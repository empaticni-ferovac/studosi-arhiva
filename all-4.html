ta":{"type":"tags","id":"462"}}}},{"type":"tags","id":"550","attributes":{"name":"Studentski zbor FER-a","description":"Sve vezano u Studentski zbor FER-a i njihov rad.","slug":"szfer","color":"#1946c3","backgroundUrl":null,"backgroundMode":null,"icon":"fas fa-user-graduate","discussionCount":6,"position":1,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-04-13T13:52:12+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"462"}}}},{"type":"tags","id":"357","attributes":{"name":"Oglasi","description":"Sve vezano uz oglase","slug":"ads","color":"#d80","backgroundUrl":null,"backgroundMode":null,"icon":"fas fa-bullhorn","discussionCount":59,"position":3,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2022-06-27T20:31:54+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null}},{"type":"tags","id":"366","attributes":{"name":"Akademija","description":"Oglasi vezani uz akademiju","slug":"ad-academia","color":"#d80","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":10,"position":0,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-06-23T17:08:08+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"357"}}}},{"type":"tags","id":"371","attributes":{"name":"Suradnja","description":"Sve vezano uz pronalazak i ponudu suradnje","slug":"coop","color":"#d80","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":5,"position":3,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-06-02T15:00:01+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"357"}}}},{"type":"posts","id":"6831","attributes":{"number":1,"createdAt":"2020-04-06T16:19:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EStjepan Gro\u0161, Marin Golub, netko drugi, op\u0107enito sigurnost (ra\u010dunala, sustava i sli\u010dno), iskustva, savjeti?\u003C\/p\u003E"}},{"type":"posts","id":"33588","attributes":{"number":1,"createdAt":"2020-06-01T12:21:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5594\/2\u0022 class=\u0022PostMention\u0022 data-id=\u002233343\u0022\u003EAngela Martin\u003C\/a\u003E Cifrek je zakon, trenutno sam kod njega na ZR. Radi se kontinuirano, svaki tjedan su sastanci i u stalnom si kontaktu s njim i asistentom. Na projektu u zimskom semestru svatko radi svoj zadatak jer kod njega ima ljudi sa svih smjerova, a najvi\u0161e sa ERI-ja. Na projektu se upozna\u0161 sa na\u010dinom rada i slu\u017ei ti kao neki uvod u ZR, tako\u0111er su svaki tjedan sastanci na faksu. Cifrek i \u017deljka rade zajedno, tako da su na tim sastancima svi koji su kod njega i svi koji su kod \u017deljke (ona je isto super). Ako radi\u0161 neki hardware dobit \u0107e\u0161 pristup i svoje vlastito mjesto sa opremom koja ti treba za izradu projekta\/ZR u laboratoriju na ZESOI. Tamo mo\u017ee\u0161 biti od pon-pet, 8-17, dolazit i odlazit kad ho\u0107e\u0161. I on i njegovi asistenti su uvijek voljni pomo\u0107 - prije par dana sam s njim radio PCB-ove na zavodu, a kolegi je pomogao i u lemljenju komponenti. Tako\u0111er, mo\u017ee\u0161 ra\u010dunat da \u0107e ti se javit na mail u roku 24h, ako ti je ba\u0161 hitno javljaju se u roku 2-3h.  \u003Cbr\u003E\nPopis mogu\u0107ih tema kod njega je stvarno \u0161irok i kroz projekt \u0107e se nastojat prilagodit tvojim \u017eeljama i preferencijama, a uglavnom cilja na primjenu u biomedicinskom podru\u010dju, iako ne mora nu\u017eno biti tako. \u003Cbr\u003E\nAko te jo\u0161 ne\u0161to zanima, slobodno pitaj.\u003C\/p\u003E "}},{"type":"posts","id":"247838","attributes":{"number":1,"createdAt":"2021-10-29T19:41:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel ima iko informacija za Ivana Kre\u0161u?\u003C\/p\u003E"}},{"type":"posts","id":"266120","attributes":{"number":1,"createdAt":"2021-12-21T22:19:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel bio netko ove ili pro\u0161lih godina? Kakvi su dojmovi - korisnost, zahtjevnost, organizacija i izvedba\u2026?\u003C\/p\u003E"}},{"type":"posts","id":"77063","attributes":{"number":1,"createdAt":"2020-10-02T14:38:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav svima,\u003Cbr\u003E\nesports sekcija FERa tra\u017ei nove \u010dlanove.\u003C\/p\u003E \n\n\u003Cp\u003EPozvani su svi koji \u017eele upoznati novu ekipu, sudjelovati u organizaciji, grafi\u010dkom dizajnu, streamovima, natjecanjima ili samo igrati u opu\u0161tenoj atmosferi s kolegama, a neki bi mogli tako i rije\u0161iti tjelesni \ud83d\ude09\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e o na\u0161oj sekciji mo\u017ee\u0161 saznati u ponedjeljak i utorak 5. i 6. na \u0161tandu u auli fakulteta uz pokoju partiju PS4 igara, ili na na\u0161oj slu\u017ebenoj stranici - esports.fer.hr\u003C\/p\u003E\n\n\u003Cp\u003EPozivamo sve studente da se pridru\u017ee FER esports Discord kanalu gdje se odr\u017eava ve\u0107ina komunikacije: esports.fer.hr\/esports\/kontakt\/uclani_se\u003C\/p\u003E\n"}},{"type":"posts","id":"257833","attributes":{"number":1,"createdAt":"2021-11-24T22:22:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDragi kolege i kolegice,\u003Cbr\u003E\npotaknut nedavnim odlukama, Studentski zbor Sveu\u010dili\u0161ta u Zagrebu provodi ispitivanje me\u0111u studentima po pitanju njihovog stava o uvo\u0111enju obaveznih COVID potvrda za studente.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/limesurvey.srce.hr\/auth\/aai\/829298\u0022 rel=\u0022 nofollow ugc\u0022\u003EAnketi\u003C\/a\u003E se mo\u017ee pristupiti vlastitim AAi@EduHr identitetom (\u003Ca href=\u0022mailto:ip12345@fer.hr\u0022\u003Eip12345@fer.hr\u003C\/a\u003E), te ju svaki student mo\u017ee ispuniti samo jednom \u003Cstrong\u003Edo petka, 3.12.2021. do 16:00h.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAutentifikacija AAi identitetom slu\u017ei tome da se osigura da anketi imaju pristup samo i isklju\u010divo studenti, kako bi ispitivanje bilo oslobo\u0111eno potencijalnih manipulacija raznih interesnih grupa za i protiv potvrda ili cijepljenja.\u003C\/p\u003E\n\n\u003Cp\u003EKako bi anketa bila reprezentativna i \u010dim bolje odra\u017eavala stavove studenata, ispunite ju \u003Cstrong\u003Eu \u0161to ve\u0107em broju\u003C\/strong\u003E.\u003C\/p\u003E \n\n\u003Ch4\u003EO \u010demu ovo nije anketa?\u003C\/h4\u003E\n\u003Cp\u003EOvo \u003Cstrong\u003Enije\u003C\/strong\u003E anketa o tome jeste li da Sveu\u010dili\u0161te uvede covid potvrde niti \u017eelite li da SZZG tra\u017ei uvo\u0111enje covid potvrda, niti \u017eelite li da FER uvede covid potvrde (jer ne\u0107e osim ako ne mora), ve\u0107 slu\u017ei kako bi se ispitao \u003Cstrong\u003Estav studenata\u003C\/strong\u003E, kako bi se \u010dim bolje zastupalo po ovom pitanju vrlo podijeljenu studentsku populaciju.\u003C\/p\u003E\n\u003Chr\u003E\n \n\u003Cp\u003EAko tko nije upu\u0107en:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPretpro\u0161li tjedan su Veterina i FFZG uveli obavezne covid potvrde za studente, potaknuti najavama novih mjera. Na kraju odluka izostavlja studente iz obaveza covid potvrda na fakultetima, a na fakultetima je ho\u0107e li ih uvesti i za njih. Povodom toga, pojavila se inicijativa studenata koji su protiv toga, bili su i na sjednici SZZG, a i prosvjedovali su pred FFZG, dan nakon je bio prosvjed druge skupine studenata koji su za uvo\u0111enje potvrdi.\u003C\/p\u003E \n\n\u003Cp\u003ESZZG je po tome donio i stav, pa se na sjednici Senata usvojilo nekoliko preporuka, a SZZG se zala\u017ee da fakulteti ne uvode potvrde samoinicijativno, za besplatno testiranje u slu\u010daju uvo\u0111enja potvrda i pravodobnu komunikaciju izme\u0111u fakulteta i studenata ako se to namjerava uvesti. Ako koga zanima, ima ovdje: \u003Ciframe data-s9e-mediaembed=\u0022facebook\u0022 allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 onload=\u0022var c=new MessageChannel;c.port1.onmessage=function(e){style.height=e.data+\u0027px\u0027};contentWindow.postMessage(\u0027s9e:init\u0027,\u0027https:\/\/s9e.github.io\u0027,[c.port2])\u0022 scrolling=\u0022no\u0022 src=\u0022https:\/\/s9e.github.io\/iframe\/2\/facebook.min.html#p4342265862549406\u0022 style=\u0022border:0;height:360px;max-width:640px;width:100%\u0022\u003E\u003C\/iframe\u003E\u003C\/p\u003E  \n\n\u003Cp\u003EStomatologija i medicina ve\u0107 imaju covid potvrde od po\u010detka ak. g.\u003C\/p\u003E \u003C\/details\u003E\n\n\u003Cp\u003Elink na anketu jo\u0161 jednom: \u003Ca href=\u0022https:\/\/limesurvey.srce.hr\/auth\/aai\/829298\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/limesurvey.srce.hr\/auth\/aai\/829298\u003C\/a\u003E\u003C\/p\u003E"}},{"type":"posts","id":"261293","attributes":{"number":1,"createdAt":"2021-12-02T18:30:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EUskoro se blizi Career Speed Dating i prvi put da sam se prijavila na to. Moze netko reci svoje iskustvo o tome?\u003C\/p\u003E"}},{"type":"posts","id":"80775","attributes":{"number":1,"createdAt":"2020-10-16T16:06:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDali zna kada je promocija za magistre koji su diplomirali ovog srpnja i rujna? Ne mogu na\u0107i ni\u0161ta na fer webu.\u003C\/p\u003E"}},{"type":"posts","id":"185097","attributes":{"number":1,"createdAt":"2021-05-05T15:05:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Esad sam na drugoj godini na E smjeru, i nisam siguran jel mi se svida ovaj smjer, pa bi htio skupiti sto vise info o potencijalnom prebacivanju na ra\u010dunarsku znanost.\u003Cbr\u003E\njel ima neko ko se vec prebacivao? kako je polagao razliku? jel mogu upisati sve predmete na prvoj godini diplomskog studija uz predmete razlike i jel to pametno ? ili mozda da ih nekako odradim na trecoj godini uz sve ostale predmete koje moram upisati\u2026 sljedece akademske godine moram i mentora odabirati te temu za projekt\u2026 ocu li uzimati teme iz E smjera ili nekako i to prebaciti na teme iz R smjera??\u003Cbr\u003E\nbilo kakav info ili prijedlog je dobrodosao!\u003C\/p\u003E \n"}},{"type":"posts","id":"254251","attributes":{"number":1,"createdAt":"2021-11-15T18:42:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETomislav Capuder [ZVNE]  kao mentor za preddiplomski. \u003Cbr\u003E\nMolim iskustva, preporuke, sto vise detalja.\u003C\/p\u003E \n\n"}},{"type":"posts","id":"234852","attributes":{"number":1,"createdAt":"2021-09-07T09:35:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU subotu, 13.11.2021. hodnici\u00a0FER-a pretvorit \u0107e se\u00a0u koncertni prostor u kojem \u0107e\u0161 imati priliku \u010duti i gledati 16 razli\u010ditih izvo\u0111a\u010da na tri pozornice! Tradicionalno te o\u010dekuju projekcije filmova u kinu te nezaboravni strani i doma\u0107i hitovi u KSET-u!\u003C\/p\u003E\n\n\u003Cp\u003EZa sve dodatne informacije prati doga\u0111aj na \u003Ca href=\u0022https:\/\/www.facebook.com\/events\/1048113745932708\u0022 rel=\u0022 nofollow ugc\u0022\u003EFacebooku\u003C\/a\u003E, stranicu \u003Ca href=\u0022https:\/\/www.facebook.com\/BrucosijadaFER\u0022 rel=\u0022 nofollow ugc\u0022\u003EBruco\u0161ijade\u00a0FER-a\u003C\/a\u003E i \u003Ca href=\u0022https:\/\/www.facebook.com\/KSETZg\/\u0022 rel=\u0022 nofollow ugc\u0022\u003EKSET-\u003C\/a\u003Ea na Facebooku te \u003Ca href=\u0022https:\/\/www.instagram.com\/brucifer_fer\/\u0022 rel=\u0022 nofollow ugc\u0022\u003E@brucifer_fer\u003C\/a\u003E i \u003Ca href=\u0022https:\/\/www.instagram.com\/klubkset\/\u0022 rel=\u0022 nofollow ugc\u0022\u003E@klubkset\u003C\/a\u003E na Instagramu.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e informacija o kartama i izvo\u0111a\u010dima donosimo uskoro!\u003C\/p\u003E\n\n\u003Cp\u003EVidimo se 13.11. na Bruco\u0161ijadi FER-a!\u003C\/p\u003E\n\n\u003Cp\u003EOrganizatori Bruco\u0161ijade FER-a su Savez Studenata FER-a,\u00a0KSET i FER.\u003C\/p\u003E\n\n\u003Cp\u003ES obzirom na epidemiolo\u0161ku situaciju, doga\u0111aj \u0107e se odr\u017eati prema uputama Civilnog sto\u017eera koje \u0107e biti va\u017ee\u0107e u trenutku odr\u017eavanja. O svim pojedinostima\u00a0\u0107e se publiku obavijestiti pravovremeno u opisu Facebook doga\u0111aj i putem dru\u0161tvenih mre\u017ea Bruco\u0161ijade FER-a. S obzirom na trenutno va\u017ee\u0107e mjere, ulaz bi bio dozvoljen svim posjetiteljima s EU digitalnom potvrdom, negativnim antigenskim testom ne starijim od 48 h ili potvrdom o preboljenju COVID-a ne starijom od 6 mjeseci.\u003C\/p\u003E"}},{"type":"posts","id":"247972","attributes":{"number":1,"createdAt":"2021-10-30T12:21:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU \u003Cstrong\u003Esrijedu\u003C\/strong\u003E, \u003Cstrong\u003E13.10.2021.\u003C\/strong\u003E odr\u017eala se 1. sjednica Fakultetskog vije\u0107a u ak. god. 2021\/2022, sveukupno \u003Cstrong\u003E711. sjednica\u003C\/strong\u003E, u D1 i D2. S obzirom na to da su zapisnici fakultetskog vije\u0107a komprehenzivni (i u globalu su sjednice dosadne), ovo \u0107e biti popis nekih stvari koje bi bile interesantne studentima, tj. koje su u njihovin interesima, kao i neke koje je dekan naglasio da podijelimo s vama, ali i neke spicy stvari, kao i ina\u010de \ud83d\ude08\u003C\/p\u003E\n\n\u003Ch3\u003EGodi\u0161nje izvje\u0161\u0107e\u003C\/h3\u003E\n\n\u003Cp\u003ENa FER-u raste broj zaposlenih. Malo smo dippali pro\u0161le godine radi korone, ali vratili smo se na ve\u0107 poznat re\u017eim rada.\u003C\/p\u003E\n\n\u003Cp\u003EPostoje planovi za pro\u0161irivanje fakulteta. Da odmah razbijemo glasine - to ne\u0107e biti na zgradu Holdinga, kao ni na bilo koje okolno zemlji\u0161te. Plan bi bio dignuti D zgradu u visine, neboderom. Bila nam je prikazana slika 20+ katnice sa strane Cassandre, uz par dekanovih po\u0161alica.\u003C\/p\u003E\n\n\u003Cp\u003EAlocirano je oko 171 milijuna kuna za obnovu od potresa, koja bi trebala trajati od 2022. do 2024. Obnavljale bi se sve 4 zgrade.\u003C\/p\u003E\n\n\u003Cp\u003EBroj projekata se smanjio, \u0161to i nije toliko zabrinjavaju\u0107e, a i ukupan broj aktivnih projekata na FER-u jo\u0161 uvijek raste jer se ne uspijevaju zavr\u0161iti jednako brzo kao \u0161to se ugovaraju novi.\u003C\/p\u003E\n\n\u003Cp\u003EUkinuti su indeksi na doktorskim studijima.\u003C\/p\u003E\n\n\u003Cp\u003EPrema podatcima s JobFaira, tvrtke za koje je najve\u0107i interes studenata bile su RealNetworks, CROZ i Gideon Brothers.\u003C\/p\u003E\n\n\u003Ch3\u003EIzvje\u0161\u0107e dekana\u003C\/h3\u003E\n\n\u003Cp\u003EDekan je osobno \u010destitao na uspjesima e-sporta\u0161a i tra\u017eio da im ovo prenesemo \ud83d\ude03\u003C\/p\u003E\n\n\u003Ch3\u003EIzvje\u0161\u0107e prodekanice za nastavu\u003C\/h3\u003E\n\n\u003Cp\u003EDogodila se promjena kalendara radi bruco\u0161ijade - 13.11. \u0107e biti neradni.\u003C\/p\u003E\n\n\u003Cp\u003EStudij FER-a na engleskom je po\u010deo, i odvija se u A301. Imamo 5 takvih studenata na E smjeru, te 12 na R smjeru.\u003C\/p\u003E\n\n\u003Cp\u003EUvedene su kvote za neke predmete:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ERaspodijeljene glavne knjige i kriptovalute: 110\u200b\u003C\/li\u003E\n\u003Cli\u003EGospodarske i okoli\u0161ne javne politike Europske unije: 100\u200b\u003C\/li\u003E\n\u003Cli\u003EKru\u017ena ekonomija: 100\u200b\u003C\/li\u003E\n\u003Cli\u003EOkoli\u0161, odr\u017eivi razvoj i ubla\u017eavanje klimatskih promjena: 250\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003EHlupicch\u003C\/h3\u003E\n\n\u003Cp\u003EProf. Hlupi\u0107 je nominiran za promociju u zvanje \u003Cstrong\u003Eredoviti profesor\u003C\/strong\u003E. Povjerenstvo za upravljanje kvalitetom dalo je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Epozitivno\u003C\/strong\u003E\u003C\/span\u003E mi\u0161ljenje, kao i povjerenstvo za izbor. Profesor \u003Cstrong\u003Enema\u003C\/strong\u003E pozitivno mi\u0161ljenje ni dekana ni Kolegija ZPR-a. Stoga se ta promocija potvr\u0111uje na FV (uz ve\u0107inu ukupnog broja u FV).\u003C\/p\u003E\n\n\u003Cp\u003EProf. Basch se prije glasovanja javlja i izja\u0161njava da su oni dali pozitivno mi\u0161ljenje u skladu s propisima. Napominje kako se svakih par godina doga\u0111aju neslaganja izme\u0111u prof. Hlupi\u0107a i dekana Gledeca.\u003C\/p\u003E\n\n\u003Cp\u003EDekan mu odgovara, pobijaju\u0107i te teze. Ka\u017ee kako se la\u017ee da tu ima ikakvog neslaganja.\u003C\/p\u003E\n\n\u003Cp\u003EZatim se javlja Hlupi\u0107 koji opet pobija tu izjavu i potvr\u0111uje da nesuglasice postoje, \u0161tovi\u0161e jo\u0161 od studentskih dana. Iznosi kako je prvi put \u010duo da dekan zove nekog la\u017eovom. Kako je poziv na sjednicu bio vrlo \u0161tur, pita se otkud dolaze te informacije koje njega spre\u010davaju da bude promoviran. Pita dekana da ih i iznese. Tako\u0111er, primje\u0107uje da je na sjednici relativno malo ljudi (oko 160\/230). Tra\u017ei elektroni\u010dko glasanja da svi mogu glasati, na \u0161to se njemu osobno \u010dini, pitanju koje je ve\u0107 pripremljeno da se odbije. Me\u0111utim po statutu takvo \u0161to nije propisano, pa od toga ni\u0161ta.\u003C\/p\u003E\n\n\u003Cp\u003EDekan se posljednji put javlja kako nije nazvao prof. Basch la\u017eovom, nego je rekao da je la\u017e da postoje nesuglasice izme\u0111u njega i prof. Hlupi\u0107a\u003C\/p\u003E\n\n\u003Cp\u003ENa kraju se prijedlog odbio s \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003E26 glasova za\u003C\/strong\u003E\u003C\/span\u003E, \u003Cspan style=\u0022color:red\u0022\u003E\u003Cstrong\u003E45 glasova protiv\u003C\/strong\u003E\u003C\/span\u003E i \u003Cspan style=\u0022color:grey\u0022\u003E\u003Cstrong\u003E85 suzdr\u017eanih\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EU ostatku sjednice nije bilo, po meni, ni\u010deg previ\u0161e bitnog za studente. Ako netko jo\u0161 ima relevantnih stvari za dopuniti, neka dopuni, ina\u010de bi sve ostalo trebalo biti u zapisniku, koji \u0107e biti dostupan, pretpostavljam, 17.11. nakon \u0161to se potvrdi na sjednici.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Bolje obja\u0161njene pojedinosti uz odobravanje prof. Hlupi\u0107a i glasanje kao \u0161to je \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Filemon\u0022 class=\u0022UserMention\u0022\u003E@Filemon\u003C\/a\u003E bolje obrazlo\u017eio.\u003C\/p\u003E"}},{"type":"posts","id":"247520","attributes":{"number":1,"createdAt":"2021-10-28T16:53:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDanas, \u003Cstrong\u003E28.10.2021.\u003C\/strong\u003E, u \u003Cstrong\u003E19:30\u003C\/strong\u003E odr\u017eat \u0107e se 4. sjednica SZ FER-a. Pristupiti mo\u017eete na sljede\u0107oj poveznici:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/teams.microsoft.com\/l\/meetup-join\/19%3Ameeting_N2NhYjhiYmEtMmU5ZS00YzdkLTg0Y2EtMDk1MjMzMGQ2NjEx%40thread.v2\/0?context=%7B%22Tid%22%3A%22ca71eddc-cc7b-4e5b-95bd-55b658e696be%22%2C%22Oid%22%3A%2245f71266-5e22-4d79-b445-0fda366fa060%22%7D\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/teams.microsoft.com\/l\/meetup-join\/19%3ameeting_N2NhYjhiYmEtMmU5ZS00YzdkLTg0Y2EtMDk1MjMzMGQ2NjEx%40thread.v2\/0?context=%7b%22Tid%22%3a%22ca71eddc-cc7b-4e5b-95bd-55b658e696be%22%2c%22Oid%22%3a%2245f71266-5e22-4d79-b445-0fda366fa060%22%7d\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESadr\u017eaj \u0107e biti nadopunjen naknadno.\u003C\/p\u003E\n\n\u003Chr\u003E"}},{"type":"posts","id":"27481","attributes":{"number":1,"createdAt":"2020-05-20T10:47:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5590\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002223919\u0022\u003Eenaiks\u003C\/a\u003E Ja sam kod Kleme vec 3 semestra, trenutno kod njega pisem zavrsni. On se uglavnom bavi big data, sustavima preporucivanja, kolko sam vidjela, vecina radova je otprilike na tu temu. Ja nisam htjela nista programirati za zavrsni vec napisati istrazivacki rad, sama sam smislila temu i njemu je to sve skupa bilo super, dao mi je totalnu slobodu. Tako da ako ti vise pase samostalan rad, on je super mentor. Nije bas previse\/uopce ukljucen u cijeli proces, na pocetku semestra mi je preporucio neku literaturu i rekao da mu se javim svako tolko da vidi kak napredujem. \u003Cbr\u003E\nSve u svemu, ako zelis vise pomoci i angazmana od mentora, onda on nije osoba za tebe, ali ako ti vise pase sloboda, svakako ga preporucam, jako normalan i simpatican.\u003C\/p\u003E"}},{"type":"posts","id":"62356","attributes":{"number":1,"createdAt":"2020-08-21T20:36:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoliko sam ja shvatio, kod mentora radimo i projekt.\u003Cbr\u003E\nA ne bi bilo lo\u0161e da nismo solo na tome, da se neki tim oformi.\u003Cbr\u003E\nMoj mentor je prof. Darko Huljeni\u0107, le\u017eeran \u010dovjek, direktor Ericssona i nositelj je nekih dru\u0161tvenih predmeta.\u003Cbr\u003E\nAli interesi su mu IoT, softveri i tako, mo\u017eete guglat.\u003Cbr\u003E\nMi definirali temu, za projekt \u0107e biti malo igranja s Raspberry Pi-jem i izrada jednostavnog virtualnog asistenta.\u003Cbr\u003E\nTako da tra\u017eim zainteresirane. \u003Cbr\u003E\nUvjeti su ono, ne mora\u0161 imat neko ekstra znanje, samo volju i da si normalan za popri\u010dat i iskomunicirat \u0161to treba. (i da nema\u0161 jo\u0161 mentora valjda, ako to tak funkcionira da mo\u017eemo biti na istom projektu ako nam je isti mentor).\u003Cbr\u003E\nVi\u0161e info u privat.\u003C\/p\u003E"}},{"type":"posts","id":"244833","attributes":{"number":1,"createdAt":"2021-10-19T10:07:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5479\/7\u0022 class=\u0022PostMention\u0022 data-id=\u0022244828\u0022\u003ERed_Baron\u003C\/a\u003E pogledaj mu linkedin\u003C\/p\u003E\n\n\u003Cp\u003Epa toliko je stvaran da moze biti model za dnevnjak \u003Cspan data-s9e-mediaembed=\u0022youtube\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:56.25%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 style=\u0022background:url(https:\/\/i.ytimg.com\/vi\/cGZJ1kiS-uE\/hqdefault.jpg) 50% 50% \/ cover;border:0;height:100%;left:0;position:absolute;width:100%\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/cGZJ1kiS-uE\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E"}},{"type":"posts","id":"243573","attributes":{"number":1,"createdAt":"2021-10-13T16:06:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003E1. izvanredna\u003C\/strong\u003E sjednica SZ FER-a odr\u017eala se u \u003Cstrong\u003Eutorak, 12.10.2021.\u003C\/strong\u003E, u \u003Cstrong\u003E20:30\u003C\/strong\u003E. Prisutno je bilo sveukupno \u003Cstrong\u003E35\u003C\/strong\u003E aktivnih \u010dlanova zbora (\u003Cstrong\u003E38\u003C\/strong\u003E inicijalno, kasnije \u003Cstrong\u003E39\u003C\/strong\u003E izuzev\u0161i kolegicu \u003Cstrong\u003EVasilj\u003C\/strong\u003E, te kolege \u003Cstrong\u003ESmetka\u003C\/strong\u003E, \u003Cstrong\u003EKoni\u0107a\u003C\/strong\u003E i \u003Cstrong\u003EMaru\u0161i\u0107a\u003C\/strong\u003E; kolega \u003Cstrong\u003EKranj\u010dec\u003C\/strong\u003E bi teoretski bio \u010dlan SZ FER izbacivanjem kolega \u003Cstrong\u003EKoni\u0107a\u003C\/strong\u003E i \u003Cstrong\u003EMaru\u0161i\u0107a\u003C\/strong\u003E).\u003C\/p\u003E\n\n\u003Ch2\u003E\u010cudna sjednica\u003C\/h2\u003E\n\n\u003Cp\u003ESjednicu je inicijalno sazvao kolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E koji ne samo da nije predsjednik SZ FER-a, nego nije ni \u010dlan SZ FER-a u normalnim okolnostima. Ovo je u\u010dinio s \u003Cstrong\u003E3\u003C\/strong\u003E e-maila u kojem je prilo\u017eio samo link na online sjednicu, ali ne i \u003Cstrong\u003Ednevni red\u003C\/strong\u003E, te zbog kompleksnosti teme, o \u010demu \u0107emo kasnije pri\u010dati, \u003Cstrong\u003Edodatne materijale\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EKako je to izgledalo mo\u017eda ponajbolje ilustrira screenshot iz dolaznog pretinca kolege \u003Cstrong\u003E\u0160uflaja\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-10-13\/1634141478-941090-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EZatim je sjednica sazvana regularnije, od strane kolegice \u003Cstrong\u003ENovak\u003C\/strong\u003E, koja je ujedno i predsjednica SZ FER-a:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-10-13\/1634141527-93340-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDnevni red sjednice je tada bio definirao kao\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-10-13\/1634141576-968133-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvo je bilo vrlo \u010dudno, s obzirom da kolege koje su trebali biti smijenjeni u ovom trenutku su ne svojom krivicom imali zaka\u0161njele upise - naime, iako je \u003Cstrong\u003E5\u003C\/strong\u003E ljudi imalo isti problem da im nisu provedeni upisi do kraja, kolega \u003Cstrong\u003EKoni\u0107\u003C\/strong\u003E i kolega \u003Cstrong\u003EMaru\u0161i\u0107\u003C\/strong\u003E imali su probleme oko nepla\u0107ene participacije. Problem kod kolege \u003Cstrong\u003EMaru\u0161i\u0107a\u003C\/strong\u003E je bio jedan koji se \u010desto pojavljuje, a koji zapravo nije njegova krivica - sporost upisa na doktorskom studiju. Oko financija se ionako ne brine on jer se doktorski studij financira od strane fakulteta tj. dr\u017eave. Kod kolege \u003Cstrong\u003EKoni\u0107a\u003C\/strong\u003E ispala je zavrzlama s priznavanjem ECTS-a s ERASMUS-a. Obje ove stavke mogle su biti prilo\u017eene kao dodatna dokumentacija uz saziv sjednice (I zapravo su trebale), ali \u003Cstrong\u003Enisu\u003C\/strong\u003E, te konkretno obrazlo\u017eenje za saziv prila\u017ee kolega \u003Cstrong\u003EKoni\u0107\u003C\/strong\u003E, uz odgovore kolege \u003Cstrong\u003ERanogajca\u003C\/strong\u003E. Prije nego \u0161to krenemo na stvari bitno je za napomenuti da kolega \u003Cstrong\u003EKoni\u0107\u003C\/strong\u003E i \u003Cstrong\u003EMaru\u0161i\u0107\u003C\/strong\u003E nisu pozvani na sjednicu, tj. da je ovo bio jedini na\u010din na koji su mogli iznijeti svoju stranu. Sre\u0107om, to nije bilo ni toliko potrebno. Ukratko, kolega \u003Cstrong\u003EKoni\u0107\u003C\/strong\u003E je prilo\u017eio screenshot mailova s upravom u kojem se obrazlo\u017eava da je ova sjednica sazvana bez uvida u cijelu situaciju, te da \u0107e kolege samo \u003Cstrong\u003Eprivremeno\u003C\/strong\u003E biti isklju\u010deni iz funkcija za koje su odabrani.\u003C\/p\u003E\n\n\u003Ch4\u003EDnevni red\u003C\/h4\u003E\n\n\u003Cp\u003EVjerojatno \u0107ete shvatiti da se dnevni red znantno promijenio. Iako je to za o\u010dekivati s obzirom na to da se kolegi \u003Cstrong\u003EKoni\u0107u\u003C\/strong\u003E ispravno izra\u010dunala participacija i da se vjerojatno slu\u010daj u globalu po\u017eurio, mo\u017eda \u0107e neki od vas pomisliti da se onda sjednica nije trebala ni odr\u017eati. Bilo kako bilo, ovo je dnevni red koji je predstavljen na samoj sjednici (a izme\u0111u ostalog je znatno izmijenjen, i kao takav nije prilo\u017een ostalim \u010dlanovima):\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EPrihva\u0107anje dnevnog reda\u003C\/li\u003E\n\u003Cli\u003EPrihva\u0107anje zapisnika prethodne sjednice Studentskog zbora FER-a\u003C\/li\u003E\n\u003Cli\u003EObja\u0161njenje razloga saziva izvanredne sjednice (Danko Maru\u0161i\u0107 i Filip Koni\u0107 nemaju status studenta i neispravno su izabrani na sve pozicije na koje su izabrani)\u003C\/li\u003E\n\u003Cli\u003EOstalo\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EPrije ula\u017eenje u sam sadr\u017eaj sjednice, napomenut \u0107u da se kao zapisni\u010dar odredio kolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E, bez glasanja, i koji nije \u010dlan SZ FER-a ina\u010de, ve\u0107 bi izbacivanjem dvojice kolega bio s pravom. Ina\u010de je zapisni\u010dar implicitno bio kolega \u003Cstrong\u003EKoni\u0107\u003C\/strong\u003E, koji nije pozvan na sjednicu, zato je ovo nagla\u0161eno.\u003C\/p\u003E\n\n\u003Cp\u003EPrije ulaska u samo glasovanje za prvu to\u010dku, javlja se kolega \u003Cstrong\u003EBarbari\u0107\u003C\/strong\u003E koji iznosi samu problematiku ove sjednice. Naime, kolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E se \u017eurila pojasniti za\u0161to je ova sjednica sazvana. Prije samog glasovanja, mislim da je nekoliko nas imalo potrebu izraziti svoje mi\u0161ljenje op\u0107enito o ovakvoj sjednici. Kolega \u003Cstrong\u003EBarbari\u0107\u003C\/strong\u003E je komentirao kako je \u010dudno sazvana i najvi\u0161e, zapravo, kako je nevje\u0161to sazvana. Naime, \u010dinjenica je da problemi s upisom doktorskih studija nisu neka novost, i kako im je rije\u0161ena \u0161kolarina. Ovakvi zastoji nisu neo\u010dekivani. Navodi kako mu je zasmetalo kako se radi o administrativnoj pogre\u0161ci radi koje ne bi smjeli sudjelovati u radu.\u003C\/p\u003E\n\n\u003Cp\u003ENa to mu se ubacuje kolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E koja \u003Cem\u003Esamo \u017eeli re\u0107i\u003C\/em\u003E da svi detalji u trenutku odluke nisu bili poznati, i kako se o tome \u003Cstrong\u003Ene\u0107e raspravljati jer se ta situacija rije\u0161ila\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EBarbari\u0107\u003C\/strong\u003E napominje da kad bismo izglasali ovaj dnevni red u koji bismo uvrstili reizbor ljudi koju su izgubili mjesta zapravo vr\u0161ili suprotnu funkciju zbora, koja je \u0161ti\u0107enje prava studenata.\u003C\/p\u003E\n\n\u003Cp\u003ENa to kolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E odgovara da se upravo zato s upravom dogovorila da to ostavimo za idu\u0107u sjednicu kad \u0107e ti studenti imati svoja prava, i da zato danas ne izglasavamo ni\u0161ta (osim o\u010dito dnevnog reda i sl.).\u003C\/p\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EBarbari\u0107\u003C\/strong\u003E se s time sla\u017ee.\u003C\/p\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E nas uvjerava da je prvotni poziv bio s obzirom na inicijalne informacije, i da bi mogli glasovati.\u003C\/p\u003E\n\n\u003Ch4\u003EIzglasavanje dnevnog reda\u003C\/h4\u003E\n\n\u003Cp\u003EGlasali \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Eza\u003C\/strong\u003E\u003C\/span\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EAgneza Krajna\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAna \u0160ar\u010devi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAna \u0160elek\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAndreja Jurasovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EDina Petrak\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EFilip Bari\u0161i\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIva Zeki\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIva-Maria Ivankovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIvana Kuli\u0161\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EJakov Tutavac\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ELovro \u0160iroki\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMarta Dulibi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETea Kri\u0161to\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EGlasali \u003Cspan style=\u0022color:red\u0022\u003E\u003Cstrong\u003Eprotiv\u003C\/strong\u003E\u003C\/span\u003E:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EBranko Topalovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EDominik Barbari\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EDominik Jambrovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EDominik Kisi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ELovre Gusar\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ELuka Greblo\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMagdalena Cvetko\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMarija Pili\u0161ki\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMihaela Bak\u0161i\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMiljenko \u0160uflaj\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EPatrik Dereh\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EVedran Radovanovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EVladimir Rado\u0161\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EGlasali \u003Cspan style=\u0022color:grey\u0022\u003E\u003Cstrong\u003Esuzdr\u017eani\u003C\/strong\u003E\u003C\/span\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EIvan Bartolec\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIvan Grci\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EKatarina Juri\u010d\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMatija Mrv\u010di\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMia Bo\u0161njak\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETin Ferkovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EDakle, 14 \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Eza\u003C\/strong\u003E\u003C\/span\u003E, 14 \u003Cspan style=\u0022color:red\u0022\u003E\u003Cstrong\u003Eprotiv\u003C\/strong\u003E\u003C\/span\u003E, 6 \u003Cspan style=\u0022color:grey\u0022\u003E\u003Cstrong\u003Esuzdr\u017eanih\u003C\/strong\u003E\u003C\/span\u003E (iako je neto\u010dno bilo izabrano \u003Cstrong\u003E15\u003C\/strong\u003E protiv). Razlog za krivo brojanje je vjerojatno bilo brojanje u tandemu \u003Cstrong\u003EKranj\u010dec - Novak\u003C\/strong\u003E, gdje su se brojali samo \u003Cstrong\u003Eprotiv\u003C\/strong\u003E i \u003Cstrong\u003Esuzdr\u017eani\u003C\/strong\u003E. Kolege su, primjerice, na po\u010detku zabunom brojali \u003Cstrong\u003E1\u003C\/strong\u003E glas protiv, iako su u tom trenu bila \u003Cstrong\u003E2\u003C\/strong\u003E glasa protiv - zanemareni glas kolege \u003Cstrong\u003ETopalovi\u0107a\u003C\/strong\u003E je potom ispravno zabilje\u017een. Nije potpuno jasno gdje se dogodila zabuna u prebrojavanju, ali ovo \u0107e svakako biti tema jedne od sljede\u0107ih sjednica kako bi rezultati i integritet glasanja bili neupitni.\u003C\/p\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E potom, uz kolegu \u003Cstrong\u003EBarbari\u0107a\u003C\/strong\u003E, zaklju\u010duje da izglasavanje nije pro\u0161lo, dnevni red nije prihva\u0107en, te da se onda vidimo na sljede\u0107oj sjednici, 29.10.2021.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EUsprkos neuspjelom glasovanju, javlja se kolegica \u003Cstrong\u003EVasilj\u003C\/strong\u003E, podsje\u0107amo, iz publike, da razgovaramo o sutra\u0161njoj sjednici oko profesora \u003Cstrong\u003EHlupi\u0107a\u003C\/strong\u003E, otprilike citiram kolegicu \u003Cstrong\u003ENovak\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Eda ne bi netko do\u0161ao na Fakultetsko vije\u0107e, ne zna \u0161to se doga\u0111a. On je htio napredovati u vi\u0161e zvanje, ali i na Dekanskom kolegiju i njegov zavod svi su protiv, pa da onda ne bi zbog optu\u017ebi na njegov ra\u010dun i sveg ostalog, da se ne bi netko slu\u010dajno od studenata zaletio i glasao za. Svatko glasa po vlastitom naho\u0111enju.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003EVasilj\u003C\/strong\u003E isti\u010de komentar kako na prvom satu profesor \u003Cstrong\u003EHlupi\u0107\u003C\/strong\u003E zna napisati svoj broj na plo\u010du i re\u0107i \u201cOvdje sam samo za studentice\u201d, i komentira kako je na tu stvar osobno najosjetljivija. Druge, tvrdi, ne mo\u017ee potvrditi jer nije slu\u0161ala predavanja kod njega.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003E\u0160uflaj\u003C\/strong\u003E pita mo\u017ee li se ovo zadnje dostaviti u pogledu dodatnih materijala kako bi se FV mogao upoznati sa slu\u010dajem (jer konkretan poziv na FV nije sadr\u017eavao te detalje).\u003C\/p\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EKranj\u010dec\u003C\/strong\u003E odgovara da ne bi bilo dobro da se pi\u0161e da je faks, tj. uprava rekla da se za nekog izglasa za ne, to se ne pi\u0161e kao slu\u017ebeni dokument, to se ovako spomene.\u003C\/p\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003E\u0160uflaj\u003C\/strong\u003E spominje kako je to u redu, da ne moramo pisati o tome, ve\u0107 da ga zanima mogu li se te okolnosti oko profesora dostaviti kao materijali za prou\u010diti prije sjednice (s obzirom na to da toga u slu\u017ebenim FV materijalima nema).\u003C\/p\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003EVasilj\u003C\/strong\u003E odgovara da se to ne mo\u017ee napisati zato \u0161to ne postoje \u003Cstrong\u003Eslu\u017ebene\u003C\/strong\u003E optu\u017ebe, nitko nije podnio kaznenu prijavu. I radi toga se ne smije ni\u0161ta pisati jer su to samo glasine, o tome se mo\u017ee samo razgovarati na sjednici.\u003C\/p\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003E\u0160uflaj\u003C\/strong\u003E tada postavlja pitanje \u003Cstrong\u003Eza\u0161to\u003C\/strong\u003E nam se onda ovo sve govori ako nije slu\u017ebeno i ako su glasine.\u003C\/p\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003EVasilj\u003C\/strong\u003E kre\u0107e odgovarati, ali joj kolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E upada u rije\u010d i obrazlo\u017eava da je uprava zamolila da se to ka\u017ee. Kolegica \u003Cstrong\u003EVasilj\u003C\/strong\u003E nastavlja obrazlo\u017eavati da je to bila tema na dekanskom kolegiju, pa je du\u017enost kolegice \u003Cstrong\u003ENovak\u003C\/strong\u003E prenijeti \u0161to se desilo na dekanskom kolegiju.\u003C\/p\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003E\u0160uflaj\u003C\/strong\u003E posljednji put pita za\u0161to onda to nije mogu\u0107e zapisati formalno.\u003C\/p\u003E\n\n\u003Cp\u003ENa to kolegica \u003Cstrong\u003EVasilj\u003C\/strong\u003E upada kolegi \u003Cstrong\u003EKranj\u010decu\u003C\/strong\u003E u rije\u010di, tvrdiv\u0161i da izvanredna sjednica nema to\u010dke dnevnog reda gdje se predstavlja izvje\u0161\u0107e dekanskog kolegija.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E poku\u0161ava zavr\u0161iti sjednicu, ali se javlja kolega \u003Cstrong\u003EMrv\u010di\u0107\u003C\/strong\u003E s pitanjem tko \u0107e sutra (\u003Cstrong\u003E13.10.2021.\u003C\/strong\u003E) predstavljati studentske predstavnike u FV (s obzirom na to da situacija nije razrje\u0161ena). Kolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E obja\u0161njava da \u0107e se predstavljati oni koji su izabrani, a oni koji nisu \u0107e se predstavljati drugi put.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EMOD EDIT: prepravljena \u003Cstrong\u003EIzvanredna 3. sjednica\u003C\/strong\u003E u \u003Cstrong\u003E1. izvanredna sjednica\u003C\/strong\u003E - format nazivlja, nema nekih slu\u017ebenih uputa kako bi se trebalo zvati; redovite i izvanredne sjednice neka onda imaju zasebne broja\u010de.\u003C\/p\u003E"}},{"type":"posts","id":"242678","attributes":{"number":1,"createdAt":"2021-10-11T10:20:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJesi li FER-ovac kojem prakti\u010dno znanje u sklopu fakulteta nije dostatno, ve\u0107 \u017eeli\u0161 na konkretnim zadacima postati jo\u0161 kompetentniji in\u017eenjer? Jesi li zaljubljenik u motosport, \u017eeli\u0161 se baviti industrijom automobila ili jednostavno ho\u0107e\u0161 biti bli\u017ei Rim\u010devoj Neveri? Onda je FSB Racing Team pravo mjesto za tebe! Postani dio prvog hrvatskog Formula Student tima i na F1 stazama ispi\u0161i povijest zajedno s nama. Ove sezone smo se na Formula Student natjecanjima utrkivali s VulpesR-om, drugim elektri\u010dnim bolidom ove udruge, a usavr\u0161enom verzijom na\u0161eg Vulpesa, ina\u010de prvog elektri\u010dnog bolida u Hrvatskoj i \u0161ire. Trenutno razvijamo prvi Driverless bolid u Hrvatskoj, tako da regrutiramo nove \u010dlanove koji \u017eele ostaviti trag u automobilskoj industriji. \u003Cbr\u003E\nUkoliko smo te zaintrigirali, posjeti na\u0161u web stranicu \u003Ca href=\u0022https:\/\/fsb-racing.com\/\u0022 rel=\u0022 nofollow ugc\u0022\u003EFSB Racing Team\u003C\/a\u003E i saznaj ne\u0161to vi\u0161e o cijelom timu ili nam odmah po\u0161alji svoju prijavu na ovaj \u003Ca href=\u0022https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSe2JqUVTyTCNTj li\u0107\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Ebio prestavnik 2012. godine\u003C\/li\u003E\n\u003Cli\u003Eradio video predavanja\u003C\/li\u003E\n\u003Cli\u003Edr\u017eao masovne instrukcije\u003C\/li\u003E\n\u003Cli\u003Eima vremena obavljati du\u017enost\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Edugogodi\u0161nja praksa\u003C\/li\u003E\n\u003Cli\u003Emisli da je izbor nje optimalan zbog suradnje sa SZ\u003C\/li\u003E\n\u003Cli\u003Emotivirana za nastavak rada na zapo\u010detim projektima\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIzabrani predstavnici i zamjenici za FV me\u0111u sobom su izabrali predstavnika u Dekanskom kolegiju izme\u0111u te dvije prijave. \u003Cstrong\u003EHana Novak\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno potvr\u0111ena.\u003C\/strong\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor predstavnika u Povjerenstvu za stegovnu odgovornost studenata i njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EZaprimljena je \u003Cstrong\u003E1\u003C\/strong\u003E prijava:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Eizabran\u003C\/strong\u003E\u003C\/span\u003E uz jednog suzdr\u017eanog (\u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E).\u003Cbr\u003E\nKolega \u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E kao zamjenika predla\u017ee \u003Cstrong\u003EMihaela Kril\u010di\u0107a\u003C\/strong\u003E, koji je ujedno \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabran\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor predstavnika u Knji\u017eni\u010dnom povjerenstvu i njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EPristigla je \u003Cstrong\u003E1\u003C\/strong\u003E prijava:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabran\u003C\/strong\u003E\u003C\/span\u003E.\u003Cbr\u003E\nKolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E kao zamjenicu predla\u017ee \u003Cstrong\u003EHanu Novak\u003C\/strong\u003E, koja je ujedno \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabrana\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor predstavnika u Povjerenstvu za upravljanje kvalitetom i njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EPristigla je \u003Cstrong\u003E1\u003C\/strong\u003E prijava:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMiljenko \u0160uflaj\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EMiljenko \u0160uflaj\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabran\u003C\/strong\u003E\u003C\/span\u003E.\u003Cbr\u003E\nKolega \u003Cstrong\u003EMiljenko \u0160uflaj\u003C\/strong\u003E nije inicijalno izabrao zamjenika, ali se nudi \u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E, kolega \u003Cstrong\u003E\u0160uflaj\u003C\/strong\u003E prihva\u0107a, te se \u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabire\u003C\/strong\u003E\u003C\/span\u003E za zamjenika.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor prestavnika u Odboru za preddiplomske i diplomske studije te njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EPristigle su \u003Cstrong\u003E2\u003C\/strong\u003E prijave:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EAndreja Jurasovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIva Zeki\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003EJurasovi\u0107\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E3. godina preddiplomskog\u003C\/li\u003E\n\u003Cli\u003Emetorirala \u003Cstrong\u003EMatea Vasilj\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003Emodernizacija ispita na ra\u010dunalu\u003C\/li\u003E\n\u003Cli\u003Eankete za aplikaciju za upis\u003C\/li\u003E\n\u003Cli\u003Eka\u0161njenje iksica\u003C\/li\u003E\n\u003Cli\u003Erazgla\u0161avanje o postojanju zbora\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003EZeki\u0107\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E1. godina diplomskog\u003C\/li\u003E\n\u003Cli\u003Emotivira ju rad na eStudent\u003C\/li\u003E\n\u003Cli\u003Evodila nekoliko projekata\u003C\/li\u003E\n\u003Cli\u003Epodr\u017eavanje dosada\u0161njeg rada prestavnika\u003C\/li\u003E\n\u003Cli\u003Erad na boljoj organizaciji kolegija\u003C\/li\u003E\n\u003Cli\u003Epromocija rada zbora i odbora u pitanju\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ERezultat glasovanja je \u003Cstrong\u003E20\u003C\/strong\u003E glasova za kolegicu \u003Cstrong\u003EJurasovi\u0107\u003C\/strong\u003E, \u003Cstrong\u003E6\u003C\/strong\u003E glasova za kolegicu \u003Cstrong\u003EZeki\u0107\u003C\/strong\u003E, te \u003Cstrong\u003E7\u003C\/strong\u003E koji nisu glasali.\u003C\/p\u003E\n\n\u003Ch4\u003EIzbor koordinatora za PR Studentskog zbora FER-a\u003C\/h4\u003E\n\n\u003Cp\u003EZainteresirano je bilo \u003Cstrong\u003E3\u003C\/strong\u003E ljudi:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMagdalena Cvetko\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMarija Pili\u0161ki\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EVedran Radovanovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESvi su \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno potvr\u0111eni\u003C\/strong\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003ERasprava o natkrivanju biciklisti\u010dkog parkinga\u003C\/h4\u003E\n\n\u003Cp\u003EPri\u010dalo se o tome kako fali mjesta; prijedlog je dodavanje dodatnog parkinga, \u0161to je te\u0161ko jer i za to fali mjesta. Navode se i problemi s ki\u0161om, a predla\u017ee se stanica za popravljanje bicikala. Pri\u010da se o dodatnom parkingu za nastavnike, kao i za elektri\u010dne romobile. Predla\u017ee se i fokus na za\u0161titu bicikala. Upitno je \u0161to je s lijevim bicikl parkingom radi renovacije C zgrade. Finalno, govori se i o osiguravanju fizi\u010dkog pristupa. Naime, ve\u0107 dulji niz godina se poku\u0161ava implementirati sustav pristupa; montirane su ograde, navodno i motori za njihovo povla\u010denje, ali nije implementiran sustav autentifikacije iksicama ili tagovima zaposlenika.\u003C\/p\u003E\n\n\u003Cp\u003EZainteresirani za daljnji rad na ovom projektu i predstavljanje Upravi:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EIvan Bartolec\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ELuka Greblo\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EHrvoje Nui\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EDogovor stalnog termina sjednica Studentskog zbora\u003C\/h4\u003E\n\n\u003Cp\u003ERazmatra se par datuma, ali dogovoren je sastanak \u003Cstrong\u003E29.10.2021\u003C\/strong\u003E, a regularno u \u003Cstrong\u003Eprvom ponedjeljku u mjesecu\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003ERazno\u003C\/h4\u003E\n\u003Cp\u003EFilip Koni\u0107 izvijestio o tranzicijskim i drugim aktivnostima od zadnje sjednice:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eod CIP-a tra\u017een update mailing liste SZ-a\u003C\/li\u003E\n\u003Cli\u003ESZ Sveu\u010dili\u0161ta izglasao nepovjerenje predsjedniku Mihovilu Miokovi\u0107u zadnji dan mandata. Do konstituiraju\u0107e sjednice za v.d. izabran Marko Mimica.\u003C\/li\u003E\n\u003Cli\u003Eod CIP-a \u0107e biti zatra\u017eene ure\u0111iva\u010dke ovlasti na SZ-ovom dijelu Intraneta za predsjednicu i zamjenika, te na stranici studentskog pravobranitelja za pravobranitelja i zamjenika\u003C\/li\u003E\n\u003Cli\u003Ezapisnici i pozivi iz pretpro\u0161log saziva Zbora \u0107e se uploadati kad se sredi ovo prije\u003C\/li\u003E\n\u003Cli\u003EOZSN treba podnijeti izvje\u0161\u0107a o radu SZ-u za prethodne dvije ak. g., kao i krenuti u izbor novih \u010dlanova Odbora zbog isteka mandata. Njih SZ FER mora potvrditi do 31.10. Zato \u0107e idu\u0107a sjednica SZ biti u posljednjem tjednu 10. mj\u003C\/li\u003E\u003C\/ul\u003E\n\n\n\u003Cp\u003EMolim ostale, koji su bili na sjednici fizi\u010dki, da nadopune\/isprave stvari ako je potrebno jer se ja vodim snimkom sjednice s robotskim zvukom.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Mi\u0107o je krivo \u010duo kvorum, imena i rezultat glasanja za koji je eksplicitno bilo re\u010deno da ih troje \u003Cem\u003Eonline\u003C\/em\u003E nije glasalo tj suzdr\u017eani su. Dodan i dio razno. Sjednica je zapo\u010dela u 19:00, kao \u0161to i stoji u pozivu, ako se kasnilo, kasnilo se minutu dve\u003C\/p\u003E"}}]}});
                flarum.core.app.bootExtensions(flarum.extensions);
                flarum.core.app.boot();
            } catch (e) {
