s=\u0022PostMention\u0022 data-id=\u002226832\u0022\u003EKaladonter\u003C\/a\u003E inace s obzirom da se to moze smatrati nekom vremenskom sekvencom, mozda ti Kostanjcar moze pomoci. On se bavi primarno financijama ali posto je to isto vremenski niz \u003Cem\u003Emozda\u003C\/em\u003E se neke tehnike mogu upotrijebit za sport. Javi mu se mailom i pitaj, to je najsigurnije\u003C\/p\u003E"}},{"type":"posts","id":"294412","attributes":{"number":1,"createdAt":"2022-05-04T13:32:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETema za dijeljenje dosada\u0161njih iskustava s firmama koje \u0107e biti predstavljene (koje su super, koje izbjegavati i za\u0161to i sli\u010dno\u2026)\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/jobfair.fer.unizg.hr\/news\/saznaj-koja-poduzeca-dolaze-na-15-job-fair\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/jobfair.fer.unizg.hr\/news\/saznaj-koja-poduzeca-dolaze-na-15-job-fair\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZnam da \u0107e biti i savjeta gdje je najlak\u0161e dobiti majicu, ali mislim da je ovo gore ipak korisnije \ud83d\ude05\u003C\/p\u003E\u003C\/details\u003E"}},{"type":"posts","id":"6849","attributes":{"number":1,"createdAt":"2020-04-06T17:11:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5564\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226831\u0022\u003EHrvoje45\u003C\/a\u003E Mislim da ti je na faksu najja\u010di profesor za sigurnost \u0110erek. Sre\u0107om uz njegovu sposobnost ne dolazi i autizam, a i nisam \u010duo lo\u0161e stvari o njemu ni kao profesoru, ni kao mentoru. Osobno sam osim predavanja imao jedan exchange s njim u vezi labosa iz PPJ, dobio sam dojam da je strog, ali i pravedan i susretljiv. Ovako ko osoba na predavanjima je znao biti malo edgy xD\u003C\/p\u003E"}},{"type":"posts","id":"140073","attributes":{"number":1,"createdAt":"2021-02-09T13:04:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENisam prona\u0161ao jo\u0161 ovu temu pa rekoh da pokrenem.\u003Cbr\u003E\nSje\u0107am se da sam \u010ditao dosta dobrih informacija na F2N.\u003Cbr\u003E\nIma li itko iskustva sa studiranjem u inozemstvu ili je dobro upoznat s time?\u003Cbr\u003E\n\u0160to mislite o diplomskom studiju negdje vani oti\u0107i? Koliko je plodonosno ili ipak prezahtjevno u usporedbi s FERom?\u003C\/p\u003E\n\n\u003Cp\u003EZnam da su mo\u017eda subjektivna pitanja, ali evo i jo\u0161 jedno \u010dinjeni\u010dno:\u003Cbr\u003E\nKako to u inozemstvu izgurati bez velikih tro\u0161kova? \u010citao sam da ih puno radi uz faks pa uspiju to sve pokriti (internacionalni studenti). Gdje se mogu na\u0107i stipendije i ponude studentskih domova da u tome olak\u0161aju? I naravno za kraj, koje destinacije to sve skupa najbolje pokrivaju?\u003C\/p\u003E "}},{"type":"posts","id":"295257","attributes":{"number":1,"createdAt":"2022-05-09T12:22:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJelena Bo\u017eek, iskustva?\u003C\/p\u003E"}},{"type":"posts","id":"283293","attributes":{"number":1,"createdAt":"2022-03-03T20:25:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEj likovi,\u003Cbr\u003E\ndana 25. i 26. o\u017eujka odr\u017eava se \u0161esto izdanje natjecanja Artificial Intelligence BattleGround u organizaciji udruge BEST Zagreb. U slu\u010daju da niste upoznati s idejom, tim iz BEST-a Zagreb razvio je (super tajnu) igru za dva igra\u010da, a svaki natjecateljski tim razvijat \u0107e svoju umjetnu inteligenciju koja \u0107e tu igru igrati. Razvijeni botovi borit \u0107e se me\u0111usobno, a timovi \u010diji se botovi plasiraju na prva tri mjesta osvajaju sljede\u0107e nagrade:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Emjesto: 12,000 kn\u003C\/li\u003E\n\u003Cli\u003Emjesto: 8,000 kn\u003C\/li\u003E\n\u003Cli\u003Emjesto: 4,000 kn\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EPrincip natjecanja potekao je ba\u0161 iz zagreba\u010dkog ogranka udruge davne 2015. godine i vrlo brzo stekao veliku popularnost. Ogranci \u0161irom Europe, od Madrida do Beograda, uz blagoslov zagreba\u010dkog BEST-a organiziraju svoje iteracije natjecanja. Eto da imamo jo\u0161 ne\u0161to osim kravate.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/docs.google.com\/forms\/d\/e\/1FAIpQLSfg-LxcpqniMbuXmFzrU_x0xrRiZ395-zgifXzu93Ek_kLLuw\/viewform\u0022 rel=\u0022 nofollow ugc\u0022\u003EPrijave (kao tim ili individualno)\u003C\/a\u003E se zatvaraju 16.3.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/best.hr\/aibg\/\u0022 rel=\u0022 nofollow ugc\u0022\u003EStranica s vi\u0161e informacija\u003C\/a\u003E\u003C\/p\u003E"}},{"type":"posts","id":"42050","attributes":{"number":1,"createdAt":"2020-06-19T20:09:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDejan \u0160kvorc? Iskustva, dojmovi?\u003C\/p\u003E"}},{"type":"posts","id":"42072","attributes":{"number":1,"createdAt":"2020-06-19T21:51:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMarina Bagic Babac?\u003C\/p\u003E"}},{"type":"posts","id":"6093","attributes":{"number":1,"createdAt":"2020-04-04T07:38:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIskustva domazet loso, mile sikic,  maja matijasevic, mirko suznjevic?\u003C\/p\u003E"}},{"type":"posts","id":"2721","attributes":{"number":1,"createdAt":"2020-03-24T18:22:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo, \u010disto mali kratki priru\u010dnik kako bih ja i ostatak vodstva (za sad \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/moose\u0022 class=\u0022UserMention\u0022\u003E@sugar BoOo!!\u003C\/a\u003E) voljeli da izgledaju neke stvari xD\u003C\/p\u003E\n\n\u003Ch1\u003EOznake\u003C\/h1\u003E\n\n\u003Cp\u003EDakle, kao i na materijalima, postoji nekoliko podkategorija sadr\u017eaja:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EAlati (novitet - objave, rasprave i otklanjanje pogre\u0161aka s alatima)\u003C\/li\u003E\n\u003Cli\u003EIspiti (MI, ZI, KPZ, rokovi, blicevi i sl.)\u003C\/li\u003E\n\u003Cli\u003EIzlaganja (Predavanja, auditorne, masovne instrukcije, seminari i sl.)\u003C\/li\u003E\n\u003Cli\u003ELaboratorijske vje\u017ebe\u003C\/li\u003E\n\u003Cli\u003EOrganizacija (novitet - tra\u017eenje grupa, okupljanja, izleti i sl.)\u003C\/li\u003E\n\u003Cli\u003EVje\u017eba (ZZV tj. zadaci za vje\u017ebu, zadaci iz zbirke, pitanja oko postupaka i sl.)\u003C\/li\u003E\n\u003Cli\u003EZada\u0107e (doma\u0107e zada\u0107e, \u0161kolske zada\u0107e i sl.)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EBilo bi jako lijepo kad bi mogli sami ozna\u010davati sadr\u017eaj po ovome. Prona\u0107i ove kategorije mo\u017eete tako da krenete upisivati njihov naziv, pa \u0107e vam se popis filtrirati.\u003C\/p\u003E\n\n\u003Cp\u003ETrenutno pretraga rasprava radi jako lo\u0161e, ne pretra\u017euje po naslovima (tj. ne zna se, na nekim ina\u010dicama ipak odlu\u010de da je to dobro pa uklju\u010de funkcionalnost, pa isklju\u010de, uglavnom pretpostavite kao da ne radi), a vrlo uskoro \u0107e se dati pretra\u017eivati sadr\u017eaj po vi\u0161e od jedne oznake, pa \u0107e se tako lak\u0161e pronalaziti sadr\u017eaj, uz naravno predmetne oznake. Ozna\u010diti ovo meni i \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/moose\u0022 class=\u0022UserMention\u0022\u003E@sugar BoOo!!\u003C\/a\u003E nije ne\u0161to previ\u0161e te\u0161ko, ali opet, nije automatizirano (za sad hehe).\u003C\/p\u003E\n\n\u003Cp\u003EUkoliko ne budu \u0161timale oznake, mi \u0107emo nakon nekog vremena (kad vidimo gre\u0161ku) istu i otkloniti dodavanjem prazne oznake.\u003C\/p\u003E\n\n\u003Cp\u003EStvari tipa O predmetu ili Pitanja i odgovori ne zahtjevaju oznake jer se ti\u010du svega pomalo. Ako vam ne\u0161to nije logi\u010dno smjestiti u ove kategorije, ni ne trebate, \u0161anse su da to ne pripada jednoj kategoriji.\u003C\/p\u003E\n\n\u003Ch1\u003ENazivi rasprava\u003C\/h1\u003E\n\n\u003Cp\u003EBilo bi lijepo kad bi format naziva rasprava bio:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E(redni broj, ako ga ima) (vrsta sadr\u017eaja, npr. \u0022Laboratorijska vje\u017eba\u0022) - (akademska godina)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Egdje zagrade ozna\u010davaju grupe i nisu dio naslova.\u003C\/p\u003E\n\n\u003Cp\u003ESve \u0161to ima 3 ili vi\u0161e rije\u010di se treba skratiti (npr. Zadaci za vje\u017ebu -\u0026gt; ZZV) jer je tlaka sve to pisati, a svima je jasno \u0161to je ZZV. Isto npr. vrijedi za KPZ. Sve s 2 rije\u010di i manje bi bilo lijepo napisati punim nazivom, s prvim velikim slovom, a ostalo malim po\u010detnim slovom, ako pravila pravopisa ne ka\u017eu druk\u010dije.\u003C\/p\u003E\n\n\u003Cp\u003EDa, jasno mi je da se mo\u017ee napisati 1. Labos, no tu postoji nejednozna\u010dnost s npr. Labosima profila (\u0161to su predmeti, ne vje\u017ebe). Isto tako, znam da je svima jasno \u0161to je DZ, i ako vam je stvarno te\u0161ko napisati to puno, napi\u0161ite DZ, mi \u0107emo to prepraviti, nije problem, ali razlog za\u0161to je to tako je jer vjerujem da kratice manje od 3 slova mogu postati nejednozna\u010dne (a ne \u017eelim kao FER skra\u0107ivati npr. \u201cdoma\u0107e zada\u0107e\u201d u \u201cDOMZAD\u201d).\u003C\/p\u003E\n\n\u003Cp\u003EFinalno, \u0161to se ti\u010de godine, ne\u0107e biti rasprava za svaku godinu ako taj sadr\u017eaj ostane isti. Npr., recimo da sljede\u0107e godine 1. laboratorijska vje\u017eba iz ARH1 bude ista. Onda \u0107e postojati isklju\u010divo rasprava \u201c1. laboratorijska vje\u017eba - 2020\/2021\u201d u kojoj \u0107e jednom objavom biti nazna\u010deno otkud po\u010dinu odgovori za akademsku godinu 2020\/2021, a prije toga bit \u0107e pripojena rasprava iz 2019\/2020. Glupo je za istu stvar imati \u003Cspan class=\u0022mathren-inline\u0022\u003En\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E rasprava koje govore o istim problemima i zadacima. Mi \u0107emo se pobrinuti oko preimenovanja i tog odjeljivanja godina, ne brinite.\u003C\/p\u003E\n\n\u003Ch1\u003ESa\u017eetak\u003C\/h1\u003E\n\n\u003Cp\u003EOzna\u010dujte kategorijama:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EAlati\u003C\/li\u003E\n\u003Cli\u003EIspiti\u003C\/li\u003E\n\u003Cli\u003EIzlaganja\u003C\/li\u003E\n\u003Cli\u003ELaboratorijske vje\u017ebe\u003C\/li\u003E\n\u003Cli\u003EOrganizacija\u003C\/li\u003E\n\u003Cli\u003EVje\u017eba\u003C\/li\u003E\n\u003Cli\u003EZada\u0107e\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EForma naslova (zagrade ozna\u010davaju grupe, nisu dio naslova):\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E(redni broj, ako ga ima) (sadr\u017eaj, npr. \u0022Laboratorijska vje\u017eba\u0022) - (akademska godina)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ENema sankcija za nepo\u0161tivanje, ali puno nam poma\u017eete odr\u017eavati koliko toliko preglednost \ud83d\ude42\u003C\/p\u003E"}},{"type":"posts","id":"10113","attributes":{"number":1,"createdAt":"2020-04-15T18:27:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5571\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00229582\u0022\u003ERene\u003C\/a\u003E Pintara sam imao na projektu i seminaru, a sad ga imam i na zavr\u0161nom radu. Generalno je jako opu\u0161ten i daje puno slobode studentima. Pokriva jako \u0161irok spektar tema, od klasi\u010dne izrade aplikacija do big date i strojnog u\u010denja. Za projekt smo kolege i ja radili implementaciju nekih algoritama strojnog u\u010denja, \u0161to mi je dosta pomoglo da shvatim kako rade ispod haube, a za zavr\u0161ni rad radim analizu sentimenta na tweetovima, \u0161to je tema obrade prirodnog jezika.  Na projektu nije provjeravao napredak, a za zavr\u0161ni je samo rekao da ga probamo napisati bar tjedan dana prije roka za predaju da ga mo\u017ee pro\u010ditati prije kona\u010dne predaje. Osobno sam zadovoljan i mislim da je odli\u010dan izbor ako \u017eeli\u0161 u\u0107i u svijet strojnog u\u010denja i analize podataka. U tom slu\u010daju preporu\u010dam i njegovu vje\u0161tinu Osnove programskog jezika R.\u003C\/p\u003E  "}},{"type":"posts","id":"79349","attributes":{"number":1,"createdAt":"2020-10-12T12:38:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMislim da vrijedi imati jedan ekskluzivan topic za ovo, a ne da su informacije razbacane po pitanja i odgovori.\u003C\/p\u003E\n\n\u003Cp\u003EMoja kontribucija: ako imate \u0026gt;=55 ECTS u Prethodnoj Akademskoj Godini (PAG), ne pla\u0107ate ponovne upise. \u003Cbr\u003E\nMeni 2000 kuna te\u0161ko ugodno iznena\u0111enje\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-10-12\/1602506279-869091-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n"}},{"type":"posts","id":"184729","attributes":{"number":1,"createdAt":"2021-05-04T19:05:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo jedna tema za koju se nadam da pubertetlije ovog foruma (da moonlight, gavran i ostali, na vas mislim) nece pretvoriti u spam.\u003Cbr\u003E\nKako su mico, incognito\u0026amp;Co obecali da ce biti bolji od prethodnika, ja im nudim mogucnost da imaju temu u kojoj ce narod sudjelovat u usmjeravanju njihovog djelovanja kroz iznosenje misljena, upita i prijedloga.\u003C\/p\u003E\n\n\u003Cp\u003EMoje pitanje je zasto se celavog barem u doba korone ne izbaci s faksa i iz knjiznice? Na vratima knjiznice lijepo pise da je samo za ferovce, a on ocito to nije. Takodjer, nije li naplacivanje instrukcija u prostorijama faksa zabranjeno?\u003C\/p\u003E\n\n\u003Cp\u003EHocete li se potruditi vratiti a109 i a110 zbog kronicnog nedostatka mjesta na faksu? Ponajvise u vrijeme ispita i labosa koji slusa veci broj ljudi.\u003C\/p\u003E"}},{"type":"posts","id":"85805","attributes":{"number":1,"createdAt":"2020-10-30T22:24:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENeovisno o tome ho\u0107e li se ispiti odr\u017eavati u\u017eivo ili online, postoji li ve\u0107 neki okvirni raspored ispita, odnosno me\u0111uispita ili netko ima raspored ispita iz svih predmeta od pro\u0161le godine da ga objavi, pa da bi se moglo barem pretpostaviti kad unutar ta 2 tjedna je me\u0111uispit iz kojeg predmeta?\u003C\/p\u003E"}},{"type":"posts","id":"19896","attributes":{"number":1,"createdAt":"2020-05-05T23:01:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJan \u0160najder iskus
