oundUrl":null,"backgroundMode":null,"icon":"fas fa-bullhorn","discussionCount":59,"position":3,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2022-06-27T20:31:54+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null}},{"type":"tags","id":"553","attributes":{"name":"Mentori","description":"Sve vezano uz mentore","slug":"mentors","color":"#a32e2e","backgroundUrl":null,"backgroundMode":null,"icon":"fas fa-user-tie","discussionCount":2,"position":0,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-07-01T21:33:50+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"2"}}}},{"type":"posts","id":"158416","attributes":{"number":1,"createdAt":"2021-03-25T13:10:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPrema neslu\u017ebenim rezultatima, cijela SPAM lista je izabrana zahvaljuju\u0107i svima vama koji ste nam dali povjerenje. Trenutno je u tijeku period gdje se primaju \u017ealbe, tako da do slu\u017ebenih rezultata (koji \u0107e vrlo vjerojatno biti nepromijenjeni \u0161to se ti\u010de nas), ne\u0107emo previ\u0161e toga pisati (valjda?). Period za \u017ealbe je 8 dana, nije predugo.\u003C\/p\u003E\n\n\u003Cp\u003EDo tada mi se svi izabrani mogu javiti ako \u017eele titulu SZ FER, kojom \u0107e mo\u0107i zapo\u010dinjati rasprave pod ovom oznakom, kao i uvelike moderirati sadr\u017eaj. Ne treba biti na forumu, mo\u017eete i preko onog na\u0161eg telegrama.\u003C\/p\u003E\n\n\u003Cp\u003EPreporu\u010dam da se u me\u0111uvremenu svi skoncentriramo na pripremu, a onda kad izbori budu potvr\u0111eni napravimo neki todolist, tj. plan ovdje.\u003C\/p\u003E"}},{"type":"posts","id":"145397","attributes":{"number":1,"createdAt":"2021-02-21T10:28:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENisam na\u0161ao presli\u010dnu temu pa reko pokrenut \u0107u. \u003Cbr\u003E\nZa pitanja o natjecanjima, STEM gamesu, prilikama kojekakvim.\u003C\/p\u003E\n\n\u003Cp\u003EDakle, vidio sam ovu obavijest na FERwebu \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2tdcq#news_10174\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2tdcq#news_10174\u003C\/a\u003E\u003Cbr\u003E\nZanima me, ima li itko iskustva s tim Case Study natjecanjima, ve\u0107 sam \u010duo pone\u0161to o njima, i konkretno jel bio itko na ovom EBEC-ovom? Jel se treba pripremat kaj za to ili samo okupi\u0161 tim i uletite opu\u0161teno pa ko zna zna? Ako pro\u0111e\u0161 dalje jel iziskuje puno vremena? I zadnje, isplati li se to uop\u0107e \ud83d\ude03\u003C\/p\u003E"}},{"type":"posts","id":"288","attributes":{"number":1,"createdAt":"2020-03-17T21:20:52+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EUvod\u003C\/h1\u003E\n\n\u003Cp\u003EJa sam osoba koja ina\u010de voli jako pisati i filozofirati ali reda radi napisat \u0107u ova pravila \u0161to sa\u017eetije mogu. Ovi uvjeti kori\u0161tenja su tu da osiguraju rad foruma u skladu sa zakonima Republike Hrvatske, ali isto tako daju slobodu bilo kojem akademskom gra\u0111aninu da se, u skladu s prijespomenutim zakonima, slobodno izra\u017eava i doprinosi zajednici.\u003C\/p\u003E\n\n\u003Ch1\u003EUvjeti\u003C\/h1\u003E\n\n\u003Ch2\u003E\u010clanak 1.\u003C\/h2\u003E\n\n\u003Cp\u003EForum studenata Republike Hrvatske, koji se mo\u017ee prona\u0107i na adresama \u003Cstrong\u003Estudosi.net\u003C\/strong\u003E, \u003Cstrong\u003Ewww.studosi.net\u003C\/strong\u003E, \u003Cstrong\u003Eforum.studosi.net\u003C\/strong\u003E, iznad svega po\u0161tuje zakone Republike Hrvatske. Odredbe ovih uvjeta kori\u0161tenja ne mogu biti u neskladu s takvim odredbama i ako i postoji neka odredba koja bi uvodila u sustav nejednozna\u010dnost i\/ili konflikt, takva odredba je \u003Cstrong\u003Eneva\u017ee\u0107a\u003C\/strong\u003E.\u003C\/p\u003E\n\n\n\u003Ch2\u003E\u010clanak 2.\u003C\/h2\u003E\n\n\u003Cp\u003EUstavni poredak foruma je jedan don, do \u003Cstrong\u003Etri\u003C\/strong\u003E konsiljera od kojih svaki mora biti iz razli\u010dite obrazovne ustanove, te do \u003Cstrong\u003Etri\u003C\/strong\u003E kapore\u017eima po obrazovnoj ustanovi.\u003C\/p\u003E\n\n\n\u003Ch2\u003E\u010clanak 3.\u003C\/h2\u003E\n\n\u003Cp\u003ESvi \u010dlanovi na forumu su ravnopravni. Voditelji imaju vi\u0161e ovlasti od normalnih korisnika, ali opravdanje za tu nejednakost proizlazi iz posla koje oni obavljaju.\u003C\/p\u003E\n\n\u003Cp\u003EUloga konsiljera je savjetovati dona kroz \u017eivot foruma. Obaveza razli\u010ditosti proizlazi iz \u010dinjenice da savjeti moraju biti iz razli\u010ditih kuteva, a obaveza da taj broj bude ne ve\u0107i od \u003Cstrong\u003Etri\u003C\/strong\u003E je da se ne uvodi prevelik kaos.\u003C\/p\u003E\n\n\u003Cp\u003EUloga kapore\u017eima je da ure\u0111uju \u003Cstrong\u003E3\u003C\/strong\u003E va\u017ene relacije:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eobrazovna ustanova - forum (ne\u0161to nalik PR-a, netko tko je upu\u0107en u dinamiku obrazovne ustanove i to mo\u017ee prenijeti na forum)\u003C\/li\u003E\n\u003Cli\u003Eakademski gra\u0111ani - forum (ne\u0161to nalik klasi\u010dnog moderatora)\u003C\/li\u003E\n\u003Cli\u003Eforum - materijali (ne\u0161to nalik menad\u017eera, za materijale)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKapore\u017eimi se ne mogu jedni drugima uplitati u stvari za koje nisu nadle\u017eni, ali se ostavlja na odabir kapore\u017eima ho\u0107e li dati i primiti pomo\u0107 od drugih kapore\u017eima.\u003C\/p\u003E\n\n\u003Cp\u003EKapore\u017eimi iste obrazovne ustanove me\u0111usobno su ravnopravni - oni imaju samo razli\u010dite funkcije. Kapore\u017eimi razli\u010ditih akademskih zajednica odgovaraju isklju\u010divo donu. Konsiljeri odgovaraju isklju\u010divo donu.\u003C\/p\u003E\n\n\n\u003Ch2\u003E\u010clanak 4.\u003C\/h2\u003E\n\n\u003Cp\u003ESvaki \u010dlan akademske zajednice ima puno pravo sudjelovati u njoj. Me\u0111utim, ovo nije neotu\u0111ivo pravo, ve\u0107 pravo koje \u010dlanovima bona fide daje don. Stoga, don, u svojoj diskreciji, ima pravo to pravo i oduzeti nekome. Me\u0111utim, to mo\u017ee biti u\u010dinjeno isklju\u010divo uz jasno i detaljno navedene razloge. Ovakvo \u0161to, tj. isklju\u010divanje \u010dlanova iz zajednice, \u003Cstrong\u003Ene mo\u017ee\u003C\/strong\u003E nitko osim dona.\u003C\/p\u003E\n\n\n\u003Ch2\u003E\u010clanak 5.\u003C\/h2\u003E\n\n\u003Cp\u003EDon, kao netko u ulozi benevolentnog diktatora, ima puno pravo izmijeniti ove uvjete kori\u0161tenja radi bilo kojeg razloga, bilo kad i bilo gdje, ali isklju\u010divo uz obja\u0161njenje. Svaka promjena uvjeta mora biti na kolektivnoj razini, a nikada na individualnoj razini.\u003C\/p\u003E\n\n\n\u003Ch2\u003E\u010clanak 6.\u003C\/h2\u003E\n\n\u003Cp\u003EZabranjeno je djelovati voljom, silom ili propustom koji bi rezultirali \u0161tetom zajednici. U ovo spada i djelovanje u neskladu s proteklim \u010dlancima. Ovo je ujedno i jedan jedini razlog za\u0161to bi don nekom \u010dlanu mogao ukinuti pravo na pristup. Ako \u0161tetno djelovanje nema na\u010dina da ne bude \u0161tetno, onda je to ne\u0161to \u0161to \u0107e biti sankcionirano, tu povla\u010dimo liniju. Me\u0111utim, uz dijalog, koliko god crne stvari bile, vjerojatno mo\u017eemo do\u0107i do rje\u0161enja koje \u0107e u kona\u010dnici biti manje \u0161tetno, ako ne i bezopasno. Isto vrijedi i za obrnuti smjer. Dijalog je klju\u010d svega. Bez njega, nema smisla imati zajednicu.\u003C\/p\u003E\n\n\u003Ch2\u003E\u010clanak 7.\u003C\/h2\u003E\n\n\u003Cp\u003ERje\u0161enja zadataka, neovisno o izvoru i zna\u010daju za predmet, jednom predana ostaju na forumu. Rje\u0161enja zadataka slu\u017ee budu\u0107im generacijama kao pomo\u0107 u shva\u0107anju predmeta. Zbog toga \u0161to ovo pravilo nije bilo definirano, sve objave objavljene do 23.04.2020. 0:00 mogu\u0107e je do 1.5.2020. uz upit u privatne poruke \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E obrisati uz obavezu da se na kraju semestra, kako \u0107e to biti, sakupe i postave na materijale gdje \u0107e se sadr\u017eaji u dretvama arhivirati. Ovaj postupak ne\u0107e provoditi korisnici, ve\u0107 netko u vodstvu programskim prola\u017eenjem kroz rasprave. Nakon tog datuma smatra se, u dobroj vjeri, da su namjere po\u0161iljatelja bile \u010dasne, a sve ostalo je na odgovornost po\u0161iljatelja (dakle odgovornost pred fakultetom).\u003C\/p\u003E\n\n\n\u003Ch1\u003EDodatak\u003C\/h1\u003E\n\n\u003Cp\u003ESve ostale odredbe proizlaze iz osobne volje i filozofije vodstva. Ovo su samo odredbe koje svi moraju prihvatiti, a ostale odluke donose se s fokusom na dobrobit zajednice.\u003C\/p\u003E\n\n\u003Cp\u003EAko vam netko smeta, imate mogu\u0107nost ignorirati ga (ne generalno re\u010deno, postoji gumb). Stvari koje su neprikladne moraju tako biti i ozna\u010dene. Ako je ne\u0161to ilegalno, postoje organi koji provode zakon, te se treba obratiti njima.\u003C\/p\u003E\n\n\u003Cp\u003ESad, neki mo\u017eda misle da bi trebalo pro\u010ditati cijeli zakon i Ustav RH da se zna \u0161to se mo\u017ee. Ja mogu garantirati da nenamjerne gluposti ne\u0107e biti ka\u017enjene, ali naravno, bolje je pitati. \u0160kakljiva pitanja kao \u0161to je npr. golotinja je u istoj mjeri regulirana kao i u dru\u0161tvu - ako ne\u0161to \u0161to \u017eelite pokazati forumu ne bi pokazali policajcu, vjerojatno nije dobra ideja ni da je pokazujete forumu. No ka\u017eem, za ta \u0161kakljiva pitanja \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u0
