sljede\u0107i predlo\u017eak:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-markdown\u0022\u003E## Ime predmeta\n\nne\u0161to o predmetu\n\nTe\u017eina: **? \/ 10**\nKorisnost: **? \/ 10**\nBih li preporu\u010dio\/la predmet: **Da \/ Ne**\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u0161to \u0107e rezultirati:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Ch2\u003EIme predmeta\u003C\/h2\u003E\n\n\u003Cp\u003Ene\u0161to o predmetu\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa \/ Ne\u003C\/strong\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENije imperativ da koristite ovakav predlo\u017eak (ili bilo koji drugi), ali ovo izgleda sa\u017eeto i vjerujem da uz najmanji trud i najmanje tipkanja mo\u017eete ponuditi lijepo formatirane informacije.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EEvo za sve dvije generacije koje ce imati koristi od ovog:\u003Cbr\u003E\n\u003Cstrong\u003EPrva godina diplomskog, smjer RI, (prvi) zimski semestar\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAlati za razvoj digitalnih sustava (AZRDS)\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003EPredavanja\u003C\/em\u003E : Nikad bio.\u003Cbr\u003E\n\u003Cem\u003ELabosi:\u003C\/em\u003E Isti zadnjih 10 godina.\u003Cbr\u003E\n\u003Cem\u003EIspiti:\u003C\/em\u003E Sablonski, ima materijala po kojima se nauci sablona.\u003Cbr\u003E\n\u003Cem\u003ETezina:\u003C\/em\u003E 2.5 \/ 5 (ima puno sablone za uciti).\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EBiblijska teologija 1 (BT1):\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003EPredavanja\u003C\/em\u003E: Nikad bio, cuo da pjevaju ponekad, sounds like fun.\u003Cbr\u003E\n\u003Cem\u003EMoodle pitalice:\u003C\/em\u003E Ima na materijalima sve rijeseno, ez svi bodovi.\u003Cbr\u003E\n\u003Cem\u003EIspiti:\u003C\/em\u003E Ponavljaju se pitanja dosta. Takodjer, moze se proc samo citanjem biblije na ispitu bez da se ikad prije pogleda ista u vezi tog predmeta (provjereno).\u003Cbr\u003E\n\u003Cem\u003ETezina:\u003C\/em\u003E kek \/ 5.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ELaboratorij racunalnog inzenjerstva 1 (LRI 1)\u003C\/strong\u003E\u003Cbr\u003E\nTu se zbrajaju bodovi labosa od MAS-a, RIP-a i NASP-a.\u003Cbr\u003E\n\u003Cem\u003EMAS\u003C\/em\u003E: Radite sustav s kamerom na nekakvom mikrokontroleru koji salje sliku na klijenta. Dosta posla.\u003Cbr\u003E\n\u003Cem\u003ERIP\u003C\/em\u003E: Prosirenje na domace zadace koje imate na kolegiju. Nema puno materijala od starijih godina, pa treba vremena da se ostvari barem djelomicna funkcionalnost.\u003Cbr\u003E\n\u003Cem\u003ENASP\u003C\/em\u003E: U sklopu labosa profila jedan zadatak, npr. implementiranje Dijkstrinog algoritma u bilo kojem jeziku. Vremenski vrlo nezahtjevno.\u003Cbr\u003E\n\u003Cem\u003ETezina\u003C\/em\u003E: 3 \/ 5 (nije toliko tesko koliko MAS i RIP puno vremena oduzimaju).\u003C\/p\u003E\n\n\n\n\u003Cp\u003E\u003Cstrong\u003EMultimedijske arhitekture i sutavi (MAS)\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003EPredavanja:\u003C\/em\u003E Nikad bio.\u003Cbr\u003E\n\u003Cem\u003EDZ(Labosi od doma):\u003C\/em\u003E Uzimaju malo vise vremena, ali nisu teski. Nekakvo genericno implementiranje algoritama za kompresiju slike.  Zadnji labos je mjerenje brzine izvodjenja programa. Ugl, nista tesko. U sklopu Laboratorija Profila za RI, radi se neki projekt s kamerom. Tu ima malo vise posla. So, RI studenti, beware.\u003Cbr\u003E\n\u003Cem\u003EIspiti\u003C\/em\u003E: Dosta sablonski, postoji google doc sa vecinom zadataka. Takodjer, smiju se imati isprintane prezentacije na ispitu.\u003Cbr\u003E\n\u003Cem\u003ETezina\u003C\/em\u003E: 2 \/ 5.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENapredni algoritmi i strukture podataka (NASP)\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003EPredavanja:\u003C\/em\u003E Hlupic, sacuvaj boze. Fora ako zelite saznati fun factove tipa koliko je Hitler ljudi pobio, ali ako zelite spremiti NASP za ispit, big no-no. Mozda je pri Brcicu bolje, but dunno.\u003Cbr\u003E\n\u003Cem\u003ELabosi:\u003C\/em\u003E vidi LRI1\u003Cbr\u003E\n\u003Cem\u003EIspiti\u003C\/em\u003E: Sablona, ali jako puno zadataka koji trebaju puno koncentracije.\u003Cbr\u003E\n\u003Cem\u003ETezina\u003C\/em\u003E: 3.5 \/ 5 (jaaako dosadno za uciti).\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ERacunala i procesi\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003EPredavanja\u003C\/em\u003E: Cavrak je tip osobe za kojeg se cini da mu se nista neda (jer to i jest slucaj, but not in a bad way). Predavanja su dosta chill i interesantna ako ste vec upisali RI. Ovo je predmet koji ima najvise veze s RI u prvom semestru. Ima bliceva na predavanju koji su osrednje tezine (da se skupiti pristojan broj bodova).\u003Cbr\u003E\n\u003Cem\u003EDomace zadace:\u003C\/em\u003E U retrospektivi korisne i zanimljive. Tada su mi bile komplicirane i naporne.\u003Cbr\u003E\n\u003Cem\u003EIspiti\u003C\/em\u003E: Nisu pretjerano teski, ali zbog toga sto je kolegij za RI, materijali su gotovo nepostojeci.\u003Cbr\u003E\nTezina: 3 \/ 5 (nema materijala i DZ + Labosi profila uzmu dosta vremena).\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EUvod u nanoznanost (UUN)\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cem\u003EPredavanja:\u003C\/em\u003E Ona 3 puta koja sam bio - meh.\u003Cbr\u003E\n\u003Cem\u003ESeminari\u003C\/em\u003E: Potrebno je napraviti jedan seminar, i za dodatne bodove jos jedan. Teme su lagane, nema puno posla, free 30 bodova.\u003Cbr\u003E\n\u003Cem\u003EIspiti\u003C\/em\u003E: Ispiti se ponove 60 - 70% od prosle godine, pa nije tesko proci (ako imate ispite od prosle godine).\u003Cbr\u003E\nTezina: 2 \/ 5.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003E!DISCLAIMER\u003C\/em\u003E!\u003C\/strong\u003E\u003Cbr\u003E\nOvo su osobna stajalista autora i ne moraju nuzno predstavljati misljenja vecine ni misljenja studenata koji upisuju ove kolegije. Peace out. (Ovaj post ne bi napisao da nije ispitni tjedan.)\u003C\/p\u003E\n\n\n\n\n\n"}},{"type":"posts","id":"276616","attributes":{"number":1,"createdAt":"2022-02-03T09:47:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003ESofaScore Academy: U\u0111i u svijet developmenta i iskusi rad na svjetskoj sportskoj aplikaciji\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-02-03\/1643881281-355778-sofascore24-cover-1920x1080.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAko ti do sada nisu bili poznati, SofaScore je hrvatsko poduze\u0107e koje radi na vlastitom digitalnom proizvodu kojeg koristi vi\u0161e od 20 milijuna ljudi mjese\u010dno. To nije samo proizvod za pra\u0107enje rezultata, ve\u0107 mnogo vi\u0161e od toga. SofaScore prati sportsku statistiku, radi dublje analize podataka i nudi zanimljive feature. Kvalitetu kojom pristupaju radu potvr\u0111uje ocjena u Play Storeu od 4.8, i App Storeu od 4.9.\u003C\/p\u003E\n\n\u003Cp\u003EVe\u0107 petu godinu zaredom, SofaScore nudi \u003Cstrong\u003Edevelopment edukaciju\u003C\/strong\u003E koja \u0107e studente nau\u010diti najnovijim tehnologijama, ali i kako da to znanje primjene na vlastitom projektu.\u003C\/p\u003E  \n\n\u003Cp\u003EAkademija je potpuno besplatna, uz prethodnu selekciju, a prijave se primaju do \u003Cstrong\u003E15. velja\u010de 2022. godine\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u0160to pokriva edukacija?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvisno o interesu, prijavljuje\u0161 se za \u003Cstrong\u003EBackend\u003C\/strong\u003E, \u003Cstrong\u003EFrontend\u003C\/strong\u003E, \u003Cstrong\u003EAndroid\u003C\/strong\u003E ili \u003Cstrong\u003EiOS\u003C\/strong\u003E. Ekipa iz SofaScorea vjeruje u fokusirani i personalizirani pristup, pa \u0107e tako i grupe biti male, a interakcija velika. Akademiju su osmislili kao dodatnu vje\u0161tinu koja upotpunjuje znanje s faksa pa \u0107e\u0161 zato raditi u najnovijim tehnologijama:\u003C\/p\u003E\n\n\u003Cp\u003EBackend: PHP 8.1, Symfony\u003C\/p\u003E\n\n\u003Cp\u003EFrontend: HTML, CSS, JavaScript, React.js\u003C\/p\u003E\n\n\u003Cp\u003EAndroid: Java, Kotlin, rxJava, Retrofit, Coroutines\u003C\/p\u003E\n\n\u003Cp\u003EiOS: XCode, Swift, baze podataka \u2013 SQLite, CoreData, networking \u2013 JSON, HTTP, UI \u2013 AutoLayout, SwiftUI\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETko su mentori?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMentori \u0107e ti biti \u003Cstrong\u003Eiskusni programeri\u003C\/strong\u003E iz SofaScorea, koji su naviknuti na najkompleksnije probleme, kao i na skroz jednostavna pitanja. Dosada\u0161nja iskustva polaznika najbolje opisuje \u010dinjenica da su se nakon zavr\u0161ene Akademije neki pridru\u017eili SofaScore timu. Neki od njih sada vode svoje timove, a neki u divovima poput Facebooka i dalje nose Sofinu plavu majicu.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETimeline Akademije:\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ESofaScore Akademija \u003Cstrong\u003Estarta u o\u017eujku\u003C\/strong\u003E, a \u003Cstrong\u003Eprijave zavr\u0161avaju 15.2.2022.\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003EEdukacija traje tri mjeseca, a predavanja \u0107e se odr\u017eavati jednom tjedno po dva \u0161kolska sata\u003C\/li\u003E\n\u003Cli\u003EPored predavanja nu\u017eno je i ispunjavanje \u201cdoma\u0107ih zada\u0107a\u201d\u003C\/li\u003E\n\u003Cli\u003EMentori su ti uvijek tu na raspolaganju, a ve\u0107ina vremena je posve\u0107ena prakti\u010dnim zadacima\u003C\/li\u003E\n\u003Cli\u003ESvim polaznicima osigurana je potrebna oprema\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EAko ti ovakav na\u010din u\u010denja zvu\u010di dobro i jedva \u010deka\u0161 malo druga\u010diju doma\u0107u zada\u0107u, prijavi se za \u003Ca href=\u0022https:\/\/sofascore.bamboohr.com\/jobs\/view.php?id=129\u0022 rel=\u0022 nofollow ugc\u0022\u003EAkademiju\u003C\/a\u003E s naglaskom na podru\u010dje edukacije koju \u017eeli\u0161 poha\u0111ati \u2013 Backend, Frontend, Android, iOS.\u003C\/p\u003E\n"}},{"type":"posts","id":"246770","attributes":{"number":1,"createdAt":"2021-10-26T13:39:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-10-26\/1635255594-822482-ferposao.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n"}},{"type":"posts","id":"55469","attributes":{"number":1,"createdAt":"2020-07-18T09:26:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOzbiljno\u2026 sta sve trebam napravit sad kad sam diplomirao? \u003Cbr\u003E\nSta sa zdrastvenim?\u003C\/p\u003E"}},{"type":"posts","id":"280629","attributes":{"number":1,"createdAt":"2022-02-20T15:19:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoja je razlika izme\u0111u ovog i zavr\u0161nog rada?\u003Cbr\u003E\nIskustva su po\u017eeljna\u003C\/p\u003E"}},{"type":"posts","id":"279180","attributes":{"number":1,"createdAt":"2022-02-11T22:13:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJe li nekome Bojanjac bio mentor? Dojmovi i osvrti su dobrodosli\u003C\/p\u003E"}},{"type":"posts","id":"278868","attributes":{"number":1,"createdAt":"2022-02-10T13:51:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E  class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Ch2\u003EIme predmeta\u003C\/h2\u003E\n\n\u003Cp\u003Ene\u0161to o predmetu\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa \/ Ne\u003C\/strong\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENije imperativ da koristite ovakav predlo\u017eak (ili bilo koji drugi), ali ovo izgleda sa\u017eeto i vjerujem da uz najmanji trud i najmanje tipkanja mo\u017eete ponuditi lijepo formatirane informacije.\u003C\/p\u003E"}},{"type":"posts","id":"22740","attributes":{"number":1,"createdAt":"2020-05-12T00:40:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU skladu sa hotfixom Zakrpe 1.0.7., napravljene su neke izmjene kod izgleda foruma:\u003C\/p\u003E\n\n\u003Ch2\u003EBoje\u003C\/h2\u003E\n\u003Cul\u003E\u003Cli\u003Eprimarna boja vi\u0161e nije \u003Ccode\u003E#1cbaa5\u003C\/code\u003E, ve\u0107 ne\u0161to pastelnija i mirnija\u003Ccode\u003E#43ada9\u003C\/code\u003E (Blue Keppel)\u003C\/li\u003E\n\u003Cli\u003Etamna tema je malo svjetlija, a zaglavlje vi\u0161e nije u primarnoj boji\u003C\/li\u003E\n\u003Cli\u003Eboje teksta na gumbima u tamnoj temi su pre\u0161li iz bijele u boju pozadine\u003C\/li\u003E\n\u003Cli\u003Eobavijesti prilikom privatne poruke su sad obojane\n   \u003Cul\u003E\u003Cli\u003Eobavijesti spomena su sad plave (umjesto crvene), a obavijesti poruke su crvene\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EStruktura\u003C\/h2\u003E\n\u003Cul\u003E\u003Cli\u003Ebrzi linkovi sad imaju ikone kao poveznice, maknute su Upute (nije slu\u017eilo puno ljudi)\u003C\/li\u003E\n\u003Cli\u003Epolje za pretra\u017eivanje je sada manje zaobljeno, a na tamnoj temi ima obrub\u003C\/li\u003E\n\u003Cli\u003Egumb za korisni\u010dki ra\u010dun sada ima limit \u0161iri :"posts","id":"275616","attributes":{"number":1,"createdAt":"2022-01-31T15:51:27+00:00","contentType":"comment","contentHtml":" \u003Cp\u003EOvdje poglavito mislim na obavezne kolegije kao \u0161to su MATAN1, OSNELE, OOP, UTR (R smjer), ELEKTRONIKA (E smjer) itd.\u003C\/p\u003E"}},{"type":"posts","id":"42142","attributes":{"number":1,"createdAt":"2020-06-20T02:16:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJurica Babi\u0107 iskustva mozda? Koliko mu znaci prosjek?\u003C\/p\u003E"}},{"type":"posts","id":"272452","attributes":{"number":1,"createdAt":"2022-01-21T15:29:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKako je tijekom pro\u0161lih me\u0111uispita do\u0161lo do znatnog konflikta radi kategorizacije koja je nekima nejasna, bilo je obe\u0107ano da \u0107e se sastaviti priru\u010dnik kako bi se lak\u0161e shvatio sustav kategorizacije, a nadam se i manje grije\u0161ilo.\u003C\/p\u003E\n\n\u003Cp\u003ETijekom ispita se doga\u0111a najvi\u0161e premje\u0161taja jer se aktiviraju korisnici koji rje\u0111e koriste stranicu pa nisu upu\u0107eni u sustav rada. Velika ve\u0107ina, dodu\u0161e, super prati gdje stvari postati i kako - u principu meni najve\u0107a zamjerka je \u0161to se ljudi iz nekog razloga boje ili im se ne da otvarati nove rasprave kad ispravna ne postoji. Ovaj priru\u010dnik je i za njih, ako je razlog za to bio da ne znaju kako bi stvari ozna\u010dili.\u003C\/p\u003E\n\n\u003Ch2\u003ETemeljni princip\u003C\/h2\u003E\n\n\u003Cp\u003ETemeljni princip se zasniva na hijerarhiji specifi\u010dnosti teme. Dakle, postate ne\u0161to. Kategorizacija toga bi trebala uzimati u obzir sadr\u017eaj i kontekst posta. Neki post mo\u017ee biti jako specifi\u010dan (npr. zadatak X iz labosa Y godine Z), a mo\u017ee i biti jako generalan (jel ima ko pitanja za danas). U tom pogledu, \u003Cstrong\u003Epostoje 3 razine specifi\u010dnosti\u003C\/strong\u003E, sortirano od najspecifi\u010dnijeg do najgeneralnijeg:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003Egodina - komponenta - predmet\u003C\/code\u003E\n    \u003Cul\u003E\u003Cli\u003Epodrazina: \u003Ccode\u003Egodina - komponente - predmet\u003C\/code\u003E\u003C\/li\u003E\n    \u003Cli\u003Epodrazina: \u003Ccode\u003Egodina - predmet\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E(komponenta) - predmet\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Egradivo\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003EGodina - komponenta - predmet\u003C\/h3\u003E\n\n\u003Cp\u003EOva skupina se odnosi na postove koji se odnose na ne\u0161to u nekoj godini, o specifi\u010dnoj komponenti (npr, zada\u0107a, labos, projekt itd.) i za specifi\u010dan predmet. Ovakvi postovi trebali bi i\u0107i u rasprave forme \u003Ccode\u003E[KRATICA] (i.)  komponenta - godina\u003C\/code\u003E, gdje je i(i.) neobavezni \u010dlan koji predstavlja broj komponente; npr. \u003Cstrong\u003E1.\u003C\/strong\u003E laboratorijska vje\u017eba.\u003C\/p\u003E\n\n\u003Ch4\u003EPodkomponenta: Godina - komponente - predmet\u003C\/h4\u003E\n\n\u003Cp\u003EU nekim slu\u010dajevima pitanje mo\u017ee biti vezano za neku godinu i predmet, ali radi se o vi\u0161e komponenta. Kako se to tretira ovisi o kontekstu komponenata.\u003C\/p\u003E\n\n\u003Cp\u003EAko se post odnosi na komponente neodvojive prirode, onda bi oni trebali i\u0107i u rasprave forme \u003Ccode\u003E[KRATICA] ID1, ID2, ... i IDN komponenta - godina\u003C\/code\u003E, primjer za to je \u003Ccode\u003E[MAIS] 3. i 4. doma\u0107a zada\u0107a - godina\u003C\/code\u003E jer su labosi strukturirani da se te zada\u0107e osim odgovaranja i predaju u komadu.\u003C\/p\u003E\n\n\u003Cp\u003ENa NEINR-u se zada\u0107e tako\u0111er odgovaraju u komadu, ali se predaju zasebno; iz tog razloga za svaku zada\u0107u postoji razli\u010dita tema. Prag za razlikovanje ovo dvoje je jako malen ali trenutno se ovakvi scenariji mogu razlikovati. Tako bi trebalo biti i za sli\u010dne predmete - ako su teme odvojive posta se u zasebne rasprave, a ako je pitanje usmjereno na obje komponente, onda bi ti postovi trebali i\u0107i u \u003Ccode\u003E[KRATICA] Izvedba - godina\u003C\/code\u003E. Npr. \u201cKoliko bodova nose 5. i 6. vje\u017eba\u201d se ne mo\u017ee smisleno smjestiti ni u raspravu za 5. ni 6. vje\u017ebu.\u003C\/p\u003E\n\n\u003Ch4\u003EPodkomponenta: Godina - predmet\u003C\/h4\u003E\n\n\u003Cp\u003EKad neki post govori o specifi\u010dnoj godini na predmetu, tj. kad u to nije uklju\u010dena komponenta sadr\u017eajno, onda bi te stvari trebale i\u0107i u \u003Ccode\u003E[KRATICA] Izvedba - godina\u003C\/code\u003E. Jasan primjer toga su stvari vezana uz predavanja - iako predavanja u sebi sadr\u017ee \u003Cstrong\u003Egradivo\u003C\/strong\u003E i iako se na njima mo\u017ee pri\u010dati o postoje\u0107im komponentama kao \u0161to su labosi, ispiti itd., te stvari pripadaju Izvedbi. Isto vrijedi za pitanja koja se odnose na organizaciju komponenti: primjerice \u201cHo\u0107e li biti me\u0111uispita\u201d, \u201cKoliko je asistenata na labosima\u201d i sl. Postoje teme koje mogu pripadati i Izvedbi i odre\u0111enoj komponenti, npr. \u201cKoliko bodova nosi 3. labos\u201d. U tom slu\u010daju bi smisleno bilo prebaciti postu temu za 3. laboratorijsku vje\u017ebu, me\u0111utim stvari mogu biti sro\u010dene na na\u010din da opet pripadaju u izvedbu, npr. \u201c\u0160to su rekli na predavanju koliko bodova nosi 3. labos\u201d. Tu postoji konflikt tema; s jedne strane pita se o predavanjima, a s druge strane pita se o konkretnom labosu. U tom slu\u010daju post \u0107e biti ostavljen u raspravi u koju je inicijalno objavljen ako je ona potencijalno ispravna (daje se prednost namjeri autora), a ako je u krivoj temi prebacit \u0107e se u najspecifi\u010dniji (u ovom slu\u010daju temu za labos).\u003C\/p\u003E\n\n\u003Ch3\u003E(Komponenta) - predmet\u003C\/h3\u003E\n\n\u003Cp\u003EU slu\u010dajevima kad se post odnosi na neki predmet nevezano uz godinu, a potencijalno i na neku komponentu (ali ne nu\u017eno), onda bi takvi postovi trebali i\u0107i u \u003Ccode\u003E[KRATICA] O predmetu\u003C\/code\u003E. Ovo \u0107e uglavnom biti dojmovi o predmetu, ali i odgovori o \u003Cstrong\u003Etrenutnoj godini\u003C\/strong\u003E koja se baziraju na iskustvu \u003Cstrong\u003Es pro\u0161lih godina\u003C\/strong\u003E. Primjerice, osoba mo\u017ee pitati u Izvedbi \u201cKakav je profesor X\u201d. Potom mu osoba odgovori s \u201cImao sam profesora X pro\u0161le godine, radio je to i to\u201d. Odgovor \u0107e zavr\u0161iti u \u201cO predmetu\u201d. Iako bi semanti\u010dki ne\u0161to moglo pripadati i Izvedbi te, starije godine, tu postoje problemi s otvaranjem nove rasprave samo radi takvog retroaktivnog odgovora. Zato je odlu\u010deno da se to sve stavlja u O predmetu, jer o\u010dito nije bilo izneseno dok je trajala izvedba nekog predmeta.\u003C\/p\u003E\n\n\u003Ch3\u003EGradivo\u003C\/h3\u003E\n\n\u003Cp\u003ENakon \u0161to su se kategorizirale stvari vezane uz komponente ili odr\u017eavanje predmeta, ostaje jo\u0161 negdje staviti sadr\u017eaj koji je djelomi\u010dno vezan uz predmet. Takve stvari spadaju u gradivo. Primjerice, ako postoji post o nekom specifi\u010dnom sadr\u017eaju o kojem fali informacija, npr. \u201cKako rije\u0161iti ovaj zadatak\u201d, iako bi sadr\u017eaj mogao biti vezan uz specifi\u010dnu komponentu i godinu, sadr\u017eaj \u0107e, ukoliko je krivo sortiran na po\u010detku, biti premje\u0161ten u \u003Ccode\u003E[KRATICA] - Gradivo\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EAko se naknadno klarificira \u010demu to pripada moderatoru, on \u0107e to premjestiti u odgovaraju\u0107u raspravu, ili na\u010diniti novu primjerenu sadr\u017eaju. Me\u0111utim, na predmetu \u010desto postoje komponente koje nema previ\u0161e smisla kategorizirati - primjerice zadatci za vje\u017ebu, ogledni ispiti. Takve stvari bit \u0107e u \u003Cstrong\u003Egradivu\u003C\/strong\u003E ako ne postoji razlog kategorizirati to u zasebnu temu ili ako je sadr\u017eaj toga dio ve\u0107 postoje\u0107ih tema sadr\u017eajno, ali ne i semanti\u010dki; npr. na Strojnom u\u010denju zadatci s ispita znaju \u003Cstrong\u003Esadr\u017eajno\u003C\/strong\u003E biti s postoje\u0107ih ispita, ali semanti\u010dki pripadaju zadatcima s ispita - to \u0107e zavr\u0161iti u gradivu.\u003C\/p\u003E\n\n\u003Cp\u003EOvo je osobito vezano uz vje\u017ebu za ispite. Naime, dosta ljudi ima mi\u0161ljenje da bi vje\u017eba za X ispit trebala biti u raspravi za taj ispit. Ovo samo uvodi nepotreban \u0161um, a nema razloga za\u0161to ne bi trebalo biti u gradivu. Stvari su pogotovo o\u010dito kad se vje\u017eba za rokove - postovi mogu zavr\u0161iti u do 4 razli\u010dite rasprave (zimski, ljetni, jesenski i dekanski), iako se radi o totalno istom gradivu i potencijalno pitanjima oko ve\u0107 rije\u0161enih zadataka.\u003C\/p\u003E\n\n\u003Cp\u003EKona\u010dno, postovi o \u003Cstrong\u003Ematerijalima na predmetu\u003C\/strong\u003E spadaju u \u003Cstrong\u003EGradivo\u003C\/strong\u003E. Iako je u redu postati ispit u temu za ispit, to bi trebalo biti na materijalima, no sama pitanja oko materijala trebaju i\u0107i u \u003Cstrong\u003EGradivo\u003C\/strong\u003E, ako ve\u0107 moraju.\u003C\/p\u003E\n\n\u003Ch2\u003ERje\u0161avanje konflikata\u003C\/h2\u003E\n\n\u003Cp\u003EPonekad se dogodi da post pripada u vi\u0161e tema. Postoje stvari koje se ne mogu najljep\u0161e odvojiti. Primjerice, ljudi znaju u jednom postu navesti stvari koje pripadaju razli\u010ditim temama. TO se \u010desto doga\u0111a kad se vi\u0161e ljudi odgovara u jednom postu. U tom slu\u010daju prioritet ima ono \u0161to je ranije navedeno. Npr. \u201cOdgovor na 3. pitanje me\u0111uispita je C. Jel zna netko \u0161to ide u zavr\u0161ni?\u201d i\u0107i \u0107e u temu za taj me\u0111uispit (ili gradivo) jer je ta tematika do\u0161la prije ove druge, konfliktne.\u003C\/p\u003E\n\n\u003Cp\u003ETako\u0111er, ako postoje teme za neki post razli\u010dite specifi\u010dnosti, gleda se da post zavr\u0161i u \u0161to specifi\u010dnijoj raspravi; npr. pitanje o bodovima na me\u0111uispitu, iako je vezano uz izvedbu te godine, i\u0107i \u0107e u temu za me\u0111uispit, jer je specifi\u010dnija tema od Izvedbe.\u003C\/p\u003E\n\n\u003Ch2\u003ESpecifi\u010dni slu\u010dajevi\u003C\/h2\u003E\n\n\u003Cp\u003EKako neki ljudi ne mogu generalizirati nad informacijama, ovaj odjeljak koristit \u0107e za izri\u010dita rje\u0161enja kategorizacije u nadi da se kategorizacija mo\u017ee na\u0161trebati:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eodnos s administracijom predmeta (npr. \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6583\/401\u0022 class=\u0022PostMention\u0022 data-id=\u0022274026\u0022\u003EEmma63194\u003C\/a\u003E): Izvedba\u003Cbr\u003E\n    \u003Cul\u003E\u003Cli\u003Eradi se o podkategoriji Godina - predmet\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EAko postoji kakva nejasno\u0107a, prijedlog, ili ako vidite neku gre\u0161ku slobodno prokomentirajte.\u003C\/p\u003E"}},{"type":"posts","id":"39051","attributes":{"number":1,"createdAt":"2020-06-12T19:07:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li tko iskustva sa Ivanom Bosni\u0107?\u003C\/p\u003E"}},{"type":"polls","id":"86","attributes":{"question":"Biste li htjeli imati vi\u0161e projekata i\/ili seminarskih radova?","hasEnded":false,"publicPoll":true,"endDate":null,"createdAt":"2022-02-10T13:51:04+00:00","updatedAt":"2022-06-09T12:15:53+00:00","canEdit":false,"canDelete":false,"canSeeVotes":false,"canChangeVote":false}},{"type":"polls","id":"85","attributes":{"question":"Po va\u0161oj procjeni, koju koli\u010dinu znanja ste\u010denog kroz dosada\u0161nje fakultetsko obraz
