ovi predmeti.\u003C\/p\u003E\n\n\u003Ch1\u003EPromjene\u003C\/h1\u003E\n\n\u003Cul\u003E\u003Cli\u003Eprivatne poruke vi\u0161e nemaju oznaku, ve\u0107 se nalaze na dediciranoj stranici za privatne rasprave; oznaka \u0107e uskoro biti uklonjena\u003C\/li\u003E\n\u003Cli\u003Emogu\u0107e je jednim klikom ukloniti nedovr\u0161ene postove\u003C\/li\u003E\n\u003Cli\u003Eekstenzija za nadimke se promijenila - ako vam ne\u0161to ne \u0161tima s nadimkom mo\u017eete ga kao i prije promijeniti u postavkama\u003C\/li\u003E\n\u003Cli\u003Eodsad su linkovi na korisnike s njihovim ID-em - dakle, ne treba se vi\u0161e tra\u017eiti ID korisnika makinacijama po sourceu stranice (also FER3 nostalgija?)\u003C\/li\u003E\n\u003Cli\u003Eekstenzija za davanje mi\u0161ljenja je fucked - za sad je skroz resetirana, poku\u0161at \u0107u povratiti HVALA i GRRR iz postoje\u0107e baze ali no guarantees\u003C\/li\u003E\n\u003Cli\u003Edodane primjedbe moderatora - sad bilo koja moderatorska osoba mo\u017ee dodati primjedbu na post koji jedino autor vidi; koristit \u0107e se za pomo\u0107, upozorenja itd. su i dalje javna\u003C\/li\u003E\n\u003Cli\u003Eankete su se [u]vratile[\/u]\u003C\/li\u003E\n\u003Cli\u003Eve\u0107ina buggova s frontendom, ako ne svi, su rije\u0161eni, \u010dak i citati u dretvu sa slikama te ne baci u 3pm\u003C\/li\u003E\n\u003Cli\u003Edost je brz forum hehe\u003C\/li\u003E\u003C\/ul\u003E"}},{"type":"posts","id":"151","attributes":{"number":1,"createdAt":"2020-03-17T18:43:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOvo \u0107e biti dretva za zakrpe. Sve novosti u vezi radova na forumu mo\u0107i \u0107ete na\u0107i ovdje.\u003C\/p\u003E\n\n\u003Cp\u003EDretva \u0107e biti zaklju\u010dana jer nema smisla uvoditi novi skup pravila koji bi onemogu\u0107avao objave nevodstva za samo jedan tip dretve, ali u zaklju\u010dane dretve ionako mo\u017ee objavljivati vodstvo. Here we go.\u003C\/p\u003E\n\n\u003Ch1\u003EZakrpa 1.0.1\u003C\/h1\u003E\n\u003Cp\u003E\u003C iti i \u003Cstrong\u003Ezamjenika\u003C\/strong\u003E.\u003C\/p\u003E \n\n\u003Cp\u003EVi\u0161e informacija o na\u010dinu prijave: \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2ueg6\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2ueg6\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EOsim toga, u tijeku je i natje\u010daj za javni natje\u010daj za predstavnike u Odborima FV-a i studentskog pravobranitelja i to redom: \u003Cbr\u003E\n\u003Cstrong\u003EDekanski kolegij\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Esavjetodavno tijelo dekana, koje i priprema dnevni red sjednica Fakultetskoga vije\u0107a. Studenti \u010dlanovi Fakultetskoga vije\u0107a i njihovi zamjenici izme\u0111u sebe biraju jednoga predstavnika i jednoga zamjenika u Dekanski kolegij.\u003C\/li\u003E  \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EOdbor za preddiplomske i diplomske studije\u003C\/strong\u003E\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003Eraspravlja sve vezano za nastavu, od akreditacije studija, na\u010dina izvo\u0111enja ispita, uvo\u0111enje i ukidanje kolegija, rokovi, kalendari itd.\u003C\/li\u003E    \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPovjerenstvo za upravljanje kvalitetom\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eprovodi postupke vrednovanja kvalitete Fakulteta: samovrednovanje, pra\u0107enje pokazatelja kvalitete, pra\u0107enje uspje\u0161nosti studiranja, pokazatelja o unapre\u0111enju nastave (npr. postizanje ishoda u\u010denja, e-u\u010denje, prolaznost, pokrivenost literaturom, zapo\u0161ljivost studenata)\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPovjerenstvo za stegovnu odgovornost studenata\u003C\/strong\u003E\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003E\u201esud\u201c koji donosi odluke o studentima koji prekr\u0161e eti\u010dki kodeks ili pravila pona\u0161anja FER-a. Provodi stegovni postupak iz Pravilnika o stegovnoj odgovornosti studenata.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EKnji\u017eni\u010dno povjerenstvo\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eupravlja radom Knji\u017enice FER-a: plan nabave i otpisa knji\u017eni\u010dne gra\u0111e, informacijsko-tehni\u010dka infrastruktura, izdava\u010dka djelatnost, unapre\u0111enje rada Knji\u017enice itd.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EStudentski pravobranitelj\u003C\/strong\u003E\u003C\/p\u003E \n \n\u003Cul\u003E\u003Cli\u003Eprima pritu\u017ebe studenata koje se odnose na njihova prava i raspravlja o njima s nadle\u017enim tijelima FER-a, savjetuje studente o na\u010dinu ostvarivanja njihovih prava, mo\u017ee sudjelovati u stegovnim postupcima protiv studenata radi za\u0161tite njihovih prava itd. Bira se na \u003Cstrong\u003Egodinu dana\u003C\/strong\u003E i podnosi izvje\u0161\u0107e SZ-u o svom radu svaka 3 mj.\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003EVi\u0161e informacija o na\u010dinu prijave: \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2uega\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2uega\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EU oba slu\u010daja, svi prijavljeni bit \u0107e pozvani na sjednicu SZ-a u \u010detvrtak, 7.10., a rok za prijavu je \u003Cstrong\u003Eutorak, 5. listopada 2021. u 23:59 sati.\u003C\/strong\u003E\u003C\/p\u003E  "}},{"type":"posts","id":"239647","attributes":{"number":1,"createdAt":"2021-09-29T20:56:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDanas, u \u003Cstrong\u003Esrijedu, 29.09.2021.\u003C\/strong\u003E u \u003Cstrong\u003E18:30\u003C\/strong\u003E odr\u017eala se konstituiraju\u0107a sjednica u Sivoj vje\u0107nici. Prisutno je sveukupno bilo \u003Cstrong\u003E35\u003C\/strong\u003E aktivnih \u010dlanova SZ.\u003C\/p\ u003E\u003C\/strong\u003E je izglasano da se raspi\u0161e javni natje\u010daj za studentske predstavnike u FV i odborima. Natje\u010daj bi trebao iza\u0107i \u003Cstrong\u003Esutra, 30.09.2021.\u003C\/strong\u003E, a traje \u003Cstrong\u003E5 dana\u003C\/strong\u003E.\u003C\/p\u003E    \n\n\u003Chr\u003E\n\n\u003Ch4\u003ESazivanje izvanredne sjednice Studentskog zbora FER-a za svrhom izbora novih predstavnika u Fakultetskom vije\u0107u i pripadaju\u0107im odborima\u003C\/h4\u003E\n\n\u003Cp\u003E\u003Cdel\u003ETo be announced, ili sam ja ne\u0161to istripao? U svakom slu\u010daju neka netko ovo nadopuni jer iz nekog razloga nisam zapisao niti zapamtio ovu informaciju.\u003C\/del\u003E Sjednica SZ bit \u0107e u \u003Cstrong\u003E\u010detvrtak, 7.10.2021.\u003C\/strong\u003E, po zavr\u0161etku svih natje\u010daja, kako bi bilo spremno za potvr\u0111ivanje na sjednici FV-a u \u003Cstrong\u003Esrijedu, 13.10.2021.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EOstalo\u003C\/h4\u003E\n\n\u003Cp\u003EPri\u010dalo se o definiranju mjese\u010dnog sastanka SZ. Nismo do\u0161li do konkluzije jer raspored jo\u0161 nije gotov, ali vjerojatno \u0107e se definirati na nekoj od sljede\u0107ih sjednica.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch1\u003ENovost 30.09.2021.\u003C\/h1\u003E\n\u003Ch2\u003ENadopuna zapisnika\u003C\/h2\u003E\n\n\u003Cp\u003EKako \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E nije sve zapisao a bogami ni zapamtio, kolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E mu je kao tada de\u017eurni zapisni\u010dar na sjednici dostavio i zapisnik, pa da nadopunimo rupe:\u003C\/p\u003E\n\n\u003Ch4\u003ERekapitulacija rada\u003C\/h4\u003E\n\n\u003Cul\u003E\u003Cli\u003Eonline predavanje zavr\u0161nih i diplomskih radova - isto her cite oko na Instagram stranice za vise info:\u003Cbr\u003E\n\u2022 \u003Ca href=\u0022https:\/\/instagram.com\/witc_zagreb?utm_medium=copy_link\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/instagram.com\/witc_zagreb?utm_medium=copy_link\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u2022 \u003Ca href=\u0022https:\/\/instagram.com\/aiesec_zagreb?utm_medium=copy_link\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/instagram.com\/aiesec_zagreb?utm_medium=copy_link\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EI tamo slobodno mozete \u0161ibnuti DM ako vas nesto zanima. \ud83d\ude0a\u003C\/p\u003E\n\n\u003Cp\u003EPrijava za WITC (turski, \u0161panjolski, ruski, francuski) \ud83d\udc49 \u003Ca href=\u0022https:\/\/bit.ly\/WITCrujan21\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/bit.ly\/WITCrujan21\u003C\/a\u003E \u003Cbr\u003E\n(\ud83e\udd11=150kn po jeziku)\u003C\/p\u003E\n\n\u003Cp\u003EPrijava za CodeAway (Python, grafi\u010dki dizajn u Photoshopu) \ud83d\udc49 \u003Ca href=\u0022http:\/\/bit.ly\/CodeAwayy\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/bit.ly\/CodeAwayy\u003C\/a\u003E\u003Cbr\u003E\n(\ud83e\udd11=200kn za jednu radionicu, 300 za obje)\u003C\/p\u003E\n\n"}},{"type":"posts","id":"222254","attributes":{"number":1,"createdAt":"2021-07-13T19:43:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav,\u003C\/p\u003E\n\n\u003Cp\u003EUdruga Hrabre nju\u0161ke organizira aukciju knjiga na njihovoj stranici.\u003Cbr\u003E\nU ponudi je preko 1.500 genijalnih naslova po odli\u010dnim po\u010detnim cijenama, a albumi \u0107e rasti jo\u0161 tokom tjedna.\u003C\/p\u003E \n\n\u003Cp\u003EUPUTE ZA SUDJELOVANJE:\u003Cbr\u003E\nAukcija se nalazi na web stranici:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/hrabrenjuske.hr\/app\/auctions\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/hrabrenjuske.hr\/app\/auctions\u003C\/a\u003E\u003Cbr\u003E\nDa biste sudjelovali, potrebno je prijaviti se\/registrirati (gumb gore desno).\u003Cbr\u003E\nKlikom na naziv kategorije otvorit \u0107e vam se album s knjigama u odabranoj kategoriji.\u003Cbr\u003E\nTrenutna najve\u0107a ponuda za svaku od knjiga pi\u0161e u gornjem desnom uglu fotografije, a va\u0161a ponuda mora biti za barem 5kn ve\u0107a od nje. Svoju ponudu regulirate klikom na \u201c+\u201d i \u201c-\u201d te kona\u010dno potvr\u0111ujete klikom na \u201cPonudi\u201d.\u003Cbr\u003E\nSve knjige koje ste bidali mo\u017eete prona\u0107i klikom na \u201cMoji predmeti\u201d. U podkategoriji \u201cMoji predmeti\u201d nalaze se knjige za koje je va\u0161a ponuda i dalje najve\u0107a. Dok podkategorija \u201cNadma\u0161eni predmeti\u201d predstavlja knjige koje ste bidali, no naknadno je netko dao ve\u0107u ponudu.\u003Cbr\u003E\nNakon zavr\u0161etka aukcije, u ponedjeljak 19.07. u 20h, svim dobitnicima sti\u0107i \u0107e automatski mail s popisom knjiga koje su osvojili te svim informacijama o primopredaji i slanju.\u003C\/p\u003E\n\n\u003Cp\u003EPa koga zanima neka slobodno oku\u0161a sre\u0107u u bidanju.\u003C\/p\u003E\n\n\u003Cp\u003ESve donacije idu u pomo\u0107 unesre\u0107enim \u017eivotinjama.\u003C\/p\u003E"}},{"type":"posts","id":"211025","attributes":{"number":1,"createdAt":"2021-06-21T23:21:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EVe\u0107 neko vrijeme razmi\u0161ljam zapo\u010deti ovaj thread pa evo. \u003Cbr\u003E\nGlavna ideja je da se podijele izvori za u\u010denje raznoraznih tema i tehnologija. Primjer je objava kolege \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5241\/3628\u0022 class=\u0022PostMention\u0022 data-id=\u0022138290\u0022\u003E[obrisani korisnik]\u003C\/a\u003E koji je jako dobro objasnio kako nau\u010diti i pratiti jezik c++ u budu\u0107nosti.\u003Cbr\u003E\nTeme mogu biti razne, od milijun web tehnologija do rz tema kao \u0161to su machine learning, deep learning, nlp i sli\u010dno pa do elektronike, u\u010denja embedded programiranja ili dizajniranja plo\u010dica.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0160to se tra\u017ei?\u003C\/h3\u003E\n\u003Cp\u003EIzvori koji mogu i ne moraju uklju\u010divati predmete na faksu. Ne \u017eele i\/ili ne mogu svi upisati neki predmet koji se bavi nekim podru\u010djem koje ih zanima (plus neki repozitoriji su zaklju\u010dani ako predmet nije upisan).\u003Cbr\u003E\nIzvori uklju\u010duju: Yt videe, web stranice, knjige (iako nije dozvoljeno stavljati linkove na pdf, bilo bi lijepo kada bi knjigu koju objavite bilo mogu\u0107e na\u0107i u tom formatu), izvore podataka i primjera i sli\u010dno.\u003C\/p\u003E\n\n\u003Ch3\u003EZa\u0161to ne guglati?\u003C\/h3\u003E\n\u003Cp\u003EZa\u0161to da? Smatram da je mogu\u0107e na\u0107i razne materijale raznih ljudi me\u0111u kojima \u0107e se i na\u0107i neki koristan, ali smatram da studenti bolje razumiju druge studente i \u0161to im treba i \u0161to tra\u017ee. Tako\u0111er, bilo bi odli\u010dno kada bismo imali nekakav skup izvora za razne teme na razli\u010ditim razinama, od po\u010detne do napredne.\u003C\/p\u003E \n\n\u003Cp\u003EZapo\u010deti \u0107u prvi s upitom materijala, a to su izvori za machine learning i face detection (po mogu\u0107nosti knjige, ljetna literatura \u0107e mi to vjv biti).\u003C\/p\u003E \n\n\u003Cp\u003EZahvaljujem svima koji \u0107e sudjelovati.\u003C\/p\u003E\n\n"}},{"type":"posts","id":"202403","attributes":{"number":1,"createdAt":"2021-06-07T17:37:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMislim da naslov sve govori. Je li vam te\u017ee bilo na preddiplomskom ili diplomskom ili vam je podjednako te\u0161ko\u003C\/p\u003E"}},{"type":"posts","id":"197570","attributes":{"number":1,"createdAt":"2021-05-28T14:00:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPoklanjam tri male mace stare oko 7 tjedana. Maca na prvoj slici je mu\u017ejak, a ostale dvije su \u017eenke. \u003Cbr\u003E\nAko ste zainteresirani ili imate pitanja oko maca javite se u private discussion.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\ 03ENe pru\u017ea informacije za studente u neizvjesnim situacijama i \u003Cstrong\u003Ene predstavlja ih\u003C\/strong\u003E adekvatno \u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EManjak transparentnosti\u003C\/strong\u003E \u2013 nedostupni aktualni zapisnici sjednica i informacije o radu, studentski predstavnici u Fakultetskom vije\u0107u \u003Cstrong\u003Ezadnji put birani javnim pozivom 2016.\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ENeprisutnost\u003C\/strong\u003E na Intranetu, zastarjele i manjkave informacije\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Ch4\u003EVizija\u003C\/h4\u003E\n\u003Cp\u003ESZ kao sredi\u0161nja to\u010dka informiranja studenata o odlukama i doga\u0111anjima na Fakultetu koje se ti\u010du samih studenata:\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003EUre\u0111ivanje SZ dijela Intraneta, aktualizacija informacija \u003C\/li\u003E\n\u003Cli\u003EPrisutnost SZ na svim relevantnim platformama: ferweb, dru\u0161tvene mre\u017ee, forum, discordi\u003C\/li\u003E\n\u003Cli\u003EInformacije o prelasku na FER3 program te dodatne informacije o \u003Cstrong\u003Enadolaze\u0107em FER3 diplomskom programu\u003C\/strong\u003E i potencijalnim problemima koje donosi za dio studenata \u003C\/li\u003E\n\u003Cli\u003EOblikovanje korisnih informacija vezanih za studij i organizaciju Fakulteta za studente, pogotovo bruco\u0161e u obliku dokumenata, grafika i webinara \u003C\/li\u003E\n\u003Cli\u003ESZ kao organizator aktivnosti na FER-u \u003C\/li\u003E\n\u003Cli\u003EOtvorene sjednice SZ-a  -\u0026gt; mjesto za diskusiju problema i ideja na kojem svaki student mo\u017ee dati doprinos\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Ch4\u003EFakultet\u003C\/h4\u003E\n\n\u003Cul\u003E\u003Cli\u003EKvaliteta online nastave \u003Cbr\u003E\n\u2013 Provo\u0111enje odluke o barem jednom satu sinkrone nastave tjedno \u003Cbr\u003E\n\u2013 Osiguravanje da sustavi za izvo\u0111enje aktivnosti mogu izdr\u017eati optere\u0107enje  \u003C\/li\u003E\n\u003Cli\u003EUkidanje obaveznog zimskog roka - mogu\u0107nost prijave u ljetnom i jesenskom roku \u003C\/li\u003E\n\u003Cli\u003EUre\u0111ivanje sustava pretplata na Intranetu \u003C\/li\u003E\n\u003Cli\u003EAnkete \u201cOcijeni nastavnika\u201d \u2013 pra\u0107enje doga\u0111aju li se promjene \u003C\/li\u003E\n\u003Cli\u003EMogu\u0107nost zamjene smjena putem burze grupa \u003C\/li\u003E\n\u003Cli\u003EDaljnje pojednostavljenje birokracije - automatsko zaklju\u010davanje obrazaca\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003Epuni program dostupan je ovdje: \u003Ca href=\u0022https:\/\/gofile.io\/d\/NFIBLC\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/gofile.io\/d\/NFIBLC\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch4\u003EKandidati\u003C\/h4\u003E\n\n\u003Cp\u003EAko kao i mi \u017eelite neke promjene, zaokru\u017eite sljede\u0107e kandidate: \u003Cbr\u003E\n2 Mihaela Bak\u0161i\u0107\u003Cbr\u003E\n9 Magdalena Cvetko \u003Cbr\u003E\n11 Patrik Dereh \u003Cbr\u003E\n18 Luka Greblo\u003Cbr\u003E\n19 Lovre Gusar\u003Cbr\u003E\n24 Dominik Jambrovi\u0107  \u003Cbr\u003E\n29 Filip Koni\u0107 \u003Cbr\u003E\n37 Marko Mar\u0161i\u0107 \u003Cbr\u003E\n38 Danko Maru\u0161i\u0107 \u003Cbr\u003E\n47 Marija Pili\u0161ki\u0107 \u003Cbr\u003E\n49 Vladimir Rado\u0161\u003Cbr\u003E\n50 Vedran Radovanovi\u0107 \u003Cbr\u003E\n52 Marijan Smetko \u003Cbr\u003E\n58 Miljenko \u0160uflaj \u003Cbr\u003E\n61 Branko Topalovi\u0107\u003C\/p\u003E\n\n\u003Cp\u003Ecijela lista kandata dostupna je \u003Ca href=\u0022https:\/\/gofile.io\/d\/CLhD39\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E, svi bez podr\u0161ke studentskih organizacija na preddiplomskom i diplomskom + 38\u003C\/p\u003E\n\n\u003Ch4\u003EPar opaski\u003C\/h4\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003Eizbori su u uto i sri od 8 do 20\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003Eglasa se za \u003Cstrong\u003Edo 17\u003C\/strong\u003E (sveu\u010dili\u0161ni zbor) i za \u003Cstrong\u003E
