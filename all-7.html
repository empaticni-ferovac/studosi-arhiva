ame":"Op\u0107enito","description":"Stvari vezane uz FER, ali ne nu\u017eno uz specifi\u010dan predmet","slug":"general","color":"#a32e2e","backgroundUrl":null,"backgroundMode":null,"icon":"far fa-circle","discussionCount":3,"position":1,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-06-30T16:03:56+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"2"}}}},{"type":"tags","id":"368","attributes":{"name":"Informacije o predmetima","description":"Sekundarna oznaka za informacije o predmetima","slug":"class-info","color":"#888","backgroundUrl":null,"backgroundMode":null,"icon":"fas fa-info-circle","discussionCount":0,"position":null,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2022-06-29T14:23:59+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null}},{"type":"posts","id":"9582","attributes":{"number":1,"createdAt":"2020-04-14T18:19:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel\u2019 ima itko iskustva s nekim od profesora sa ZPM-a? \u003Cbr\u003E\nOsim toga, Mekterovi\u0107, Damir Pintar?\u003C\/p\u003E"}},{"type":"posts","id":"13368","attributes":{"number":1,"createdAt":"2020-04-22T21:20:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa sigurnost o\u010dito imamo 3 izbora, Gro\u0161a, \u0110ereka i Vukovi\u0107a,\u003Cbr\u003E\nPrva dva profesora su ve\u0107 komentirana gore, no ima netko netko iskustva Vukovi\u0107u? ili da se nadove\u017ee na ova prva dva?\u003C\/p\u003E "}},{"type":"posts","id":"46481","attributes":{"number":1,"createdAt":"2020-06-30T00:27:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPo\u0161to sam si ve\u0107 dvaput produ\u017eio \u0161kolovanje i preddiplomski \u0107e mi trajat 5, \u017eongliram s idejom da rije\u0161im preddipl i odletim s faksa i po\u010dnem radit. Zanima me va\u0161e mi\u0161ljenje o tome, koji bi bili pros and cons zavr\u0161avanja diplomskog vs samo preddiplomskog? Npr koje su mogu\u0107nosti zapo\u0161ljavanja u Hrv i inozemstvu kao bacc? Priznaje li se na\u0161 bacc u EU a i dalje(npr UK,SAD,NZ, Australija) ?\u003C\/p\u003E "}},{"type":"posts","id":"6836","attributes":{"number":1,"createdAt":"2020-04-06T16:25:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMi\u0161kovi\u0107? Also je li common za prodekane da su mentori i ima li to ikakvog utjecaja na rad s njima?\u003C\/p\u003E"}},{"type":"posts","id":"45963","attributes":{"number":1,"createdAt":"2020-06-28T20:10:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5607\/2\u0022 class=\u0022PostMention\u0022 data-id=\u002244801\u0022\u003Euser300916\u003C\/a\u003E \u003Cbr\u003E\nProf. Ser\u0161i\u0107\u003C\/p\u003E\n\n\u003Cp\u003EJavio sam mu se za diplomski seminar uz \u017eelju da radim ne\u0161to vezano uz digitalnu obradu signala. Na to mi je odgovorio s nekim popisom tema koje se trenutno rade i kojima bih se mogao potencijalno pridru\u017eiti. Na moj odgovor na taj mail je zabravio odgovoriti, a kako se pribli\u017eavao kraj roka za odabir mentora oti\u0161ao sam osobno do njega na \u0161to se sjetio i ispri\u010dao jer je zaboravio odgovoriti. Ispitao me malo o ocjenama iz matematika, SIS-a i SPUS-a, iako nisam imao neke posebno dobre ocjene prihvatio me i poslao mi isti dan ba\u0161 temu i neke \u010dlanke za pro\u010ditati.\u003C\/p\u003E \n\n\u003Cp\u003EKasnije, kroz seminar, projekt i diplomski sam se vi\u0161e javljao jednom asistentu kojem me uputio, ali bi povremeno i on dao neki svoj input. Mene barem nije nikada gnjavio s nekakvim izvje\u0161tajima kaj sam napravio i kaj mislim raditi dalje, a i rokove za predaju smatra dosta labilnim(ve\u0107inom zaboravi na njih pa ga je ponekad potrebno i podsjetiti), to ne zna\u010di da se ne radi ni\u0161ta, samo mislim da ga ne zanimaju pretjerano neke formalnosti.\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se tema ti\u010de radi se i hardver i softver. O temama vezanim za hardver iskreno ne znam previ\u0161e, ali softvera\u0161ke teme su ve\u0107inom vezana uz vali\u0107e, compressive sensing i opti\u010dke sustave. Za sva pitanja koja sam imao je bio susretljiv i generalno je komunikacija s njim bila ugodna, a sli\u010dne dojmove sam dobio i iz pri\u010da drugih kolega. Tako da sve skupa preporu\u010dam \ud83d\ude00\u003C\/p\u003E"}},{"type":"posts","id":"45836","attributes":{"number":1,"createdAt":"2020-06-28T13:39:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eje li tko imao iskustva s mentorima sa ZPF-a? Ilji\u0107, Plesli\u0107?\u003C\/p\u003E"}},{"type":"posts","id":"33573","attributes":{"number":1,"createdAt":"2020-06-01T11:47:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMatko Orsag?\u003C\/p\u003E"}},{"type":"posts","id":"25448","attributes":{"number":1,"createdAt":"2020-05-15T19:59:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/107\u0022 class=\u0022PostMention\u0022 data-id=\u002219884\u0022\u003EXkLo\u003C\/a\u003E Najpoznatiji na automatici su Bogdan i Kova\u010di\u0107. Oni imaju masu studenata(zajedno 15+) i kolko sam cuo zadaju ti puno previse posla. Oni su vi\u0161e za robotiku. Jedan od popularnijih mentora je iSumina, on je sa zavoda ZESA i ima hrpu studenata koji se bave automatizacijom(PLCi). Sad ono \u0161to ja znam iz svojeg iskustva. Ja sam kod  prof. Kutije. Ona ima samo nas troje s 3. godine. Ful je angazirana po pitanju studenata i jako se trudi. Trudi se objasnit 1na 1 30 puta ako treba, ako nesto ne kuzis. Ona je isto s zavoda ZESA, bavi se prvenstveno motorima, ali i automatizacijom. Nju svakako preporucam! Ne znam kakav je Kova\u010di\u0107 mentor, ali ko profesor uzasan, ima uzasan predmet (ESA- 5. semestar), uzasno predaje tak da osobno nebi preporucio.\u003C\/p\u003E  "}},{"type":"posts","id":"44064","attributes":{"number":1,"
