<noscript id="flarum-content">
    <div class="container">
    <h2>[UUUI] O predmetu</h2>

    <div>
                    <div>
                                <h3>steve</h3>
                <div class="Post-body">
                    <p>Kakav je drugi ciklus iz umjetne s obzirom da mi se na prvu teme poput strojnog ucenja cine puno vise zanimljivim nego logika iz prvog dijela?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="88.html" class="PostMention" data-id="185027">Mr_mr</a> Više je toga al možeš zaboraviti na state of the art (što vrijedi općenito za faks)</p>

<p>puno ljudi se razočara kad skuže da tu nema neke magije nego da je na kraju krajeva sve logika i optimizacija čiji temelji su im “dosadni”. Tj. iako su stvari zanimljivije su i teže.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p>Jel ima gdje za skinuti prošlotjedno predavanje? Ne vidim na teamsu. Jesam li slijep ili se nije uopće ni snimalo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="187313">Lumpy</a> ima na teamsu. Ja skino prije koji h. Pod General je, zadnji post, u chat-u</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p>jel postoji neka obaveza da se predaju labosi? ak sam skupio prag, ne moram vise nis radit ili?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="192245">angello2</a> prag je 25% na labosima, tako da teoretski ako si skupio 7.5 bodova, ne moraš dalje raditi labose.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ljencina</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="192245">angello2</a>  ja sam predo za ovaj prazan zip valjda je to dosta</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mp99</h3>
                <div class="Post-body">
                    <p>Jel zna netko oce li bit nadoknadi za labose?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="195232">mp99</a> iskreno sumnjam jer postoji i rok za naknadnu predaju svakog labosa (umanjuje maks. broj bodova za 50%), no možeš možda pitati preko kontakt obrasca ili reći nekome od veznjaka za idući sastanak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="95.html" class="PostMention" data-id="195234">Ljencina</a> Je li obavezna predaja nečega ukoliko ništa nismo napravili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p>ako se ide na kasnu predaju labosa ostvareni bodovi na odgovaranju se mnoze sa 0.5 ili se samo maksimum koji se priznaje reze na 12?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bioxed</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="195259">mihamih</a> <br>
Rezultat ti je isti broj bodova?<br>
Ako imaš pravo na sve onda recimo da dobiješ 24 odnosno 7.5 skalirano, pola od toga je 3.75.<br>
Ako imaš pravo na samo 12 to je skalirao opet 3.75.<br>
Jesam u krivu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="98.html" class="PostMention" data-id="195579">Bioxed</a> <br>
znaci moje pitanje jel se bodovi racunaju ovako:<br>
24 -&gt; 12<br>
23 -&gt; 11.5<br>
22 -&gt; 11<br>
…<br>
12 -&gt; 6<br>
11 -&gt; 5.5<br>
10 -&gt; 5<br>
…<br>
2  -&gt; 1<br>
1 -&gt; 0.5<br>
0 -&gt; 0</p>

<p>ili se samo maksimum spusta na 12:<br>
24 -&gt; 12<br>
23 -&gt; 12<br>
22 -&gt; 12<br>
…<br>
12 -&gt; 12<br>
11 -&gt; 11<br>
10 -&gt; 10<br>
…<br>
2 -&gt; 2<br>
1 -&gt; 1<br>
0 -&gt; 0<br>
jer u uvodnoj prezentaciji nije bas precizno napisano sto znaci to “najviše 50%”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daorson</h3>
                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="195597">mihamih</a> bodovi se dijele s 2</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Jel mozemo sigurno ne doc na zavrsni ako imamo prag?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p>Jel itko na kvizovima dobio preko 5 bodova? Što nisu rekli (i piše na uvodnoj prezi) da bodovi na kvizovima iznosu 5 + 5 ekstra ovisno o vremenu odgovora? Tako da po mome više bi smisla imalo da su skalirali (zarađeni bodovi)/(maks bodovi) * 10</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="104.html" class="PostMention" data-id="201438">Lumpy</a> s obzirom da ne mogu editati ni obrisate, skužio sam poantu. Ugl s tim “dodatnim bodovima” se osigurava da dobijete 5/5 iako niste sva pitanja točno zaokružili tako da nvm.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="201440">Lumpy</a> Mislim da je više poanta bila da ako si na sva pitanja odgovorio točno u zadnjoj sekundi da i dalje dobiješ sve bodove (jer bi tada dobio 500 bodova po točnom odgovoru).</p>
                </div>
            </div>

            <hr>
            </div>
