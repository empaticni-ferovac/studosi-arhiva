                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p>4.5 sati predavanja za sljedeći tjedan. Vjerojatno jer smo prvih tjedan dana radili nekakvu filozofiju iza toga i sada se nakupilo i moramo sami proći to sve. Vjerojatno tako ne bi bilo da smo uživo jer ne bi imali vremena sve ispredavat, a ovako mogu produljit predavanja u nedogled.</p>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="32.html" class="PostMention" data-id="157229">it_is_what_it_is</a> Vjerojatno tako ne bi bilo da smo uživo jer ne bi imali vremena sve ispredavat, a ovako mogu produljit predavanja u nedogled.</p></div></blockquote>

<p>nije baš tako, i irl je šnajdi u engleskoj grupi znao kasniti tjedan dana praktički</p>

<p>to ti se nadoknadi u zadnjim tjednima kad obično predaje ekipa koja je manje zanimljiva pa svi šute a oni jure po gradivu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="157242">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Kuzim, ali opet kada gledam ovo mi je najzanimljivi predmet ovog semestra i upropastit ce mi ga zbog takvih stvari. Em moram prvo predvanaje, pa konzultacije, pa labosi. Onak ako zelim to temeljito i lijepo razredit da se sve slegne ne mogu to sklempat u pol minute. Mislio sam da cu uspjet rjesiti kao ove zadatke dodatne, ali necu, jer moram 5 sati predavanja gledat i onda ponovno 2 sata na konzultacijama.</p> 

<p>Zalosno je sto je na ovom faksu je bitna kvantiteta umjesto kvaliteta. Valjda na podosta predmeta je bitno da se sve prode, a ne kako se prode. 😤😤😤</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>

                    <p><a href="34.html" class="PostMention" data-id="157250">it_is_what_it_is</a> lol ak želiš da ti se ovaj predmet lijepo slegne onda moraš uložiti daleko više od 7 sati tjedno, gledaj više 15 sati tjedno. Ne znam kakve su sad konzultacije ali generalno konzultacije kod Šnajdija i njegovih miniona su samostalno učenje na 3x brzini, tak da to ti je super</p>

<p>Inače da se odradi kak se spada na ovom faksu, bilo bi potrebno oko 8 ECTS-a, a za takvu misklasifikaciju ti vjerojatno nije toliko kriva ekipa na predmetu tak da jbg</p>
