                    <p><a href="123.html" class="PostMention" data-id="209784">Nocna_smjena</a> Kao i inače, nema još ispovjesti gdje je Šnajdi rušio nekog na plagijatu a nije bio plagijat. Tako da samo nemoj prepisivatiii 🙂</p>

                    <p><a href="144.html" class="PostMention" data-id="210776">Nocna_smjena</a> Plagijat je plagijat, ne izvlači se na to da ne možeš ispuniti sve obaveze jer mnogi mogu, a uostalom plagiranje nije način kako se s tim nosi, već komunikacija s nositeljima.</p>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>ovaj predmet je jedan od onih gdje nositelji daju puno i očekuju kvalitetno učenje za prolaz. ne znam, doslovno imamo prezentacije teorije i auditorne cijelog gradiva snimljene i dostupne bilo kad, čak bi i blicevi za <em>dodatne</em> bodove bili najavljeni kako bi svi mogli sudjelovati. labosi su zahtjevni, al područje je takvo kakvo je. nemoj onda upisat RZ. čak imamo i susrete studenata i nositelja gdje se aktivno daje feedback o predmetu i ak je korektan, posluša se (kao što se ove godine pričalo puno o težini labosima, tako smo i dobili skaliranje koje omogućava da imaš riješena 3 od 4 labosa za max bodova). doslovno sama ne bih očekivala takvu susretljivost nositelja. iz iskustva bih rekla da bi na žalbe oko labosa nositelji rekli da copeamo. da je broj ECTS-a malo neprikladan se može reći za tisuću predmeta na ovom faksu, a tu se onda već moraš ići boriti s upravom, samo što su se svi nakačili na šnajdija jer on actually brine o tome koliko ECTS-a nosi ovaj predmet. mislim da, od svih predmeta na preddiplomskom, ovaj predmet je najbolje organiziran i daleko ga je najlakše učiti (što se tiče kvalitete predavanja i dostupnosti materijala) te definitivno ne zaslužuje ovakve kritike. moraš uložiti malo više vremena nego što si očekivao na predmetu na faksu i odmah se kmeči lol, nevjerojatno</p>
                </div>
            </div>
