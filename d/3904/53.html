    <h2>[ELEPOLJ] O predmetu</h2>

    <div>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p>kakav je drugi ciklus po tezini u odnosu na prvi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="121762">LUJXIV</a> Meni osobno je teorijska pozadina iza zadataka iz magnetizma bila teža za shvatit, ali kad prođeš puno zadataka shvatiš da na ispitu možda čak dolaze lakši zadaci iz drugog ciklusa nego oni iz prvog. Isto imaš zicer zadatke poput uvjeta na granici i elektromagnetskog vala koje je stvarno lagano naučit. Mislim da je više manje jednako teško.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="121763">GranAutismo</a></p> 
<blockquote class="uncited"><div><p><a href="../5044/63.html" class="PostMention" data-id="46391">Bobinator</a> evo ovako na brzinu koliko se jos sjecam</p>

<p><em>kako izgleda izraz za silu koju radi q1 na q2, i onda ponudeno 4 komada, dva u nazivniku imaju r2 a dva na 3. i dva imaju r1-r2 a dva r2-r1<br>
</em>polukruzni vodic i u kojem smjeru ima komponente el polja<br>
<em>nacrtana 3 naboja, Q,-Q i 2Q i kako izgleda sila na Q(nacrtano je pa treba crtez)<br>
</em>ako je na z osi linijski naboj -lamda, u cilindricnim koordinatama, kako je okrenut smjer el polja u tocki r=a(ponudeno r,-r, alfa, -alfa)<br>
<em>isto kao prosli ali za magnetsko polje<br>
</em>oni materijali i uvjeti na granici, zadani su mi1 i mi2, jedan je dvostruko veci, i 4 slike vektora H i odaberi koja je tocna(H imaju istu tangentu pa gledas da su im ti isti, a normalni dio dvostruko veci)<br>
<em>dva naboja u el polju, a je na 0V, a B je pomaknut malo “niz polje”, i zadan je kut alfa i trazi se napon u B(rjesenja su dva sa + dva sa -, dva cos i dva sin)<br>
</em>zatvorena petlja se giba u magnetskom polju koje je homogeno, koji napon se inducira(0V je odg)<br>
<em>zatvorena petlja se nalazi u promjenjivom polju, na crtezu je nacrtan pretpostavljeni smjer induciranog napona i odabrat pravi izraz(opet+/- i sin/cos)<br>
na slici u kordinatnom zadano E i H i odredi gdje se giba val<br>
</em>nesto sa valovima, ako je nesto sa omega, kako je nesto drugo<br>
<em>zadano je da su dva beskonacna vodica, jedan je okruglog oblika, drugi pravokutnog i nacrtana krivulja C i koji je odnos onog linijskog integrala u ta dva slucaja<br>
</em>nacrtana B/H karakteristika jednog i B/H drugog slucaja i koja je razlika potrebne energije za nesto</p>

<p>tko se sjeca bolje neka ispravlja</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="../../u/Bobinator.html" class="UserMention">@Bobinator</a> Kakve su pitalice bile prošle godine na ZI, jel bilo teško, kaj si učio i jel se sjećaš ičeg? Jel ima smisla gledat pitalice iz elektromagnetizma iz fizike? 🙂</p>
                </div>
            </div>

                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p>Jel trkuljina zbirka tocno prati gradivo koje je obradeno na predmetu ili ima nekih djelova koji fale/visak su? Nisam pratio predavanja uopce, tek sad krecem ucit</p>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="138735">Upforpslone</a> Imaš pdf-ove za svaki tjedan na kojima ti piše što točno treba preći u trkuljinoj zbirci za gradivo tog tjedna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Al_Pakino</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="138735">Upforpslone</a> Gradivo valova nije bas temeljito obradjeno u Trkulji. Zadataka za 10. i 11. tjedan nemas bas dovoljno za vjezbu, a 12. uopce ne. Za to gradivo ti je najbolje gledati one PDFove s konzultacija jer su prilično dobro iskomentirani</p>
                </div>
            </div>

            <hr>

                    <p>Ima li prag 24% na roku? Na stranici pise da ima, a u prezama nema<br>
Jel mozda netko zna iz kojih su lekcija zadatci lakši na ispitu, pa da se fokusiram prvo na to</p>

                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="139269">Kobe</a> Prošle godine je bio prag pa bi trebao bit i ove. Obavezno nauči zadatke s uvjetima na granici i onaj s elektromagnetskim valom. To su najlakši zadaci na predmetu i mogu se naučit rješavat u par sati. Ak vas potrefi da se oba pojave na roku to vam je praktički prolaz.</p>
                </div>

gnetskog vala koje je stvarno lagano nau\u010dit. Mislim da je vi\u0161e manje jednako te\u0161ko.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"404"}},"discussion":{"data":{"type":"discussions","id":"3904"}},"mentionedBy":{"data":[{"type":"posts","id":"133400"}]},"reactions":{"data":[]}}},{"type":"posts","id":"133400","attributes":{"number":47,"createdAt":"2021-01-30T12:52:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3904\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022121763\u0022\u003EGranAutismo\u003C\/a\u003E\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5044\/63\u0022 class=\u0022PostMention\u0022 data-id=\u002246391\u0022\u003EBobinator\u003C\/a\u003E evo ovako na brzinu koliko se jos sjecam\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003Ekako izgleda izraz za silu koju radi q1 na q2, i onda ponudeno 4 komada, dva u nazivniku imaju r2 a dva na 3. i dva imaju r1-r2 a dva r2-r1\u003Cbr\u003E\n\u003C\/em\u003Epolukruzni vodic i u kojem smjeru ima komponente el polja\u003Cbr\u003E\n\u003Cem\u003Enacrtana 3 naboja, Q,-Q i 2Q i kako izgleda sila na Q(nacrtano je pa treba crtez)\u003Cbr\u003E\n\u003C\/em\u003Eako je na z osi linijski naboj -lamda, u cilindricnim koordinatama, kako je okrenut smjer el polja u tocki r=a(ponudeno r,-r, alfa, -alfa)\u003Cbr\u003E\n\u003Cem\u003Eisto kao prosli ali za magnetsko polje\u003Cbr\u003E\n\u003C\/em\u003Eoni materijali i uvjeti na granici, zadani su mi1 i mi2, jedan je dvostruko veci, i 4 slike vektora H i odaberi koja je tocna(H imaju istu tangentu pa gledas da su im ti isti, a normalni dio dvostruko veci)\u003Cbr\u003E\n\u003Cem\u003Edva naboja u el polju, a je na 0V, a B je pomaknut malo \u201cniz polje\u201d, i zadan je kut alfa i trazi se napon u B(rjesenja su dva sa + dva sa -, dva cos i dva sin)\u003Cbr\u003E\n\u003C\/em\u003Ezatvorena petlja se giba u magnetskom polju koje je homogeno, koji napon se inducira(0V je odg)\u003Cbr\u003E\n\u003Cem\u003Ezatvorena petlja se nalazi u promjenjivom polju, na crtezu je nacrtan pretpostavljeni smjer induciranog napona i odabrat pravi izraz(opet+\/- i sin\/cos)\u003Cbr\u003E\nna slici u kordinatnom zadano E i H i odredi gdje se giba val\u003Cbr\u003E\n\u003C\/em\u003Enesto sa valovima, ako je nesto sa omega, kako je nesto drugo\u003Cbr\u003E\n\u003Cem\u003Ezadano je da su dva beskonacna vodica, jedan je okruglog oblika, drugi pravokutnog i nacrtana krivulja C i koji je odnos onog linijskog integrala u ta dva slucaja\u003Cbr\u003E\n\u003C\/em\u003Enacrtana B\/H karakteristika jednog i B\/H drugog slucaja i koja je razlika potrebne energije za nesto\u003C\/p\u003E\n\n\u003Cp\u003Etko se sjeca bolje neka ispravlja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"589"}},"discussion":{"data":{"type":"discussions","id":"3904"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"133393","attributes":{"number":45,"createdAt":"2021-01-30T12:35:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Bobinator\u0022 class=\u0022UserMention\u0022\u003E@Bobinator\u003C\/a\u003E Kakve su pitalice bile pro\u0161le godine na ZI, jel bilo te\u0161ko, kaj si u\u010dio i jel se sje\u0107a\u0161 i\u010deg? Jel ima smisla gledat pitalice iz elektromagnetizma iz fizike? \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","i
