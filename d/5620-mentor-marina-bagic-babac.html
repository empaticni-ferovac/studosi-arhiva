<noscript id="flarum-content">
    <div class="container">
    <h2>Mentor: Marina Bagić Babac</h2>

    <div>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Marina Bagic Babac?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5620/1.html" class="PostMention" data-id="42072">gladiator</a> Kolega ju je uzeo i požalio, imao je zavrzlamu sa završnim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p><a href="5620/5.html" class="PostMention" data-id="42085">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Kakvu zavrzlamu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5620/269.html" class="PostMention" data-id="66704">Peter Jordanson</a> Ona je forsirala reinforcement learning u R-u, a kolega je trenirao model preko simulacije u Unityju, koji ima isključivo C# API. Uglavnom od kolega koji su je imali svi su se žalili da shilla R koji naravno nitko od njih ne želi koristiti, niti vidi razloga zašto bi se koristio za use case.</p>

<p>Ovo s kolegom, rekao mi je, radio je rad zadnja 3 tjedna jer se natezao s njom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bazul</h3>
                <div class="Post-body">
                    <p>Da nije na lošem glasu bezveze, imao sam ju za završni, ostavio za diplomski. <br>
Nisam imao gore navedenih problema, radio sam sto sam htio (ML) u tehnologiji koju sam izabro (Python), čak sam i sjebo prvi rok za predaju završnog, al mi je izašla u susret.<br>
Jedino što vidim kao neku manu je što preferira veliki broj referenciranih literatura, al isto tako nije mi niš rekla na to sto samo imao manje nego što je rekla da je minimum.<br>
Ugl. ostavio sam ju za diplomski jer mislim da je fakat korektna, ne forsa nikakvo nalaženje uživo ili sl.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>toty</h3>
                <div class="Post-body">
                    <p>Najbolja mentorica by far, tople preporuke 😄</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p>Slazem se sa zadnja dva posta. Jako je fleksibilna sto se tice tema, mozete odabrati doslovno sto god zelite. Uzasno je simpaticna, nema nikakvog stresa da morate svaki tjedan slati neki progress nego vas pusti da sami radite tako da je idalan mentor za nekog tko ne voli da ga stalno netko ‘nadgleda’. Ako vise preferirate samostalan rad, mislim da je super mentorica za to. Sve preporuke 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Mi smo na diplomskom imali slučaj da je uzela godišnji taman u periodu kad treba na ferwebu mentor odobriti predani rad, tako da je malo bila strka oko kontaktiranja nje da ne bi to zaboravila napraviti 😅. Na kraju je odobrila i bilo je sve ok. Ali ovako generalno jako opuštena i fleksibilna mentorica. Za svaku preporuku ako tražite takvog mentora.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p>Po mojem iskustvu, super je mentorica. Jako opuštena, lako se dogovoriti za temu(nije joj bitno da radimo iz njezinog područja nego da radimo nešto što je nama zanimljivo), kako kažu kolege iznad nije stroga po pitanju progresa i ne nadzire konstantno, npr. sad na seminaru 2 nas podsjeti mailom prije ovih rokova da ne zaboravimo predati. Stvarno ugodno iskustvo i tople preporuke. 😃</p>

<p>Edit: spelling mistakes</p>
                </div>
            </div>

            <hr>
            </div>

":"5620"}},"mentionedBy":{"data":[{"type":"posts","id":"66710"}]},"reactions":{"data":[]}}},{"type":"posts","id":"66710","attributes":{"number":270,"createdAt":"2020-09-04T09:26:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5620\/269\u0022 class=\u0022PostMention\u0022 data-id=\u002266704\u0022\u003EPeter Jordanson\u003C\/a\u003E Ona je forsirala reinforcement learning u R-u, a kolega je trenirao model preko simulacije u Unityju, koji ima isklju\u010divo C# API. Uglavnom od kolega koji su je imali svi su se \u017ealili da shilla R koji naravno nitko od njih ne \u017eeli koristiti, niti vidi razloga za\u0161to bi se koristio za use case.\u003C\/p\u003E\n\n\u003Cp\u003EOvo s kolegom, rekao mi je, radio je rad zadnja 3 tjedna jer se natezao s njom.\u003C\/p\u003E","editedAt":"2020-09-04T09:26:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5620"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"140477"}]}}},{"type":"posts","id":"293605","attributes":{"number":271,"createdAt":"2022-04-29T05:26:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa nije na lo\u0161em glasu bezveze, imao sam ju za zavr\u0161ni, ostavio za diplomski. \u003Cbr\u003E\nNisam imao gore navedenih problema, radio sam sto sam htio (ML) u tehnologiji koju sam izabro (Python), \u010dak sam i sjebo prvi rok za predaju zavr\u0161nog, al mi je iza\u0161la u susret.\u003Cbr\u003E\nJedino \u0161to vidim kao neku manu je \u0161to preferira veliki broj referenciranih literatura, al isto tako nije mi ni\u0161 rekla na to sto samo imao manje nego \u0161to je rekla da je minimum.\u003Cbr\u003E\nUgl. ostavio sam ju za diplomski jer mislim da je fakat korektna, ne forsa nikakvo nala\u017eenje u\u017eivo ili sl.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5620"}},"user":{"data":{"type":"users","id":"1255"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"293618","attributes":{"number":272,"createdAt":"2022-04-29T07:33:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENajbolja mentorica by far, tople preporuke \ud83d\ude04\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5620"}},"user":{"data":{"type":"users","id":"918"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"293624","attributes":{"number":273,"createdAt":"2022-04-29T07:58:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESlazem se sa zadnja dva posta. Jako je fleksibilna sto se tice tema, mozete odabrati doslovno sto god zelite. Uzasno je simpaticna, nema nikakvog stresa da morate svaki tjedan slati neki progress nego vas pusti da sami radite tako da je idalan mentor za nekog tko ne voli da ga stalno netko \u2018nadgleda\u2019. Ako vise preferirate samostalan rad, mislim da je super mentorica za to. Sve preporuke \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5620"}},"user":{"data":{"type":"users","id":"1429"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"293628","attributes":{"number":274,"createdAt":"2022-04-29T08:21:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMi smo na diplomskom imali slu\u010daj da je uzela godi\u0161nji taman u periodu kad treba na ferwebu mentor odobriti predani rad, tako da je malo bila strka oko kontaktiranja nje da ne bi to zaboravila napraviti \ud83d\ude05. Na kraju je odobrila i bilo je sve ok. Ali ovako generalno jako opu\u0161tena i fleksibilna mentorica. Za svaku preporuku ako tra\u017eite takvog mentora.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5620"}},"user":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"293634","attributes":{"number":275,"createdAt":"2022-04-29T08:43:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPo mojem iskustvu, super je mentorica. Jako opu\u0161tena, lako se dogovoriti za temu(nije joj bitno da radimo iz njezinog podru\u010dja nego da radimo ne\u0161to \u0161to je nama zanimljivo), kako ka\u017eu kolege iznad nije stroga po pitanju progresa i ne nadzire konstantno, npr. sad na seminaru 2 nas podsjeti mailom prije ovih rokova da ne zaboravimo predati. Stvarno ugodno iskustvo i tople preporuke. \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003EEdit: spelling mistakes\u003C\/p\u003E","editedAt":"2022-04-29T08:44:28+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5620"}},"user":{"data":{"type":"users","id":"504"}},"editedUser":{"data":{"type":"users","id":"504"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"242","attributes":{"username":"gladiator","displayName":"gladiator","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/PULMctyFkjZenl73.png","slug":"gladiator","joinTime":"2020-03-17T17:12:36+00:00","discussionCount":9,"commentCount":722,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastS
