                    <p>Jel ima netko da mu ne prikazuje sve funkcije (ni brojeve poziva) kad koristite gprof? I jeste li uspjeli to kako riješiti?</p>

                    <p>Kak se koristi ovaj IPP?</p>

                    <p>jel poanta da sve funkcije zamijenimo cak i malloc i npr RGB u YCbCr?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="271221">Klokan</a> Ja sam samo koristio DCT iz IPP-a, sve ostalo mi je bilo isto.<br>
A ovaj malloc koji imaš bi se vjerojatno dao iščupati negdje van pa da reusaš tu memoriju, jer ako imaš samo jedan malloc za čitav program, onda ti je tako i tako svejedno je li optimiziran ili ne, bar za ovo što mi radimo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p>Jel zna netko kako se formatira druga datoteka?<br>
Majstori su napisali da je ovo format:</p>

<p>DZ4 Vrijeme izvođenja (s)<br>
DZ5 Vrijeme izvođenja (s)</p>

<p>Ali ja sad ne znam jesu li mislili:</p>

<p>DZ4 Vrijeme izvođenja (0.738s)<br>
DZ5 Vrijeme izvođenja (0.357s)</p>

<p>ili</p>

<p>DZ4 0.738 (s)<br>
DZ5 0.357 (s)</p>

<p>ili</p>

<p>DZ4 Vrijeme izvođenja (0.738)<br>
DZ5 Vrijeme izvođenja (0.357)</p>

<p>ili nešto treće?</p>

<p>BTW, to su moja vremena, s time da trošim <sub>30</sub>% (stari kod) i <sub>90</sub>% (optimizirani kod) vremena u fprintf-u jer svaki blok zapisujem zasebno, stvarno mi se nije dalo to ići mijenjati da se zapisuje u memoriju pa odjednom sve u file.</p>
                </div>
            </div>

DZ4 0.0738</p>
