                                <h3>ReyKenobi</h3>
                <div class="Post-body">
                    <p>Jel ima netko da mu ne prikazuje sve funkcije (ni brojeve poziva) kad koristite gprof? I jeste li uspjeli to kako riješiti?</p>

                <div class="Post-body">
                    <p>Kak se koristi ovaj IPP?</p>

            </div>

            <hr>

                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p>jel poanta da sve funkcije zamijenimo cak i malloc i npr RGB u YCbCr?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="271221">Klokan</a> Ja sam samo koristio DCT iz IPP-a, sve ostalo mi je bilo isto.<br>
A ovaj malloc koji imaš bi se vjerojatno dao iščupati negdje van pa da reusaš tu memoriju, jer ako imaš samo jedan malloc za čitav program, onda ti je tako i tako svejedno je li optimiziran ili ne, bar za ovo što mi radimo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p>Jel zna netko kako se formatira druga datoteka?<br>
Majstori su napisali da je ovo format:</p>

<p>DZ4 Vrijeme izvođenja (s)<br>
DZ5 Vrijeme izvođenja (s)</p>

<p>Ali ja sad ne znam jesu li mislili:</p>

<p>DZ4 Vrijeme izvođenja (0.738s)<br>
DZ5 Vrijeme izvođenja (0.357s)</p>

<p>ili</p>

<p>DZ4 0.738 (s)<br>
DZ5 0.357 (s)</p>

<p>ili</p>

<p>DZ4 Vrijeme izvođenja (0.738)<br>
DZ5 Vrijeme izvođenja (0.357)</p>

<p>ili nešto treće?</p>

<p>BTW, to su moja vremena, s time da trošim <sub>30</sub>% (stari kod) i <sub>90</sub>% (optimizirani kod) vremena u fprintf-u jer svaki blok zapisujem zasebno, stvarno mi se nije dalo to ići mijenjati da se zapisuje u memoriju pa odjednom sve u file.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="271239">Karlovsky120</a> mislim da ovako:<br>
DZ3 0.738<br>
DZ4 0.0738</p>
                </div>
            </div>

                    <p>Jel ima netko primjer formatiranja profile.txt, tj. treba li pisati sekunde ili samo postotak?<br>
Kako da vidimo ukupno vrijeme izvođenja, unutar onog output file-a ili da ručno izračunamo?</p>

            <hr>

                <div class="Post-body">
                    <p>Je li okej ako nemamo 5 funkcija kojima je postotak veći od 0? npr. nesto ovako<img src="../../assets/files/2022-01-17/1642430093-138680-image.png" title="" alt=""></p>

            <hr>

                    <p>Ima netko da je uspio srediti ove func@ funckije ? <br>
<img src="../../assets/files/2022-01-17/1642432840-213262-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>alfajastog</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="271445">Murin</a> Meni se to riješilo kad sam odradio ovo sta je mico stavio</p>

<blockquote class="uncited"><div><p><a href="7.html" class="PostMention" data-id="269944">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne, nego ovo <a href="https://community.intel.com/t5/Analyzers/Getting-Symbols-in-VTune-Amplifier-2018/td-p/1129907" rel=" nofollow ugc">https://community.intel.com/t5/Analyzers/Getting-Symbols-in-VTune-Amplifier-2018/td-p/1129907</a></p></div></blockquote>

<p>Stavis generate full program database file (build-&gt;build full program database file for solution) i stavis debug:full (properties-&gt;configuration-&gt;linker-&gt;debugging)</p>

<p>Nakon tog sam pokrenuo vtune opet i opet izbacuje probleme, to mozes vidjet onaj narancasti tekst dok se obavlja ta analiza, kaze da fale neke tamo debug info za microsoft librarije.</p>

<p><a href="https://www.intel.com/content/www/us/en/develop/documentation/vtune-help/top/set-up-analysis-target/windows-targets/debug-information-for-windows-system-libraries.html#debug-information-for-windows-system-libraries_GUID-54DFCC8D-AB71-4D7F-B7F3-600D74B14670" rel=" nofollow ugc">https://www.intel.com/content/www/us/en/develop/documentation/vtune-help/top/set-up-analysis-target/windows-targets/debug-information-for-windows-system-libraries.html#debug-information-for-windows-system-libraries_GUID-54DFCC8D-AB71-4D7F-B7F3-600D74B14670</a></p>

<p>To sam prek ovog nekak poklikao i onda mi je proradilo.</p>
