<noscript id="flarum-content">
    <div class="container">
    <h2>[BIBTEO1] Gradivo</h2>

    <div>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>Zna li tko neke korisne materijale za rješavanje testova koji su na moodle-u?<br>
Bi li ih mogao linkati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mylorad</h3>
                <div class="Post-body">
                    <p><a href="1985/1.html" class="PostMention" data-id="84728">moukie</a> <br>
Hebrejske riječi - samo pokušaj dovoljno puta ili nađi u prezentaciji<br>
Prvi i drugi predispit - probaj dovoljan broj puta i pročitaj upute, nije teško<br>
Ključne riječi - pročitaj upute i pročitaj tekst u bibliji, bilo kome tko je prošao osnovnu školu ne bi trebalo stvarati problem<br>
Ove pitalice po 2,3 pitanja nakon svake preze - to ima dosta odgovora u word dokumentima na git hubu, ali pazi imaš jedan pokušaj, ovo treba malo koncentriranije i sa više resursa, ali bez ikakvog predznanja, s odgovorima i biblijom online, sam uspio dobit sve bodove. Nađi word dokument sa što više odgovora i provjeri u više njih, imaš 10min za 2 ABC pitanja, googlaj ako zapneš.<br>
Sretno i blagoslovljeno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="https://u.pcloud.link/publink/show?code=kZYbtMkZGdYd92G0I8mtMaqnyGtMth3C3WPX&lang=en#folder=7705592876&tpl=publicfoldergrid" rel=" nofollow ugc">https://u.pcloud.link/publink/show?code=kZYbtMkZGdYd92G0I8mtMaqnyGtMth3C3WPX&amp;lang=en#folder=7705592876&amp;tpl=publicfoldergrid</a></p>

<p>Prošlogodišnja pitanja i odgovori, možete ih tu naći dok ne odu na materijale.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p>U odgovorenim oglednim pitanjima s materijala nisu odgovorena 2 pitanja pa evo ovdje pišem njihove odgovore:</p>
<ol style="list-style-type:decimal" start="71"><li>Što je čovjekova obveza prema Savezu u Post 9,8-17?<br>
Nema je, sve obvezu Saveza Bog preuzima na sebe.</li>
<li>Tko izvorno naviješta mač i progonstvo u Knjizi Amosovoj? <br>
Jahve.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vrba</h3>
                <div class="Post-body">
                    <p><a href="1985/35.html" class="PostMention" data-id="260383">Ivančica</a> jel “najsvjeziji” dokument s odgovorima 2016-17_mi_odgovori ili postoji nesto novije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="1985/36.html" class="PostMention" data-id="260392">Vrba</a> <br>
Imaš ovdje <a href="https://github.com/studosi-fer/BIBTEO1/tree/master/vjezba/teorija/2019-20" rel=" nofollow ugc">https://github.com/studosi-fer/BIBTEO1/tree/master/vjezba/teorija/2019-20</a> word dokument sa oglednim pitanjima (i odgovorima na njih) i grčkim riječima i pdf u kojemu su brijem sva pitanja prijašnjih godina (no nisam siguran za to).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>možete i vi proć po pitanjima pa postat tu</p>

<p>Tko postiže blaženstvo prema Ps 1? pravednik<br>
Kada je stvoren čovjek prema Post 1? 6 dana<br>
Kako je sklopljen Savez u Post 9,8-17? božjom rječju<br>
Kada Jakov upućuje Bogu svoje prve riječi (“ti”)? <br>
Gdje se Samuel nalazi kada čuje poziv? u svetištu u šilu<br>
Kome Eva prigovara u Post 2-4? nikome<br>
Kako se Bog objavljuje Iliji pred pećinom na gori Horebu? u nježnom povjetarcu<br>
Kako je sklopljen Savez u Post 9,8-17? božjom rječju<br>
Čija je obveza prvi Savez prema Post 9,8.11.15? božja<br>
Što neposredno prethodi Noinu Savezu s Bogom u Bibliji? blagoslov<br>
Tko je prvi “hodio s Bogom” u Svetom pismu? henok<br>
Što znači hebr. riječ עמי ('ami)? moj narod<br>
Što znači grčka riječ γέγραπται (gegraptai)? pisano je<br>
Što znači hebr. riječ איש ('iš)? čovjek<br>
Što znači hebr. riječ ישׂראל ('isra’el)? borit će se bog<br>
Što nije jedna od novosti koju donosi Septuaginta? manji broj knjiga<br>
Koliko puta Samuel čuje poziv? 4<br>
Što znači hebrejska riječ תורה Tôrâ? pouka<br>
Što prorok Amos kaže za svoje proročko zvanje (Am 7)? da ga je bog uzeo u službu<br>
Što će Abraham biti prema Božjem obećanju u Post 12,1-3? blagoslov<br>
Što izvorno označava “duga” u hebrejskom jeziku? luk<br>
Na što se odnosi trostruki preokret koji izaziva Isusova pouka učenicima na putu u Emaus (Lk 24)? Oči, srce, govor<br>
Što je znak Saveza u Post 17? Obrezanje<br>
Što znači hebr. riječ אדמה ('adama)? zemlja<br>
Što znači hebr. riječ נביא (nabi’)? prorok<br>
Što na grčkom znači νόμος καὶ προφεταί (nomos kai profetai)? zakon i proroci<br>
Što znači hebr. riječ צלם אלהים  (celem ’elohim)? božja slika<br>
Što znači hebrejska riječ נביאים (nebi’im)? proroci<br>
Što znači hebr. riječ יהוה? jahve<br>
Što znači hebrejska riječ בריתי (beriti)? moja obveza<br>
Što znači hebr. riječ ירד (jarad)? siči</p>
                </div>
            </div>

 bo\u017ejom rje\u010dju\u003Cbr\u003E\n\u010cija je obveza prvi Savez prema Post 9,8.11.15? bo\u017eja\u003Cbr\u003E\n\u0160to neposredno prethodi Noinu Savezu s Bogom u Bibliji? blagoslov\u003Cbr\u003E\nTko je prvi \u201chodio s Bogom\u201d u Svetom pismu? henok\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05e2\u05de\u05d9 (\u0027ami)? moj narod\u003Cbr\u003E\n\u0160to zna\u010di gr\u010dka rije\u010d \u03b3\u03ad\u03b3\u03c1\u03b1\u03c0\u03c4\u03b1\u03b9 (gegraptai)? pisano je\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05d0\u05d9\u05e9 (\u0027i\u0161)? \u010dovjek\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05d9\ufb2b\u05e8\u05d0\u05dc (\u0027isra\u2019el)? borit \u0107e se bog\u003Cbr\u003E\n\u0160to nije jedna od novosti koju donosi Septuaginta? manji broj knjiga\u003Cbr\u003E\nKoliko puta Samuel \u010duje poziv? 4\u003Cbr\u003E\n\u0160to zna\u010di hebrejska rije\u010d \u05ea\u05d5\u05e8\u05d4 T\u00f4r\u00e2? pouka\u003Cbr\u003E\n\u0160to prorok Amos ka\u017ee za svoje proro\u010dko zvanje (Am 7)? da ga je bog uzeo u slu\u017ebu\u003Cbr\u003E\n\u0160to \u0107e Abraham biti prema Bo\u017ejem obe\u0107anju u Post 12,1-3? blagoslov\u003Cbr\u003E\n\u0160to izvorno ozna\u010dava \u201cduga\u201d u hebrejskom jeziku? luk\u003Cbr\u003E\nNa \u0161to se odnosi trostruki preokret koji izaziva Isusova pouka u\u010denicima na putu u Emaus (Lk 24)? O\u010di, srce, govor\u003Cbr\u003E\n\u0160to je znak Saveza u Post 17? Obrezanje\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05d0\u05d3\u05de\u05d4 (\u0027adama)? zemlja\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05e0\u05d1\u05d9\u05d0 (nabi\u2019)? prorok\u003Cbr\u003E\n\u0160to na gr\u010dkom zna\u010di \u03bd\u03cc\u03bc\u03bf\u03c2 \u03ba\u03b1\u1f76 \u03c0\u03c1\u03bf\u03c6\u03b5\u03c4\u03b1\u03af (nomos kai profetai)? zakon i proroci\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05e6\u05dc\u05dd \u05d0\u05dc\u05d4\u05d9\u05dd  (celem \u2019elohim)? bo\u017eja slika\u003Cbr\u003E\n\u0160to zna\u010di hebrejska rije\u010d \u05e0\u05d1\u05d9\u05d0\u05d9\u05dd (nebi\u2019im)? proroci\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05d9\u05d4\u05d5\u05d4? jahve\u003Cbr\u003E\n\u0160to zna\u010di hebrejska rije\u010d \u05d1\u05e8\u05d9\u05ea\u05d9 (beriti)? moja obveza\u003Cbr\u003E\n\u0160to zna\u010di hebr. rije\u010d \u05d9\u05e8\u05d3 (jarad)? si\u010di\u003C\/p\u003E","editedAt":"2021-12-01T08:53:13+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1985"}},"user":{"data":{"type":"users","id":"748"}},"editedUser":{"data":{"type":"users","id":"748"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"155","attributes":{"username":"moukie","displayName":"moukie","avatarUrl":null,"slug":"moukie","joinTime":"2020-03-17T14:23:17+00:00","discussionCount":10,"commentCount":536,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":135,"fof-upload-uploadCountAll":135,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":19,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":4},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"527","attributes":{"username":"Mylorad","displayName":"Mylorad","avatarUrl":null,"slug":"Mylorad","joinTime":"2020-03-21T11:36:47+00:00","discussionCount":2,"commentCount":80,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-05-26T11:52:55+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":9,"fof-upload-uploadCountAll":9,"ignored":false,"canBeIg
