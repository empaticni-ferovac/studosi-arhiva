<p>Al iz osobne znatiželje, kako izgleda diplomski za ERI, na ZESOI-ju. Trenutno nekako plutam prema Data Acquisition Systems sa fokusom na RTOS. Naravno htio bi uzet par izbornih predmeta iz podrucja biomedicine, ali cini mi se da nebudem mogao previse birat na kraju.</p>

                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="202533">Grumio</a> <br>
Ja sam na automatici ali diplomski mi je većinom embedded (SW/HW) i nešto malo regulacije/ROS jer je jednostavno takav rad, odmakao sam se kompletno od automatike osim u tituli 😅.<br>
Ne znaš thrill dok ne trebaš naučiti altium i napraviti cijeli pcb u roku 2 tjedna. Također zabavno je kada nemaš nikoga od asistenata na tom zavodu pitati za embedded/C/CPP probleme jer se rijetko time bave ili ne znaju u detalje neke problematike.</p>

<p>Što se tiče RTOS-a ili embedda, čuo sam sve pozitivno o Džapi plus sam ga i slušao na PIUS i PPIUS koji su barebones da se uvedeš ako ti je RTOS abstraktan a ostalo ćeš morati doista sam raditi, najbolje mislim da je samostalno ili još bolje kroz posao u firmi koja se bavi embededom. Iskreno da nisam na automatici bih uzeo Džapu i u nekoj firmi radio embedded diplomski rad.  Znam da firme pričaju o mogućnosti diplomskog rada kod njih (npr.  Byte Lab je  tako nešto dogovarao ili su bar rekli da je jako moguće), to se bolje obrati Džapi i zainteresiranim firmama za više info.<br>
Što se tiče automatike kao smjera, i dalje tvrdim da je meme, samo čekam da diplomiram u 7. mjesecu i dobijem papir da mogu žicat za veću plaću 😂</p>

                    <p><a href="47.html" class="PostMention" data-id="202592">[obrisani korisnik]</a> <br>
Više sam to rekao u šali ali da, magistri imaju veće startne plaće nego bakalari osim ako ne odeš u specifičan posao koji uopće ne gleda na to tipa FAANG kompanije koje si spomenuo, ali nejdu svi tamo i ne bave se svi tim tipom posla.</p> 
<blockquote class="uncited"><div><p>Ne mogu se zamisliti da jednom dođem poslodavcu i kažem da želim veću plaću jer imam diplomu s faksa.</p></div></blockquote>
 
<p>mislim da kao što je kolega gore spomenuo da je propisan minimum ili bar možeš zahtijevati nešto radi te diplome/titule. Znam da su za Austriju sasvim drugačije plaće za bakalara, magistra ili nekog tko je završio srednju tehničku ili nešto tipa tvz, kasnije ako se dokažeš ili si sposoban se to mijenja ali pričamo više manje o startu ako nisi lumen. Neovisno o tome kaj mislimo o diplomi FERa ili sveučilišta kod nas i kvalitete našeg obrazovanja, smisao je da kao visoka stručna sprema imaš veći start nego srednja stručna i nekvalificirana radna snaga, te da imaš veću stropnu plaću nego oni (neovisno o realnom stanju na tržištu) jer se eto događa da blagajnice DMa imaju veće plaće početne. Mislim, ova diskusija je skoro svakodnevno na threadovima pa nema smisla razglabati, osobno smatram da je FER meme i da moraš sam pošteno zasukati rukave da bi nešto naučio i našao posao, a diploma ti može biti samo još jedno od pokrića ako te poslodavac krene zezati.</p>

                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="202458">mentally_disturbed_llama</a> ovo!!</p> 

<p>Ne znam jesam ja krivo birala predmete na diplomskom, ali meni su 4. i 5. godina nebo i zemlja bile. Išla sam s tom pretpostavkom da je diplomski lakši, realno nisam se nešto ubila od rada na 3. godini i onda me na 4. godini dočekala hrpaaaa labosa. Na PIIS-u sam. Okej, krenula sam raditi na 4. godini pa je vjerojatno to pridonijelo, ali svejedno, imam osjećaj da je bilo više labosa sad na diplomskom.  I okej, motivacija iz godine u godinu se sve više gubi, ali zimski semestar 4. godine je meni bio baš struggle izgurati sve labose. Ispiti su druga priča, to bih čak rekla da je za razinu lakše, profesore je manje briga i više se ponavljaju ispiti nego na preddiplomskom. Ljetni semestar je bio lakši, ali možda najviše jer je bila korona semestar pa je bio više online nego uživo i izbacili su neke gluposti (tipa oni ispiti za zadaće za fmos..) I onda mi je peta godina super sjela, nisam ni znala da idem na faks. Prvih 5 tjedana valjda niti jedan labos nisam imala.</p>

<p>Uglavnom, nemojte baš ići s pretpostavkom da je diplomski automatski lakši, jer nije, može biti ako uzmete meme predmete, a i ovisi od osobe do osobe. + dio ljudi krene raditi na diplomskom pa to uzme dio vremena i ja osobno sam eksponencijalno gubila motivaciju za faksom jer bih na poslu radila zanimljivije stvari pa bih često odabrala posao a ne faks.</p>

                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Evo da sam sebe citiram (<a href="https://fer.studosi.net/d/3990-nepopularna-misljenja/40" rel=" nofollow ugc">https://fer.studosi.net/d/3990-nepopularna-misljenja/40</a>):<br>
<em>Price i pricice: 1. godina ti je na FER-u najteza, druga laksa, treca jos laksa, a diplomski sprdacina su price za malu djecu. Uvijek sam naivno cekao visu godinu kao da bude lakse - i opet nije bilo. Govorim po kolicini gradiva, ispita, opsegu labosa i usmenim ispitima. Naravno, ja sam bio “jači” i svakom višom godinom se sve manje stresirao oko ispita, pa iako je gradivo bilo teže, savladavalo se s manje problema. Međutim strogo gledano po sadrzaju i opsegu gradiva i ispita, u 1. semestru 1. godine imali smo 4 prava ispita, 1 usmeni i 1 online ispit na zaokruzivanje uz literaturu (VjeKom), dok primjerice 1. semestar diplomskog ima 6-7 pravih ispita i do 6 usmenih (E smjer, ovisno o izboru modula). Da ne kazem da je organizacija naspram 1. godine preddiplomskog nula, o nastavnim aktivnostima saznajemo 10 minuta prije pocetka istih, nema vise starih ispita, labosi su 5x opsezniji i sl. Sve se to moze vec nekako rijesiti, ali mi nije jasno otkud uvrijezeno misljenje da je diplomski (barem 4. godina) macji kasalj naspram preddiplomskog, a bome nisu bile ni 2. godina ni 1. semestar trece. Eventualno bih od svih semestara do sad mogao izdvojiti 6. semestar kao malcice lezerniji, ali tu nemam dobru sliku jer sam sve slusao online.</em></p>

<p>Jos da nadodam, ove price da dan prije naucis za sve ispite i sl. su posebno opasne, mislim da iznimno puno mogu nauciti u 1 dan, ali nikad ne bih dao ruku u vatru da cu za ispit nauciti u jedan dan, izuzev drustvenih predmeta na zaokruzivanje.</p>


                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="202728">pitroid</a></p> 


<p>Na rz-u i tako sve za ispit naucis pisuci labose. Za ispit nemas bas materijala osim starih ispita, tako da tempom 12h u komadu sve se da rjesit u 1 dan. Bez praznog hoda ofc i dobar fokus. Najgore mi je kad netko kaze joj evo ucim tjedan dana za ispit, a ono realno 3h je kuhao kave, 3h proveo gledajuci yt, 3h se dopisivao na whappu i 3h actually ucio <br>
Mislim oke, ako nekog stvarno zanima gradivl, slobodno nek si da oduska. Ali ovo su moji tips and tricks za ulaganje minimuma kako bi postigli max</p>

ument pri tra\u017eenju ve\u0107e pla\u0107e? Nekako mi nema smisla, barem ne za na\u0161 faks. Realno mozes zavr\u0161iti FER a da znas kurca, a isto tako se mo\u017ee\u0161 nakon diplomiranja (ili \u010dak za vrijeme faksa) se zaposliti u FAANG kompanijama. Ne mogu se zamisliti da jednom do\u0111em poslodavcu i ka\u017eem da \u017eelim ve\u0107u pla\u0107u jer imam diplomu s faksa.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"mentionedBy":{"data":[{"type":"posts","id":"202595"},{"type":"posts","id":"202636"}]},"reactions":{"data":[{"type":"post_reactions","id":"406525"},{"type":"post_reactions","id":"406547"}]}}},{"type":"posts","id":"202595","attributes":{"number":48,"createdAt":"2021-06-07T22:28:18+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/47\u0022 class=\u0022PostMention\u0022 data-id=\u0022202592\u0022\u003E[obrisani korisnik]\u003C\/a\u003E \u0160to je diploma neki argument pri tra\u017eenju ve\u0107e pla\u0107e?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPo zakonu, osobu sa visokom strucnom spremom moras platit vise od osobe sa visom strucnom spremom\u003C\/p\u003E\n\n\u003Cp\u003ETako da da\u003C\/p\u003E\n\n\u003Cp\u003EEdit: moguce da sam zabrijo izmedu place \/ min place, no jos uvijek je min placa obavezno veca ak imas VSS\u003C\/p\u003E","editedAt":"2021-06-07T22:37:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"4309"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"202636","attributes":{"number":50,"createdAt":"2021-06-08T06:01:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/47\u0022 class=\u0022PostMention\u0022 data-id=\u0022202592\u0022\u003E[obrisani korisnik]\u003C\/a\u003E \u003Cbr\u003E\nVi\u0161e sam to rekao u \u0161ali ali da, magistri imaju ve\u0107e startne pla\u0107e nego bakalari osim ako ne ode\u0161 u specifi\u010dan posao koji uop\u0107e ne gleda na to tipa FAANG kompanije koje si spomenuo, ali nejdu svi tamo i ne bave se svi tim tipom posla.\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003ENe mogu se zamisliti da jednom do\u0111em poslodavcu i ka\u017eem da \u017eelim ve\u0107u pla\u0107u jer imam diplomu s faksa.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n \n\u003Cp\u003Emislim da kao \u0161to je kolega gore spomenuo da je propisan minimum ili bar mo\u017ee\u0161 zahtijevati ne\u0161to radi te diplome\/titule. Znam da su za Austriju sasvim druga\u010dije pla\u0107e za bakalara, magistra ili nekog tko je zavr\u0161io srednju tehni\u010dku ili ne\u0161to tipa tvz, kasnije ako se doka\u017ee\u0161 ili si sposoban se to mijenja ali pri\u010damo vi\u0161e manje o startu ako nisi lumen. Neovisno o tome kaj mislimo o diplomi FERa ili sveu\u010dili\u0161ta kod nas i kvalitete na\u0161eg obrazovanja, smisao je da kao visoka stru\u010dna sprema ima\u0161 ve\u0107i start nego srednja stru\u010dna i nekvalificirana radna snaga, te da ima\u0161 ve\u0107u stropnu pla\u0107u nego oni (neovisno o realnom stanju na tr\u017ei\u0161tu) jer se eto doga\u0111a da blagajnice DMa imaju ve\u0107e pla\u0107e po\u010detne. Mislim, ova diskusija je skoro svakodnevno na threadovima pa nema smisla razglabati, osobno smatram da je FER meme i da mora\u0161 sam po\u0161teno zasukati rukave da bi ne\u0161to nau\u010dio i na\u0161ao posao, a diploma ti mo\u017ee biti samo jo\u0161 jedno od pok sam s tom pretpostavkom da je diplomski lak\u0161i, realno nisam se ne\u0161to ubila od rada na 3. godini i onda me na 4. godini do\u010dekala hrpaaaa labosa. Na PIIS-u sam. Okej, krenula sam raditi na 4. godini pa je vjerojatno to pridonijelo, ali svejedno, imam osje\u0107aj da je bilo vi\u0161e labosa sad na diplomskom.  I okej, motivacija iz godine u godinu se sve vi\u0161e gubi, ali zimski semestar 4. godine je meni bio ba\u0161 struggle izgurati sve labose. Ispiti su druga pri\u010da, to bih \u010dak rekla da je za razinu lak\u0161e, profesore je manje briga i vi\u0161e se ponavljaju ispiti nego na preddiplomskom. Ljetni semestar je bio lak\u0161i, ali mo\u017eda najvi\u0161e jer je bila korona semestar pa je bio vi\u0161e online nego u\u017eivo i izbacili su neke gluposti (tipa oni ispiti za zada\u0107e za fmos..) I onda mi je peta godina super sjela, nisam ni znala da idem na faks. Prvih 5 tjedana valjda niti jedan labos nisam imala.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, nemojte ba\u0161 i\u0107i s pretpostavkom da je diplomski automatski lak\u0161i, jer nije, mo\u017ee biti ako uzmete meme predmete, a i ovisi od osobe do osobe. + dio ljudi krene raditi na diplomskom pa to uzme dio vremena i ja osobno sam eksponencijalno gubila motivaciju za faksom jer bih na poslu radila zanimljivije stvari pa bih \u010desto odabrala posao a ne faks.\u003C\/p\u003E","editedAt":"2021-06-08T08:03:05+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"54"}},"editedUser":{"data":{"type":"users","id":"54"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"202685","attributes":{"number":54,"createdAt":"2021-06-08T08:59:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ediplomski je tezak, kme kme\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022htt . semestru 1. godine imali smo 4 prava ispita, 1 usmeni i 1 online ispit na zaokruzivanje uz literaturu (VjeKom), dok primjerice 1. semestar diplomskog ima 6-7 pravih ispita i do 6 usmenih (E smjer, ovisno o izboru modula). Da ne kazem da je organizacija naspram 1. godine preddiplomskog nula, o nastavnim aktivnostima saznajemo 10 minuta prije pocetka istih, nema vise starih ispita, labosi su 5x opsezniji i sl. Sve se to moze vec nekako rijesiti, ali mi nije jasno otkud uvrijezeno misljenje da je diplomski (barem 4. godina) macji kasalj naspram preddiplomskog, a bome nisu bile ni 2. godina ni 1. semestar trece. Eventualno bih od svih semestara do sad mogao izdvojiti 6. semestar kao malcice lezerniji, ali tu nemam dobru sliku jer sam sve slusao online.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003EJos da nadodam, ove price da dan prije naucis za sve ispite i sl. su posebno opasne, mislim da iznimno puno mogu nauciti u 1 dan, ali nikad ne bih dao ruku u vatru da cu za ispit nauciti u jedan dan, izuzev drustvenih predmeta na zaokruzivanje.\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"354"}},"mentionedBy":{"data":[{"type":"posts","id":"203527"}]},"reactions":{"data":[]}}},{"type":"posts","id":"203527","attributes":{"number":76,"createdAt":"2021-06-09T09:13:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/55\u0022 class=\u0022PostMention\u0022 data-id=\u0022202728\u0022\u003Epitroid\u003C\/a\u003E\u003C\/p\u003E \n\n\n\u003Cp\u003ENa rz-u i tako sve za ispit naucis pisuci labose. Za ispit nemas bas materijala osim starih ispita, tako da tempom 12h u komadu sve se da rjesit u 1 dan. Bez praznog hoda ofc i dobar fokus. Najgore mi je kad netko kaze joj evo ucim tjedan dana za ispit, a ono realno 3h je kuhao kave, 3h proveo gledajuci yt, 3h se dopisivao na whappu i 3h actually ucio \u003Cbr\u003E\nMislim oke, ako nekog stvarno zanima gradivl, slobodno nek si da oduska. Ali ovo su moji tips and tricks za ulaganje minimuma kako bi postigli max\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"559"}},"discussion":{"data":{"type":"discussions","id":"4309"}}}},{"type":"posts","id":"202749","attributes":{"number":56,"createdAt":"2021-06-08T10:55:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Etreba i znat od koga dobiva\u0161 savjet, ak lik programira od 5. osnovne, bio na dr\u017eavnim iz matematike ili \u010dega ve\u0107, vjerojatno nema problema s faksom i vjerojatno mu je sve lagano\u003C\/p\u003E\n\n\u003Cp\u003Etreba slu\u0161at savjete od brainleta\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"708"}},"mentionedBy":{"data":[{"type":"posts","id":"202777"}]},"reactions":{"data":[{"type":"post_reactions","id":"406910"},{"type":"post_reactions","id":"406920"},{"type":"post_reactions","id":"406929"},{"type":"post_reactions","id":"406939"},{"type":"post_reactions","id":"406943"},{"type":"post_reactions","id":"407016"},{"type":"post_reactions","id":"407066"},{"type":"post_reactions","id":"407135"},{"type":"post_reactions","id":"407136"},{"type":"post_reactions","id":"407205"},{"type":"post_reactions","id":"407223"},{"type":"post_reactions","id":"407240"},{"type":"post_reactions","id":"407283"},{"type":"post_reactions","id":"407398"},{"type":"post_reactions","id":"407910"},{"type":"post_reactions","id":"408109"},{"type":"post_reactions","id":"408300"},{"type":"post_reactions","id":"411235"},{"type":"post_reactions","id":"415283"},{"type":"post_reactions","id":"416120"},{"type":"post_reactions","id":"418370"},{"type":"post_r
