    <h2>Težina diplomskog naspram preddiplomskog studija</h2>

                                <h3>steve</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="202649">luc</a> A drugi semestar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="202458">mentally_disturbed_llama</a> ovo!!</p> 

<p>Ne znam jesam ja krivo birala predmete na diplomskom, ali meni su 4. i 5. godina nebo i zemlja bile. Išla sam s tom pretpostavkom da je diplomski lakši, realno nisam se nešto ubila od rada na 3. godini i onda me na 4. godini dočekala hrpaaaa labosa. Na PIIS-u sam. Okej, krenula sam raditi na 4. godini pa je vjerojatno to pridonijelo, ali svejedno, imam osjećaj da je bilo više labosa sad na diplomskom.  I okej, motivacija iz godine u godinu se sve više gubi, ali zimski semestar 4. godine je meni bio baš struggle izgurati sve labose. Ispiti su druga priča, to bih čak rekla da je za razinu lakše, profesore je manje briga i više se ponavljaju ispiti nego na preddiplomskom. Ljetni semestar je bio lakši, ali možda najviše jer je bila korona semestar pa je bio više online nego uživo i izbacili su neke gluposti (tipa oni ispiti za zadaće za fmos..) I onda mi je peta godina super sjela, nisam ni znala da idem na faks. Prvih 5 tjedana valjda niti jedan labos nisam imala.</p>

<p>Uglavnom, nemojte baš ići s pretpostavkom da je diplomski automatski lakši, jer nije, može biti ako uzmete meme predmete, a i ovisi od osobe do osobe. + dio ljudi krene raditi na diplomskom pa to uzme dio vremena i ja osobno sam eksponencijalno gubila motivaciju za faksom jer bih na poslu radila zanimljivije stvari pa bih često odabrala posao a ne faks.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p>diplomski je tezak, kme kme</p>

<p><img src="../../assets/files/2021-06-08/1623142766-248992-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Evo da sam sebe citiram (<a href="https://fer.studosi.net/d/3990-nepopularna-misljenja/40" rel=" nofollow ugc">https://fer.studosi.net/d/3990-nepopularna-misljenja/40</a>):<br>
<em>Price i pricice: 1. godina ti je na FER-u najteza, druga laksa, treca jos laksa, a diplomski sprdacina su price za malu djecu. Uvijek sam naivno cekao visu godinu kao da bude lakse - i opet nije bilo. Govorim po kolicini gradiva, ispita, opsegu labosa i usmenim ispitima. Naravno, ja sam bio “jači” i svakom višom godinom se sve manje stresirao oko ispita, pa iako je gradivo bilo teže, savladavalo se s manje problema. Međutim strogo gledano po sadrzaju i opsegu gradiva i ispita, u 1. semestru 1. godine imali smo 4 prava ispita, 1 usmeni i 1 online ispit na zaokruzivanje uz literaturu (VjeKom), dok primjerice 1. semestar diplomskog ima 6-7 pravih ispita i do 6 usmenih (E smjer, ovisno o izboru modula). Da ne kazem da je organizacija naspram 1. godine preddiplomskog nula, o nastavnim aktivnostima saznajemo 10 minuta prije pocetka istih, nema vise starih ispita, labosi su 5x opsezniji i sl. Sve se to moze vec nekako rijesiti, ali mi nije jasno otkud uvrijezeno misljenje da je diplomski (barem 4. godina) macji kasalj naspram preddiplomskog, a bome nisu bile ni 2. godina ni 1. semestar trece. Eventualno bih od svih semestara do sad mogao izdvojiti 6. semestar kao malcice lezerniji, ali tu nemam dobru sliku jer sam sve slusao online.</em></p>

<p>Jos da nadodam, ove price da dan prije naucis za sve ispite i sl. su posebno opasne, mislim da iznimno puno mogu nauciti u 1 dan, ali nikad ne bih dao ruku u vatru da cu za ispit nauciti u jedan dan, izuzev drustvenih predmeta na zaokruzivanje.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="202728">pitroid</a></p> 


<p>Na rz-u i tako sve za ispit naucis pisuci labose. Za ispit nemas bas materijala osim starih ispita, tako da tempom 12h u komadu sve se da rjesit u 1 dan. Bez praznog hoda ofc i dobar fokus. Najgore mi je kad netko kaze joj evo ucim tjedan dana za ispit, a ono realno 3h je kuhao kave, 3h proveo gledajuci yt, 3h se dopisivao na whappu i 3h actually ucio <br>
Mislim oke, ako nekog stvarno zanima gradivl, slobodno nek si da oduska. Ali ovo su moji tips and tricks za ulaganje minimuma kako bi postigli max</p>
                </div>

                    <p>Meni je diplomski značajno teži, preddiplomski je nakon uhodavanja u prvom semestru bio lagan. Većina labosa se mogla riješiti u jedno popodne, a za veliku većinu ispita mi je dan učenja bio sasvim dovoljan. Na diplomskom (bar na 1. godini RZ) su predmeti lošije organizirani, labosi generalno dosta zahtjevniji i manje definirani, ima manje materijala… Možda su ispiti nešto laksi, ali potrebno je puno više vremena tokom semestra.</p>

na preddiplomskom. Ljetni semestar je bio lak\u0161i, ali mo\u017eda najvi\u0161e jer je bila korona semestar pa je bio vi\u0161e online nego u\u017eivo i izbacili su neke gluposti (tipa oni ispiti za zada\u0107e za fmos..) I onda mi je peta godina super sjela, nisam ni znala da idem na faks. Prvih 5 tjedana valjda niti jedan labos nisam imala.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, nemojte ba\u0161 i\u0107i s pretpostavkom da je diplomski automatski lak\u0161i, jer nije, mo\u017ee biti ako uzmete meme predmete, a i ovisi od osobe do osobe. + dio ljudi krene raditi na diplomskom pa to uzme dio vremena i ja osobno sam eksponencijalno gubila motivaciju za faksom jer bih na poslu radila zanimljivije stvari pa bih \u010desto odabrala posao a ne faks.\u003C\/p\u003E","editedAt":"2021-06-08T08:03:05+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"54"}},"editedUser":{"data":{"type":"users","id":"54"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"202685","attributes":{"number":54,"createdAt":"2021-06-08T08:59:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ediplomski je tezak, kme kme\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-06-08\/1623142766-248992-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"529"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"406709"},{"type":"post_reactions","id":"406726"},{"type":"post_reactions","id":"406732"},{"type":"post_reactions","id":"406733"},{"type": ar trece. Eventualno bih od svih semestara do sad mogao izdvojiti 6. semestar kao malcice lezerniji, ali tu nemam dobru sliku jer sam sve slusao online.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003EJos da nadodam, ove price da dan prije naucis za sve ispite i sl. su posebno opasne, mislim da iznimno puno mogu nauciti u 1 dan, ali nikad ne bih dao ruku u vatru da cu za ispit nauciti u jedan dan, izuzev drustvenih predmeta na zaokruzivanje.\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"354"}},"mentionedBy":{"data":[{"type":"posts","id":"203527"}]},"reactions":{"data":[]}}},{"type":"posts","id":"203527","attributes":{"number":76,"createdAt":"2021-06-09T09:13:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/55\u0022 class=\u0022PostMention\u0022 data-id=\u0022202728\u0022\u003Epitroid\u003C\/a\u003E\u003C\/p\u003E \n\n\n\u003Cp\u003ENa rz-u i tako sve za ispit naucis pisuci labose. Za ispit nemas bas materijala osim starih ispita, tako da tempom 12h u komadu sve se da rjesit u 1 dan. Bez praznog hoda ofc i dobar fokus. Najgore mi je kad netko kaze joj evo ucim tjedan dana za ispit, a ono realno 3h je kuhao kave, 3h proveo gledajuci yt, 3h se dopisivao na whappu i 3h actually ucio \u003Cbr\u003E\nMislim oke, ako nekog stvarno zanima gradivl, slobodno nek si da oduska. Ali ovo su moji tips and tricks za ulaganje minimuma kako bi postigli max\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"559"}},"discussion":{"data":{"type":"discussions","id":"4309"}}}},{"type":"posts","id":"202749","attributes":{"number":56,"createdAt":"2021-06-08T10:55:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Etreba i znat od koga dobiva\u0161 savjet, ak lik programira od 5. osnovn
