            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Na preddiplomskom mi je bilo teško jer sam bila jako prestrašena i trebalo mi je da shvatim kako učiti za faks.</p>

<p>Na diplomskom mi je teško jer sam izgorila do sada, a i jer je su neki predmeti sami po sebi doista teži/naporniji.</p>

<p>Teško mi je dati neku objektivnu procjenu koje od toga dvoje je zaista teže, ali nema ni smisla dati takvu jer ti zaista razni čimbenici u životu mogu utjecati na to hoće li ti studij biti teži ili lakši.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Real talk now:</p>

<p>Objektivno, gradivo je teze i ima ga vise i neki predmeti su kancerogeni sa svojih rokovima i uvjetima i materijalima</p>

<p>Ali imam isti prosjek na dip kao i na pdp uz jedno 40% redukciju efforta tkd nemre bit losije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Ne ovisi li to dosta o smjeru i izbornima koje upišete… Na diplomskom imaš puno više izbora barem koliko vidim, tek završavam 3. godinu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ovisno o izboru, ali diplomski je miljama lakši, samo što neki ljudi vole odabrati predmete koji su teži a oni nisu sposobni ili generalno dolaze nespremni. Npr. mimlordi koji odaberu strojno učenje da bi izbjegli raspoznavanje uzoraka a ne znaju zucnut ili učiti statistiku, ili ljudi koji padnu na duboko učenje mem pa misle da to ide tako parcijalno, to je što se tiče RZa bar.</p>

<p>Ali kad se uspoređuje kvaliteta koja se traži na preddiplomskom i na diplomskom je prilično jasno što je mim a što nije. I ne vjerujem da će se puno toga promijenit s obzirom na to da su na R-u bitne promjene kod FER3 samo da ZESOI sad ima svoj modul i da Šnajder “razbija” Strojno na 2 dijela, što će vjerojatno biti isto kao i Čupićeva Java “razbijena” na 2 dijela, znamo kako je to prošlo kekw</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="18.html" class="PostMention" data-id="202424">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ili ljudi koji padnu na duboko učenje mem pa misle da to ide tako parcijalno, to je što se tiče RZa bar.</p></div></blockquote>

<p>Možeš mi reći koje predmete nema smisla upisati ako se necu baviti strojnim i dubokim ucenjem i stvarima vezanim uz AI opcenito? Tipa AVSP kolegij, je li on vezan za AI tj. ML? Koji su neki kolegiji koje nema smisla upisati kao “standalone” kolegije ako nemas dobar background iz tih podrucja? Jer mi se neki kolegiji cine zamiljivima no ne zelim ih upisati ako nemaju smisla sami za sebe nego su više vezani za AI tj. ML?</p>
                </div>
            </div>

                </div>
