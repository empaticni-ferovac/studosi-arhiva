    <h2>Težina diplomskog naspram preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="203102">Vonj</a> E da je bar broj zadaća/labosa pokazatelj koliko gradiva ima, možda bi PIPI bio trivijalan predmet a NEINR nemoguć 😂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="57.html" class="PostMention" data-id="202777">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> 20-40 sata rada tjedno</p></div></blockquote>

<p>zelis rec po semestru, ne tjednu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="203199">Collapse Enjoyer</a> ne mislim o radu na fakultetu brt</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="203299">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> nez brate vi rzovci ste vrlo ludi ljudi, uvijek valja provjerit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dijabolik</h3>
                <div class="Post-body">
                    <p>Po meni preddiplomski je ez a diplomski je malo naporan u smislu da ima puno labosa i uzima dosta vremena (eto po meni 10ak sati tjedno je puno u usporedbi sa preddiplomskim kad je bilo možda cca ako 2-4h)…btw na automatici sam.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rebinjo</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="203394">HelloTitty</a> Slažem se, osobito prvi semestar diplomskog koji mi je osobno bio možda i najnaporniji semestar na fakultetu. Makar dosta ovisi o samom izboru predmeta.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Ja osobno ne znam na koji su faks ovi svi bumeri išli. Svaki dan neki blic, zadaća, provjera, labos, nadoknada, lijevo desno, kuhaj kave, pij monstere, puši cigarete samo hasl hasl hasl, kaos brate, nemaš vremena disat.</p>

<p>A tek pragovi - jebote pragovi, manje pragova ima stubište do mog stana na 9. katu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>preddiplomski momenat - kompjuter ti ne može pokrenuti Android Studio pa nabavljaš RAM pločice do petka u 8:30</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Mislim da ovo pitanje značajno ovisi o smjeru, izboru predmeta i tvojim ambicijama. Možeš si složit pizdariju od predmeta samo da si gotov s faksom i da imaš vremena radit sa strane (s molbama si praktički možeš skombinirat custom module), a možeš si, naravno, otežat život. Raspitaj se malo o svakom predmetu kroz dojmove kolega, i onda procijeni što je previše, a što optimalno.</p>

<p>Meni je osobno četvrta godina bila daleko najteža, ne nužno zbog toga da je gradivo bilo teško, ili zadaci na ispitima apstraktni, već čisto zbog toga da je gradiva bilo više nego ikad, labosi su bili par puta tjedno po 4+ sati komad, seminar na svakom predmetu za siću bodova, 60+ bodova za prolaz na pojedinim predmetima, 50% uvjet na svim aktivnostima na predmetu (daleko najstresniji dio, jer možeš završiti bez prava izlaska na rokove), usmeni od po 50 bodova ak slučajno ne kolokviraš itd, itd. Znači, iznimno naporno, ne nužno teško. Ali opet, to je specifično za ZESOI predmete, nekome s modula koji nisu OI ili ERI ovi dojmovi ne znače previše kad će imat potpuno drugu organizaciju nastave. Peta godina je bila, usudio bi se reć, pizdarija. Možda na nekom drugom modulu, ili s težim diplomskim radom, nije tako. Ne bih znao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Ako diplomskom pristupiš isto kao što si pristupio matematikama da ih položiš + uzmeš neke lakše izborne onda je ez. Ako popušiš priče da je diplomski lakši pa se opustiš i naletiš na Strojno ili tako nešto onda si u govnima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="202728">pitroid</a></p> 


<p>Na rz-u i tako sve za ispit naucis pisuci labose. Za ispit nemas bas materijala osim starih ispita, tako da tempom 12h u komadu sve se da rjesit u 1 dan. Bez praznog hoda ofc i dobar fokus. Najgore mi je kad netko kaze joj evo ucim tjedan dana za ispit, a ono realno 3h je kuhao kave, 3h proveo gledajuci yt, 3h se dopisivao na whappu i 3h actually ucio <br>
Mislim oke, ako nekog stvarno zanima gradivl, slobodno nek si da oduska. Ali ovo su moji tips and tricks za ulaganje minimuma kako bi postigli max</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="76.html" class="PostMention" data-id="203527">enaiks</a> evo ucim tjedan dana za ispit, a ono realno 3h je kuhao kave, 3h proveo gledajuci yt, 3h se dopisivao na whappu i 3h actually ucio</p> </div></blockquote>
  
  <p><img src="../../assets/files/2021-06-09/1623233048-22752-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>Jel ima netko za energetike diplomski za misljenje</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mirko_</h3>
                <div class="Post-body">
                    <p>Nemoj biti glup ko ja, uči redovito i prati predavanja i biti ces ok. <br>
I za boga dragoga, pazi tko vodi predmete koje upisujes! Da sam se raspitao po forumu prije odabira ne bi mi se ništa vuklo sa 7. semestra 🙁</p>
                </div>

a rokove), usmeni od po 50 bodova ak slu\u010dajno ne kolokvira\u0161 itd, itd. Zna\u010di, iznimno naporno, ne nu\u017eno te\u0161ko. Ali opet, to je specifi\u010dno za ZESOI predmete, nekome s modula koji nisu OI ili ERI ovi dojmovi ne zna\u010de previ\u0161e kad \u0107e imat potpuno drugu organizaciju nastave. Peta godina je bila, usudio bi se re\u0107, pizdarija. Mo\u017eda na nekom drugom modulu, ili s te\u017eim diplomskim radom, nije tako. Ne bih znao.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"203495","attributes":{"number":75,"createdAt":"2021-06-09T07:48:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAko diplomskom pristupi\u0161 isto kao \u0161to si pristupio matematikama da ih polo\u017ei\u0161 + uzme\u0161 neke lak\u0161e izborne onda je ez. Ako popu\u0161i\u0161 pri\u010de da je diplomski lak\u0161i pa se opusti\u0161 i naleti\u0161 na Strojno ili tako ne\u0161to onda si u govnima.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"203527","attributes":{"number":76,"createdAt":"2021-06-09T09:13:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/55\u0022 class=\u0022PostMention\u0022 data-id=\u0022202728\u0022\u003Epitroid\u003C\/a\u003E\u003C\/p\u003E \n\n\n\u003Cp\u003ENa rz-u i tako sve za ispit naucis pisuci labose. Za ispit nemas bas materijala osim starih ispita, tako da tempom 12h u komadu sve se da rjesit u 1 dan. Bez praznog hoda ofc i d
