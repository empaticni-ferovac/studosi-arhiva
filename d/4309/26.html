    <div class="container">
    <h2>Težina diplomskog naspram preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Ne ovisi li to dosta o smjeru i izbornima koje upišete… Na diplomskom imaš puno više izbora barem koliko vidim, tek završavam 3. godinu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="202419">Collapse Enjoyer</a> ma to ovi rzovci kmeče</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ovisno o izboru, ali diplomski je miljama lakši, samo što neki ljudi vole odabrati predmete koji su teži a oni nisu sposobni ili generalno dolaze nespremni. Npr. mimlordi koji odaberu strojno učenje da bi izbjegli raspoznavanje uzoraka a ne znaju zucnut ili učiti statistiku, ili ljudi koji padnu na duboko učenje mem pa misle da to ide tako parcijalno, to je što se tiče RZa bar.</p>

<p>Ali kad se uspoređuje kvaliteta koja se traži na preddiplomskom i na diplomskom je prilično jasno što je mim a što nije. I ne vjerujem da će se puno toga promijenit s obzirom na to da su na R-u bitne promjene kod FER3 samo da ZESOI sad ima svoj modul i da Šnajder “razbija” Strojno na 2 dijela, što će vjerojatno biti isto kao i Čupićeva Java “razbijena” na 2 dijela, znamo kako je to prošlo kekw</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="18.html" class="PostMention" data-id="202424">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ili ljudi koji padnu na duboko učenje mem pa misle da to ide tako parcijalno, to je što se tiče RZa bar.</p></div></blockquote>

<p>Možeš mi reći koje predmete nema smisla upisati ako se necu baviti strojnim i dubokim ucenjem i stvarima vezanim uz AI opcenito? Tipa AVSP kolegij, je li on vezan za AI tj. ML? Koji su neki kolegiji koje nema smisla upisati kao “standalone” kolegije ako nemas dobar background iz tih podrucja? Jer mi se neki kolegiji cine zamiljivima no ne zelim ih upisati ako nemaju smisla sami za sebe nego su više vezani za AI tj. ML?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cotfuse</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="202424">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Mozda malo offtopic, ali Snajder ne razbija strojno na dva predmeta kao cupic javu, nego je strojno 2 nastavak na strojno. On godinama prica o zeljenom strojnom 2 gdje se obradjuju probabilisticki graficki modeli, computational learning theory, i jos stvari kojih se ne sjecam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Koliko sam vidio iz dosadasnjih komentara mogu povuc crtu da ce gledano za cijelu generaciju tezina ostati ista</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p>lako za diplomski, problem je da dok sam dosla do diplomskog sam vec bila mentalno mrtva</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="202429">[obrisani korisnik]</a> Nemoze to tako, moras nuzno upisat nesto kaj ima ai/ml</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="202429">[obrisani korisnik]</a> Sam izbjegni ZEMRIS i ZESOI</p>

<p>AI nećeš nikako moći izbjeći jer se NAISP sad većinski bavi time (to je sad komad gradiva jednako velik kao stabla), a on je obavezan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Ako uspijes savladat elektroniku, sve ostalo je pickin dim. LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>Diplomski mi je toliko lagan da za nijedan ispit ne učih vise od 2 dana. Cesto je to bio i dan prije ispita i nula posjecenih predavanja. Ne znam da sam na faxu dok ne sretnem nekoga s druge il trece godine pa cujem o ispitima. Trik je u tome da padnes labos profila ili seminar i produzis godinu i onda sljedece dvije plandujes i vjencavas se s kafanama. <br>
Necemo se lagat, svaki semestar zivim na rubu ne znajuci hocu li briljirat ili past godinu, ali u tom je čar studiranja.</p>

<p>P.S.<br>
Nece vam bit nista lakse i dalje cete zivit u agoniji, samo vam sad to nece biti sokantno nego novo normalno 😉 glfh mazohists</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="202434">enaiks</a></p> 

<p><img src="../../assets/files/2021-06-07/1623089280-296604-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="202434">enaiks</a> Koji si smjer?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="202438">Nocna_smjena</a> meme RZ s meme predmetima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="202438">Nocna_smjena</a> <a href="https://fer.studosi.net/d/12-o-cemu-razmisljate-trenutno/2547" rel=" nofollow ugc">https://fer.studosi.net/d/12-o-cemu-razmisljate-trenutno/2547</a><br>
Evo izvol’te. Moras biti malo egzhibicionist za ovakve pothvate, ali onda ojacas pa ti je sve svejedno nakon. Nema tog sta me sad moze izbacit iz takta, zivci su tupi na sve trivijalnosti egzistencije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="202441">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
A koje kolegije oni drže? Ja nemam blage koji kolegij je čiji jer ne pratim uopće tko drži koji kolegij niti koji profesor pripada kojem zavodu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="202441">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
A dobro, nije mi cilj izbjeći to nego minimizirati jer ne želim učiti nešto čime se neću baviti, a ne vidim se u AI/ML-u. Sto ZESOI i ZEMRIS drže isključivo kolegije povezane s AI/ML ? Ne zvuci mi vjerojatno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="202441">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zesoi je odlican zavod. Imaju simpozij jednom godisnje gdje imas priliku vidit drage kolege, asistente i profesore kako se zgaze od ića i pića. Kolege studenti, to mozete i vi iskusiti ako imate mentora na zesoiu 😉</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="202442">[obrisani korisnik]</a> Vjerujem da imaš listu predmeta na kojim su ti izlistani nositelji i samim time kojem zavodu pripadaju, pa evo, navali!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="202445">enaiks</a> Kolega je pitao kako da izbjegne AI a ne samoću</p>

<p>Nisam nikad bio pozvan, pa ni ne dolazim na to, a s obzirom na moje anti-FER stavove možda je tako i bolje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="202445">enaiks</a> Drago mi je vidjet da netko ispravno koristi izraz simpozij.</p>

<p>Al iz osobne znatiželje, kako izgleda diplomski za ERI, na ZESOI-ju. Trenutno nekako plutam prema Data Acquisition Systems sa fokusom na RTOS. Naravno htio bi uzet par izbornih predmeta iz podrucja biomedicine, ali cini mi se da nebudem mogao previse birat na kraju.</p>

<p>Mislim da su mi blizu <a href="../../u/MarokMarsci.html" class="UserMention">@Collapse Enjoyer</a> i <a href="../../u/helot.html" class="UserMention">@helot</a>.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p>Moje iskustvo je da su ispiti i općenito dio s teorijom značajno lakši, također olakšava što se predmeti mogu birati pa možeš izbjeći one najgore i složiti si kombinaciju koja je barem lakša ako te već ne zanima. Ono što je na diplomskom meni značajno teže su labosi jer se na većini predmeta očekuje da ti ne trebaju detaljne upute (ili ikakve upute) i da bi trebali sami znati isprogramirati manje više bilo što što nam zadaju, a ako su ti jedino iskustvo s programiranjem prethodni labosi na faksu i nemaš volje za samostalno istraživanje, onda su labosi noćna mora (da, znam, kakav sam ja to ferovac koji ne želi slobodno vrijeme trošiti na usavršavanje vještina i izradu svojih projekata). Dodaj tome svemu i generalni burnout koji nimalo ne pomaže, kao i činjenicu da ni profesore ni studente na diplomskom većinom nije briga ni za što, rekla bih da omjer preddiplomski/diplomski ostaje 1/1.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="202458">mentally_disturbed_llama</a> kako se boduju ispiti/labosi onda, je li split jos uvijek 80/20</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="202458">mentally_disturbed_llama</a> labosi su smrt za pisanje, a usmeno odgovaranje moze proc svatko iole nadaren za usmeno izrazavanje. sto nije slucaj kod vecine studenata ovkg faxa xD jos ne naidoh na asistenta koji daje 2 fucka za implementaciju koda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="202458">mentally_disturbed_llama</a> ovo!!</p> 

<p>Ne znam jesam ja krivo birala predmete na diplomskom, ali meni su 4. i 5. godina nebo i zemlja bile. Išla sam s tom pretpostavkom da je diplomski lakši, realno nisam se nešto ubila od rada na 3. godini i onda me na 4. godini dočekala hrpaaaa labosa. Na PIIS-u sam. Okej, krenula sam raditi na 4. godini pa je vjerojatno to pridonijelo, ali svejedno, imam osjećaj da je bilo više labosa sad na diplomskom.  I okej, motivacija iz godine u godinu se sve više gubi, ali zimski semestar 4. godine je meni bio baš struggle izgurati sve labose. Ispiti su druga priča, to bih čak rekla da je za razinu lakše, profesore je manje briga i više se ponavljaju ispiti nego na preddiplomskom. Ljetni semestar je bio lakši, ali možda najviše jer je bila korona semestar pa je bio više online nego uživo i izbacili su neke gluposti (tipa oni ispiti za zadaće za fmos..) I onda mi je peta godina super sjela, nisam ni znala da idem na faks. Prvih 5 tjedana valjda niti jedan labos nisam imala.</p>

<p>Uglavnom, nemojte baš ići s pretpostavkom da je diplomski automatski lakši, jer nije, može biti ako uzmete meme predmete, a i ovisi od osobe do osobe. + dio ljudi krene raditi na diplomskom pa to uzme dio vremena i ja osobno sam eksponencijalno gubila motivaciju za faksom jer bih na poslu radila zanimljivije stvari pa bih često odabrala posao a ne faks.</p>
                </div>
            </div>

dnu na duboko u\u010denje mem pa misle da to ide tako parcijalno, to je \u0161to se ti\u010de RZa bar.\u003C\/p\u003E\n\n\u003Cp\u003EAli kad se uspore\u0111uje kvaliteta koja se tra\u017ei na preddiplomskom i na diplomskom je prili\u010dno jasno \u0161to je mim a \u0161to nije. I ne vjerujem da \u0107e se puno toga promijenit s obzirom na to da su na R-u bitne promjene kod FER3 samo da ZESOI sad ima svoj modul i da \u0160najder \u201crazbija\u201d Strojno na 2 dijela, \u0161to \u0107e vjerojatno biti isto kao i \u010cupi\u0107eva Java \u201crazbijena\u201d na 2 dijela, znamo kako je to pro\u0161lo kekw\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"202429"},{"type":"posts","id":"203049"}]},"reactions":{"data":[{"type":"post_reactions","id":"405989"},{"type":"post_reactions","id":"405993"},{"type":"post_reactions","id":"406742"}]}}},{"type":"posts","id":"202429","attributes":{"number":21,"createdAt":"2021-06-07T17:59:58+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022202424\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ili ljudi koji padnu na duboko u\u010denje mem pa misle da to ide tako parcijalno, to je \u0161to se ti\u010de RZa bar.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMo\u017ee\u0161 mi re\u0107i koje predmete nema smisla upisati ako se necu baviti strojnim i dubokim ucenjem i stvarima vezanim uz AI opcenito? Tipa AVSP kolegij, je li on vezan za AI tj. ML? Koji su neki kolegiji k number":35,"createdAt":"2021-06-07T18:28:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoje iskustvo je da su ispiti i op\u0107enito dio s teorijom zna\u010dajno lak\u0161i, tako\u0111er olak\u0161ava \u0161to se predmeti mogu birati pa mo\u017ee\u0161 izbje\u0107i one najgore i slo\u017eiti si kombinaciju koja je barem lak\u0161a ako te ve\u0107 ne zanima. Ono \u0161to je na diplomskom meni zna\u010dajno te\u017ee su labosi jer se na ve\u0107ini predmeta o\u010dekuje da ti ne trebaju detaljne upute (ili ikakve upute) i da bi trebali sami znati isprogramirati manje vi\u0161e bilo \u0161to \u0161to nam zadaju, a ako su ti jedino iskustvo s programiranjem prethodni labosi na faksu i nema\u0161 volje za samostalno istra\u017eivanje, onda su labosi no\u0107na mora (da, znam, kakav sam ja to ferovac koji ne \u017eeli slobodno vrijeme tro\u0161iti na usavr\u0161avanje vje\u0161tina i izradu svojih projekata). Dodaj tome svemu i generalni burnout koji nimalo ne poma\u017ee, kao i \u010dinjenicu da ni profesore ni studente na diplomskom ve\u0107inom nije briga ni za \u0161to, rekla bih da omjer preddiplomski\/diplomski ostaje 1\/1.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4309"}},"user":{"data":{"type":"users","id":"479"}},"mentionedBy":{"data":[{"type":"posts","id":"202467"},{"type":"posts","id":"202534"},{"type":"posts","id":"202663"}]},"reactions":{"data":[]}}},{"type":"posts","id":"202467","attributes":{"number":36,"createdAt":"2021-06-07T18:32:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/35\u0022 class=\u0022PostMention\u0022 data-id=\u0022202458\u0022\u003Ementally_disturbed_llama\u003C\/a\u003E kako se boduju ispiti\/labosi onda, je li split jos uvijek 80\/20\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"444"}},"discussion":{"data":{"type":"discussions","id":"4309"}}}},{"type":"posts","id":"202534","attributes":{"number":41,"createdAt":"2021-06-07T20:44:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/35\u0022 class=\u0022PostMention\u0022 data-id=\u0022202458\u0022\u003Ementally_disturbed_llama\u003C\/a\u003E labosi su smrt za pisanje, a usmeno odgovaranje moze proc svatko iole nadaren za usmeno izrazavanje. sto nije slucaj kod vecine studenata ovkg faxa xD jos ne naidoh na asistenta koji daje 2 fucka za implementaciju koda\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"559"}},"discussion":{"data":{"type":"discussions","id":"4309"}}}},{"type":"posts","id":"202663","attributes":{"number":53,"createdAt":"2021-06-08T08:02:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4309\/35\u0022 class=\u0022PostMention\u0022 data-id=\u0022202458\u0022\u003Ementally_disturbed_llama\u003C\/a\u003E ovo!!\u003C\/p\u003E \n\n\u003Cp\u003ENe znam jesam ja krivo birala predmete na diplomskom, ali meni su 4. i 5. godina nebo i zemlja bile. I\u0161la sam s tom pretpostavkom da je diplomski lak\u0161i, realno nisam se ne\u0161to ubila od rada na 3. godini i onda me na 4. godini do\u010dekala hrpaaaa labosa. Na PIIS-u sam. Okej, krenula sam raditi na 4. godini pa je vjerojatno to pridonijelo, ali svejedno, imam osje\u0107aj da je bilo vi\u0161e labosa sad na diplomskom.  I okej, motivacija iz godine u godinu se sve vi\u0161e gubi, ali zimski semestar 4. godine je meni bio ba\u0161 struggle izgurati sve labose. Ispiti su druga pri\u010da, to bih \u010dak rekla da je za razinu lak\u0161e, profesore je manje briga i vi\u0161e se ponavljaju ispiti nego na preddiplomskom. Ljetni semestar je bio lak\u0161i, ali mo\u017eda najvi\u0161e jer je bila korona semestar pa je bio vi\u0161e online nego u\u017eivo i izbacili su neke gluposti (tipa oni ispiti za zada\u0107e za fmos..) I onda mi je peta godina super sjela, nisam ni znala da idem na faks. Prvih 5 tjedana valjda niti jedan labos nisam imala.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, nemojte ba\u0161 i\u0107i s pretpostavkom da je diplomski automatski lak\u0161i, jer nije, mo\u017ee biti ako uzmete meme predmete, a i ovisi od osobe do osobe. + dio ljudi krene raditi na diplomskom pa to uzme dio vremena i ja osobno sam eksponencijalno gubila motivaciju za faksom jer bih na poslu radila zanimljivije stvari pa bih \u010desto odabrala posao a ne faks.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"54"}},"discussion":{"data":{"type":"discussions","id":"4309"}}}},{"type":"post_reactions","id":"405988","attributes":{"userId":1,"postId":202422,"reactionId":7}},{"type":"post_reactions","id":"407437","attributes":{"userId":16,"postId":202422,"reactionId":7}},{"type":"post_reactions","id":"405989","attributes":{"userId":196,"postId":202424,"reactionId":7}},{"type":"post_reactions","id":"405993","attributes":{"userId":348,"postId":202424,"reactionId":7}},{"type":"post_reactions","id":"406742","attributes":{"userId":318,"postId":202424,"reactionId":7}},{"type":"post_reactions","id":"406003","attributes":{"userId":196,"postId":202431,"reactionId":7}},{"type":"post_reactions","id":"408101","attributes":{"userId":1279,"postId":202431,"reactionId":7}},{"type":"post_reactions","id":"406012","attributes":{"userId":559,"postId":202435,"reactionId":7}},{"type":"post_reactions","id":"406026","attributes":{"userId":196,"postId":202435,"reactionId":7}},{"type":"post_reactions","id":"406041","attributes":{"userId":52,"postId":202435,"reactionId":7}},{"type":"post_reactions","id":"406043","attributes":{"userId":268,"postId":202435,"reactionId":7}},{"type":"post_reactions","id":"406060","attributes":{"userId":444,"postId":202435,"reactionId":7}},{"type":"post_reactions","id":"406082","attributes":{"userId":206,"postId":202435,"reactionId"
