<noscript id="flarum-content">
    <div class="container">
    <h2>[OTVRAC] O predmetu</h2>

    <div>
                    <div>
                                <h3>spartanac555</h3>
                <div class="Post-body">
                    <p>Otvoreno računarstvo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p><a href="5543/1.html" class="PostMention" data-id="237069">spartanac555</a> zadaci lagani (ako si imao susreta s webom, html, css, javascript i php). Teorija dosadna, ali definitivno nije nista tesko</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jarza</h3>
                <div class="Post-body">
                    <h2>Otvoreno računarstvo</h2>

<p>TL;DR:<br>
Prvi ciklus priča o nekim generalnim informacijama i teorijica o otvorenim podacima, drugi ciklus te pretvara u kommre cyber security specialista. Predmet se skroz promijenio u odnosu na prošle godine tako da možda bude bolje/drugačije dogodine.</p>

<p><strong>Predavanja</strong> - idi na njih - postoje bodovi iz aktivnosti (ispunjavanje anonimnih questionnaire-a, jednostavni zadačići…), vrijede 20 bodova i prag je 8/20<br>
<strong>Labosi</strong> - 4 labosa (+ 1 opcionalan), zalažu se na dobro znanje web1 programiranja, radis na jednom te istom projektu pa ga kroz labose samo nadograđuješ. Radiš dataset, API za njega i na kraju ubaciš Auth0 login.</p>

<p>Ideja nositelja je bila da nam daju video materijale preko moodela na pocetku tjedna pa da mi u petak na predavanju raspravljamo o tome. U stvarnosti skoro nitko nikad nije gledao materijale pa bi na predavanju bilo puno awkward tisina nakon sto prof pita nesto i nitko ne zna odgovorit. Ivana Bosnić predaje prvi ciklus, koji je dosta laksi i manje dosadan za slusat od drugog. Igor Čavrak predaje drugi ciklus ali tu mi je prestala volja za životom pa sam njegov ciklus manje/više zaobišao.</p>

<p>Labosi su full konkretno programiranje, daju potpunu slobodu vezanu za izbor tehnologija, daju ti samo par bullet pointova o featureima koje moraš imati. Prvo napraviš dataset na neku proizvoljnu temu (npr. filmovi), na drugom napraviš mali web interface za taj dataset (stranica sa tablicom podataka, filterom, downloadom…), na trećem napraviš REST API te na zadnjem dodaš Auth0 autentifikaciju da se možeš prijaviti i pokrenuti neš malo koda. The catch is that moraš sam znat programirat - oni te ne uče ništa ali sam naučiš primijeniti ove stvari. Ovo mi se čini full korisno ali definitivno je i malo zahtjevno. Shoutout to the homie Branimir Pervan koji vodi labose, full chill i pristupačan lik.</p>

<p>Na MI je bilo osam teorijskih pitanja - nije zahtjevno za naučit sve materijale na moodelu.<br>
Na ZI je bilo desetak teorijskih pitanja te jedno veliko programsko, na papiru :( moraš iskodirat frontend gdje uneseš ime nekog grada, to pinga tvoj backend i dinamički ti pokaže tablicu sa temperaturom. Na backendu si morao napisat par ruta za dohvaćanje fiktivnih API-a za temperaturu.</p> 

<p>Težina: <strong>6.9 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, samo ako iskreno želiš raditi i malo patiti usput</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>krle</h3>
                <div class="Post-body">
                    <h3>Otvoreno računarstvo</h3>

<p>Pošto vidim da je moje mišljenje o predmetu dosta različito od ovog iznad, napisat ću i ja svoj dojam 😃</p>

<p>Predavanja - bio sam možda na prva 3, bodovi na predavanjima se ne dobivaju, osim kad je to najavljeno u obavijesti. Bodovi za sudjelovanje dobivaju se većinom na zadaćama koje nisu teške, većina mi je uzela oko pola sata. Ove kompleksnije nisam ni rješavao, imao sam oko 8/20 što je prag 😃 Prije svakog predavanja na moodleu se objave video predavanja, prezentacije i dodatni materijali. Na predavanju onda uglavnom odgovarate na pitanja koje prof. postavlja preko moodlea i diskutirate neke stvari (predavanja, tj. odgovori na pitanja ne nose bodove, osim ako ste između sa ocjenom pa ako ste bili na predavanjima možete imati veću ocjenu).</p>

<p>Labosi - Postoje 4 obavezna labosa i peti koji nije obavezan. Prvo se radi baza podataka i podaci, nakon toga se radi aplikacija sa funkcionalnostima pretraživanja i preuzimanja podataka u JSON i CSV formatu. Nakon toga se radi API, i nakon toga se dodaje login. Prvi labos mi je uzeo 2h, drugi oko 6-8h, treći 2h i zadnji oko 1h. Ovo dosta ovisi o tome koliko dobro poznajete web programiranje. Tehnologiju birate sami. Na labosima pokažete što ste napravili i to je to. Ako vas zanima web, onda labosi nisu teški i dosta su zanimljivi. Peti labos je sudjelovanje na open source projektu koji nije obavezan i koliko sam vidio većina nas to nije napravila.</p>

<p>MI i ZI - pogledajte kod kolege iznad 😃 Nisam se puno pripremao za njih i prošao sam bez problema. Za ispite je dovoljno proći prezentacije (i za ZI je potreban labos, no možete imati isprintani kod sa labosa)</p>

<p>Generalno nisam uložio puno vremena u predmet, a dosta korisnog sam naučio. Ima i dosta stvari koje mi neće trebati no to ovisi o vama 🙂</p>

<p>Težina: 4 / 10<br>
Korisnost: Ovisi<br>
Bih li preporučio/la predmet: Da</p>
                </div>
            </div>

Cp\u003EOtvoreno ra\u010dunarstvo?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5543"}},"user":{"data":{"type":"users","id":"728"}},"mentionedBy":{"data":[{"type":"posts","id":"237107"}]},"reactions":{"data":[]}}},{"type":"posts","id":"237107","attributes":{"number":2,"createdAt":"2021-09-14T19:34:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5543\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022237069\u0022\u003Espartanac555\u003C\/a\u003E zadaci lagani (ako si imao susreta s webom, html, css, javascript i php). Teorija dosadna, ali definitivno nije nista tesko\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"543"}},"discussion":{"data":{"type":"discussions","id":"5543"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"244335","attributes":{"number":3,"createdAt":"2021-10-16T22:07:59+00:00","contentType":"discussionTagged","content":[[2,367,368],[2,313]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5543"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276149","attributes":{"number":4,"createdAt":"2022-02-01T19:49:30+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EOtvoreno ra\u010dunarstvo\u003C\/h2\u003E\n\n\u003Cp\u003ETL;DR:\u003Cbr\u003E\nPrvi ciklus pri\u010da o nekim generalnim informacijama i teorijica o otvorenim podacima, drugi ciklus te pretvara u kommre cyber security specialista. Predmet se skroz promijenio u odnosu na pro\u0161le godine tako da mo\u017eda bude bolje\/druga\u010dije dogodine.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPredavanja\u003C\/strong\u003E - idi na njih - postoje bodovi iz aktivnosti (ispunjavanje anonimnih questionnaire-a, jednostavni zada\u010di\u0107i\u2026), vrijede 20 bodova i prag je 8\/20\u003Cbr\u003E\n\u003Cstrong\u003ELabosi\u003C\/strong\u003E - 4 labosa (+ 1 opcionalan), zala\u017eu se na dobro znanje web1 programiranja, radis na jednom te istom projektu pa ga kroz labose samo nadogra\u0111uje\u0161. Radi\u0161 dataset, API za njega i na kraju ubaci\u0161 Auth0 login.\u003C\/p\u003E\n\n\u003Cp\u003EIdeja nositelja je bila da nam daju video materijale preko moodela na pocetku tjedna pa da mi u petak na predavanju raspravljamo o tome. U stvarnosti skoro nitko nikad nije gledao materijale pa bi na predavanju bilo puno awkward tisina nakon sto prof pita nesto i nitko ne zna odgovorit. Ivana Bosni\u0107 predaje prvi ciklus, koji je dosta laksi i manje dosadan za slusat od drugog. Igor \u010cavrak predaje drugi ciklus ali tu mi je prestala volja za \u017eivotom pa sam njegov ciklus manje\/vi\u0161e zaobi\u0161ao.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi su full konkretno programiranje, daju potpunu slobodu vezanu za izbor tehnologija, daju ti samo par bullet pointova o featureima koje mora\u0161 imati. Prvo napravi\u0161 dataset na neku proizvoljnu temu (npr. filmovi), na drugom napravi\u0161 mali web interface za taj dataset (stranica sa tablicom podataka, filterom, downloadom\u2026), na tre\u0107em napravi\u0161 REST API te na zadnjem doda\u0161 Auth0 autentifikaciju da se mo\u017ee\u0161 prijaviti i pokrenuti ne\u0161 malo koda. The catch is that mora\u0161 sam znat programirat - oni te ne u\u010de ni\u0161ta ali sam nau\u010di\u0161 primijeniti ove stvari. Ovo mi se \u010dini full korisno ali definitivno je i malo zahtjevno. Shoutout to the homie Branimir Pervan koji vodi labose, full chill i pristupa\u010dan lik.\u003C\/p\u003E\n\n\u003Cp\u003ENa MI je bilo osam teorijskih pitanja - nije zahtjevno za nau\u010dit sve materijale na moodelu.\u003Cbr\u003E\nNa ZI je bilo desetak teorijskih pitanja te jedno veliko programsko, na papiru :( mora\u0161 iskodirat frontend gdje unese\u0161 ime nekog grada, to pinga tvoj backend i dinami\u010dki ti poka\u017ee tablicu sa temperaturom. Na backendu si morao napisat par ruta za dohva\u0107anje fiktivnih API-a za temperaturu.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6.9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, samo ako iskreno \u017eeli\u0161 raditi i malo patiti usput\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2022-02-01T19:49:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5543"}},"user":{"data":{"type":"users","id":"697"}},"editedUser":{"data":{"type":"users","id":"697"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"277316","attributes":{"number":5,"createdAt":"2022-02-05T09:54:05+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EOtvoreno ra\u010dunarstvo\u003C\/h3\u003E\n\n\u003Cp\u003EPo\u0161to vidim da je moje mi\u0161ljenje o predmetu dosta razli\u010dito od ovog iznad, napisat \u0107u i ja svoj dojam \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja - bio sam mo\u017eda na prva 3, bodovi na predavanjima se ne dobivaju, osim kad je to najavljeno u obavijesti. Bodovi za sudjelovanje dobivaju se ve\u0107inom na zada\u0107ama koje nisu te\u0161ke, ve\u0107ina mi je uzela oko pola sata. Ove kompleksnije nisam ni rje\u0161avao, imao sam oko 8\/20 \u0161to je prag \ud83d\ude03 Prije svakog predavanja na moodleu se objave video predavanja, prezentacije i dodatni materijali. Na predavanju onda uglavnom odgovarate na pitanja koje prof. postavlja preko moodlea i diskutirate neke stvari (predavanja, tj. odgovori na pitanja ne nose bodove, osim ako ste izme\u0111u sa ocjenom pa ako ste bili na predavanjima mo\u017eete imati ve\u0107u ocjenu).\u003C\/p\u003E\n\n\u003Cp\u003ELabosi - Postoje 4 obavezna labosa i peti koji nije obavezan. Prvo se radi baza podataka i podaci, nakon toga se radi aplikacija sa funkcionalnostima pretra\u017eivanja i preuzimanja podataka u JSON i CSV formatu. Nakon toga se radi API, i nakon toga se dodaje login. Prvi labos mi je uzeo 2h, drugi oko 6-8h, tre\u0107i 2h i zadnji oko 1h. Ovo dosta ovisi o tome koliko dobro poznajete web programiranje. Tehnologiju birate sami. Na labosima poka\u017eete \u0161to ste napravili i to je to. Ako vas zanima web, onda labosi nisu te\u0161ki i dosta su zanimljivi. Peti labos je sudjelovanje na open source projektu koji nije obavezan i koliko sam vidio ve\u0107ina nas to nije napravila.\u003C\/p\u003E\n\n\u003Cp\u003EMI i ZI - pogledajte kod kolege iznad \ud83d\ude03 Nisam se puno pripremao za njih i pro\u0161ao sam bez problema. Za ispite je dovoljno pro\u0107i prezentacije (i za ZI je potreban labos, no mo\u017eete imati isprintani kod sa labosa)\u003C\/p\u003E\n\n\u003Cp\u003EGeneralno nisam ulo\u017eio puno vremena u predmet, a dosta korisnog sam nau\u010dio. Ima i dosta stvari koje mi ne\u0107e trebati no to ovisi o vama \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 4 \/ 10\u003Cbr\u003E\nKorisnost: Ovisi\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E","editedAt":"2022-02-05T09:54:49+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5543"}},"user":{"data":{"type":"users","id":"616"}},"editedUser":{"data":{"type":"users","id":"616"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"728","attributes":{"username
