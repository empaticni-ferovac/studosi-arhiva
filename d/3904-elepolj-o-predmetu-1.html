    <div class="container">
    <h2>[ELEPOLJ] O predmetu</h2>

    <div>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p>Ako netko nije vidio, profesorica je u mailu dala neslužbeni termin “završnog” 19.6.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p>Jel ima netko plan kako ovo spremiti za zavrsni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="3904/22.html" class="PostMention" data-id="36019">Rom Jova (Željezo/bakar)</a> Ja prolazim kroz one pdf-ove koji su čak ok ak niš ne znaš. Ne zamaraju s teorijom, pokazuju kak riješit zadatke na nekoliko načina, al to je možda malo previše jer su neki puno teži a rijetko se koriste. Nakon tog planiram rokat po zadacima i kaj bude bude. Vjerojatno bi trebo malo ponovit stvari iz mat3.</p>

<p>Ne kažem da je ovo nužno optimalan način za naučit ovo, al to je moj plan jbg.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p><a href="3904/23.html" class="PostMention" data-id="36079">GranAutismo</a> A zadatke planiras iz neke zbirke,ispiti il?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="3904/24.html" class="PostMention" data-id="36247">Rom Jova (Željezo/bakar)</a> Ima toga, zadaci iz konzultacija su na moodleu, ima ona Trkuljina zbirka i stari ispiti. Kaj god stignem, ali sumnjam da ću puno tog stić riješit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>izgubljen_slucaj</h3>
                <div class="Post-body">
                    <p>postoje li negdje rjesenja rokova zadnje 2-3 godine? ne nuzno postupci.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p>Jebo me pas, ovi pdf-ovi imaju toliko gresaka da sam zabrijo da sam zaboravio oduzimat vektore i skalarno množit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p>Evo piše u mailu da možemo na ispitu imat službene formule i jedan A4 papir koji možemo obostrano ispisat. Dajte prijedloge kaj bi sve trebalo bit na tom papiru.</p>

<p>Za početak, ja bi stavio rješenja onih najčešćih integrala (ima već tablica na githubu) i nekakav sažeti algoritam rješavanja pojedinih tipova zadataka (kao što je opisano u pdf-ovima), sa potrebnim formulama. Poglavito za zadatke koji su lagani i dolaze često (uvjeti na granici, elektromagnetski val), tu se ne želite zajebat jer oni računaju da ćemo to skoro svi znat. Bilo bi dobro stavit i neke stvari iz matematika za svaki slučaj.</p>

<p>Možemo mrcinski šalić složit na A4.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gslycan14</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-06-15/1592239320-952834-ferr.png" title="" alt=""></p>

<p>zna li tko kako su integrirali ovaj Er?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ficocofi21</h3>
                <div class="Post-body">
                    <p><a href="3904/30.html" class="PostMention" data-id="40521">gslycan14</a> Kada stavis u integral solver onda se rijesava preko neki hiperbolnih brija koje u zivotu nebi predvidio, odmah mi je volju za zivot oduzelo … Možemo li mi samo utipkati integral u kalkic i izbaciti riješenja ako on to može izračunati , šta mislite koliko bodova bi mi uzeli za to ? 😅😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>e navodno postoji popis zadataka koje bi trebalo rijesit iz trkuljine zbirke, ima netko taj popis?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p>Jesu pričali išta o usmenom? Jel se zna ko će bit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="3904/33.html" class="PostMention" data-id="42584">GranAutismo</a> prosle god je navodno bio dan-dva kasnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrfant</h3>
                <div class="Post-body">
                    <p>Mozemo li spamat mailove da nam stave ispit online zbog korone? Prolaz zagarantiran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>luka_ja</h3>
                <div class="Post-body">
                    <p><a href="3904/35.html" class="PostMention" data-id="42611">mrfant</a> ja sam za 👍🏻👍🏻👍🏻👍🏻</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ficocofi21</h3>
                <div class="Post-body">
                    <p><a href="3904/35.html" class="PostMention" data-id="42611">mrfant</a> to bi moglo dovesti do toga da stave nesto brutalno nerijesivo</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lubenica</h3>
                <div class="Post-body">
                    <p>kako su prije izgledali labosi iz polja? jel postoje neki blicevi na labosu ili nesto slicno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="3904/38.html" class="PostMention" data-id="99714">Lubenica</a> prosle godine smo imali na moodleu zadatke za labose kao, prije toga su bili bas neki labosi sa knjizicama bas za njih</p>

<p><a href="3904/39.html" class="PostMention" data-id="121560">BigTuna</a> ko iz picke. Nismo imali usmeni jer je korona bila hehe a profesor je kao ugrozena skupina, pa su nam dali ispit na zaokruzivanje koji se gledao kao usmeni, i imao je prag. ugl ako ce vam bit ta verzija, sto je moguce, trebate znat, ali ne previse. Cijeli ovaj predmet je sranje i kao sve trebas znat, ali realno ako naucis samo neke osnovne zadatke i napravis si dobre formule, mozes relativno jednostavno proci i to bez puno ulozenog vremena. Ima negdje gdje sam napisao sta sam radio, ali ugl nadite stare ispite, najslicniji zadatak nades u zbirci i probas ga rijesit, ima negdje i rjesenja toga tako da ima i za provjeru. I za svaki zadatak koji napravite si zapisite formule, nakon par ispita cete shvatit da su vecina na istu foru i da postoji par stvari koje promijene</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigTuna</h3>
                <div class="Post-body">
                    <p><a href="../u/Bobinator.html" class="UserMention">@Bobinator</a> jel si proso polja ? Kak izgleda usmeni ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="3904/39.html" class="PostMention" data-id="121560">BigTuna</a> Mi smo sad na ljeto umjesto usmenog imali 15 abcd pitalica bez negativnih bodova. Pitalice su bile slične onima na moodleu ali niš ne treba računat, samo teorija. Bilo je jako lagano. Pisalo se isto kad i ispit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="3904/39.html" class="PostMention" data-id="121560">BigTuna</a> Nisu li rekli da će biti samo moodle test? I to još na početku semestra.</p>
                </div>
            </div>
