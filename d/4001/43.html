    <h2>[OOUP] Međuispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="174953">Učečuču</a></p> 
<blockquote class="uncited"><div><p><a href="23.html" class="PostMention" data-id="174584">JoKing</a> Šegvić odgovori “da da dekorator jest gradivo sljedećeg tjedna, možda ako tako piše, ali naprosto prolazimo ovaj međuispit, znači međuispit ćemo pisati do dekoratora”</p></div></blockquote>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="174972">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> gle, mi smo do sad obradili nacela oblikovanja i osnovne oblikovne obrasce u koje spada naredba takoder (i u prezentaciji je). U obavijesti je takoder navedena naredba prije meduispita. Iz toga sam zakljucio da naredba ulazi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p>Jel neko mozda slao mail jel ulazi dekorator i naredba?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emili</h3>
                <div class="Post-body">
                    <p>I ja sam isto bila pretpostavila da ulazi i naredba, ali sad kad gledam profesorov mejl ne zvuči mi tak lol. Bilo bi super da znam da ju na ispitu uzimam u obzir kad pogađam/pišem obrazac ili ne. Je netko u međuvremenu pitao i za naredbu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fer999</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="174948">Učečuču</a> Ovako je Šegvić na konzultacijama nacrtao? Mene muči što prilikom dodavanja novog razreda koji nasljeđuje Vozilo nemamo odmah postavljeno da objekti tog razreda imaju potisnike (zbog toga što klasa Vozilo nije direktno povezana na klasu Potisnici). Razumijem da je tu tako zbog zahtjeva na sondu i raketne potisnike, ali još mi ovaj prvi dio koji sam napisao nije jasan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="175336">fer999</a> možeš imati solarna jedna. Također sama kapsula bi bila kategorizirana kao vozilo (astronaut može izaći iz kapsule i sa svojim raketnim ruksakom je malo pogurnuti taman tako da snizi perihel)</p>

<p>Drugim riječima: razmišljaš previše</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="175336">fer999</a> a kuzim sta hoces rec, ali mislim da su to vec detalji koje oni nece uzimat za zlo. Ne znam kako bi drukcije rijesio zadatak uzimajuci u obzir ovu tvoju primjedbu, sonda mora imati samo raketni, netko je na konzama spomenuo kao moze li se u klasi sonda provjeravat o kojem je potisniku rijec na sto je prof. Cupic odgovorio da se time gubi neko svojstvo (ja mislim NBP jer moras pazit koja klasa smije imat kakav potisnik). Ugl. necemo o detaljima, nisam jos ni naredbu obradio do kraja nema se vremena za detalje 😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fer999</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="175340">gladiator</a> Nemoj se naljutiti, ali nisam shvatio odgovor. Odnosno ne vidim dio odgovora koji se tiče mojeg pitanja vezanog uz dodavanje nove vrste vozila (npr. klasa Svemirski rover). U slučaju da to vozilo povežemo u grafu s Vozilom, to vozilo ne bi inicijalno imalo vezu s klasom Potisnik (iako u tekstu zadatka kaže: svako Vozilo ima barem jedan potisnik).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="175345">fer999</a> Ako taj Svemirski rover nasljeđuje Vozilo, onda ima i sve atribute koje ima Vozilo, pa tako i potisnike.<br>
Zamisli da razred vozilo ima List&lt;Potisnik&gt; potisnici, ako ga nasljedi SvemirskiRover i on ce imat tu listu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fer999</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="175349">Rene</a> Da, znam, ali u grafu koji je kolega poslao u ovu grupu, nemamo poveznicu klasa Vozilo i Potisnik. Zato i pitam ovo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="175350">fer999</a> Da da tek sam sad skužio pitanje, zato sam i obrisao post hahah. Ne znam stvarno, valjda nije bitno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="175383">Učečuču</a> Evo kolega ne morate ni ucit naredbu stigla obavjest da ne ulazi u ispit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="175448">at5611</a> oopsiee 🥺👉👈<br>
VAŽNO! Novi raspored održavanja međuispita</p>

<p>Međuispit će se održati 22. travnja 2021. u 8:00 po sljedećem rasporedu po prostorijama:</p>

<p>D1: Abramović - Džaja</p>

<p>D-152: Đaković - Ilić</p>

<p>D-2: Ilinović - Lukačević</p>

<p>D260: Lulić - Nuić</p>

<p>D-272: Oreč - Sabolić</p>

<p>D-273: Samaržija - Šošić</p>

<p>D-346: Terović - Zubčić</p>

<p>Ispit traje 150 minuta i uključuje gradivo iz 1 ciklusa predavanja (do dekoratora, <em>naredba ne ulazi u ispit</em>) i laboratorijskih vježbi. Nije dozvoljeno korištenje bilo kakvih podsjetnika ili kalkulatora. Molimo studente da ponesu prazne papire za rješavanje zadataka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-21/1619021178-605991-image.png" title="" alt=""><br>
za ovaj pod a) koji je najbolji pristup za oblikovati kod ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="175550">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> proslijedi mu Comparator kao argument</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="175564">gladiator</a></p> 

<p><a href="49.html" class="PostMention" data-id="175550">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a>  ako ima netko riješen taj zadatak, jel’ možete uslikati? tenks</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p>Jel neko rješava 1. zad MI 2017, kako bi taj dijagram treba izgledat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="175624">endyyyy</a> Nisam raspisivao , neka generalna ideja mi  je bila imat SelectionSort kao abstract class s metodama sort(defaultna i poziva metodu compareWithCriteria()) i compareWithCriteria(abstraktna)  i onda pomocu obrasca okvirne metode imati konkretne implementacije SelectionSorta ovisno o kriteriju usporedivanja , tocnije overridat metodu compareWithCriteria, sad nez jel ovo okej</p> 
                </div>
            </div>
