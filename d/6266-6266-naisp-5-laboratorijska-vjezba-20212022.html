                                <h3>n_p_zagi</h3>
                <div class="Post-body">
                    <p>Zadatak Vam je implementirati Huffmanov enkoder koristeći prioritetni red. Numerička tolerancija je . U postupku izgradnje stabla, lijevo dijete uvijek neka bude ono manje, a desno neka bude veće (pogledajte napomenu 1). Ovo će osigurati jednoznačnost koda. Testiranje se provodi nad odabranim i slučajno generiranim primjerima. Svi testovi se provode nad kodnom tablicom.</p>

<p>Već Vam je složena većina koda, ali morate ispravno dovršiti slijedeće:</p>

<p>metodu <strong>lt</strong> unutar klase Node na način da ispravno uspoređuje čvorove stabla. U usporedbama brojeva sa pomičnim zarezom, pazite na numeričku preciznost! Ovu metodu koristi prioritetni red za određivanje redoslijeda čvorova.<br>
metodu Huffman_tree na način da izgradi valjano Huffmanovo stablo<br>
Mjesta gdje trebate unijeti kod su označena sa TODO. Za prioritetni red se preporuča korištenje heapq iz pythonove standardne programske knjižnice koja koristi min-heap za održavanje reda.</p>

<p>Ostatak koda riješava probleme izgradnje kodne tablice i enkodiranja.</p>

<p>Kod<br>
U prostor za odgovore zalijepite <strong>CIJELI</strong> kod (popunjen, naravno).</p>

<pre><code>import heapq

TOL_DEC = 3
TOLERANCE = 10**-TOL_DEC


class Node:
    """Node in a Huffman tree
    """

    def __init__(self, prob, symbol, left=None, right=None):
        self.prob = prob  # probability of symbol
        self.symbol = symbol
        self.left = left
        self.right = right

        # incoming tree direction to node (0/1) - root has ''
        self.code = ''

    def __lt__(self, other: 'Node') -&gt; bool:
        """enables comparisons between objects

        Args:
            other (Node): other object in comparison

        Returns:
            bool: True if self is LESS THAN other,
                  False otherwise
        """
        # TODO: ovdje dodajte svoj kod za usporedbu. Pazite na numeričku toleranciju!
        pass


def Huffman_tree(symbol_with_probs: dict) -&gt; Node:
    """Builds Huffman tree

    Args:
        symbol_with_probs (dict): dictionary symbol-probability that describes the problem

    Returns:
        Node: root of the built Huffman tree
    """
    symbols = symbol_with_probs.keys()
    nodes_queue = []

    # TODO: ovdje dovršite izgradnju stabla
    # HINT: spajanje dva stringa s1 i s2 u sortirani se moze postici sa: ''.join(sorted(s1+s2))
    # HINT: za rad sa prioritetnim redom vam mogu zatrebati metode heapq.heappop i heapq.heappush

    return nodes_queue[0]


####################### IT'S BETTER NOT TO MODIFY THE CODE BELOW ##############


def calculate_codes(node: Node, val: str = '', codes=dict()) -&gt; dict:
    # calculates codewords for Huffman subtree starting from node

    newVal = val + str(node.code)

    if(node.left):
        calculate_codes(node.left, newVal, codes)
    if(node.right):
        calculate_codes(node.right, newVal, codes)

    if(not node.left and not node.right):
        codes[node.symbol] = newVal

    return codes


def Huffman_encode(data: str, coding: dict) -&gt; str:
    # encodes
    encoding_output = []
    for c in data:
        encoding_output.append(coding[c])
    string = ''.join([str(item) for item in encoding_output])
    return string


def Huffman_decode(encoded_data: str, huffman_tree: Node) -&gt; str:
    tree_head = huffman_tree
    decoded_output = []
    for x in encoded_data:
        if x == '1':
            huffman_tree = huffman_tree.right
        elif x == '0':
            huffman_tree = huffman_tree.left
        # check if leaf
        if huffman_tree.left is None and huffman_tree.right is None:
            decoded_output.append(huffman_tree.symbol)
            huffman_tree = tree_head

    string = ''.join([str(item) for item in decoded_output])
    return string


def roundToDecimals(num: float, decimals: int) -&gt; float:
    """Rounds number to significant decimals

    Args:
        num (float): number to round
        decimals (int): number of significant decimals

    Returns:
        float: rounded number
    """
    return round(num*10**decimals)/10**decimals</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Ovdje Vam je kod koji možete koristiti za testiranje</p>

<p>Kod za isprobavanje i testiranje<br>
Ovaj kod nemojte kopirati u prostor za rješenje, već ga koristite lokalno u svojoj razvojnoj okolini.</p>

<pre><code>symbols_with_probs={'A':0.13,'B':0.21,'C':0.39,'D':0.19,'E':0.08}

<p>Napomena 1<br>
U postupku izgradnje kodne tablice, koristite sljedeći tie-breaker (razrješavanje situacija kada imate izjednačene usporedbe vjerojatnosti)…</p>

<p>Uvedimo imenovanje čvora u Huffmanovom stablu na sljedeći način:</p>

<p>ako je list, tada mu je ime njegov pripadni simbol<br>
ako je unutarnji čvor, neka mu je ime uzlazno sortirana konkatenacija simbola njegovih listova. Npr. ako su u podstablu tog čvora listovi simbola ‘C’, ‘A’, ‘E’ onda će ime tog unutarnjeg čvora biti ‘ACE’.<br>
Ako dva čvora imaju jednake vjerojatnosti, tada se manjim čvorom smatra onaj koji ima leksikografski manje ime. Primjer istinitih usporedbi su: ‘AB’ &lt; ‘AC’ &lt; ‘ACE’ te dodatno ‘BC’&lt;‘E’.</p>

<ol style="list-style-type:decimal"><li>Složenost rješavanja problema naprtnjače kapaciteta C i broja predmeta N: O(N * C)</li>
<li>Huffmanovo kodiranje proizvodi optimalan binarni kod varijabilne duljine, da ili ne: DA</li>
<li>Koja je tvrdnja neispravna za LZ77<br>
a) Koristi operaciju kopiranja<br>
b) riječnički spremnik je u praksi dulji od unaprijednog spremnika<br>
c) provodi blokovsko enkodiranje<br>
<strong>d) koristi statični riječnik</strong></li>
<li>Koja je ukupna složenost izgradnje Huffmanove kodne tablice iz ulaznog problema: O(n * log(n))</li></ol>

":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6266"}},"mentionedBy":{"data":[{"type":"posts","id":"264192"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264192","attributes":{"number":2,"createdAt":"2021-12-13T10:16:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6266\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022264181\u0022\u003E[obrisani korisnik]\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EDanas je prvi labos u 12 objavim kad krene\u003C\/p\u003E\n","editedAt":"2021-12-13T10:16:24+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"684"}},"discussion":{"data":{"type":"discussions","id":"6266"}},"editedUser":{"data":{"type":"users","id":"684"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"264199","attributes":{"number":3,"createdAt":"2021-12-13T10:38:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESta ulazi u ovaj labos?\u003Cbr\u003E\nDinami\u010dko programiranje, kompresijski algoritmi i nasumi\u010dni algoritmi?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6266"}},"user":{"data":{"type":"users","id":"1713"}},"mentionedBy":{"data":[{"type":"posts","id":"264201"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264201","attributes":{"number":4,"createdAt":"2021-12-13T10:43:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6266\/3\u0022 class=\u0022PostMention\u0022 data-id=\u0022264199\u0022\u003Ezmaj\u003C\/a\u003E \u003Cbr\u003E\nproblem naprtnja\u010de, Huffmanovo kodiranje i LZ77.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1779"}},"discussion":{"data":{"type":"discussions","id":"6266"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"264208","attributes":{"number":5,"createdAt":"2021-12-13T11:07:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZadatak Vam je implementirati Huffmanov enkoder koriste\u0107i prioritetni red. Numeri\u010dka tolerancija je . U postupku izgradnje stabla, lijevo dijete uvijek neka bude ono manje, a desno neka bude ve\u0107e (pogledajte napomenu 1). Ovo \u0107e osigurati jednozna\u010dnost koda. Testiranje se provodi nad odabranim i slu\u010dajno generiranim primjerima. Svi testovi se provode nad kodnom tablicom.\u003C\/p\u003E\n\n\u003Cp\u003EVe\u0107 Vam je slo\u017eena ve\u0107ina koda, ali morate ispravno dovr\u0161iti slijede\u0107e:\u003C\/p\u003E\n\n\u003Cp\u003Emetodu \u003Cstrong\u003Elt\u003C\/strong\u003E unutar klase Node na na\u010din da ispravno uspore\u0111uje \u010dvorove stabla. U usporedbama brojeva sa pomi\u010dnim zarezom, pazite na numeri\u010dku preciznost! Ovu metodu koristi prioritetni red za odre\u0111ivanje redoslijeda \u010dvorova.\u003Cbr\u003E\nmetodu Huffman_tree na na\u010din da izgradi valjano Huffmanovo stablo\u003Cbr\u003E\nMjesta gdje trebate unijeti kod su ozna\u010dena sa TODO. Za prioritetni red se preporu\u010da kori\u0161tenje heapq iz pythonove standardne programske knji\u017enice koja koristi min-heap za odr\u017eavanje reda.\u003C\/p\u003E\n\n\u003Cp\u003EOstatak koda rije\u0161ava probleme izgradnje kodne tablice i enkodiranja.\u003C\/p\u003E\n\n\u003Cp\u003EKod\u003Cbr\u003E\nU prostor za odgovore zalijepite \u003Cstrong\u003ECIJELI\u003C\/strong\u003E kod (popunjen, naravno).\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Eimport heapq\n\nTOL_DEC = 3\nTOLERANCE = 10**-TOL_DEC\n\n\nclass Node:\n    \u0022\u0022\u0022Node in a Huffman tree\n    \u0022\u0022\u0022\n\n    def __init__(self, prob, symbol, left=None, right=None):\n        self.prob = prob  # probability of symbol\n        self.symbol = symbol\n        self.left = left\n        self.right = right\n\n        # incoming tree direction to node (0\/1) - root has \u0027\u0027\n        self.code = \u0027\u0027\n\n    def __lt__(self, other: \u0027Node\u0027) -\u0026gt; bool:\n        \u0022\u0022\u0022enables comparisons between objects\n\n        Args:\n            other (Node): other object in comparison\n\n        Returns:\n            bool: True if self is LESS THAN other,\n                  False otherwise\n        \u0022\u0022\u0022\n        # TODO: ovdje dodajte svoj kod za usporedbu. Pazite na numeri\u010dku toleranciju!\n        pass\n\n\ndef Huffman_tree(symbol_with_probs: dict) -\u0026gt; Node:\n    \u0022\u0022\u0022Builds Huffman tree\n\n    Args:\n        symbol_with_probs (dict): dictionary symbol-probability that describes the problem\n\n    Returns:\n        Node: root of the built Huffman tree\n    \u0022\u0022\u0022\n    symbols = symbol_with_probs.keys()\n    nodes_queue = []\n\n    # TODO: ovdje dovr\u0161ite izgradnju stabla\n    # HINT: spajanje dva stringa s1 i s2 u sortirani se moze postici sa: \u0027\u0027.join(sorted(s1+s2))\n    # HINT: za rad sa prioritetnim redom vam mogu zatrebati metode heapq.heappop i heapq.heappush\n\n    return nodes_queue[0]\n\n\n####################### IT\u0027S BETTER NOT TO MODIFY THE CODE BELOW ##############\n\n\ndef calculate_codes(node: Node, val: str = \u0027\u0027, codes=dict()) -\u0026gt; dict:\n    # calculates codewords for Huffman subtree starting from node\n\n    newVal = val + str(node.code)\n\n    if(node.left):\n        calculate_codes(node.left, newVal, codes)\n    if(node.right):\n        calculate_codes(node.right, newVal, codes)\n\n    if(not node.left and not node.right):\n        codes[node.symbol] = newVal\n\n    return codes\n\n\ndef Huffman_encode(data: str, coding: dict) -\u0026gt; str:\n    # encodes\n    encoding_output = []\n    for c in data:\n        encoding_output.append(coding[c])\n    string = \u0027\u0027.join([str(item) for item in encoding_output])\n    return string\n\n\ndef Huffman_decode(encoded_data: str, huffman_tree: Node) -\u0026gt; str:\n    tree_head = huffman_tree\n    decoded_output = []\n    for x in encoded_data:\n        if x == \u00271\u0027:\n            huffman_tree = huffman_tree.right\n        elif x == \u00270\u0027:\n            huffman_tree = huffman_tree.left\n        # check if leaf\n        if huffman_tree.left is None and huffman_tree.right is None:\n            decoded_output.append(huffman_tree.symbol)\n            huffman_tree = tree_head\n\n    string = \u0027\u0027.join([str(item) for item in decoded_output])\n    return string\n\n\ndef roundToDecimals(num: float, decimals: int) -\u0026gt; float:\n    \u0022\u0022\u0022Rounds number to significant decimals\n\n    Args:\n        num (float): number to round\n        decimals (int): number of significant decimals\n\n    Returns:\n        float: rounded number\n    \u0022\u0022\u0022\n    return round(num*10**decimals)\/10**decimals\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n    \u003Cbr\u003E\n\u003Cp\u003EOvdje Vam je kod koji mo\u017eete koristiti za testiranje\u003C\/p\u003E\n\n\u003Cp\u003EKod za isprobavanje i testiranje\u003Cbr\u003E\nOvaj kod nemojte kopirati u prostor za rje\u0161enje, ve\u0107 ga koristite lokalno u svojoj razvojnoj okolini.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Esymbols_with_probs={\u0027A\u0027:0.13,\u0027B\u0027:0.21,\u0027C\u0027:0.39,\u0027D\u0027:0.19,\u0027E\u0027:0.08}\nprint(\u0027problem: \u0027, symbols_with_probs)\ntree=Huffman_tree(symbols_with_probs)\nhuffman_code = calculate_codes(tree)\nprint(\u0027encoding:\u0027,huffman_code)\n\ndata = \u0027DEBADE\u0027\nprint(\u0027original text: \u0027,data)\n\nprint(\u0027-------ENCODE--------\u0027)\nenc=Huffman_encode(data,huffman_code)\nprint(\u0027data encoded: \u0027,enc)\n\nprint(\u0027-------DECODE--------\u0027)\nprint(\u0027data decoded back: \u0027,Huffman_decode(enc,tree))\n\n\u0022\u0022\u0022 # ispravan izlaz\nproblem:  {\u0027A\u0027: 0.13, \u0027B\u0027: 0.21, \u0027C\u0027: 0.39, \u0027D\u0027: 0.19, \u0027E\u0027: 0.08}\nencoding: {\u0027D\u0027: \u002700\u0027, \u0027E\u0027: \u0027010\u0027, \u0027A\u0027: \u0027011\u0027, \u0027B\u0027: \u002710\u0027, \u0027C\u0027: \u002711\u0027}\noriginal text:  DEBADE\n-------ENCODE--------\ndata encoded:  000101001100010\n-------DECODE--------\ndata decoded back:  DEBADE\n\u0022\u0022\u0022\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003ENapomena 1\u003Cbr\u003E\nU postupku izgradnje kodne tablice, koristite sljede\u0107i tie-breaker (razrje\u0161avanje situacija kada imate izjedna\u010dene usporedbe vjerojatnosti)\u2026\u003C\/p\u003E\n\n\u003Cp\u003EUvedimo imenovanje \u010dvora u Huffmanovom stablu na sljede\u0107i na\u010din:\u003C\/p\u003E\n\n\u003Cp\u003Eako je list, tada mu je ime njegov pripadni simbol\u003Cbr\u003E\nako je unutarnji \u010dvor, neka mu je ime uzlazno sortirana konkatenacija simbola njegovih listova. Npr. ako su u podstablu tog \u010dvora listovi simbola \u2018C\u2019, \u2018A\u2019, \u2018E\u2019 onda \u0107e ime tog unutarnjeg \u010dvora biti \u2018ACE\u2019.\u003Cbr\u003E\nAko dva \u010dvora imaju jednake vjerojatnosti, tada se manjim \u010dvorom smatra onaj koji ima leksikografski manje ime. Primjer istinitih usporedbi su: \u2018AB\u2019 \u0026lt; \u2018AC\u2019 \u0026lt; \u2018ACE\u2019 te dodatno \u2018BC\u2019\u0026lt;\u2018E\u2019.\u003C\/p\u003E\n\n\u003Cp\u003ENAPOMENA 2\u003Cbr\u003E\nPazite na uvla\u010denja (indentacije) - koristite samo SPACE ili samo TAB\u003Cbr\u003E\nMo\u017eete koristiti print funkciju za ispis me\u0111urezultata\u003Cbr\u003E\nEdgar koristi Python verziju 3.8, tako da vam mo\u017eda neke funkcionalnosti iz novijih (3.9+) ili starijih (2.x) verzija ne\u0107e podr\u017eavati\u003Cbr\u003E\nMolimo da pi\u0161ete svoj vlastiti kod. Kodove u skripti mo\u017eete koristiti za orijentaciju. Edgar ima mogu\u0107nost otkrivanja plagijata i ta \u0107e mogu\u0107nost biti kori\u0161tena na ovom zadatku.\u003C\/p\u003E","editedAt":"2021-12-13T11:53:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":10,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6266"}},"user":{"data":{"type":"users","id":"1869"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"264210","attributes":{"number":6,"createdAt":"2021-12-13T11:12:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-12-13\/1639393956-310678-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":7,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6266"}},"user":{"data":{"type":"u
