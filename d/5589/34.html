<noscript id="flarum-content">
    <div class="container">
    <h2>Mentor: Boris Vrdoljak</h2>

    <div>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p>Vidio sam da ljudi gore pišu da Vrdoljak ne odgovara na mailove, jel vam se sad vec javio ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="47307">Kaladonter</a> nije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jagoda01</h3>
                <div class="Post-body">
                    <p>Jel se mogu kod Vrdoljaka napravit i mobilne aplikacije (npr Android) povezane s bazom, ili bas samo web</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="302315">Jagoda01</a> Ma nema ti on neke ful stroge teme koje se rade, čim ima ikakve remote veze s bazama ne bi trebalo biti problema, a ne čini mi se on kao da će stvarati neke probleme čak i da se radi nešto što nema veze s bazama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ViBorg</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="2.html" class="PostMention" data-id="23792">Amon</a> Svake godine pošalje studentima primjerke starih seminara/završnih pa je dovoljno samo ići po tome i pisat (dakle ne moraš ni o formi rada razmišljat)<br>
Nadam se da ne pokazuje moju sramotu.</p></div></blockquote>

<p>Da, dosta je chill, ali isto tako mi je ostalo u sjećanju da sam ga morao pingati par puta da bi dobio odgovor…</p>

<p><a href="26.html" class="PostMention" data-id="302315">Jagoda01</a> Ja sam radio desktop aplikaciju tako da će ti vjerojatno i android dozvoliti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="302315">Jagoda01</a> Da, u biti možeš radit što god hoćeš, a ako odabereš nešto o čem on ne zna puno ti dodijeli asistenta s kojim onda možeš surađivat. Kasnije na diplomskom prihvaća i pisanje rada u firmi ako radiš negdje. Jako je chill, nekad malo i previše pa ne odgovara baš na mailove, ali u globalu super mentor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>krle</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="302315">Jagoda01</a> Ja sam radio mobilnu i nije bilo nikakvih problema</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Casio</h3>
                <div class="Post-body">
                    <p>Zna netko kakve stvari se rade kod Vrdoljaka na diplomskom?<br>
pogotovo ako ima neki kolega koji je kod njega po FER3 programu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="302402">Casio</a> Raspodijeljeni sustavi i baze podataka, Mikroservisna arhitektura, Digitalizacija poslovanja i plaćanja.<br>
U principu možeš i nešto svoje, samo se treba dogovoriti s njim. Jedna kolegica radi neki ML</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="302402">Casio</a>  Ja sam na diplomskom projektu radio skladište podataka i sad mi je diplomski samo nastavak na to</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Casio</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="302423">Svudec</a> jel bi se mogla ponovni raditi neka web aplikacija isto kao što se radila za preddiplomski, ako ne jel znas nekog mentora kod kojeg se moze raditi web aplikacija na diplomskom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jagoda01</h3>
                <div class="Post-body">
                    <p>Jel mu se tko javio za završni da je dobio neki odgovor? Vidim po ovim komentarima iz prijašnjih godina da se ni tad nije javljao, možda čeka da prođe rok iz baza pa da vidi ocjene?<br>
Ne znam jel da se javim još nekome ili ne, kaj ak mi odgovori tek u 7. mjesecu i odbije me hah</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="302944">Jagoda01</a> onda si bez mentora u 7. mjesecu lol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jagoda01</h3>
                <div class="Post-body">
                    <p>Javio je Vrdoljak da ce vidjet u 7. mjesecu kog ce primit nakon zi iz baza kad vidi ocjene. Kaj mislite kolko mi treba da me prihvati? 3? 4?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="303856">Jagoda01</a> Prije je prihvaćao 3 i više.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="304176">Casio</a> poprilično sam siguran da bi. Znam ljude koji su to radili za diplomski (prije par godina), ja radim nešto drugo ali ne mogu zamisliti Borisa kako govori “ne može, moraš nešto ozbiljnije”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="304176">Casio</a> Ako ti vrdoljak ne dopusti, mislim da je Mornaru to sasvim okej tema.<br>
Bivši kolega s posla je prije 3 god kod njega obranio diplomski zavrsni, a tema mu je bila sustav za vođenje rezervacije apartmana (dakle full stack app (msm da je imao i mobilnu aplikaciju)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="304179">Bananaking</a>  zašto je web aplikacija neozbiljna tema?</p>
                </div>
            </div>

            <hr>
            </div>
