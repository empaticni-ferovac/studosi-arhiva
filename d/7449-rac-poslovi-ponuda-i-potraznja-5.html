Također postoji pogodnost Multisport kartice (i za studente).</p>

<p>Pocetna satnica (Junior): Oko 40-50 kn/h, ovisno o znanju i iskustvu.</p>

ti na novim projektima od nule, uz prisutstvo mentora \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003EOno sto bih izdvojio da je bitno je dobro poznavanje JS-a i Node.js-a, poznavanje koncepata OOP-a i spremnost na rad i ucenje.\u003C\/p\u003E \n\n\u003Cp\u003EOcekivani broj sati za studenta je otprilike 30h tjedno. Povremeno moguc remote rad.\u003Cbr\u003E\nLokacija do sada je bila Wespa spaces no uskoro se selimo u  (najvjerojatnije) zapadni dio Zg.\u003Cbr\u003E\nTako\u0111er postoji pogodnost Multisport kartice (i za studente).\u003C\/p\u003E\n\n\u003Cp\u003EPocetna satnica (Junior): Oko 40-50 kn\/h, ovisno o znanju i iskustvu.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e info na: \u003Ca href=\u0022https:\/\/karijere.fer.hr\/bebabit-junior-backend-developer-m-f\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/karijere.fer.hr\/bebabit-junior-backend-developer-m-f\/\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2022-01-31T20:16:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"616"}},"editedUser":{"data":{"type":"users","id":"616"}},"mentionedBy":{"data":[{"type":"posts","id":"275805"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275805","attributes":{"number":118,"createdAt":"2022-01-31T20:25:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/117\u0022 class=\u0022PostMention\u0022 data-id=\u0022275799\u0022\u003Enull\u003C\/a\u003E jbt skoro sam ti napisao da imas zatipak\u003C\/p\u003E\n\n\u003Cp\u003EKad ono firma stvarno bebabeat\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"7449"}},"mentione
