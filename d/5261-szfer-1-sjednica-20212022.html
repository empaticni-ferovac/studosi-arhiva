    <h2>SZFER - 1. sjednica - 2021/2022</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Danas, u <strong>srijedu, 29.09.2021.</strong> u <strong>18:30</strong> održala se konstituirajuća sjednica u Sivoj vjećnici. Prisutno je sveukupno bilo <strong>35</strong> aktivnih članova SZ.</p>

<h2>Dnevni red</h2>

<h4>Prihvaćanje dnevnog reda</h4>

<p>Dnevni red je <strong><span style="color:green">jednoglasno prihvaćen</span></strong>.</p>

<hr>

<h4>Rekapitulacija rada proteklog saziva Studentskog zbora i projekti koji su u tijeku</h4>

<p>Trebalo ih je sve popisati, ono što sam ja zapisao što je bitno za aktivni saziv jest:</p>
<ul><li>online predaja završnih i diplomskih
    <ul><li>počelo s diplomskima u zimskom semestru 2020., zgodno se poklopila korona kad je bilo za završne i diplomske u ljetnom pa nadalje</li> </ul></li>
<li>češća praksa ispita na računalu
    <ul><li>pokusni kunić <strong>Baze podataka</strong></li>
    <li>inicijalno <strong><span style="color:green">pozitivni</span></strong> dojmovi</li>
    <li>trebamo nastaviti rad da se integrira u više predmeta</li></ul></li>
<li>redizajn studentske ankete
    <ul><li>bilo je pomaka, ali je trenutno <strong><span style="color:red">srušeno</span></strong></li>
    <li>studenti ne vjeruju u anonimnost ankete</li>
    <li>najveći problem je što profesori mogu i ne moraju poslušati feedback
        <ul><li>profesori koji se žele poboljšati to već ionako rade</li></ul></li>
    <li>planira se otvaranje Youtube kanala gdje bi uspješni profesori podijelili kako su uspjeli</li></ul></li>
<li>razredbeni ispiti za FERovce su do daljnjega <strong>ukinuti</strong>, znači, nije samo radi korone/FER3</li>
<li>gleda se kako vratiti popularnost E smjeru
    <ul><li>pričalo se o kvotama</li>
    <li>potencijalno rješenje ukidanje smjerova</li></ul></li>
<li>treba raditi na PR-u
    <ul><li>postoji Facebook stranica</li>
    <li>spominjala se mogućnost Instagrama ili integracije s postojećim Instagram računom FER-a</li></ul></li>
<li>ulaganje u mentalno zdravlje i manje straha prilikom komunikacije s upravom</li></ul>

<hr>

<h4>Izbor predsjednika Studentskog zbora FER-a</h4>

<p>Kandidati:</p>

<ul><li>Hana Novak</li></ul>

<p>Izabrana <strong>Hana Novak</strong>, <strong><span style="color:green">jednoglasno</span></strong>.</p>

<hr>

<h4>Prijedlog izabranog predsjednika Studentskog zbora FER-a za zamjenika predsjednika Studentskog zbora FER-a</h4>

<p>Kolegica <strong>Hana Novak</strong> je predložila <strong>Filipa Konića</strong>.</p>

<hr>

<h4>Glasanje o prijedlogu zamjenika predsjednika</h4>

<p>Kolega <strong>Filip Konić</strong> izabran je, <strong><span style="color:green">jednoglasno</span></strong>.</p>

<hr>

<h4>Glasanje o predstavnika SZ FER-a na sveučilištu</h4>

<p>Kandidati:</p>

<ul><li>Filip Konić</li></ul>

<p>Izabran <strong>Filip Konić</strong>, <strong><span style="color:green">jednoglasno</span></strong>.</p>

<h4>Prijedlog izabranog predstavnika SZ FER-a na sveučilištu za zamjenika predstavnika SZ FER-a na sveučilištu</h4>

<p>Kolega <strong>Filip Konić</strong> je predložio <strong>Hanu Novak</strong>.</p>

<hr>

<h4>Glasanje o prijedlogu zamjene predstavnika</h4>

<p>Kolegica <strong>Hana Novak</strong> izabrana je, <strong><span style="color:green">jednoglasno</span></strong>.</p>

<hr>

<h4>Glasanje o razrješavanju predstavnika studenata u Fakultetskom vijeću i pripadajućim odborima</h4>

<p>Prijedlog je bio razriješiti sve predstavnike. Na prijedlog, <strong><span style="color:green">jednoglasno</span></strong> se složilo da se radi određenih komplikacija razriješe svi predstavnici, osim onih u <strong>Etičkom povjerenstvu</strong> i <strong>Povjerenstvu za nagrade</strong>.</p>

<hr>

<h4>Glasanje o raspisivanju javnog poziva za kandidature predstavnika studenata u Fakultetskom vijeću i pripadajućim odborima</h4>

<p><del>Dogovoreno je da to bude <strong>četvrtak, 07.10.2021.</strong></del> <strong><span style="color:green">Jednoglasno</span></strong> je izglasano da se raspiše javni natječaj za studentske predstavnike u FV i odborima. Natječaj bi trebao izaći <strong>sutra, 30.09.2021.</strong>, a traje <strong>5 dana</strong>.</p>    

<hr>

<h4>Sazivanje izvanredne sjednice Studentskog zbora FER-a za svrhom izbora novih predstavnika u Fakultetskom vijeću i pripadajućim odborima</h4>

<p><del>To be announced, ili sam ja nešto istripao? U svakom slučaju neka netko ovo nadopuni jer iz nekog razloga nisam zapisao niti zapamtio ovu informaciju.</del> Sjednica SZ bit će u <strong>četvrtak, 7.10.2021.</strong>, po završetku svih natječaja, kako bi bilo spremno za potvrđivanje na sjednici FV-a u <strong>srijedu, 13.10.2021.</strong></p>

<hr>

<h4>Ostalo</h4>

<p>Pričalo se o definiranju mjesečnog sastanka SZ. Nismo došli do konkluzije jer raspored još nije gotov, ali vjerojatno će se definirati na nekoj od sljedećih sjednica.</p>

<hr>

<h1>Novost 30.09.2021.</h1>
<h2>Nadopuna zapisnika</h2>

<p>Kako <a href="../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> nije sve zapisao a bogami ni zapamtio, kolega <strong>Matija Kranjčec</strong> mu je kao tada dežurni zapisničar na sjednici dostavio i zapisnik, pa da nadopunimo rupe:</p>

<h4>Rekapitulacija rada</h4>

<ul><li>online predavanje završnih i diplomskih radova - isto here to stay, nije samo radi korone/FER3</li>
<li>profesor kao osoba od povjerenja - <strong>prof. Sanda Pleslić</strong>
    <ul><li>trebala bi biti osoba kojoj se studenti mogu obratiti s bilo kakvim problemom</li>
    <li>loše (tj. nikako) iskomunicirano studentima</li></ul></li>
<li>Pravo ITi
    <ul><li>radionica s FOIjem i Pravnim fakultetom gdje bi se studente upoznalo s pravom vezanim uz informacijsku i komunikacijsku tehnologiju</li>
    <li>plakat je <a href="../sites/default/files/pravo-it-final.pdf" rel=" nofollow ugc">ovdje</a> ako nekog više zanima</li></ul></li></ul>

<hr>

<h4>Klarifikacije/nadopune nekih od prijespomenutih stavaka:</h4>

<ul><li>prijava seksualnog zlostavljanja
    <ul><li>stvaranje kanala za prijavu</li></ul></li>
<li>pomoć E smjeru
    <ul><li>pričalo se i o radionicama</li></ul></li>
<li>mentalno zdravlje studenata
    <ul><li>spomenuto je da treba podsjećati nadležne za direktne objave na intranetu 2 puta u semestru
        <ul><li>jedna pred MI, jedna pred ZI</li></ul></li></ul></li></ul>

<hr>

<p>Ostali članovi slobodno nadopunite, imate edit moći, <del>a i nadopunim ja kad dobim zapisnik</del> <strong>nadopunjeno</strong>.</p>

green\u0022\u003Epozitivni\u003C\/span\u003E\u003C\/strong\u003E dojmovi\u003C\/li\u003E\n    \u003Cli\u003Etrebamo nastaviti rad da se integrira u vi\u0161e predmeta\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eredizajn studentske ankete\n    \u003Cul\u003E\u003Cli\u003Ebilo je pomaka, ali je trenutno \u003Cstrong\u003E\u003Cspan style=\u0022color:red\u0022\u003Esru\u0161eno\u003C\/span\u003E\u003C\/strong\u003E\u003C\/li\u003E\n    \u003Cli\u003Estudenti ne vjeruju u anonimnost ankete\u003C\/li\u003E\n    \u003Cli\u003Enajve\u0107i problem je \u0161to profesori mogu i ne moraju poslu\u0161ati feedback\n        \u003Cul\u003E\u003Cli\u003Eprofesori koji se \u017eele pobolj\u0161ati to ve\u0107 ionako rade\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n    \u003Cli\u003Eplanira se otvaranje Youtube kanala gdje bi uspje\u0161ni profesori podijelili kako su uspjeli\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Erazredbeni ispiti za FERovce su do daljnjega \u003Cstrong\u003Eukinuti\u003C\/strong\u003E, zna\u010di, nije samo radi korone\/FER3\u003C\/li\u003E\n\u003Cli\u003Egleda se kako vratiti popularnost E smjeru\n    \u003Cul\u003E\u003Cli\u003Epri\u010dalo se o kvotama\u003C\/li\u003E\n    \u003Cli\u003Epotencijalno rje\u0161enje ukidanje smjerova\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Etreba raditi na PR-u\n    \u003Cul\u003E\u003Cli\u003Epostoji Facebook stranica\u003C\/li\u003E\n    \u003Cli\u003Espominjala se mogu\u0107nost Instagrama ili integracije s postoje\u0107im Instagram ra\u010dunom FER-a\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eulaganje u mentalno zdravlje i manje straha prilikom komunikacije s upravom\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor predsjednika Studentskog zbora FER-a\u003C\/h4\u003E\n\n\u003Cp\u003EKandidati:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EHana Novak\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIzabrana \u003Cstrong\u003EHana Novak\u003C\/strong\u003E, \u003Cstrong\u003E\u003Cspan style=\u0022color:green\u0022\u003Ejednoglasno\u003C\/span\u003E\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EPrijedlog izabranog predsjednika Studentskog zbora FER-a za zamjenika predsjednika Studentskog zbora FER-a\u003C\/h4\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003EHana Novak\u003C\/strong\u003E je predlo\u017eila \u003Cstrong\u003EFilipa Koni\u0107a\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EGlasanje o prijedlogu zamjenika predsjednika\u003C\/h4\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E izabran je, \u003Cstrong\u003E\u003Cspan style=\u0022color:green\u0022\u003Ejednoglasno\u003C\/span\u003E\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EGlasanje o predstavnika SZ FER-a na sveu\u010dili\u0161tu\u003C\/h4\u003E\n\n\u003Cp\u003EKandidati:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EFilip Koni\u0107\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIzabran \u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E, \u003Cstrong\u003E\u003Cspan style=\u0022color:green\u0022\u003Ejednoglasno\u003C\/span\u003E\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Ch4\u003EPrijedlog izabranog predstavnika SZ FER-a na sveu\u010dili\u0161tu za zamjenika predstavnika SZ FER-a na sveu\u010dili\u0161tu\u003C\/h4\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E je predlo\u017eio \u003Cstrong\u003EHanu Novak\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EGlasanje o prijedlogu zamjene predstavnika\u003C\/h4\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003EHana Novak\u003C\/strong\u003E izabrana je, \u003Cstrong\u003E\u003Cspan style=\u0022color:green\u0022\u003Ejednoglasno\u003C\/span\u003E\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EGlasanje o razrje\u0161avanju predstavnika studenata u Fakultetskom vije\u0107u i pripadaju\u0107im odborima\u003C\/h4\u003E\n\n\u003Cp\u003EPrijedlog je bio razrije\u0161iti sve predstavnike. Na prijedlog, \u003Cstrong\u003E\u003Cspan style=\u0022color:green\u0022\u003Ejednoglasno\u003C\/span\u003E\u003C\/strong\u003E se slo\u017eilo da se radi odre\u0111enih komplikacija razrije\u0161e svi predstavnici, osim onih u \u003Cstrong\u003EEti\u010dkom povjerenstvu\u003C\/strong\u003E i \u003Cstrong\u003EPovjerenstvu za nagrade\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EGlasanje o raspisivanju javnog poziva za kandidature predstavnika studenata u Fakultetskom vije\u0107u i pripadaju\u0107im odborima\u003C\/h4\u003E\n\n\u003Cp\u003E\u003Cdel\u003EDogovoreno je da to bude \u003Cstrong\u003E\u010detvrtak, 07.10.2021.\u003C\/strong\u003E\u003C\/del\u003E \u003Cstrong\u003E\u003Cspan style=\u0022color:green\u0022\u003EJednoglasno\u003C\/span\u003E\u003C\/strong\u003E je izglasano da se raspi\u0161e javni natje\u010daj za studentske predstavnike u FV i odborima. Natje\u010daj bi trebao iza\u0107i \u003Cstrong\u003Esutra, 30.09.2021.\u003C\/strong\u003E, a traje \u003Cstrong\u003E5 dana\u003C\/strong\u003E.\u003C\/p\u003E    \n\n\u003Chr\u003E\n\n\u003Ch4\u003ESazivanje izvanredne sjednice Studentskog zbora FER-a za svrhom izbora novih predstavnika u Fakultetskom vije\u0107u i pripadaju\u0107im odborima\u003C\/h4\u003E\n\n\u003Cp\u003E\u003Cdel\u003ETo be announced, ili sam ja ne\u0161to istripao? U svakom slu\u010daju neka netko ovo nadopuni jer iz nekog razloga nisam zapisao niti zapamtio ovu informaciju.\u003C\/del\u003E Sjednica SZ bit \u0107e u \u003Cstrong\u003E\u010detvrtak, 7.10.2021.\u003C\/strong\u003E, po zavr\u0161etku svih natje\u010daja, kako bi bilo spremno za potvr\u0111ivanje na sjednici FV-a u \u003Cstrong\u003Esrijedu, 13.10.2021.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EOstalo\u003C\/h4\u003E\n\n\u003Cp\u003EPri\u010dalo se o definiranju mjese\u010dnog sastanka SZ. Nismo do\u0161li do konkluzije jer raspored jo\u0161 nije gotov, ali vjerojatno \u0107e se definirati na nekoj od sljede\u0107ih sjednica.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch1\u003ENovost 30.09.2021.\u003C\/h1\u003E\n\u003Ch2\u003ENadopuna zapisnika\u003C\/h2\u003E\n\n\u003Cp\u003EKako \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E nije sve zapisao a bogami ni zapamtio, kolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E mu je kao tada de\u017eurni zapisni\u010dar na sjednici dostavio i zapisnik, pa da nadopunimo rupe:\u003C\/p\u003E\n\n\u003Ch4\u003ERekapitulacija rada\u003C\/h4\u003E\n\n\u003Cul\u003E\u003Cli\u003Eonline predavanje zavr\u0161nih i diplomskih radova - isto here to stay, nije samo radi korone\/FER3\u003C\/li\u003E\n\u003Cli\u003Eprofesor kao osoba od povjerenja - \u003Cstrong\u003Eprof. Sanda Plesli\u0107\u003C\/strong\u003E\n    \u003Cul\u003E\u003Cli\u003Etrebala bi biti osoba kojoj se studenti mogu obratiti s bilo kakvim problemom\u003C\/li\u003E\n    \u003Cli\u003Elo\u0161e (tj. nikako) iskomunicirano studentima\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EPravo ITi\n    \u003Cul\u003E\u003Cli\u003Eradionica s FOIjem i Pravnim fakultetom gdje bi se studente upoznalo s pravom vezanim uz informacijsku i komunikacijsku tehnologiju\u003C\/li\u003E\n    \u003Cli\u003Eplakat je \u003Ca href=\u0022https:\/\/www.foi.unizg.hr\/sites\/default\/files\/pravo-it-final.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E ako nekog vi\u0161e zanima\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EKlarifikacije\/nadopune nekih od prijespomenutih stavaka:\u003C\/h4\u003E\n\n\u003Cul\u003E\u003Cli\u003Eprijava seksualnog zlostavljanja\n    \u003Cul\u003E\u003Cli\u003Estvaranje kan
