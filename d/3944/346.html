    <h2>Narod pita studentski zbor FERa...</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="327.html" class="PostMention" data-id="289339">Jahač Kali Yuge</a> Pa između ostalog ima par rupa u zakonu, kao npr. ovo s radom. Ne znam jel to nužno zato, no čini mi se da su ove studentima nepovoljne stvari takve jer tu ima manjkavosti, ali jednostavno nema resursa ili sposobnog kadra da ispravi te probleme.</p>

<p>Redom:</p>

<ul><li>priča s liječnicima je clunky i s obzirom na to da nije realno prisiliti sve domove da imaju studentsku ambulantu, nema smisla da su studenti nekih domova povlašteni u odnosu na druge, pa bi to pravo kolektivno maknuli</li>
<li>predstavnička tijela studenata i studentske udruge su tek pravi raspašoj - ne postoje globalne regulacije što tijela studenata i studentske udruge mogu osim nekih prilično generičkih smjernica. S jedne strane bilo bi dobro da se to može generalizirati, s druge radi autonomije sveučilišta se to baš i ne može, pa onda da ne duljimo ima smisla to maknuti</li>
<li>konzultacije su malo čudne, ali s obzirom na stanje naših konzultacija, a kako i čujem na drugim faksevima, taj koncept je mrtav i teško se prisiljava profesore na to da ih održe. Pretpostavljam da je lakše maknut ih nego mijenjati kolektivne ugovore i uvesti konzultacije kao plaćen dio posla, a i to bi se teško kontroliralo. Iako ova mjera mi ima najmanje smisla od svih</li>
<li>pravo ponavljanja godine jednom mi se čini kao dobar način za isfiltrirati studente koji možda samo troše vrijeme, ali čini mi se da nisu uzeli u obzir da će eliminirati dosta neproblematičnih studenata ako neki faks ima preduvjete - npr. padneš sve u 1. semestru, ništa u 2. ne možeš upisati, sljedeće godine praktički imaš pravo pasti samo 1 predmet, neovisno bio on iz 1. semestra kojeg ponavljaš, ili 2. kojeg prvi put upisuješ. Isto tako ne vidim da su time riješili malverzacije oko zamrzavanja i N-tih upisa kojih ima i kod nas</li>
<li>ukidanje studentskih organizacija možda ima nekog smisla s financijama, ali bi prije rekao da se nekom ne da pošteno urediti to pitanje i napraviti bolje propise od postojećih</li>
<li>ukidanje prava na psihološku pomoć najviše izgleda kao nešto što je kompletno neostvarivo pa se baca u smeće. Nemoguće je pružiti adekvatnu psihološku skrb preko HZZO-a ni generalnoj populaciji, kamoli studentima, a 200-300 kn po satu, 10-15 sati terapije koliko ti treba da otkloniš <span style="font-size:20px">jedan</span> psihički problem koji možeš otkloniti, na, čini mi se, većini studentske populacije (po anketama) jednostavno nije realno.</li></ul>

<p>Naglasit ću da ovo nije nužno istina (išta od ovoga), nego da kad sam gledao te hotspotove činilo mi se da im je jedino značajno to što su to problemi koji nisu rješivi bez dosta rada.</p>
                </div>
            </div>

                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="332.html" class="PostMention" data-id="289347">[obrisani korisnik]</a> U zakonu je da student ima pravo na konzultacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p>Ukidanje konzultacija bi jako otežalo stvari za dobiti feedback na nove labose. Sjećam se kada su nama uveli nove labose iz umjetne, došlo je valjda 100ljudi na konzultacije kod Čupića i nakon toga je dodano 2 stranice objašnjenja idućoj generaciji u definiciji zadataka za taj labos.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="334.html" class="PostMention" data-id="289350">Asura</a> Ruku na srce, to se dogodilo zato što je Čupić nositelj, a ne zato što je to karakteristika konzultacija općenito.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p>Zašto se za sjednice (za danas je, npr., sazvana izvanredna) ne napišu teme unaprijed? Kako bi ljudi koji nisu u zboru, a tiče ih se ili ih zanima, mogli reći “okej, ovo me zanima i zato ću doći”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="346.html" class="PostMention" data-id="290410">Red_Baron</a></p> 

<p><a href="https://www.fer.unizg.hr/studenti/sjednice" rel=" nofollow ugc">https://www.fer.unizg.hr/studenti/sjednice</a></p>

<p>U repozitoriju “pozivi na sjednice sz fer-a” je akademska godina 21/22 i tamo se uploada. Jedino što se zna dogoditi da se ne uploada istovremeno kad dođe javni poziv, ali definitivno će biti uploadano prije sjednice</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="346.html" class="PostMention" data-id="290410">Red_Baron</a> za jučerašnju izvanrednu sjednicu je poziv s dnevnim redom članovima zbora došao tek u ponedjeljak, par sati nakon obavijesti na intranetu jer je stvarno bila izvanredna i materijali za sjednicu nisu mogli biti napravljeni ranije. Pozivi su svi u repozitoriju. Ja ih, kao i usvojene zapisnike, osobno uploadam, unutar istog dana kad su dostavljeni zboru, da ljudi mogu i vidjeti o čemu se radi. Nisam za onu o predstavljanju kandidata za dekana, s obzirom da sam imao neke druge obaveze tih dana i pisalo je u samoj obavijesti.</p>

<p><a href="348.html" class="PostMention" data-id="290578">Red_Baron</a> attachmenti se ne mogu dodat u obavijesti. c/p cijelog poziva bi bio nezgrapan čini mi se. Sve i tako mora bit u repozitoriju da se može kasnije nać. S obzirom na količinu obavijesti na ferwebu, usudio bih se reć da ih je lakše nać u repozitoriju nego skrolat kroz 20 oglasa za poslove. Možda da se uvijek linka na repo?</p>

<p>Inače, jučer nakon sjednice sam i pitao jel se mogu obavijesti na intranetu stavljati malo ranije, jer i inače znaju dolaziti petkom za sjednice u ponedjeljak, iako se dnevni red zna i ranije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="347.html" class="PostMention" data-id="290566">Direktor života</a> može li se to nekako inkorporirati u buduće pozive kako ljudi ne bi morali kopati po repozitoriju?</p>
                </div>
            </div>

Jaha\u010d Kali Yuge\u003C\/a\u003E Pa izme\u0111u ostalog ima par rupa u zakonu, kao npr. ovo s radom. Ne znam jel to nu\u017eno zato, no \u010dini mi se da su ove studentima nepovoljne stvari takve jer tu ima manjkavosti, ali jednostavno nema resursa ili sposobnog kadra da ispravi te probleme.\u003C\/p\u003E\n\n\u003Cp\u003ERedom:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Epri\u010da s lije\u010dnicima je clunky i s obzirom na to da nije realno prisiliti sve domove da imaju studentsku ambulantu, nema smisla da su studenti nekih domova povla\u0161teni u odnosu na druge, pa bi to pravo kolektivno maknuli\u003C\/li\u003E\n\u003Cli\u003Epredstavni\u010dka tijela studenata i studentske udruge su tek pravi raspa\u0161oj - ne postoje globalne regulacije \u0161to tijela studenata i studentske udruge mogu osim nekih prili\u010dno generi\u010dkih smjernica. S jedne strane bilo bi dobro da se to mo\u017ee generalizirati, s druge radi autonomije sveu\u010dili\u0161ta se to ba\u0161 i ne mo\u017ee, pa onda da ne duljimo ima smisla to maknuti\u003C\/li\u003E\n\u003Cli\u003Ekonzultacije su malo \u010dudne, ali s obzirom na stanje na\u0161ih konzultacija, a kako i \u010dujem na drugim faksevima, taj koncept je mrtav i te\u0161ko se prisiljava profesore na to da ih odr\u017ee. Pretpostavljam da je lak\u0161e maknut ih nego mijenjati kolektivne ugovore i uvesti konzultacije kao pla\u0107en dio posla, a i to bi se te\u0161ko kontroliralo. Iako ova mjera mi ima najmanje smisla od svih\u003C\/li\u003E\n\u003Cli\u003Epravo ponavljanja godine jednom mi se \u010dini kao dobar na\u010din za isfiltrirati studente koji mo\u017eda samo tro\u0161e vrijeme, ali \u010dini mi se da nisu uzeli u obzir da \u0107e eliminirati dosta neproblemati\u010dnih studenata ako neki faks ima preduvjete - npr. padne\u0161 sve u 1. semestru, ni\u0161ta u 2. ne mo\u017ee\u0161 upisati, sljede\u0107e godine prakti\u010dki ima\u0161 pravo pasti samo 1 predmet, neovisno bio on iz 1. semestra kojeg ponavlja\u0161, ili 2. kojeg prvi put upisuje\u0161. Isto tako ne vidim da su time rije\u0161ili malverzacije oko zamrzavanja i N-tih upisa kojih ima i kod nas\u003C\/li\u003E\n\u003Cli\u003Eukidanje studentskih organizacija mo\u017eda ima nekog smisla s financijama, ali bi prije rekao da se nekom ne da po\u0161teno urediti to pitanje i napraviti bolje propise od postoje\u0107ih\u003C\/li\u003E\n\u003Cli\u003Eukidanje prava na psiholo\u0161ku pomo\u0107 najvi\u0161e izgleda kao ne\u0161to \u0161to je kompletno neostvarivo pa se baca u sme\u0107e. Nemogu\u0107e je pru\u017eiti adekvatnu psiholo\u0161ku skrb preko HZZO-a ni generalnoj populaciji, kamoli studentima, a 200-300 kn po satu, 10-15 sati terapije koliko ti treba da otkloni\u0161 \u003Cspan style=\u0022font-size:20px\u0022\u003Ejedan\u003C\/span\u003E psihi\u010dki problem koji mo\u017ee\u0161 otkloniti, na, \u010dini mi se, ve\u0107ini studentske populacije (po anketama) jednostavno nije realno.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ENaglasit \u0107u da ovo nije nu\u017eno istina (i\u0161ta od ovoga), nego da kad sam gledao te hotspotove \u010dinilo mi se da im je jedino zna\u010dajno to \u0161to su to problemi koji nisu rje\u0161ivi bez dosta rada.\u003C\/p\u003E","editedAt":"2022-04-05T20:54:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"289345"}]},"reactions":{"data":[]}}},{"type":"posts","id":"289345","attributes":{"number":330,"createdAt":"2022-04-05T20:55:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/329\u0022 class=\u0022PostMention\u0022 data-id=\u0022289342\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0
