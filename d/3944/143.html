    <h2>Narod pita studentski zbor FERa...</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="127.html" class="PostMention" data-id="242500">macaklin</a> Evo pogledah stranicu SZZG-a i vidim da je SZFER jedna od sastavnica SZZG tako da stvarno ne vidin kako ja to pitam krivim ljudima? Njima bi se obratija za sve menze Sveučilišta u Zagrebu (šta bi i tribalo napravit, al korak po korak), nekako mi logičnije prvo vas kontaktirat (jer nas vi kao zastupate i jer je stanje oko povrća u Cassandri kritično).</p></div></blockquote>

<p>SZFER nije sastavnica SZZG, nego mi imamo predstavnika zbora u tom sveučilištu. Koliko mi je poznato, to je kolega <strong>Filip Konić</strong>, a zamjenica <strong>Hana Novak</strong>, pa se shodno tome obrati njima, imaš mail.</p>

<p>Osim ovih, postoji i 17 studenata koji su izabrani izvan ovoga, ali nemam trenutno listu. Na njoj je, između ostalog, kolegica <strong>Matea Vasilj</strong>.</p>

<p>SZ FER kao SZ FER predstavlja studente, da, ali isto kao što ne zastupamo studente na nivou sabora RH, ne zastupamo ih ni na nivou sveučilišta, samo fakulteta. A kao što sam rekao, fakulteti ne govore menzama šta će posluživati, bar nemaju autoritet da im to naređuju direktno. Nego svaka menza kao isporučitelj usluge sklapa ugovor sa Ministarstvom (dakle, zaobilaze čak i sveučilište).</p>

<blockquote class="uncited"><div><p><a href="127.html" class="PostMention" data-id="242500">macaklin</a> Misliš li kao da svaki pijat bude zaseban?</p></div></blockquote>

<p>Yep. Al ne mislim samo na povrće, samo mi ide na živce Cassandrino uvaljivanje priloga i umaka radi maksimizacije protoka novaca i samim time profita</p>

<blockquote class="uncited"><div><p><a href="127.html" class="PostMention" data-id="242500">macaklin</a> Povrće se nađe jednom misečno i to slučajno u Cassandri, a mesa, riba i raznih vrsta ugljikohidrata i čega već ne ima u izobilju u svim vrstama…</p></div></blockquote>

<p>Povrće je svaki dan dostupno kao salata? wot</p>

<p>U svakom slučaju, kako zapravo nitko ne određuje menzama što će točno posluživati, izvan nekih jako rubnih naredbi u pravilniku, koje su definirane u članku 18., najbolje da pričaš s upravom Cassandre. A ako hoćeš, ja ću na sljedećoj sjednici pitati što mi točno možemo vezano uz menzu, pa javim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="127.html" class="PostMention" data-id="242500">macaklin</a> kolega, pitat će se na sjednici SZ SuZG, koji još nije ni konstituiran, ali u tijeku je afair donošenje novog Pravilnika o uvjetima i načinu blabla studentske prehrane kojim bi se sve one sastavnice hrane s normativima izdvojile u zaseban dokument kako bi moglo bit više fleksibilnosti kao i više povrća i drugih jela ako na to misliš, jer niti jedna menza bilo SC-ova bilo Cassandra ne može imat jela van tog pravilnika u ponudi.</p>

<p>Ako je problem što Cassandra nema dovoljno povrća, a nije mi bilo jasno iz ove ranije diskusije, nismo o tome na prvoj pravoj sjednici budući da smo morali obavit hrpu drugih stvari. Ako si to pitao i ranije (a sad vidim da jesi), oprosti, zaboravili smo, jedini način da to sigurno bude unutra je da se pošalje upit pa se uvrsti u dnevni red, kao što smo uvrstili i ono s biciklima. Također, ići će se po prijedlozima u ovom threadu, neke stvari smo već predložili i ostvarili, <strong>neće sve na red doć odmah</strong>, msm da je to nerealno za očekivat, jer deseti mjesec ima samo toliko mnogo sati.</p>  

<p>Uglavnom, utjecaj SZ FER-a na Cassandru budući da je privatna tvrtka može bit samo da mi probamo dogovorit neki sastanak ili kažemo eee pls jel biste mogli imat više povrća, ako kažu ne, tu otprilike staje naš utjecaj osim ako se hrpa ljudi osjeća slično oko toga i bili bi spremni bojkotirat menzu, a u što sumnjam. <br>
Ne znam do kad traje neki ugovor faksa s njima, eventualno bi tu mogao bit neki pritisak, ali ga faks mora davat.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="242514">Filemon</a> Ajmo ubacit to odmah u red, čisto malo pitanje, da se istraži što možemo. Jer u principu nema neki dobar breakdown što zapravo SZ FER može, a čini mi se da kolega nije jedini koji ima prigovora na menzu.</p>

<p>Ja iz nekog brzinskog istraživanja vidim da na menze može utjecati SZZG, SCZG, SZHR (ili HSZ, kako već ide kratica) i neki randosi u povjerenstvu za kontrolu prehrane studenata.</p>
                </div>
            </div>

<p><a href="141.html" class="PostMention" data-id="242554">Filemon</a> i micho i ostali članovi SZFER-a<br>
Ja nisan upućen u podjele ovlasti ni dokumente ni tijela, pa se zato vama obraćam jer ste vi ipak upućeniji u to i u tijelu ste koje predstavlja nas studente tako da vaša riječ nosi bar neku malu težinu. Da se ja počnen samostalno obraćat svim odgovornim osobama, tijelima, Cassandri i kome već ne, puno teže ili zapravo nikako će ikakav moj prijedlog bit uopće razmotren, a kamoli usvojen…</p>

 class=\u0022PostMention\u0022 data-id=\u0022242500\u0022\u003Emacaklin\u003C\/a\u003E Evo pogledah stranicu SZZG-a i vidim da je SZFER jedna od sastavnica SZZG tako da stvarno ne vidin kako ja to pitam krivim ljudima? Njima bi se obratija za sve menze Sveu\u010dili\u0161ta u Zagrebu (\u0161ta bi i tribalo napravit, al korak po korak), nekako mi logi\u010dnije prvo vas kontaktirat (jer nas vi kao zastupate i jer je stanje oko povr\u0107a u Cassandri kriti\u010dno).\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESZFER nije sastavnica SZZG, nego mi imamo predstavnika zbora u tom sveu\u010dili\u0161tu. Koliko mi je poznato, to je kolega \u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E, a zamjenica \u003Cstrong\u003EHana Novak\u003C\/strong\u003E, pa se shodno tome obrati njima, ima\u0161 mail.\u003C\/p\u003E\n\n\u003Cp\u003EOsim ovih, postoji i 17 studenata koji su izabrani izvan ovoga, ali nemam trenutno listu. Na njoj je, izme\u0111u ostalog, kolegica \u003Cstrong\u003EMatea Vasilj\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ESZ FER kao SZ FER predstavlja studente, da, ali isto kao \u0161to ne zastupamo studente na nivou sabora RH, ne zastupamo ih ni na nivou sveu\u010dili\u0161ta, samo fakulteta. A kao \u0161to sam rekao, fakulteti ne govore menzama \u0161ta \u0107e poslu\u017eivati, bar nemaju autoritet da im to nare\u0111uju direktno. Nego svaka menza kao isporu\u010ditelj usluge sklapa ugovor sa Ministarstvom (dakle, zaobilaze \u010dak i sveu\u010dili\u0161te).\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/127\u0022 class=\u0022PostMention\u0022 data-id=\u0022242500\u0022\u003Emacaklin\u003C\/a\u003E Misli\u0161 li kao da svaki pijat bude zaseban?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EYep. Al ne mislim samo na povr\u0107e, samo mi ide na \u017eivce Cassandrino uvaljivanje priloga i umaka radi maksimizacije protoka novaca i samim time profita\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/127\u0022 class=\u0022PostMention\u0022 data-id=\u0022242500\u0022\u003Emacaklin\u003C\/a\u003E Povr\u0107e se na\u0111e jednom mise\u010dno i to slu\u010dajno u Cassandri, a mesa, riba i raznih vrsta ugljikohidrata i \u010dega ve\u0107 ne ima u izobilju u svim vrstama\u2026\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPovr\u0107e je svaki dan dostupno kao salata? wot\u003C\/p\u003E\n\n\u003Cp\u003EU svakom slu\u010daju, kako zapravo nitko ne odre\u0111uje menzama \u0161to \u0107e to\u010dno poslu\u017eivati, izvan nekih jako rubnih naredbi u pravilniku, koje su definirane u \u010dlanku 18., najbolje da pri\u010da\u0161 s upravom Cassandre. A ako ho\u0107e\u0161, ja \u0107u na sljede\u0107oj sjednici pitati \u0161to mi to\u010dno mo\u017eemo vezano uz menzu, pa javim.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"242514","attributes":{"number":129,"createdAt":"2021-10-10T17:19:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/127\u0022 class=\u0022PostMention\u0022 data-id=\u0022242500\u0022\u003Emacaklin\u003C\/a\u003E kolega, pitat \u0107e se na sjednici SZ SuZG, koji jo\u0161 nije ni konstituiran, ali u tijeku je afair dono\u0161enje novog Pravilnika o uvjetima i na\u010dinu blabla studentske prehrane kojim bi se sve one sastavnice hrane s normativima izdvojile u zaseban dokument kako bi moglo bit vi\u0161e fleksibilnosti kao i vi\u0161e povr\u0107a i drugih jela ako na to misli\u0161, jer niti jedna menza bilo SC-ova bilo Cassandra ne mo\u017ee imat jela van tog pravilnika u ponudi.\u003C\/p\u003E\n\n\u003Cp\u003EAko je problem \u0161to Cassandra nema dovoljno povr\u0107a, a nije mi bilo jasno iz ove ranije diskusije, nismo o tome na prvoj pravoj sjednici budu\u0107i da smo morali obavit hrpu drugih stvari. Ako si to pitao i ranije (a sad vidim da jesi), oprosti, zaboravili smo, jedini na\u010din da to sigurno bude unutra je da se po\u0161alje upit pa se uvrsti u dnevni red, kao \u0161to smo uvrstili i ono s biciklima. Tako\u0111er, i\u0107i \u0107e se po prijedlozima u ovom threadu, neke stvari smo ve\u0107 predlo\u017eili i ostvarili, \u003Cstrong\u003Ene\u0107e sve na red do\u0107 odmah\u003C\/strong\u003E, msm da je to nerealno za o\u010dekivat, jer deseti mjesec ima samo toliko mnogo sati.\u003C\/p\u003E  \n\n\u003Cp\u003EUglavnom, utjecaj SZ FER-a na Cassandru budu\u0107i da je privatna tvrtka mo\u017ee bit samo da mi probamo dogovorit neki sastanak ili ka\u017eemo eee pls jel biste mogli imat vi\u0161e povr\u0107a, ako ka\u017eu ne, tu otprilike staje na\u0161 utjecaj osim ako se hrpa ljudi osje\u0107a sli\u010dno oko toga i bili bi spremni bojkotirat menzu, a u \u0161to sumnjam. \u003Cbr\u003E\nNe znam do kad traje neki ugovor faksa s njima, eventualno bi tu mogao bit neki pritisak, ali ga faks mora davat.\u003C\/p\u003E ","editedAt":"2021-10-10T17:24:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"206"}},"editedUser":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"242517"}]},"reactions":{"data":[]}}},{"type":"posts","id":"242517","attributes":{"number":130,"createdAt":"2021-10-10T17:23:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/129\u0022 class=\u0022PostMention\u0022 data-id=\u0022242514\u0022\u003EFilemon\u003C\/a\u003E Ajmo ubacit to odmah u red, \u010disto malo pitanje, da se istra\u017ei \u0161to mo\u017eemo. Jer u principu nema neki dobar breakdown \u0161to zapravo SZ FER mo\u017ee, a \u010dini mi se da kolega nije jedini koji ima prigovora na menzu.\u003C\/p\u003E\n\n\u003Cp\u003EJa iz nekog brzinskog istra\u017eivanja vidim da na menze mo\u017ee utjecati SZZG, SCZG, SZHR (ili HSZ, kako ve\u0107 ide kratica) i neki randosi u povjerenstvu za kontrolu prehrane studenata.\u003C\/p\u003E","editedAt":"2021-10-10T17:24:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"242518"},{"type":"posts","id":"242532"}]},"reactions":{"data":[]}}},{"type":"posts","id":"242518","attributes":{"number":131,"createdAt":"2021-10-10T17:25:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/130\u0022 class=\u0022PostMention\u0022 data-id=\u0022242517\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E staje szhr? Gugl mi izbacuje neke anime trandze\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"456"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[{"type":"posts","id":"242520"}]},"reactions":{"data":[{"type":"post_reactions","id":"473093"},{"type":"post_reactions","id":"473103"},{"type":"post_reactions","id":"473141"},{"type":"post_reactions","id":"473154"}]}}},{"type"
