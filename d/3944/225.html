    <h2>Narod pita studentski zbor FERa...</h2>

    <div>
                    <div>
                                <h3>kauc_u_predvorju</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="260906">Aborteur</a></p> 

<p>jer bi krenuli pit i pustat muziku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="260906">Aborteur</a> ne znam jesi li primijetio, ali knjižničari su i dalje tamo i rade, samo ne na posudbi. to bi onda zahtijevalo reorganizaciju radnog vremena i potencijalno zapošljavanje još ljudi, ugl nije tako trivijalno kako ti se čini.</p> 

<p>predložit se može naravno, ali ne znam kolika je realna potreba za tim osim eventualno za vrijeme ispita, iako ni tad nisam siguran, nakon 19 se već masu lakše nađe mjesta za učit po faksu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Kenobi</h3>
                <div class="Post-body">
                    <p><a href="216.html" class="PostMention" data-id="260922">Filemon</a> ja mislim baš na specifičan slučaj da fakultet ne treba zapošljava nikog novog, već da doslovno knjižničari odu u 19 a zaključa se u 21. Ma pitam čisto ovako informativno, Palo mi je zadnjih dana na pamet, ne treba se predlagati, znam da ću tu dobit najbolje informacije pa se malo raspitujem.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="217.html" class="PostMention" data-id="260931">Aborteur</a> inventar knjižnice, tj građa u njoj je efektivno neprocijenjiva budući da nekih stvari ima samo jedan primjerak, teško da se to može pustit nenadzirano na 2 h svaki dan.</p> 

<p>sigurno bi da netko tamo radi bio nulti uvjet.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="218.html" class="PostMention" data-id="260965">Filemon</a> condicio sine qua non*</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kauc_u_predvorju</h3>
                <div class="Post-body">
                    <p>oce ikad bit wca za transeksualce na ovom vakultetu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="261038">OVOG KORISNIKA OPSJEDA DŽIN</a> ima kod gledeca u nejgovoj kancelariji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="213.html" class="PostMention" data-id="260644">Filemon</a> ma i ja sam vidio u statutu samo dio o dodjeli, a ne i o eventualnom povlačenju (razlozima, vremenskom okviru itd). Zanimalo me zna li netko više o tome. Hvala svejedno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="222.html" class="PostMention" data-id="261055">Umarell</a> Ako nije predviđeno ništa u statutu i nema nekog zakona koji bi to regulirao, senat ima odrješene ruke i što god se izglasa će biti tako.<br>
Naravno, u slucaju da se ne protivi statutu niti nikakvom zakonu. To pričam ovako općenito kako je inace.</p> 
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="257235">Emma63194</a> <a href="../../u/Svarog.html" class="UserMention">@Veles</a> objavljeni <a href="https://www.fer.unizg.hr/oferu/zapisnici" rel=" nofollow ugc">danas</a></p>

<p>lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>
                <div class="Post-body">
                    <p><a href="../6108/43.html" class="PostMention" data-id="262085">Filemon</a> treba poradit na informiranju opce populacije o studentskim izborima a ne da clanovi u biti odabiru sami sebe za neku funkciju za koju 80% posto populacije ne zna da postoji, ne velim da ste vi konkretno krivi za to jer niste nego da to treba razrjesit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="225.html" class="PostMention" data-id="262087">StefBaustelic</a> slažem se, al ne vidim kakve to veze ima s ovom anketom.</p>

<p>i ljudi koji su članovi SZ, a na forumu su, kao i sam prošli SZ na društvenim mrežama su se bar malo potrudili informirat studente o izborima kad su oni bili.</p>
                </div>
            </div>

            </div>

                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="227.html" class="PostMention" data-id="262138">Jahač Kali Yuge</a> Da, javne su, imate i javni poziv di i kad na FERWebu: <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2uu34#news_10174" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2uu34#news_10174</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>

                    <p><a href="../6108/64.html" class="PostMention" data-id="263356">Filemon</a> kad su iduci izbori</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="229.html" class="PostMention" data-id="263359">StefBaustelic</a> za dve godine 😎</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>
                <div class="Post-body">
                    <p><a href="230.html" class="PostMention" data-id="263360">Filemon</a> imate legitimitet otpr ko i stožer onda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="231.html" class="PostMention" data-id="263365">StefBaustelic</a> izabrani na izborima na kojima su svi studenti imali priliku glasat, stovise preklinjali smo ljude da glasaju</p>

<p>to sto su neki kolege slani sto smo mi easy pokupili pozicije nije nas problem, sljedeci put se oni mogu kandidirat sa svojom listom i tjt, bar na feru nemas neke ogromne stranacke interese koji ti koce ulazak u stud politiku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>
                <div class="Post-body">
                    <p><a href="232.html" class="PostMention" data-id="263369">Collapse Enjoyer</a> Bla bla bla nema tih fegotskih fora glasaš sam za sebe niko za to ne zna i imaš moć odlučivanja napravit pizdariju svima, tj vidim da ima al ne bi trebalo u viteškom društvu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="233.html" class="PostMention" data-id="263374">StefBaustelic</a> jesi glasao na izborima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="233.html" class="PostMention" data-id="263374">StefBaustelic</a> i kome smo napravili pizdariju? Jesmo li rekli što želimo napravit?<br>
Ja ne znam što ti misliš o zboru ali to nije Stožer a ni Vlada ovog fakulteta. Također, ako ti se nešto ne sviđa u našem radu, sjednice su nam javne, a primamo i feedback studenata i hrpu stvari napisanih tu na forumu ili preko drugih kanala smo uzeli u obzir i pokrenuli rješavanje stvari vezanih uz njih ili ih i riješili.</p>

<p>Ne znam jel tvoje nezadovoljstvo u tome što nije 100% studenata protiv potvrda, što smo rezultate ankete objavili, što ja kao član zbora mogu tolerirati mišljenja različita od mojih ili što za razliku od tebe ne mislim da su svi kojima su covid potvrde ok državni neprijatelji broj jedan.<br>
U svakom slučaju, čini mi se da je to tvoj problem.</p> 
                </div>
            </div>
