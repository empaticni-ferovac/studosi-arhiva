                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="267.html" class="PostMention" data-id="266107">Direktor života</a> Jedina utjeha u Bažantovim objavama je šta su na intranetu, a ne javne copium</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Okram</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="184777">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  kaj ne treba vise ljudi za jednu prostoriju ili su maknuli taj zahtjev?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="269.html" class="PostMention" data-id="267782">Mirko137</a> Definiraj više</p>

<p>Koliko ja znam već s 3 možeš dobiti učionicu, ali bog zna kako je to tijekom korone, postupak je subjektivan i netransparentan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Di su sjednice, di su transkripti ili linkovi, sta se dogada u SZ FER nema vise drame</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="271.html" class="PostMention" data-id="269041">InCogNiTo124</a> Me busy, al da drame nema toliko, ukratko radi se na Cassandri i  općenito QoL-u oko nastave, prikupljanju stvari koje bi htjeli ubaciti u renovaciju faksa i tako</p>

<p>Mislim meni je osobno frka jer moram osigurat da napišem projekt pa ne stignem niš osim toga baš radit, samim time ni izrokat događaje u threadove</p>

<p>Ako ima netko konkretnih pitanja uvijek mogu ja il netko drugi odgovoriti, al kažem, malo je tiši period sad bio, i na SZ i FV</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p>Kako pridodati prijedlozima uz renovaciju faksa?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="273.html" class="PostMention" data-id="269146">Dootz</a> Šalji mejl prodekanu za poslovanje, koliko sam skužio on je zaslužen za te stvari</p>

<p>Bonus bodovi ako za prijedlog imaš kolege koji bi to isto, dodaš ih u CC npr.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spampers</h3>
                <div class="Post-body">
                    <p>kaće e zgrada</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Ne mogu doći na sjednicu uživo. Koji su primjeri za renovaciju? što je za sada u planu osim nekog famoznog novog kata?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="276.html" class="PostMention" data-id="269223">zeroth</a> Popravljat će se statika svih zgrada i ne radi se o izradi novog kata nego više katova, al to je isto još u razradi.</p>

<p>Neke od stvari koje se pokušava ugurati u sve to je bolji parking za aute i bicikle, nadstrešnice, kao i nekakva ograda s autentifikacijom za bicikle. Ali isto tako to je sad sve upitno jer nije još zaključan projekt pa zapravo ni ne znamo što će se točno raditi. To je bilo samo preneseno kao nešto što bi se trebalo napraviti, dekan je rekao može, ali neformalno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kikyy99</h3>
                <div class="Post-body">
                    <p>Mogli bi se recimo WC-i u D zgradi popraviti… Ili su zakljucani, ili pokidani(nema daske) ili nema svjetla.<br>
Iiiii zkj su svi oni WC-i u C zgradi isto zakljucani, znaci evo kriticno je majke mi<br>
Cemu sluze zakljucani wc-i uopce, covjek vise ne moze ni srati na miru na 10. katu C zgrade</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Kenobi</h3>
                <div class="Post-body">
                    <p><a href="278.html" class="PostMention" data-id="272483">Kikyy99</a> prijatelju ko će čistit sve te wce kad ih mi zapišamo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="278.html" class="PostMention" data-id="272483">Kikyy99</a> mislim da su zaključani jer su samo za zaposlene na tom zavodu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p>Možete li kroz one studentske obavijesti progurat obavijest o početku dodjele novčane potpore za podmirenje dijela troškova prijevoza za redovite studente s invaliditetom? <br>
<a href="https://mzo.gov.hr/istaknute-teme/odgoj-i-obrazovanje/visoko-obrazovanje/potpore-studentima/prijevoz-studenata-s-invaliditetom/1534" rel=" nofollow ugc">https://mzo.gov.hr/istaknute-teme/odgoj-i-obrazovanje/visoko-obrazovanje/potpore-studentima/prijevoz-studenata-s-invaliditetom/1534</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="280.html" class="PostMention" data-id="274559">Umarell</a> Na intranetu je već koliko vidim</p>

<p><a href="281.html" class="PostMention" data-id="274591">Collapse Enjoyer</a> To bi trebalo CIPu valjda</p>

<p><a href="283.html" class="PostMention" data-id="274607">Bananaking</a> <a href="284.html" class="PostMention" data-id="274609">gladiator</a> Kontaktirajte kolegu:</p>

<p><img src="../../assets/files/2022-01-29/1643482848-773501-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p>Jel mozemo natjerat nekog na promijenu ferweba da dobijemo botun “odjavi me sa svega sto nisam trenutacno upisan” a ne da dobivam srcane zbog predmeta koje sam polozio prije 3 godine?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Kenobi</h3>
                <div class="Post-body">
                    <p><a href="281.html" class="PostMention" data-id="274591">Collapse Enjoyer</a> ja sam uspio odjavit sve kaj sam položio, ali to je bilo solidnih pola sata scrollanja kroz meni na ferwebu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>I daj više nek nabave nove kako treba kompjutere za PC učionice, one krame su sramota.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Kad dolaze nove utičnice u aleji? Trenutno uvijek moram nositi selotejp sa sobom kako bi punjač ostao unutra</p>

<p>I kad dolaze utičnice na suprotnoj strani aleje? Čak bi se i dalo živjeti bez njih da me čistačice svaki put ne tjeraju da smotam produžni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>atp0lar</h3>
                <div class="Post-body">
                    <p><a href="284.html" class="PostMention" data-id="274609">gladiator</a> iskoristi neki dobar epoxy da trajno zalijepiš produžni za pod. Ukoliko imaš i dovoljno smooth prijelaz pod -&gt; epoxy -&gt; kabel -&gt; epoxy -&gt; pod, nitko se ni neće previše buniti. A ako se i budu bunili, nije kao da čistačice mogu odmah poduzeti išta povodom toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="286.html" class="PostMention" data-id="274679">RogerRoger</a> Zaposleni imaju svoje wc u zavodu, mislim da kolega misli na one u stubištu</p>
                </div>

source: zaposlen sam</p>
