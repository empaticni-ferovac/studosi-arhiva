    <h2>Narod pita studentski zbor FERa...</h2>

    <div>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="251051">Idemo</a> kolega da dižete težak kamen ne biste takav problem imali<br>
sors: trenutno imam kovid i to je kao najobičnija prehlada</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="251051">Idemo</a> A ko će meni vratit stanje prije faksa kad san bija normalno nahranjen, a ne sad kad dobijen pola porcije priloga (80% slučajeva pomfri) i neko meso koje nekad goluba ne bi nahranilo dok se premišljan oću uzet još jedan pijat i bit sit kako triba i dat Cassandri opet negdi 15kn za ručak koji bi u drugoj menzi tipa SC platija manje i dobija više? Pate i želudac i novčanik…</p>

<p>I ako te nervira nose li ljudi masku ili ne, najbolje otiđi u neke normalne ure kad nema reda ili je neki skroz mali ili otiđi u drugu menzu jer druge ljude nećeš prominit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="251051">Idemo</a> nitko te ne sprjecava da se adekvatno zastitis sa npr. 3M aktivnim filtriranim respiratornim sistemom</p>

<p>msm da je logistika u tom slucaju puno jednostavnija nego da prebacujes brigu o svom zdravlju na druge koje, sasvim iskreno, boli kurac za tebe isto ko sto tebe boli za njih</p>

<p>na kraju krajeva, budi promjena koju zelis vidjeti u svijetu i kreni upozoravati ljude oko sebe na nosenje maski, s obzirom da su vecina picke stavit ce ih u 90% slucajeva</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>S obzirom da ionako više od pola ljudi ne nosi maske na predavanjima na kojima je gužva, može li se organizirati vraćanje stolica u knjižnicu tako da ih bude za svako mjesto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="251242">zeroth</a> isto bilo rečeno na prošloj sjednici.<br>
Zaključak SZ-a da se kapaciteti za učenje na faksu moraju vratit na stari broj, počevši od knjižnice di kapacitet mora bit usporediv s dvoranama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p>Kome se trebamo javiti ako mislimo da je obavezan predmet na nekom diplomskom studiju potpuno out of place?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="251430">Alfetta</a></p> 

<p><img src="../../assets/files/2021-11-08/1636381972-945579-image.png" title="" alt=""></p>

<p>Ozbiljni odgovor, prodekan za nastavu al ne ocekuj nist</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="251430">Alfetta</a> Osim što je <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> rekao, možeš pokušati predstavniku zavoda ili kako god se zove osoba glavna za smjer na kojem si.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="251468">zeroth</a> Ako uzmemo u obzir da je glavna osoba za smjer sa ZESOI, mislim da je prijedlog od <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> puno korisniji</p>
                </div>
            </div>
