<noscript id="flarum-content">
    <div class="container">
    <h2>Narod pita studentski zbor FERa...</h2>

    <div>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Moli se HDZ mladež SZFER-a da lobira za popravak projektora u B5 dvorani. Ne prikazuje nijanse sive i jos inf drugih boja, sto je nezgodno jer se tamo izvode predavanja uvoda u znanost o podacima i svaki drugi slajd je graf.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="244897">Dragi prijatelj strojnog učenja</a> obrati se službi održavanja i prodekanu za poslovanje, oni će svakako prije riješiti ovaj problem budući da je u njihovoj redovitoj nadležnosti, ako ne bude pozitivno, onda ćemo uskočit, nije problem.</p> 

<p>također to napomeni i profesoru, da se prijavi kvar ako još nije kao i da kad negativno utječe na kvalitetu predavanja, da se zamijeni dvorana s nekim drugim predmetom di manje smeta dok se ne riješi</p>

<p>Govorim jer smo sjednicu imali jučer, a vijeća počinju tek idući tjedan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>ko je vasilj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="245007">[obrisani korisnik]</a> Kolegica Matea Vasilj je izabrani predstavnik FERa na sveučilišnom studentskom zboru</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p>Jel se moze nekako kroz zbor potaknuti fakultet da pocne tjerati ljude da nose maske dok hodaju okolo i pogotovo dok stoje u redovima pola metra jedan iza drugoga? Ispred kasandre sto ljudi u 50m<sup>2</sup>, a evo optimisticno svaki peti nosi masku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="250875">Idemo</a> Ja sam za, samo pitanje kako će to uopće proći kad upravu boli briga… I dosta upitno koji autoritet je potreban da se na to prisili, s obzirom na to da i prije, dok je još stvar bila manje politična, portir nije imao nikakvog dugotrajnog utjecaja.</p>

<p>Ugl. ako netko ima dodatne ideje oko toga neka šibne tu ili npr. meni na mejl, studentskom zboru na mejl itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="250875">Idemo</a> ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="250875">Idemo</a> ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a-z0-9_-</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="250875">Idemo</a></p> 

<p><a href="152.html" class="PostMention" data-id="250887">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="250875">Idemo</a> <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p>Kako vas više smetaju maske, a ne <strong>ponuda</strong> u samoj menzi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="251015">macaklin</a> Na ponudi u menzi se već radi, evo ja osobno, a i kolege su rekle da će vidjeti s upravom što se može.</p>

<p>A ako misliš ovako generalno pitanje, maske su objektivno pitanje koje je visoko ispolitizrano pa valjda više ljudi odgovara na njega jer misle da njihovo mišljenje utječe na išta, menza je subjektivno pitanje gdje ljudi trpe s tim što im je dano, valjda. Pitaj pojedinačno ljude, ja odgovaram kolegi na upit isto kao i tebi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="251015">macaklin</a> kolega, bilo je tema na prošloj sjednici 28.10., as promised, i doneseno je nekoliko zaključaka i smjerova u kojima će se djelovati, direktno s Cassandrom, preko Uprave itd., čitamo i pratimo forum</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="251015">macaklin</a> jer mi hrana u menzi nece vratiti kapacitet pluca na onaj kakav je bio poslije upale u sedmom osnovne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="251024">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <a href="../../u/Filemon.html" class="UserMention">@Filemon</a> To nisan zna, baš ću pogledat. Tu san ako triba kakve pomoći za menzu.</p>

<p>Al šta se tiče maski, mislin da će samo više odmoć ako se zaposli neka osoba da upozorava ljude jer će svako radit onako kako želi, a to upozoravanje će usporit ionako nepomičan red. Više bi značilo da se nekako ubrza protok ljudi kroz menzu, pa da ljudi manje stoje na iston mistu nego da neka teta grdi jadne gladne studente.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="251051">Idemo</a> kolega da dižete težak kamen ne biste takav problem imali<br>
sors: trenutno imam kovid i to je kao najobičnija prehlada</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="251051">Idemo</a> A ko će meni vratit stanje prije faksa kad san bija normalno nahranjen, a ne sad kad dobijen pola porcije priloga (80% slučajeva pomfri) i neko meso koje nekad goluba ne bi nahranilo dok se premišljan oću uzet još jedan pijat i bit sit kako triba i dat Cassandri opet negdi 15kn za ručak koji bi u drugoj menzi tipa SC platija manje i dobija više? Pate i želudac i novčanik…</p>

<p>I ako te nervira nose li ljudi masku ili ne, najbolje otiđi u neke normalne ure kad nema reda ili je neki skroz mali ili otiđi u drugu menzu jer druge ljude nećeš prominit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="251051">Idemo</a> nitko te ne sprjecava da se adekvatno zastitis sa npr. 3M aktivnim filtriranim respiratornim sistemom</p>

<p>msm da je logistika u tom slucaju puno jednostavnija nego da prebacujes brigu o svom zdravlju na druge koje, sasvim iskreno, boli kurac za tebe isto ko sto tebe boli za njih</p>

<p>na kraju krajeva, budi promjena koju zelis vidjeti u svijetu i kreni upozoravati ljude oko sebe na nosenje maski, s obzirom da su vecina picke stavit ce ih u 90% slucajeva</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>S obzirom da ionako više od pola ljudi ne nosi maske na predavanjima na kojima je gužva, može li se organizirati vraćanje stolica u knjižnicu tako da ih bude za svako mjesto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="251242">zeroth</a> isto bilo rečeno na prošloj sjednici.<br>
Zaključak SZ-a da se kapaciteti za učenje na faksu moraju vratit na stari broj, počevši od knjižnice di kapacitet mora bit usporediv s dvoranama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p>Kome se trebamo javiti ako mislimo da je obavezan predmet na nekom diplomskom studiju potpuno out of place?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="251430">Alfetta</a></p> 

<p><img src="../../assets/files/2021-11-08/1636381972-945579-image.png" title="" alt=""></p>

<p>Ozbiljni odgovor, prodekan za nastavu al ne ocekuj nist</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="251430">Alfetta</a> Osim što je <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> rekao, možeš pokušati predstavniku zavoda ili kako god se zove osoba glavna za smjer na kojem si.</p>
                </div>
            </div>
