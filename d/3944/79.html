<p>Ovo je netočno, nego se sve učionice tijekom ispita automatski označe kao zauzete da ne bi bilo problema s alokacijom dvorana, jer je očito prioritet da algoritam napravi što optimalniji raspored, ali se to kasnije opet oslobodi kad je raspored složen. To uostalom lako provjeriš tako da pogledaš rezervacije u prošlosti i budućnosti, pa je jasno da nije sve zauzeto.</p>

<blockquote class="uncited"><div><p><a href="74.html" class="PostMention" data-id="184953">Kushim</a> U tim ucionicama bude ukupno 75 osoba, a i precesto se dogodi da ucionice budu cak i prazne iako su rezervirane.</p></div></blockquote>

<p>Ne vidim šta mi tu možemo ili što je tu krivo. Svi imaju isto pravo rezervirati učionicu, imali oni ekipu od 30 ili 3 ljudi… Ovo s praznim učionicama bi trebalo riješiti, da, jednostavno ak ne dođeš na vrijeme briše ti se rezervacija, ali opet u trenutnom sustavu to nema smisla kad ti opet treba mail da se napravi druga rezervacija, a time trebaš i čekati da to netko vidi i odobri, hence razlog zašto bi ja gurao da se izbaci ljudski faktor iz tog sustava, jer onda bi se tak nešto moglo bez nekakvih zastoja.</p>

<blockquote class="uncited"><div><p><a href="74.html" class="PostMention" data-id="184953">Kushim</a> A109 i A110 su bile prostorije u koje je svatko uvijek mogao uci, za razliku od ovih ranije rezerviranih sto je bilo super jer nije nema dovoljno mjesta u hodniku fakulteta.</p></div></blockquote>

<p>Na fakultetu uvijek ima mjesta, samo nema uvijek mjesta kod utičnica. To govorim kao netko tko je cijele ispite bio na faksu. A slobodno ulaženje u učionicu bez neke regulacije ne smatram uopće nekakvim argumentom za, pogotovo kad krađe, divljanje i stvaranje štete po takvim učionicama uopće nisu rijetkost ni novost na faksu.</p>

<blockquote class="uncited"><div><p><a href="74.html" class="PostMention" data-id="184953">Kushim</a> Sto se tice sigurnosti opreme, nemaju li A109 i A110 neke kamere unutra?</p></div></blockquote>

<p>Nemam pojma. Jako lagan argument koji tako nešto invalidira je da kamere nisu uvijek korisne. Opet, raspravljamo o stvarima o kojima uopće nemamo informacije, tako da se treba strpiti do konstituirajuće sjednice.</p>

                    <blockquote class="uncited"><div><p><a href="37.html" class="PostMention" data-id="184842">Collapse Enjoyer</a> “ok, al necete imat kontirnurani prolaz onda”</p></div></blockquote>

<p>Zašto se na na FER-u “kontinuirana nastava” broji kao jedan od rokova kad nemamo ni izbora želimo li izaći na njega ili ne? Na ostalim fakultetima su to obični kolokviji, pa osim njih imaš pravo na 3 izlaska na ispit + komisiju (koja na FER-u navodno postoji, al je otprilike jednaka samoubojstvu). <br>
Bila sam na PMF-u prije (ne na matematici, oni imaju neš svoje), pa mogu usporediti ta dva sustava.<br>
Tu recimo imaš MAT1 u zimskom semestru, ne prođeš kontinuirano (ili uopće ne izađeš) i to ti je ko da si pao jedan rok; ne prijaviš ZIR, ko da si pao drugi. I onda imaš u biti samo jednu šansu za položit prije ponovnog upisa (a trebao bi imati četiri po bolonji), a nisi do sada prijavio ni jedan ispit.<br>
Na PMF-u bi imao kolokvije, pa ak prođeš prijaviš prvi rok, al ne izađeš na ispit nego ti samo upišu ocjenu. <br>
Čula sam neko obrazloženje da se zimski kolegiji ne mogu polagati i na ljeto i na jesen da ne bude nepravedno prema ljetnima. Ali na drugim faksevima je to riješeno tako da predmete iz ljetnog možeš polagati na zimu u idućoj ak. godini, dakle prije upisa sljedećeg ljetnog semestra.</p>

                    <p>mislim kolegica je def u pravu ovaj sustav koji mi imamo ima najlošije osobine sustava kolokvija i sustava rokova, bez ikakvih benefita osim što nemaš “kolokvije” tijekom nastave.</p>

<p>Jer ako imaš kolokvije, uglavnom ih je više od 2 i gradiva su razdvojena, dok mi imamo po pola s time da ZI skoro uvijek obuhvaćaju cijelo gradivo kolegija + drugi ciklus je redovito natrpaniji labosima i zadaćama pa ispada puno zahtjevniji od prvog.</p>

<p>s druge strane, da imamo samo ispite, postojala bi mogućnost izlaska na ispit dvaput u roku, i ne bi bilo ovih gluposti sa zimskim rokovima, te bi se brojale prijave ispita, a ne da ako ne prijaviš da si iskoristio izlazak.</p>

<p>Iako kužim da je dio toga takav zbog organizacijskih mogućnosti faksa, opet je ovo implementacija kolokvija kako oni nisu zamišljeni. I ne znam što se može učiniti oko toga, iako ćemo se def zalagati za mogućnost izlaska na rokove zimskih kolegija kad god (2 od 3 umjesto 1 + 1 od 2), jer što se tiče organizacije, svi ti termini već postoje, dvorane su rezervirane itd.</p>

<p>mislim da je ovo najveći problem koji je postao još gori otkako:</p>

<ul><li>studenti drugih fakulteta s oštećenim zgradama imaju puno manji izbor mjesta za učit </li>
<li>fakultet je maknuo klupe iz D zgrade jer se kršilo mjere</li>
<li>broj mjesta u knjižnici je ograničen</li></ul>

<p>dakle sada ima valjda pola mjesta za učenje u odnosu na normalno stanje, a zainteresiranih je više nego inače i fakultet nije baš ništa poduzeo po tom pitanju osim par klupa u A zgradi. <br>
S obzirom da domar i tako patrolira okolo, ne vidim zašto se ako su već mjesta u D zgradi nezgodna zbog rute, ne bi dopustilo slobodnije korištenje nekih učionica u A zgradi, ne nužno a109 i a110 ako već imaju toliko vrijednu opremu ili što već.</p>

<p>javim se trenutnom zboru oko tog, a preporučam ti da učiniš isto</p>

                    <blockquote class="uncited"><div><p><a href="84.html" class="PostMention" data-id="185120">Kushim</a> nego da je broj mjesta mal u odnosu na potraznju.</p></div></blockquote>

<p>Okej, ali potražnja nije isključivo od FERovaca, nego dosta tu ima i ljudi s prava i medicine koji ne stanu u NSK. Ja vidim da učionice nisu rezervirane do maksimuma, a tijekom ispita što se tiče FERovaca nije kao da nema mjesta. Naglašavam to jer sam svaki dan ispita bio na FER-u pa znam kakva je situacija.</p>

<blockquote class="uncited"><div><p><a href="84.html" class="PostMention" data-id="185120">Kushim</a> Ma gdje to? Ja sam na faksu svaki dan osim bozica jos od 2016., i znam da sam setao preko pola sata pokusavajuci naci mjesto za stolom, ako dodjem na faks poslije 10 u vrijeme ispita.</p></div></blockquote>

<p>Posvuda. Tijekom ispita je gotovo uvijek bilo mjesta u knjižnici neovisno kad si došao. Možda je bilo dan-dva kad u periodu od 11-13 nije bilo mjesta jer je sve bilo zauzeto, ali drugim krajem prvog tjedna takva je situacija nestala. Isto i u aleji. Kod glavnog ulaza notorno nema mjesta jer to rezerviraju medicinari. U tunelu pored knjižnice su pravnici, ali se dalo pronaći mjesto, pogotovo dok su se radile kombinacije sa stolicama iz kasandre. U B zgradi je ponekad bilo mjesta. U D zgradi se znalo naći ponešto mjesta, a C zgrada nije stalno bila zauzeta od ljubavnih parova. Možda jednostavno ne tražiš dovoljno dobro?</p>

<blockquote class="uncited"><div><p><a href="84.html" class="PostMention" data-id="185120">Kushim</a> Ma gdje su to kradje, divljanje i stvaranje stete bile u a109 i a110 ili u bilo kojoj rezerviranoj ucionici? A i ako je bilo izoliranih slucajeva, sigurno nije pravilo kao sto ti tvrdis</p></div></blockquote>

<p>Nisam uopće rekao da je pravilo, nego da nije rijetkost. Pravilo je jedino u A105 koliko čujem, a za A109 i A110 smo upravo ovdje pričali o tome. Ne znam baš kako da ti dam neki konkretniji dokaz kad su te stvari ostale na iskustvenoj bazi i prenose se verbalno. Ali na ovom faksu sam već 5 godina i nije ko da ne čujem takve priče. Osobno sam bio jednom tamo kad su se neke seljačine derale iz kojeg god razloga već. Kasnije sam saznao da je to samo unlucky okolnost s kojom se drugi nauče nositi. No ništa od ovoga nije <strong>moj</strong> argument protiv, nego racionalni globalni argument protiv. Ja se samo osobno s tim slažem. Kako se drugi osjećaju, ne znam, pitaj ih.</p>
                </div>
            </div>

E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:56.25%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 style=\u0022background:url(https:\/\/i.ytimg.com\/vi\/M1haujRsqeI\/hqdefault.jpg) 50% 50% \/ cover;border:0;height:100%;left:0;position:absolute;width:100%\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/M1haujRsqeI\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"2256"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"184953","attributes":{"number":74,"createdAt":"2021-05-05T08:10:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022184823\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E U praksi prvih 26 studenata prvog dana ak. godine zauzme sve ucionice u slobodnim terminima u vrijeme ispita. U tim ucionicama bude ukupno 75 osoba, a i precesto se dogodi da ucionice budu cak i prazne iako su rezervirane.\u003C\/p\u003E\n\n\u003Cp\u003EA109 i A110 su bile prostorije u koje je svatko uvijek mogao uci, za razliku od ovih ranije rezerviranih sto je bilo super jer nije nema dovoljno mjesta u hodniku fakulteta. Sto se tice sigurnosti opreme, nemaju li A109 i A110 neke kamere unutra?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"809"}},"mentionedBy":{"data":[{"type":"posts","id":"185085"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185085","attributes":{"number":77,"createdAt":"2021-05-05T14:36:49+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022184953\u0022\u003EKushim\u003C\/a\u003E U praksi prvih 26 studenata prvog dana ak. godine zauzme sve ucionice u slobodnim terminima u vrijeme ispita.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOvo je neto\u010dno, nego se sve u\u010dionice tijekom ispita automatski ozna\u010de kao zauzete da ne bi bilo problema s alokacijom dvorana, jer je o\u010dito prioritet da algoritam napravi \u0161to optimalniji raspored, ali se to kasnije opet oslobodi kad je raspored slo\u017een. To uostalom lako provjeri\u0161 tako da pogleda\u0161 rezervacije u pro\u0161losti i budu\u0107nosti, pa je jasno da nije sve zauzeto.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022184953\u0022\u003EKushim\u003C\/a\u003E U tim ucionicama bude ukupno 75 osoba, a i precesto se dogodi da ucionice budu cak i prazne iako su rezervirane.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe vidim \u0161ta mi tu mo\u017eemo ili \u0161to je tu krivo. Svi imaju isto pravo rezervirati u\u010dionicu, imali oni ekipu od 30 ili 3 ljudi\u2026 Ovo s praznim u\u010dionicama bi trebalo rije\u0161iti, da, jednostavno ak ne do\u0111e\u0161 na vrijeme bri\u0161e ti se rezervacija, ali opet u trenutnom sustavu to nema smisla kad ti opet treba mail da se napravi druga rezervacija, a time treba\u0161 i \u010dekati da to netko vidi i odobri, hence razlog za\u0161to bi ja gurao da se izbaci ljudski faktor iz tog sustava, jer onda bi se tak ne\u0161to moglo bez nekakvih zastoja.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022184953\u0022\u003EKushim\u003C\/a\u003E A109 i A110 su bile prostorije u koje je svatko uvijek mogao uci, za razliku od ovih ranije rezerviranih sto je bilo super jer nije nema dovoljno mjesta u hodniku fakulteta.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENa fakultetu uvijek ima mjesta, samo nema uvijek mjesta kod uti\u010dnica. To govorim kao netko tko je cijele ispite bio na faksu. A slobodno ula\u017eenje u u\u010dionicu bez neke regulacije ne smatram uop\u0107e nekakvim argumentom za, pogotovo kad kra\u0111e, divljanje i stvaranje \u0161tete po takvim u\u010dionicama uop\u0107e nisu rijetkost ni novost na faksu.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022184953\u0022\u003EKushim\u003C\/a\u003E Sto se tice sigurnosti opreme, nemaju li A109 i A110 neke kamere unutra?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENemam pojma. Jako lagan argument koji tako ne\u0161to invalidira je da kamere nisu uvijek korisne. Opet, raspravljamo o stvarima o kojima uop\u0107e nemamo informacije, tako da se treba strpiti do konstituiraju\u0107e sjednice.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"185003","attributes":{"number":75,"createdAt":"2021-05-05T10:53:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/28\u0022 class=\u0022PostMention\u0022 data-id=\u0022184810\u0022\u003EiNut\u003C\/a\u003E ocito zato da beskucnici na mogu uci na faks, oh wait svejedno ulaze\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"273"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"185081","attributes":{"number":76,"createdAt":"2021-05-05T14:12:36+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/26\u0022 class=\u0022PostMention\u0022 data-id=\u0022184804\u0022\u003EiNut\u003C\/a\u003E pla\u0107am menzu skoro pa duplo vi\u0161e za isti kurac kojeg mogu kupiti na savi, a jednake je kvalitete?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Epo \u010demu? cjenik jela u studentskim menzama odre\u0111en je pravilnikom ministarstva, te ista stvar ko\u0161ta isto u svim menzama, \u0161to mo\u017ee\u0161 i sam provjerit odlaskom na \u003Ca href=\u0022https:\/\/issp.srce.hr\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/issp.srce.hr\/\u003C\/a\u003E i provjerom svojih ra\u010duna\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"185088"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185088","attributes":{"number":78,"createdAt":"2021-05-05T14:45:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/76\u0022 class=\u0022PostMention\u0022 data-id=\u0022185081\u0022\u003EFilemon\u003C\/a\u003E \u003Cbr\u003E\nPo \u010demu u smislu kvalitete? Ako to, okusa. \u003Cbr\u003E\nPo smislu novaca? Svaki put me na feru ra\u010dun  izbije priko 10 kuna dok na savi ako uzmem ne\u0161to za 10 kuna, onda je ti ne\u0161to 2 menija i to nosim doma da imam i za ve\u010deru\u003Cbr\u003E\nNo s obzirom da ima\u0161 tu crno na bilo, mo\u017eda fer ima samo vi\u0161e skupljih opcija koji se ne pojavljuju na Savi, a ja sam buthurt.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"31"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[{"type":"posts","id":"185186"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185186","attributes":{"number":93,"createdAt":"2021-05-05T18:44:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/78\u0022 class=\u0022PostMention\u0022 data-id=\u0022185088\u0022\u003EiNut\u003C\/a\u003E Mislim da je to zato \u0161ta u Cassandri ima\u0161 3 menija i tete dopu\u0161taju da uzme\u0161 ne\u0161to \u0161ta spada pod neki meni (dok je to u drugim menzama ne\u010duveno), pa ako ima\u0161 po jednu stvar iz svakog sigurno ti ne\u0107e bit ispod 10kn ra\u010dun.\u003C\/p\u003E\n\n\u003Cp\u003EJa imam prijedlog za menzu - \u003Cstrong\u003Evi\u0161e povr\u0107a\u003C\/strong\u003E. Jedino \u0161ta se uvik mo\u017ee uzet od povr\u0107a su salate, nekad se slu\u010dajno pojavi \u0161pinat u mliku, par puta sam ima priliku uzet blitvu (koja je nekako suha?) i jednom sam \u010dak vidija brokulu. I to je to. Znam da svi obo\u017eavaju pom fri i jedva \u010dekaju do\u0107 na FER da jedu pom fri i pom fri je najbolja stvar na cilon svitu, al ne bi \u0161kodilo kad bi se izme\u0111u svega na\u0161lo bar jedno kuhano povr\u0107e :S . (i ne, par bi\u017ei u ri\u017ei ili ne\u0161to sli\u010dno se ne broji kao jel s povr\u0107em, prije jelo s da\u0161kom povr\u0107a)\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"569"}},"discussion":{"data":{"type":"discussions","id":"3944"}}}},{"type":"posts","id":"185092","attributes":{"number":79,"createdAt":"2021-05-05T14:56:29+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/37\u0022 class=\u0022PostMention\u0022 data-id=\u0022184842\u0022\u003ECollapse Enjoyer\u003C\/a\u003E \u201cok, al necete imat kontirnurani prolaz onda\u201d\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZa\u0161to se na na FER-u \u201ckontinuirana nastava\u201d broji kao jedan od rokova kad nemamo ni izbora \u017eelimo li iza\u0107i na njega ili ne? Na ostalim fakultetima su to obi\u010dni kolokviji, pa osim njih ima\u0161 pravo na 3 izlaska na ispit + komisiju (koja na FER-u navodno postoji, al je otprilike jednaka samoubojstvu). \u003Cbr\u003E\nBila sam na PMF-u prije (ne na matematici, oni imaju ne\u0161 svoje), pa mogu usporediti ta dva sustava.\u003Cbr\u003E\nTu recimo ima\u0161 MAT1 u zimskom semestru, ne pro\u0111e\u0161 kontinuirano (ili uop\u0107e ne iza\u0111e\u0161) i to ti je ko da si pao jedan rok; ne prijavi\u0161 ZIR, ko da si pao drugi. I onda ima\u0161 u biti samo jednu \u0161ansu za polo\u017eit prije ponovnog upisa (a trebao bi imati \u010detiri po bolonji), a nisi do sada prijavio ni jedan ispit.\u003Cbr\u003E\nNa PMF-u bi imao kolokvije, pa ak pro\u0111e\u0161 prijavi\u0161 prvi rok, al ne iza\u0111e\u0161 na ispit nego ti samo upi\u0161u ocjenu. \u003Cbr\u003E\n\u010cula sam neko obrazlo\u017eenje da se zimski kolegiji ne mogu polagati i na ljeto i na jesen da ne bude nepravedno prema ljetnima. Ali na drugim faksevima je to rije\u0161eno tako da predmete iz ljetnog mo\u017ee\u0161 polagati na zimu u idu\u0107oj ak. godini, dakle prije upisa sljede\u0107eg ljetnog semestra.\u003C\/p\u003E","editedAt":"2021-05-05T14:56:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"1803"}},"editedUser":{"data":{"type":"users","id":"1803"}},"mentionedBy":{"data":[{"type":"posts","id":"185095"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185095","attributes":{"number":80,"createdAt":"2021-05-05T15:03:30+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/79\u0022 class=\u0022PostMention\u0022 data-id=\u0022185092\u0022\u003ELana Relej\u003C\/a\u003E Za\u0161to se na na FER-u \u201ckontinuirana nastava\u201d broji kao jedan od rokova kad nemamo ni izbora \u017eelimo li iza\u0107i na njega ili ne? Na ostalim fakultetima su to obi\u010dni kolokviji, pa osim njih ima\u0161 pravo na 3 izlaska na ispit + komisiju (koja na FER-u navodno postoji, al je otprilike jednaka samoubojstvu).\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\u003Cp\u003Eodgovor na tvoja pitanja imaju sljedeci kolege:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022mailto:pravobranitelj.unizg@gmail.com\u0022\u003Epravobranitelj.unizg@gmail.com\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E(linkao bi mail ferovog da uopce znam koji \/ tko je)\u003C\/p\u003E\n\n\u003Cp\u003Emoj odgovor je: zato sto je takav dogovor koji je postignut pocetkom bolonje i nema reneginga\u003C\/p\u003E ","editedAt":"2021-05-05T15:03:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"52"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"editedUser":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[{"type":"posts","id":"185105"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185105","attributes":{"number":81,"createdAt":"2021-05-05T15:23:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/80\u0022 class=\u0022PostMention\u0022 data-id=\u0022185095\u0022\u003ECollapse Enjoyer\u003C\/a\u003E \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-05-05\/1620228010-159205-capture.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nPrema ovome sa \u003Ca href=\u0022http:\/\/www.unizg.hr\/studiji-i-studiranje\/podrska-studentima\/studentski-pravobranitelj\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Estranica Sveu\u010dili\u0161ta\u003C\/a\u003E, oni se ne bave tim pitanjima.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1803"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[{"type":"posts","id":"185107"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185107","attributes":{"number":82,"createdAt":"2021-05-05T15:28:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/81\u0022 class=\u0022PostMention\u0022 data-id=\u0022185105\u0022\u003ELana Relej\u003C\/a\u003E oni ti mogu rec koja prava ti ovi sa faksa krse, a onda ti kazu da se mos jebat jer ne mogu nista ucinit.\u003C\/p\u003E \n\n\u003Cp\u003Eja sam za sve ovo sto nama krse saznao od bivse pravobraniteljice, a ona nam je rekla da se mozemo pokusat borit za to kroz zbor i sta sve ne, ali da su nam sanse da poboljsamo situaciju ravne 0, pogotovo ako se nista nije promijenilo prelaskom na fer3\u003C\/p\u003E\n\n\u003Cp\u003Esad cu bar vidjet koliko  je to sizifov posao heh\u003C\/p\u003E","editedAt":"2021-05-05T15:31:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"52"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"editedUser":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"185112","attributes":{"number":83,"createdAt":"2021-05-05T15:43:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Emislim kolegica je def u pravu ovaj sustav koji mi imamo ima najlo\u0161ije osobine sustava kolokvija i sustava rokova, bez ikakvih benefita osim \u0161to nema\u0161 \u201ckolokvije\u201d tijekom nastave.\u003C\/p\u003E\n\n\u003Cp\u003EJer ako ima\u0161 kolokvije, uglavnom ih je vi\u0161e od 2 i gradiva su razdvojena, dok mi imamo po pola s time da ZI skoro uvijek obuhva\u0107aju cijelo gradivo kolegija + drugi ciklus je redovito natrpaniji labosima i zada\u0107ama pa ispada puno zahtjevniji od prvog.\u003C\/p\u003E\n\n\u003Cp\u003Es druge strane, da imamo samo ispite, postojala bi mogu\u0107nost izlaska na ispit dvaput u roku, i ne bi bilo ovih gluposti sa zimskim rokovima, te bi se brojale prijave ispita, a ne da ako ne prijavi\u0161 da si iskoristio izlazak.\u003C\/p\u003E\n\n\u003Cp\u003EIako ku\u017eim da je dio toga takav zbog organizacijskih mogu\u0107nosti faksa, opet je ovo implementacija kolokvija kako oni nisu zami\u0161ljeni. I ne znam \u0161to se mo\u017ee u\u010diniti oko toga, iako \u0107emo se def zalagati za mogu\u0107nost izlaska na rokove zimskih kolegija kad god (2 od 3 umjesto 1 + 1 od 2), jer \u0161to se ti\u010de organizacije, svi ti termini ve\u0107 postoje, dvorane su rezervirane itd.\u003C\/p\u003E","editedAt":"2021-05-05T15:59:29+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"206"}},"editedUser":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"185120","attributes":{"number":84,"createdAt":"2021-05-05T15:58:52+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003ENe vidim \u0161ta mi tu mo\u017eemo ili \u0161to je tu krivo. Svi imaju isto pravo rezervirati u\u010dionicu, imali oni ekipu od 30 ili 3 ljudi\u2026 Ovo s praznim u\u010dionicama bi trebalo rije\u0161iti, da, jednostavno ak ne do\u0111e\u0161 na vrijeme bri\u0161e ti se rezervacija, ali opet u trenutnom sustavu to nema smisla kad ti opet treba mail da se napravi druga rezervacija, a time treba\u0161 i \u010dekati da to netko vidi i odobri, hence razlog za\u0161to bi ja gurao da se izbaci ljudski faktor iz tog sustava, jer onda bi se tak ne\u0161to moglo bez nekakvih zastoja.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENitko nije pricao o tome da netko nema pravo rezervirati ucionicu, nego da je broj mjesta mal u odnosu na potraznju.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003ENa fakultetu uvijek ima mjesta\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMa gdje to? Ja sam na faksu svaki dan osim bozica jos od 2016., i znam da sam setao preko pola sata pokusavajuci naci mjesto za stolom, ako dodjem na faks poslije 10 u vrijeme ispita.\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EA slobodno ula\u017eenje u u\u010dionicu bez neke regulacije ne smatram uop\u0107e nekakvim argumentom za, pogotovo kad kra\u0111e, divljanje i stvaranje \u0161tete po takvim u\u010dionicama uop\u0107e \u003Cstrong\u003Enisu rijetkost\u003C\/strong\u003E ni novost na faksu\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMa gdje su to kradje, divljanje i stvaranje stete bile u a109 i a110 ili u bilo kojoj rezerviranoj ucionici? A i ako je bilo izoliranih slucajeva, sigurno nije pravilo kao sto ti tvrdis\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"809"}},"mentionedBy":{"data":[{"type":"posts","id":"185125"},{"type":"posts","id":"185144"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185125","attributes":{"number":86,"createdAt":"2021-05-05T16:09:18+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022185120\u0022\u003EKushim\u003C\/a\u003E broj mjesta mal u odnosu na potraznju.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Emislim da je ovo najve\u0107i problem koji je postao jo\u0161 gori otkako:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Estudenti drugih fakulteta s o\u0161te\u0107enim zgradama imaju puno manji izbor mjesta za u\u010dit \u003C\/li\u003E\n\u003Cli\u003Efakultet je maknuo klupe iz D zgrade jer se kr\u0161ilo mjere\u003C\/li\u003E\n\u003Cli\u003Ebroj mjesta u knji\u017enici je ograni\u010den\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003Edakle sada ima valjda pola mjesta za u\u010denje u odnosu na normalno stanje, a zainteresiranih je vi\u0161e nego ina\u010de i fakultet nije ba\u0161 ni\u0161ta poduzeo po tom pitanju osim par klupa u A zgradi. \u003Cbr\u003E\nS obzirom da domar i tako patrolira okolo, ne vidim za\u0161to se ako su ve\u0107 mjesta u D zgradi nezgodna zbog rute, ne bi dopustilo slobodnije kori\u0161tenje nekih u\u010dionica u A zgradi, ne nu\u017eno a109 i a110 ako ve\u0107 imaju toliko vrijednu opremu ili \u0161to ve\u0107.\u003C\/p\u003E\n\n\u003Cp\u003Ejavim se trenutnom zboru oko tog, a preporu\u010dam ti da u\u010dini\u0161 isto\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"185144","attributes":{"number":87,"createdAt":"2021-05-05T16:52:48+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022185120\u0022\u003EKushim\u003C\/a\u003E nego da je broj mjesta mal u odnosu na potraznju.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOkej, ali potra\u017enja nije isklju\u010divo od FERovaca, nego dosta tu ima i ljudi s prava i medicine koji ne stanu u NSK. Ja vidim da u\u010dionice nisu rezervirane do maksimuma, a tijekom ispita \u0161to se ti\u010de FERovaca nije kao da nema mjesta. Nagla\u0161avam to jer sam svaki dan ispita bio na FER-u pa znam kakva je situacija.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022185120\u0022\u003EKushim\u003C\/a\u003E Ma gdje to? Ja sam na faksu svaki dan osim bozica jos od 2016., i znam da sam setao preko pola sata pokusavajuci naci mjesto za stolom, ako dodjem na faks poslije 10 u vrijeme ispita.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPosvuda. Tijekom ispita je gotovo uvijek bilo mjesta u knji\u017enici neovisno kad si do\u0161ao. Mo\u017eda je bilo dan-dva kad u periodu od 11-13 nije bilo mjesta jer je sve bilo zauzeto, ali drugim krajem prvog tjedna takva je situacija nestala. Isto i u aleji. Kod glavnog ulaza notorno nema mjesta jer to rezerviraju medicinari. U tunelu pored knji\u017enice su pravnici, ali se dalo prona\u0107i mjesto, pogotovo dok su se radile kombinacije sa stolicama iz kasandre. U B zgradi je ponekad bilo mjesta. U D zgradi se znalo na\u0107i pone\u0161to mjesta, a C zgrada nije stalno bila zauzeta od ljubavnih parova. Mo\u017eda jednostavno ne tra\u017ei\u0161 dovoljno dobro?\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022185120\u0022\u003EKushim\u003C\/a\u003E Ma gdje su to kradje, divljanje i stvaranje stete bile u a109 i a110 ili u bilo kojoj rezerviranoj ucionici? A i ako je bilo izoliranih slucajeva, sigurno nije pravilo kao sto ti tvrdis\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENisam uop\u0107e rekao da je pravilo, nego da nije rijetkost. Pravilo je jedino u A105 koliko \u010dujem, a za A109 i A110 smo upravo ovdje pri\u010dali o tome. Ne znam ba\u0161 kako da ti dam neki konkretniji dokaz kad su te stvari ostale na iskustvenoj bazi i prenose se verbalno. Ali na ovom faksu sam ve\u0107 5 godina i nije ko da ne \u010dujem takve pri\u010de. Osobno sam bio jednom tamo kad su se neke selja\u010dine derale iz kojeg god razloga ve\u0107. Kasnije sam saznao da je to samo unlucky okolnost s kojom se drugi nau\u010de nositi. No ni\u0161ta od ovoga nije \u003Cstrong\u003Emoj\u003C\/strong\u003E argument protiv, nego racionalni globalni argument protiv. Ja se samo osobno s tim sla\u017eem. Kako se drugi osje\u0107aju, ne znam, pitaj ih.\u003C\/p\u003E","editedAt":"2021-05-05T16:54:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","
