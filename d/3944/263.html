                    <p>Koliko je realno da se, kada se radi raspored ispita, napravi raspored i za usmene ispite? <br>

                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Hrvatska sekcija IEEE otkazuje predavanje “Izazovi epidemijskog modeliranja za pandemiju SARS-CoV-2”</p> </div></blockquote>


<details class="spoiler"><blockquote class="uncited"><div><p>Predavanje “Izazovi epidemijskog modeliranja za pandemiju SARS-CoV-2”, koje se trebalo održati 23. 12. 2021. na FER-u, otkazuje se radi sustavnog pritiska na organizatore predavanja, ali i na FER kao instituciju koja samo ustupa svoj prostor za održavanje predavanja. Ovakav pritisak na slobodu iznošenja jednog matematičkog modela, koji se konačno mogao podvrći znanstvenoj i stručnoj raspravi i kritici, odraz je negativnog stanja društva i svijesti u kojem se nalazimo. Važno je također za naglasiti da se FER nikada nije bavio cenzuriranjem ičijeg mišljenja niti je cenzurom uvjetovao ustupanje prostora za održavanje predavanja, vodeći se načelima pluralizma, slobode govora i dobrobiti sukoba mišljenja s ciljem razvoja društva. Izražavajući nadu da će se ta svijest uskoro proširiti i na ostatak hrvatskoga društva, završavamo riječima dekana FER-a s nedavno održane svečane promocije magistara inženjera: “sveučilišta su oduvijek bila poprišta međusobnog oplemenjivanja, žive rasprave i stalnih propitivanja, razmjene mišljenja i argumenata”.</p></div></blockquote></details>

<p>Zna itko što o ovom? Tko je vršio pritisak i zašto?</p>
                </div>
            </div>

                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>A može li SZFER kao predstavnik studenata uputiti barem pismo žalbe s obzirom da ljudi koji znaju za ukidanje predavanja nisu zadovoljni s njime, barem da se zna razlog zašto su ga uklonili i zašto se ne podržava otvorena diskusija koliko god lako opovrgnuta bila.</p> 

<p>Za fakultet koji je na glasu kakvom je, ovo je najmanje što se može napraviti barem. Ja bih otvoreno i javno podrža zbor koji to napravi.</p>
                </div>
            </div>

                    <p><a href="263.html" class="PostMention" data-id="265979">iNut</a> Pa mislim studentski zbor može pitati upravu da se očituje, i sam sam za to, ali ovaj tekst vjerojatno nije upisala uprava po tonu obavijesti. Ovakva skicofrenična objava nije trebala nikad biti puštena na obavijesti fakulteta koji bi formalno trebao biti nepolitičan i nepristran, po meni.</p>

<p>Mislim da bi se gospodin Bakić, kao i IEEE, sami trebali jasnije očitovati, jer u obavijesti i piše da FER nije imao veze s ovime, a ne izazivati premještaj u fer.unizg.hr/teozav sekciju.</p>
