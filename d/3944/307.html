                                <h3>Thedoctor</h3>
                <div class="Post-body">
                    <p>Koga je od 4 kandidata za rektora podržalo vijeće FER-a?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="294.html" class="PostMention" data-id="275032">Rolo balarica</a> <a href="297.html" class="PostMention" data-id="275122">Umarell</a></p> 

<p>Nezz za SZZG, ali na FERu se glasalo za podršku kolegici</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="297.html" class="PostMention" data-id="275122">Umarell</a> članovi Senata iz redova studenata nikad ne koordiniraju glasove. s tim u vezi, planira se predstavljanje kandidata SZ-u, djelomično zato jer svi imaju ful sličan program što se tiče studenata</p> 

<p><a href="294.html" class="PostMention" data-id="275032">Rolo balarica</a> <a href="298.html" class="PostMention" data-id="275123">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mislim da imate krivu percepciju toga što znači dat podršku pristupniku za kandidata za rektora, to je neš što se u pravilu uvijek daje, kako bi bili kvalitetniji izbori. npr. djelatnici FER-a sjede i u Vijeću tehničkog područja koje je jednoglasno dalo podršku jednom kandidatu, a na Fakultetskom vijeću je dana jednoglasna podrška drugom kandidatu.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>

<p><a href="281.html" class="PostMention" data-id="274591">Collapse Enjoyer</a> To bi trebalo CIPu valjda</p>

<p><a href="283.html" class="PostMention" data-id="274607">Bananaking</a> <a href="284.html" class="PostMention" data-id="274609">gladiator</a> Kontaktirajte kolegu:</p>

<p><img src="../../assets/files/2022-01-29/1643482848-773501-image.png" title="" alt=""></p>

                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p>Što se priča po kuloarima, za koga će od ovih četvero SZ SuZG glasat na izborima za rektora? Hoće li za lopova Lazibata koji je potpisivao sve one kriminalne fakture mladoj nadi HDZ-a Miokoviću pa da se nastavi kontinuitet ili će se malo zaokrenuti kurs?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p>Jeste li upoznati s ovim: <iframe data-s9e-mediaembed="facebook" allowfullscreen="" loading="lazy" onload="var c=new MessageChannel;c.port1.onmessage=function(e){style.height=e.data+'px'};contentWindow.postMessage('s9e:init','https://s9e.github.io',[c.port2])" scrolling="no" src="https://s9e.github.io/iframe/2/facebook.min.html#p4797596033683051" style="border:0;height:360px;max-width:640px;width:100%"></iframe><br>
Planira li se kakav odgovor na ovakav prijedlog Zakona ili ćemo Fuchsa gađat pokvarenim jajima. Osim ako i on ne ide u rekonstrukciji Vlade. Jebo pas mater i njemu i ko ga stavi na poziciju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="303.html" class="PostMention" data-id="289161">Umarell</a> Evo s druge teme:</p>

<blockquote class="uncited"><div><p><a href="https://fer.studosi.net/d/7169/44" class="PostMention" data-id="289125">Filemon</a> <a href="https://fer.studosi.net/d/7169/36" rel=" nofollow ugc">Emilia</a> nacrt zakona je u optjecaju među akademskom zajednicom, dano je sveučilištima na prijedloge i komentare.</p>

<p>Vijeća područja i 24 sastavnice su se očitovale o tome, <a href="http://www.unizg.hr/nc/vijest/article/senat-odbacio-u-cijelosti-nacrt-zakona-mzo-a/" rel=" nofollow ugc">Senat ga je odbacio u cijelosti</a>, <strong>SZ Sveučilišta i SZ-ovi sastavnica su već donijeli zaključke ili ih donose,</strong> s obzirom da se čekalo očitovanje Sveučilišta. <a href="https://www.predsjednik.hr/vijesti/predsjednik-milanovic-razgovarao-s-novim-vodstvom-hrvatskog-studentskog-zbora/" rel=" nofollow ugc">HSZ</a> i ESU upozoravaju da novi prijedlog ide <a href="https://www.esu-online.org/?policy=statement-on-the-concerning-scientific-activity-and-higher-education-act-proposal-on-the-position-of-students-representatives-in-the-republic-of-croatia" rel=" nofollow ugc">kontra obaveza RH iz Bolonjskih ugovora</a>.</p> 

<p>Sveučilište u Rijeci je isto <a href="https://uniri.hr/vijesti/rijecko-sveuciliste-prvo-imalo-priliku-cuti-predstavljanje-nacrta-zakona/" rel=" nofollow ugc">kontra određenih stvari</a>.</p>

<p>Ugl, nacrt zakona kojem se protive i akademija i studenti, jer zadire u autonomiju, u suprotnosti je sa strateškim dokumentima itd.</p>

<p>ako te zanima cijeli tekst, evo <a href="../../fileadmin/rektorat/Novosti_press/Vijesti_velike/Rektorat_dogadanja_2022/ozujak_Nacrt_Zakona_o_visokom_obrazovanju_i_znanstvenoj_djelatnosti.docx" rel=" nofollow ugc">tu</a></p></div></blockquote>


                </div>
