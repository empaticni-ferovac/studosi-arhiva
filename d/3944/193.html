                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="251538">Aborteur</a> što god da je objavljeno prije, jedini mjerodavan i službeni sadržaj sjednice je ofišl zapisnik kad ga se usvoji na sjednici nakon.</p>

<p>Pogledaj koliko je prethodnih izvještaja editirano, međuostalim jer je u njima bilo baš izričito netočnih info i falilo sadržaja.</p>

                <div class="Post-body">
                    <p><a href="185.html" class="PostMention" data-id="251600">Filemon</a> okej to mi ima smisla, no još uvijek mislim da je redundantno usvajanje zapisnika na sljedećoj sjednici, zapisali ste kaj ste zapisali i nek se objavi.<br>
Msm eto nisam neki stručnjak pa se raspitujem malo o stvarima tak da sam zahvalan na odg</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="186.html" class="PostMention" data-id="251603">[obrisani korisnik]</a> Sjebem tako kad pišem napamet, sad se to sve snima pa nema greškica, ali itekako ima onih stvari koje se ne pišu u zapisnike hehe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="188.html" class="PostMention" data-id="251626">Aborteur</a> Poanta toga bi bila da se na sljedećoj sjednici usvoji zapisnik kao nešto što je službeno, tj. da se svi članovi slažu s time što je u zapisniku.</p>

<p>Nažalost to je trenutno samo jedna formalnost jer izgleda ništa ne sprečava SZ da npr. prihvati zapisnik s krivim informacijama iako su istih svi svjesni.</p>
                </div>

                    <p>Jel se može studentski zbor izborit za to da na faksu upale grijanje u zimskim misecima? Sidio u knjižnici ili na Kamešnici isti je kurac, samo šta u knjižnici ne puše</p>

Kad sam bio brucos i imao matematiku u D2 i jos nafrlje ventilaciju hladnije unutra nego vani</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>

                    <p><a href="197.html" class="PostMention" data-id="251776">ZvonkoSisoje</a> pa to tko i treba biti. Ledeno, debela jakna, pospano zimsko jutro. Savršen recept za odradit još sat dva sna. Tko još prati te transkripcije knjižica na ploču</p>

                <div class="Post-body">
                    <p>Jeste vidjeli podkist vezan uz restoran? (koliko su mjerenja bitna da bi pogurnuli Upravu/vlasnike da bi napravili nesto)</p>

<p><span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../../vi/tHYMsGJlGVg/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/tHYMsGJlGVg"></iframe></span></span></p>

            <hr>
                    <div>
                                <h3>klukas</h3>
                <div class="Post-body">
                    <p>Potaknut današnjim abizmalnim međuispitom iz Programskog inženjerstva, htio bih pitati koja je svrha i koje su ovlasti Povjerenstva za upravljanje kvalitetom, za koje sam vidio da mi kao studenti imamo predstavnika, te bi li bilo moguće na neki način na zemlju spustiti nositelje obveznog predmeta koji u testu ispituju praktički citate iz slajdova koji nemaju apsolutno nikakve veze sa ishodima učenja, a o zdravom razumu neću ni govoriti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dobro</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="256944">klukas</a> +1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="256944">klukas</a> Evo uskoro će biti prvi sastanak pa nadopunim ako što nisu spomenuli, ali na stranici piše:</p>

<blockquote class="uncited"><div><p>Povjerenstvo kontinuirano provodi aktivnosti vezane uz:</p>

<ul><li>studentske ankete na sredini i na kraju semestra u kojima studenti izražavaju svoje mišljenje o nastavi i nastavnicima</li>
<li>unutarnje vrednovanje jednom u tri godine u kojem nastavnici vrednuju svoje kolege</li>
<li>godišnja izvješća predmeta s analizom studentskih anketa i poboljšanjima za sljedeću akademsku godinu</li></ul></div></blockquote>

<p>To bi ukratko značilo da mi možemo provjeriti postoji li problem, ponuditi rješenje, no generalno se ne bavimo implementacijom rješenja.</p>

<p>Što se tiče predmeta mislim da ćete tu imati više sreće ako se direktno požalite Odboru za preddiplomske i diplomske studije, s obzirom da oni tu (možda?) mogu nešto direktnije, ali profesori generalno imaju autonomiju na predmetu, pa uzmite i to u obzir, iako ajde, u pogledu PROINZ-a ima tu dosta toga što bi i netko izvana mogao zamjeriti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="256944">klukas</a> ja ti mogu reć da je taj ispit takav otkako predmet postoji, da se nešto može napravit, vj netko unazad 15 g i bi do sad. Pogotovo jer ljudi to vj komentiraju na onim anketama, a znam i neke koji od svega, samo i jedino taj predmet spomenu na anketi po kraju preddipl, di je jedno od pitanja “što biste promijenili u izvođenju studija?”</p>

<p>Mićo ti je točno napisao što QC povjerenstvo radi, ono vj ulazi u igru kad kolektivno zašiljite jedinice na kraju semestra, sad nešto je prije za OPDS.</p> 

<p>I ne znam specifično što vam je bilo na ispitu danas, ali mnoge stvari koje ljudi mrze i tlaka im je učit za ovaj kolegij kao faze i što se radi kod spiralnog, ovog onog modela je eksplicitno navedeno kao prvi obrazovni ishod kolegija.</p>

<blockquote class="uncited"><div><ol style="list-style-type:decimal"><li>Usporediti koncepte programskog inženjerstva i <strong>opisati različite procese programskog inženjerstva i faze razvojnog ciklusa programske potpore</strong></li></ol></div></blockquote>

<p>slažemo se da se to provjerava lošom metodom koja se svodi na reprodukciju teksta sa slajdova, ali ako je tako nešto i sad problem, ne znam jel ima nekog “ovo je intervencija” rješenja. Osim jbg naštrebajte to kao i svi prije, jer nositelj ima autonomiju birat način i sadržaj provjere znanja. Koliko je to smor učit, nisam ni siguran jel bi vam bilo u interesu da provjeravaju razumijevanje tog npr. esejskim pitanjima.</p>
                </div>
            </div>

            <hr>

a":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"1005"}},"editedUser":{"data":{"type":"users","id":"1005"}},"mentionedBy":{"data":[{"type":"posts","id":"256971"},{"type":"posts","id":"256984"},{"type":"posts","id":"257152"}]},"reactions":{"data":[{"type":"post_reactions","id":"491961"}]}}},{"type":"posts","id":"256971","attributes":{"number":201,"createdAt":"2021-11-23T20:19:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/200\u0022 class=\u0022PostMention\u0022 data-id=\u0022256944\u0022\u003Eklukas\u003C\/a\u003E +1\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1545"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"256984","attributes":{"number":202,"createdAt":"2021-11-23T20:31:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/200\u0022 class=\u0022PostMention\u0022 data-id=\u0022256944\u0022\u003Eklukas\u003C\/a\u003E Evo uskoro \u0107e biti prvi sastanak pa nadopunim ako \u0161to nisu spomenuli, ali na stranici pi\u0161e:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EPovjerenstvo kontinuirano provodi aktivnosti vezane uz:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Estudentske ankete na sredini i na kraju semestra u kojima studenti izra\u017eavaju svoje mi\u0161ljenje o nastavi i nastavnicima\u003C\/li\u003E\n\u003Cli\u003Eunutarnje vrednovanje jednom u tri godine u kojem nastavnici vrednuju svoje kolege\u003C\/li\u003E\n\u003Cli\u003Egodi\u0161nja izvje\u0161\u0107a predmeta s analizom studentskih anketa i pobolj\u0161anjima za sljede\u0107u akademsku godinu\u003C\/li\u003E\u003C\/ul\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETo bi ukratko zna\u010dilo da mi mo\u017eemo provjeriti postoji li problem, ponuditi rje\u0161enje, no generalno se ne bavimo implementacijom rje\u0161enja.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de predmeta mislim da \u0107ete tu imati vi\u0161e sre\u0107e ako se direktno po\u017ealite Odboru za preddiplomske i diplomske studije, s obzirom da oni tu (mo\u017eda?) mogu ne\u0161to direktnije, ali profesori generalno imaju autonomiju na predmetu, pa uzmite i to u obzir, iako ajde, u pogledu PROINZ-a ima tu dosta toga \u0161to bi i netko izvana mogao zamjeriti.\u003C\/p\u003E","editedAt":"2021-11-23T20:31:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"256989"}]},"reactions":{"data":[]}}},{"type":"posts","id":"257152","attributes":{"number":206,"createdAt":"2021-11-24T00:33:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/200\u0022 class=\u0022PostMention\u0022 data-id=\u0022256944\u0022\u003Eklukas\u003C\/a\u003E ja ti mogu re\u0107 da je taj ispit takav otkako predmet postoji, da se ne\u0161to mo\u017ee napravit, vj netko unazad 15 g i bi do sad. Pogotovo jer ljudi to vj komentiraju na onim anketama, a znam i neke koji od svega, samo i jedino taj predmet spomenu na anketi po kraju preddipl, di je jedno od pitanja \u201c\u0161to biste promijenili u izvo\u0111enju studija?\u201d\u003C\/p\u003E\n\n\u003Cp\u003EMi\u0107o ti je to\u010dno napisao \u0161to QC povjerenstvo radi, ono vj ulazi u igru kad kolektivno za\u0161iljite jedinice na kraju semestra, sad ne\u0161to je prije za OPDS.\u003C\/p\u003E \n\n\u003Cp\u003EI ne znam specifi\u010dno \u0161to vam je bilo na ispitu danas, ali mnoge stvari koje ljudi mrze i tlaka im je u\u010dit za ovaj kolegij kao faze i \u0161to se radi kod spiralnog, ovog onog modela je eksplicitno navedeno kao prvi obrazovni ishod kolegija.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EUsporediti koncepte programskog in\u017eenjerstva i \u003Cstrong\u003Eopisati razli\u010dite procese programskog in\u017eenjerstva i faze razvojnog ciklusa programske potpore\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ol\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Esla\u017eemo se da se to provjerava lo\u0161om metodom koja se svodi na reprodukciju teksta sa slajdova, ali ako je tako ne\u0161to i sad problem, ne znam jel ima nekog \u201covo je intervencija\u201d rje\u0161enja. Osim jbg na\u0161trebajte to kao i svi prije, jer nositelj ima autonomiju birat na\u010din i sadr\u017eaj provjere znanja. Koliko je to smor u\u010dit, nisam ni siguran jel bi vam bilo u interesu da provjeravaju razumijevanje tog npr. esejskim pitanjima.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"3944"}}}},{"type":"posts","id":"256989","attributes":{"number":203,"createdAt":"2021-11-23T20:37:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/202\u0022 class=\u0022PostMention\u0022 data-id=\u0022256984\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u0161to je proinz\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"269"}},"discussion":{"data":{"type":"discussions","id":"3944"}}}},{"type":"users","id":"663","attributes":{"username":"General_Kenobi","displayName":"Aborteur","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/k2dI07r3ViAZSY3G.png","
