mislim da si u pravu sto se tice a110 i a109 u doba korone. Nisam razmisljao o tome. Ali ajmo se sad fokusirati na sljedecu akademsku godinu, onu u kojoj sjedate na tron. Postoji vjerojatnost da korona tada nece biti problem te je bitno napomenuti da su A109 i a110 ukinuti <strong>prije</strong> korone pa da korona nije razlog ukidanja. Hocete li tada nesto poduzeti (pod pretpostavkom da se vrati staro normalno)?</p>

<p>To ne moraju biti A109 i A110, mogu biti bilo koje druge dvije prostorije.</p>


<blockquote class="uncited"><div><p>Aj pogledaj datum kad je to bilo. Pravila su dobra onoliko koliko se provode. To se nekad provodilo, sad se više ne provodi. Nije mi baš jasno jel bi ti htio da mi sad nekog prisiljavamo da primijenjuje pravila, ili jel želiš da se taj papir skine, s obzirom na to da ni limitacija na 25 mjesta ne odgovara stanju u knjižnici? Jer ovo skidanje definitivno bi mogli srediti i bez nekog pretjeranog postupka, mislim da bi se svi složili s time. Doduše u tom slučaju treba čekati da actually dođemo na “vlast” jer trenutno samo visimo, nemamo nikakvu moć.</p></div></blockquote>

<p>Imas pravo, nema smisla forsirati ovakve stvari</p>


                </div>

            <hr>

                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="30.html" class="PostMention" data-id="184814">Kushim</a> To ne moraju biti A109 i A110, mogu biti bilo koje druge dvije prostorije.</p></div></blockquote>

<p>Ček nije mi sad jasno, nisu A109 i A110 jedine učionice koje možeš rezervirati. Znači postoji 26 učionica, ako sam dobro izbrojao, koje se mogu rezervirati.</p>

<p>Ako misliš na ove zavrzlame s ključevima, što se mene tiče možemo to spomenuti kao jednu od točaka, ali ima tu puno faktora, ne samo u vezi učionica s opremom, nego općenito takvog rezerviranja. Osobno bih bio protiv toga jer ne vidim način na koji je trenutni sustav loš izvan potencijalne neefikasnosti kad bi netko htio u te učionice isti dan, a ne može dovoljno brzo dobiti rezervaciju.</p>

<p>I to bih onda prije htio riješiti da se sustav automatizira, pa da možeš u istoj minuti znati jel ti prošla rezervacija, nego da se dopusti praktički anarhija. Onda bi se s time automatski potaknulo da su te informacije kad je što slobodno i kad se može rezervirati jasnije navedene, a ne da sve ovisi o tome kak se netko tko odobrava te rezervacije osjeća.</p>

<p>No kažem, možda se većina osjeća drukčije i možda oponenti toga ne bi imali neke nezaobilazne probleme, pa prođe to s ključevima. Ne bih rekao da smo tu mi problem, mi svakako možemo probati.</p>
                </div>
            </div>

<p>To je kao prijetnja vama iz zbora?</p>

<p>Msm logično da se ne može baš ukinuti usmeni, ali previše je očito kada jedna grupa ljudi kod jednog profesora dobije lagana pitanja, a druga grupa kod drugog profesora dobije neka deseta pitanja koja su objektivno teža.</p>

                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="37.html" class="PostMention" data-id="184842">Collapse Enjoyer</a> “ok, al necete imat kontirnurani prolaz onda”</p></div></blockquote>

<p>Zašto se na na FER-u “kontinuirana nastava” broji kao jedan od rokova kad nemamo ni izbora želimo li izaći na njega ili ne? Na ostalim fakultetima su to obični kolokviji, pa osim njih imaš pravo na 3 izlaska na ispit + komisiju (koja na FER-u navodno postoji, al je otprilike jednaka samoubojstvu). <br>
Bila sam na PMF-u prije (ne na matematici, oni imaju neš svoje), pa mogu usporediti ta dva sustava.<br>
Tu recimo imaš MAT1 u zimskom semestru, ne prođeš kontinuirano (ili uopće ne izađeš) i to ti je ko da si pao jedan rok; ne prijaviš ZIR, ko da si pao drugi. I onda imaš u biti samo jednu šansu za položit prije ponovnog upisa (a trebao bi imati četiri po bolonji), a nisi do sada prijavio ni jedan ispit.<br>
Na PMF-u bi imao kolokvije, pa ak prođeš prijaviš prvi rok, al ne izađeš na ispit nego ti samo upišu ocjenu. <br>
Čula sam neko obrazloženje da se zimski kolegiji ne mogu polagati i na ljeto i na jesen da ne bude nepravedno prema ljetnima. Ali na drugim faksevima je to riješeno tako da predmete iz ljetnog možeš polagati na zimu u idućoj ak. godini, dakle prije upisa sljedećeg ljetnog semestra.</p>

3944\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022184811\u0022\u003Ezeroth\u003C\/a\u003E da, zaposlenicima je to clock in-out sistem ako se ne varam\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"327"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"184814","attributes":{"number":30,"createdAt":"2021-05-04T20:38:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022184803\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nmislim da si u pravu sto se tice a110 i a109 u doba korone. Nisam razmisljao o tome. Ali ajmo se sad fokusirati na sljedecu akademsku godinu, onu u kojoj sjedate na tron. Postoji vjerojatnost da korona tada nece biti problem te je bitno napomenuti da su A109 i a110 ukinuti \u003Cstrong\u003Eprije\u003C\/strong\u003E korone pa da korona nije razlog ukidanja. Hocete li tada nesto poduzeti (pod pretpostavkom da se vrati staro normalno)?\u003C\/p\u003E\n\n\u003Cp\u003ETo ne moraju biti A109 i A110, mogu biti bilo koje druge dvije prostorije.\u003C\/p\u003E\n\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EAj pogledaj datum kad je to bilo. Pravila su dobra onoliko koliko se provode. To se nekad provodilo, sad se vi\u0161e ne provodi. Nije mi ba\u0161 jasno jel bi ti htio da mi sad nekog prisiljavamo da primijenjuje pravila, ili jel \u017eeli\u0161 da se taj papir skine, s obzirom na to da ni limitacija na 25 mjesta ne odgovara stanju u knji\u017enici? Jer ovo skidanje definitivno bi mogli srediti i bez nekog pretjeranog postupka, mislim da bi se svi slo\u017eili s time. Dodu\u0161e u tom slu\u010daju treba \u010dekati da actually do\u0111emo na \u201cvlast\u201d jer trenutno samo visimo, nemamo nikakvu mo\u0107.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EImas pravo, nema smisla forsirati ovakve stvari\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"809"}},"mentionedBy":{"data":[{"type":"posts","id":"184823"}]},"reactions":{"data":[]}}},{"type":"posts","id":"184823","attributes":{"number":32,"createdAt":"2021-05-04T20:51:15+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022184814\u0022\u003EKushim\u003C\/a\u003E To ne moraju biti A109 i A110, mogu biti bilo koje druge dvije prostorije.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u010cek nije mi sad jasno, nisu A109 i A110 jedine u\u010dionice koje mo\u017ee\u0161 rezervirati. Zna\u010di postoji 26 u\u010dionica, ako sam dobro izbrojao, koje se mogu rezervirati.\u003C\/p\u003E\n\n\u003Cp\u003EAko misli\u0161 na ove zavrzlame s klju\u010devima, \u0161to se mene ti\u010de mo\u017eemo to spomenuti kao jednu od to\u010daka, ali ima tu puno faktora, ne samo u vezi u\u010dionica s opremom, nego op\u0107enito takvog rezerviranja. Osobno bih bio protiv toga jer ne vidim na\u010din na koji je trenutni sustav lo\u0161 izvan potencijalne neefikasnosti kad bi netko htio u te u\u010dionice isti dan, a ne mo\u017ee dovoljno brzo dobiti rezervaciju.\u003C\/p\u003E\n\n\u003Cp\u003EI to bih onda prije htio rije\u0161iti da se sustav automatizira, pa da mo\u017ee\u0161 u istoj minuti znati jel ti pro\u0161la rezervacija, nego da se dopusti prakti\u010dki anarhija. Onda bi se s time automatski potaknulo da su te informacije kad je \u0161to slobodno i kad se mo\u017ee rezervirati jasnije navedene, a ne da sve ovisi o tome kak se netko tko odobrava te rezervacije osje\u0107a.\u003C\/p\u003E\n\n\u003Cp\u003ENo ka\u017eem, mo\u017eda se ve\u0107ina osje\u0107a druk\u010dije i mo\u017eda oponenti toga ne bi imali neke nezaobilazne probleme, pa pro\u0111e to s klju\u010devima. Ne bih rekao da smo tu mi problem, mi svakako mo\u017eemo probati.\u003C\/p\u003E","editedAt":"2021-05-04T20:52:14+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"184826"},{"type":"posts","id":"184876"},{"type":"posts","id":"184953"}]},"reactions":{"data":[]}}},{"type":"posts","id":"184826","attributes":{"number":33,"createdAt":"2021-05-04T20:56:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022184823\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Mislim da je stvar u tim u\u010dionicama \u0161to su ih koristili ljudi koji su se ustali ujutro i samostalno ili s frendovima odlu\u010dili i\u0107i u\u010diti na faks i te u\u010dionice su bile uvijek otvorene. Ve\u0107i je problem \u0161to, kada bi slu\u017ebeno postojala u\u010dionica\/dvorana te funkcionalnosti, neki vi\u0161e ne bi rezervirali u\u010dionice ve\u0107 bi koristili tu koja je dostupna i vra\u0107amo se na po\u010detni problem(moja pretpostavka, mo\u017eda je pogre\u0161na).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false," ice sigurnosti opreme, nemaju li A109 i A110 neke kamere unutra?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"809"}},"discussion":{"data":{"type":"discussions","id":"3944"}}}},{"type":"posts","id":"184829","attributes":{"number":34,"createdAt":"2021-05-04T21:04:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/33\u0022 class=\u0022PostMention\u0022 data-id=\u0022184826\u0022\u003Ezeroth\u003C\/a\u003E upravo to je i meni kontroverzno, zami\u0161ljam si samo sve ove \u201cmarljive\u201d medicinare i pravnike koji vole do\u0107 na faks zauzet mjesto samo da bi pu\u0161ili ostatak dana, otvorili knjigu u 20, uzdahnili, i oti\u0161li doma\u003C\/p\u003E\n\n\u003Cp\u003Ea realno do\u0107 \u0107e ti na faks kad je njihov razru\u0161en\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"184838","attributes":{"number":36,"createdAt":"2021-05-04T21:15:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017eete li se poku\u0161ati izboriti za izbacivanje usmenih ispita? Ili bar, s obzirom da se usmeni ionako svodi na pismeni, da svi imaju jednake uvjete (profesora\/pitanja) na njemu.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[{"type":"posts","id":"184842"}]},"reactions":{"data":[]}}},{"type":"posts","id":"184842","attributes":{"number":37,"createdAt":"2021-05-04T21:17:36+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/36\u0022 class=\u0022PostMention\u0022 data-id=\u0022184838\u0022\u003Ezeroth\u003C\/a\u003E izboriti za izbacivanje usmenih ispita?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eja sigurno necu, usmeni namba wan!\u003C\/p\u003E\n\n\n\u003Cp\u003Ebtw, mali diskljemer, sanse da cemo se mi izboriti za bilo kakvu promjenu sto se tice strukture ispita su 0, jer ce faks samo rec \u201cok, al necete imat kontirnurani prolaz onda\u201d i to je basically kraj bilo kakve rasprave o tome, barem je prije bio\u003C\/p\u003E","editedAt":"2021-05-04T21:18:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"52"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"editedUser":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[{"type":"posts","id":"184849"},{"type":"posts","id":"185092"}]},"reactions":{"data":[]}}},{"type":"posts","id":"184849","attributes":{"number":39,"createdAt":"2021-05-04T21:20:24+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/37\u0022 class=\u0022PostMention\u0022 data-id=\u0022184842\u0022\u003ECollapse Enjoyer\u003C\/a\u003E \u201cok, al necete imat kontirnurani prolaz onda\u201d\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETo je kao prijetnja vama iz zbora?\u003C\/p\u003E\n\n\u003Cp\u003EMsm logi\u010dno da se ne mo\u017ee ba\u0161 ukinuti usmeni, ali previ\u0161e je o\u010dito kada jedna grupa ljudi kod jednog profesora dobije lagana pitanja, a druga grupa kod drugog profesora dobije neka deseta pitanja koja su objektivno te\u017ea.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[{"type":"posts","id":"184852"},{"type":"posts","id":"184853"}]},"reactions":{"data":[]}}},{"type":"posts","id":"185092","attributes":{"number":79,"createdAt":"2021-05-05T14:56:29+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/37\u0022 class=\u0022PostMention\u0022 data-id=\u0022184842\u0022\u003ECollapse Enjoyer\u003C\/a\u003E \u201cok, al necete imat kontirnurani prolaz onda\u201d\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZa\u0161to se na na FER-u \u201ckontinuirana nastava\u201d broji kao jedan od rokova kad nemamo ni izbora \u017eelimo li iza\u0107i na njega ili ne? Na ostalim fakultetima su to obi\u010dni kolokviji, pa osim njih ima\u0161 pravo na 3 izlaska na ispit + komisiju (koja na FER-u navodno postoji, al je otprilike jednaka samoubojstvu). \u003Cbr\u003E\nBila sam na PMF-u prije (ne na matematici, oni imaju ne\u0161 svoje), pa mogu usporediti ta dva sustava.\u003Cbr\u003E\nTu recimo ima\u0161 MAT1 u zimskom semestru, ne pro\u0111e\u0161 kontinuirano (ili uop\u0107e ne iza\u0111e\u0161) i to ti je ko da si pao jedan rok; ne prijavi\u0161 ZIR, ko da si pao drugi. I onda ima\u0161 u biti samo jednu \u0161ansu za polo\u017eit prije ponovnog upisa (a trebao bi imati \u010detiri po bolonji), a nisi do sada prijavio ni jedan ispit.\u003Cbr\u003E\nNa PMF-u bi imao kolokvije, pa ak pro\u0111e\u0161 prijavi\u0161 prvi rok, al ne iza\u0111e\u0161 na ispit nego ti samo upi\u0161u ocjenu. \u003Cbr\u003E\n\u010cula sam neko obrazlo\u017eenje da se zimski kolegiji ne mogu polagati i na ljeto i na jesen da ne bude nepravedno prema ljetnima. Ali na drugim faksevima je to rije\u0161eno tako da predmete iz ljetnog mo\u017ee\u0161 polagati na zimu u idu\u0107oj ak. godini, dakle prije upisa sljede\u0107eg ljetnog semestra.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1803"}},"discussion":{"data":{"type":"discussions","id":"3944"}}}},{"type":"posts","id":"184848","attributes":{"number":38,"createdAt":"2021-05-04T21:20:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Esadjete izbacit neferovce i ostat ce samo debeli i smrdljivi programatori\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"184852","attributes":{"number":40,"createdAt":"2021-05-04T21:23:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/39\u0022 class=\u0022PostMention\u0022 data-id=\u0022184849\u0022\u003Ezeroth\u003C\/a\u003E pa onda nije problem do usmenih nego do profesora\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"456"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[{"type":"posts","id":"184860"}]},"reactions":{"data":[]}}},{"type":"posts","id":"184853","attributes":{"number":41,"createdAt":"2021-05-04T21:23:49+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/39\u0022 class=\u0022PostMention\u0022 data-id=\u0022184849\u0022\u003Ezeroth\u003C\/a\u003E To je kao prijetnja vama iz zbora?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eto je jednostavno sto ce oni zatrazit kao svoj dio kompromisa, to sto je nama taj zahtjev neprihvatljiv njih nije briga
