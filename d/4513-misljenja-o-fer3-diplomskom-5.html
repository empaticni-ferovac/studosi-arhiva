    <h2>Mišljenja o FER3 diplomskom</h2>

    <div>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="4513/40.html" class="PostMention" data-id="210617">Fish99</a> Moraš imati manje od dvije funkcionalne moždane stanice da ne upišeš nešto što želiš, samo zato što ti hrpa nepoznatih ljudi, koja nikad nije slušala većinu predmeta, to govori i špekulira kako bi možda moglo biti, lmao.</p> 

<p>Upišite što vas zanima, lako se prebacite ako vam se ne svidi ili ako vam zbog nekih okolnosti ipak ispadne malo zahtjevniji smjer nego što ste očekivali.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4513/41.html" class="PostMention" data-id="210638">Emma63194</a> lako se prebacite ako vam se ne svidi ili ako vam zbog nekih okolnosti ipak ispadne malo zahtjevniji smjer nego što ste očekivali.</p></div></blockquote>

<p>Nije bas lako ako se u pola semestra odlucis promijeniti smjer, mozes si onda produziti studiranje za jednu godinu, zar ne? Nije kao da ce ti dati da promjenis smjer i upises sve te kolegije nakon nekoliko tjedana nastave. Ili hoce?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4513/42.html" class="PostMention" data-id="210642">[obrisani korisnik]</a> mozes si onda produziti studiranje za jednu godinu, zar ne?</p></div></blockquote>

<p>Nije to zaista toliko strašno. Osobno bih radije probala nešto što me zanima pa odustala od tog i produljila, ak vidim da ne ide, nego nikad ne probala.</p>

<p>Ali u redu, da, u pravu si, nisam uzela u obzir da možda ne može svatko (recimo, zbog financija) samo tako produljiti. <br>
Isprike na tome!</p>

<blockquote class="uncited"><div><p><a href="4513/42.html" class="PostMention" data-id="210642">[obrisani korisnik]</a> Nije kao da ce ti dati da promjenis smjer i upises sve te kolegije nakon nekoliko tjedana nastave. Ili hoce?</p></div></blockquote>

<p>To ne bih znala.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p><a href="4513/26.html" class="PostMention" data-id="209446">[obrisani korisnik]</a> Pa tako se i meni čini. Pitam se kakav će to biti crash course iz EM polja. <br>
Pogledala sam predstavljanje profila i čini mi se da je za oba smjera. Fora je što su već dogovorili suradnju s nekoliko firmi gdje bi studenti kroz prva 3 semestra stalno imali nekakvu praksu koja bi se nastavila u diplomski rad na kraju. Nadam se da će i izvedba biti dobra.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p>Pros/cons programskog inzenjerstva kao smjera?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4513/45.html" class="PostMention" data-id="210665">Fortius</a> Trenutno se čini kao da forsa RZ, pogledaj npr. 2. semestar gdje moraš uzeti RZ predmet ako si već imala OOUP. 3. semestar je isto malo upitan, jer dosta tih PIIIS predmeta su zapravo djelomično RZ i RI crossover.</p>

<p>Tak da ono, vidi jel ti to okej, smjer je definitivno manje bubanje baza podataka po tome što vidim, što može biti i dobro i loše.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p><a href="4513/45.html" class="PostMention" data-id="210665">Fortius</a> Tbh PIIS je samo nominalno smjer na FERu 🙃 ima jedva koji pravi PIIS predmet i najčešće si u istom košu ko i RZ i RI, toliko predmeta slušaš s RZ-om da ljudi zaborave da PIIS kao smjer postoji</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>

                    <p><a href="4513/45.html" class="PostMention" data-id="210665">Fortius</a> naucis bit gazda rzovcima i riovcima. I ovo ne kazem ironicno, ovo je najbolji smjer za menadzment i vodstvo na feru. i uzmi u obzirda vjv samo 20% rzovca radi svoj posao ostali rade piis sranje</p>
                </div>

Sad ces aktivirati ultra-autizam u <a href="../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> i slijedi wall of text kako je RZ superioran smjer i PIIS mu nikako nije slican</p>

                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="4513/49.html" class="PostMention" data-id="210809">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Što pričaš ti? RZ na fer3 dobro izgleda, puno bolje nego ovo što mi imamo.</p>

                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p><a href="4513/50.html" class="PostMention" data-id="210810">Filemon</a> fer3 je def bolji za piis, ali fer2 piis je bs false advertisement. source, am on piis</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4513/51.html" class="PostMention" data-id="210820">Emma63194</a> Dok ne usporediš s RI</p>

<p>Mislim evo ti usporedba:</p>

<p>RI nema obavezno strojno u 1. semestru. Kao jezgreni predmet profila ćeš vjerojatno uzeti NOS. Ali onda dođeš do izbornih predmeta gdje na RZ-u imaš možda 2 dobra predmeta (Meko računarstvo koje je koliko sam skužio NEINR i Kriptovalute), a na RI ih imaš više (i možeš nadoknaditi i ono što nemaš jer nisi na RZ)</p>

<p>U drugom semestru na RI potencijalno imaš bauk ovo sveprisutno računarstvo. To ne znam kakvo je jer je novi predmet, ali na RZ imaš paraleno programiranje koje nije predmet za sve i nije toliko jednostavan. Na RZ-u ovog puta imaš nešto bolje jezgrene, ali to ionako možeš preko molbe i na RI (za razliku od obaveznih koje moraš obaviti). I onda kod izbornih na RI opet možeš nadoknaditi RZ, ali na RZ pogledaj malo predmete - trebaš odabrati 3 predmeta u poolu gdje imaš vrlo malo dobrih predmeta, po mojoj procjeni 2-4 (jer ne znam ove neke predmete).</p>

<p>3. semestar RI je upitan, tu ako si RZ-ovac u duši moraš ići preko molbe jer si već uzeo NOS, ili uzeti ovo od 10 ECTS-a što mi se ne čini kao loš predmet. Ali na RZ-u moraš odabrati reciklirane predmete iz 1. semestra, od kojih je vjv sam ovo s kriptografijom dobro.</p>
   <br>
<p><strong>tl;dr</strong> RI je RZ s više izbora. Imaš manje tlake kod obaveznih predmeta, a ako i nešto nemaš ponuđeno a htio bi odraditi, možeš s molbom. Dok kod RZ-a trebaš više molbi i imaš generalno manje slobode.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="4513/52.html" class="PostMention" data-id="210821">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ček, zašto je na RI ponuđen SAP, a na RZ nije? Koji genijalac je smišljao ove profile i koje će predmete imati?</p>

<p>Možda se uz molbu mogu upisati i predmeti s drugih profila.</p>

                    <p>Znanost o mrezama: Jegreni predmet nije kriptografija, nije cak ni izborni. Ne znam koje je svrha ovog drzanja za ruku i micormanagmenta koliko bodova iz koje grupe arbitrarno odabranih kolegija moramo uzeti. Kao da ce te 10 bodova vise manje ucinit profesionalcem</p>

<p>Na tu temu, moze li netko linkat onaj pdf sa svim kolegijima za FER3 (ili popis svih kolegija na istom mjestu)? Vidim jedino ECTS paket za FER2 2020. Valjda ce to izdati tjedan dana nakon upisa.</p>

ips":{"user":{"data":{"type":"users","id":"377"}},"discussion":{"data":{"type":"discussions","id":"4513"}}}},{"type":"posts","id":"210821","attributes":{"number":52,"createdAt":"2021-06-21T16:17:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4513\/51\u0022 class=\u0022PostMention\u0022 data-id=\u0022210820\u0022\u003EEmma63194\u003C\/a\u003E Dok ne usporedi\u0161 s RI\u003C\/p\u003E\n\n\u003Cp\u003EMislim evo ti usporedba:\u003C\/p\u003E\n\n\u003Cp\u003ERI nema obavezno strojno u 1. semestru. Kao jezgreni predmet profila \u0107e\u0161 vjerojatno uzeti NOS. Ali onda do\u0111e\u0161 do izbornih predmeta gdje na RZ-u ima\u0161 mo\u017eda 2 dobra predmeta (Meko ra\u010dunarstvo koje je koliko sam sku\u017eio NEINR i Kriptovalute), a na RI ih ima\u0161 vi\u0161e (i mo\u017ee\u0161 nadoknaditi i ono \u0161to nema\u0161 jer nisi na RZ)\u003C\/p\u003E\n\n\u003Cp\u003EU drugom semestru na RI potencijalno ima\u0161 bauk ovo sveprisutno ra\u010dunarstvo. To ne znam kakvo je jer je novi predmet, ali na RZ ima\u0161 paraleno programiranje koje nije predmet za sve i nije toliko jednostavan. Na RZ-u ovog puta ima\u0161 ne\u0161to bolje jezgrene, ali to ionako mo\u017ee\u0161 preko molbe i na RI (za razliku od obaveznih koje mora\u0161 obaviti). I onda kod izbornih na RI opet mo\u017ee\u0161 nadoknaditi RZ, ali na RZ pogledaj malo predmete - treba\u0161 odabrati 3 predmeta u poolu gdje ima\u0161 vrlo malo dobrih predmeta, po mojoj procjeni 2-4 (jer ne znam ove neke predmete).\u003C\/p\u003E\n\n\u003Cp\u003E3. semestar RI je upitan, tu ako si RZ-ovac u du\u0161i mora\u0161 i\u0107i preko molbe jer si ve\u0107 uzeo NOS, ili uzeti ovo od 10 ECTS-a \u0161to mi se ne \u010dini kao lo\u0161 predmet. Ali na RZ-u mora\u0161 odabrati reciklirane predmete iz 1. semestra, od kojih je vjv sam ovo s kriptografijom dobro.\u003C\/p\u003E\n   \u003Cbr\u003E\n\u003Cp\u003E\u003Cstrong\u003Etl;dr\u003C\/strong\u003E RI je RZ s vi\u0161e
