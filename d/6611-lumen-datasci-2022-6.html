<noscript id="flarum-content">
    <div class="container">
    <h2>Lumen DataSci 2022</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Moram rec, dost zanimljiva utrka za pozicije u zadnjih nesto vremena</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6611/125.html" class="PostMention" data-id="295181">InCogNiTo124</a> Počejo sam s 68 završijo s 32 keke</p>

<p>da sam bar upogonio jači model 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p><a href="6611/126.html" class="PostMention" data-id="295189">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ili više slika 🙂 Koji si model koristio btw?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6611/127.html" class="PostMention" data-id="295250">Matt</a> Nije bitno više slika ako vidiš da model nema kapaciteta, augmentacije to riješe</p>

<p>Najmanji Swin, mean redukcija + MLP 768-&gt;1024-&gt;2, sveukupno nešto manje od 29 mil parametara i oko 5 GFLOPSa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p><a href="6611/128.html" class="PostMention" data-id="295252">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Mi smo već u startu imali augmentacije (AutoAugment ImageNet policy + manji croppovi) ali performance nam je svejedno dosta skočio sa više slika. Jesmo li trebali uvesti još neke augmentacije poput Gaussian noise? Model je ResNeXt-101-32×8d, 89 mil, 16 GFLOPs (overkill ali nismo znali bolje u početku)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6611/129.html" class="PostMention" data-id="295253">Matt</a> Kak ste skužili da su vam performanse narasle, to kad su releasali eval?</p>

<p>Tbh jedine augmentacije koje su ovdje bile zgodne a nisu kvarile zadatak su bile RandomCrop, HorizontalFlip i sitne rotacije. I već to će ti biti dovoljno za kombinatornu eksploziju uzoraka ak treniraš na više slika istovremeno. MSE bude 10 puta veći za takav režim od slika bez RandomCropa, i 20 puta veći od režima bez svih transformacija. Bez tih režima mi je mean haversine bio 71.</p>

<p>Problem kod autoaugmenta je što su to politike mijenjanja boje, što vjerojatno nije predobro za zadatak ako već imaš pretreniran model.</p>

<p>Taj model nikako nije overkill po meni, jedino što samo konvolucije nisu previše prikladne za ovaj zadatak, koji je u neku ruku zadatak pamćenja - zato su vam vjerojatno pomogle dodatne slike, nije ih model zapamtio toliko koliko je učio bolje generalizirati jer je training set užasno loš za feature extraction, najlakše to vidiš ako pogledaš koliko su aritmetičke sredine i raspršenje po channelu različite od npr. ImageNeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p><a href="6611/130.html" class="PostMention" data-id="295254">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nama je logika za uvođenje ImageNet augmetnacije (to što kažeš za boje) bila to da Google Car kamera nema nužno konzistentne boje i da su slike slikane u različito doba dana (tipa jutro/podne). Ta pretpostavka vjerojatno nije niti točna, nismo to stigli provjeriti. Mislim da si u pravu, ImageNet policy je vjerojatno preagresivna augmentacija za ovaj zadatak.</p>

<p>Performance nam je narastao kako na lokalnom test setu tako i na Photomathovoj evaluaciji. Performance za original train set bio je haversine 34. S novim slikama haversine smo spustili na 22. Također, haversine distance na lokalnom test setu je bio veći (30) od haversinea na Photomathovom test setu (22). Naravno, naš lokalni test set je bio veći od njihovog.</p>

<p>Mi možeš još objasniti ovaj dio s feature extractionom i pamćenjem, zašto je bolje da model “pamti” slike umjesto da generalizira? Jel bi tu metodu “pamćenja” koristio da moraš rješavati ovaj problem za slike cijelog svijeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6611/131.html" class="PostMention" data-id="295262">Matt</a> zašto je bolje da model “pamti” slike umjesto da generalizira?</p></div></blockquote>

<p>Zato što je takav zadatak, imaš premalo slika da bi generalizirao na samim slikama, nego više pokušavaš upamtiti što više djelića s kojima bi mogao rekonstruirati lokaciju, ali ne i samo značajke (jer kao što sam rekao ako analiziraš training set vidjet ćeš da su značajke generalno loše).</p>

<p>Ako pogledaš dataset vidjet ćeš da ima užasno puno slika po cesti po dalmaciji, neke udaljene stotinu kilometara, a značajke gotovo iste. Asfalt okružen šikarom. Ako pokušaš generalizirati na ovome dobit ćeš jako “strme” granice, tj. model ti treba biti jako osjetljiv na varijacije da bi mogao za gotovo iste značajke izbaciti dosta udaljene koordinate. Zato je bolje dati mu da se donekle overfitta na input, a generalizaciju pokušati riješiti umjetno povećanim brojem uzoraka, znači augmentacijama.</p>

<blockquote class="uncited"><div><p><a href="6611/131.html" class="PostMention" data-id="295262">Matt</a> Jel bi tu metodu “pamćenja” koristio da moraš rješavati ovaj problem za slike cijelog svijeta?</p></div></blockquote>

<p>Ovisi o modelu i broju slika. Svakako je najčišće rješenje ako imaš sve slike samo ih zapamtiti jer suštinski nemaš garanciju da postoji naučiva funkcija za konačan broj parametara. Ako imaš premalo slika opet ti je bolje dati modelu da se malo overfitta na puno augmentacija. I onda će ti on generalizirati u smislu da si mu dao puno primjera, ne da si ograničio broj značajki koje gleda kao što rade konvolucijske mreže. Iako iskreno možda bi za cijeli svijet i bile bolje konvolucije ako gledamo da nemaš beskonačno veliki model, jer će tad veći problem biti redukcija dimenzionalnosti…</p>

<p><strong>tl;dr</strong> treba pogledati training set pa na osnovu toga zaključiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Ovo je sluzbeni konacni leaderboard</p>

<p><img src="../assets/files/2022-05-10/1652168892-433969-lumen-leaderboard.png" title="" alt=""></p>

<p>rjesenje je predalo 15 timova, valjda cu do 18og stic ocjenit jer me ceka job fair i ludi vikend</p>

<p>ugl hocu rec sretno svima &lt;3</p>
                </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Dragi timovi, gosti koji nisu sudjelovali na LUMEN DataSci 2022 i ostali,</p>

<p>svi timovi su ocjenjeni i pretpostavljam da biste do kraja tjedan trebali u vase boxeve dobit info o tom tko ide u finale. Takvima velike cestitke!</p>

<p>u nastavku slijedi opis stvari koje ste radili a koje su mi jako otezale biti objektivan u ovom natjecanju:</p>
<ul><li>nemojte ubuce slat citave git repozitorije. jedan obicni <code>git log</code> doksa vase github usernames, privatne mailove (!!) te najgore, commit message tipa <code>"fix linter"</code> ili <code>"jebote passs vise"</code></li>
<li>nemojte slat ni zipove prepune <code>*.pyc</code> fajlova koji ostanu nakon pokretanja. ako ih otvorite tako binarne, tamo ponekad pise nesto tipa <code>/home/{username}/projects/...</code> sto vas doksa direktno ili indirektno (smjesno je sta se sve moze nac googleanjem, ne zelite ni znati)</li>
<li>nemojte slat molim vas ni <code>.DS_Store</code> datoteke te <code>__MAC_OSX</code> direktorije. osim sto je ruzno ih vidit po gitu, i to isto sadrzi podatke tipa <code>/home/{username}/...</code> koji vas doksaju direktno ili indirektno (google go brr)</li>
<li>ako nije vazno, nemojte stavljat linkove na svoje git profile ili google driveove, za to radije koristite megaupload ili nes slicno</li>
<li>povezano, nemojte u git submodule stavljat osobne podatke </li>
<li>za ovakve stvari tipa ai/ml/ds potpuno je prirodno koristit engleski, al nemojte forsat. ak nejde nejde, nije ni hrv los. jedino losije od hrvatske dokumentacije i terminologije je kad je prevedena rijec po rijec na engleski. engleski ima svoj flow rijeci i osjeti se jako kad recenica ima smisla na eng, a kad ima vise smisla kad ju se word-by-word prevede na hrvatski 🙃 </li>
<li>(moj pet peeve) nemojte koristiti lijevo poravnanje, nemojte koristit centrirano poravnanje i za boga miloga nemojte koristit desno poravnanje. koristite obostrano. one true poravnanje</li>
<li>idealno, koristite sans-serif font. arial ✅ verdana ✅ times new roman ❌</li>
<li>(ovo me mentor naucio, velike zahvale gospon segvic) svaka slika trebala bi biti detaljno opisana. meni se ne da citat tekst da bi dobio info o tom sta se na slici nalazi. u tekstu rada na sliku se obicno samo referencira ili potvrduje misao, dok bi svaka slika trebala imat svoj standalone detaljni opis. to ukljucuje (izmedu ostalog, op.a.) x/y osi, legendu, naslov, te sto se dogada i zasto je to sto se dogada dobro/lose.</li>
<li>za kod me, tijekom citanja docsa, obicno boli kurac, tako da je bio samo *skip skip*. ako ga zelite stavit, to najbolje u appendix. extenzivno citanje koda je islo nakon citanja dokumentacije/a</li>
<li>speaking of, kod uvijek uvijek ide u monospaced fontu, no questions asked</li>
<li><code>1e-3</code> != <span class="mathren-inline">1\cdot e^{-3}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> xD vec <span class="mathren-inline">1\cdot 10^{-3}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span>. razlika je dosl 50x</li>
<li>i za kraj, hvala timu koji je napisao posebnu licencu za izvorni kod samo za ovo natjecanje, to nije bilo potrebno ni najmanje</li></ul>

5252","attributes":{"number":128,"createdAt":"2022-05-09T11:47:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6611\/127\u0022 class=\u0022PostMention\u0022 data-id=\u0022295250\u0022\u003EMatt\u003C\/a\u003E Nije bitno vi\u0161e slika ako vidi\u0161 da model nema kapaciteta, augmentacije to rije\u0161e\u003C\/p\u003E\n\n\u003Cp\u003ENajmanji Swin, mean redukcija + MLP 768-\u0026gt;1024-\u0026gt;2, sveukupno ne\u0161to manje od 29 mil parametara i oko 5 GFLOPSa\u003C\/p\u003E","editedAt":"2022-05-09T11:49:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6611"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"295253"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295253","attributes":{"number":129,"createdAt":"2022-05-09T12:09:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6611\/128\u0022 class=\u0022PostMention\u0022 data-id=\u0022295252\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Mi smo ve\u0107 u startu imali augmentacije (AutoAugment ImageNet policy + manji croppovi) ali performance nam je svejedno dosta sko\u010dio sa vi\u0161e slika. Jesmo li trebali uvesti jo\u0161 neke augmentacije poput Gaussian noise? Model je ResNeXt-101-32\u00d78d, 89 mil, 16 GFLOPs (overkill ali nismo znali bolje u po\u010detku)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1566"}},"discussion":{"data":{"type":"discussions","id":"6611"}},"mentionedBy":{"data":[{"type":"posts","id":"295254"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295254","attributes":{"number":130,"createdAt":"2022-05-09T12:18:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6611\/129\u0022 class=\u0022PostMention\u0022 data-id=\u0022295253\u0022\u003EMatt\u003C\/a\u003E Kak ste sku\u017eili da su vam performanse narasle, to kad su releasali eval?\u003C\/p\u003E\n\n\u003Cp\u003ETbh jedine augmentacije koje su ovdje bile zgodne a nisu kvarile zadatak su bile RandomCrop, HorizontalFlip i sitne rotacije. I ve\u0107 to \u0107e ti biti dovoljno za kombinatornu eksploziju uzoraka ak trenira\u0161 na vi\u0161e slika istovremeno. MSE bude 10 puta ve\u0107i za takav re\u017eim od slika bez RandomCropa, i 20 puta ve\u0107i od re\u017eima bez svih transformacija. Bez tih re\u017eima mi je mean haversine bio 71.\u003C\/p\u003E\n\n\u003Cp\u003EProblem kod autoaugmenta je \u0161to su to politike mijenjanja boje, \u0161to vjerojatno nije predobro za zadatak ako ve\u0107 ima\u0161 pretreniran model.\u003C\/p\u003E\n\n\u003Cp\u003ETaj model nikako nije overkill po meni, jedino \u0161to samo konvolucije nisu previ\u0161e prikladne za ovaj zadatak, koji je u neku ruku zadatak pam\u0107enja - zato su vam vjerojatno pomogle dodatne slike, nije ih model zapamtio toliko koliko je u\u010dio bolje generalizirati jer je training set u\u017easno lo\u0161 za feature extraction, najlak\u0161e to vidi\u0161 ako pogleda\u0161 koliko su aritmeti\u010dke sredine i raspr\u0161enje po channelu razli\u010dite od npr. ImageNeta\u003C\/p\u003E","editedAt":"2022-05-09T12:20:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6611"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"295262"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295262","attributes":{"number":131,"createdAt":"2022-05-09T12:40:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6611\/130\u0022 class=\u0022PostMention\u0022 data-id=\u0022295254\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Nama je logika za uvo\u0111enje ImageNet augmetnacije (to \u0161to ka\u017ee\u0161 za boje) bila to da Google Car kamera nema nu\u017eno konzistentne boje i da su slike slikane u razli\u010dito doba dana (tipa jutro\/podne). Ta pretpostavka vjerojatno nije niti to\u010dna, nismo to stigli provjeriti. Mislim da si u pravu, ImageNet policy je vjerojatno preagresivna augmentacija za ovaj zadatak.\u003C\/p\u003E\n\n\u003Cp\u003EPerformance nam je narastao kako na lokalnom test setu tako i na Photomathovoj evaluaciji. Performance za original train set bio je haversine 34. S novim slikama haversine smo spustili na 22. Tako\u0111er, haversine distance na lokalnom test setu je bio ve\u0107i (30) od haversinea na Photomathovom test setu (22). Naravno, na\u0161 lokalni test set je bio ve\u0107i od njihovog.\u003C\/p\u003E\n\n\u003Cp\u003EMi mo\u017ee\u0161 jo\u0161 objasniti ovaj dio s feature extractionom i pam\u0107enjem, za\u0161to je bolje da model \u201cpamti\u201d slike umjesto da generalizira? Jel bi tu metodu \u201cpam\u0107enja\u201d koristio da mora\u0161 rje\u0161avati ovaj problem za slike cijelog svijeta?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1566"}},"discussion":{"data":{"type":"discussions","id":"6611"}},"mentionedBy":{"data":[{"type":"posts","id":"295266"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295266","attributes":{"number":132,"createdAt":"2022-05-09T13:15:01+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6611\/131\u0022 class=\u0022PostMention\u0022 data-id=\u0022295262\u0022\u003EMatt\u003C\/a\u003E za\u0161to je bolje da model \u201cpamti\u201d slike umjesto da generalizira?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZato \u0161to je takav zadatak, ima\u0161 premalo slika da bi generalizirao na samim slikama, nego vi\u0161e poku\u0161ava\u0161 upamtiti \u0161to vi\u0161e djeli\u0107a s kojima bi mogao rekonstruirati lokaciju, ali ne i samo zna\u010dajke (jer kao \u0161to sam rekao ako analizira\u0161 training set vidjet \u0107e\u0161 da su zna\u010dajke generalno lo\u0161e).\u003C\/p\u003E\n\n\u003Cp\u003EAko pogleda\u0161 dataset vidjet \u0107e\u0161 da ima u\u017easno puno slika po cesti po dalmaciji, neke udaljene stotinu kilometara, a zna\u010dajke gotovo iste. Asfalt okru\u017een \u0161ikarom. Ako poku\u0161a\u0161 generalizirati na ovome dobit \u0107e\u0161 jako \u201cstrme\u201d granice, tj. model ti treba biti jako osjetljiv na varijacije da bi mogao za gotovo iste zna\u010dajke izbaciti dosta udaljene koordinate. Zato je bolje dati mu da se donekle overfitta na input, a generalizaciju poku\u0161ati rije\u0161iti umjetno pove\u0107anim brojem uzoraka, zna\u010di augmentacijama.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6611\/131\u0022 class=\u0022PostMention\u0022 data-id=\u0022295262\u0022\u003EMatt\u003C\/a\u003E Jel bi tu metodu \u201cpam\u0107enja\u201d koristio da mora\u0161 rje\u0161avati ovaj problem za slike cijelog svijeta?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOvisi o modelu i broju slika. Svakako je naj\u010di\u0161\u0107e rje\u0161enje ako ima\u0161 sve slike samo ih zapamtiti jer su\u0161tinski nema\u0161 garanciju da postoji nau\u010diva funkcija za kona\u010dan broj parametara. Ako ima\u0161 premalo slika opet ti je bolje dati modelu da se malo overfitta na puno augmentacija. I onda \u0107e ti on generalizirati u smislu da si mu dao puno primjera, ne da si ograni\u010dio broj zna\u010dajki koje gleda kao \u0161to rade konvolucijske mre\u017ee. Iako iskreno mo\u017eda bi za cijeli svijet i bile bolje konvolucije ako gledamo da nema\u0161 beskona\u010dno veliki model, jer \u0107e tad ve\u0107i problem biti redukcija dimenzionalnosti\u2026\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003Etl;dr\u003C\/strong\u003E treba pogledati training set pa na osnovu toga zaklju\u010diti\u003C\/p\u003E","editedAt":"2022-05-09T13:25:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6611"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"295387","attributes":{"number":133,"createdAt":"2022-05-10T07:49:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOvo je sluzbeni konacni leaderboard\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-05-10\/1652168892-433969-lumen-leaderboard.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Erjesenje je predalo 15 timova, valjda cu do 18og stic ocjenit jer me ceka job fair i ludi vikend\u003C\/p\u003E\n\n\u003Cp\u003Eugl hocu rec sretno svima \u0026lt;3\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":6,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6611"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297010","attributes":{"number":134,"createdAt":"2022-05-17T18:34:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDragi timovi, gosti koji nisu sudjelovali na LUMEN DataSci 2022 i ostali,\u003C\/p\u003E\n\n\u003Cp\u003Esvi timovi su ocjenjeni i pretpostavljam da biste do kraja tjedan trebali u vase boxeve dobit info o tom tko ide u finale. Takvima velike cestitke!\u003C\/p\u003E\n\n\u003Cp\u003Eu nastavku slijedi opis stvari koje ste radili a koje su mi jako otezale biti objektivan u ovom natjecanju:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Enemojte ubuce slat citave git repozitorije. jedan obicni \u003Ccode\u003Egit log\u003C\/code\u003E doksa vase github usernames, privatne mailove (!!) te najgore, commit message tipa \u003Ccode\u003E\u0022fix linter\u0022\u003C\/code\u003E ili \u003Ccode\u003E\u0022jebote passs vise\u0022\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003Enemojte slat ni zipove prepune \u003Ccode\u003E*.pyc\u003C\/code\u003E fajlova koji ostanu nakon pokretanja. ako ih otvorite tako binarne, tamo ponekad pise nesto tipa \u003Ccode\u003E\/home\/{username}\/projects\/...\u003C\/code\u003E sto vas doksa direktno ili indirektno (smjesno je sta se sve moze nac googleanjem, ne zelite ni znati)\u003C\/li\u003E\n\u003Cli\u003Enemojte slat molim vas ni \u003Ccode\u003E.DS_Store\u003C\/code\u003E datoteke te \u003Ccode\u003E__MAC_OSX\u003C\/code\u003E direktorije. osim sto je ruzno ih vidit po gitu, i to isto sadrzi podatke tipa \u003Ccode\u003E\/home\/{username}\/...\u003C\/code\u003E koji vas doksaju direktno ili indirektno (google go brr)\u003C\/li\u003E\n\u003Cli\u003Eako nije vazno, nemojte stavljat linkove na svoje git profile ili google driveove, za to radije koristite megaupload ili nes slicno\u003C\/li\u003E\n\u003Cli\u003Epovezano, nemojte u git submodule stavljat osobne podatke \u003C\/li\u003E\n\u003Cli\u003Eza ovakve stvari tipa ai\/ml\/ds potpuno je prirodno koristit engleski, al nemojte forsat. ak nejde nejde, nije ni hrv los. jedino losije od hrvatske dokumentacije i terminologije je kad je prevedena rijec po rijec na engleski. engleski ima svoj flow rijeci i osjeti se jako kad recenica ima smisla na eng, a kad ima vise smisla kad ju se word-by-word prevede na hrvatski \ud83d\ude43 \u003C\/li\u003E\n\u003Cli\u003E(moj pet peeve) nemojte koristiti lijevo poravnanje, nemojte koristit centrirano poravnanje i za boga miloga nemojte koristit desno poravnanje. koristite obostrano. one true poravnanje\u003C\/li\u003E\n\u003Cli\u003Eidealno, koristite sans-serif font. arial \u2705 verdana \u2705 times new roman \u274c\u003C\/li\u003E\n\u003Cli\u003E(ovo me mentor naucio, velike zahvale gospon segvic) svaka slika trebala bi biti detaljno opisana. meni se ne da citat tekst da bi dobio info o tom sta se na slici nalazi. u tekstu rada na sliku se obicno samo referencira ili potvrduje misao, dok bi svaka slika trebala imat svoj standalone detaljni opis. to ukljucuje (izmedu ostalog, op.a.) x\/y osi, legendu, naslov, te sto se dogada i zasto je to sto se dogada dobro\/lose.\u003C\/li\u003E\n\u003Cli\u003Eza kod me, tijekom citanja docsa, obicno boli kurac, tako da je bio samo *skip skip*. ako ga zelite stavit, to najbolje u appendix. extenzivno citanje koda je islo nakon citanja dokumentacije\/a\u003C\/li\u003E\n\u003Cli\u003Espeaking of, kod uvijek uvijek ide u monospaced fontu, no questions asked\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E1e-3\u003C\/code\u003E != \u003Cspan class=\u0022mathren-inline\u0022\u003E1\\cdot e^{-3}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quo
