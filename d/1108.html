    <h2>[EIIT] Predmeti 2. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ovdje možete podijeliti iskustva, preporuke i/ili pitati u vezi predmeta <strong>2. godine diplomskog studija <u>elektrotehnike i informacijske tehnologije</u></strong>.</p>

<p>Ukoliko želite podijeliti mišljenje(a) o predmetu, možete koristiti sljedeći predložak:</p>

<pre><code class="language-markdown">## Ime predmeta

nešto o predmetu

Težina: **? / 10**
Korisnost: **? / 10**
Bih li preporučio/la predmet: **Da / Ne**</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>što će rezultirati:</p>

<blockquote class="uncited"><div><h2>Ime predmeta</h2>

<p>nešto o predmetu</p>

<p>Težina: <strong>? / 10</strong><br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da / Ne</strong></p></div></blockquote>

<p>Nije imperativ da koristite ovakav predložak (ili bilo koji drugi), ali ovo izgleda sažeto i vjerujem da uz najmanji trud i najmanje tipkanja možete ponuditi lijepo formatirane informacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Dojmovi, ERI zimski semestar, 2020./2021., korona semestar 2</p>

<p><strong>Alati za razvoj digitalnih sustava</strong></p>

<p>Vučićev predmet. Na predmetu se uči osnovama digitalnog dizajna na FPGA, koristeći jezik VHDL. Gradivo međuispita pokriva većinom sintaksu VHDL-a i njegovu primjenu na zadatcima, dok gradivo završnog ispita pokriva još i teoriju vezanu uz strukturu FPGA. VHDL se uči iz nule, te je puno bolje i dublje odrađano područje nego u 3. ciklusu URS-a. Ove godine su predmet slušali ljudi s 3. godine (FER3), 4. i 5. (FER2). FER2 je imao dva labosa, od kojih je jedan bio čisto simulacijski, dok je drugi imao tri zadatka. Zadatci su se pisali kod kuće, te su se onda isprobavali u labosu. Ukupno nose 15 bodova, to se dosta lako može skupiti. FER3 ima jedan labos više, ali zato 1 zadatak manje na ZI. MI nosi 35 bodova, ZI 50, kumulativni prag iznosi 50%. Ispiti su dosta naporni i vremenski zahtjevni. Pišu se VHDL kodovi na papiru, zadatci koji se pojavljuju su tipski, i nalaze se u nekom svom obliku ili u skripti ili na labosima. S druge strane, Molnar to dosta blago ispravlja. Gradivo predmeta je pokriveno odličnom skriptom u tri dijela, koja vam je i više nego dovoljan izvor informacija za ovaj predmet. Ako se mislite baviti nekom vrstom digitalnog dizajna nakon faksa, ovaj predmet će vam dati odličnu podlogu za početak rada u industriji, a gradivo skripti vam može tada poslužiti i nakon završetka predmeta.</p> 

<p>Težina: 5/10<br>
Korisnost: 9/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Napredne metode digitalne obrade signala</strong></p>

<p>Predmet drže Seršić i ASK. Po n-ti put na faksu gradivo ćete započeti Fourierovim transformacijama. Nakon toga uče se Wavelet transformacije i njihove efikasne realizacije. Organizacija predmeta je dosta čudna, ali nastaje u dogovoru sa studentima. Ima 4 MI po 20 bodova, te postoji “meki” uvjet na svakom 50% (mislim da nikome to nije bio problem). Ti MI se onda, naravno, ne poklapaju vremenski s ostalim međuispitima, tako da prvi MI možete očekivati već početkom 3. tjedna predavanja. MI se sastoje od 2 ili 3 lakša pitanja, i dosta se blago ocjenjuju. Nadalje, predmet ima 9 labosa. Za jedan labos vam treba otprilike 1 dan, uz slušanje prezentacija i pisanje pripadajućeg MATLAB koda. Termin prezentacija zapravo služi za prezentaciju labosa, a prezentacije slušate kad god želite, snimljene na stranicama predmeta. Još 2 boda koji preostaju svi dobiju. Uglavnom, na dijelove naporan predmet jer morate konstantno raditi, ali sve se to isplati odličnim ocjenama i jednim predmetom manje za vrijeme ostalih ispita. jedan od dražih labosa se sastojao od snimanja glasovnog zapisa, i njegove obrade tako da se iz grafičkog prikaza može raspoznati notni zapis. Profesori su ugodni i susretljivi, ako napišete labos na vrijeme gotovo sigurno ćete dobiti 2 boda iz labosa, ocjene su na kraju bile odlične.</p>

<p>Težina: 6/10<br>
Korisnost: 5/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Programska potpora industrijskih ugradbenih sustava</strong></p>

<p>Džapin predmet. Predmet počinje s teorijskim uvodom koji se dosta poklapa s gradivom PURS-a, zatim se nastavlja na freeRTOS (sustave za rad u stvarnom vremenu), te završava s teorijskim uvodom o Linuxu kao operacijskom sustavu za ugradbena računalna. Mi nosi 40%, ZI nosi 40%, prag na njima je 50% svaki. Po meni, ispiti su odlično napravljeni, od pitanja na zaokruživanja, crtanja state machina kako rade određeni protokoli, do tumačenja koda (što će navedeni isječak koda ispisati). Ispiti se mogu za gotovo sve bodove spremiti slušanjem predavanja, te prolaskom još jednom-dvaput kroz skripte, koje su odlične. Labosa ima 4, svaki po 5 bodova, uvjet na svaki 2.5. Izvode se neki zadatci na STM32F4DISCOVERY pločici. Tjedan dana prije labosa dobiju se upute, zadatci se riješe doma (dozvoljen rad u paru, jer je jedna pločica na dva studenta), te se u terminu labosa odgovara na pitanja desetak minuta. Za ispitivanje se najbolje spremiti čitajući uputstva za labose i ponavljanjem ključnih pojmova s predavanja. Četvrti labos je bio dosta zeznut, trebat će vam vjerojatno dva dana, pa nemojte krenuti u zadnji tren (a krenut ćete u zadnji tren, jer realno, zadnji tjedan prije ispita je uvijek panika). Ako se mislite baviti embeddedom, bilo bi dobro poslušati ovaj predmet. Također, imate usmeni na roku, tako da nemojte past.</p>

<p>Težina: 7/10<br>
Korisnost: 9/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Digitalna obrada govora</strong></p>

<p>Petrinovićev predmet. Predavanja klasik uspavanke, ne znam dal itko to može poslušati do kraja. Teorija predmeta je, realno, dosadna. Imate popis pitanja po kojima naučite za ispit, na materijalima su većinom odgovorena, naučite to par dana prije za ispit i bit će super bodovi. MI i ZI nosi svaki 30 bodova, piše se valjda dva sata, al sat vremena je dosta, blago se ocjenjuje. To je tako zato što je, kako profesor kaže, cilj predmeta samostalan rad, i tu se nalazi većinu posla. I u pravu je. Potrebno je kroz semestar riješiti domaću zadaću. Upute za domaću zadaću imaju 209 stranica, podijeljenih u 14 poglavlja. Dva od tih 14 poglavlja predstavljaju dvije laboratorijske vježbe, koje rješavate zajedno jer su malo teže od ostalih cjelina. Za pripremu izvještaja vam treba nekih tjedan dana (moje izvješće je imalo 60ak stranica), te nosi do 30 bodova. Tu se opet daju lijepi bodovi ostvariti, što je odlično, jer onda ne morate na opcionalni usmeni od 10 bodova, i zaboravljate predmet. Šalu na stranu, neka poglavlja zadaće su stvarno fora, ali nažalost, ništa nije fora u zadnjem tjednu prije ispita. Ako radite kontinuirano tu zadaću (što nećete, jer vas nitko ne tjera), mislim da čak može biti i zabavno.</p>

<p>Težina: 4/10<br>
Korisnost: 3/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Neuronske mreže</strong></p>

<p>Pao sam na meme. Predmet vodi trio Lončarić, Petković i Subašić, a svi znamo što to znači: 61 bod za 2, 50% uvjet na svim aktivnostima na predmetu, na roku se brišu bodovi iz seminara i labosa, te dobivate usmeni od 50 bodova (ali je i dalje uvjet 50%). Od aktivnosti predmet se sastoji od: MI i ZI po 30 bodova, projekta od 20 bodova i labosa od 20 bodova. Labosi se pišu preko Jupyter notebooka u pythonu. Velika većina kodova vam je dana, vi ih provrtite, flippate neke parametre i zapišete opažanja. To ne nosi bodove, ali je obavezno. Ono što nosi bodove su blicevi na Moodlu, za svaki labos po jedan blic od 15ak minuta. Nadalje, projekt se radi u skupinama od pet studenata, asistenti ponude neke teme ili vi smislite svoje, te kao rezultat projekta se očekuje pdf s rezultatima i snimljena prezentacija na engleskom jeziku od 10 minuta (cijeli predmet se izvodi na engleskom). E sad, teme projekata će biti zahtjevne za prosječnog ERI-jevca, poput mene. Tek na 3. labosu se uče osnove tensorflowa, a za to vrijeme se očekuje da na projektu rješavate kompleksne probleme vezane uz neuronske mreže. Ako upisujete bez dobrog predzanja, pobrinite se da u vašem timu imate nekog s RZ-a, ili nemojte upisivati. Ispiti su također bili na Moodlu, meni je bilo dosta napeto s vremenom, i jedva sam skupio prag na ZI. Uglavnom, puno stresa oko pragova, nisam siguran da se isplati osim ako niste zaista zainteresirani za temu. A opet, ako jeste, vjerojatno ste već na RZ-u i slušali ste SU i DU, pa se opet ne isplati upisati. Ne znam za koga je predmet namijenjen. Također, prezenetacije su na dijelovima kritične, sastoje se od opskurne matematike koju nitko ne shvaća. Mislim da je previše pokušano ugurati u jedan predmet, i onda to ispadne ne baš najsretnije.</p>

<p>Težina: 7/10<br>
Korisnost: 3/10<br>
Bih li preporučio/la predmet: Ne</p>

<p><strong>Poduzetništvo i izvoz u visokim tehnologijama</strong></p>

<p>Predmet vode BIlas i njegova sestra. Bilas iznenađujuće ugodan na ovom predmetu. Priča nešto o poduzetništvu, ljudi koji su slušali redovito čak kažu da je bilo ok. Kroz semestar su bila 4 gosta, i ta predavanja morate slušati (ali mislim da nitko nije bio kažnjen ako nije). Od obaveza imate MI i ZI od po 30 bodova na Moodlu (nije teško), i seminar od 40 bodova. Seminar se piše u grupi od tri studenta, trebate smisliti neku poslovnu ideju i onda o njoj raspisati analizu poslovne prilike. Krajnji rezultat seminara je pdf duljine minimalno 6 stranica, te pitch od 5 minuta u kojem kolegama objasnite zašto je vaša poslovna prilika dobra. Na kraju smo svi dobili dosta dobre ocjene iz seminara, ali pripazite, oduzet će vam, realno, dan-dva. Možda postoji lakši društveni, ali u svakom slučaju, ovo je solidan izbor.</p>

<p>Težina: 2/10<br>
Korisnost: 2/10<br>
Bih li preporučio/la predmet: Da</p>

<p>Dodatak: kolega s dojmovima o INEU</p>

<p><strong>Izvori napajanja elektroničkih uređaja</strong></p>

<p>Predmet je joint venture Cifreka i Kroisa; Cifrek prva tri predavanja priča o električnoj mreži i baterijama (u stilu Senzorskih), dok ostatak drži Krois i priča o linearnim i prekidačkim regulatorima, korekciji faktora snage, EMI filtru, hlađenju i PCB designu izvora napajanja. Krois, osim što ga je zabavno za slušat, daje različite tips and tricks i većinu onoga što govori bit će vam korisno ako ćete ići raditi napajanje za nešto. Također, pojedini komadi gradiva se poklapaju s KEU, ali su odrađeni na bolji način, i stoga ako ste na ERIju nema razloga da ikada upisujete KEU. Primjerice, predmet vas uči da ćete u većini slučajeva kupiti gotov prekidački regulator, što, koliko se sjećam, na KEU nitko nikad nije spomenuo da uopće postoji. Materijali, nažalost, nisu najbolji i razbacani su po razno raznim PDF-ovima, skenovima papira i pametnih ploča, datasheetovima i slično. Najbolji način za učenje je, po mome mišljenju, pustiti snimku predavanja i raditi bilješke. Predmet ima dva labosa koji su se zbog korone radili od doma u LTSpiceu, neke simulacije se vrte, ništa strašno, asistent je ugodan i svi na kraju dobe sve bodove. MI ima 40 bodova i prag 20, a ZI 10 bodova (!) i prag 5. U ZI je išlo samo gradivo 2. ciklusa. Usmeni nosi 30 bodova, ja sam bio kod Cifreka, tri pitanja na papir i onda još nešto sitno pita o tome, ako ste učili sve OK, ne pita nikakve ludorije.</p>

<p>Težina: 6/10<br>
Korisnost: 8/10<br>
Bih li preporučio/la predmet: Da</p>

<p>Sada kad sam odslušao navedene predmete, mislim da sam trebao upisati INEU umjesto Neuronskih. Sve u svemu, lakši semestar nego prošli, ali ne i lagan. Ako želite raditi uz ove predmete, možda biste ipak trebali istražiti lakše opcije (npr. ne upisati ERI).</p>

e,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1108"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"44421","attributes":{"number":2,"createdAt":"2020-06-25T13:39:47+00:00","contentType":"discussionRenamed","content":["Predmeti 2. semestra diplomskog studija","[E] Predmeti 2. godine diplomskog studija"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1108"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"44460","attributes":{"number":3,"createdAt":"2020-06-25T14:08:34+00:00","contentType":"discussionTagged","content":[[2,367],[2,367,368]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1108"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"44483","attributes":{"number":4,"createdAt":"2020-06-25T14:27:59+00:00","contentType":"discussionRenamed","content":["[E] Predmeti 2. godine diplomskog studija","[EIIT] Predmeti 2. godine diplomskog studija"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1108"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52339","attributes":{"number":6,"createdAt":"2020-07-10T09:25:17+00:00","contentType":"discussionMerged","content":{"count":1,"titles":["1108"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1108"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52667","attributes":{"number":8,"createdAt":"2020-07-10T18:54:16+00:00","contentType":"discussionSplit","content":{"title":"1115","count":1,"url":"https:\/\/forum.studosi.net\/d\/1247-1115","toNew":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1108"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"137912","attributes":{"number":9,"createdAt":"2021-02-04T23:42:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi, ERI zimski semestar, 2020.\/2021., korona semestar 2\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAlati za razvoj digitalnih sustava\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVu\u010di\u0107ev predmet. Na predmetu se u\u010di osnovama digitalnog dizajna na FPGA, koriste\u0107i jezik VHDL. Gradivo me\u0111uispita pokriva ve\u0107inom sintaksu VHDL-a i njegovu primjenu na zadatcima, dok gradivo zavr\u0161nog ispita pokriva jo\u0161 i teoriju vezanu uz strukturu FPGA. VHDL se u\u010di iz nule, te je puno bolje i dublje odra\u0111ano podru\u010dje nego u 3. ciklusu URS-a. Ove godine su predmet slu\u0161ali ljudi s 3. godine (FER3), 4. i 5. (FER2). FER2 je imao dva labosa, od kojih je jedan bio \u010disto simulacijski, dok je drugi imao tri zadatka. Zadatci su se pisali kod ku\u0107e, te su se onda isprobavali u labosu. Ukupno nose 15 bodova, to se dosta lako mo\u017ee skupiti. FER3 ima jedan labos vi\u0161e, ali zato 1 zadatak manje na ZI. MI nosi 35 bodova, ZI 50, kumulativni prag iznosi 50%. Ispiti su dosta naporni i vremenski zahtjevni. Pi\u0161u se VHDL kodovi na papiru, zadatci koji se pojavljuju su tipski, i nalaze se u nekom svom obliku ili u skripti ili na labosima. S druge strane, Molnar to dosta blago ispravlja. Gradivo predmeta je pokriveno odli\u010dnom skriptom u tri dijela, koja vam je i vi\u0161e nego dovoljan izvor informacija za ovaj predmet. Ako se mislite baviti nekom vrstom digitalnog dizajna nakon faksa, ovaj predmet \u0107e vam dati odli\u010dnu podlogu za po\u010detak rada u industriji, a gradivo skripti vam mo\u017ee tada poslu\u017eiti i nakon zavr\u0161etka predmeta.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: 5\/10\u003Cbr\u003E\nKorisnost: 9\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENapredne metode digitalne obrade signala\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPredmet dr\u017ee Ser\u0161i\u0107 i ASK. Po n-ti put na faksu gradivo \u0107ete zapo\u010deti Fourierovim transformacijama. Nakon toga u\u010de se Wavelet transformacije i njihove efikasne realizacije. Organizacija predmeta je dosta \u010dudna, ali nastaje u dogovoru sa studentima. Ima 4 MI po 20 bodova, te postoji \u201cmeki\u201d uvjet na svakom 50% (mislim da nikome to nije bio problem). Ti MI se onda, naravno, ne poklapaju vremenski s ostalim me\u0111uispitima, tako da prvi MI mo\u017eete o\u010dekivati ve\u0107 po\u010detkom 3. tjedna predavanja. MI se sastoje od 2 ili 3 lak\u0161a pitanja, i dosta se blago ocjenjuju. Nadalje, predmet ima 9 labosa. Za jedan labos vam treba otprilike 1 dan, uz slu\u0161anje prezentacija i pisanje pripadaju\u0107eg MATLAB koda. Termin prezentacija zapravo slu\u017ei za prezentaciju labosa, a prezentacije slu\u0161ate kad god \u017eelite, snimljene na stranicama predmeta. Jo\u0161 2 boda koji preostaju svi dobiju. Uglavnom, na dijelove naporan predmet jer morate konstantno raditi, ali sve se to isplati odli\u010dnim ocjenama i jednim predmetom manje za vrijeme ostalih ispita. jedan od dra\u017eih labosa se sastojao od snimanja glasovnog zapisa, i njegove obrade tako da se iz grafi\u010dkog prikaza mo\u017ee raspoznati notni zapis. Profesori su ugodni i susretljivi, ako napi\u0161ete labos na vrijeme gotovo sigurno \u0107ete dobiti 2 boda iz labosa, ocjene su na kraju bile odli\u010dne.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost: 5\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EProgramska potpora industrijskih ugradbenih sustava\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ED\u017eapin predmet. Predmet po\u010dinje s teorijskim uvodom koji se dosta poklapa s gradivom PURS-a, zatim se nastavlja na freeRTOS (sustave za rad u stvarnom vremenu), te zavr\u0161ava s teorijskim uvodom o Linuxu kao operacijskom sustavu za ugradbena ra\u010dunalna. Mi nosi 40%, ZI nosi 40%, prag na njima je 50% svaki. Po meni, ispiti su odli\u010dno napravljeni, od pitanja na zaokru\u017eivanja, crtanja state machina kako rade odre\u0111eni protokoli, do tuma\u010denja koda (\u0161to \u0107e navedeni isje\u010dak koda ispisati). Ispiti se mogu za gotovo sve bodove spremiti slu\u0161anjem predavanja, te prolaskom jo\u0161 jednom-dvaput kroz skripte, koje su odli\u010dne. Labosa ima 4, svaki po 5 bodova, uvjet na svaki 2.5. Izvode se neki zadatci na STM32F4DISCOVERY plo\u010dici. Tjedan dana prije labosa dobiju se upute, zadatci se rije\u0161e doma (dozvoljen rad u paru, jer je jedna plo\u010dica na dva studenta), te se u terminu labosa odgovara na pitanja desetak minuta. Za ispitivanje se najbolje spremiti \u010ditaju\u0107i uputstva za labose i ponavljanjem klju\u010dnih pojmova s predavanja. \u010cetvrti labos je bio dosta zeznut, trebat \u0107e vam vjerojatno dva dana, pa nemojte krenuti u zadnji tren (a krenut \u0107ete u zadnji tren, jer realno, zadnji tjedan prije ispita je uvijek panika). Ako se mislite baviti embeddedom, bilo bi dobro poslu\u0161ati ovaj predmet. Tako\u0111er, imate usmeni na roku, tako da nemojte past.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 7\/10\u003Cbr\u003E\nKorisnost: 9\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EDigitalna obrada govora\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPetrinovi\u0107ev predmet. Predavanja klasik uspavanke, ne znam dal itko to mo\u017ee poslu\u0161ati do kraja. Teorija predmeta je, realno, dosadna. Imate popis pitanja po kojima nau\u010dite za ispit, na materijalima su ve\u0107inom odgovorena, nau\u010dite to par dana prije za ispit i bit \u0107e super bodovi. MI i ZI nosi svaki 30 bodova, pi\u0161e se valjda dva sata, al sat vremena je dosta, blago se ocjenjuje. To je tako zato \u0161to je, kako profesor ka\u017ee, cilj predmeta samostalan rad, i tu se nalazi ve\u0107inu posla. I u pravu je. Potrebno je kroz semestar rije\u0161iti doma\u0107u zada\u0107u. Upute za doma\u0107u zada\u0107u imaju 209 stranica, podijeljenih u 14 poglavlja. Dva od tih 14 poglavlja predstavljaju dvije laboratorijske vje\u017ebe, koje rje\u0161avate zajedno jer su malo te\u017ee od ostalih cjelina. Za pripremu izvje\u0161taja vam treba nekih tjedan dana (moje izvje\u0161\u0107e je imalo 60ak stranica), te nosi do 30 bodova. Tu se opet daju lijepi bodovi ostvariti, \u0161to je odli\u010dno, jer onda ne morate na opcionalni usmeni od 10 bodova, i zaboravljate predmet. \u0160alu na stranu, neka poglavlja zada\u0107e su stvarno fora, ali na\u017ealost, ni\u0161ta nije fora u zadnjem tjednu prije ispita. Ako radite kontinuirano tu zada\u0107u (\u0161to ne\u0107ete, jer vas nitko ne tjera), mislim da \u010dak mo\u017ee biti i zabavno.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 4\/10\u003Cbr\u003E\nKorisnost: 3\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENeuronske mre\u017ee\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPao sam na meme. Predmet vodi trio Lon\u010dari\u0107, Petkovi\u0107 i Suba\u0161i\u0107, a svi znamo \u0161to to zna\u010di: 61 bod za 2, 50% uvjet na svim aktivnostima na predmetu, na roku se bri\u0161u bodovi iz seminara i labosa, te dobivate usmeni od 50 bodova (ali je i dalje uvjet 50%). Od aktivnosti predmet se sastoji od: MI i ZI po 30 bodova, projekta od 20 bodova i labosa od 20 bodova. Labosi se pi\u0161u preko Jupyter notebooka u pythonu. Velika ve\u0107ina kodova vam je dana, vi ih provrtite, flippate neke parametre i zapi\u0161ete opa\u017eanja. To ne nosi bodove, ali je obavezno. Ono \u0161to nosi bodove su blicevi na Moodlu, za svaki labos po jedan blic od 15ak minuta. Nadalje, projekt se radi u skupinama od pet studenata, asistenti ponude neke teme ili vi smislite svoje, te kao rezultat projekta se o\u010dekuje pdf s rezultatima i snimljena prezentacija na engleskom jeziku od 10 minuta (cijeli predmet se izvodi na engleskom). E sad, teme projekata \u0107e biti zahtjevne za prosje\u010dnog ERI-jevca, poput mene. Tek na 3. labosu se u\u010de osnove tensorflowa, a za to vrijeme se o\u010dekuje da na projektu rje\u0161avate kompleksne probleme vezane uz neuronske mre\u017ee. Ako upisujete bez dobrog predzanja, pobrinite se da u va\u0161em timu imate nekog s RZ-a, ili nemojte upisivati. Ispiti su tako\u0111er bili na Moodlu, meni je bilo dosta napeto s vremenom, i jedva sam skupio prag na ZI. Uglavnom, puno stresa oko pragova, nisam siguran da se isplati osim ako niste zaista zainteresirani za temu. A opet, ako jeste, vjerojatno ste ve\u0107 na RZ-u i slu\u0161ali ste SU i DU, pa se opet ne isplati upisati. Ne znam za koga je predmet namijenjen. Tako\u0111er, prezenetacije su na dijelovima kriti\u010dne, sastoje se od opskurne matematike koju nitko ne shva\u0107a. Mislim da je previ\u0161e poku\u0161ano ugurati u jedan predmet, i onda to ispadne ne ba\u0161 najsretnije.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 7\/10\u003Cbr\u003E\nKorisnost: 3\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Ne\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPoduzetni\u0161tvo i izvoz u visokim tehnologijama\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPredmet vode BIlas i njegova sestra. Bilas iznena\u0111uju\u0107e ugodan na ovom predmetu. Pri\u010da ne\u0161to o poduzetni\u0161tvu, ljudi koji su slu\u0161ali redovito \u010dak ka\u017eu da je bilo ok. Kroz semestar su bila 4 gosta, i ta predavanja morate slu\u0161ati (ali mislim da nitko nije bio ka\u017enjen ako nije). Od obaveza imate MI i ZI od po 30 bodova na Moodlu (nije te\u0161ko), i seminar od 40 bodova. Seminar se pi\u0161e u grupi od tri studenta, trebate smisliti neku poslovnu ideju i onda o njoj raspisati analizu poslovne prilike. Krajnji rezultat seminara je pdf duljine minimalno 6 stranica, te pitch od 5 minuta u kojem kolegama objasnite za\u0161to je va\u0161a poslovna prilika dobra. Na kraju smo svi dobili dosta dobre ocjene iz seminara, ali pripazite, oduzet \u0107e vam, realno, dan-dva. Mo\u017eda postoji lak\u0161i dru\u0161tveni, ali u svakom slu\u010daju, ovo je solidan izbor.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 2\/10\u003Cbr\u003E\nKorisnost: 2\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003EDodatak: kolega s dojmovima o INEU\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EIzvori napajanja elektroni\u010dkih ure\u0111aja\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPredmet je joint venture Cifreka i Kroisa; Cifrek prva tri predavanja pri\u010da o elektri\u010dnoj mre\u017ei i baterijama (u stilu Senzorskih), dok ostatak dr\u017ei Krois i pri\u010da o linearnim i prekida\u010dkim regulatorima, korekciji faktora snage, EMI filtru, hla\u0111enju i PCB designu izvora napajanja. Krois, osim \u0161to ga je zabavno za slu\u0161at, daje razli\u010dite tips and tricks i ve\u0107inu onoga \u0161to govori bit \u0107e vam korisno ako \u0107ete i\u0107i raditi napajanje za ne\u0161to. Tako\u0111er, pojedini komadi gradiva se poklapaju s KEU, ali su odra\u0111eni na bolji na\u010din, i stoga ako ste na ERIju nema razloga da ikada upisujete KEU. Primjerice, predmet vas u\u010di da \u0107ete u ve\u0107ini slu\u010dajeva kupiti gotov prekida\u010dki regulator, \u0161to, koliko se sje\u0107am, na KEU nitko nikad nije spomenuo da uop\u0107e postoji. Materijali, na\u017ealost, nisu najbolji i razbacani su po razno raznim PDF-ovima, skenovima papira i pametnih plo\u010da, datasheetovima i sli\u010dno. Najbolji na\u010din za u\u010denje je, po mome mi\u0161ljenju, pustiti snimku predavanja i raditi bilje\u0161ke. Predmet ima dva labosa koji su se zbog korone radili od doma u LTSpiceu, neke simulacije se vrte, ni\u0161ta stra\u0161no, asistent je ugodan i svi na kraju dobe sve bodove. MI ima 40 bodova i prag 20, a ZI 10 bodova (!) i prag 5. U ZI je i\u0161lo samo gradivo 2. ciklusa. Usmeni nosi 30 bodova, ja sam bio kod Cifreka, tri pitanja na papir i onda jo\u0161 ne\u0161to sitno pita o tome, ako ste u\u010dili sve OK, ne pita nikakve ludorije.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost: 8\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003ESada kad sam odslu\u0161ao navedene predmete, mislim da sam trebao upisati INEU umjesto Neuronskih. Sve u svemu, lak\u0161i semestar nego pro\u0161li, ali ne i lagan. Ako \u017eelite raditi uz ove predmete, mo\u017eda biste ipak trebali istra\u017eiti lak\u0161e opcije (npr. ne upisati ERI).\u003C\/p\u003E","editedAt":"2021-02-04T23:50:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1108"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"272857"}]}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f
