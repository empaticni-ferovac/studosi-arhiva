<p><a href="6531/6.html" class="PostMention" data-id="271392">mrkva</a> <br>
DIJKSTRA MST<br>
hint: ako cete imati u MST zadatku time exceeded error na jednom od zadataka i ako ste u NewAdjMatrix copy stavili u True, probajte promijeniti u False, tj. ostaviti default vrijednost</p>

<p>dobiveni kod</p>
<details class="spoiler"><pre><code>import collections
import copy
def _NewAdjMatrix(G, copy=False):
    am = {}
    for u in G:
        am[u] = {}
        for v in G[u]:
            if copy:
                am[u][v] = G[u][v]
            else:
                am[u][v] = 0
    return am
def _FindCyclesMatrix(G):
    visited = []
    cycs = []
    S = collections.deque()
    for u0 in G:
        if u0 not in visited:
            P = _NewAdjMatrix(G)
            _FindCyclesMatrix_r(G, P, u0, visited, S, cycs)
    return cycs
def _FindCyclesMatrix_r(G, P, u, visited, S, cycs):
    visited.append(u)
    S.append(u)
    n = []
    for v in G[u]:
        if G[u][v] != 0: n.append(v)
    for v in n:
        if v not in S:
            P[u][v] = P[v][u] = 1
            _FindCyclesMatrix_r(G, P, v, visited, S, cycs)
        else:
            if P[u][v] != 1:  # prevents turning back to the previous vertex in undirected graphs
                c = []
                for vx in reversed(S):
                    c.append(vx)
                    if vx is v:
                        break
                if c not in cycs:
                    cycs.append(c)
    S.pop()
def _adj(G, u):
    a = []
    for v in G[u]:
        if G[u][v] != 0:
            a.append(v)
    return a
def _edges(G):
    e = {}
    for u in G:
        for v in _adj(G, u):
            if not (v, u) in e.keys():
                e[(u, v)] = G[u][v]
    return e
def FindCycle(G: dict) -&gt; dict:
    c = _FindCyclesMatrix(G)
    E2 = {}
    E = _edges(G)
    if len(c) &gt; 0:
        c = c[0]
        cp = [(c[-1], c[0])]
        for i in range(len(c) - 1):
            cp.append((c[i], c[i + 1]))
        for cpi in cp:
            E2 = {**E2, **dict(filter(lambda x: x[0][0] in cpi and x[0][1] in cpi, E.items()))}
    return E2
#za testiranje#

         'd': {'a': 0, 'b': 0, 'c': 0, 'd': 0}}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>

E\n\n\u003Cp\u003EKod za nadopuniti:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E\ndef AugmentedHierholzer(G: Dict[str, List[str]], start: str) -\u0026gt; Tuple[List[str], List[List[str]]]:\n    stog = deque()\n    stog.append(start)\n    \n    ####################\n    ## YOUR CODE HERE ##\n    ####################\n    \n    while stog:\n        u = stog[-1]\n        adj = G[u]\n        if len(adj) \u0026gt; 0:\n            v = G[u][0]\n            stog.append(v)\n            G[u].remove(v)\n            G[v].remove(u)\n        else:\n            ####################\n            ## YOUR CODE HERE ##\n            ####################\n            stog.pop()\n    return ...\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EKod za testni primjer:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E\nimport copy\nG = {\u0027a\u0027: [\u0027b\u0027, \u0027c\u0027, \u0027d\u0027, \u0027e\u0027],\n     \u0027b\u0027: [\u0027a\u0027, \u0027d\u0027, \u0027e\u0027],\n     \u0027c\u0027: [\u0027a\u0027, \u0027e\u0027],\n     \u0027d\u0027: [\u0027a\u0027, \u0027b\u0027, \u0027e\u0027],\n     \u0027e\u0027: [\u0027a\u0027, \u0027b\u0027, \u0027c\u0027, \u0027d\u0027]}\nG1 = copy.deepcopy(G)\npath, circles = AugmentedHierholzer(G1, \u0027b\u0027)\npath.reverse()\nassert path == [\u0027b\u0027, \u0027a\u0027, \u0027c\u0027, \u0027e\u0027, \u0027a\u0027, \u0027d\u0027, \u0027b\u0027, \u0027e\u0027, \u0027d\u0027]\nassert circles == [[\u0027d\u0027, \u0027e\u0027, \u0027b\u0027, \u0027d\u0027], [\u0027e\u0027, \u0027b\u0027, \u0027d\u0027, \u0027a\u0027, \u0027e\u0027], [\u0027a\u0027, \u0027e\u0027, \u0027c\u0027, \u0027a\u0027], [\u0027b\u0027, \u0027d\u0027, \u0027a\u0027, \u0027e\u0027, \u0027c\u0027, \u0027a\u0027, \u0027b\u0027]]\n\nG1 = copy.deepcopy(G)\npath, circles = AugmentedHierholzer(G1, \u0027d\u0027)\npath.reverse()\nassert path == [\u0027d\u0027, \u0027a\u0027, \u0027b\u0027, \u0027d\u0027, \u0027e\u0027, \u0027a\u0027, \u0027c\u0027, \u0027e\u0027, \u0027b\u0027]\nassert circles == [[\u0027e\u0027, \u0027c\u0027, \u0027a\u0027, \u0027e\u0027], [\u0027b\u0027, \u0027e\u0027, \u0027c\u0027, \u0027a\u0027, \u0027e\u0027, \u0027d\u0027, \u0027b\u0027], [\u0027a\u0027, \u0027e\u0027, \u0027d\u0027, \u0027b\u0027, \u0027a\u0027], [\u0027d\u0027, \u0027b\u0027, \u0027a\u0027, \u0027d\u0027]]\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n","editedAt":"2022-01-17T08:14:39+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":16,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6531"}},"user":{"data":{"type":"users","id":"475"}},"editedUser":{"data":{"type":"users","id":"475"}},"mentionedBy":{"data":[{"type":"posts","id":"271449"}]},"reactions":{"data":[]}}},{"type":"posts","id":"271449","attributes":{"number":13,"createdAt":"2022-01-17T15:50:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6531\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022271368\u0022\u003Etempest\u003C\/a\u003E zna li netko kako dobiju krugove u ovom redoslijedu? Mislim da nije bitno ali ako su testovi ovakvi onda valjda ocekuju da bude isti redoslijed ko njima\u003C\/p\u003E","canE ","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642409619-604745-1.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642409619-734657-2.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642409619-876646-3.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642409620-17260-4.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642409620-70005-5.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Efrom typing import Dict, Hashable, List,Set\nimport collections\nimport random\n\n\nclass DirectedGraph(object):\n    def __init__(self, adjacency_list:Dict[Hashable,Set]=None):\n        if adjacency_list is None:\n            adjacency_list = []\n        self.vertex_dict = adjacency_list\n\n    def getVertices(self)-\u0026gt;List:\n        \u0022\u0022\u0022return all vertex labels\n\n        Returns:\n            List: list of all vertex-labels in the graph\n        \u0022\u0022\u0022\n        return list(self.vertex_dict.keys())\n\n    def getNeighbors(self, vertex:Hashable)-\u0026gt;Set:\n        \u0022\u0022\u0022returns a list of vertex neighbors\n\n        Args:\n            vertex (Hashable): Vertex label\n\n        Raises:\n            ValueError: if there is no vertex with a given label\n            in the graph\n\n        Returns:\n            Set: set of neighbors\n        \u0022\u0022\u0022\n        if vertex not in self.vertex_dict.keys():\n            raise ValueError(f\u0027Vertex {vertex} does not exist in this graph\u0027)\n        return self.vertex_dict[vertex]\n\n\ndef detect_cycle(graph: DirectedGraph)-\u0026gt;bool:\n    \u0022\u0022\u0022Detects if there exists a cycle in directed graph that might be consisting\n    of disconnected components\n\n    Args:\n        graph (DirectedGraph): input graph\n\n    Returns:\n        bool: True if there is cycle in a graph, else False\n    \u0022\u0022\u0022\n    visited = []\n    stack = collections.deque()\n    for source in graph.getVertices():\n        #TODO: dovrsite ovdje orkestraciju preko komponenti \n    return False\n\n\ndef detect_cycle_recursive(graph:DirectedGraph, current_vertex:Hashable, visited: List, stack:collections.deque)-\u0026gt;bool:\n    \u0022\u0022\u0022recursively searches for any cycle in connected components\n\n    Args:\n        graph (DirectedGraph): input graph\n        current_vertex (Hashable): search goes from this vertex\n        visited (List): mark visited vertices\n        stack (collections.deque): current DFS track\n\n    Returns:\n        bool: True if found cycle, False\n    \u0022\u0022\u0022\n    visited.append(current_vertex)\n    stack.append(current_vertex)\n    for v in graph.getNeighbors(current_vertex):\n        #TODO: dovrsite ovdje kod za komponentu\n    return False\n\n\n############# test #############\n\ndef construct_deterministic1():\n    graph_adjacency = {}\n    graph_adjacency[\u0027a\u0027] = {\u0027b\u0027}\n    graph_adjacency[\u0027b\u0027] = {\u0027c\u0027}\n    graph_adjacency[\u0027c\u0027] = {\u0027d\u0027, \u0027e\u0027, \u0027f\u0027}\n    graph_adjacency[\u0027d\u0027] = set()\n    graph_adjacency[\u0027e\u0027] = {\u0027b\u0027}\n    graph_adjacency[\u0027f\u0027] = {\u0027b\u0027}\n    return DirectedGraph(graph_adjacency)\n\n\ndef construct_deterministic2():\n    graph_adjacency = {}\n    graph_adjacency[\u0027a\u0027] = {\u0027b\u0027}\n    graph_adjacency[\u0027b\u0027] = {\u0027c\u0027}\n    graph_adjacency[\u0027c\u0027] = set()\n    graph_adjacency[\u0027d\u0027] = set()\n    graph_adjacency[\u0027e\u0027] = {\u0027b\u0027}\n    graph_adjacency[\u0027f\u0027] = {\u0027b\u0027}\n    return DirectedGraph(graph_adjacency)\n    \ndef test_detect_cycle(constructor):\n    is_cyclical = detect_cycle(constructor())\n    print(is_cyclical)\n\n\n# ako Vam kod ne radi na ova dva primjera ispod, dobivate automatski 0 bodova\n\ntest_detect_cycle(construct_deterministic1) # prints True\n\ntest_detect_cycle(construct_deterministic2) # prints False\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":11,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6531"}},"user":{"data":{"type":"users","id":"917"}},"mentionedBy":{"data":[{"type":"posts","id":"271405"},{"type":"posts","id":"271892"}]},"reactions":{"data":[]}}},{"type":"posts","id":"271405","attributes":{"number":8,"createdAt":"2022-01-17T12:21:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ELabos u 13:\u003Cbr\u003E\nPonovljeno sve i nema novih pitanja. Zadatak je bio detekcija od kolege \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6531\/4\u0022 class=\u0022PostMention\u0022 data-id=\u0022271374\u0022\u003EOlive Oil\u003C\/a\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"835"}},"discussion":{"data":{"type":"discussions","id":"6531"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"271892","attributes":{"number":35,"createdAt":"2022-01-19T07:45:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6531\/34\u0022 class=\u0022PostMention\u0022 data-id=\u0022271890\u0022\u003EFERella\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EJa sam dobio detekciju ciklusa preko DFS-a, kao u postu gore: \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6531\/4\u0022 class=\u0022PostMention\u0022 data-id=\u0022271374\u0022\u003EOlive Oil\u003C\/a\u003E \u003Cbr\u003E\nNa blicu nisam dobio nijedno novo pitanje.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"3"}},"discussion":{"data":{"type":"discussions","id":"6531"}}}},{"type":"posts","id":"271376","attributes":{"number":5,"createdAt":"2022-01-17T09:19:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642411133-780170-whatsapp-image-2022-01-17-at-082502-1.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642411133-898281-whatsapp-image-2022-01-17-at-082503.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":7,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6531"}},"user":{"data":{"type":"users","id":"1217"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"271392","attributes":{"number":6,"createdAt":"2022-01-17T10:37:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ezaboravila sam kopirati kod koji dali, ovo je \u0161to imam\u2026 \u003Cbr\u003E\nsjecam se da su implemtirane funkcije: NewAdjMatrix, edges, FindCycle, FindCycle_r \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642415344-645301-screenshot-2022-01-17-112745.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642415344-708221-screenshot-2022-01-17-112808.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642415344-771668-screenshot-2022-01-17-112821.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6531"}},"user":{"data":{"type":"users","id":"1217"}},"mentionedBy":{"data":[{"type":"posts","id":"271401"},{"type":"posts","id":"271411"}]},"reactions":{"data":[]}}},{"type":"posts","id":"271401","attributes":{"number":7,"createdAt":"2022-01-17T11:39:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6531\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022271392\u0022\u003Emrkva\u003C\/a\u003E jel ta funkcija FindCycle pogresno opisana? Valjda prima graf ili tezinsku matricu grafa a ne minimalno razapinjujuce stablo?\u003C\/p\u003E\n","editedAt":"2022-01-17T11:40:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"6531"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"271411","attributes":{"number":12,"createdAt":"2022-01-17T12:52:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6531\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022271410\u0022\u003Eazex\u003C\/a\u003E bih kada bih skuzila zasto odjednom ne da formatirati kod - skuzila sam minutu nakon sto je proslo vrijeme za editanje\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6531\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022271392\u0022\u003Emrkva\u003C\/a\u003E \u003Cbr\u003E\nDIJKSTRA MST\u003Cbr\u003E\nhint: ako cete imati u MST zadatku time exceeded error na jednom od zadataka i ako ste u NewAdjMatrix copy stavili u True, probajte promijeniti u False, tj. ostaviti default vrijednost\u003C\/p\u003E\n\n\u003Cp\u003Edobiveni kod\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cpre\u003E\u003Ccode\u003Eimport collections\nimport copy\ndef _NewAdjMatrix(G, copy=False):\n    am = {}\n    for u in G:\n        am[u] = {}\n        for v in G[u]:\n            if copy:\n                am[u][v] = G[u][v]\n            else:\n                am[u][v] = 0\n    return am\ndef _FindCyclesMatrix(G):\n    visited = []\n    cycs = []\n    S = collections.deque()\n    for u0 in G:\n        if u0 not in visited:\n            P = _NewAdjMatrix(G)\n            _FindCyclesMatrix_r(G, P, u0, visited, S, cycs)\n    return cycs\ndef _FindCyclesMatrix_r(G, P, u, visited, S, cycs):\n    visited.append(u)\n    S.append(u)\n    n = []\n    for v in G[u]:\n        if G[u][v] != 0: n.append(v)\n    for v in n:\n        if v not in S:\n            P[u][v] = P[v][u] = 1\n            _FindCyclesMatrix_r(G, P, v, visited, S, cycs)\n        else:\n            if P[u][v] != 1:  # prevents turning back to the previous vertex in undirected graphs\n                c = []\n                for vx in reversed(S):\n                    c.append(vx)\n                    if vx is v:\n                        break\n                if c not in cycs:\n                    cycs.append(c)\n    S.pop()\ndef _adj(G, u):\n    a = []\n    for v in G[u]:\n        if G[u][v] != 0:\n            a.append(v)\n    return a\ndef _edges(G):\n    e = {}\n    for u in G:\n        for v in _adj(G, u):\n            if not (v, u) in e.keys():\n                e[(u, v)] = G[u][v]\n    return e\ndef FindCycle(G: dict) -\u0026gt; dict:\n    c = _FindCyclesMatrix(G)\n    E2 = {}\n    E = _edges(G)\n    if len(c) \u0026gt; 0:\n        c = c[0]\n        cp = [(c[-1], c[0])]\n        for i in range(len(c) - 1):\n            cp.append((c[i], c[i + 1]))\n        for cpi in cp:\n            E2 = {**E2, **dict(filter(lambda x: x[0][0] in cpi and x[0][1] in cpi, E.items()))}\n    return E2\n#za testiranje#\n    G = {\u0027a\u0027: {\u0027a\u0027: 0, \u0027b\u0027: 2, \u0027c\u0027: 3, \u0027d\u0027: 0},\n         \u0027b\u0027: {\u0027a\u0027: 2, \u0027b\u0027: 0, \u0027c\u0027: 5, \u0027d\u0027: 0},\n         \u0027c\u0027: {\u0027a\u0027: 3, \u0027b\u0027: 5, \u0027c\u0027: 0, \u0027d\u0027: 0},\n         \u0027d\u0027: {\u0027a\u0027: 0, \u0027b\u0027: 0, \u0027c\u0027: 0, \u0027d\u0027: 0}}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E","editedAt":"2022-01-17T12:58:16+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":8,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"343"}},"discussion":{"data":{"type":"discussions","id":"6531"}},"editedUser":{"data":{"type":"users","id":"343"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"271408","attributes":{"number":9,"createdAt":"2022-01-17T12:39:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-17\/1642423176-158021-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"c
