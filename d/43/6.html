<p>kod getaddrinfo za ipv6 adrese mi uvijek printa 0.0.0.0, vise manje sam kopiro postojeci kod za ipv4 i pretvorio sto treba u ipv6 verzije (znaci onaj AF_INET u AF_INET6, sockaddr_in u sockaddr_in6 itd) tak da vjerojatno jos nes treba mijenjat</p>
