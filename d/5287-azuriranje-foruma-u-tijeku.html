    <h2>Ažuriranje foruma u tijeku</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ažuriranje foruma je u tijeku. Tijekom ažuriranja moguće je da će se neke značajke uključivati i isključivati, dok sve ne bude sređeno. Ažuriranje je dosta veliko, s beta-13 na 1.0.4</p>

<p>Konačan popis dodataka, ukinutih ekstenzija i generalno promjena bit će objavljen naknadno. Do sljedećeg vikenda uslijediti će i promjene kategorizacije na predmetnom dijelu, kao i biti dodani novi predmeti.</p>

<h1>Promjene</h1>

<ul><li>privatne poruke više nemaju oznaku, već se nalaze na dediciranoj stranici za privatne rasprave; oznaka će uskoro biti uklonjena</li>
<li>moguće je jednim klikom ukloniti nedovršene postove</li>
<li>ekstenzija za nadimke se promijenila - ako vam nešto ne štima s nadimkom možete ga kao i prije promijeniti u postavkama</li>
<li>odsad su linkovi na korisnike s njihovim ID-em - dakle, ne treba se više tražiti ID korisnika makinacijama po sourceu stranice (also FER3 nostalgija?)</li>
<li>ekstenzija za davanje mišljenja je fucked - za sad je skroz resetirana, pokušat ću povratiti HVALA i GRRR iz postojeće baze ali no guarantees</li>
<li>dodane primjedbe moderatora - sad bilo koja moderatorska osoba može dodati primjedbu na post koji jedino autor vidi; koristit će se za pomoć, upozorenja itd. su i dalje javna</li>
<li>ankete su se [u]vratile[/u]</li>
<li>većina buggova s frontendom, ako ne svi, su riješeni, čak i citati u dretvu sa slikama te ne baci u 3pm</li>
<li>dost je brz forum hehe</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Čini mi se da je update uspio - u tijeku je reinstalacija plugina.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Potrebno je popraviti plugin za dark mode, to ću sutra, te popraviti prijevode - valjda sutra, idk.</p>

<p>Što se mene tiče ažuriranje je uspjelo i neće biti rollbacka.</p>
