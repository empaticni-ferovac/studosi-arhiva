                                <h3>feudalac</h3>
                <div class="Post-body">
                    <h2>Interakcija čovjeka i računala</h2>

<details class="spoiler"><p><em>tijekom upisa predmeta</em><br>
studoši: nositelj je red flag<br>
moj mozak: <strong><em>upisujem</em></strong><br>
I guess you could say I like to spice up my life.</p>

<p>Sad ozbiljno, nemojte upisati. Gospodin nositelj vodi ukupno 2 predmeta na faksu i nema osjećaj kako je to kad imaš 7 predmeta paralelno za koje moraš radit, nego misli da ti je ovo jedini predmet i <em>smisao života</em>. Konkretno, očekuje da samostalno prolaziš predavanja, pišeš eseje, labose, seminar i projekt (i sve to je <strong>obavezno</strong> 😐). Gradivo je iznimno zastarjelo i gospodin profesor ne razumije kako mobilne aplikacije funkcioniraju. Osim toga, ima bipolarne tendencije, događalo se da nam na jednom sastanku kaže jedno, a da na sljedećem očekuje nešto drugo. U nekim trenutcima mi ga je čak bilo žao, činilo mi se kao da živi u nekoj zabludi.</p>

<p>Predmet sam upisala jer me stvarno zanimalo područje i mislim da ima potencijala bit zanimljiv predmet, ali def ne u ovom stanju kakvom je sad i s trenutnim nositeljem.</p> </details>

<h5>tl;dr   <em>don’t do this to yourself</em></h5>

ata":[]},"reactions":{"data":[]}}},{"type":"posts","id":"271323","attributes":{"number":193,"createdAt":"2022-01-16T22:34:36+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EInterakcija \u010dovjeka i ra\u010dunala\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cem\u003Etijekom upisa predmeta\u003C\/em\u003E\u003Cbr\u003E\nstudo\u0161i: nositelj je red flag\u003Cbr\u003E\nmoj mozak: \u003Cstrong\u003E\u003Cem\u003Eupisujem\u003C\/em\u003E\u003C\/strong\u003E\u003Cbr\u003E\nI guess you could say I like to spice up my life.\u003C\/p\u003E\n\n\u003Cp\u003ESad ozbiljno, nemojte upisati. Gospodin nositelj vodi ukupno 2 predmeta na faksu i nema osje\u0107aj kako je to kad ima\u0161 7 predmeta paralelno za koje mora\u0161 radit, nego misli da ti je ovo jedini predmet i \u003Cem\u003Esmisao \u017eivota\u003C\/em\u003E. Konkretno, o\u010dekuje da samostalno prolazi\u0161 predavanja, pi\u0161e\u0161 eseje, labose, seminar i projekt (i sve to je \u003Cstrong\u003Eobavezno\u003C\/strong\u003E \ud83d\ude10). Gradivo je iznimno zastarjelo i gospodin profesor ne razumije kako mobilne aplikacije funkcioniraju. Osim toga, ima bipolarne tendencije, doga\u0111alo se da nam na jednom sastanku ka\u017ee jedno, a da na sljede\u0107em o\u010dekuje ne\u0161to drugo. U nekim trenutcima mi ga je \u010dak bilo \u017eao, \u010dinilo mi se kao da \u017eivi u nekoj zabludi.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet sam upisala jer me stvarno zanimalo podru\u010dje i mislim da ima potencijala bit zanimljiv predmet, ali def ne u ovom stanju kakvom je sad i s trenutnim nositeljem.\u003C\/p\u003E \u003C\/details\u003E\n\n\u003Ch5\u003Etl;dr   \u003Cem\u003Edon\u2019t do this to yourself\u003C\/em\u003E\u003C\/h5\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":16,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"
