    <div class="container">
    <h2>[RAC] Predmeti 2. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="152.html" class="PostMention" data-id="236627">Lelek</a> 2020/21 je bilo 149 upisanih</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="152.html" class="PostMention" data-id="236627">Lelek</a></p> 

<blockquote class="uncited"><div><p>Za akademsku godinu 2020/2021 na predmetu Računarstvo zasnovano na uslugama uvedena je upisna kvota od 150 studenata. Odabir studenata do popunjavanja kvote obavit će se po sljedećim kriterijima:<br>
1) prednost pri upisu imaju studenti kojima su mentori nastavnici na predmetu<br>
2) nakon toga, prednost imaju studenti koji su na preddiplomskom studiju FER-a odslušali predmete Uvod u teoriju računarstva (UTR) i Prevođenje programskih jezika (PPJ) - studenti se rangiraju po ukupnom uspjehu na ova dva predmeta<br>
3) ostali zainteresirani studenti rangiraju se po prosjeku ocjena položenih predmeta na prediplomskom studiju</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p>gdje se biraju mentori? zaključala sam prijavu i nigdje nije bilo ponuđeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="236789">MJ3</a> Na 2. godini diplomskog se sigurno ne bira mentor, ostaje ti koji imaš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DaL</h3>
                <div class="Post-body">
                    <p>Zna li netko nešto o predmetu Umrežavanje sadržaja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="236615">Tratarira</a> Misliš li pod ‘Bioinformatika’ na ‘Biomedicinsku informatiku’ ili ne?<br>
Ne znam jesu li to 2 različita predmeta ili su u aplikaciji samo preimenovali predmet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="236854">Atem</a> Bas na Bioinformatika 1 koja je bila u ljetnom semestru prosle god, razlicit predmet od Biomedicinske informatike</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Carmichael</h3>
                <div class="Post-body">
                    <p><a href="155.html" class="PostMention" data-id="236747">KimuraKong</a> zna li netko odgovor na ovo? i mene buni ova rečenica..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="162.html" class="PostMention" data-id="236863">Charm</a> dajte vi samo upisite godinu ko da imamo normalnu aplikaciju i gotovo<br>
To su vjerojatno predmeti koji spadaju u tu grupu predmeta, ali ih ne mozes upisati jer si ih vec polozio (ili ekvivalent)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tuka</h3>
                <div class="Post-body">
                    <p>Ima netko iskustva s biomedicinske informatike?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Carmichael</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="236934">Ziher</a> retardirano je, ispada uvijek 33-34 ECTS-a ovako, jer su predmeti od 4 ECTS-a kurchina ili nepostojeci</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="236937">Charm</a> To ti je okej, jer onda ćeš kasnije možda trebat manje upisivati, potencijalno predmet manje. Npr. upisom KRELABa (5 ECTS) si odvalio semestar i pol transverzalnih ekstra, tj. treba ti transverzalni samo za 1 ECTS (sveukupno trebaš 6). A KRELAB je npr. predmet koji se predaje od 11. mj. do Božića i nema nikakvih ispita</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nemo</h3>
                <div class="Post-body">
                    <p><a href="167.html" class="PostMention" data-id="237005">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne ako ti je iduci semestar Diplomski rad</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>layla</h3>
                <div class="Post-body">
                    <p>AVSPu i RZNUu se povecao broj ECTSa s 4 na 5. Prosla sam i MAS od 5 ECTSa.</p> 

<p>Planiram upisati jos jedan predmet od 5 ECTSa (a ne potrebnih 4).  Moze li mi se to brojati kao 4 dodatna ECTSa pa da ne moram upisivati jedan izborni od 4 ECTSa? Ili ovo povecanje ectsa nista ne znaci za one koji su prosli predmet 😅?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="169.html" class="PostMention" data-id="237167">layla</a> Gleda se koliko ECTS je student polozio. Znači ako se nakon polaganja nešto mijenja, neće ti se to retrogradno povećati.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>layla</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="237168">Svudec</a> Hvala. I mislila sam da je tako, ali nista me ne kosta pitati 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p>Kakvi su geoinformacijski sustavi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RS7</h3>
                <div class="Post-body">
                    <p>Geoinformacijski sustavi vs. Upravljanje projektima - sto je lakse?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>do 21. rujna 2021.  -  Zaključavanje web prijave</p></div></blockquote>

<p>Jel ovo do sutra navečer ili večeras u 23:59 (20. rujna)?</p>
                </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="238258">a_ko_si_ti</a></p> 

<p>21 ukljucen, javila mi stuslu</p>
