                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <h2>Heurističke metode optimizacija</h2>

<p>Jedan super kolegij sa sustavnim pogledom na različite heuristike. Kreće se sa nekim jednostavnim determinističkim algoritmima ali relativno brzo se dođe do stohastičkih. Prvo se krece sa linearnim programiranjem (i integer programming), branch and bound, greedy, local search, grasp, simulirano kaljenje, kolonija mrava, particle swarm te (nazalost) genetski algoritmi. svida mi se jedan generalni, strukturirani pogled na te algoritme gdje naglase koje komponente su modularne, odnosno koje (i kako) mozemo fajntjunat, a koje su tu stalno.</p>

<p>genetske mi se nije slusalo po 184.-ti put u svojoj edukacijskoj karijeri, ali ovi ostali algoritmi su super i zabavni. predaje LSK (Lea Skorin Kapov) osobno mi je draga i zapravo je kompetentna u engleskom jeziku, sto nisam dobio dojam da je cest slucaj.</p>

<p>ove godine su odlucili malo promjeniti kolegij i dat vise prakticnih zadataka, tako su MI i ZI imali prakticni projekt (basically labos) u kojem bi implementirali algoritam po izboru. nakon svakog od njih se radila neka diskusija i rjesenjima i to je bilo super za slusat ceg su se sve ljudi dosjetili. Uz te labosice, ima jos i optimizacijski projekt. dosta je fora jer bude zabavno smisljat i kodirati heuristike. najbolji dobe nagradu u obliku poklon bodova na zavrsnom (a najnajbolji ne mora ni pisat zi, odma ima sve bodove).</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

                    <h2>Raspodjeljeni sustavi</h2>

<p>na prvu zanimljiv kolegij, moglo ga se i bolje izvest</p>

<p>jedan od boljih ztel kolegija sigurno, rade se (perhaps surprisingly) all things distributed systems. krece se od pocetka, klijent server, pa zatim web sucelja, rest, rpc, onda mikrousluge, aws odnosno cloud provideri, clusteri, p2p, u nekom trenutku se obraduje lamportov algoritam rasporedivanja, u drugom trenutku ima malo matematike sa procjenom opterecenja sustava, zadnji je blockchain (lmfao), nista bogznasto tesko niti naporni.</p>

<p>labosi, otoh, znaju bit teski. za prvi labos se razvija klijent server arhitektura za slanje podataka o plinovima u zraku, a za drugi isto to samo je p2p :)) treci labos je nesta racunjanja; taj treci je dost lagan samo naporan, al ga se moze u jednom danu napisat, dok za prva dve treba i po nekoliko dana.</p>

<p>mana kolegija (po meni osobno) je sto forsaju Javu u sve (jbg ne volim ju): primjeri na slajdu, primjeri uzivo, sve., i iako mozes pisat labose u jeziku po izboru, moras prepisat sve komponente sto usporava progress. takoder ocekivao sam malo vise prakticnog rada, ali okej ja sam rzovac i nisam moro radit piis labose, oni su tog imali</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

                                <h3>gatsby</h3>
                <div class="Post-body">
                    <h2>Engleski jezik u inženjerskoj praksi</h2>

<p>Easy društveni predmet za sve one koji ne žele upisivati biblijsku. 🙂 <br>
Prije upisa predmeta, piše se prijemni ispit. Navodno je potrebno imati preko 60% na tom ispitu, ukoliko je veliki broj prijavljenih studenata. U suprotnom, ako si negdje blizu tih 60, moraš ić na predavanja. Ove godine smo svi upali, a i predavanja su bila online. Jedina obaveza tokom semestra je izrada prezentacije o nekoj opće poznatoj temi i prezentiranje iste na predavanju. Mislim da smo ove godine svi dobili max broj bodova. (40). MI i ZI su na zaokruživanje. MI je ponavljanje vremena, conditionala i slično. Za ZI je potrebno naučit kak složit formalna i neformalna pisma. Ove godine se na ZI-ju ponovilo 98% pitanja s ispita koji je na fermaterijali.</p> 



<p>Težina: <strong>1 / 10</strong><br>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <h2>Društvene Mreže</h2>

<p>Predmet koji me jako oduševio i iznenadio. Nije klasičan ex-katedra predmet, <br>
tko je išao na Programske paradigme i jezike imat će deja-vu. Samo za razliku od PPiJ-a, ovdje dobivate radove, a ne teme.<br>
So, predmet nema klasična predavanja, nego su to studentska predavanja gdje morate prezentairati neki rad koji si sami odaberete.<br>
Prezentacija nosi 15 bodova. Malo je jedino bolno što treba biti odrađena unutar nekih 10ak min, a za neke teme je to premalo. Vole diskusiju,<br>
iako dosta često nije bilo vremena za nju. <br>
Najveći dio ovog predemta je Projekt. Radi se aplikacija za Recommendation. Tim od 4 ljudi, sami se slažete. Projekt nosi 40 bodova.<br>
MI nosi 5 bodova i bio je online, nista teško. ZI-ija nema.<br>
Tu su i 2 labosa, prvi labos je dio projekta, u suštini dohvaćanje podataka s API-ja, pospremanje u bazu i mini frontend s nekom funcionalnošću.<br>
Ispitivanje je showcase što ste napravili i koji će dio vašeg labosa biti iskorišten u krajnjem projektu.<br>
Drugi labos je analiza grafa pomoću programa Gephi, nije težak, samo malo lenghty. Na ispitivanju drugog labosa prolaze po dokumentu iz pripreme.</p>

<p>Iznenadila me pristupačnost profesora i asistenata te njihova želja za diskusijom, svaka pohvala ovakvoj organizaciji predmeta, svakako refreshing pored svih ex-katedra predmeta 😃</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Upravljanje Rizikom</h2>

<p>Na temelju coronasemestra v2, ovaj predmet stvarno ne mogu ocjeniti ničime drugime nego effortless. KPZ-ovi svi isti ko i prošlih godina (ali nose 30 bodova),<br>
MI i ZI se ponavljaju pitanja. Jedino ima 2 case study-ja, zadaće(?) na kraju svakog ciklusa koji su malo opsežniji i acutally morate nesto napraviti.<br>
Sve u svemu, glavni sastojak za laku ocjenu.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, lak prolaz</strong></p>

<h2>Upravljanje Projektima</h2>

<p>Meni je ovo bio zanimljiv predmet, ovo je nešto što se odnosi na bilo koju branšu, ne samo tehničke znanosti. Mana ovog predemeta je puno komponenata (Prisustvo, Zadaće, KPZ-ovi, MI, ZI) i 50% uvjeta osim na prisustvu (ah Fertaljevi predmeti). Gradivo nije naporno, ali ima dosta toga u malo slideova :'D Ubiti, jako puno pojmova. Na kraju svakog ciklusa bilo je pozvano predavanje, ono u drugom ciklusu je bilo puno zanimljivije (komunikacija u kriznim situacijama) dok je ono u prvom bilo više “advertise like a shameless hoe”.</p> 

<p>KPZ-ovi su čista teorija i teorijska pitanja, dva su po 15 b. i bili su zadnji tjedan ciklusa. MI i ZI su zato više praktične primjene i konkretni zadaci. Ove godine je prolaznost čini se bila nešto slabija jer su nas na jako dissali na početku drugog ciklusa (vrlo neugodno i neukusno od jedne asistentice koja je podsvjesno rekla da smo nesposobni napisati isti ispit ko i od prošle godine).</p>

<p>Zadaće se rade grupno do 6 ljudi, ali doslovno dve osobe ju mogu solidno napraviti. Treća zadaća je prezentacija onog iz prve dvije, ništa posebno.</p> 

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Virutalna Okruženja</h2>

<p>Predmet koji se bavi u jednom dijelu tehnikalijama u pozadini iscrtavanja virtualnih okruženja a u drugom pregledom virtualne i proširene stvarnosti. Nastavak na osnove virtualnih okruženja. Prvi dio je mnogo teži od drugog jer ima stvarno puno pojmova koji se lako izmješaju. Drugi dio je zanimljiviji i lakši. Ima projekt koji je opcionalan, treba napraviti neku igru ili nešto što bi odgovaralo na temu virtualnih okruženja. Taj projekt nosi 20 bodova. <br>
Ima 5 labosa (20b) koji se mogu predati u bilo koje vrijeme do nekog krajnjeg roka. (21.1 bio ove godine) Nisu teški, za treći labos vam treba 2-5 ljudi.</p>

<p>Ukupan zbog bodova je 110 zbog projekta, sve ostale komponente su 90. I prolaz je 55 bodova.</p> 

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Posrednici Umreženih Sustava</h2>

<p>Što reći o ovome predmetu? Ovo je mash up tema koje Srbljićevi minioni nisu uspjeli ubaciti u niti jedan od predmeta koji vode. I onda to završi kao jedan veliki clusterfuck. Naziv predmeta je misleading, malo se zapravo radi o tome. Imate osjećaj kao da sjedite na 10 seminara. Pošto su to minioni, 50% na teoriji + 50% na labosu su pragovi. Labos je bio jedan, radio se Hadoop. Nasreću, kolega je u temi postavio detaljan način kako sve to pokrenuti, veliko mu hvala 😃 Sam po sebi nije težak, ali treba vremena da se infrastruktura postavi. MI se pisao na faksu, ZI je bio online na zaokruživanje. Predmet koji nije vrijedan spomena, ali ako vam treba neki predmet koji vas neće puno zafrkavati, PUS is here for you.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>upitno / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ako vam treba nešto za popuniti kvotu</strong></p>

<h2>Biblijska Teologija 1</h2>

<p>Hvaljen Isus i Marija! Pitanja koja se ponavljaju, treba li vam išta više reći? Recept za uspijeh BT1, BT2, OrgPsih</p>

<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tranquility</h3>
                <div class="Post-body">
                    <h2>Poduzetništvo i izvoz u visokim tehnologijama</h2>

<p>Dobar društveni predmet za one koji ne žele upisivati Biblijsku teologiju i/ili ih zanima poduzetništvo. U grupama od 3 osobe se piše seminar koji je u stvari analiza poslovne prilike (dakle smislite neku temu npr. platforma za neku djelatnosti, pametni sat s nekim posebnim funkcionalnostima i sl.) i prema predlošku razrađujete ideju. Seminar nosi 40 bodova (a prosjek bodova je bio iznad 38). Preostali bodovi su MI i ZI (30+30 bodova) u kojima se dosta pitanja ponavlja, a dosta ih se može riješiti čistom logikom. Svaka komponenta ima prag od 50%, ali sumnjam da je to ikome bio problem skupiti. U oba ciklusa smo imali i gostujuće predavače (iz privatnih firmi, ZICER-a, venture capital branše i slično) koja su dosta zabavna ako vas zanima poduzetništvo ili jednostavno želite biti malo bolje informirani. <br>
Summa summarum: Vjerojatno nije najlakši društveni predmet, ali se uz malo uloženog vremena da naučiti nešto korisno.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tranquility</h3>
                <div class="Post-body">
                    <h2>Poslovna inteligencija</h2>

<p>Po meni jedan od najbolje koncipiranih predmeta na ovom faksu. That being said, ovo nije predmet koji upisujete da što lakše prođete. Postoji 6 zadaća koje ukupno nose 50 bodova (prag je 30%) i MI i ZI od 25 bodova (ZI isto ima prag od 30%). Predmet drži Mekterović, ali mi se čini da je ovo neka druga osoba od one koja predaje BP i NMBP. Vidi se da je jako motiviran da vas nauči što više toga i konstantno pokušava upgradeat predmet. Teme su dosta šarolike, ali mi se čini da je baš pogodio neku granicu da vam da uvid u različite dijelove BI-a bez da ide u detalje. Meni su zadaće bile malo naporne, ali su fakat korisne jer se upoznate s raznim alatima i predmet ne ostane samo na nekom apstraktnom nivou. Ispiti su koma za pisat jer traju preko 2 sata i baš ima puno posla, ali su pri ocjenjivanju jako blagi i (prosjeci su bili 18/25 za MI i 13.5/25 za ZI).<br>
Ako vas zanima business intelligence, toplo preporučujem da ovo upišete, ali spremite se malo više rada.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gatsby</h3>
                <div class="Post-body">
                    <h2>Energetika, okoliš i održivi razvoj</h2>

<p>Korona semestra = online moodle ispiti na zaokruživanje<br>
Tokom semestra je potrebno napraviti 2 DZ (odgovoriti na par pitanja), easy.<br>
Ispiti su ove godine bili na moodleu, na zaokruživanje. U normalnim okolnostima = ispiti uživo, ne bih preporučila ovaj predmet. Sveukupno 13 prezentacija, svaka po 100 slajdova, hrpaaaa činjenica. Doslovno, svaki slajd pun informacija. Mukotrpno za naučit i zapamtit sve. Tko želi upisati ovaj predmet, neka samo prije upisa pogleda materijale i neka ponovno razmisli. 😃</p>

<p>Težina: <strong>0 / 10 u korona semestru</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne, ukoliko je normalni semestar (ispiti uživo)</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="138476">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Evo da ne abuseam edit moći:</p>

<h1>Obrada prirodnog jezika</h1>

<details class="spoiler"><p>Ovo je bio najgori predmet koji sam imao u životu. Ništa nikad neće parirati ovom predmetu. Znam suicidalne ljude koji su zadovoljniji svojim životom nego ja ovim predmetom.</p>

<p>Profesorica, iako bez previše zahtjeva, je kompletno zapostavila ovaj predmet. Početno predavanje bilo je čitanje 3 ili 4 medium članaka, tj. nekih paragrafa od riječi do riječi (na engleskom, dakle). Drugo predavanje je bio najjadniji uvod u regularne izraze koje sam vidio. Dakle u 20 minuta profesorica je uspjela manje naučiti ljude of prvih nekoliko sekcija regex cheatsheetova.</p>

<p>Nakon toga, predavanja su prestala zbog “tehničkih problema”. Profesorica je dala listu od 120 mini predavanja na NLP-u i kao da si to proučimo. Kasnije je svaki trag komunikacije obrisan. Za završetak predmeta je trebalo napraviti nešto iz NLP-a kao projekt, ali to je tako nejednoznačno rečeno da je moglo biti praktički bilo što. Finalna raspodjela bodova je izgledala ovako:</p>

<p><img src="../../assets/files/2021-02-13/1613249344-852506-image.png" title="" alt=""></p>

<p>Mislim da je sad svima jasno kakva je sprdnja ovaj predmet. Predmet je sramota za cijeli faks i uvreda bilo kome zainteresiranom za područje. Uglavnom nemam puno za reći osim ovoga zato što predmeta nije ni bilo. Bilo tko tko želi nešto naučiti iz NLP-a neka se kloni ovog predmeta. Rađe si pročitajte sljedeće papere:</p>

<ul><li><a href="https://www.bioinf.jku.at/publications/older/2604.pdf" rel=" nofollow ugc">Long Short-Term Memory</a></li>
<li><a href="https://arxiv.org/abs/1409.0473" rel=" nofollow ugc">Neural Machine Translation by Jointly Learning to Align and Translate</a></li>
<li><a href="https://arxiv.org/abs/1706.03762" rel=" nofollow ugc">Attention Is All You Need</a></li>
<li><a href="https://arxiv.org/abs/1810.04805" rel=" nofollow ugc">BERT: Pre-training of Deep Bidirectional Transformers for Language Understanding</a></li></ul>

<p>Svakako ćete od ovog više znati o NLP-u nego od ovog predmeta, a s ovim ste gotovi za tjedan-dva rada.</p></details>

<p>Težina: <strong>?/10</strong> (ovisno o projektu, meni je bilo <strong>5/10</strong> jer iako mi je ovo struka sam si odabrao mrvicu teži projekt)<br>
Korisnost: <strong>0/10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="89.html" class="PostMention" data-id="142321">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zašto takav rage, jasno mi je da predmet nije dosegnuo očekivanja i bio koristan, ali ne izgleda ko da je zenska ikog sjebala(barem po bodovima)? Čini se ko lagan predmet na diplomskom… Mislim da ima ekipe koja bi išla na ovo hahaha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="142345">Grdobina</a> Zato što je ženska održala 30 minuta beskorisnih predavanja u cijeloj godini i očekivala da netko napravi projekt bez da je išta naučio na tom predmetu. Ne znam uopće što je napravio ovaj kolega za 85 bodova, pretpostavljam ništa, jer da je napravio regex koji detektira hex brojeve (<code>0[xX][0-9a-fA-F]+</code>) bi primijenio naprednije gradivo nego ona u cijelom predmetu. Nisam ni spominjao da sam je ja morao pitati što uopće očekuje, a ona se 4 sata nakon isteka za prijavu roka javila kolektivno na mail da kaže “nadam se da ste prijavili rok” LOL</p>

<p>Mislim oprosti ako ti imaš niže standarde, ali ovo ne zaslužuje ni honorar od 50 kuna, kamoli profesorsku plaću. A za ekipu koja hoće lagani prolaz, neka slobodno uzmu, ja ću učiniti sve u svojoj moći da se ljudi koji to budu imali na diplomi labelira kao klošare u struci ako se ovakav pristup na predmetu nastavi.</p>

<p>Podsjetit ću isto tako da iza predmeta stoji i naš trenutni dekan, pa razmislite malo kakvu to sliku baca na FER kao “najelitniji faks u Hrvatskoj”.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Ni ja ne razumjem ćemu toliki rage. Mogu se složiti da nećeš puno ponijeti s njega, ali mislim da to nije niti poanta ovog predmeta.</p>

<p>Ipak se radi o izbornom predmetu 3. semestra uz opterećenje 2 sata predavanja tjedno. I s razlogom je predmet u grupi izbornih, a ne specijalizacije profila. Mislim da je poanta svega da se upoznaš s osnovnim pojmovima u NLP-u, i kad jednom netko u struci spomene CFG ili neki drugi srodan pojam ne bleneš kao tele u šarena vrata nego da ti negdje zvoni i znaš otkuda krenuti istraživati. Ne znam zašto bi itko ovo uopće upisivao imavši ista očekivanja kao npr. od Šnajderovog APT-a.</p>

<p>Upisao si, pobrao dobru ocjenu, čuo si neke osnove koje su za tebe naravno bezveze pošto se baviš ćime se baviš, ali 99% drugih FER-ovaca možda nije i sigurno im dobro dođe kao nekakav lagani dodir s ovim područjem bez previše detalja koji im tako ionako malo vjerojatno će ikada trebati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="93.html" class="PostMention" data-id="142459">TentationeM</a> Mislim da ću morati ponoviti jednu stvar - nisam čuo osnove. Nisam čuo ništa u programu predmeta. Kad kažem 30 minuta predavanja, onda to stvarno i je 30 minuta predavanja. To što je ispredavano uopće nije ni dio kurikuluma na stranici.</p>

<p>Nadalje, ni jedan ishod učenja nije postignut. Ništa iz općih kompetencija nije postignuto. Plan rada je promijenjen NAKON upisa, dakle izbačeni ispiti. Oblici nastave od 2 sata tjedno nisu ispunjeni niti satnicom, niti oblikom, jer nastava nisu snimljeni videi gdje nema interakcije.</p>

<p>Doslovno ne možeš naći ni jednu točku simpatije osim besplatne ocjene. A surprise surprise, da sam htio besplatne ocjene upisao bih TKI ili TVZ (iako je svaki TKI i TVZ predmet ozbiljniji od ovog smeća). Isto tako, nisam ja ni očekivao da ću nakon tog predmeta biti ne znam šta. Ja sam ionako u pogledu NLP-a jedno 10 godina ispred kurikuluma FERa koliko se to sporo updatea. Ali opravdavati ovako izveden predmet mislim da ne može nitko, jer predmeta nema, znači nije to pitanje subjektivnosti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="93.html" class="PostMention" data-id="142459">TentationeM</a> Ja da 3 mjeseca ne dodjem na posao pobrao bi otkaz, a ne cca 15k kn * 3 mjeseca, tolko o tome (nisam upisao predmet, ali me uzasno zivcira ovaj stav).</p>

<p>Ali bolje je radit radionice za djecu i eU pRoJEkTe nego se pozabavit kvalitetom nastave, jer realno, tko nastavu uopce gleda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Toma</h3>
                <div class="Post-body">
                    <p><a href="93.html" class="PostMention" data-id="142459">TentationeM</a> Poanta predmeta je bila: Pogledaj si malo na internetu od NLP-u, vidi sto te zanima i napravi projekt (cini se fair enough, al je zapravo sve skupa tragikomicno). Osim tih 30 min “predavanja” (2 predavanja ukupno 30 min, gdje profesorica robotski cita clanke s mediuma i pokazuje kako se moze debuggirati kod u pythonu kopiranjem iz pycharma u python konzolu liniju po liniju), profesorica nam je na samom kraju semestra, nakon isteka roka za prijavu zimskog roka poslala link na svoje videe koje je nazvala sluzbenim materijalima. Mislim da je dovoljan pogled na te videe da se skuzi o kakvom se predmetu radi, Lec08 - Switch statement (3:40). <a href="https://www.youtube.com/channel/UCx_BYUdY-31LsYKI68v5pgA/videos" rel=" nofollow ugc">https://www.youtube.com/channel/UCx_BYUdY-31LsYKI68v5pgA/videos</a><br>
Draze bi mi bilo da ne znam da predmet postoji, a kamoli da sam ga upisao, bez obzira na free ocjenu i minimalnu kolicinu rada…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gatsby</h3>
                <div class="Post-body">
                    <p>Jel nekome zaključana ocjena iz diplomskog projekta?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="96.html" class="PostMention" data-id="142852">gatsby</a> meni nije još</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>smjer sam piis i želim upisat najlakšu kombinaciju predmeta u 3. semestru<br>
mislio sam upisat:</p>
<ul><li>računarstvo zasnovano na uslugama</li>
<li>multimedijske arhitekture i sustavi</li>
<li>engleski jezik u inž. praksi</li>
<li>upravljanje rizikom</li>
<li>obrambeni sustavi i tehnologije<br>
i sada nisam siguran za 6. predmet između heurestičkih metoda u optimizaciji, društvene mreže i procjena rizika</li></ul>

<p>ako imate neku preporuku što upisat ili mislite da sam pogrješio s već izabranim predmetima slobodno recite🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="212640">tito</a> RZNU se samo pobrini da dobiješ sve bodove iz labosa i laganini je</p>

<p>Heurističke definitivno ne bi spadale pod predmete koji se uzimaju za lagani prolaz, i to na RZu, kamoli PIIISu, a ove druge ne znam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="212640">tito</a> moja preporuka za 6. predmet su društvene mreže. <a href="../1115-rac-predmeti-2-godine-diplomskog-studija/78.html" rel=" nofollow ugc">Ovdje </a>sam napisao dojmove iz svih predmeta koje sam imao upisane u 3. semestru, pa možeš pogledaj ako te zanima.</p>
                </div>
            </div>

36527"},{"type":"posts","id":"236607"},{"type":"posts","id":"236615"},{"type":"posts","id":"236627"},{"type":"posts","id":"236660"},{"type":"posts","id":"236671"},{"type":"posts","id":"236747"},{"type":"posts","id":"236765"},{"type":"posts","id":"236768"},{"type":"posts","id":"236789"},{"type":"posts","id":"236812"},{"type":"posts","id":"236832"},{"type":"posts","id":"236854"},{"type":"posts","id":"236863"},{"type":"posts","id":"236866"},{"type":"posts","id":"236901"},{"type":"posts","id":"236934"},{"type":"posts","id":"236937"},{"type":"posts","id":"237005"},{"type":"posts","id":"237041"},{"type":"posts","id":"237167"},{"type":"posts","id":"237168"},{"type":"posts","id":"237169"},{"type":"posts","id":"237194"},{"type":"posts","id":"237319"},{"type":"posts","id":"238258"},{"type":"posts","id":"238260"},{"type":"posts","id":"238298"},{"type":"posts","id":"238727"},{"type":"posts","id":"238802"},{"type":"posts","id":"238904"},{"type":"posts","id":"239544"},{"type":"posts","id":"239625"},{"type":"posts","id":"239634"},{"type":"posts","id":"239636"},{"type":"posts","id":"239637"},{"type":"posts","id":"239638"},{"type":"posts","id":"239642"},{"type":"posts","id":"239692"},{"type":"posts","id":"239933"},{"type":"posts","id":"240870"},{"type":"posts","id":"271323"},{"type":"posts","id":"277749"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"140101","attributes":{"number":79,"createdAt":"2021-02-09T14:16:57+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EHeuristi\u010dke metode optimizacija\u003C\/h2\u003E\n\n\u003Cp\u003EJedan super kolegij sa sustavnim pogledom na razli\u010dite heuristike. Kre\u0107e se sa nekim jednostavnim deterministi\u010dkim algoritmima ali relativno brzo se do\u0111e do stohasti\u010dkih. Prvo se krece sa linearnim programiranjem (i integer programming), branch and bound, greedy, local search, grasp, simulirano kaljenje, kolonija mrava, particle swarm te (nazalost) genetski algoritmi. svida mi se jedan generalni, strukturirani pogled na te algoritme gdje naglase koje komponente su modularne, odnosno koje (i kako) mozemo fajntjunat, a koje su tu stalno.\u003C\/p\u003E\n\n\u003Cp\u003Egenetske mi se nije slusalo po 184.-ti put u svojoj edukacijskoj karijeri, ali ovi ostali algoritmi su super i zabavni. predaje LSK (Lea Skorin Kapov) osobno mi je draga i zapravo je kompetentna u engleskom jeziku, sto nisam dobio dojam da je cest slucaj.\u003C\/p\u003E\n\n\u003Cp\u003Eove godine su odlucili malo promjeniti kolegij i dat vise prakticnih zadataka, tako su MI i ZI imali prakticni projekt (basically labos) u kojem bi implementirali algoritam po izboru. nakon svakog od njih se radila neka diskusija i rjesenjima i to je bilo super za slusat ceg su se sve ljudi dosjetili. Uz te labosice, ima jos i optimizacijski projekt. dosta je fora jer bude zabavno smisljat i kodirati heuristike. najbolji dobe nagradu u obliku poklon bodova na zavrsnom (a najnajbolji ne mora ni pisat zi, odma ima sve bodove).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140104","attributes":{"number":80,"createdAt":"2021-02-09T14:25:41+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ERaspodjeljeni sustavi\u003C\/h2\u003E\n\n\u003Cp\u003Ena prvu zanimljiv kolegij, moglo ga se i bolje izvest\u003C\/p\u003E\n\n\u003Cp\u003Ejedan od boljih ztel kolegija sigurno, rade se (perhaps surprisingly) all things distributed systems. krece se od pocetka, klijent server, pa zatim web sucelja, rest, rpc, onda mikrousluge, aws odnosno cloud provideri, clusteri, p2p, u nekom trenutku se obraduje lamportov algoritam rasporedivanja, u drugom trenutku ima malo matematike sa procjenom opterecenja sustava, zadnji je blockchain (lmfao), nista bogznasto tesko niti naporni.\u003C\/p\u003E\n\n\u003Cp\u003Elabosi, otoh, znaju bit teski. za prvi labos se razvija klijent server arhitektura za slanje podataka o plinovima u zraku, a za drugi isto to samo je p2p :)) treci labos je nesta racunjanja; taj treci je dost lagan samo naporan, al ga se moze u jednom danu napisat, dok za prva dve treba i po nekoliko dana.\u003C\/p\u003E\n\n\u003Cp\u003Emana kolegija (po meni osobno) je sto forsaju Javu u sve (jbg ne volim ju): primjeri na slajdu, primjeri uzivo, sve., i iako mozes pisat labose u jeziku po izboru, moras prepisat sve komponente sto usporava progress. takoder ocekivao sam malo vise prakticnog rada, ali okej ja sam rzovac i nisam moro radit piis labose, oni su tog imali\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140108","attributes":{"number":81,"createdAt":"2021-02-09T14:31:32+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ERaspodijeljenje glavne knjige i kriptovalute\u003C\/h2\u003E\n\n\u003Cp\u003Etop tier predmet. peak primjer kakvi dobri kolegiji mogu biti, ne samo na diplomskog nego i opcenito. Predaje \u0111erek koji vrlo dobro poznaje (i zna prenest) o cem se zapravo radi kod kriptovaluta. osim njega predaje kostanj\u010dar koji pak jako dobro poznaje financijsku stranu svega. skoro bi se reklo unexpected duo lol ali zapravo jako dobra komba. za bitcoin ima jako dobrih materijala, za ethereum skoro pa i nema - obavezno skupit sto vise bodova na MI jer je gradivo na ZI raznovrznije i puno cesce bude WTF.\u003C\/p\u003E\n\n\u003Cp\u003Eima i dva labosa, labosi su zapravo smjesno jednostavni (drugi labos je ispot 50 linija koda, a prvi ispod 20), ali da bi dosao do tog trebas proc dosta gradiva i razumjet puno toga. labosi su se branli preko teamsa i trebalo je znat gradivo ali su asistentni razumni.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E ako nista sad se mogu pun znanstvenih \u010dinjenica sprdat sa idiotima koji promoviraju Pi network\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003E|Da|\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"277222"}]}}},{"type":"posts","id":"140114","attributes":{"number":82,"createdAt":"2021-02-09T14:50:03+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003ERaspodijeljenje glavne knjige i kriptovalute\u003C\/h3\u003E\n\n\u003Cp\u003ESla\u017eem se s kolegama \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/InCogNiTo124\u0022 class=\u0022UserMention\u0022\u003E@InCogNiTo124\u003C\/a\u003E i \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E .\u003C\/p\u003E\n\n\u003Cp\u003EUpisao sam kolegij upravo iz razloga \u0161to sam bio tabula rasa \u0161to se ti\u010de kriptovaluta. Sada znam osnove i to, rekao bi, relativno dobro. Ono \u0161to mi se najvi\u0161e svidjelo jest to \u0161to imaju jednu glavnu knjigu i ona je maksimalno iskori\u0161tena: za cijeli prvi ciklus i dio drugog ciklusa. Knjiga je zanimljiva i lako se \u010dita (ima detalja gdje treba pripaziti, naravno, ali generalno se da fluidno \u010ditati).\u003C\/p\u003E\n\n\u003Cp\u003EKolegij je ostvario upravo ono \u0161to pi\u0161e na slu\u017ebenim stranicama kolegija: \u201cOvaj predmet ima za cilj pru\u017eiti razumijevanje na\u010dina funkcioniranja ulan\u010danih blokova i raspodijeljene glavne knjige, te pregled ideja, tehnologija i organizacija koje proizlaze iz njih, kao \u0161to su kriptovalute.\u201d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140133","attributes":{"number":83,"createdAt":"2021-02-09T15:19:26+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003ERaspodijeljenje glavne knjige i kriptovalute\u003C\/h3\u003E\n\u003Cp\u003EEvo da se i ja priklju\u010dim. Ukratko, fantasti\u010dan predmet.\u003C\/p\u003E \n\n\u003Cp\u003ENa po\u010detku nisam imao pojma \u0161to su kriptovalute, kako funkcioniraju, \u0161to su pametni ugovori i kako se mogu koristiti. Na kraju predmeta smatram da jako dobro baratam osnovnim pojmovima, imam bolje znanje kriptografije nego prije, a i neo\u010dekivano sam nau\u010dio puno o ekonomici.\u003C\/p\u003E \n\n\u003Cp\u003EIspiti nisu \u0161treberski, treba stvarno razumjeti gradivo, a kad ga razumije\u0161 bez problema napi\u0161e\u0161 i ispit. Labosi su jako lagani, ali zahtijevaju da prije njih stvarno nau\u010dite gradivo (i to dobro).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost: 10\/10\u003Cbr\u003E\nBi li preporu\u010dio: Da, ako bi i\u0161ta na dipl. preporu\u010dio, onda je to ovaj predmet\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"940"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140646","attributes":{"number":84,"createdAt":"2021-02-10T08:06:40+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EEngleski jezik u in\u017eenjerskoj praksi\u003C\/h2\u003E\n\n\u003Cp\u003EEasy dru\u0161tveni predmet za sve one koji ne \u017eele upisivati biblijsku. \ud83d\ude42 \u003Cbr\u003E\nPrije upisa predmeta, pi\u0161e se prijemni ispit. Navodno je potrebno imati preko 60% na tom ispitu, ukoliko je veliki broj prijavljenih studenata. U suprotnom, ako si negdje blizu tih 60, mora\u0161 i\u0107 na predavanja. Ove godine smo svi upali, a i predavanja su bila online. Jedina obaveza tokom semestra je izrada prezentacije o nekoj op\u0107e poznatoj temi i prezentiranje iste na predavanju. Mislim da smo ove godine svi dobili max broj bodova. (40). MI i ZI su na zaokru\u017eivanje. MI je ponavljanje vremena, conditionala i sli\u010dno. Za ZI je potrebno nau\u010dit kak slo\u017eit formalna i neformalna pisma. Ove godine se na ZI-ju ponovilo 98% pitanja s ispita koji je na fermaterijali.\u003C\/p\u003E \n\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E , tek tolko jer \u0107e\u0161 ponovit neka vremena \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140726","attributes":{"number":85,"createdAt":"2021-02-10T10:27:25+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EDru\u0161tvene Mre\u017ee\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet koji me jako odu\u0161evio i iznenadio. Nije klasi\u010dan ex-katedra predmet, \u003Cbr\u003E\ntko je i\u0161ao na Programske paradigme i jezike imat \u0107e deja-vu. Samo za razliku od PPiJ-a, ovdje dobivate radove, a ne teme.\u003Cbr\u003E\nSo, predmet nema klasi\u010dna predavanja, nego su to studentska predavanja gdje morate prezentairati neki rad koji si sami odaberete.\u003Cbr\u003E\nPrezentacija nosi 15 bodova. Malo je jedino bolno \u0161to treba biti odra\u0111ena unutar nekih 10ak min, a za neke teme je to premalo. Vole diskusiju,\u003Cbr\u003E\niako dosta \u010desto nije bilo vremena za nju. \u003Cbr\u003E\nNajve\u0107i dio ovog predemta je Projekt. Radi se aplikacija za Recommendation. Tim od 4 ljudi, sami se sla\u017eete. Projekt nosi 40 bodova.\u003Cbr\u003E\nMI nosi 5 bodova i bio je online, nista te\u0161ko. ZI-ija nema.\u003Cbr\u003E\nTu su i 2 labosa, prvi labos je dio projekta, u su\u0161tini dohva\u0107anje podataka s API-ja, pospremanje u bazu i mini frontend s nekom funcionalno\u0161\u0107u.\u003Cbr\u003E\nIspitivanje je showcase \u0161to ste napravili i koji \u0107e dio va\u0161eg labosa biti iskori\u0161ten u krajnjem projektu.\u003Cbr\u003E\nDrugi labos je analiza grafa pomo\u0107u programa Gephi, nije te\u017eak, samo malo lenghty. Na ispitivanju drugog labosa prolaze po dokumentu iz pripreme.\u003C\/p\u003E\n\n\u003Cp\u003EIznenadila me pristupa\u010dnost profesora i asistenata te njihova \u017eelja za diskusijom, svaka pohvala ovakvoj organizaciji predmeta, svakako refreshing pored svih ex-katedra predmeta \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje Rizikom\u003C\/h2\u003E\n\n\u003Cp\u003ENa temelju coronasemestra v2, ovaj predmet stvarno ne mogu ocjeniti ni\u010dime drugime nego effortless. KPZ-ovi svi isti ko i pro\u0161lih godina (ali nose 30 bodova),\u003Cbr\u003E\nMI i ZI se ponavljaju pitanja. Jedino ima 2 case study-ja, zada\u0107e(?) na kraju svakog ciklusa koji su malo opse\u017eniji i acutally morate nesto napraviti.\u003Cbr\u003E\nSve u svemu, glavni sastojak za laku ocjenu.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, lak prolaz\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje Projektima\u003C\/h2\u003E\n\n\u003Cp\u003EMeni je ovo bio zanimljiv predmet, ovo je ne\u0161to \u0161to se odnosi na bilo koju bran\u0161u, ne samo tehni\u010dke znanosti. Mana ovog predemeta je puno komponenata (Prisustvo, Zada\u0107e, KPZ-ovi, MI, ZI) i 50% uvjeta osim na prisustvu (ah Fertaljevi predmeti). Gradivo nije naporno, ali ima dosta toga u malo slideova :\u0027D Ubiti, jako puno pojmova. Na kraju svakog ciklusa bilo je pozvano predavanje, ono u drugom ciklusu je bilo puno zanimljivije (komunikacija u kriznim situacijama) dok je ono u prvom bilo vi\u0161e \u201cadvertise like a shameless hoe\u201d.\u003C\/p\u003E \n\n\u003Cp\u003EKPZ-ovi su \u010dista teorija i teorijska pitanja, dva su po 15 b. i bili su zadnji tjedan ciklusa. MI i ZI su zato vi\u0161e prakti\u010dne primjene i konkretni zadaci. Ove godine je prolaznost \u010dini se bila ne\u0161to slabija jer su nas na jako dissali na po\u010detku drugog ciklusa (vrlo neugodno i neukusno od jedne asistentice koja je podsvjesno rekla da smo nesposobni napisati isti ispit ko i od pro\u0161le godine).\u003C\/p\u003E\n\n\u003Cp\u003EZada\u0107e se rade grupno do 6 ljudi, ali doslovno dve osobe ju mogu solidno napraviti. Tre\u0107a zada\u0107a je prezentacija onog iz prve dvije, ni\u0161ta posebno.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EVirutalna Okru\u017eenja\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet koji se bavi u jednom dijelu tehnikalijama u pozadini iscrtavanja virtualnih okru\u017eenja a u drugom pregledom virtualne i pro\u0161irene stvarnosti. Nastavak na osnove virtualnih okru\u017eenja. Prvi dio je mnogo te\u017ei od drugog jer ima stvarno puno pojmova koji se lako izmje\u0161aju. Drugi dio je zanimljiviji i lak\u0161i. Ima projekt koji je opcionalan, treba napraviti neku igru ili ne\u0161to \u0161to bi odgovaralo na temu virtualnih okru\u017eenja. Taj projekt nosi 20 bodova. \u003Cbr\u003E\nIma 5 labosa (20b) koji se mogu predati u bilo koje vrijeme do nekog krajnjeg roka. (21.1 bio ove godine) Nisu te\u0161ki, za tre\u0107i labos vam treba 2-5 ljudi.\u003C\/p\u003E\n\n\u003Cp\u003EUkupan zbog bodova je 110 zbog projekta, sve ostale komponente su 90. I prolaz je 55 bodova.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EPosrednici Umre\u017eenih Sustava\u003C\/h2\u003E\n\n\u003Cp\u003E\u0160to re\u0107i o ovome predmetu? Ovo je mash up tema koje Srblji\u0107evi minioni nisu uspjeli ubaciti u niti jedan od predmeta koji vode. I onda to zavr\u0161i kao jedan veliki clusterfuck. Naziv predmeta je misleading, malo se zapravo radi o tome. Imate osje\u0107aj kao da sjedite na 10 seminara. Po\u0161to su to minioni, 50% na teoriji + 50% na labosu su pragovi. Labos je bio jedan, radio se Hadoop. Nasre\u0107u, kolega je u temi postavio detaljan na\u010din kako sve to pokrenuti, veliko mu hvala \ud83d\ude03 Sam po sebi nije te\u017eak, ali treba vremena da se infrastruktura postavi. MI se pisao na faksu, ZI je bio online na zaokru\u017eivanje. Predmet koji nije vrijedan spomena, ali ako vam treba neki predmet koji vas ne\u0107e puno zafrkavati, PUS is here for you.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003Eupitno \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EAko vam treba ne\u0161to za popuniti kvotu\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EBiblijska Teologija 1\u003C\/h2\u003E\n\n\u003Cp\u003EHvaljen Isus i Marija! Pitanja koja se ponavljaju, treba li vam i\u0161ta vi\u0161e re\u0107i? Recept za uspijeh BT1, BT2, OrgPsih\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"377"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140741","attributes":{"number":86,"createdAt":"2021-02-10T10:45:21+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EPoduzetni\u0161tvo i izvoz u visokim tehnologijama\u003C\/h2\u003E\n\n\u003Cp\u003EDobar dru\u0161tveni predmet za one ntacija, svaka po 100 slajdova, hrpaaaa \u010dinjenica. Doslovno, svaki slajd pun informacija. Mukotrpno za nau\u010dit i zapamtit sve. Tko \u017eeli upisati ovaj predmet, neka samo prije upisa pogleda materijale i neka ponovno razmisli. \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E0 \/ 10 u korona semestru\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe, ukoliko je normalni semestar (ispiti u\u017eivo)\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-13T13:46:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"683"}},"editedUser":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142321","attributes":{"number":89,"createdAt":"2021-02-13T20:56:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/76\u0022 class=\u0022PostMention\u0022 data-id=\u0022138476\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Evo da ne abuseam edit mo\u0107i:\u003C\/p\u003E\n\n\u003Ch1\u003EObrada prirodnog jezika\u003C\/h1\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo je bio najgori predmet koji sam imao u \u017eivotu. Ni\u0161ta nikad ne\u0107e parirati ovom predmetu. Znam suicidalne ljude koji su zadovoljniji svojim \u017eivotom nego ja ovim predmetom.\u003C\/p\u003E\n\n\u003Cp\u003EProfesorica, iako bez previ\u0161e zahtjeva, je kompletno zapostavila ovaj predmet. Po\u010detno predavanje bilo je \u010ditanje 3 ili 4 medium \u010dlanaka, tj. nekih paragrafa od rije\u010di do rije\u010di (na engleskom, dakle). Drugo predavanje je bio najjadniji uvod u regularne izraze koje sam vidio. Dakle u 20 minuta profesorica je uspjela manje nau\u010diti ljude of prvih nekoliko sekcija regex cheatsheetova.\u003C\/p\u003E\n\n\u003Cp\u003ENakon toga, predavanja su prestala zbog \u201ctehni\u010dkih problema\u201d. Profesorica je dala listu od 120 mini predavanja na NLP-u i kao da si to prou\u010dimo. Kasnije je svaki trag komunikacije obrisan. Za zavr\u0161etak predmeta je trebalo napraviti ne\u0161to iz NLP-a kao projekt, ali to je tako nejednozna\u010dno re\u010deno da je moglo biti prakti\u010dki bilo \u0161to. Finalna raspodjela bodova je izgledala ovako:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-02-13\/1613249344-852506-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMislim da je sad svima jasno kakva je sprdnja ovaj predmet. Predmet je sramota za cijeli faks i uvreda bilo kome zainteresiranom za podru\u010dje. Uglavnom nemam puno za re\u0107i osim ovoga zato \u0161to predmeta nije ni bilo. Bilo tko tko \u017eeli ne\u0161to nau\u010diti iz NLP-a neka se kloni ovog predmeta. Ra\u0111e si pro\u010ditajte sljede\u0107e papere:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ca href=\u0022https:\/\/www.bioinf.jku.at\/publications\/older\/2604.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003ELong Short-Term Memory\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/arxiv.org\/abs\/1409.0473\u0022 rel=\u0022 nofollow ugc\u0022\u003ENeural Machine Translation by Jointly Learning to Align and Translate\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/arxiv.org\/abs\/1706.03762\u0022 rel=\u0022 nofollow ugc\u0022\u003EAttention Is All You Need\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/arxiv.org\/abs\/1810.04805\u0022 rel=\u0022 nofollow ugc\u0022\u003EBERT: Pre-training of Deep Bidirectional Transformers for Language Understanding\u003C\/a\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESvakako \u0107ete od ovog vi\u0161e znati o NLP-u nego od ovog predmeta, a s ovim ste gotovi za tjedan-dva rada.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E?\/10\u003C\/strong\u003E (ovisno o projektu, meni je bilo \u003Cstrong\u003E5\/10\u003C\/strong\u003E jer iako mi je ovo struka sam si odabrao mrvicu te\u017ei projekt)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"142345"}]},"reactions":{"data":[{"type":"post_reactions","id":"282040"},{"type":"post_reactions","id":"282166"},{"type":"post_reactions","id":"282342"},{"type":"post_reactions","id":"282467"},{"type":"post_reactions","id":"422749"},{"type":"post_reactions","id":"528706"}]}}},{"type":"posts","id":"142345","attributes":{"number":90,"createdAt":"2021-02-13T22:31:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/89\u0022 class=\u0022PostMention\u0022 data-id=\u0022142321\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E za\u0161to takav rage, jasno mi je da predmet nije dosegnuo o\u010dekivanja i bio koristan, ali ne izgleda ko da je zenska ikog sjebala(barem po bodovima)? \u010cini se ko lagan predmet na diplomskom\u2026 Mislim da ima ekipe koja bi i\u0161la na ovo hahaha\u003C\/p\u003E","editedAt":"2021-02-13T22:32:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"115"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"editedUser":{"data":{"type":"users","id":"115"}},"mentionedBy":{"data":[{"type":"posts","id":"142350"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142350","attributes":{"number":91,"createdAt":"2021-02-13T22:37:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/90\u0022 class=\u0022PostMention\u0022 data-id=\u0022142345\u0022\u003EGrdobina\u003C\/a\u003E Zato \u0161to je \u017eenska odr\u017eala 30 minuta beskorisnih predavanja u cijeloj godini i o\u010dekivala da netko napravi projekt bez da je i\u0161ta nau\u010dio na tom predmetu. Ne znam uop\u0107e \u0161to je napravio ovaj kolega za 85 bodova, pretpostavljam ni\u0161ta, jer da je napravio regex koji detektira hex brojeve (\u003Ccode\u003E0[xX][0-9a-fA-F]+\u003C\/code\u003E) bi primijenio naprednije gradivo nego ona u cijelom predmetu. Nisam ni spominjao da sam je ja morao pitati \u0161to uop\u0107e o\u010dekuje, a ona se 4 sata nakon isteka za prijavu roka javila kolektivno na mail da ka\u017ee \u201cnadam se da ste prijavili rok\u201d LOL\u003C\/p\u003E\n\n\u003Cp\u003EMislim oprosti ako ti ima\u0161 ni\u017ee standarde, ali ovo ne zaslu\u017euje ni honorar od 50 kuna, kamoli profesorsku pla\u0107u. A za ekipu koja ho\u0107e lagani prolaz, neka slobodno uzmu, ja \u0107u u\u010diniti sve u svojoj mo\u0107i da se ljudi koji to budu imali na diplomi labelira kao klo\u0161are u struci ako se ovakav pristup na predmetu nastavi.\u003C\/p\u003E\n\n\u003Cp\u003EPodsjetit \u0107u isto tako da iza predmeta stoji i na\u0161 trenutni dekan, pa razmislite malo kakvu to sliku baca na FER kao \u201cnajelitniji faks u Hrvatskoj\u201d.\u003C\/p\u003E","editedAt":"2021-02-13T22:46:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"282054"},{"type":"post_reactions","id":"464358"},{"type":"post_reactions","id":"465065"}]}}},{"type":"posts","id":"142459","attributes":{"number":93,"createdAt":"2021-02-14T12:19:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENi ja ne razumjem \u0107emu toliki rage. Mogu se slo\u017eiti da ne\u0107e\u0161 puno ponijeti s njega, ali mislim da to nije niti poanta ovog predmeta.\u003C\/p\u003E\n\n\u003Cp\u003EIpak se radi o izbornom predmetu 3. semestra uz optere\u0107enje 2 sata predavanja tjedno. I s razlogom je predmet u grupi izbornih, a ne specijalizacije profila. Mislim da je poanta svega da se upozna\u0161 s osnovnim pojmovima u NLP-u, i kad jednom netko u struci spomene CFG ili neki drugi srodan pojam ne blene\u0161 kao tele u \u0161arena vrata nego da ti negdje zvoni i zna\u0161 otkuda krenuti istra\u017eivati. Ne znam za\u0161to bi itko ovo uop\u0107e upisivao imav\u0161i ista o\u010dekivanja kao npr. od \u0160najderovog APT-a.\u003C\/p\u003E\n\n\u003Cp\u003EUpisao si, pobrao dobru ocjenu, \u010duo si neke osnove koje su za tebe naravno bezveze po\u0161to se bavi\u0161 \u0107ime se bavi\u0161, ali 99% drugih FER-ovaca mo\u017eda nije i sigurno im dobro do\u0111e kao nekakav lagani dodir s ovim podru\u010djem bez previ\u0161e detalja koji im tako ionako malo vjerojatno \u0107e ikada trebati.\u003C\/p\u003E","editedAt":"2021-02-14T12:21:49+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"706"}},"editedUser":{"data":{"type":"users","id":"706"}},"mentionedBy":{"data":[{"type":"posts","id":"142463"},{"type":"posts","id":"142465"},{"type":"posts","id":"142874"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142463","attributes":{"number":94,"createdAt":"2021-02-14T12:28:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/93\u0022 class=\u0022PostMention\u0022 data-id=\u0022142459\u0022\u003ETentationeM\u003C\/a\u003E Mislim da \u0107u morati ponoviti jednu stvar - nisam \u010duo osnove. Nisam \u010duo ni\u0161ta u programu predmeta. Kad ka\u017eem 30 minuta predavanja, onda to stvarno i je 30 minuta predavanja. To \u0161to je ispredavano uop\u0107e nije ni dio kurikuluma na stranici.\u003C\/p\u003E\n\n\u003Cp\u003ENadalje, ni jedan ishod u\u010denja nije postignut. Ni\u0161ta iz op\u0107ih kompetencija nije postignuto. Plan rada je promijenjen NAKON upisa, dakle izba\u010deni ispiti. Oblici nastave od 2 sata tjedno nisu ispunjeni niti satnicom, niti oblikom, jer nastava nisu snimljeni videi gdje nema interakcije.\u003C\/p\u003E\n\n\u003Cp\u003EDoslovno ne mo\u017ee\u0161 na\u0107i ni jednu to\u010dku simpatije osim besplatne ocjene. A surprise surprise, da sam htio besplatne ocjene upisao bih TKI ili TVZ (iako je svaki TKI i TVZ predmet ozbiljniji od ovog sme\u0107a). Isto tako, nisam ja ni o\u010dekivao da \u0107u nakon tog predmeta biti ne znam \u0161ta. Ja sam ionako u pogledu NLP-a jedno 10 godina ispred kurikuluma FERa koliko se to sporo updatea. Ali opravdavati ovako izveden predmet mislim da ne mo\u017ee nitko, jer predmeta nema, zna\u010di nije to pitanje subjektivnosti.\u003C\/p\u003E","editedAt":"2021-02-14T12:33:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"re
