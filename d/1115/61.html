                <div class="Post-body">
                    <p>Što napisati u motivaciju za PUS?</p>

            <hr>
                    <div>
                                <h3>Miki</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="60559">Firecracker</a> <br>
Ne treba pisati motivacijsko pismo, slali smo kolegica i ja bili mail i dobili smo ovaj odgovor:</p>

<blockquote class="uncited"><div><p>Poštovani kolege,</p>

<p>Odlukom nositelja predmeta broj studenata na predmetu ograničen je na 75. Nositelji predmeta za sada još uvijek nisu definirali kriterije odabira.</p>

<p>Međutim, razmatraju se sljedeći kriteriji:</p>

<ol style="list-style-type:decimal"><li>Diplomandi nositelja predmeta imaju prednost upisa.</li>
<li>Studenti s boljim prosjekom ocjena imaju prednost upisa.</li>
<li>Nasumični odabir prilikom upisa ili FIFO strategija.</li></ol>

<p>Neki od navedenih kriterija će biti primjenjeni u slučaju da interes za predmet bude veći od dogovorene kvote.</p>

<p>LP,<br>
Marin.</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kolsdj</h3>
                <div class="Post-body">
                    <p>netko iskustva za <strong>Virtualna okruženja</strong>, <strong>Poslovna inteligencija</strong>? Najviše me zanimaju labosi i domaće zadaće, jel potrebno predavati na faksu uživo nešto?</p> 
                </div>
            </div>

            <hr>

                    <p>Pravo drustva kapitala europske unije? Jel to “trgovacko pravo” na diplomskom studiju? <br>

Htjela bih neki cim laksi predmet, a da nije biblijska (orgpsih polozeno). 😃</p>
