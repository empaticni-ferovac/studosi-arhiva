li a na tebi je da u\u010di\u0161\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"156951"},{"type":"post_reactions","id":"157676"},{"type":"post_reactions","id":"158666"},{"type":"post_reactions","id":"258181"}]}}},{"type":"posts","id":"130788","attributes":{"number":72,"createdAt":"2021-01-27T10:49:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESamo da se zna: Upravljanje projektima ima prag od 50% na svakoj komponenti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1406"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"133176","attributes":{"number":73,"createdAt":"2021-01-29T22:04:12+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EMemorijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003Eznaci wow.\u003Cbr\u003E\nvode ga Sruk i Frid i predmet je \u003Cem\u003Etako faking dosadan\u003C\/em\u003E lmao.\u003C\/p\u003E\n\n\u003Cp\u003Eslajdovi su uzasni haha puno puno previse nebitnih informacija, ovakvih shema, onakvih shema, ovaj naziv, ona kratica, nebitne stvari predetaljno obraduju i tako. predavanja evo iskreno nisam posjecivo, mozda su okej, mozda su za zaspat iskreno ne znam.\u003C\/p\u003E\n\n\u003Cp\u003Epredmet sam po sebi nije zanimljiv, uzeo sam ga jer sam mislio da ce biti i jer su me u tom trenu zanimale memorije, ali sam se prevario.\u003C\/p\u003E\n\n\u003Cp\u003Eono gdje memsus zapravo sija, to su ispiti. MI je bio preko moodlea (ctrl+f go brrr) a zi je bio online usmeni. a taj usmeni je bio vise ovako razgovor di smo pricali o tom sta je gddr6 memorija, zasto je petica popularna i tko gdje i zasto ima NAS. Uz to, postoje dvije zadace, prva je bila napravit neke omanje eksperimente i napisat seminar\u010di\u0107 o tom, dok je druga bila samo napisat neki omanji seminarcic\u003C\/p\u003E\n\n\u003Cp\u003Emalo sramotno, al u drugom ciklusu predmet kao da nije postojao. nije bilo uploadanja prezi, niti predavanja, nista. mislili smo da se druga zadaca nece ni pojavit, i onda nam je sve strpao u manje od tjedan dana od ZI.\u003C\/p\u003E\n\n\u003Cp\u003Eukratko, predmet je zapravo ko drustveni predmet, bitnije stvari nabiflaju se napamet, manje bitne potrazis, na kraju imas ocjenu koja je veca ili jednaka tri.\u003C\/p\u003E\n\n\u003Cp\u003Ea u slucaju da netko zeli nesto zapravo i naucit, onda preporucam \u003Ca href=\u0022https:\/\/people.freebsd.org\/~lstewart\/articles\/cpumemory.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/people.freebsd.org\/~lstewart\/articles\/cpumemory.pdf\u003C\/a\u003E ovdje je isto gradivo samo bolje opisano i strukturirano.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5.5 \/ 10\u003C\/strong\u003E \/\/ovo ne znam kako bih ocijenio, istovremeno je lagan ali i tezak jer je dosadan\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, ako mozete zvakat dosadni predmet, inace Ne\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"136161","attributes":{"number":74,"createdAt":"2021-02-02T20:22:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDosta predmeta ispod izvodilo se druk\u010dije nego ina\u010de (covid) pa dojmovi mo\u017eda ne\u0107e biti relevantni kad i ako se stanje popravi. Tako\u0111er, dojmovi dolaze od nekoga tko je poku\u0161ao uvijek upisati najlak\u0161e predmete (i dosta puta se opekao). Ekipa, za svoje dobro prije upisa predmeta pogledajte prezentacije\/labose predmeta i razmislite \u017eelite li to u\u010diti. Nemojte slijepo pratiti recenzije drugih (ni mene) jer su uvijek subjektivne, a i predmeti se znaju dosta promijeniti.\u003C\/p\u003E\n\n\u003Ch2\u003EEnergetika, okoli\u0161 i odr\u017eivi razvoj\u003C\/h2\u003E\n\n\u003Cp\u003ETeorijski \u0161treberaj predmet. Jedna od rijetkih pozitivnih stvari u vezi pandemije je da su se kolokviji pisali online pa smo \u201cmogli biti malo vi\u0161e skoncentrirani rje\u0161avati od doma\u201d (if you know what I mean). Da se pisalo na faksu, mislim da nebi 10% bodova imao. Prezentacija za svaki tjedan po cca. 100 stranica i iako su lako \u010ditljive, svaka \u010dast onome tko mo\u017ee to nau\u010diti na razini detalja koja se na ispitu pita. Bile su i dvije dosta lagane zada\u0107e za nekih 10ak bodova pa je to plus. Stavio sam korisnost na 5 jer sam se ekolo\u0161ki osvijestio nakon \u010ditanja par tih prezentacija (bez zajebancije).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003ECorona \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EObrambeni sustavi i tehnologije\u003C\/h2\u003E\n\n\u003Cp\u003EDosta lagan predmet, za svaki kolokvij svega par sati u\u010denja (doslovno dvije prezentacije od 15 stranica i uvodi i sa\u017eetci nekih znanstvenih radova). Projekt\/seminar ove godine bio je realiziran kao dvije lab. vje\u017ebe na kojima vas pospajaju na ure\u0111aje za mjerenje i pu\u0161taju kratke neugodne zvukove pa gledaju kako se nosite sa stresom. Zvu\u010di smije\u0161no i malo napadno, ali zanimljivo i ni\u0161ta stra\u0161no. Trebalo je napisati i izvije\u0161\u0107e o tim labosima na kraju (isto lagano, ali zahtijeva par sati posla). Naravno, nema ni\u0161ta pretjerano korisno za na\u0161u struku.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EPravo dru\u0161tava kapitala Europske unije\u003C\/h2\u003E\n\n\u003Cp\u003EOve godine organiziran kao MI + prezentacija. Na MI-ju su se pitale dosta detaljne stvari iz prezentacija pa se to trebalo dobro pro\u0107i za dobar rezultat, ali su zato na prezentacijama (koje su se radile u paru od 2 ljudi i za koje je potrebno ulo\u017eiti minimalno vrijeme) svi dobili sve bodove.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ERa\u010dunarstvo zasnovano na uslugama\u003C\/h2\u003E\n\n\u003Cp\u003EDosta opse\u017eno gradivo, ali rekao bih jedan od rijetkih predmeta na diplomskom na kojem se mo\u017ee i ne\u0161to korisno \u010duti. Kolokviji nisu pretjerano te\u0161ki, ali ima dosta tog gradiva i znaju zadat zadatke u kojima se detaljno mora znati da bi se to\u010dno rije\u0161ilo. Zna se ne\u0161to malo i ponoviti sa starih ispita. \u0160to se ti\u010de labosa, prvi labos mi nije bio toliko zahtjevan (i mo\u017ee se prona\u0107i x tutorijala ako se ne zna), ali za drugi sam se dosta namu\u010dio (\u010ditaj nekoliko dana rada). Ne bih preporu\u010dio predmet samo zbog tog drugog labosa, a i korisne stvari mo\u017eete sami nau\u010diti i upisati ne\u0161to lak\u0161e. No, vjerujem da ima i te\u017eih predmeta od ovog pa sku\u017eite sami.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje rizikom\u003C\/h2\u003E\n\n\u003Cp\u003EIsto kao i za EOOR, ali ovdje su se pisali blicevi svaki tjedan-dva (online i ponavljaju se) pa se skupi dosta bodova badava. Kolokviji isto previ\u0161e teorije za nau\u010diti na razini na kojoj pitaju i da nisu bili online bilo bi katastrofa.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003ECorona \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EZa\u0161tita i sigurnost informacijskih sustava\u003C\/h2\u003E\n\n\u003Cp\u003EPuno teorije, puno dosade. \u017dva\u010de\u0161 te prezentacije i nada\u0161 se najboljem. Sre\u0107om znaju se ponavljati neka pitanja pa se mo\u017ee skupiti bodova \u010dak i ako se nau\u010di samo teorija koja se pojavljivala na starim ispitima. Pisao se i prezentirao (samo oni najbolji) neki seminar, za kojeg je potrebno napisati 2500-3000 rije\u010di na neku temu oko sigurnosti informacijskih sustava (nosio oko 10 bodova) i da sam znao koliko \u0107u bodova dobiti vjerojatno ga nebi ni napisao, \u017eali bo\u017ee truda.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1495"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138425","attributes":{"number":75,"createdAt":"2021-02-06T09:34:23+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EUpravljanje rizikom\u003C\/h2\u003E\n\n\u003Cp\u003ENOTE: Korona semestar pa samim time ispiti na moodleu.\u003Cbr\u003E\nTokom semestra, postoje 6 KPZ-ova koji se nalaze na moodleu (pitanja se ponavljaju). Tako\u0111er, postoje i 2 case studya. Easy bodovi. \u003Cbr\u003E\nIspiti su bili online (odabir to\u010dnog odgovora). Gradivo samo po sebi nije tak te\u0161ko za nau\u010diti. Prezentacije imaju po 40ak slajdova i lako se \u010ditaju. Ak ti nije te\u0161ko sjest dva, tri dana prije ispita i s razumijevanjem pro\u010ditat sve (bez obzira kaj \u0107e ti mo\u017eda bit dosadno to \u0161to \u010dita\u0161), nebi trebao imat problema.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E , vjerujem da je u normalnim, nekorona okolnostima, malo te\u017ee. \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E, ak tra\u017ei\u0161 neki easy prolaz i nije ti problem nau\u010dit potencijalno nezanimljivo gradivo. \ud83d\ude03\u003C\/p\u003E\n\n\u003Ch2\u003EProcjene rizika\u003C\/h2\u003E\n\n\u003Cp\u003EJedini predmet kojeg sam, ajmo rec, ucila kak spada. Odr\u017eavanje nastave je bilo ko i ina\u010de = ispiti na faksu.\u003Cbr\u003E\nPrezentacije po 50ak slajdova. Krajem semestra potrebno je predati seminar, tj. prezentaciju koju radi\u0161 u paru i za koju ti treba pa nekih 3 dana max da napi\u0161e\u0161 i sredi\u0161. (Mislim da smo ove godine svi dobili max broj bodova). Ispiti se sastoje od teorijskih i ra\u010dunskih zadataka. Neka pitanja iz teorije su se ponovila, kao i tip ra\u010dunskih zadataka. Gradivo nije te\u0161ko za nau\u010dit, samo bih preporu\u010dila da si ipak uzmete malo vi\u0161e vremena za spremit ispit (cca 5 dana po\u0161teno s razumijevanjem).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENote: S obzirom da je rije\u010d o predmetima koji se bave prou\u010davanjem rizika, neke stvari koje ste nau\u010dili na Upravljanju rizikom, sigurno \u0107e se ponoviti na Procjenama rizika i obratno.\u003C\/p\u003E ","editedAt":"2021-02-06T09:37:16+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"683"}},"editedUser":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138476","attributes":{"number":76,"createdAt":"2021-02-06T12:03:25+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ELjetni semestar\u003C\/h1\u003E\n\u003Cp\u003E(nadopunit \u0107u ovo \u0161to fali jednom kad bude gotov predmet)\u003C\/p\u003E\n\n\u003Ch2\u003EHeuristi\u010dke metode optimizacija\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nUzeo sam ovaj predmet jer sam bio zainteresiran. Predmet je bio odr\u017ean (skoro) u potpunosti na engleskom ove godine. Pretpostavljam da je razlog za to bio da se generiraju materijali za engleski studij. Ne mislim da je to degeneriralo kvalitetu predmeta, ali ako ne razumijete engleski onda to treba uzeti u obzir. Nemam neki osje\u0107aj koliko su moderni algoritmi koji su se u\u010dili, ali mogu re\u0107i da se pro\u0161ao veliki broj. Koliko temeljito - pa teoretski po meni taman, me\u0111utim ono \u0161to se meni osobno ne svi\u0111a je \u0161to to manjka prakti\u010dki. Na predmetu su se prakti\u010dni dijelovi ispita mogli napisati kao labos - dakle dobijete zadatak, implementirate to, napravite izvje\u0161taj i dobite bodove s ispita bez da ste na samom ispitu. I to mislim da je dobar koncept. No tih projekata je premalo da izvje\u017ebate sve te algoritme.\u003C\/p\u003E\n\n\u003Cp\u003ENpr., za MI ste mogli implementirati \u0161to god ste htjeli. I mogli ste napraviti algoritam koji ima jako malo veze s ikakvom heuristikom i dobiti sve bodove. Na ZI ste ipak trebali implementirati ba\u0161 2 algoritma, i to je po meni bilo bolje, ali je smor (meni je pogotovo bio jer sam 1. dio suboptimalno implementirao pa mi se nije previ\u0161e dalo nadogra\u0111ivati taj kod). I onda imate obavezan projekt na kojem opet mo\u017eete \u0161to \u017eelite. Mana tog projekta je \u0161to je obavezan i ima prag - e sad, ak vam sve radi prag uop\u0107e nije te\u0161ko pro\u0107i, i lagano je dobiti sve bodove, ali s prijezirom gledam svaku komponentu koja je uvjet za rok\/ispit. Jer ono, ne stigne\u0161 to napraviti i bam, produlji\u0161 godinu (potencijalno). Tako da ono, simpa predmet koji ima neke svoje mu\u0161ice, al za razliku od prosjeka FER diplomskog (koji je, btw, \u017ee\u0161\u0107e govno), je sasvim okej, i ako nekog zanima podru\u010dje preporu\u010dljivo je upisati ga (svakako je bolji od ostatka ponude, lol).\u003C\/p\u003E\n\n\u003Cp\u003EOsobno ne mislim da sam previ\u0161e nau\u010dio samo zato \u0161to se nisam previ\u0161e anga\u017eirao, ali mislim da se predmet vodi na na\u010din da poti\u010de studente na prirodan na\u010din da ne\u0161to nau\u010de, i mislim da je to ispravno, samo sam ja pretvrdi boomer koji je pro\u0161ao svoj peak, i eto, to nije na meni tvrdoglavom predobro funkcioniralo. E i da, po meni malo trolovski, ali trebalo je 55 bodova za 2.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako vas zanima to, \u003Cstrong\u003Ene\u003C\/strong\u003E ako vas ne zanima \u003Cstrong\u003Ei\u003C\/strong\u003E \u003Cu\u003Ene znate\u003C\/u\u003E engleski\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EKreativni laboratorij\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nUpisao sam ovaj predmet jer sam \u010duo preporuke za njega. Nema ba\u0161 previ\u0161e iskustava pa \u0107u podijeliti svoje. \u0160to se ti\u010de organizacije predmeta, predmet je po meni organiziran u\u017easno. Ali, postoji kvaka, ne kao mana predava\u010da i mentora, predava\u010di su super, nego je predmet inherentno koncipiran tako da dopu\u0161ta previ\u0161e slobode, ali to onda zna\u010di da \u0107ete za predavanje i rokove saznati svega par dana prije jer ne postoji dobro osmi\u0161ljena struktura niti nekakva odgovornost na predmetu. Tako da ako ste autist koji planira vrijeme bje\u017eite od ovog predmeta, on je vremenski kaos. Isto tako, predmet je po\u010deo u 11. mjesecu, a zavr\u0161io prije Bo\u017ei\u0107a. Ovo se mo\u017eda \u010dini kao super, ali \u003Cu\u003Enije\u003C\/u\u003E. Stvar je u tome \u0161to zbog lo\u0161e vremenske organizacije morate biti sposobni napraviti \u003Cstrong\u003Ene\u0161to\u003C\/strong\u003E na cim. Dobijete mail \u201ce za 3 dana prezentirate projekt\u201d, a imate Whatsapp grupu il ne\u0161to i onda svi pani\u010dare. Ne trebate napraviti ne\u0161to konkretno, nikakvu implementaciju. Dovoljna je ideja, koju dosta razra\u0111ujete.\u003C\/p\u003E\n\n\u003Cp\u003EAli iz in\u017eenjerske strane, minus, ako nemate radno iskustvo u podru\u010dju nemate prevelike koristi iz tog aspekta, a drugi faksevi (jer predmet nije samo FERovski, sudjeluju i muzi\u010dka akademija, ekonomski, dizajn, arhitektura) itekako imaju, i na kraju ispadnete debil\u010deki. Na predmetu ne\u0107ete ne\u0161to previ\u0161e formalno nau\u010diti, predavanja su organizirana vi\u0161e pjesni\u010dki, svakako ne\u0107ete \u010darobno postati kreativni, ali mo\u017eda dobijete neki insight kako stremiti prema tome (iako i na spomen toga okre\u0107em o\u010dima).\u003C\/p\u003E\n\n\u003Cp\u003EZna\u010di predmet vam se svodi na jedan projekt, i to vam je 100% ocjene. To radite u grupama od 5-6 ljudi, mije\u0161ani faksevi i rasporedit \u0107e vas na osnovu psiholo\u0161kog testa, kompatibilnost. Po meni je taj test jako veliki bullshit, ali eto, neke ljude na predmetu veseli.\u003C\/p\u003E\n\n\u003Cp\u003EMe\u0111usobno se ocjenjujete. Sad tijekom korone se na\u0161 tim par puta sastao dok su radili kafi\u0107i, ali uglavnom je to bilo odra\u0111eno preko Zooma i Google Meetsa. Na\u0161 projekt je bio platforma za u\u010denje s pretplatama, uglavnom kao neki mix Udemyja, Skypea, OnlyFansa, i to smo razradili dovoljno da znamo otprilike koju funkcionalnost bi imali, poslovni model, \u010dak smo i neki prototip izgleda napravili, napravili smo i neki uvodni sketch koji je tako polu simpati\u010dan, polu krind\u017e, ali idealan za ono \u0161to smo radili. I nismo se ubili ne\u0161to previ\u0161e od posla, ali nije to nastalo preko no\u0107i.\u003C\/p\u003E\n\n\u003Cp\u003EImali smo dosta kompeticije, sad nedavno je i izdano ne\u0161to jako blizu na\u0161e ideje, repeticio.com, ali u tom konceptu su o\u010dite mane i propast \u0107e kao i ostale ina\u010dice radi tih mana. Ljudi koji izvode te projekte ne \u017eele ili odbijaju shvatiti da glorificirani oglasnici nisu seksi, ve\u0107 je sve u dru\u0161tvenim mre\u017eama. Isto tako o\u010dito se prave glupi jer ne shva\u0107aju da ne mogu pru\u017eati minimalnu uslugu i istu napla\u0107ivati dok na tr\u017ei\u0161tu postoje Facebook i Nju\u0161kalo. No o tom po tom.\u003C\/p\u003E\n\n\u003Cp\u003EJedan kolega iz 2. grupe sumnje da su te ideje s predmeta \u201cprocurile\u201d, jer je za njegov projekt netko prvi put u 3 godine kupio ba\u0161 taj model senzora koji on treba, ali to je posumnjao tek kad sam mu pokazao ovu spla\u010dinu koja je sli\u010dna na\u0161oj. Meni je ovo teorija zavjera, mislim, nema dokaza, ali ako \u017eelite na ovaj predmet da poku\u0161ate pitchati neku svoju ideju imajte na umu da \u0107e za nju prije realizacije \u010duti 10-tak ljudi \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de smo svi pro\u0161li s 5 tako da kul predmet za boostanje prosjeka.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako vam ne smeta manjak formalne strukture.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EMultimedijske arhitekture i sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nNe\u0107u previ\u0161e pri\u010dati o predmetu jer vjv se sljede\u0107e godine odr\u017eava posljednji put. Dakle predmet je dosta lagan, na ispitima kao \u0161to ste vjv ve\u0107 i \u010duli mo\u017eete imati sve s repozitorija predmeta, i barem ove godine je sve bilo na zaokru\u017eivanje (iako ima i ra\u010dunanja). Predmet sam pro\u0161ao s 4 uz minimalan trud, ina\u010de mi je prosjek na diplomskom oko 2.9 ili 3.0 pa si mo\u017eete misliti koliko je lagan kad vam ka\u017eem da sam za predmet kroz semestar u\u010dio 10 sati ili manje.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja su okej, meni se osobno svi\u0111ao 1. dio i Hofmanova predavanja, ovo ostalo meh. Sre\u0107a je \u0161to vas ne pitaju i\u0161ta izvan predavanja i prezentacija, tako da si to isprintate i malo provje\u017ebate zadatke i to je lagana petica.\u003C\/p\u003E\n\n\u003Cp\u003EDoma\u0107e zada\u0107e su se ove godine mogli pisati u bilo \u010demu \u003Cstrong\u003Eosim\u003C\/strong\u003E 2. DZ koja se morala pisati u C-u, \u0161to nije bilo toliko zeznuto ali taj zadatak uop\u0107e nije konceptualno zahtijevao low-level pristup u C-u, nego eto, asistent rekao da moramo tako. 4. DZ, dodu\u0161e, upozoravam vas, pretpostavlja da ste 1. pisali u C-u, i onda ako niste morate posezati za alternativnim metodama. Fora je \u0161to trebate iskoristiti jednu C knji\u017enicu koju je muka (ili nemogu\u0107e) natjerati da radi s nekim programskim jezicima (mislim da se u Javi i C# nit ne mo\u017ee ba\u0161). I onda vam preostaje eventualno da reimplementirate to \u0161to imate u nekom drugom jeziku ili da se skrumpate. U Pythonu se, recimo, mogla instalirati samo druga verzija numpyja koja je kompajlirana s C knji\u017enicom koju trebate, i to je to, svi bodovi, niste trebali posezati za ctypes.\u003C\/p\u003E\n\n\u003Cp\u003ES tim da uzmite u obzir da sam ja RZ-ovac, pa nisam trebao raditi LRI kao RI-ovci, a za to vam ne mogu re\u0107i kakvo je, ali po dojmovima kolegice s RI ni\u0161ta prete\u0161ko.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E za lagan prolaz i visoku ocjenu.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EObrada prirodnog jezika\u003C\/h2\u003E\n\n\u003Cp\u003E\u010cekam da pro\u0111em predmet pa da ga po\u0161teno poserem, stay tuned.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003ERa\u010dunarstvo zasnovano na uslugama\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nPredmet se vodio kao lagan, ali ja to ne bih tako upisao. Na predmetu je lagano \u003Cstrong\u003Edobiti visoku ocjenu\u003C\/strong\u003E, ali pro\u0107i nije trivijalno zato \u0161to imate 50% pragove na ispitima (zajedno) i labosima (zajedno). Ako nemate 50% na labosima, padate predmet generalno, a \u010dak i ako imate 100% iz labosa, \u0161to je 40 bodova, ne mo\u017eete pro\u0107i s 10 na ispitima, ve\u0107 minimalno 30, \u0161to je 50%. Ve\u0107 sam nekoliko puta rekao da je ovo prvo dosta glup koncept, ali \u0161ta je tu je, nije te\u0161ko dobiti te bodove, samo \u0161to to zna\u010di da ako iz 1. vje\u017ebe ne dobijete sve bodove ne mo\u017eete zanemariti 2., koja je ove godine bila znatno ote\u017eana, i jedan aspekt te vje\u017ebe ju je u\u010dinio retardiranom.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su \u0161ablona i ponavljaju se pitanja (neki zadatci imaju i identi\u010dne brojeve), ali problem je \u0161to nemate ispita na internetu. Vjerujem da \u0107e se ovo pobolj\u0161ati kako vrijeme ide \u0161to vi\u0161e ispita se pojavi na materijalima.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja su okej, malo dosadnjikava, ali ne radi predava\u010da, jednostavno bi gradivo nekom moglo biti nefascinantno, ali ne mora sve biti jako uzbidljivo. I nema tu ne\u010deg te\u0161kog, to su sve neke stvari koje su takve kakve jesu, ne ulazi se previ\u0161e u razloge.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to bih svakako rekao da za 1. labos je nedovoljno definirano \u0161to se o\u010dekuje od ljudi. Ja sam i\u0161ao raditi malo ozbiljniji servis, i radi toga \u0161to nisam bio preiskusan sam previ\u0161e vremena proveo na izradu servisa, i onda nisam napisao dokumentaciju (jer sam mislio da je ona automatski generirana dovoljna, a nije bila), niti testove, i od 20 bodova dobio 5 (dokumentacija je 5 bodova, testovi 10). Ono \u0161to mo\u017eete napraviti je doslovno plain HTML stranica s input formom i mo\u017eda nekom listom resursa, dakle doslovno\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-html\u0022\u003E\u0026lt;form action=\u0022POST \/nesto\u0022\u0026gt;\n  \u0026lt;input type=\u0022text\u0022\u0026gt;\u0026lt;\/input\u0026gt;\n\u0026lt;\/form\u0026gt;\n\u0026lt;ul\u0026gt;\u0026lt;\/ul\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003Elupiti neku elementarnu manipulaciju DOM-a i napisati neki osnovni API, dokumentaciju za njega, i testove, i to je to. Nikakav CSS, baze, pi\u010dke materine, zna\u010di doslovno proof-of-work REST API, jer o\u010dito su im bitniji testovi i dokumentacija nego sama funkcionalnost.\u003C\/p\u003E\n\n\u003Cp\u003EMeni je predmet bio forica jer me zanimao real-time web primarno zbog ove stranice, volio bih \u003Cstrong\u003Ebolje\u003C\/strong\u003E odraditi realtime (i odvojiti se od pla\u0107enog pro\u0161irenja koje dosta shit radi XDXD), a i ono, malo da smanjim svoje slabosti s web strane. Ali da sam se zaljubio u podru\u010dje webdeva, nisam, jo\u0161 uvijek bih ra\u0111e bio peggan nego radio u webdevu \ud83d\ude03\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako vam se svi\u0111a program.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003ERaspodijeljene knjige i kriptovalute\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nPo meni najzanimljiviji i najkorisniji predmet ove godine. Radi se u 2 ciklusa - Bitcoin i Ethereum (tj. 1. i 2. generacija kriptovaluta). Na predmetu se stje\u010de teoretsko znanje koje je \u201cgood enough\u201d, mislim, ne\u0107ete preko no\u0107i nau\u010diti raditi aplikacije s kriptovalutama, ali \u0107ete svakako dobiti jedan po\u0161teni uvid u to cijelo podru\u010dje.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi se svode na primjenu te teorije, i iznimno su lagani ali zahtijevaju razumijevanje i samo dola\u017eenje do znanja \u003Cstrong\u003Enije\u003C\/strong\u003E ba\u0161 toliko lagano. Da, 1. labos se svodi na onak 5 linija koda (nadopunjavanje), ali da znate nadopuniti tih 5 linija trebate znati malo vi\u0161e o pozadini toga.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su esejske forme, i po meni su isto dosta lagani, pogotovo za me\u0111uisipit, jer za 1. dio gradiva ima jako dobra knjiga na temu. Ahilova predmeta je 2. dio za koji uop\u0107e nema materijala, i onda je dosta te\u0161ko jednako kvalitetno nau\u010diti predmet, a za gotovo sve se na internetu poziva na \u010ditanje Ethereum yellow papera koji je dosta kompleksan.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de sam prije predmeta imao jednu ideju za novu generaciju dru\u0161tvene mre\u017ee u koju sam htio integrirati interakciju i moderaciju kroz kriptovalute, i zapravo sam slu\u0161aju\u0107i predmet razradio prakti\u010dki 3. generaciju kriptovalute. Tj., predmet mi je pomogao da za taj svoj problem prona\u0111em slabosti postoje\u0107ih pristupa i smislim koncept sli\u010dan onima na kojem se smi\u0161ljaju sljede\u0107e generacije kriptovaluta. Dosta simpati\u010dna stvar kad se desi.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet nije ne\u0161to previ\u0161e te\u017eak, a po meni je dosta koristan barem za shva\u0107anje ovoga \u0161to se doga\u0111a oko nas. \u0110erek predaje in\u017eenjerski dio, dok Kostanj\u010dar predaje financijski dio i oba su super predava\u010di. Drago mi je vidjeti da ovaj predmet postoji na diplomskom, jer je standarda predmeta s preddiplomskog, tj. iznadprosje\u010dno je dobar. I \u010dak i ako vas ne zanimaju previ\u0161e kriptovalute, dovoljno je koristan da ga bez obzira na to preporu\u010dim da upi\u0161ete.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-06T12:05:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"142321"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142321","attributes":{"number":89,"createdAt":"2021-02-13T20:56:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/76\u0022 class=\u0022PostMention\u0022 data-id=\u0022138476\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Evo da ne abuseam edit mo\u0107i:\u003C\/p\u003E\n\n\u003Ch1\u003EObrada prirodnog jezika\u003C\/h1\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo je bio najgori predmet koji sam imao u \u017eivotu. Ni\u0161ta nikad ne\u0107e parirati ovom predmetu. Znam suicidalne ljude koji su zadovoljniji svojim \u017eivotom nego ja ovim predmetom.\u003C\/p\u003E\n\n\u003Cp\u003EProfesorica, iako bez previ\u0161e zahtjeva, je kompletno zapostavila ovaj predmet. Po\u010detno predavanje bilo je \u010ditanje 3 ili 4 medium \u010dlanaka, tj. nekih paragrafa od rije\u010di do rije\u010di (na engleskom, dakle). Drugo predavanje je bio najjadniji uvod u regularne izraze koje sam vidio. Dakle u 20 minuta profesorica je uspjela manje nau\u010diti ljude of prvih nekoliko sekcija regex cheatsheetova.\u003C\/p\u003E\n\n\u003Cp\u003ENakon toga, predavanja su prestala zbog \u201ctehni\u010dkih problema\u201d. Profesorica je dala listu od 120 mini predavanja na NLP-u i kao da si to prou\u010dimo. Kasnije je svaki trag komunikacije obrisan. Za zavr\u0161etak predmeta je trebalo napraviti ne\u0161to iz NLP-a kao projekt, ali to je tako nejednozna\u010dno re\u010deno da je moglo biti prakti\u010dki bilo \u0161to. Finalna raspodjela bodova je izgledala ovako:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-02-13\/1613249344-852506-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMislim da je sad svima jasno kakva je sprdnja ovaj predmet. Predmet je sramota za cijeli faks i uvreda bilo kome zainteresiranom za podru\u010dje. Uglavnom nemam puno za re\u0107i osim ovoga zato \u0161to predmeta nije ni bilo. Bilo tko tko \u017eeli ne\u0161to nau\u010diti iz NLP-a neka se kloni ovog predmeta. Ra\u0111e si pro\u010ditajte sljede\u0107e papere:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ca href=\u0022https:\/\/www.bioinf.jku.at\/publications\/older\/2604.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003ELong Short-Term Memory\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/arxiv.org\/abs\/1409.0473\u0022 rel=\u0022 nofollow ugc\u0022\u003ENeural Machine Translation by Jointly Learning to Align and Translate\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/arxiv.org\/abs\/1706.03762\u0022 rel=\u0022 nofollow ugc\u0022\u003EAttention Is All You Need\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/arxiv.org\/abs\/1810.04805\u0022 rel=\u0022 nofollow ugc\u0022\u003EBERT: Pre-training of Deep Bidirectional Transformers for Language Understanding\u003C\/a\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESvakako \u0107ete od ovog vi\u0161e znati o NLP-u nego od ovog predmeta, a s ovim ste gotovi za tjedan-dva rada.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E?\/10\u003C\/strong\u003E (ovisno o projektu, meni je bilo \u003Cstrong\u003E5\/10\u003C\/strong\u003E jer iako mi je ovo struka sam si odabrao mrvicu te\u017ei projekt)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1115"}}}},{"type":"posts","id":"138769","attributes":{"number":77,"createdAt":"2021-02-06T21:41:06+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EPoslovna inteligencija\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet mi je bio odli\u010dan! Predaje ga Igor Mekterovi\u0107 i stvarno super predaje. Prvi ciklus smo imali u\u017eivo predavanja, a drugi ciklus online i stvarno kvaliteta predavanja nije pala. Postoje 6 doma\u0107e zada\u0107e gdje se gradi skladi\u0161te podataka. Neke zada\u0107e su lake, neke su frustriraju\u0107e, ali ja sam zadovoljna jer su mi na kraju bile zabavne. Me\u0111utim, ono \u0161to svakako bacam hejt su ispiti. MI i ZI su bili ful naporni - ispit je koncipiran kao dva pitanja iz teorije i ostatak bodova je na modeliranju skladi\u0161ta podataka na temelju relacijske baze + upiti za to skladi\u0161te. Stavili su u oba ispita naporne baze s x caka i oba ispita su nam produljili pisanje jer bi nakon dva sata ispita iza\u0161lo mo\u017eda 3 studenata. Ali ne bih rekla da je to specifi\u010dno za predmet, ve\u0107 do Mekterovi\u0107 i Brki\u0107 jer se sje\u0107am da su mi ispiti bili naporni i na naprednim bazama. No, ajde, onda su bar blagi pri ocjenjivanju. Svakako bih ga opet upisala, jedan od dva predmeta koji su zapravo bili i zanimljivi mi gradivom.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6.5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa!\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\n\u003Ch2\u003EDigitalno obrazovanje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo je jedan od onih predmeta koji su mi se \u010dinili zanimljivim po ishodima u\u010denja i gradivu koje se u\u010di na predmetu, ali je na kraju taj predmet ispao jedan od glupljih predmeta koje sam slu\u0161ala. Predavanja traju samo prvi ciklus, a drugi ciklus se \u201cradi projekt\u201d na neku temu. Projekt ima neke dvije kontrolne to\u010dke gdje se predstavlja \u0161to je napravljeno dosad. Te\u017eina predmeta isklju\u010divo ovisi o te\u017eini projekta koju uzmete. Na kraju smo svi dobili sve bodove iz projekta. 4 su predava\u010da na ovom predmetu (Pale, Bosni\u0107, Boti\u010dki i Petrovi\u0107) pa zapravo birate jednog od ovih predava\u010da kao mentora za svoj projekt. Uglavnom ne preporu\u010dujem ovaj predmet, ali opet s druge strane nisam se naradila za ovaj predmet pa mi je zapravo bio lak\u0161i semestar zbog ovog.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1.5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ERaspodijeljene glavne knjige i kriptovalute\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EKolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E je vi\u0161e manje sve rekao u prethodnom postu. Ali evo i ja sam ful ful zadovoljna predmetom. Predavanja vode pola \u0110erek, pola Kostanj\u010dar i puno vi\u0161e mi je legao Kostanj\u010dar, pogotovo jer bi \u0110erek nekad dolazio relativno nespreman na predavanje - pod time mislim da nisu a\u017eurirali prezentacije od 2018. godine i onda bi znao komentirati \u201cbilo bi dobro vidjeti ovaj graf \/ prikaz \/ ne\u0161to i za ovu godinu\u201d i onda me frustriralo za\u0161to onda jednostavno ne updatea prezentacije. Jasno mi je da se gradivo ve\u0107ine predmeta ne mijenja tako brzo, ali bar kriptovalute se mijenjaju i uvode nove stvari itd itd. Postoji i seminar iz ovog predmeta koji nosi 10 bodova. Uglavnom definitivno jedan od boljih predmeta koje sam slu\u0161ala na feru.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, da i da\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EUpravljanje projektima\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENa po\u010detku semestra se odabere neka od ponu\u0111enih tema za projekt i onda kroz 3 zada\u0107e u timu od 5 ljudi \u201cradite\u201d taj projekt - na papiru, ni\u0161ta doslovno. Zada\u0107e nisu zahtjevne, pogotovo kad vas je 5 pa se lako posao podijeli. Postoje i dva blica preko moodlea te smo MI i ZI pisali online. Prvi ciklus vi\u0161e manje dr\u017ei \u017deljka Car i stvarno odli\u010dno dr\u017ei predavanja, ubacuje primjere iz svakodnevnog \u017eivota, iz svojih projekata itd Bilo mi ju je zanimljivo slu\u0161ati. Drugi ciklus dr\u017ei Fertalj, eh, ako ga niste slu\u0161ali na RPPPu i\/ili RISu, zavidim vam. Nije \u010dovjek lo\u0161 predava\u010d, ubaci i on neke svoje primjere i neke random fore, ali lako bih zaspala na njegovom predavanju. Evo ne znam, mo\u017eda je samo do mene. I naravno, na predmetu su oni famozni bodovni pragovi od 50%. I na blicevima i na MI i na ZI i na zada\u0107ama i \u0161to ve\u0107 ne. Uglavnom predmet donosi neki uvod u project managment i predmet je kao okej za neki uvod i da vidite koje komponente sve tu postoje, ali ono predmet kao predmet mi se ne\u0161to nije dojmio. Upi\u0161ite ako nemate \u0161to pametnije za upisati, ina\u010de nije vrijedno.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003Eni da ni ne\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje rizikom\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIskreno, jako \u010desto bih zaboravila da sam upisala ovaj predmet. Organiziran je s online MI i ZI na moodleu \u010dija se pitanja ponavljaju ili searchate po prezentaciji + pisanje neka dva case studya (ajde to mi je oduzelo koji sat da prevedem \u010dlanak s neta na hrvatski) + nekih 6 kpzova na moodleu \u010dija pitanja se isto tako ponavljaju. Te\u017eina je tu zbog tog case studya, sve ostalo je te\u017eina 0.0005\/10, a korisnost obja\u0161njavam kao da sam tu i tamo pro\u010ditala neki dobar fun fact. Preporuka za uzeti na 5. godini ovaj predmet da vam bude \u0161to vi\u0161e chill semestar.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1.5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOrganizacijska psihologija\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EA mislim da ne moram obja\u0161njavati ovaj predmet, \u010dim ga upi\u0161ete imate zagarantirano 2 tako da vam sve to govori. Upi\u0161ite ovaj predmet kad \u017eelite \u0161to lak\u0161i semestar.\u003C\/p\u003E\u003C\/details\u003E","editedAt":"2021-02-06T21:43:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"54"}},"editedUser":{"data":{"type":"users","id":"54"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138962","attributes":{"number":78,"createdAt":"2021-02-07T13:56:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESvaki semestar diplomskog upisivao sam kombinaciju najlak\u0161ih predmeta po mojoj procjeni i po dojmovima drugih, pa sam tako napravio i za 3. semestar. Mislim da od sva 3 semestra do sad ovaj je imao najlak\u0161e predmete, \u010demu je jo\u0161 dodatno doprinijela online izvedba. Jo\u0161 jedna napomena, predavanja nisam slu\u0161ao, tako da tu ne mogu puno re\u0107i.\u003C\/p\u003E\n\n\u003Ch2\u003EDru\u0161tvene mre\u017ee\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EFokus cijelog predmeta je projekt (40 bodova) koji se radi u timovima po 4 \u010dlana, a timove sla\u017eete sami. Na projektu je potrebno napraviti aplikaciju za preporuku filmova (ili glazbe), u proizvoljnoj tehnologiji. Tako\u0111er je potrebno napraviti i dokumentaciju i prezentaciju projekta. Ni\u0161ta pretjerano zahtjevno, osim ako u timu imate ljude koji nisu nikad radili nekakvu web\/mobile aplikaciju, ali na 2. godini diplomskog vjerujem da je takvih malo. Uz projekt jo\u0161 postoje dva labosa (ukupno 25 bodova) koji su kao uvod u taj projekt.\u003C\/p\u003E \n\n\u003Cp\u003EPredavanja se dr\u017ee u obliku studentskih prezentacija (15 bodova) o nekom od znanstvenih \u010dlanaka koje studenti odabiru s njihovog popisa. Te prezentacije se odr\u017eavaju svaki tjedan u sklopu predavanja, tako da prava \u201cprofesorska predavanja\u201d ne postoje, osim uvodnog i dva predavanja vezana uz labose.\u003C\/p\u003E \n\n\u003Cp\u003EMI i ZI nose svega po 5 bodova. MI se odr\u017eavao online, a ZI se nije ni odr\u017eao, nego je svima upisano 5 bodova. Za prolaz predmeta potrebno je skupiti 55 bodova, no to nije nikakav problem. Naprotiv, ovo je predmet na kojem se lako mo\u017ee boostati prosjek.\u003C\/p\u003E\n\n\u003Cp\u003EAko vam nije problem raditi taj projekt u timu, napraviti dva relativno lagana labosa i odr\u017eati jedno studentsko predavanje, svakako vam preporu\u010dujem upisati ovaj predmet. Predmet je nestandardan jer nema skoro nikakvog u\u010denja za ispite.\u003C\/p\u003E \u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EEnergetika, okoli\u0161 i odr\u017eivi razvoj\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDru\u0161tveni predmet koji nije u kategoriji dru\u0161tvenih predmeta. Predmet kao predmet je kvalitetan, ali sve ovisi s kojim razlogom ste ga upisali. Ako vas ovo podru\u010dje zanima, bit \u0107e vam vjerojatno zanimljiv, a ako ste ga upisali samo da ga se rije\u0161ite, onda \u0107e vam biti svejedno.\u003C\/p\u003E\n\n\u003Cp\u003ENa predmetu postoje 2 zada\u0107e (ukupno 14 bodova). Zada\u0107e se daju napraviti u par sati i uglavnom se svode na ispunjavanje anketa i pisanje kratkih odgovora koje se do nekog datuma predaju na mail profesoru, tako da su lagane.\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se ispita ti\u010de, MI nosi 43 boda, a ZI 36.5 bodova. MI, ZI i obje zada\u0107e (ukupno), svaki pojedina\u010dno imaju prag od oko 50%. Ispiti su na zaokru\u017eivanje i imaju negativne bodove. U online izvedbi, ispiti su se odr\u017eavali preko Moodlea i trajali su po 90 min, tako da je uz Ctrl+F bilo prelagano, ali ako bi ispiti bili u\u017eivo, predmet bi bio daleko te\u017ei. Svaki ciklus ima po cca. 600 slajdova i ima dosta gradiva, tako da ako na materijalima nema neke dobre baze starih pitanja, trebalo bi izdvojiti ne\u0161to vremena za spremiti ispite.\u003C\/p\u003E \u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003EOnline: 1 \/ 10, U\u017eivo: 5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, iako bih u izvedbi predmeta u\u017eivo malo razmislio postoji li ne\u0161to lak\u0161e\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EEngleski jezik u in\u017eenjerskoj praksi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EAko vam je poznavanje engleskog jezika dobro, ovo \u0107e vam biti mo\u017eda najlak\u0161i dru\u0161tveni predmet na studiju.\u003C\/p\u003E \n\n\u003Cp\u003EPredavanja se odr\u017eavaju tako da profesorica ne\u0161to malo ispredaje o ne\u010demu iz gradiva, i onda ostatak predavanja studenti dr\u017ee prezentaciju (40 bodova) na neku temu koju sami odaberete. Prezentacija treba biti o ne\u010demu iz tech svijeta, tako da su mogu\u0107nosti bezbrojne.\u003C\/p\u003E \n\n\u003Cp\u003EMI i ZI nose po 30 bodova i na zaokru\u017eivanje su (bez negativnih bodova). Pitanja su srednjo\u0161kolskog tipa, tako da ni\u0161ta pretjerano te\u0161ko.\u003C\/p\u003E\n\n\u003Cp\u003ENa predmetu ne\u0107ete vjerojatno ni\u0161ta novo nau\u010diti u vezi engleskog jezika, ali sumnjam da ste zato i upisali ovaj predmet.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EMultimedijske arhitekture i sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u010citav predmet je organiziran nekako zbrda-zdola, pa tako i same zada\u0107e. Imali smo 4 zada\u0107e (ukupno 25 bodova), od \u010dega su se 3. i 4. predavale istovremeno. Zada\u0107e su bile vezane uz provo\u0111enje izra\u010duna nad ulaznom slikom, \u0161to nije bilo ni\u0161ta posebno zahtjevno niti je trebalo pisati puno koda, no sama organizacija tih zada\u0107a je bila jako lo\u0161a. Upute su bile nedovoljno dobro definirane, pa su onda znali po nekoliko puta kroz obavijesti nadopunjavati (i \u010dak mijenjati) upute zada\u0107a. 1. zada\u0107u mogli smo raditi u proizvoljnom jeziku, onda 2. zada\u0107u nu\u017eno u C-u, a 3.\/4. zada\u0107a je bila nastavak na 1. zada\u0107u, no ako 1. zada\u0107u niste radili u C-u, onda ste se dobro namu\u010dili za sve bodove iz te zada\u0107e, ili ne\u0161to smuljali i dobili nekim \u010dudom sve bodove. Kad su ve\u0107 probali forsirati auto-grading labosa, onda bi im neki sustav poput SPRUT-a bio idealan.\u003C\/p\u003E\n\n\u003Cp\u003EVe\u0107ina gradiva s prezentacija je \u003Cem\u003Efiller\u003C\/em\u003E, i za polaganje ovog predmeta (uklju\u010duju\u0107i MI, ZI i zada\u0107e) od svih slajdova, njih 10ak mi je bilo potrebno. MI je nosio 30 bodova, a ZI 40 bodova, a za spremanje za ispite onaj \u003Ca href=\u0022https:\/\/docs.google.com\/document\/d\/1-10EeweBtYiUp2jVAA2-BsnWoOL8ORU8XQnB7msOzsQ\/edit\u0022 rel=\u0022 nofollow ugc\u0022\u003Edocs\u003C\/a\u003E sa zadacima je najbolja stvar. Na ispitima dolaze sli\u010dni ili gotovo isti zadaci kao i tu, tako da osim ovog docsa vam ni\u0161ta drugo ne treba. Eventualno mo\u017eete prelistati prezentacije da vidite gdje se \u0161to nalazi, jer na ispitu smijete imati isprintane sve materijale s predmeta, odnosno to bi bile samo prezentacije, jer je ostalo beskorisno. Ispiti su se odr\u017eavali u\u017eivo, na zaokru\u017eivanje su (bez negativnih) i slo\u017eeni su na principu da je zadan neki zadatak koji se provla\u010di kroz nekoliko podzadataka. Vi i dalje morate provesti izra\u010dune, ali samo zaokru\u017eujete neki od ponu\u0111enih odgovora na obrascu (postupak im nije bitan).\u003C\/p\u003E\n\n\u003Cp\u003EPredmet nije te\u017eak za skupiti prolaz, a mo\u017eda \u0107ete i ne\u0161to korisno nau\u010diti ako vas zanimaju teme koje se tamo predaju. Jedna od prednosti ovog predmeta je ta da nema nikakvih pojedina\u010dnih pragova, tako da ni jedna zada\u0107a ni MI\/ZI nisu obavezni, nego je samo potrebno u sumi skupiti barem 50 bodova.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EPosrednici umre\u017eenih sustava\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EJo\u0161 jedan predmet u izvedbi Srblji\u0107evih miniona \ud83d\udc9b, tako da je struktura predmeta ona standardna, MI i ZI po 30 bodova, labosi 35 bodova, prisutnost 5 bodova.\u003C\/p\u003E\n\n\u003Cp\u003ENa po\u010detku nisu znali koliko \u0107e labosa odr\u017eati, no na kraju se odr\u017eao samo jedan i nosio je svih 35 bodova. Zadatak je bio vezan uz Hadoop MapReduce, mogao se pisati u proizvoljnom jeziku i demonstriran je preko teamsa. Ni\u0161ta zahtjevno, a koliko vidim, ve\u0107ina je dobila sve bodove.\u003C\/p\u003E \n\n\u003Cp\u003ESlajdovi su na engleskom jeziku, ali se predavanja dr\u017ee na hrvatskom. Gradivo je ve\u0107inom teorijsko, tako da na ispitima bude ve\u0107inom teorija i ne\u0161to malo primjene te teorije. Bilo je i nekih zanimljviih tema, tako da je generalno meni bilo ok. Ako niste upoznati s pojmovima tipa DevOps, Docker, BigTable, itd. dobit \u0107ete neki mali uvod u to. MI je bio organiziran u\u017eivo i pitanja su bila esejskog tipa, ali bodove su olako dijelili, a ZI je bio preko Moodlea na zaokru\u017eivanje (s negativnim) i uz Ctrl+F se dalo skupiti ve\u0107ina bodova.\u003C\/p\u003E \u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje rizikom\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EJo\u0161 jedan dru\u0161tveni predmet koji nije u kategoriji dru\u0161tvenih predmeta. Predmet se sastoji od Moodle bliceva (24 boda), dva case studya (16 bodova), MI (25 bodova) i ZI (35 bodova).\u003C\/p\u003E \n\n\u003Cp\u003EBlicevi su na zaokru\u017eivanje i identi\u010dni su kao oni na materijalima, tako da su to besplatni bodovi, a ako se ne\u0161to i promijeni, mo\u017eete to Ctrl+F jer imate puno vremena.\u003C\/p\u003E \n\n\u003Cp\u003ECase study su nekakve analize na odre\u0111ene teme koje se pi\u0161u u Wordu ili se popunjavaju tablice. Svaki case study uzme par sati i ni\u0161ta nije te\u0161ko, samo treba malo istra\u017eiti.\u003C\/p\u003E \n\n\u003Cp\u003EMI i ZI su bili ogranizirani online preko Moodlea, na zaokru\u017eivanje (s negativnim bodovima). U ovoj izvedbi je uz Ctrl+F bilo prelagano, tako da bi u u\u017eivo izvedbi bilo ne\u0161to te\u017ee, ali za prolaz ne bi trebalo biti problema. Gradiva nema toliko puno (ne\u0161to manje od 300 slajdova), a pojedina\u010dnih pragova nema, tako da je potrebno samo skupiti barem 50 bodova za prolaz. Uz bliceve i case study imate ve\u0107 sigurnih 35+ bodova.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003EOnline: 1 \/ 10, U\u017eivo: 3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-07T14:04:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"71"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140101","attributes":{"number":79,"createdAt":"2021-02-09T14:16:57+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EHeuristi\u010dke metode optimizacija\u003C\/h2\u003E\n\n\u003Cp\u003EJedan super kolegij sa sustavnim pogledom na razli\u010dite heuristike. Kre\u0107e se sa nekim jednostavnim deterministi\u010dkim algoritmima ali relativno brzo se do\u0111e do stohasti\u010dkih. Prvo se krece sa linearnim programiranjem (i integer programming), branch and bound, greedy, local search, grasp, simulirano kaljenje, kolonija mrava, particle swarm te (nazalost) genetski algoritmi. svida mi se jedan generalni, strukturirani pogled na te algoritme gdje naglase koje komponente su modularne, odnosno koje (i kako) mozemo fajntjunat, a koje su tu stalno.\u003C\/p\u003E\n\n\u003Cp\u003Egenetske mi se nije slusalo po 184.-ti put u svojoj edukacijskoj karijeri, ali ovi ostali algoritmi su super i zabavni. predaje LSK (Lea Skorin Kapov) osobno mi je draga i zapravo je kompetentna u engleskom jeziku, sto nisam dobio dojam da je cest slucaj.\u003C\/p\u003E\n\n\u003Cp\u003Eove godine su odlucili malo promjeniti kolegij i dat vise prakticnih zadataka, tako su MI i ZI imali prakticni projekt (basically labos) u kojem bi implementirali algoritam po izboru. nakon svakog od njih se radila neka diskusija i rjesenjima i to je bilo super za slusat ceg su se sve ljudi dosjetili. Uz te labosice, ima jos i optimizacijski projekt. dosta je fora jer bude zabavno smisljat i kodirati heuristike. najbolji dobe nagradu u obliku poklon bodova na zavrsnom (a najnajbolji ne mora ni pisat zi, odma ima sve bodove).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140104","attributes":{"number":80,"createdAt":"2021-02-09T14:25:41+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ERaspodjeljeni sustavi\u003C\/h2\u003E\n\n\u003Cp\u003Ena prvu zanimljiv kolegij, moglo ga se i bolje izvest\u003C\/p\u003E\n\n\u003Cp\u003Ejedan od boljih ztel kolegija sigurno, rade se (perhaps surprisingly) all things distributed systems. krece se od pocetka, klijent server, pa zatim web sucelja, rest, rpc, onda mikrousluge, aws odnosno cloud provideri, clusteri, p2p, u nekom trenutku se obraduje lamportov algoritam rasporedivanja, u drugom trenutku ima malo matematike sa procjenom opterecenja sustava, zadnji je blockchain (lmfao), nista bogznasto tesko niti naporni.\u003C\/p\u003E\n\n\u003Cp\u003Elabosi, otoh, znaju bit teski. za prvi labos se razvija klijent server arhitektura za slanje podataka o plinovima u zraku, a za drugi isto to samo je p2p :)) treci labos je nesta racunjanja; taj treci je dost lagan samo naporan, al ga se moze u jednom danu napisat, dok za prva dve treba i po nekoliko dana.\u003C\/p\u003E\n\n\u003Cp\u003Emana kolegija (po meni osobno) je sto forsaju Javu u sve (jbg ne volim ju): primjeri na slajdu, primjeri uzivo, sve., i iako mozes pisat labose u jeziku po izboru, moras prepisat sve komponente sto usporava progress. takoder ocekivao sam malo vise prakticnog rada, ali okej ja sam rzovac i nisam moro radit piis labose, oni su tog imali\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140108","attributes":{"number":81,"createdAt":"2021-02-09T14:31:32+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ERaspodijeljenje glavne knjige i kriptovalute\u003C\/h2\u003E\n\n\u003Cp\u003Etop tier predmet. peak primjer kakvi dobri kolegiji mogu biti, ne samo na diplomskog nego i opcenito. Predaje \u0111erek koji vrlo dobro poznaje (i zna prenest) o cem se zapravo radi kod kriptovaluta. osim njega predaje kostanj\u010dar koji pak jako dobro poznaje financijsku stranu svega. skoro bi se reklo unexpected duo lol ali zapravo jako dobra komba. za bitcoin ima jako dobrih materijala, za ethereum skoro pa i nema - obavezno skupit sto vise bodova na MI jer je gradivo na ZI raznovrznije i puno cesce bude WTF.\u003C\/p\u003E\n\n\u003Cp\u003Eima i dva labosa, labosi su zapravo smjesno jednostavni (drugi labos je ispot 50 linija koda, a prvi ispod 20), ali da bi dosao do tog trebas proc dosta gradiva i razumjet puno toga. labosi su se branli preko teamsa i trebalo je znat gradivo ali su asistentni razumni.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E ako nista sad se mogu pun znanstvenih \u010dinjenica sprdat sa idiotima koji promoviraju Pi network\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003E|Da|\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"277222"}]}}},{"type":"posts","id":"140114","attributes":{"number":82,"createdAt":"2021-02-09T14:50:03+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003ERaspodijeljenje glavne knjige i kriptovalute\u003C\/h3\u003E\n\n\u003Cp\u003ESla\u017eem se s kolegama \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/InCogNiTo124\u0022 class=\u0022UserMention\u0022\u003E@InCogNiTo124\u003C\/a\u003E i \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E .\u003C\/p\u003E\n\n\u003Cp\u003EUpisao sam kolegij upravo iz razloga \u0161to sam bio tabula rasa \u0161to se ti\u010de kriptovaluta. Sada znam osnove i to, rekao bi, relativno dobro. Ono \u0161to mi se najvi\u0161e svidjelo jest to \u0161to imaju jednu glavnu knjigu i ona je maksimalno iskori\u0161tena: za cijeli prvi ciklus i dio drugog ciklusa. Knjiga je zanimljiva i lako se \u010dita (ima detalja gdje treba pripaziti, naravno, ali generalno se da fluidno \u010ditati).\u003C\/p\u003E\n\n\u003Cp\u003EKolegij je ostvario upravo ono \u0161to pi\u0161e na slu\u017ebenim stranicama kolegija: \u201cOvaj predmet ima za cilj pru\u017eiti razumijevanje na\u010dina funkcioniranja ulan\u010danih blokova i raspodijeljene glavne knjige, te pregled ideja, tehnologija i organizacija koje proizlaze iz njih, kao \u0161to su kriptovalute.\u201d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140133","attributes":{"number":83,"createdAt":"2021-02-09T15:19:26+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003ERaspodijeljenje glavne knjige i kriptovalute\u003C\/h3\u003E\n\u003Cp\u003EEvo da se i ja priklju\u010dim. Ukratko, fantasti\u010dan predmet.\u003C\/p\u003E \n\n\u003Cp\u003ENa po\u010detku nisam imao pojma \u0161to su kriptovalute, kako funkcioniraju, \u0161to su pametni ugovori i kako se mogu koristiti. Na kraju predmeta smatram da jako dobro baratam osnovnim pojmovima, imam bolje znanje kriptografije nego prije, a i neo\u010dekivano sam nau\u010dio puno o ekonomici.\u003C\/p\u003E \n\n\u003Cp\u003EIspiti nisu \u0161treberski, treba stvarno razumjeti gradivo, a kad ga razumije\u0161 bez problema napi\u0161e\u0161 i ispit. Labosi su jako lagani, ali zahtijevaju da prije njih stvarno nau\u010dite gradivo (i to dobro).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost: 10\/10\u003Cbr\u003E\nBi li preporu\u010dio: Da, ako bi i\u0161ta na dipl. preporu\u010dio, onda je to ovaj predmet\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"940"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140646","attributes":{"number":84,"createdAt":"2021-02-10T08:06:40+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EEngleski jezik u in\u017eenjerskoj praksi\u003C\/h2\u003E\n\n\u003Cp\u003EEasy dru\u0161tveni predmet za sve one koji ne \u017eele upisivati biblijsku. \ud83d\ude42 \u003Cbr\u003E\nPrije upisa predmeta, pi\u0161e se prijemni ispit. Navodno je potrebno imati preko 60% na tom ispitu, ukoliko je veliki broj prijavljenih studenata. U suprotnom, ako si negdje blizu tih 60, mora\u0161 i\u0107 na predavanja. Ove godine smo svi upali, a i predavanja su bila online. Jedina obaveza tokom semestra je izrada prezentacije o nekoj op\u0107e poznatoj temi i prezentiranje iste na predavanju. Mislim da smo ove godine svi dobili max broj bodova. (40). MI i ZI su na zaokru\u017eivanje. MI je ponavljanje vremena, conditionala i sli\u010dno. Za ZI je potrebno nau\u010dit kak slo\u017eit formalna i neformalna pisma. Ove godine se na ZI-ju ponovilo 98% pitanja s ispita koji je na fermaterijali.\u003C\/p\u003E \n\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E , tek tolko jer \u0107e\u0161 ponovit neka vremena \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140726","attributes":{"number":85,"createdAt":"2021-02-10T10:27:25+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EDru\u0161tvene Mre\u017ee\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet koji me jako odu\u0161evio i iznenadio. Nije klasi\u010dan ex-katedra predmet, \u003Cbr\u003E\ntko je i\u0161ao na Programske paradigme i jezike imat \u0107e deja-vu. Samo za razliku od PPiJ-a, ovdje dobivate radove, a ne teme.\u003Cbr\u003E\nSo, predmet nema klasi\u010dna predavanja, nego su to studentska predavanja gdje morate prezentairati neki rad koji si sami odaberete.\u003Cbr\u003E\nPrezentacija nosi 15 bodova. Malo je jedino bolno \u0161to treba biti odra\u0111ena unutar nekih 10ak min, a za neke teme je to premalo. Vole diskusiju,\u003Cbr\u003E\niako dosta \u010desto nije bilo vremena za nju. \u003Cbr\u003E\nNajve\u0107i dio ovog predemta je Projekt. Radi se aplikacija za Recommendation. Tim od 4 ljudi, sami se sla\u017eete. Projekt nosi 40 bodova.\u003Cbr\u003E\nMI nosi 5 bodova i bio je online, nista te\u0161ko. ZI-ija nema.\u003Cbr\u003E\nTu su i 2 labosa, prvi labos je dio projekta, u su\u0161tini dohva\u0107anje podataka s API-ja, pospremanje u bazu i mini frontend s nekom funcionalno\u0161\u0107u.\u003Cbr\u003E\nIspitivanje je showcase \u0161to ste napravili i koji \u0107e dio va\u0161eg labosa biti iskori\u0161ten u krajnjem projektu.\u003Cbr\u003E\nDrugi labos je analiza grafa pomo\u0107u programa Gephi, nije te\u017eak, samo malo lenghty. Na ispitivanju drugog labosa prolaze po dokumentu iz pripreme.\u003C\/p\u003E\n\n\u003Cp\u003EIznenadila me pristupa\u010dnost profesora i asistenata te njihova \u017eelja za diskusijom, svaka pohvala ovakvoj organizaciji predmeta, svakako refreshing pored svih ex-katedra predmeta \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje Rizikom\u003C\/h2\u003E\n\n\u003Cp\u003ENa temelju coronasemestra v2, ovaj predmet stvarno ne mogu ocjeniti ni\u010dime drugime nego effortless. KPZ-ovi svi isti ko i pro\u0161lih godina (ali nose 30 bodova),\u003Cbr\u003E\nMI i ZI se ponavljaju pitanja. Jedino ima 2 case study-ja, zada\u0107e(?) na kraju svakog ciklusa koji su malo opse\u017eniji i acutally morate nesto napraviti.\u003Cbr\u003E\nSve u svemu, glavni sastojak za laku ocjenu.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, lak prolaz\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje Projektima\u003C\/h2\u003E\n\n\u003Cp\u003EMeni je ovo bio zanimljiv predmet, ovo je ne\u0161to \u0161to se odnosi na bilo koju bran\u0161u, ne samo tehni\u010dke znanosti. Mana ovog predemeta je puno komponenata (Prisustvo, Zada\u0107e, KPZ-ovi, MI, ZI) i 50% uvjeta osim na prisustvu (ah Fertaljevi predmeti). Gradivo nije naporno, ali ima dosta toga u malo slideova :\u0027D Ubiti, jako puno pojmova. Na kraju svakog ciklusa bilo je pozvano predavanje, ono u drugom ciklusu je bilo puno zanimljivije (komunikacija u kriznim situacijama) dok je ono u prvom bilo vi\u0161e \u201cadvertise like a shameless hoe\u201d.\u003C\/p\u003E \n\n\u003Cp\u003EKPZ-ovi su \u010dista teorija i teorijska pitanja, dva su po 15 b. i bili su zadnji tjedan ciklusa. MI i ZI su zato vi\u0161e prakti\u010dne primjene i konkretni zadaci. Ove godine je prolaznost \u010dini se bila ne\u0161to slabija jer su nas na jako dissali na po\u010detku drugog ciklusa (vrlo neugodno i neukusno od jedne asistentice koja je podsvjesno rekla da smo nesposobni napisati isti ispit ko i od pro\u0161le godine).\u003C\/p\u003E\n\n\u003Cp\u003EZada\u0107e se rade grupno do 6 ljudi, ali doslovno dve osobe ju mogu solidno napraviti. Tre\u0107a zada\u0107a je prezentacija onog iz prve dvije, ni\u0161ta posebno.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EVirutalna Okru\u017eenja\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet koji se bavi u jednom dijelu tehnikalijama u pozadini iscrtavanja virtualnih okru\u017eenja a u drugom pregledom virtualne i pro\u0161irene stvarnosti. Nastavak na osnove virtualnih okru\u017eenja. Prvi dio je mnogo te\u017ei od drugog jer ima stvarno puno pojmova koji se lako izmje\u0161aju. Drugi dio je zanimljiviji i lak\u0161i. Ima projekt koji je opcionalan, treba napraviti neku igru ili ne\u0161to \u0161to bi odgovaralo na temu virtualnih okru\u017eenja. Taj projekt nosi 20 bodova. \u003Cbr\u003E\nIma 5 labosa (20b) koji se mogu predati u bilo koje vrijeme do nekog krajnjeg roka. (21.1 bio ove godine) Nisu te\u0161ki, za tre\u0107i labos vam treba 2-5 ljudi.\u003C\/p\u003E\n\n\u003Cp\u003EUkupan zbog bodova je 110 zbog projekta, sve ostale komponente su 90. I prolaz je 55 bodova.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EPosrednici Umre\u017eenih Sustava\u003C\/h2\u003E\n\n\u003Cp\u003E\u0160to re\u0107i o ovome predmetu? Ovo je mash up tema koje Srblji\u0107evi minioni nisu uspjeli ubaciti u niti jedan od predmeta koji vode. I onda to zavr\u0161i kao jedan veliki clusterfuck. Naziv predmeta je misleading, malo se zapravo radi o tome. Imate osje\u0107aj kao da sjedite na 10 seminara. Po\u0161to su to minioni, 50% na teoriji + 50% na labosu su pragovi. Labos je bio jedan, radio se Hadoop. Nasre\u0107u, kolega je u temi postavio detaljan na\u010din kako sve to pokrenuti, veliko mu hvala \ud83d\ude03 Sam po sebi nije te\u017eak, ali treba vremena da se infrastruktura postavi. MI se pisao na faksu, ZI je bio online na zaokru\u017eivanje. Predmet koji nije vrijedan spomena, ali ako vam treba neki predmet koji vas ne\u0107e puno zafrkavati, PUS is here for you.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003Eupitno \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EAko vam treba ne\u0161to za popuniti kvotu\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EBiblijska Teologija 1\u003C\/h2\u003E\n\n\u003Cp\u003EHvaljen Isus i Marija! Pitanja koja se ponavljaju, treba li vam i\u0161ta vi\u0161e re\u0107i? Recept za uspijeh BT1, BT2, OrgPsih\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"377"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"discussions","id":"1100","attributes":{"title":"Informacije o predmetima","slug":"1100-informacije-o-predmetima"}},{"type
