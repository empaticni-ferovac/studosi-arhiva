                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="292937">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <br>
Zbrajaš i oduzimaš ReLU funkcije. Npr. za h10, u izrazu 1*(x-0), 1 označava nagib linearnog dijela ReLU funkcije, a 0 označava pregib ReLU funkcije. Potrebno je onoliko ReLU funkcija koliko ima ovih pregiba.</p>

<p>Primjer u <a href="https://www.desmos.com/calculator" rel=" nofollow ugc">Desmos-u</a> za <a href="../../~ssegvic/du/exams/mi2017.pdf" rel=" nofollow ugc">1. zadatak iz MI 2017/2018</a> za prva 2 pregiba:</p>
<details class="spoiler"><p><img src="../../assets/files/2022-04-25/1650919455-540485-relukomb.png" title="" alt=""><br>
Cijelo rješenje: max(0, 2(x-0)) - max(0, 2(x-1)) + max(0, 4(x-2)) - max(0, 8(x-2.5)) + max(0, 4(x-3)) - max(0, 2(x-4)) + max(0, 2(x-5))</p></details>




                </div>
            </div>

                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p>Nije mi jasno kod zadnjeg zadatka iz auditornih zadnji podzatadak, da je profesor isao po formuli <span class="mathren-inline">pad(\mathbf{\frac{\partial L}{\partial \mathbf{q}}}, \lfloor k/2 \rfloor) * flip(\mathbf{w})<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> dimenzije od prvog dijela bi bile 5×1, a od drugog 3×1 pa bi rezultat konvolucije bio 3×1, a trebao bi biti 5×1. Jel meni nešto tu promaklo?</p>
                </div>
            </div>

                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Zna li netko kako djeluje konvolucija kad iz npr. 2 ulazna kanala dobiva 1 izlazni kanal? Konkretno, radi se o 4. zad iz MI-2017, konvolucijski sloj 2 na ulazu prima 2 kanala, dakle 2 matrice, a na izlazu ima 1 kanal, dakle 1 matricu. Za obradu svakog ulaznog kanala ima po 1 matricu, to nije problem, međutim, kako se te matrice nakon obrade spoje? Je li se samo zbroje ili nešto drugo? Nisam našao nigdje drugdje primjer takvog rješenog zadatka</p>

<p>Konkretno,ovo je moje rješenje, nemam pojma je li dobro, pretpostavio sam da se rezultati konvolucija nad svakim kanalom zbrajaju:</p>

<p><img src="../../assets/files/2022-04-27/1651074533-245223-image.png" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="293313">indythedog</a> Isto se događa kao i kad radiš linearnu kombinaciju iz 2 dimenziju u 1; svaki umnožak filtera s uzorkom ti iz X ulaznih kanala daje Y izlaznih kanala kroz neku agregacijsku funkciju. Najčešće je to suma, ali teoretski može biti bilo koja agregacijska funkcija. Mislim da se na predmetu podrazumijeva suma, ali ne sjećam se da to igdje eksplicitno piše. U PyTorchu je to tako ako nisu nešto u međuvremenu mijenjali.</p>

<p>Da ne krenem filozofirati, evo ti link na kojem je to animirano: <a href="https://towardsdatascience.com/conv2d-to-finally-understand-what-happens-in-the-forward-pass-1bbaafb0b148" rel=" nofollow ugc">https://towardsdatascience.com/conv2d-to-finally-understand-what-happens-in-the-forward-pass-1bbaafb0b148</a></p>
                </div>
            </div>

tes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7033"}},"user":{"data":{"type":"users","id":"686"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"293313","attributes":{"number":39,"createdAt":"2022-04-27T15:50:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna li netko kako djeluje konvolucija kad iz npr. 2 ulazna kanala dobiva 1 izlazni kanal? Konkretno, radi se o 4. zad iz MI-2017, konvolucijski sloj 2 na ulazu prima 2 kanala, dakle 2 matrice, a na izlazu ima 1 kanal, dakle 1 matricu. Za obradu svakog ulaznog kanala ima po 1 matricu, to nije problem, me\u0111utim, kako se te matrice nakon obrade spoje? Je li se samo zbroje ili ne\u0161to drugo? Nisam na\u0161ao nigdje drugdje primjer takvog rje\u0161enog zadatka\u003C\/p\u003E\n\n\u003Cp\u003EKonkretno,ovo je moje rje\u0161enje, nemam pojma je li dobro, pretpostavio sam da se rezultati konvolucija nad svakim kanalom zbrajaju:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-04-27\/1651074533-245223-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7033"}},"user":{"data":{"type":"users","id":"165"}},"mentionedBy":{"data":[{"type":"posts","id":"293315"},{"type":"posts","id":"293329"}]},"reactions":{"data":[]}}},{"type":"posts","id":"293315","attributes":{"number":40,"createdAt":"2022-04-27T16:00:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7033\/39\u0022 class=\u0022PostMention\u0022 data-id=\u0022293313\u0022\u003Eindythedog\u003C\/a\u003E Isto se doga\u0111a kao i kad radi\u0161 linearnu kombinaciju iz 2 dimenziju u 1; svaki umno\u017eak filtera s uzorkom ti iz X ulaznih kanala daje Y izlaznih kanala kroz neku agregacijsku funkciju. Naj\u010de\u0161\u0107e je to suma, ali teoretski mo\u017ee biti bilo koja agregacijska funkcija. Mislim da se na predmetu podrazumijeva suma, ali ne sje\u0107am se da to igdje eksplicitno pi\u0161e. U PyTorchu je to tako ako nisu ne\u0161to u me\u0111uvremenu mijenjali.\u003C\/p\u003E\n\n\u003Cp\u003EDa ne krenem filozofirati, evo ti link na kojem je to animirano: \u003Ca href=\u0022https:\/\/towardsdatascience.com\/conv2d-to-finally-understand-what-happens-in-the-forward-pass-1bbaafb0b148\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/towardsdatascience.com\/conv2d-to-finally-understand-what-happens-in-the-forward-pass-1bbaafb0b148\u003C\/a\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7033"}}}},{"type":"posts","id":"293329","attributes":{"number":43,"createdAt":"2022-04-27T16:49:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7033\/39\u0022 class=\u0022PostMention\u0022 data-id=\u0022293313\u0022\u003Eindythedog\u003C\/a\u003E jel mo\u017ee\u0161 slikat taj zadatak kad rije\u0161i\u0161?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"686"}},"discussion":{"data":{"type":"discussions","id":"7033"}}}},{"type":"users","id":"868","attributes":{"username":"ppooww","displayName":"pp","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/nRlm4BuH4FR5BlTH.png","slug":"ppooww","joinTime":"2020-04-02T20:51:32+00:00","discussionCount":3,"commentCount":262,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":36,"fof-upload-uploadCountAll":36,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":60,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewW
