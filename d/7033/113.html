                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="306607">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a></p> 

<p>za 1. je nesto tipa ovo:<br>
<span class="mathren-block">
\begin{align*}
h_1 &amp;= relu(w_1x_1 + x_2+x_3 + 1)\\
h_2 &amp;= relu(x_1 + x_2+x_3 + 1)\\
y &amp;= relu(w_2h_1+h_2+1)\\
L &amp;= (y-y_t)^2\\
\frac{dL}{dh_1}&amp;=2(y-y_t)\cdot \frac{\mathrm{d} relu(w_2h_1+h_2+1)}{\mathrm{d}h_1}=2(y-y_t)\cdot[[w_2h_1+h_2+1\gt 0]]w_2\\
\frac{dL}{dh_2}&amp;=2(y-y_t)\cdot \frac{\mathrm{d} relu(w_1h_1+h_2+1)}{\mathrm{d}h_2}=2(y-y_t)\cdot[[w_2h_1+h_2+1\gt 0]]
\end{align*}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p><span class="mathren-inline">\frac{d}{d w_2}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> sad je sad trivijalno iz predzadnjeg reda<br>
<span class="mathren-inline">\frac{d}{dx}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> te <span class="mathren-inline">\frac{d}{dw_1}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> mislim da mozes sad i sam 🙃 ne da mi se vise</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="306607">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <a href="106.html" class="PostMention" data-id="306612">InCogNiTo124</a> Čudno mi je što kažu “pragovi” umjesto (pretpostavljam) biasi. Bi li se to trebalo oduzeti umjesto zbrojiti? Ako se kao gleda kao “prag ReLU-a je 1”.<br>

Nije mi jasno kako ht je inicijalno [0 ,0, 0] a dolje imamo da nam je ht uvijek 1 ili manje, kako ce to ikada dati zbroj da su sva trojica dosla odnosno 3 - 2 = 1</p>

                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="306620">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> svaki clan ht moze biti ili 0 ili 1; ako tog ucenika nema onda ce na njegovom mjestu u skrivenom stanju biti 0, ako ga ima biti ce 1, a ako pokusa prevariti uciteljicu da ga pobroji vise puta onda ce nelinearnost min(ht, 1) osigurati da se on pobroji najvise jedanput, kada su sva tri ucenika prisutna, skriveno stanje je na kraju [1 1 1] i  konacni izlaz mreze je o = Wyh * ht + by = [1 1 1] * [ 1 1 1]  - 2 sto je 3 - 2 = 1</p>
