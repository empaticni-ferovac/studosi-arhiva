                    <p><a href="18.html" class="PostMention" data-id="292937">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <br>
Zbrajaš i oduzimaš ReLU funkcije. Npr. za h10, u izrazu 1*(x-0), 1 označava nagib linearnog dijela ReLU funkcije, a 0 označava pregib ReLU funkcije. Potrebno je onoliko ReLU funkcija koliko ima ovih pregiba.</p>

<p>Primjer u <a href="https://www.desmos.com/calculator" rel=" nofollow ugc">Desmos-u</a> za <a href="../../~ssegvic/du/exams/mi2017.pdf" rel=" nofollow ugc">1. zadatak iz MI 2017/2018</a> za prva 2 pregiba:</p>
<details class="spoiler"><p><img src="../../assets/files/2022-04-25/1650919455-540485-relukomb.png" title="" alt=""><br>
Cijelo rješenje: max(0, 2(x-0)) - max(0, 2(x-1)) + max(0, 4(x-2)) - max(0, 8(x-2.5)) + max(0, 4(x-3)) - max(0, 2(x-4)) + max(0, 2(x-5))</p></details>
