    <h2>[NAISP] Završni ispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>deeda</h3>
                <div class="Post-body">
                    <p>Kolko snowflake ekipe, daj se schillajte i primite profesorovu kritiku. Ako vec mislite da nije u redu onda se motivirajte da naucite to gradivo kak spada da vam poslije nemre nis prigovorit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="242.html" class="PostMention" data-id="135811">deeda</a> kaže mi frend odozgora da je uveo 14. nemoj simpat radi frenda</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="239.html" class="PostMention" data-id="135802">Emma63194</a> Mislim da ne znate što je ad hominem, kolegice. Nisam opravdavao da je Brčić bio u pravu napadom na skupinu, zapravo nisam niti opravdavao niti kritizirao njegov istup, nego sam komentirao da s ovakvom recepcijom uopće nema smisla profesorima pokazivati bilo kakvu osobnost u komunikaciji sa studentima radi pojedinaca koji traže bilo koji mogući način da se uvrijede.</p>

<p>A kad netko postane defenzivan i krene izvrtati što sam rekao, jasno je koji su motivi 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="240.html" class="PostMention" data-id="135804">Števo</a> Zanimljivi su ovi dupli standardi, znači profesori bi trebali znati komunicirat ali zato studenti koji se skrivaju iza pseudonima mogu kritizirati profesora umjesto da mu se obrate osobno.</p>

<p>Klaun svijet.</p>

<p>Isto tako, objektivno govoreći profesor nije rekao ništa loše svojim komentarom. Što, nije smio baciti fun fact vezan uz kolegičino prezime da se neko ne ukaki od straha? Ajte primite se pametnijeg posla, faks se polaže ispitima ne tipkovničkim ratovanjem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="244.html" class="PostMention" data-id="135822">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> koja glupa ideja da zato jer smo na forumu nebi smjeli komentirat nekog profesora? pa i ti si gore napisao da se slažeš da je arogantan? jesi mu odma nakon toga slao mail da mu to kažeš?</p> 

<p>znači doslovno me boli briga za njega, uključio sam se samo zato jer sam vidio da vrijeđaš kolegicu bez razloga samo jer je rekla svoje mišljenje o komentaru kojeg je napisao brčić</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="244.html" class="PostMention" data-id="135822">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ali zato studenti koji se skrivaju iza pseudonima mogu kritizirati profesora umjesto da mu se obrate osobno.</p>

<p>Klaun svijet.</p></div></blockquote>

<p>Al zato se 2 nositelja skrivaju u pozadini na forumu. Indeed klaun svijet moj majcho.</p>

<p>Prestani tunnel visionati činjenice da simpaš svoju struku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="245.html" class="PostMention" data-id="135847">Števo</a> koja glupa ideja da zato jer smo na forumu nebi smjeli komentirat nekog profesora?</p></div></blockquote>

<p>Pa slobodno kritizirajte, ali je licemjerno imati jedne standarde profesora, a druge za sebe</p>

<blockquote class="uncited"><div><p><a href="245.html" class="PostMention" data-id="135847">Števo</a> jesi mu odma nakon toga slao mail da mu to kažeš?</p></div></blockquote>

<p>Ne, meni to ne smeta niti mislim da bi trebao to mijenjati. Arogancija je super stvar na sposobnom čovjeku. Nesreća je, npr., što je na 3. labosu bio arogantan oko tuđeg rada. Što se tiče njegovih zadataka, ima svako pravo biti arogantan. Možda je nečiji problem što se arogancija gleda kao isključivo negativna osobina?</p>

<blockquote class="uncited"><div><p><a href="245.html" class="PostMention" data-id="135847">Števo</a> uključio sam se samo zato jer sam vidio da vrijeđaš kolegicu bez razloga samo jer je rekla svoje mišljenje o komentaru kojeg je napisao brčić</p></div></blockquote>

<p>Gdje sam ja to uvrijedio kolegicu, molim te lijepo? Citiraj mi. Doslovno se ni u kojem trenutku nisam obraćao njoj, već sam komentirao da je uopće suludo da ijedan profesor pokušava unijeti svoju osobnost u posao kad se uvijek pojavi netko kom to ne odgovara.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Ja ne kuzim zast ste se sad vi svi uvrijedili specificno na taj komentar (Farkas lemma).<br>
Zapravo je dost komicno i nije uvredljivo, da vam tako nesto kaze frend, garant se ne bi uvrijedili. Da je mozda neuobicajeno pricat sa studentima na taj nacin, je, ali on je kinda ne puno stariji od nas pa se zato vjv tako postavlja; daleko od toga da je pokusao uvrijedit kolegicu (bar se tako meni cini).</p>
                </div>
            </div>

Nazalost, navikli smo na svasta.</p>

                    <blockquote class="uncited"><div><p><a href="248.html" class="PostMention" data-id="135869">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Gdje sam ja to uvrijedio kolegicu, molim te lijepo? Citiraj mi. Doslovno se ni u kojem trenutku nisam obraćao njoj, već sam komentirao da je uopće suludo da ijedan profesor pokušava unijeti svoju osobnost u posao kad se uvijek pojavi netko kom to ne odgovara.</p></div></blockquote>

<p>LOL, a zašto bi itko normalan očekivao da profesor unosu svoju “osobnost” u posao? Postoji razlog zašto postoji službena komunikacija, i neutralan ton pisanja kada se obraćaš 500+ ljudi odjednom.</p>

                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="238.html" class="PostMention" data-id="135795">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ne znam baš jel mu stalo, računam da bi se onda potrudio kvalitetnije predavati, ne bi kad mu se istakne greška u zadatku koji je složio rekao “to sam ja tako i mislio kolega” i ne bi se tako ponižavački postavljao prema studentici koja mu je samo postavila pitanje. Svakom profesoru koji prima plaću bi trebalo biti “stalo” da studenti nauče, a Brčić mi uopće nije primjer toga. Usporedi ga sa Šnajderom, tako izgleda profesor kojem je stalo.<br>
Disclaimer: imao sam jako neugodno iskustvo s Brčićem na prvoj godini pa sam pristran</p>

            <hr>

                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="249.html" class="PostMention" data-id="135870">RogerRoger</a> to sam ja tako i mislio kolega</p></div></blockquote>

<p>Brčić je poznat da namjerno gimpa zadatke, a to sam iskusio i iz prve ruku na roku gdje je zadao namjerno gimpan zadatak. Malo je privilegirano razmišljati na način da ti je profesor dužam zadati zadatak koji je riješiv lmao</p>

<blockquote class="uncited"><div><p><a href="249.html" class="PostMention" data-id="135870">RogerRoger</a> ne bi se tako ponižavački postavljao prema studentici koja mu je samo postavila pitanje.</p></div></blockquote>

<p>Možeš li istaknuti što je bilo tako ponižavajuće u njegovom odgovoru? Evo, ja imam dioptriju svega 1.25 ali ne vidim nigdje gdje je on imao ikakvu namjeru poniziti ikoga. Još je napravio i edit gdje se upravo to klarificira za sve koji su tražili uvredu u izrečenom lol</p>

<blockquote class="uncited"><div><p><a href="249.html" class="PostMention" data-id="135870">RogerRoger</a> Usporedi ga sa Šnajderom, tako izgleda profesor kojem je stalo.</p></div></blockquote>

<p>Šnajder je ove godine itekako pokazao suprotno završnim ispitom iz STRUCE. Pokazao je da zna priznati kad je zajebao MI. Ali davanje besplatnog prolaza definitivno gazi malo tu tezu da mu je stalo da se nešto nauči. Ne kažem da ga nije briga, ali svaki profesor ima mane u metodologiji, a ovogodišnji Šnajder nije uopće dobar primjer. I Šnajderova metodologija je dosta sjebana gdje je njegov način predavanja kompletno nefleksibilan i prikladan samo za jednu skupinu studenata. Pametnije bi se bilo pozivati na Burića koji je konzistentno matematike podučavao, kao i slagao zadatke s ciljem da nekog nešto nauči, čija je metodologija bila daleko pristupačnija od ijednog navedenog profesora.</p>

false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2971"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"135847"},{"type":"posts","id":"135975"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135847","attributes":{"number":245,"createdAt":"2021-02-02T16:37:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/244\u0022 class=\u0022PostMention\u0022 data-id=\u0022135822\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E koja glupa ideja da zato jer smo na forumu nebi smjeli komentirat nekog profesora? pa i ti si gore napisao da se sla\u017ee\u0161 da je arogantan? jesi mu odma nakon toga slao mail da mu to ka\u017ee\u0161?\u003C\/p\u003E \n\n\u003Cp\u003Ezna\u010di doslovno me boli briga za njega, uklju\u010dio sam se samo zato jer sam vidio da vrije\u0111a\u0161 kolegicu bez razloga samo jer je rekla svoje mi\u0161ljenje o komentaru kojeg je napisao br\u010di\u0107\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"320"}},"discussion":{"data":{"type":"discussions","id":"2971"}},"mentionedBy":{"data":[{"type":"posts","id":"135869"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135975","attributes":{"number":266,"createdAt":"2021-02-02T18:23:53+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/244\u0022 class=\u0022PostMention\u0022 data-id=\u0022135822\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ali zato studenti koji se skrivaju iza pseudonima mogu kritizirati profesora umjesto da mu se obrate osobno.\u003C\/p\u003E\n\n\u003Cp\u003EKlaun svijet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAl zato se 2 nositelja skrivaju u pozadini na forumu. Indeed klaun svijet moj majcho.\u003C\/p\u003E\n\n\u003Cp\u003EPrestani tunnel visionati \u010dinjenice da simpa\u0161 svoju struku.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"49"}},"discussion":{"data":{"type":"discussions","id":"2971"}}}},{"type":"posts","id":"135869","attributes":{"number":248,"createdAt":"2021-02-02T16:53:52+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/245\u0022 class=\u0022PostMention\u0022 data-id=\u0022135847\u0022\u003E\u0160tevo\u003C\/a\u003E koja glupa ideja da zato jer smo na forumu nebi smjeli komentirat nekog profesora?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa slobodno kritizirajte, ali je licemjerno imati jedne standarde profesora, a druge za sebe\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/245\u0022 class=\u0022PostMention\u0022 data-id=\u0022135847\u0022\u003E\u0160tevo\u003C\/a\u003E jesi mu odma nakon toga slao mail da mu to ka\u017ee\u0161?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe, meni to ne smeta niti mislim da bi trebao to mijenjati. Arogancija je super stvar na sposobnom \u010dovjeku. Nesre\u0107a je, npr., \u0161to je na 3. labosu bio arogantan oko tu\u0111eg rada. \u0160to se ti\u010de njegovih zadataka, ima svako pravo biti arogantan. Mo\u017eda je ne\u010diji problem \u0161to se arogancija gleda kao isklju\u010divo negativna osobina?\u003C\/p\u003E\n\n\u003Cblockquote clas ku koji je slo\u017eio rekao \u201cto sam ja tako i mislio kolega\u201d i ne bi se tako poni\u017eava\u010dki postavljao prema studentici koja mu je samo postavila pitanje. Svakom profesoru koji prima pla\u0107u bi trebalo biti \u201cstalo\u201d da studenti nau\u010de, a Br\u010di\u0107 mi uop\u0107e nije primjer toga. Usporedi ga sa \u0160najderom, tako izgleda profesor kojem je stalo.\u003Cbr\u003E\nDisclaimer: imao sam jako neugodno iskustvo s Br\u010di\u0107em na prvoj godini pa sam pristran\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2971"}},"user":{"data":{"type":"users","id":"1977"}},"mentionedBy":{"data":[{"type":"posts","id":"135876"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135876","attributes":{"number":251,"createdAt":"2021-02-02T16:59:35+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/249\u0022 class=\u0022PostMention\u0022 data-id=\u0022135870\u0022\u003ERogerRoger\u003C\/a\u003E to sam ja tako i mislio kolega\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EBr\u010di\u0107 je poznat da namjerno gimpa zadatke, a to sam iskusio i iz prve ruku na roku gdje je zadao namjerno gimpan zadatak. Malo je privilegirano razmi\u0161ljati na na\u010din da ti je profesor du\u017eam zadati zadatak koji je rije\u0161iv lmao\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/249\u0022 class=\u0022PostMention\u0022 data-id=\u0022135870\u0022\u003ERogerRoger\u003C\/a\u003E ne bi se tako poni\u017eava\u010dki postavljao prema studentici koja mu je samo postavila pitanje.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMo\u017ee\u0161 li istaknuti \u0161to je bilo tako poni\u017eavaju\u0107e u njegovom odgovoru? Evo, ja imam dioptriju svega 1.25 ali ne vidim nigdje gdje je on imao ikakvu namjeru poniziti ikoga. Jo\u0161 je napravio i edit gdje se upravo to klarificira za sve koji su tra\u017eili uvredu u izre\u010denom lol\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/249\u0022 class=\u0022PostMention\u0022 data-id=\u0022135870\u0022\u003ERogerRoger\u003C\/a\u003E Usporedi ga sa \u0160najderom, tako izgleda profesor kojem je stalo.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u0160najder je ove godine itekako pokazao suprotno zavr\u0161nim ispitom iz STRUCE. Pokazao je da zna priznati kad je zajebao MI. Ali davanje besplatnog prolaza definitivno gazi malo tu tezu da mu je stalo da se ne\u0161to nau\u010di. Ne ka\u017eem da ga nije briga, ali svaki profesor ima mane u metodologiji, a ovogodi\u0161nji \u0160najder nije uop\u0107e dobar primjer. I \u0160najderova metodologija je dosta sjebana gdje je njegov na\u010din predavanja kompletno nefleksibilan i prikladan samo za jednu skupinu studenata. Pametnije bi se bilo pozivati na Buri\u0107a koji je konzistentno matematike podu\u010davao, kao i slagao zadatke s ciljem da nekog ne\u0161to nau\u010di, \u010dija je metodologija bila daleko pristupa\u010dnija od ijednog navedenog profesora.\u003C\/p\u003E","editedAt":"2021-02-02T17:01:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"2971"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"135897"},{"type":"posts","id":"135915"}]},"reactions":{"data":[{"type":"post_reactions","id":"268787"}]}}},{"type":"posts","id":"135873","attribut
