<p>Pišem samo o predmetima koji su izborni za RZ. Drugi su već dovoljno napisali o NASP-u, strojnom učenju 1 i ostalim pa ću njih preskočiti. Btw, strojno + mekrac + oer sveta trijada bolznanja.</p>
<h2>Statistička analiza podataka (SAP)</h2>

<details class="spoiler"><p>Složio bih se s mnogim drugima i rekao da je ovaj predmet izuzetno koristan. Usudio bih se reći da je statistika korisna za znatan udio inženjera, a posebice one koje često istražuju. Korisno je znati statistiku čak i van posla, ako se čitaju znanstveni članci i slično. Ovaj predmet je kvalitetan izbor ukoliko se želi naučiti osnove statistike. Međutim, zamjerka predmeta mi je što, izuzev predavanja, nema jedinstvenih materijala vezanih uz predmet. Predmet uvelike prati knjigu (skraćeni naziv: <em>Walpole - Statistics for Engineers</em>), i možeš položiti predmet bez da uopće slušaš predavanja te samo pratiš knjigu svojim tempom. Unatoč ovome, ako preferiraš svoj tempo i možeš sâm učiti kroz knjige, onda ti ovaj predmet neće značiti puno, ali ako imaš problema s motivacijom i preferiraš da te se natjera da radiš, onda je ovo super predmet.<br>
Gradivo je matematičke osnove pa je “teže”, ali gradivo nije napredno pa je savladivo. Labosi nisu uopće teški, već su demonstrativni, a asistenti su darežljivi s bodovima.</p></details>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Bioinformatika 1 (BIOINF)</h2>

<details class="spoiler"><p>Ovaj predmet sam izabrao jer je kul, ali čim sam shvatio koliko je lagano za položiti, samo sam odustao od praćenja nastave. Naime, ovaj predmet se polaže tako da se napravi teži projekt za 100% bodova, ili lakši projekt za neke bodove i onda obavezni MI. U prvom slučaju, možeš pristupiti MI i to su ti bonus bodovi.<br>
Kao što sam rekao, čim sam dobio projekt, znao sam koji algoritam moram istražiti i onda sam morao hiperoptimizirat taj algoritam za svoj specifičan problem u bioinformatici. Nakon toga, napraviš analizu i usporedbu svojeg algoritma s originalnim i to je cijeli predmet. Doslovno ne znam ni što se radi na ovom predmetu pa ne mogu s preciznošću reći koliko je koristan, ali definitivno mogu reći da je lagan.<br>
<strong>tldr:</strong> ASP s konkretnim problemima iz biologije odnosno bioinformatike.</p></details>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Oblikovni obrasci u programiranju (OOUP)</h2>

<details class="spoiler"><p>Vjerojatno se pitate zašto je predmet toliko koristan, a zašto toliko težak? Korak po korak. <br>
Prvo: <strong>sadržaj</strong>. Ovaj predmet se vrti oko oblikovnih obrazaca (<em>Design patterns</em>) u programiranju i oni su korisni svakom programeru. Vjerojatno ste već koristili nekoliko njih i jednostavno su učinkoviti za planiranje i povezivanje koda. Ovo je vjerojatno praktično-najkorisniji predmet kroz sve smjerove za računarce.<br>
Drugo: <strong>predavanja</strong> i <strong>nastava</strong>. Nastava nam je bila snimljena i online, ali mi se osobno nije svidjela kvaliteta predavanja niti prezentacija(e). Kao da su samo nabacane informacije direktno iz knjige i onda pročitano. Zbog toga, to ostaje na vrlo apstraktnoj razini i nisam baš shvatio kako i kada se obrazac primjenjuje. Drugim riječima, iz materijala se može naučiti, samo što se materijali <strong>definitivno</strong> mogu unaprijediti. Gradivo je dosta opsežno jer obrazaca ima puno, stoga je teško sve pokriti, ali mislim da nije svrha da bude duboko, već da se upozna na elementarnoj razini.<br>
Treće: <strong>labosi</strong>. Labosi su teški i zahtijevaju puno vremena. Naime, labosi su napravljeni da pretočiš teoriju s predavanja u pravu i praktičnu primjenu. Recimo, prvi labos je implementacija polimorfizma u C-u. Tu nastaje problem iz gore navedenog razloga; većinu vremena nisam imao ideje što moram, što se događa niti ispravnost onoga što sam napravio. Oni koji su išli na Čupićevu javu znaju težinu i vremensko opterećenje, samo što je tu više teorije i manje prakse. Upute su skromne, i daje se “sloboda” kako nešto napraviti pa možeš raditi labos s bilo kojim jezikom (za većinu zadataka). Ta cijela patnja s labosima je tek da možeš pristupiti <strong>provjeri znanja labosa</strong> kojih ima 6 i traju od 90 do 120 minuta. To nisu blicevi niti odgovaranja, već punopravni ispiti na manjoj skali. Predani labosi se ne ocjenjuju, već se koristi za rješavanje provjere znanja labosa. Zanimljiv pristup, ali frustrirajuć. Ispiti su više manje ista stvar kao provjera znanja labosa, samo prošireni na 150 minuta i cijelo gradivo.<br>
Četvrto, <strong>rezultat</strong>. Ovo iskustvo mi je pomoglo preusmjeriti se na moderan način programiranja i preporučujem svakome tko se ima volje patiti s Čupićevim predmetom. Ovaj predmet sam položio na preddiplomskom stoga sam imao malo obveza uz njega. Također, možda su se neke stvari promijenile od prijašnjih godina.<br>
<strong>NAPOMENA:</strong> Ovo je izuzetno subjektivno, drugi su vrlo vjerojatno imali radikalno drugačije iskustvo.<br>
<strong>tldr:</strong> bol, ali ona bol koja ti pomaže da budeš bolji programer. Ako si već upoznat s modernim programiranjem i oblikovnim obrascima, nemoj upisivati i poštedi si živce.</p></details>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Napredni operacijski sustavi (NOS)</h2>


<details class="spoiler"> <p>Ovaj predmet se reorganizirao zbog novonastalog kolegija <em>Kriptografija i kriptoanaliza</em>. Predmet je malo dosadan za slušati, a skripta pomalo suhoparna. Međutim, <strong>gradiva nema puno i zanimljivo je</strong>: Virtualni strojevi, komunikacija između procesa različitih strojeva, naprave (engl. IO_devices_; sučelja i driveri), sigurnost OS-a (Kerberos), RAID i višeprocesorski sustavi u OS-u. Preciznije, sâmo gradivo je interesantno, no njegova je prezentacija nije.  Predavanja su više-manje diktiranje skripte, a skripta je doslovno skripta tj. nakupina činjenica, ne udžbenik. <br>
Što se tiče izvedbe, predmet je ekstenzija OS-a u pravom smislu riječi, pa će i izvođenje biti poznato. Jedini problem ove godine je bio to što je predmet “nov” jer se izgubila kriptografija, pa je bilo malo kaotično. Mnogi nisu imali ideju što se događa u labosima, ali nije bilo puno posla oko njih. Čim se labosi polože, onda je lagano položiti predmet jer su <strong>Ispiti lagani</strong>. Završni ispit zapravo uključuje gradivo iz prvog ciklusa, i to udjelu <sub>30</sub>%.<br>
<strong>tldr</strong>: kaotična izvedba, pomalo suhoparne skripte, lagani prolaz</p></details>


<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Meko računarstvo (MEKRAC)</h2>

<details class="spoiler"> <p>Ovo je tipičan Čupićev predmet, ali gradivo je jako zanimljivo. Radi se o algoritmima koji rješavaju NP teške probleme na pametan način. Spaja <strong>neizrazitu logiku</strong> (umjesto da je istina/laž, varijabla je [0,1]), <strong>evolucijsko računarstvo</strong> (algoritam sam evoluira rješenje i pronalazi najbolje) te <strong>strojno učenje</strong> (obradbene jedinice povezane u mreži). Izuzetno neobičan pristup računarstvu, i meni iskreno osvježavajuće. Što se tiče labosa, oni su zahtjevni, ali opcionalni (neki se povezuju jedan na drugog). Vrlo su korisni da dobiješ temeljitije razumijevanje gradiva, ali možeš žrtvovati labose ako nemaš vremena. Svaki labos je odgovaranje jedne ili više zadaća, i ako ste kratki na vremenu, preskočite 2. i/ili (posebice) 4. labos. <br>
<strong>Napomena</strong>: Iako <em>Meko Računarstvo</em> sadrži dva poglavlja o evolucijskom računanju, to je više informativno da čitatelj zna što se događa te nikako ne čini OER redundantnim. Također, idite na predavanja jer iako skripta sadrži uvjetno sve potrebno znanje, ne objašnjava stvari u srž kao Čupić na predavanjima.<br>
<strong>tldr</strong>: Neobično zanimljivo gradivo, ali među težim predmetima</p></details>


<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Optimiranje evolucijskm računanjem (OER)</h2>


<details class="spoiler"> <p>Ovaj predmet je bivša vještina i vidi se. Nedostaje cjelovitih materijala; <strong>prezentacije</strong> (koje su napravljene za predavanja, <strong>ne za učenje</strong>) sadrže gradivo predmeta, dok Čupićeva skripta općenito objašnjava evolucijsko računarstvo. Skripta je površna i nedostaje bitnih detalja, objašnjenja i zaključaka obrađenih na predavanjima. Van toga, predmet je <strong>izuzetno zabavan</strong> jer se predavanja izvode kao sat zajedničkog rješavanja konkretnih problema. Studenti ponude rješenje i objasni se zašto to rješenje (ne) bi radilo te kako se može ispraviti/poboljšati. Uistinu zabavno iskustvo za predmet na ovom faksu. Labosa ima mnogo, ali svi su straightforward, neopširni i opcionalni. Svaki labos se svodi na: koristi ovaj algoritam, testiraj ove podatke i dobij ove rezultate. Međutim, znaju potrajati i teški su za debuggirati zbog evolucijske (nedeterminističke) prirode algoritma. Recimo, meni nijedan <strong>algoritam nije radio</strong> kako spada, ali sam objasnio teoriju i dao moguće razloge zašto mi ne radi i <strong>dobio sve bodove</strong>. Slično <em>Mekom Računarstvo</em>, svaki labos sastoji se od zadaća koje onda odgovaraš. Jedinu zadaću koju preporučam da preskočite je posljednja, jer je na kraju semestra napeto, a labos je opsežan. Sve u svemu, evolucijsko računarstvo mi se čini kao korisna grana za znati, a predmet nije teret.<br>
<strong>Napomena</strong>: Iako <em>Meko Računarstvo</em> sadrži dva poglavlja o evolucijskom računanju, to je više informativno da čitatelj zna što se događa te nikako ne čini OER redundantnim. Također, idite na predavanja jer iako skripta sadrži uvjetno sve potrebno znanje, ne objašnjava stvari u srž kao Čupić na predavanjima.<br>
<strong>tldr</strong>: Izveden kao vještina pa su materijali loši (predavanja su super), ali gradivo zabavno i korisno</p></details>


<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Tehnološko poduzetništvo (TEHPOD)</h2>

<details class="spoiler"> <p>Ovo je bio toliko weird predmet. Kao osoba koja je zainteresirana u poduzetništvo, ima tu korisnog te na sate dolaze pravi poduzetnici i vode se rasprave o konkretnim primjerima u industriji/ama. Za prolaz predmeta, formiraju se grupe i prave sve svoji poslovni planovi. Svi na kraju prezentiraju svoje poduzetničke ideje i budu ozbiljno kritizirani za loše postupke i propuste u poslovnom planu. <strong>Predmet</strong> je definitivno <strong>jedinstven</strong>, ali mislim da se <strong>predmet shvaća malo preozbiljno</strong>. Zbog <strong>subjektivnog</strong> mišljenja profesora možeš lagano dobiti nižu ocjenu, a nije da nema nikakvog truda uloženog u taj cijeli poslovni plan. Meni nije žao što sam upisao predmet, ali tu ima puno više potencijalna i definitivno će biti napor nekome koga poduzetništvo ne zanima.<br>
<strong>tldr</strong>: bodovi nisu free, ali gradivo može biti korisno ako namjeravate biti poduzetnici</p></details>


<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>

matika onda \u0107e\u0161 mo\u017eda morati i u\u010diti za ispite pa u tom slu\u010daju ne preporu\u010dam.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"479"}},"discussion":{"data":{"type":"discussions","id":"6841"}}}},{"type":"posts","id":"281341","attributes":{"number":821,"createdAt":"2022-02-24T12:47:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko preporuku koji drugi predmet upisati umjesto osnova nuklearne fizike da je ez?\u003Cbr\u003E\nBad luck brian upisao nuklearnu kao easy prolaz da bi prva obavijest bila da Plesi\u0107 vi\u0161e nije nositelj i predavanja su vjv uzivo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"539309"}]}}},{"type":"posts","id":"282037","attributes":{"number":824,"createdAt":"2022-02-27T14:22:40+00:00","contentType":"postMoved","content":{"targetDiscussionId":5241,"targetDiscussionTitle":"Pitanja i odgovori","count":2,"number":7678,"originalPostId":282031},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"282679","attributes":{"number":825,"createdAt":"2022-03-01T18:01:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EHtio bih i ja pridonijeti sa svojim mi\u0161ljenjima za budu\u0107e generacije pa \u0107u krenuti s time tko sam ja da znate vrijedi li ovo za vas.\u003C\/p\u003E \n\n\u003Cp\u003Eukratko, ja sam autist\u003Cbr\u003E\ni to jo\u0161 s rz-a\u003C\/p\u003E\n\n\u003Cp\u003EDetaljnije o mojoj filozofiji ocjenjivanja:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003Edo\u0161ao sam na faks da nau\u010dim kompliciranija znanja za koje ti dobro do\u0111e strukturirana nastava predvo\u0111ena ekspertom u tom podru\u010dju. Mo\u017ee\u0161 se zagubiti ako s\u00e2m radi\u0161, ali ako ima\u0161 profesora\/icu koji zna mnogo o tome, on\/a \u0107e te nau\u010diti \u0161to je bitno i preto\u010diti znanje u tebi razumljiv format. Naj\u010de\u0161\u0107e, u\u010denje konkretnih tehnologija ne zahtijeva neko duboko razumijevanje pa to mo\u017ee\u0161 s\u00e2m nau\u010diti knjigom i praksom. Nasuprot tomu, recimo za strojno u\u010denje, za njegovo razumijevanje zahtijeva se intuitivno shva\u0107anje njegovih koncepata i matematike iza tih koncepta. Uzimajte ovu filozofiju u obzir kada ocjenjujem\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EPi\u0161em samo o predmetima koji su izborni za RZ. Drugi su ve\u0107 dovoljno napisali o NASP-u, strojnom u\u010denju 1 i ostalim pa \u0107u njih presko\u010diti. Btw, strojno + mekrac + oer sveta trijada bolznanja.\u003C\/p\u003E\n\u003Ch2\u003EStatisti\u010dka analiza podataka (SAP)\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESlo\u017eio bih se s mnogim drugima i rekao da je ovaj predmet izuzetno koristan. Usudio bih se re\u0107i da je statistika korisna za znatan udio in\u017eenjera, a posebice one koje \u010desto istra\u017euju. Korisno je znati statistiku \u010dak i van posla, ako se \u010ditaju znanstveni \u010dlanci i sli\u010dno. Ovaj predmet je kvalitetan izbor ukoliko se \u017eeli nau\u010diti osnove statistike. Me\u0111utim, zamjerka predmeta mi je \u0161to, izuzev predavanja, nema jedinstvenih materijala vezanih uz predmet. Predmet uvelike prati knjigu (skra\u0107eni naziv: \u003Cem\u003EWalpole - Statistics for Engineers\u003C\/em\u003E), i mo\u017ee\u0161 polo\u017eiti predmet bez da uop\u0107e slu\u0161a\u0161 predavanja te samo prati\u0161 knjigu svojim tempom. Unato\u010d ovome, ako preferira\u0161 svoj tempo i mo\u017ee\u0161 s\u00e2m u\u010diti kroz knjige, onda ti ovaj predmet ne\u0107e zna\u010diti puno, ali ako ima\u0161 problema s motivacijom i preferira\u0161 da te se natjera da radi\u0161, onda je ovo super predmet.\u003Cbr\u003E\nGradivo je matemati\u010dke osnove pa je \u201cte\u017ee\u201d, ali gradivo nije napredno pa je savladivo. Labosi nisu uop\u0107e te\u0161ki, ve\u0107 su demonstrativni, a asistenti su dare\u017eljivi s bodovima.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003EBioinformatika 1 (BIOINF)\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvaj predmet sam izabrao jer je kul, ali \u010dim sam shvatio koliko je lagano za polo\u017eiti, samo sam odustao od pra\u0107enja nastave. Naime, ovaj predmet se pola\u017ee tako da se napravi te\u017ei projekt za 100% bodova, ili lak\u0161i projekt za neke bodove i onda obavezni MI. U prvom slu\u010daju, mo\u017ee\u0161 pristupiti MI i to su ti bonus bodovi.\u003Cbr\u003E\nKao \u0161to sam rekao, \u010dim sam dobio projekt, znao sam koji algoritam moram istra\u017eiti i onda sam morao hiperoptimizirat taj algoritam za svoj specifi\u010dan problem u bioinformatici. Nakon toga, napravi\u0161 analizu i usporedbu svojeg algoritma s originalnim i to je cijeli predmet. Doslovno ne znam ni \u0161to se radi na ovom predmetu pa ne mogu s precizno\u0161\u0107u re\u0107i koliko je koristan, ali definitivno mogu re\u0107i da je lagan.\u003Cbr\u003E\n\u003Cstrong\u003Etldr:\u003C\/strong\u003E ASP s konkretnim problemima iz biologije odnosno bioinformatike.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003EOblikovni obrasci u programiranju (OOUP)\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EVjerojatno se pitate za\u0161to je predmet toliko koristan, a za\u0161to toliko te\u017eak? Korak po korak. \u003Cbr\u003E\nPrvo: \u003Cstrong\u003Esadr\u017eaj\u003C\/strong\u003E. Ovaj predmet se vrti oko oblikovnih obrazaca (\u003Cem\u003EDesign patterns\u003C\/em\u003E) u programiranju i oni su korisni svakom programeru. Vjerojatno ste ve\u0107 koristili nekoliko njih i jednostavno su u\u010dinkoviti za planiranje i povezivanje koda. Ovo je vjerojatno prakti\u010dno-najkorisniji predmet kroz sve smjerove za ra\u010dunarce.\u003Cbr\u003E\nDrugo: \u003Cstrong\u003Epredavanja\u003C\/strong\u003E i \u003Cstrong\u003Enastava\u003C\/strong\u003E. Nastava nam je bila snimljena i online, ali mi se osobno nije svidjela kvaliteta predavanja niti prezentacija(e). Kao da su samo nabacane informacije direktno iz knjige i onda pro\u010ditano. Zbog toga, to ostaje na vrlo apstraktnoj razini i nisam ba\u0161 shvatio kako i kada se obrazac primjenjuje. Drugim rije\u010dima, iz materijala se mo\u017ee nau\u010diti, samo \u0161to se materijali \u003Cstrong\u003Edefinitivno\u003C\/strong\u003E mogu unaprijediti. Gradivo je dosta opse\u017eno jer obrazaca ima puno, stoga je te\u0161ko sve pokriti, ali mislim da nije svrha da bude duboko, ve\u0107 da se upozna na elementarnoj razini.\u003Cbr\u003E\nTre\u0107e: \u003Cstrong\u003Elabosi\u003C\/strong\u003E. Labosi su te\u0161ki i zahtijevaju puno vremena. Naime, labosi su napravljeni da preto\u010di\u0161 teoriju s predavanja u pravu i prakti\u010dnu primjenu. Recimo, prvi labos je implementacija polimorfizma u C-u. Tu nastaje problem iz gore navedenog razloga; ve\u0107inu vremena nisam imao ideje \u0161to moram, \u0161to se doga\u0111a niti ispravnost onoga \u0161to sam napravio. Oni koji su i\u0161li na \u010cupi\u0107evu javu znaju te\u017einu i vremensko optere\u0107enje, samo \u0161to je tu vi\u0161e teorije i manje prakse. Upute su skromne, i daje se \u201csloboda\u201d kako ne\u0161to napraviti pa mo\u017ee\u0161 raditi labos s bilo kojim jezikom (za ve\u0107inu zadataka). Ta cijela patnja s labosima je tek da mo\u017ee\u0161 pristupiti \u003Cstrong\u003Eprovjeri znanja labosa\u003C\/strong\u003E kojih ima 6 i traju od 90 do 120 minuta. To nisu blicevi niti odgovaranja, ve\u0107 punopravni ispiti na manjoj skali. Predani labosi se ne ocjenjuju, ve\u0107 se koristi za rje\u0161avanje provjere znanja labosa. Zanimljiv pristup, ali frustriraju\u0107. Ispiti su vi\u0161e manje ista stvar kao provjera znanja labosa, samo pro\u0161ireni na 150 minuta i cijelo gradivo.\u003Cbr\u003E\n\u010cetvrto, \u003Cstrong\u003Erezultat\u003C\/strong\u003E. Ovo iskustvo mi je pomoglo preusmjeriti se na moderan na\u010din programiranja i preporu\u010dujem svakome tko se ima volje patiti s \u010cupi\u0107evim predmetom. Ovaj predmet sam polo\u017eio na preddiplomskom stoga sam imao malo obveza uz njega. Tako\u0111er, mo\u017eda su se neke stvari promijenile od prija\u0161njih godina.\u003Cbr\u003E\n\u003Cstrong\u003ENAPOMENA:\u003C\/strong\u003E Ovo je izuzetno subjektivno, drugi su vrlo vjerojatno imali radikalno druga\u010dije iskustvo.\u003Cbr\u003E\n\u003Cstrong\u003Etldr:\u003C\/strong\u003E bol, ali ona bol koja ti poma\u017ee da bude\u0161 bolji programer. Ako si ve\u0107 upoznat s modernim programiranjem i oblikovnim obrascima, nemoj upisivati i po\u0161tedi si \u017eivce.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003ENapredni operacijski sustavi (NOS)\u003C\/h2\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E \u003Cp\u003EOvaj predmet se reorganizirao zbog novonastalog kolegija \u003Cem\u003EKriptografija i kriptoanaliza\u003C\/em\u003E. Predmet je malo dosadan za slu\u0161ati, a skripta pomalo suhoparna. Me\u0111utim, \u003Cstrong\u003Egradiva nema puno i zanimljivo je\u003C\/strong\u003E: Virtualni strojevi, komunikacija izme\u0111u procesa razli\u010ditih strojeva, naprave (engl. IO_devices_; su\u010delja i driveri), sigurnost OS-a (Kerberos), RAID i vi\u0161eprocesorski sustavi u OS-u. Preciznije, s\u00e2mo gradivo je interesantno, no njegova je prezentacija nije.  Predavanja su vi\u0161e-manje diktiranje skripte, a skripta je doslovno skripta tj. nakupina \u010dinjenica, ne ud\u017ebenik. \u003Cbr\u003E\n\u0160to se ti\u010de izvedbe, predmet je ekstenzija OS-a u pravom smislu rije\u010di, pa \u0107e i izvo\u0111enje biti poznato. Jedini problem ove godine je bio to \u0161to je predmet \u201cnov\u201d jer se izgubila kriptografija, pa je bilo malo kaoti\u010dno. Mnogi nisu imali ideju \u0161to se doga\u0111a u labosima, ali nije bilo puno posla oko njih. \u010cim se labosi polo\u017ee, onda je lagano polo\u017eiti predmet jer su \u003Cstrong\u003EIspiti lagani\u003C\/strong\u003E. Zavr\u0161ni ispit zapravo uklju\u010duje gradivo iz prvog ciklusa, i to udjelu \u003Csub\u003E30\u003C\/sub\u003E%.\u003Cbr\u003E\n\u003Cstrong\u003Etldr\u003C\/strong\u003E: kaoti\u010dna izvedba, pomalo suhoparne skripte, lagani prolaz\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003EMeko ra\u010dunarstvo (MEKRAC)\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E \u003Cp\u003EOvo je tipi\u010dan \u010cupi\u0107ev predmet, ali gradivo je jako zanimljivo. Radi se o algoritmima koji rje\u0161avaju NP te\u0161ke probleme na pametan na\u010din. Spaja \u003Cstrong\u003Eneizrazitu logiku\u003C\/strong\u003E (umjesto da je istina\/la\u017e, varijabla je [0,1]), \u003Cstrong\u003Eevolucijsko ra\u010dunarstvo\u003C\/strong\u003E (algoritam sam evoluira rje\u0161enje i pronalazi najbolje) te \u003Cstrong\u003Estrojno u\u010denje\u003C\/strong\u003E (obradbene jedinice povezane u mre\u017ei). Izuzetno neobi\u010dan pristup ra\u010dunarstvu, i meni iskreno osvje\u017eavaju\u0107e. \u0160to se ti\u010de labosa, oni su zahtjevni, ali opcionalni (neki se povezuju jedan na drugog). Vrlo su korisni da dobije\u0161 temeljitije razumijevanje gradiva, ali mo\u017ee\u0161 \u017ertvovati labose ako nema\u0161 vremena. Svaki labos je odgovaranje jedne ili vi\u0161e zada\u0107a, i ako ste kratki na vremenu, presko\u010dite 2. i\/ili (posebice) 4. labos. \u003Cbr\u003E\n\u003Cstrong\u003ENapomena\u003C\/strong\u003E: Iako \u003Cem\u003EMeko Ra\u010dunarstvo\u003C\/em\u003E sadr\u017ei dva poglavlja o evolucijskom ra\u010dunanju, to je vi\u0161e informativno da \u010ditatelj zna \u0161to se doga\u0111a te nikako ne \u010dini OER redundantnim. Tako\u0111er, idite na predavanja jer iako skripta sadr\u017ei uvjetno sve potrebno znanje, ne obja\u0161njava stvari u sr\u017e kao \u010cupi\u0107 na predavanjima.\u003Cbr\u003E\n\u003Cstrong\u003Etldr\u003C\/strong\u003E: Neobi\u010dno zanimljivo gradivo, ali me\u0111u te\u017eim predmetima\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003EOptimiranje evolucijskm ra\u010dunanjem (OER)\u003C\/h2\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E \u003Cp\u003EOvaj predmet je biv\u0161a vje\u0161tina i vidi se. Nedostaje cjelovitih materijala; \u003Cstrong\u003Eprezentacije\u003C\/strong\u003E (koje su napravljene za predavanja, \u003Cstrong\u003Ene za u\u010denje\u003C\/strong\u003E) sadr\u017ee gradivo predmeta, dok \u010cupi\u0107eva skripta op\u0107enito obja\u0161njava evolucijsko ra\u010dunarstvo. Skripta je povr\u0161na i nedostaje bitnih detalja, obja\u0161njenja i zaklju\u010daka obra\u0111enih na predavanjima. Van toga, predmet je \u003Cstrong\u003Eizuzetno zabavan\u003C\/strong\u003E jer se predavanja izvode kao sat zajedni\u010dkog rje\u0161avanja konkretnih problema. Studenti ponude rje\u0161enje i objasni se za\u0161to to rje\u0161enje (ne) bi radilo te kako se mo\u017ee ispraviti\/pobolj\u0161ati. Uistinu zabavno iskustvo za predmet na ovom faksu. Labosa ima mnogo, ali svi su straightforward, neop\u0161irni i opcionalni. Svaki labos se svodi na: koristi ovaj algoritam, testiraj ove podatke i dobij ove rezultate. Me\u0111utim, znaju potrajati i te\u0161ki su za debuggirati zbog evolucijske (nedeterministi\u010dke) prirode algoritma. Recimo, meni nijedan \u003Cstrong\u003Ealgoritam nije radio\u003C\/strong\u003E kako spada, ali sam objasnio teoriju i dao mogu\u0107e razloge za\u0161to mi ne radi i \u003Cstrong\u003Edobio sve bodove\u003C\/strong\u003E. Sli\u010dno \u003Cem\u003EMekom Ra\u010dunarstvo\u003C\/em\u003E, svaki labos sastoji se od zada\u0107a koje onda odgovara\u0161. Jedinu zada\u0107u koju preporu\u010dam da presko\u010dite je posljednja, jer je na kraju semestra napeto, a labos je opse\u017ean. Sve u svemu, evolucijsko ra\u010dunarstvo mi se \u010dini kao korisna grana za znati, a predmet nije teret.\u003Cbr\u003E\n\u003Cstrong\u003ENapomena\u003C\/strong\u003E: Iako \u003Cem\u003EMeko Ra\u010dunarstvo\u003C\/em\u003E sadr\u017ei dva poglavlja o evolucijskom ra\u010dunanju, to je vi\u0161e informativno da \u010ditatelj zna \u0161to se doga\u0111a te nikako ne \u010dini OER redundantnim. Tako\u0111er, idite na predavanja jer iako skripta sadr\u017ei uvjetno sve potrebno znanje, ne obja\u0161njava stvari u sr\u017e kao \u010cupi\u0107 na predavanjima.\u003Cbr\u003E\n\u003Cstrong\u003Etldr\u003C\/strong\u003E: Izveden kao vje\u0161tina pa su materijali lo\u0161i (predavanja su super), ali gradivo zabavno i korisno\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003ETehnolo\u0161ko poduzetni\u0161tvo (TEHPOD)\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E \u003Cp\u003EOvo je bio toliko weird predmet. Kao osoba koja je zainteresirana u poduzetni\u0161tvo, ima tu korisnog te na sate dolaze pravi poduzetnici i vode se rasprave o konkretnim primjerima u industriji\/ama. Za prolaz predmeta, formiraju se grupe i prave sve svoji poslovni planovi. Svi na kraju prezentiraju svoje poduzetni\u010dke ideje i budu ozbiljno kritizirani za lo\u0161e postupke i propuste u poslovnom planu. \u003Cstrong\u003EPredmet\u003C\/strong\u003E je definitivno \u003Cstrong\u003Ejedinstven\u003C\/strong\u003E, ali mislim da se \u003Cstrong\u003Epredmet shva\u0107a malo preozbiljno\u003C\/strong\u003E. Zbog \u003Cstrong\u003Esubjektivnog\u003C\/strong\u003E mi\u0161ljenja profesora mo\u017ee\u0161 lagano dobiti ni\u017eu ocjenu, a nije da nema nikakvog truda ulo\u017eenog u taj cijeli poslovni plan. Meni nije \u017eao \u0161to sam upisao predmet, ali tu ima puno vi\u0161e potencijalna i definitivno \u0107e biti napor nekome koga poduzetni\u0161tvo ne zanima.\u003Cbr\u003E\n\u003Cstrong\u003Etldr\u003C\/strong\u003E: bodovi nisu free, ali gradivo mo\u017ee biti korisno ako namjeravate biti poduzetnici\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/l
