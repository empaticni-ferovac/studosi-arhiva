    <h2>[MAIS] Završni ispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Jel može netko jasno napisati postupak za te zadatke, recimo 3SS i MAD za ovaj zadatak i kako se ostali postupci razlikuju (pretpostavljam da samo drugačije biram blokove i MSE umjesto MAD što god to bilo)<br>
<img src="../assets/files/2021-01-26/1611681705-154829-untitled.png" title="" alt=""></p>

<p>Znam da ima u tom fileu ali 2 stranice raznobojnog teksta sa “ček ček…prove me wrong..a zašto…” + 2 postupka za druge algoritme ali nije mi baš jasno što se tu uspoređuje, kojim redoslijedom, što je “S=S/2=2”, što je “veličina prozora 6 elemenata” i slično. Ako netko zna rješavati zadatke bilo bi lijepo da imamo baš manual za sutra i ubuduće, hvala.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="6639/43.html" class="PostMention" data-id="129898">Bananaking</a> <br>
EDIT: htjela sam krace ali jbg, ako je nesto full krivo pliz nek me netko ispravi jer i ja idem preko rijesenih zadataka.<br>
<strong>Also ako netko zna objasnit sta se uzima za d odnosno step za org i ort pretrazivanja bilo bi super jer se sjecam da se dosta oko tog nakon MI-a pricalo</strong>. Ja sam radila kao u ovim materijalima ali mi nije jedan zadatak bio tocan. Mozda sam krivo zaokruzila jer mislim da je na MI-u bio neparan broj za d?</p>

<p>Mogu pokusat ORT i LOG pretrazivanje objasnit, nisam ih ponovila, ali imam natuknice sebi zapisane pa ce valjda pomoc. Ugl sam iz doc-a gledala opcenit algoritam s onih slika sto je netko paste-ao i onda usporedjivala to s <a href="https://github.com/studosi-fer/MAIS/blob/master/ispiti/mi/2015-16/MAIS_2015-16_mi_rjesenja.pdf" rel=" nofollow ugc">https://github.com/studosi-fer/MAIS/blob/master/ispiti/mi/2015-16/MAIS_2015-16_mi_rjesenja.pdf</a> (zadnje dvije stranice). Na ovim github materijalima su ti jos color coded pa je relativno lako pratit.<br>
Postupak i da li koristits MLE/MAD su zadani u zadatku. Najveci “problem” je znat onaj raspon d, za sad gledaj kako je na ovim materijalima.<br>
Btw, sa strane je zapisano, blokovi se usporedjuju s [[20, 20], [1, 20]], a pocinje se od [[19, 18], [17, 2]]</p>

<p>Znaci ORT:<br>
step bi trebao bit d/2</p>
<ol style="list-style-type:decimal"><li>izracunaj MLE/MAD za trenutni blok</li>
<li>racunas prvo MLE/MAD za blokove koji su horizontalni s trenutnim (znaci lijevo i desno) i udaljenim za step (ako pratis sliku s githuba to su ti ovi zeleni)</li>
<li>Od ta dva MLE/MAD, ako je jedan od njih manji od trenutne vrijednosti, to ti je novi min i mices se u taj blok i postupak nastavljas iz tog novog bloka, inace ostajes u istom (opet primjer s githuba, ni jedan nije manji od MSE1 pa se ostaje u istom)</li>
<li>isto radis kao u 3. samo vertikalno, znaci za gornje i donje blokove udaljene za step (to su ovi crveni u doc-u)</li>
<li>Opet gledas je li ijedan MLE/MAD manji od trenutnog (ovdje je za donji crveni blok ispao manji pa se on uzima kao novi trenutni</li>
<li>step = step/2</li>
<li>ponavljaj korake 2-6 dok step ne bude 1 (racunas za step=1 ukljucivo)</li></ol>

<p>LOG<br>
vrlo slicno pa necu toliko detaljno, ima isto na zadnjoj stranici isti zadatak samo s ovim postupkom</p>
<ol style="list-style-type:decimal"><li>izracunaj MAD/MLE za trenutni</li>
<li>pretrazi I HORIZONTALNO I VERTIKALNO za trenutni step i TEK ONDA gledas min vrijednost za MLE/MAD</li>
<li>ako je nadjen novi min i pritom se mijenja trenutni blok -&gt; step ostaje isti, vrati se na korak 2. Inace, ako se ostaje pri istom min i istom bloku tek onda mijenjas step = step/2</li>
<li>ponavljaj dok je step&gt;1</li>
<li>kad step postane = 1 radi ono sto je u zadnjem koraku na zadnjoj stranici ovog github linka jer nez rijecima objasnit lmao, blok koji se gleda je u ovom slucaju [[19, 19], [3, 8]] i smedjom bojom je oznaceno sta se sve racuna. Ugl sve oko tog bloka za step=1, bit ce 8 racunanja</li></ol>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="6639/42.html" class="PostMention" data-id="129897">p444k</a> Ako mislis opcenito, netko je <a href="http://denis-sofic.from.hr/huffmanov-kod" rel=" nofollow ugc">ovo</a> stavio na temu MI-a i dovoljno je za one basic zadatke</p>

                    <p><a href="6639/45.html" class="PostMention" data-id="129921">renren</a> A što se tiče ‘raspona’ d, on je zapravo broj stupaca/redaka sa strana bloka koji gledaš<br>
tipa u matrici 10×10, gdje gledamo blok 2×2, taj d bi bio 4, iz čega bi dobili da je s=2<br>
za matricu 8×8 i blok 2×2, d bi bio 3, a s 1.</p>

<p><a href="6639/46.html" class="PostMention" data-id="129933">Stark</a> -1 gledaš kao komplement od 1<br>
prethodnike gledaš samo ako su nule pa na osnovu toga koliko ih je za redom određuješ pripadni kod</p>

                    <p>Oko ovog zadatka<br>
<img src="../assets/files/2021-01-26/1611684580-235378-screen-shot-01-26-21-at-0709-pm.png" title="" alt=""><br>

                                <h3>fmst</h3>
                <div class="Post-body">
                    <p><a href="6639/46.html" class="PostMention" data-id="129933">Stark</a> <br>
Negativni brojevi se prikazuju tako da uzmes pozitivni dio, udaris komplement i gledas za njega.<br>
Dakle, za -1 (onaj prvi koji dode nakon 1) gledali bi 1, komplement od 1 je 0 i s obzirom da nemamo nijednu nulu gledamo kodnu rijec za 0/1 (gdje je 0 predstavlja broj nula ispred, a 1 predstavlja broj bitova broja koji gledamo) i tako dobijemo  &lt;00, 0&gt;.</p>

<p>Kod druge -1 ponavljamo isti postupak, ali sada imamo 0 ispred. Dakle, ponovno uzmemo komplement od 1 i dobijemo 0 i sad, s obzirom da imamo jednu nulu ispred, gledamo za 1/1 umjesto 0/1 i dobijemo &lt;1100, 0&gt;.</p>

<p>EDIT: nisam vidio da je kolega <a href="6639/50.html" class="PostMention" data-id="129951">gama</a> vec odgovorio, ali evo malo podulje objasnjenje.</p>

:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel mo\u017ee netko jasno napisati postupak za te zadatke, recimo 3SS i MAD za ovaj zadatak i kako se ostali postupci razlikuju (pretpostavljam da samo druga\u010dije biram blokove i MSE umjesto MAD \u0161to god to bilo)\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-01-26\/1611681705-154829-untitled.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EZnam da ima u tom fileu ali 2 stranice raznobojnog teksta sa \u201c\u010dek \u010dek\u2026prove me wrong..a za\u0161to\u2026\u201d + 2 postupka za druge algoritme ali nije mi ba\u0161 jasno \u0161to se tu uspore\u0111uje, kojim redoslijedom, \u0161to je \u201cS=S\/2=2\u201d, \u0161to je \u201cveli\u010dina prozora 6 elemenata\u201d i sli\u010dno. Ako netko zna rje\u0161avati zadatke bilo bi lijepo da imamo ba\u0161 manual za sutra i ubudu\u0107e, hvala.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6639"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"129921"}]},"reactions":{"data":[]}}},{"type":"posts","id":"129921","attributes":{"number":45,"createdAt":"2021-01-26T18:02:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6639\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022129898\u0022\u003EBananaking\u003C\/a\u003E \u003Cbr\u003E\nEDIT: htjela sam krace ali jbg, ako je nesto full krivo pliz nek me netko ispravi jer i ja idem preko rijesenih zadataka.\u003Cbr\u003E\n\u003Cstrong\u003EAlso ako netko zna objasnit sta se uzima za d odnosno step za org i ort pretrazivanja bilo bi super jer se sjecam da se dosta oko tog nakon MI-a pricalo\u003C\/strong\u003E. Ja sam radila kao u ovim materijalima ali mi nije jedan zadatak bio tocan. Mozda sam krivo zaokruzila jer mislim da je na MI-u bio neparan broj za d?\u003C\/p\u003E\n\n\u003Cp\u003EMogu pokusat ORT i LOG pretrazivanje objasnit, nisam ih ponovila, ali imam natuknice sebi zapisane pa ce valjda pomoc. Ugl sam iz doc-a gledala opcenit algoritam s onih slika sto je netko paste-ao i onda usporedjivala to s \u003Ca href=\u0022https:\/\/github.com\/studosi-fer\/MAIS\/blob\/master\/ispiti\/mi\/2015-16\/MAIS_2015-16_mi_rjesenja.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/github.com\/studosi-fer\/MAIS\/blob\/master\/ispiti\/mi\/2015-16\/MAIS_2015-16_mi_rjesenja.pdf\u003C\/a\u003E (zadnje dvije stranice). Na ovim github materijalima su ti jos color coded pa je relativno lako pratit.\u003Cbr\u003E\nPostupak i da li koristits MLE\/MAD su zadani u zadatku. Najveci \u201cproblem\u201d je znat onaj raspon d, za sad gledaj kako je na ovim materijalima.\u003Cbr\u003E\nBtw, sa strane je zapisano, blokovi se usporedjuju s [[20, 20], [1, 20]], a pocinje se od [[19, 18], [17, 2]]\u003C\/p\u003E\n\n\u003Cp\u003EZnaci ORT:\u003Cbr\u003E\nstep bi trebao bit d\/2\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Eizracunaj MLE\/MAD za trenutni blok\u003C\/li\u003E\n\u003Cli\u003Eracunas prvo MLE\/MAD za blokove koji su horizontalni s trenutnim (znaci lijevo i desno) i udaljenim za step (ako pratis sliku s githuba to su ti ovi zeleni)\u003C\/li\u003E\n\u003Cli\u003EOd ta dva MLE\/MAD, ako je jedan od njih manji od trenutne vrijednosti, to ti je novi min i mices se u taj blok i postupak nastavljas iz tog novog bloka, inace ostajes u istom (opet primjer s githuba, ni jedan nije manji od MSE1 pa se ostaje u istom)\u003C\/li\u003E\n\u003Cli\u003Eisto radis kao u 3. samo vertikalno, znaci za gornje i donje blokove udaljene za step (to su ovi crveni u doc-u)\u003C\/li\u003E\n\u003Cli\u003EOpet gledas je li ijedan MLE\/MAD manji od trenutnog (ovdje je za donji crveni blok ispao manji pa se on uzima kao novi trenutni\u003C\/li\u003E\n\u003Cli\u003Estep = step\/2\u003C\/li\u003E\n\u003Cli\u003Eponavljaj korake 2-6 dok step ne bude 1 (racunas za step=1 ukljucivo)\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ELOG\u003Cbr\u003E\nvrlo slicno pa necu toliko detaljno, ima isto na zadnjoj stranici isti zadatak samo s ovim postupkom\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Eizracunaj MAD\/MLE za trenutni\u003C\/li\u003E\n\u003Cli\u003Epretrazi I HORIZONTALNO I VERTIKALNO za trenutni step i TEK ONDA gledas min vrijednost za MLE\/MAD\u003C\/li\u003E\n\u003Cli\u003Eako je nadjen novi min i pritom se mijenja trenutni blok -\u0026gt; step ostaje isti, vrati se na korak 2. Inace, ako se ostaje pri istom min i istom bloku tek onda mijenjas step = step\/2\u003C\/li\u003E\n\u003Cli\u003Eponavljaj dok je step\u0026gt;1\u003C\/li\u003E\n\u003Cli\u003Ekad step postane = 1 radi ono sto je u zadnjem koraku na zadnjoj stranici ovog github linka jer nez rijecima objasnit lmao, blok koji se gleda je u ovom slucaju [[19, 19], [3, 8]] i smedjom bojom je oznaceno sta se sve racuna. Ugl sve oko tog bloka za step=1, bit ce 8 racunanja\u003C\/li\u003E\u003C\/ol\u003E","editedAt":"2021-01-26T18:10:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"600"}},"discussion":{"data":{"type":"discussions","id":"6639"}},"editedUser":{"data":{"type":"users","id":"600"}},"mentionedBy":{"data":[{"type":"posts","id":"129934"}]},"reactions":{"data":[]}}},{"type":"posts","id":"129900","attributes":{"number":44,"createdAt":"2021-01-26T17:25:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6639\/42\u0022 class=\u0022PostMention\u0022 data-id=\u0022129897\u0022\u003Ep444k\u003C\/a\u003E Ako mislis opcenito, netko je \u003Ca href=\u0022http:\/\/denis-sofic.from.hr\/huffmanov-kod\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovo\u003C\/a\u003E stavio na temu MI-a i dovoljno je za one basic zadatke\u003C\/p\u003E","editedAt":"2021-01-26T17:25:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6639"}},"user":{"data":{"type":"users","id":"600"}},"editedUser":{"data":{"type":"users","id":"600"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"129934","attributes":{"number":47,"createdAt":"2021-01-26T18:11:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6639\/45\u0022 class=\u0022PostMention\u0022 data-id=\u0022129921\u0022\u003Erenren\u003C\/a\u003E A \u0161to se ti\u010de \u2018raspona\u2019 d, on je zapravo broj stupaca\/redaka sa strana bloka koji gleda\u0161\u003Cbr\u003E\ntipa u matrici 10\u00d710, gdje gledamo blok 2\u00d72, taj d bi bio 4, iz \u010dega bi dobili da je s=2\u003Cbr\u003E\nza matricu 8\u00d78 i blok 2\u00d72, d bi bio 3, a s 1.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6639\/46\u0022 class=\u0022PostMention\u0022 data-id=\u0022129933\u0022\u003EStark\u003C\/a\u003E -1 gleda\u0161 kao komplement od 1\u003Cbr\u003E\nprethodnike gleda\u0161 samo ako su nule pa na osnovu toga koliko ih je za redom odre\u0111uje\u0161 pripadni kod\u003C\/p\u003E","editedAt":"2021-01-26T18:13:41+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1031"}},"discussion":{"data":{"type":"discussions","id":"6639"}},"editedUser":{"data":{"type":"users","id":"1031"}},"mentionedBy":{"data":[{"type":"posts","id":"129949"},{"type":"posts","id":"129999"}]},"reactions":{"data":[]}}},{"type":"posts","id":"129933","attributes":{"number":46,"createdAt":"2021-01-26T18:10:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOko ovog zadatka\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-01-26\/1611684580-235378-screen-shot-01-26-21-at-0709-pm.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nrasprava u docu u vezi toga kako se -1 prikazuje.\u003Cbr\u003E\nOd te \u0161ume komentara mi nije jasno \u0161to trebam gledati i kad trebam gledati prethodnike. \u003Cbr\u003E\nMo\u017ee netko objasniti?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6639"}},"user":{"data":{"type":"users","id":"16"}},"mentionedBy":{"data":[{"type":"posts","id":"129934"},{"type":"posts","id":"129981"}]},"reactions":{"data":[]}}},{"type":"posts","id":"129981","attributes":{"number":52,"createdAt":"2021-01-26T18:54:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6639\/46\u0022 class=\u0022PostMention\u0022 data-id=\u0022129933\u0022\u003EStark\u003C\/a\u003E \u003Cbr\u003E\nNegativni brojevi se prikazuju tako da uzmes pozitivni dio, udaris komplement i gledas za njega.\u003Cbr\u003E\nDakle, za -1 (onaj prvi koji dode nakon 1) gledali bi 1, komplement od 1 je 0 i s obzirom da nemamo nijednu nulu gledamo kodnu rijec za 0\/1 (gdje je 0 predstavlja broj nula ispred, a 1 predstavlja broj bitova broja koji gledamo) i tako dobijemo  \u0026lt;00, 0\u0026gt;.\u003C\/p\u003E\n\n\u003Cp\u003EKod druge -1 ponavljamo isti postupak, ali sada imamo 0 ispred. Dakle, ponovno uzmemo komplement od 1 i dobijemo 0 i sad, s obzirom da imamo jednu nulu ispred, gledamo za 1\/1 umjesto 0\/1 i dobijemo \u0026lt;1100, 0\u0026gt;.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: nisam vidio da je kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6639\/50\u0022 class=\u0022PostMention\u0022 data-id=\u0022129951\u0
