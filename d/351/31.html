                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="13676">huba buba</a> to je to da, nista samo roknes FD_SET na master za svaki socket koji ti treba i ta funkcija ti ih dodaje u set (master i read_fds su setovi), ne trebas array radit</p>

<p>Ovo drugo da pretty much, provjeris koji se tocno socket javio sa ifovima, ako je stdin obradis komande, ak je tcp radis njegov accept i recv i ak je udp recvfrom</p>


<p>Ne znam meni je oke ovaj select nije tak strasno</p>
                </div>

<p>a ovo za fd_set bi ovako otprilike izgledalo</p>
<pre><code>FD_SET(tcp_socket, &amp;master);
FD_SET(udp_socket, &amp;master);
FD_SET(stdin_fd, &amp;master);</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>i onda samo moram u toj infinite petlji na pocetku staviti <code>read_fds = master;</code> kao što je u primjeru ili moram isto u petlji uvijek dodavati ove FD_SETove?</p>

<p><code>char *tmp = payload;</code><br>
ali ovo svejedno izmjenjuje taj originalni string jer tmp pokazuje na isti dio memorije kao i payload, tj. originalni string, bar ja mislim da je zato. Ne znam kako to popraviti.</p>

 <p>I jel mogu ovaj stop i quit za bota jednostavno riješiti sa procesima? Tipa run() je zaseban proces/thread nebitno, i onda kad main dobije stop ili quit on samo killa taj child proces. To mi je onako najjednostavnije rješenje ovako napamet.</p>
