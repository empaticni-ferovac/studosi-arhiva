                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="7623/43.html" class="PostMention" data-id="303466">anon00</a> što je to točno zbunjujuće? 1 element je TcN, 2 elementa su 2TcN, N<sup>2</sup>/P elementa su TcN<sup>3</sup>/P<br>
Logika je da je to nešto kao kvadriranje matrice pa imaš N množenja za jedan rezultat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p>Ja sam prepisao pitanja i u srijedu cu ih ovdje napisati tako da ljudi poput mene koji idu na rok imaju nesta korisno za pogledat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>Zadatak teoretska pitanja na nadopunjavanje
 <ul><li>Hiperkocka, 2<sup>d</sup> zadataka, koliko poruka</li>
 <li>varijablu x treba kopirati u niz duljine N u koliko koraka</li>
 <li>Scan se radi na ____ operaciji</li>
 <li>Učinkovitost je 25%, ubrzanje je 4, koliki je broj procesora</li>
 <li>Izoučinkovitost opisuje kako se mora promijeniti ____ u ovisnosti o količini posla (računanja) kako bi ____ ostala nepromijenjena.</li>
 <li>Faza pridruživanja se provodi ukoliko je broj ___ veći od broja ___.</li>
 <li>U MPI mehanizam ____ omogućava paralelnu kompoziciju</li>
 <li>Hiperkocka: svaki proces komunicira s drugim u najviše ____ koraka</li>
 <li>smanjenje količine komunikacije dovodi do pada učinkovitosti T/N?</li>
 <li>Ako je trajanje komunikacije i čekanja veće od trajanja računanja onda je učinkovitost nužno manja od 50% T/N?</li>
 <li>MPI sadrži funkcije za kompoziciju modula T/N?</li></ul></li></ol>

<p>Onda 4 “esejska” pitanja</p>

<ol style="list-style-type:decimal" start="2"><li>Navedi 3 vrste memorije GPU i objasni razlike između njih</li>
<li>Navedi 2 načina paralelizacije evolucijskih algoritama i navedi parametre koji se koriste kod njih</li>
<li>Navedi i objasni tehnike ujednačavanja opterećenja</li>
<li>Navedi načine kompozicije modula i skiciraj vremenski odnos modula i procesora</li></ol>

<p>Onda nešto računskih zadataka</p>

<ol style="list-style-type:decimal" start="6"><li>Praktički identičan kao i zadatak 3.5 iz “zadaci s prethodnih ispita” s materijala, samo drugi brojevi pa da sad ne pišem (mislim da je bilo 10+50/P, i 20*(T1-Tp) )</li>
<li>Niz N raspodijeliti na P procesora tako da je na svakom procesoru N/P elemenata. N djeljiv s P, P potencija broja 2, izračunaj trajanje (izrazit pomoću ts i tw)</li></ol>

<p>I zadnja 3 “velika” zadatka svaki na svom listu papira za najviše bodova</p>

<ol style="list-style-type:decimal" start="8"><li>Pomoću MPI send/recv napisati algoritam reduciranja (provodi se operacija OP(x,y), konačni rezultat reduciranja mora biti u A[0] u procesu 0).<br>
 a) koristiti strukturu lanca<br>
 b) koristiti strukturu binarnog stabla<br>
Također za oba slučaja napisati trajanje</li>
<li>Mislim čak copy paste čitavog 3.2. iz zadaci s preth. ispita, </li>
<li>EREW PRAM, napiši paralelni algoritam koji će ispisati najmanju jedinstvenu vrijednost u nizu. Primjer: Za niz [1, 2, 1, 3, 4, 5] rješenje je 2.</li></ol>
                </div>
            </div>

ovodi ukoliko je broj ___ ve\u0107i od broja ___.\u003C\/li\u003E\n \u003Cli\u003EU MPI mehanizam ____ omogu\u0107ava paralelnu kompoziciju\u003C\/li\u003E\n \u003Cli\u003EHiperkocka: svaki proces komunicira s drugim u najvi\u0161e ____ koraka\u003C\/li\u003E\n \u003Cli\u003Esmanjenje koli\u010dine komunikacije dovodi do pada u\u010dinkovitosti T\/N?\u003C\/li\u003E\n \u003Cli\u003EAko je trajanje komunikacije i \u010dekanja ve\u0107e od trajanja ra\u010dunanja onda je u\u010dinkovitost nu\u017eno manja od 50% T\/N?\u003C\/li\u003E\n \u003Cli\u003EMPI sadr\u017ei funkcije za kompoziciju modula T\/N?\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EOnda 4 \u201cesejska\u201d pitanja\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00222\u0022\u003E\u003Cli\u003ENavedi 3 vrste memorije GPU i objasni razlike izme\u0111u njih\u003C\/li\u003E\n\u003Cli\u003ENavedi 2 na\u010dina paralelizacije evolucijskih algoritama i navedi parametre koji se koriste kod njih\u003C\/li\u003E\n\u003Cli\u003ENavedi i objasni tehnike ujedna\u010davanja optere\u0107enja\u003C\/li\u003E\n\u003Cli\u003ENavedi na\u010dine kompozicije modula i skiciraj vremenski odnos modula i procesora\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EOnda ne\u0161to ra\u010dunskih zadataka\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00226\u0022\u003E\u003Cli\u003EPrakti\u010dki identi\u010dan kao i zadatak 3.5 iz \u201czadaci s prethodnih ispita\u201d s materijala, samo drugi brojevi pa da sad ne pi\u0161em (mislim da je bilo 10+50\/P, i 20*(T1-Tp) )\u003C\/li\u003E\n\u003Cli\u003ENiz N raspodijeliti na P procesora tako da je na svakom procesoru N\/P elemenata. N djeljiv s P, P potencija broja 2, izra\u010dunaj trajanje (izrazit pomo\u0107u ts i tw)\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EI zadnja 3 \u201cvelika\u201d zadatka svaki na svom listu papira za najvi\u0161e bodova\u003C\/p\u003E\n\n\u003Col style=\u0022
