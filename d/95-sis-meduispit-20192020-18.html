                <div class="Post-body">
                    <p>Online provjera znanja</p>

<p>Online provjera znanja iz Signala i sustava će se održati u četvrtak, 30.4.2020. u 15:00 sati. Taj četvrtak neće biti predavanja iz SIS-a.</p>

<p>U ispit ulazi cijelo gradivo vezano uz signale (od cjeline 1 do cjeline 7, uključivo i njih).</p>

<p>Nekome treba 2 stara ispita, nekome 10, al na kraju krajeva princip prolaza ovog predmeta je isti - vidi sve tipove zadataka i nauči ih riješiti.</p>

                </div>

                    <div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p>jel mi moze netko objasniti kada koristimo CTFS, a kada CTFT? U jednim auditornim ima objasnjenje za CTFS da ako je   signal kontinuirani periodičan, onda ce mu spektar biti diskretan aperiodičan i zato koristimo CTFS. A koje je pravilo po kojem prepoznajem da je signal kontinuiran periodican?<br>
Unaprijed zahvaljujem 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pcharlie</h3>
                <div class="Post-body">
                    <p><a href="95/39.html" class="PostMention" data-id="10441">Rom Jova (Željezo/bakar)</a> Ako ti  nije jasno kako se odreduje je li neki signal periodican, pogledaj zzv iz 2. tjedna (imaš objavljena rješenja na stranicama predmeta).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="95/39.html" class="PostMention" data-id="10441">Rom Jova (Željezo/bakar)</a> Dakle CTFS se generalno koristi za periodične signale konačne snage(beskonačne energije) primjerice sinus, CTFT koristimo za aperiodične beskonačne signale konačne energije(srednje snage = 0). E sad dolazimo do pitanja zašto ne bi mogli napraviti CTFT od kosinusa, što i ne možemo po definiciji pa ga onda restringiramo na nekom simetričnom intervalu i dobijemo formulu za CTFT kosinusa preko duljine te restrikcije. Tada sve više povećavamo duljinu tu restrickije(do punog kosinusa = beskonacno) i uočavamo da dobivamo dva diracova impulsa u frekvenciji kosinusa. Zgodno je što bi u CTFSu dobili dva kronikerova impulsa u n-u koji odgovara frekvenciji kosinusa, nadalje očitavanjem amplituda ona dva diraca bi dobili upravo amplitudu kronikera u CTFS-u. Tako smo generalizirali CTFT da radi za sve funkcije i pokazuje da postoji zapravo veza između CTFS i CTFT.<br>
Dakle CTFT za periodične, CTFT za aperiodične, ali možemo ga uzeti i za periodične ako nam je to zgodno u tom trenutku jer želimo koristiti jednu transformaciju za sve signale.<br>
Eto nadam se da nije previše zbunjujuće 😅</p> 
                </div>
            </div>

false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"323"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"10441","attributes":{"number":39,"createdAt":"2020-04-16T18:36:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ejel mi moze netko objasniti kada koristimo CTFS, a kada CTFT? U jednim auditornim ima objasnjenje za CTFS da ako je   signal kontinuirani periodi\u010dan, onda ce mu spektar biti diskretan aperiodi\u010dan i zato koristimo CTFS. A koje je pravilo po kojem prepoznajem da je signal kontinuiran periodican?\u003Cbr\u003E\nUnaprijed zahvaljujem \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"331"}},"mentionedBy":{"data":[{"type":"posts","id":"10454"},{"type":"posts","id":"10724"}]},"reactions":{"data":[]}}},{"type":"posts","id":"10454","attributes":{"number":40,"createdAt":"2020-04-16T19:24:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/95\/39\u0022 class=\u0022PostMention\u0022 data-id=\u002210441\u0022\u003ERom Jova (\u017deljezo\/bakar)\u003C\/a\u003E Ako ti  nije jasno kako se odreduje je li neki signal periodican, pogledaj zzv iz 2. tjedna (ima\u0161 objavljena rje\u0161enja na stranicama predmeta).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1052"}},"discussion":{"data":{"type":"discussions","id":"95"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"10724","attributes":{"number":41,"createdAt":"2020-04-17T11:02:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022
