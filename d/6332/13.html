    <h2>[POSINT] Izvedba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p>Sta ce ove zadnje dvije vjezbe bit u zadnjih tjedan dana ili ce se poklapat s periodom zavrsnih?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="269620">bearyn</a> s obzirom da je prosle godine DZ 6. bio rok 8.2. gledajuci stare preze rekao bih da ce to razvuc.</p>

<p>te zadace vise nisu obavezne ak imamo 15 bodova, jedini drugi prag je 7.5 na ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="269670">zisku</a> Da, tako pise i na prezentaciji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="5"><li>zadaća će biti zadana ovaj tjedan, tj. sutra</li>
<li>zadaća će biti zadana tijekom završnih i bit će rok ili do kraja prvog tjedna ili možda čak do kraja drugog tjedna, rekao je profesor da je to tako da si ljudi mogu kalkulirat za ocjenu ako im treba ova zadnja</li></ol>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p>Totalno nije u redu da smo imali samo 11 tjedana predavanja, a svih 6 zadaća kao i generacije prije nas i onda još, unatoč priči da će bar ispiti biti u 2.kolokvijskom tjednu i nekad popodne, oni ih stave u 1.kol.tjedan u utorak u 8 ujutro.. zadaće nisu nimalo “par sati rada” i još se ne stignemo pripremit za ispite koji bome nisu laganica tj. bar ne za 1-2 dana pripreme😫</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="272331">vdvd</a> a mislim da ti ne biraju oni kada će biti ispiti</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="272539">Doktor0807</a> a ne znam zasto nas je onda pitao za misljenje na satu.. al dobro ocito nisu uspili🙈</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p>Jel se ZI pise na faksu kao MI ili ce bit od doma, i oce bit istog formata, jel profesor komentirao ista? Pitam jer mi i dalje pise nerasporeden za dvoranu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="272906">bearyn</a> sudeci po obavijesti koju su stavili za MI rekao bi kako ce se ZI odrzati na isti nacin.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Hoće biti išta teorije iz prvog ciklusa na ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="306675">branimir1999</a> Yep, poprilično sam siguran da je na ZI gradivo cijelog ciklusa.</p>
                </div>
            </div>

            </div>
