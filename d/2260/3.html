    <h2>[RZNU] Pitanja i odgovori</h2>

    <div>
                    <div>
                                <h3>Elendur19</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-18/1605717164-720684-image.png" title="" alt=""><br>
U ovom prvom vraća li cache klijentu 200 OK ili isto 304 Not Modified ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="95184">Zagor</a> Po meni 200 OK, jer je klijent poslao zahtjev za resurs. To što cache sam mora provjeriti je li <br>
resurs različit nego onaj kojeg on ima spremljenog ne zanima klijenta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neZnamNista</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="95184">Zagor</a> Mislim da je 200 OK jer nije klijenta briga je li dobije s cache ili sa servera, cache se brine je li mu verzija valjana</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Elendur19</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="95193">Dell</a> <br>
<a href="3.html" class="PostMention" data-id="95194">neZnamNista</a>  Hvala na odgovoru! <img src="../../assets/files/2020-11-18/1605717967-175734-image.png" title="" alt=""><br>
Jel vama ima smisla da su ova 2 URL-a zamijenjena ili je svejedno, oba su dobra ?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="95201">Zagor</a> To će ti server reći jel dobar request il ne. Može i ne mora biti dobro. Što se tiče URL-a sintaksa štima, iako u praksi vjerojatno ne bi to tak implementirao nego s npr. <code>?nastavnik=3&amp;predmet=1</code> queryjem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="95201">Zagor</a> Da, ja bih ih zamijenio ako pratimo onaj redoslijed gore.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maci</h3>
                <div class="Post-body">
                    <p>Jel netko zna objasniti ovakav tip zadatka? Konkretno zanimaju me ovi dijelovi zadatka gdje moramo objasniti “Koji od ratia daje bolju procjenu troska?”<img src="../../assets/files/2020-11-18/1605736463-110827-studosi.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>TrashMan</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="95429">Maci</a> Također mislim da je krivo napisano gore kako se računa trošak. Mislim da cijeli izračun treba u zagradu pa da se cijeli dio množi sa M/1000, po ovom se samo dio sa broj_NEpodcrtanih * 2 * header množi s tim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="95429">Maci</a> Pa gledaš koji ratio ti daje veći troška, realno je očekivati gori od njih kao pravi trošak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="95432">TrashMan</a> Evo ajmo tu napisati formule</p>

<p><span class="mathren-block">
\begin{aligned}
X \equiv &amp; \text{ svi requestovi} \\
X_h \equiv &amp; \text{ podcrtani requestovi (hitovi)} \\
X_m \equiv &amp; \text{ nepodcrtani requestovi (missevi)} = X \setminus X_h\\
H \equiv &amp; \text{ veličina zaglavlja (u B)} \\
P \equiv &amp; \text{ trošak obrade na poslužitelju} \\
M \equiv &amp; \text{ trošak prijenosa 1000B preko mreže} \\\\
R_{H} \equiv &amp; \text{ hit ratio} \\
R_{BH} \equiv &amp; \text{ byte hit ratio} \\
C \equiv &amp; \text{ trošak} \\
C_P \equiv &amp; \text{ miss trošak} \\
C_M \equiv &amp; \text{ byte miss trošak} \\\\
\end{aligned}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p><span class="mathren-block">
\begin{aligned}
R_{H} = &amp; \frac{card(X_h)}{card(X)} \\
R_{BH} = &amp; \frac{\sum_{i = 1}^{card(X_h)}{(length(X_{h_{i}}) + H)}}{\sum_{i = 1}^{card(X)}{(length(X_{i}) + H)}} \\\\
C_P = &amp; card(X_m) \cdot P \\
C_M = &amp; \frac{\sum_{i = 1}^{card(X_m)}{(length(X_{m_{i}}) + 2H)}}{1000} \cdot M \\\\
C = &amp; C_P + C_M
\end{aligned}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>I sad lijepo možemo zadatak po zadatak:</p>
<ul><li><strong>a)</strong> odgovor je <span class="mathren-inline">R_H<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></li>
<li><strong>b)</strong> odgovor je <span class="mathren-inline">R_{BH}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> (ne znam kakva bi to bila caka s headerima)</li>
<li><strong>c)</strong> odgovor je <span class="mathren-inline">C_M<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></li>
<li><strong>d)</strong> bolji je byte hit ratio jer nam hit ratio govori krivo kad je trošak neovisno o učestalosti cache misseva 0</li>
<li><strong>e)</strong> odgovor je <span class="mathren-inline">C_P<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></li>
<li><strong>f)</strong> bolji je cache hit ratio jer nam byte hit ratio govori krivo kad je trošak neovisno o količini podataka koje prođu kroz mrežu 0</li>
<li><strong>g)</strong> odgovor je <span class="mathren-inline">C<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> (ukoliko su troškovi pravilno uravnoteženi, ali to je pretpostavka u zadatku jer nema mjernih jedinica)</li>
<li><strong>h)</strong> bolju procjenu daje manji omjer: imamo troškove jednakih vrijednosti svake od komponenata, pa će nam omjeri govoriti o recipročnom odnosu misseva po učestalosti i po količini podataka - veći hit omjer znači manji miss omjer - mi tražimo mjeru koja bolje dočarava ukupni trošak, to je mjera koja dočarava veći od ta 2 troška, a to je manji omjer (jer manji omjer modelira VIŠE misseva, a njih gledamo kod troška, ne hitove).</li></ul>

<p>Primijetiti: <span class="mathren-inline">card(\cdot)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> označava funkciju kardinaliteta skupa, tj. vraća broj članova skupa. Funkcija <span class="mathren-inline">length(\cdot)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> vraća duljinu bodyja u bajtovima.</p>

<p>Komentar zašto je <span class="mathren-inline">C_M<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> takav kakav je - moramo uračunati u trošak mreže i sve headere GET-a koje šaljemo kad nemamo cache hit - pretpostavljena metoda je GET koja nema body, pa ona ima samo veličinu headera.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ego</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="95538">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> po ovom brojniku iz Rbh formule je: suma_veličina_podcrtanih + header umjesto onoga kako piše u međuispitu suma_veličina_podcrtanih + broj_podcrtanih * header?</p>
