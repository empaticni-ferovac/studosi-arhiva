<p>edit: sta ako ja sad napravim novi pdf s kpzovima koje smo imali ove godine na diplomskom koji je identican tima s prediplomskog? Onda ces ga htjet stavit u repozitorij od diplomskog? Nije ti to suludo?</p>

            <hr>

                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="132805">adrian7000</a> evo napravio sam novi pdf s izmjenama iz ovog posta <a href="44.html" class="PostMention" data-id="118019">Bobicki</a> i uploado pa ga sad mozes stavit u materijale za diplomski <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p>

                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="55.html" class="PostMention" data-id="132805">adrian7000</a> Dosta glupa logika po meni jer su na diplomskom identicni KPZ-ovi tako da bi trebali bit i u ovom repozitoriju, a kad smo vec kod toga MI s diplomskog si stavio u preddiplomski.</p></div></blockquote>

<p>Glupa je logika jedino nekom tko gleda na predmeta kao gradivo, logika je jedina ispravna za nekog tko kategorizira materijale predmeta. Jer miješane materijale je teško decouplati i meni i drugima, dok odvojene repozitorije je lako referencirati međusobno. Postoje tradeoffi, naravno, ali tradeoff koji je trenutno (dodatan klik) je daleko manji od tradeoffa da se mora konstantno filozofirati jel se na jednom predmetu radi nešto ili ne i sl.</p>
                </div>
            </div>
