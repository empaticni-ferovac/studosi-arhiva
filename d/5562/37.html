    <div class="container">
    <h2>Mentor: Mile Šikić</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../5560/1.html" class="PostMention" data-id="6093">laranotreallycroft</a> Ne znam jel ti Šikić u RH uopće, provjeri da nije ostao u Singapuru ili gdje je već otišao 😆</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p>netko je mislim posto da je Mile Šikić sljedeće godine zauzet (jer je u Tajlandu ili tak negdje egzotično) ali mene je uzeo, tak da imate šanse. Uzima više ljudi po generaciji</p>

<p>edit: ovaj post <a href="1.html" class="PostMention" data-id="6124">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ghost</h3>
                <div class="Post-body">
                    <p>Savjeti od nekoga tko je imao Mile Šikića? Što očekivati od njega, kakav je u radu sa studentima, koliko je zahtjevan?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Mile Šikić? I jel on bas inzistira na primjenama u biologiji/medicini ili nije nuzno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="24082">Rene</a> kod njega ti je često hrpa natjecatelja, čak i ako ne radiš nešto za biologiju, vjrj ćeš radit neki slični kombinatorni algoritam (do sad najsličnije labosima iz Diskretne, samo ne na grafovima). ali većina ih radi nečim s biološkim primjenama. Sekvenciranja genoma, detekcija alela nekim bijesnim metodama itd</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NailAndGear</h3>
                <div class="Post-body">
                    <p>Mile Šikić iskustva? Koliko je zahtjevan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="277303">NailAndGear</a> nezz o zahjevnosti al imaj na umu da je on uglavnom u Singapuru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mstaver</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="277303">NailAndGear</a> Radi se bioinformatika, natpro stil algoritmi u cpp-u ili ML s tim da se ML radi tek na diplomskom. Nudi teme različitih težina pa odabereš ovisno o interesu i ambicijama. Traži da pišeš tjedne izvještaje, i nema baš sastanaka izvan tog. Mile je ljudina, odmah odgovara na poruke i generalno ugodan za komunikaciju. Od mene ima svaku preporuku ako voliš algoritme i strukture podataka.</p>
                </div>
            </div>
