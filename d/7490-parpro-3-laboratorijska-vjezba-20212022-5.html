    <div class="container">
    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p>Kako bi tocno ove grupe dretvi (parametar L u zadacima) trebale utjecati na performansu? Sta ce nam uopce te grupe ako svaka dretva ima jedinstveni globalni id iz skupa (0, G-1) pomocu kojeg se moze ravnomjerno rasporediti posao?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Baca nekome u 1. zadatku OUT_OF_RESOURCES error za malo veća polja (Python)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7490/46.html" class="PostMention" data-id="299150">indythedog</a> Update: čini se da pomaže za velike N-ove staviti i veliku veličinu grupe G, valjda ako je G premalen zadataka ima malo ali su jako veliki pa processing unitu nestane lokalne memorije ili nešto slično (pretpostavljam)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p><a href="7490/47.html" class="PostMention" data-id="299151">indythedog</a> meni ak stavim G = 1 (za slijedno), uz preveliki N vrati 0 i crashaju se driveri od grafe 😃, tako da msm da def je nes oko memorije ili sl da je ograniceno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7490/47.html" class="PostMention" data-id="299151">indythedog</a> meni baci OUT_OF_RESOURCES za n &gt; 2<sup>10</sup>, ne znam zasto, cak i kada stavim velicinu grupe da je veca(kada je n &gt; 2<sup>10</sup> radi za G do 512, nakon toga baci error)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>theimprobableone</h3>
                <div class="Post-body">
                    <p><a href="7490/47.html" class="PostMention" data-id="299151">indythedog</a> kako u pythonu postavljas velicine G i L?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Netko rješio 3. zadatak?<br>
Savjeti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p><a href="7490/49.html" class="PostMention" data-id="299168">IdeGas</a> ja sam uzeo cijeli njihov kod i ovaj dio u velikom foru, di se poziva jacobianstep sam paralelizirao… I izvodi se brze, ali nz el to “dovoljno paralelizirano”. Ostatak koda nisam dirao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Je li u prvom moramo koristiti lokalnu memoriju? Tipa zapisati neki medurezultat u lokalnu pa sve zbrojiti u globalnoj? Ili je ok samo kako su oni napisali kostur++.cpp?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7490/51.html" class="PostMention" data-id="299183">Daeyarn</a> Meni recimo za velike n, npr. 2<sup>15</sup>, 2<sup>16</sup> radi samo ako stavim neki veliki G, tipa 2<sup>12</sup>, ali za sve iznad 2<sup>17</sup> mi se ruši<br>
I guess da je to zbog hardvera, sumnjam da će na ispitivanju praviti probleme zbog toga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p>Jel zna netko sta im ovo znaci u prvom?</p> 

<p>Prilikom računanja ukupnog broja prim brojeva, ispitajte razliku<br>
između obične operacije uvećavanja (+=) i odgovarajuće atomičke (nedjeljive) operacije!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p><a href="7490/53.html" class="PostMention" data-id="299264">SuperSjajan3</a> ak koristis += onda neces dobiti tocan broj, jer vise njih pokusava istovremeno pisati, i nezna se kak ce to zavrsiti, a onda imas msm atomic_add (ili tak nes), i on osigurava da samo jedan pise zbraja tu varijablu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7490/55.html" class="PostMention" data-id="299268">Kasperinac</a> Jesi paralelizirao na “običan” način ili korištenjem onih nekih fora sa podjelom u blokove i korištenjem lokalne memorije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7490/56.html" class="PostMention" data-id="299316">theimprobableone</a> Evo ovako:<br>
 <img src="../assets/files/2022-05-29/1653825835-445092-image.png" title="" alt=""><br>
G i L su mi varijable koje sam definirao prije jel, a parametri se moraju predati kao (G,), a ne samo G jer metoda očekuje da bude tuple, čak i ako ima samo jedan element</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p><a href="7490/57.html" class="PostMention" data-id="299321">indythedog</a> Meni baca ovo ako mi je G razlicit od N, nije mi posebno ovo jasno haha</p>

 <p><img src="../assets/files/2022-05-29/1653836655-603187-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>ima netko da je ovo za python na windowsu pokrenija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p><a href="7490/58.html" class="PostMention" data-id="299326">MsBrightside</a> Jes, samo napravi pip install pyopencl i to je to, mozes pokretat iz pycharma. Preporuka za onaj guide sa githuba kojeg je kolega gore poslo.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p>Kako je najlakše postaviti okolinu za pokretanje OpenCL-a?<br>
<a href="https://marketplace.visualstudio.com/items?itemName=galarius.vscode-opencl" rel=" nofollow ugc">https://marketplace.visualstudio.com/items?itemName=galarius.vscode-opencl</a><br>
Radi li ovo za visual studio code?</p>

<p><a href="https://www.intel.com/content/www/us/en/developer/tools/opencl-sdk/overview.html" rel=" nofollow ugc">https://www.intel.com/content/www/us/en/developer/tools/opencl-sdk/overview.html</a><br>
Možda ovo za integriranu Intelovu grafiku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p><a href="7490/59.html" class="PostMention" data-id="299332">wLkR-74159</a> zna li itko ovo?<br>
BTW ovaj drugi link za intel system studio (ili kako se vec zove) - nisam uspio pokrenuti</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p><a href="7490/61.html" class="PostMention" data-id="299334">indythedog</a> “obican” valjda, neam pojma kak bi u openClu funkcioniralo to s lokalnom memorijom, predao sam nekoliko polja obradio i vratio u novom polju basically. Al sad kad gledam, cini mi se da to moje “paralelno” je sporije neg slijedno 🙃. Al fkt nz, runnam jedno i drugo na laptopu s integriranom grafom tak da idk el mby zbog tog moze biti… Msm da cu sam rec meni dost, “rjesio jesam”. A sad koliko dobro nek mi skinu bodove svj mi je.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7490/62.html" class="PostMention" data-id="299340">Kasperinac</a> Ma da, tako sam i ja, mislim da će to bit oke<br>
Meni je 2x brže paralelno, ali zato što sam prepisao slijedni program u Python kojem onda treba 20 minuta da izvrti 100 iteracija xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dora</h3>
                <div class="Post-body">
                    <p>Jel bi mogao netko objasnit smisao koristenja radnih grupa dretvi za rjesavanje prvog zadatka?</p>
                </div>
            </div>
