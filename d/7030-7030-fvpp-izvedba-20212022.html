<noscript id="flarum-content">
    <div class="container">
    <h2>[FVPP] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Jel itko bio na uvodnom predavanju iz ovoga? Je li se išta promjenilo od FMOUSa i imaju li igdje nekakvi materijali buduci da na stranici predmeta nema nista</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Jesi siguran da si ovu temu označio s pravim predmetom. Jer koliko vidim Formalne metode za verifikaciju i sintezu programskih sustava je predmet zimskog semestra. Nova verzija FMOUSa je Formalna verifikacija programske potpore. Uglavnom ako misliš na FVPP (predmet koji je prije bio FMOUS) materijali se nalaze na moodle stranici predmeta. Uvodno predavanje smo imali, a za sva ostala predavanja rekao je da neće biti u terminu od 9-12, nego će eventualno imati konzultacije u terminima od 11-12, a za predavanja da gledamo linkove sa moodlea na youtubeu (za sad je objavljeno za 2. tjedan). Sad što se tiče razlika mislim da je rekao da je u 2. ciklusu nešto promijenjeno gradivo, i nešto za labose (sad dal je jedan labos drugačiji ili je samo promijenjena struktura bodova se ne sjećam).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p>vezano uz nadoknadu zadaće na kraju semestra iz prezentacije, zna li netko jel na to mozemo izaci samo ako smo bas propustili termin ili i ako zelimo ponovno pisat ispit za neku zadacu? I jel mora biti neki opravdan razlog za to sto smo propustili ili samo mozemo doci na to bez ikakvog opravdanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZliDule</h3>
                <div class="Post-body">
                    <p><a href="7030/6.html" class="PostMention" data-id="287028">čakijale</a> imam isto pitanje kao kolega gore, htio bi produziti rok za ovu trecu zadacu. Da se samo ne pojavim?</p>
                </div>
            </div>

            <hr>
            </div>

    
    </div>
