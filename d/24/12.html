    <h2>Uvjeti korištenja</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>GDPR izjava</h1>

<p>Ova stranica prikuplja neke osobne podatke o korisniku - u skladu detalja članova to je e-mail s kojim je član registriran, ali i IP adresa korisnika. IP adresa korisnika može služiti voditelju foruma tj. Donu za neke odluke, ali on ih ne smije, niti ih ikada hoće otkrivati drugima.</p>

<p>S druge strane, e-mailovi korisnika nisu na prvu dostupni drugima, ali su dostupni vodstvu foruma. Oni ih ne smiju niti hoće dijeliti s drugim članovima izvan vodstva, a služe isključivo kao jedna informacija za autentifikaciju, te kao kontakt izvan foruma.</p>

<p>Iz e-mail adresa, zbog njihove prirode, jako je lagano isčitati identitet osobe. Ovo tu nije činjenica koje će vodstvo iskorištavati, niti je nešto što vodstvo može izreći bilo kome drugome bez dopuštenja osobe čiji je identitet. Ovo isto vrijedi i za obrazovnu ustanovu kojoj član pripada.</p>

<p>Dakle, da rezimiramo, snimaju se vaši mailovi i IP adrese. Ne namjeravamo ih dijeliti ali vodstvo ima pristup za normalno funkcioniranje foruma i neće ga dijeliti dalje.</p>

<p>Za sva ostala obilježja koje bi forum mogao pohranjivati prethodno ćemo obavijestiti korisnike. Kršenje GDPR-a od strane članova foruma izvan vodstva molim da rješavate odvojeno od vodstva - vodstvo eventualno može takav podatak na zahtjev ukloniti iz neke objave.</p>

<p>EDIT: Kolega <a href="../../u/Filemon.html" class="UserMention">@Filemon</a> je ukazao na neke nepravilnosti u izjavi. Također je ukazao na poteškoće s deklinacijom titula pa će se one prevesti na hrvatske ekvivalente; don, konsiljer, kaporežim. Ovim povodom nadopunjujem i GDPR:</p>

<h2>Vrsta prikupljenih podataka</h2>

<p>E-mail adrese (kroz registraciju) te IP adrese (kod aktivnih sjednica, kod objave i kod rasprave)</p>

<h2>Pravne osnove</h2>

<p>Vaši podaci se skupljaju uz privolu (koju možete povući, no zbog prirode podataka to povlači uklanjanje sa stranice). IP adrese se trenutno skupljaju neposredno.</p>

<h2>Namjena</h2>

<p>Prikupljeni podaci koriste se za određene, eksplicitne i legitimne namjere; u slučaju e-maila za kontakt i kao jedna od informacija za pristup stranici, a u slučaju IP-a, pa, server treba znati vaš IP da bi s njim mogao komunicirati.</p>

<h2>Koliko dugo čuvamo podatke</h2>

<p>Vaši e-mailove čuvamo dok god ste registrirani na stranici. IP-adrese čuvamo dok god postoje objave i rasprave poslane s određene IP adrese.</p>

<h2>Zaštita podataka</h2>

<p>Vaši podaci saržani su u našoj bazi podataka kojoj se jedino može pristupiti preko lokalnog stroja, koji je zaštićen lozinkom i ed25519 ključem koji se smatraju praktički neprobojnim.</p>

<h2>Tko obrađuje podatke</h2>

<p>Unutar foruma, nitko eksplicitno ne obrađuje podatke jer se s njima ništa ne radi izuzev funkcionalnosti foruma. Međutim, ako ima tko zadužen za njihovu obradu, onda bih to bio ja, <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> .</p>

<p>U slučaju zakonskih intervencija, podatke će obrađivati tko god već bude zadužen na zahtjev tijela vlasti, sudske odluke itd.</p>

<h2>Vaša prava</h2>

<p>Možete:</p>
<ul><li>zatražiti podatke na uvid</li>
<li>ispraviti podatke - u slučaju maila moguće ga je prepraviti koristeći alate na forumu ili kontaktirajući dona ili konsiljera koji to može učiniti za vas</li>
<li>ograničiti obradu podataka</li>
<li>prigovoriti na uporabu podataka za sve osim za funkcioniranje vašeg računa na forumu</li></ul>

<h2>Kome se možete obratiti</h2>

<p>Meni, <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kroz privatne poruke ili na <a href="mailto:info@studosi.net">info@studosi.net</a></p>

<h2>Kako mogu opozvati suglasnost?</h2>

<p>Možete poslati poruku <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> , ili poslati poruku na <a href="mailto:info@studosi.net">info@studosi.net</a>. Uzmite u obzir da opoziv suglasnosti sa sobom vuče isključenje s foruma (jer nije moguće biti registriran bez e-maila ili bilježenja IP adrese).</p>

<h2>Dodatak u vezi privatnih poruka</h2>

<p>Ovaj tjedan iskoristio sam kako bih vidio što se može po pitanju privatnih poruka. Činjenice su:</p>
<ul><li>privatne rasprave više nisu enkriptirane u bazi</li>
<li>prijavljene objave u privatnim raspravama postaju vidljive autoriziranim osobama (trenutno samo donu, tj. meni, to se vjerojatno neće mijenjati)</li>
<li>privatnim porukama se trenutno može pristupiti isključivo preko baze podataka kojoj je moguće pristupiti isključivo lokalno preko poslužitelja na kojem se nalazi
  <ul><li>pristup tom poslužitelju omogućavaju za sad 2 SSH ključa koja ja držim lokalno, uz zaporke kojima su zaključani</li></ul></li>
<li>ovakva konfiguracija nije posebna za nas, već je i u drugim implementacijama takva, a takva je radi sigurnosti države i članova u smislu foruma</li></ul>

<p>Kako su privatne rasprave dosta bitne za ovakvu zajednicu, ne toliko da bi netko imao privatne rasprave, već da se komunikacija na forumu može odvijati bez zagađenja nebitnim temama (kad se nešto tiče pojedinaca), ja sam bio primoran odlučiti da se privatne rasprave vrate u funkciju, kao i prijave objava. No, naravno, moram vas informirati o vašim pravima:</p>

<ol style="list-style-type:decimal"><li>Pristup gorenavedenoj bazi podataka uvijek će imati isključivo don. Pristup bazi podataka podrazumijeva pristup poslužitelju, <strong>SVEMU</strong>. Dakle, čak i da je nekim ludim scenarijom došlo do toga da netko drugi ima pristup tom računalu, ta osoba je praktički administrator.</li>
<li>Na vašem profilu nalazi se prekidač kojim možete onemogućiti privatne poruke. Ovo će ih onemogućiti za sve osim za donove (mene), jer se to ni ne može isključiti za mene, a osim toga, ja ionako imam uvid u te poruke</li>
<li>Osobno garantiram da bazi ne želim nit ću pristupati izuzev kad to od mene potrebuje sud, policija ili tko već, tj. neću zadirati u vašu privatnost dok me na to zakon ne prisili (a realno ne bi se smjelo dogoditi). Jedini način kako da vidim te poruke bez baze je ako netko prijavi nešto u raspravi. <strong>Zlouporaba ove funkcionalnosti (prijaviti nekog samo kako bi razglasili nečiju intimu npr.) bit će shvaćena ozbiljno i kao uskraćivanje privatnosti drugome, što je protuustavno, i nakon toga slijede sankcije, ovisno o severitetu.</strong></li>
<li>NAJVAŽNIJE - ako vam je stvarno stalo do privatnosti, to jest, ne želite je ničime kompromitirati, ili mi jednostavno ne vjerujete, molim vas da koristite druge servise koji vam tu privatnost mogu možda bolje garantirati.</li></ol>

<p>Naposljetku, privatne poruke će, ukoliko ih obrišete, vjerojatno ostati u bazi (jer samo ovlaštene osobe mogu brisati sadržaj nepovratno). Ako vam je bitno da se izbrišu zauvijek (ne ulazim u <strong>zašto</strong> to želite, ali napravit ću zapisnik o tome, jer to zakonski moram), javite mi se započinjanjem privatne rasprave i ja ću to učiniti ručno ili proširenjem, ovisno o dostupnosti proširenja.</p>
                </div>

:{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"344","attributes":{"number":2,"createdAt":"2020-03-17T21:51:36+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EGDPR izjava\u003C\/h1\u003E\n\n\u003Cp\u003EOva stranica prikuplja neke osobne podatke o korisniku - u skladu detalja \u010dlanova to je e-mail s kojim je \u010dlan registriran, ali i IP adresa korisnika. IP adresa korisnika mo\u017ee slu\u017eiti voditelju foruma tj. Donu za neke odluke, ali on ih ne smije, niti ih ikada ho\u0107e otkrivati drugima.\u003C\/p\u003E\n\n\u003Cp\u003ES druge strane, e-mailovi korisnika nisu na prvu dostupni drugima, ali su dostupni vodstvu foruma. Oni ih ne smiju niti ho\u0107e dijeliti s drugim \u010dlanovima izvan vodstva, a slu\u017ee isklju\u010divo kao jedna informacija za autentifikaciju, te kao kontakt izvan foruma.\u003C\/p\u003E\n\n\u003Cp\u003EIz e-mail adresa, zbog njihove prirode, jako je lagano is\u010ditati identitet osobe. Ovo tu nije \u010dinjenica koje \u0107e vodstvo iskori\u0161tavati, niti je ne\u0161to \u0161to vodstvo mo\u017ee izre\u0107i bilo kome drugome bez dopu\u0161tenja osobe \u010diji je identitet. Ovo isto vrijedi i za obrazovnu ustanovu kojoj \u010dlan pripada.\u003C\/p\u003E\n\n\u003Cp\u003EDakle, da rezimiramo, snimaju se va\u0161i mailovi i IP adrese. Ne namjeravamo ih dijeliti ali vodstvo ima pristup za normalno funkcioniranje foruma i ne\u0107e ga dijeliti dalje.\u003C\/p\u003E\n\n\u003Cp\u003EZa sva ostala obilje\u017eja koje bi forum mogao pohranjivati prethodno \u0107emo obavijestiti korisnike. Kr\u0161enje GDPR-a od strane \u010dlanova foruma izvan vodstva molim da rje\u0161avate odvojeno od vodstva - vodstvo eventualno mo\u017ee takav podatak na zahtjev ukloniti iz neke objave.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Filemon\u0022 class=\u0022UserMention\u0022\u003E@Filemon\u003C\/a\u003E je ukazao na neke nepravilnosti u izjavi. Tako\u0111er je ukazao na pote\u0161ko\u0107e s deklinacijom titula pa \u0107e se one prevesti na hrvatske ekvivalente; don, konsiljer, kapore\u017eim. Ovim povodom nadopunjujem i GDPR:\u003C\/p\u003E\n\n\u003Ch2\u003EVrsta prikupljenih podataka\u003C\/h2\u003E\n\n\u003Cp\u003EE-mail adrese (kroz registraciju) te IP adrese (kod aktivnih sjednica, kod objave i kod rasprave)\u003C\/p\u003E\n\n\u003Ch2\u003EPravne osnove\u003C\/h2\u003E\n\n\u003Cp\u003EVa\u0161i podaci se skupljaju uz privolu (koju mo\u017eete povu\u0107i, no zbog prirode podataka to povla\u010di uklanjanje sa stranice). IP adrese se trenutno skupljaju neposredno.\u003C\/p\u003E\n\n\u003Ch2\u003ENamjena\u003C\/h2\u003E\n\n\u003Cp\u003EPrikupljeni podaci koriste se za odre\u0111ene, eksplicitne i legitimne namjere; u slu\u010daju e-maila za kontakt i kao jedna od informacija za pristup stranici, a u slu\u010daju IP-a, pa, server treba znati va\u0161 IP da bi s njim mogao komunicirati.\u003C\/p\u003E\n\n\u003Ch2\u003EKoliko dugo \u010duvamo podatke\u003C\/h2\u003E\n\n\u003Cp\u003EVa\u0161i e-mailove \u010duvamo dok god ste registrirani na stranici. IP-adrese \u010duvamo dok god postoje objave i rasprave poslane s odre\u0111ene IP adrese.\u003C\/p\u003E\n\n\u003Ch2\u003EZa\u0161tita podataka\u003C\/h2\u003E\n\n\u003Cp\u003EVa\u0161i podaci sar\u017eani su u na\u0161oj bazi podataka kojoj se jedino mo\u017ee pristupiti preko lokalnog stroja, koji je za\u0161ti\u0107en lozinkom i ed25519 klju\u010dem koji se smatraju prakti\u010dki neprobojnim.\u003C\/p\u003E\n\n\u003Ch2\u003ETko obra\u0111uje podatke\u003C\/h2\u003E\n\n\u003Cp\u003EUnutar foruma, nitko eksplicitno ne obra\u0111uje podatke jer se s njima ni\u0161ta ne radi izuzev funkcionalnosti foruma. Me\u0111utim, ako ima tko zadu\u017een za njihovu obradu, onda bih to bio ja, \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E .\u003C\/p\u003E\n\n\u003Cp\u003EU slu\u010daju zakonskih intervencija, podatke \u0107e obra\u0111ivati tko god ve\u0107 bude zadu\u017een na zahtjev tijela vlasti, sudske odluke itd.\u003C\/p\u003E\n\n\u003Ch2\u003EVa\u0161a prava\u003C\/h2\u003E\n\n\u003Cp\u003EMo\u017eete:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Ezatra\u017eiti podatke na uvid\u003C\/li\u003E\n\u003Cli\u003Eispraviti podatke - u slu\u010daju maila mogu\u0107e ga je prepraviti koriste\u0107i alate na forumu ili kontaktiraju\u0107i dona ili konsiljera koji to mo\u017ee u\u010diniti za vas\u003C\/li\u003E\n\u003Cli\u003Eograni\u010diti obradu podataka\u003C\/li\u003E\n\u003Cli\u003Eprigovoriti na uporabu podataka za sve osim za funkcioniranje va\u0161eg ra\u010duna na forumu\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EKome se mo\u017eete obratiti\u003C\/h2\u003E\n\n\u003Cp\u003EMeni, \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E kroz privatne poruke ili na \u003Ca href=\u0022mailto:info@studosi.net\u0022\u003Einfo@studosi.net\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EKako mogu opozvati suglasnost?\u003C\/h2\u003E\n\n\u003Cp\u003EMo\u017eete poslati poruku \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E , ili poslati poruku na \u003Ca href=\u0022mailto:info@studosi.net\u0022\u003Einfo@studosi.net\u003C\/a\u003E. Uzmite u obzir da opoziv suglasnosti sa sobom vu\u010de isklju\u010denje s foruma (jer nije mogu\u0107e biti registriran bez e-maila ili bilje\u017eenja IP adrese).\u003C\/p\u003E\n\n\u003Ch2\u003EDodatak u vezi privatnih poruka\u003C\/h2\u003E\n\n\u003Cp\u003EOvaj tjedan iskoristio sam kako bih vidio \u0161to se mo\u017ee po pitanju privatnih poruka. \u010cinjenice su:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Eprivatne rasprave vi\u0161e nisu enkriptirane u bazi\u003C\/li\u003E\n\u003Cli\u003Eprijavljene objave u privatnim raspravama postaju vidljive autoriziranim osobama (trenutno samo donu, tj. meni, to se vjerojatno ne\u0107e mijenjati)\u003C\/li\u003E\n\u003Cli\u003Eprivatnim porukama se trenutno mo\u017ee pristupiti isklju\u010divo preko baze podataka kojoj je mogu\u0107e pristupiti isklju\u010divo lokalno preko poslu\u017eitelja na kojem se nalazi\n  \u003Cul\u003E\u003Cli\u003Epristup tom poslu\u017eitelju omogu\u0107avaju za sad 2 SSH klju\u010da koja ja dr\u017eim lokalno, uz zaporke kojima su zaklju\u010dani\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eovakva konfiguracija nije posebna za nas, ve\u0107 je i u drugim implementacijama takva, a takva je radi sigurnosti dr\u017eave i \u010dlanova u smislu foruma\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKako su privatne rasprave dosta bitne za ovakvu zajednicu, ne toliko da bi netko imao privatne rasprave, ve\u0107 da se komunikacija na forumu mo\u017ee odvijati bez zaga\u0111enja nebitnim temama (kad se ne\u0161to ti\u010de pojedinaca), ja sam bio primoran odlu\u010diti da se privatne rasprave vrate u funkciju, kao i prijave objava. No, naravno, moram vas informirati o va\u0161im pravima:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EPristup gorenavedenoj bazi podataka uvijek \u0107e imati isklju\u010divo don. Pristup bazi podataka podrazumijeva pristup poslu\u017eitelju, \u003Cstrong\u003ESVEMU\u003C\/strong\u003E. Dakle, \u010dak i da je nekim ludim scenarijom do\u0161lo do toga da netko drugi ima pristup tom ra\u010dunalu, ta osoba je prakti\u010dki administrator.\u003C\/li\u003E\n\u003Cli\u003ENa va\u0161em profilu nalazi se prekida\u010d kojim mo\u017eete onemogu\u0107iti privatne poruke. Ovo \u0107e ih onemogu\u0107iti za sve osim za donove (mene), jer se to ni ne mo\u017ee isklju\u010diti za mene, a osim toga, ja ionako imam uvid u te poruke\u003C\/li\u003E\n\u003Cli\u003EOsobno garantiram da bazi ne \u017eelim nit \u0107u pristupati izuzev kad to od mene potrebuje sud, policija ili tko ve\u0107, tj. ne\u0107u zadirati u va\u0161u privatnost dok me na to zakon ne prisili (a realno ne bi se smjelo dogoditi). Jedini na\u010din kako da vidim te poruke bez baze je ako netko prijavi ne\u0161to u raspravi. \u003Cstrong\u003EZlouporaba ove funkcionalnosti (prijaviti nekog samo kako bi razglasili ne\u010diju intimu npr.) bit \u0107e shva\u0107ena ozbiljno i kao uskra\u0107ivanje privatnosti drugome, \u0161to je protuustavno, i nakon toga slijede sankcije, ovisno o severitetu.\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003ENAJVA\u017dNIJE - ako vam je stvarno stalo do privatnosti, to jest, ne \u017eelite je ni\u010dime kompromitirati, ili mi jednostavno ne vjerujete, molim vas da koristite druge servise koji vam tu privatnost mogu mo\u017eda bolje garantirati.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ENaposljetku, privatne poruke \u0107e, ukoliko ih obri\u0161ete, vjerojatno ostati u bazi (jer samo ovla\u0161tene osobe mogu brisati sadr\u017eaj nepovratno). Ako vam je bitno da se izbri\u0161u zauvijek (ne ulazim u \u003Cstrong\u003Eza\u0161to\u003C\/strong\u003E to \u017eelite, ali napravit \u0107u zapisnik o tome, jer to zakonski moram), javite mi se zapo\u010dinjanjem privatne rasprave i ja \u0107u to u\u010diniti ru\u010dno ili pro\u0161irenjem, ovisno o dostupnosti pro\u0161irenja.\u003C\/p\u003E","editedAt":"2020-03-26T18:00:43+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"24"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":" n\u003Cli\u003Eovakva konfiguracija nije posebna za nas, ve\u0107 je i u drugim implementacijama takva, a takva je radi sigurnosti dr\u017eave i \u010dlanova u smislu foruma\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKako su privatne rasprave dosta bitne za ovakvu zajednicu, ne toliko da bi netko imao privatne rasprave, ve\u0107 da se komunikacija na forumu mo\u017ee odvijati bez zaga\u0111enja nebitnim temama (kad se ne\u0161to ti\u010de pojedinaca), ja sam bio primoran odlu\u010diti da se privatne rasprave vrate u funkciju, kao i prijave objava. No, naravno, moram vas informirati o va\u0161im pravima:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EPristup gorenavedenoj bazi podataka uvijek \u0107e imati isklju\u010divo don. Pristup bazi podataka podrazumijeva pristup poslu\u017eitelju, \u003Cstrong\u003ESVEMU\u003C\/strong\u003E. Dakle, \u010dak i da je nekim ludim scenarijom do\u0161lo do toga da netko drugi ima pristup tom ra\u010dunalu, ta osoba je prakti\u010dki administrator.\u003C\/li\u003E\n\u003Cli\u003ENa va\u0161em profilu nalazi se prekida\u010d kojim mo\u017eete onemogu\u0107iti privatne poruke. Ovo \u0107e ih onemogu\u0107iti za sve osim za donove (mene), jer se to ni ne mo\u017ee isklju\u010diti za mene, a osim toga, ja ionako imam uvid u te poruke\u003C\/li\u003E\n\u003Cli\u003EOsobno garantiram da bazi ne \u017eelim nit \u0107u pristupati izuzev kad to od mene potrebuje sud, policija ili tko ve\u0107, tj. ne\u0107u zadirati u va\u0161u privatnost dok me na to zakon ne prisili (a realno ne bi se smjelo dogoditi). Jedini na\u010din kako da vidim te poruke bez baze je ako netko prijavi ne\u0161to u raspravi. \u003Cstrong\u003EZlouporaba ove funkcionalnosti (prijaviti nekog samo kako bi razglasili ne\u010diju intimu npr.) bit \u0107e shva\u0107ena ozbiljno i kao uskra\u0107ivanje privatnosti drugome, \u0161to je protuustavno, i nakon toga slijede sankcije, ovisno o severitetu.\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003ENAJVA\u017dNIJE - ako vam je stvarno stalo do privatnosti, to jest, ne \u017eelite je ni\u010dime kompromitirati, ili mi jednostavno ne vjerujete, molim vas da koristite druge servise koji vam tu privatnost mogu mo\u017eda bolje garantirati.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ENaposljetku, privatne poruke \u0107e, ukoliko ih obri\u0161ete, vjerojatno ostati u bazi (jer samo ovla\u0161tene osobe mogu brisati sadr\u017eaj nepovratno). Ako vam je bitno da se izbri\u0161u zauvijek (ne ulazim u \u003Cstrong\u003Eza\u0161to\u003C\/strong\u003E to \u017eelite, ali napravit \u0107u zapisnik o tome, jer to zakonski moram), javite mi se zapo\u010dinjanjem privatne rasprave i ja \u0107u to u\u010diniti ru\u010dno ili pro\u0161irenjem, ovisno o dostupnosti pro\u0161irenja.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"24"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"11690"}]}}},{"type":"posts","id":"12965","attributes":{"number":9,"createdAt":"2020-04-22T12:30:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENovonastalom situacijom, dodaje se jedno pravilo inspirirano nekakvim zabludama da ovaj forum slu\u017ei za varanje sustava. Naravno, pravila \u0107e biti dodana i u pravila:\u003C\/p\u003E\n\n\u003Ch2\u003E\u010clanak 7.\u003C\/h2\u003E\n\n\u003Cp\u003ERje\u0161enja zadataka, neovisno o izvoru i zna\u010daju za predmet, jednom predana ostaju na forumu. Rje\u0161enja zadataka slu\u017ee budu\u0107im generacijama kao pomo\u0107 u shva\u0107anju predmeta. Zbog toga \u0161to ovo pravilo nije bilo definirano, sve objave objavljene do 23.04.2020. 0:00 mogu\u0107e je do 1.5.2020. uz upit u privatne poruke \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E obrisati uz obavezu da se na kraju semestra, kako \u0107e to biti, sakupe i postave na materijale gdje \u0107e se sadr\u017eaji u dretvama arhivirati. Ovaj postupak ne\u0107e provoditi korisnici, ve\u0107 netko u vodstvu programskim prola\u017eenjem kroz rasprave. Nakon tog datuma smatra se, u dobroj vjeri, da su namjere po\u0161iljatelja bile \u010dasne, a sve ostalo je na odgovornost po\u0161iljatelja (dakle odgovornost pred fakultetom).\u003C\/p\u003E\n\n\u003Cp\u003EBez obzira na to, radi trenutne situacije s mehanizmom ure\u0111ivanja, naravno da je mogu\u0107e ispraviti neto\u010dne tvrdnje u objavi. Me\u0111utim, radi li se o nekakvoj ve\u0107oj gre\u0161ki, sve \u0161to je potrebno je da mi se javi ispravna verzija i ja \u0107u to ispraviti.\u003C\/p\u003E","editedAt":"2020-04-22T12:32:36+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"24"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"14485","attributes":{"number":10,"createdAt":"2020-04-26T07:20:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENisam pravnik ni pametan,sto ovaj clanak 7 znaci u praksi, pogotovo recenica: \u201cNakon tog datuma smatra se, u dobroj vjeri, da su namjere po\u0161iljatelja bile \u010dasne, a sve ostalo je na odgovornost po\u0161iljatelja (dakle odgovornost pred fakultetom).\u201d ?\u003C\/p\u003E\n\n\u003Cp\u003EPosto su nam akaunti povezani mailom fakulteta, znaci li to da neka osoba s faksa moze proci kroz objave, naci korisnike koji \u201cvaraju\u201d u kontekstu fakultetskih pravila, i od admina ustvrditi o kojim se osobama radi?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"24"}},"user":{"data":{"type":"users","id":"959"}},"mentionedBy":{"data":[{"type":"posts","id":"14540"}]},"reactions":{"data":[]}}},{"type":"posts","id":"14540","attributes":{"number":11,"createdAt":"2020-04-26T12:24:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/24\/10\u0022 class=\u0022PostMention\u0022 data-id=\u002214485\u0022\u003Edebos\u003C\/a\u003E Ne mogu me bez sudskog naloga natjerati da otkrijem mail\u003C\/p\u003E\n\n\u003Cp\u003EDa im otkrijem identitet osobe bez toga kr\u0161im GDPR i mogu snositi RL posljedice.\u003C\/p\u003E","editedAt":"2020-04-26T12:26:14+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"24"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"143237","attributes":{"number":12,"createdAt":"2021-02-15T21:16:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJe li dozvoljeno stavljati ppt predavanja i labose na materijale (pdf, ne rje\u0161enja). Logi\u010dno da mo\u017eemo mi staviti \u0161to god, ali smije li se.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"24"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[{"type":"posts","id":"143270"}]},"reactions":{"data":[]}}},{"type":"posts","id":"143270","attributes":{"number":13,"createdAt":"2021-02-15T21:48:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u00
