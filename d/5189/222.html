            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="231.html" class="PostMention" data-id="280055">Mioch</a> u svakom slucaju ja bi to ovako rijesio ( nisam ovo dugo radio pa nisam sto posto ):</p>

<p>dakle ako gledamo sljedecu sliku:</p>

<p><img src="../../assets/files/2022-02-16/1645024240-183664-presjekcina.png" title="" alt=""></p>

<p>pratimo ove strelice magnetskog kruga koje se zatvaraju preko rotora. Primjenimo Amperov zakon po toj krivulji koju zatvaraju te strelice. Vidimo da dva puta prelazimi zracni raspor i onda se krecemo ili po rotoru ili po statoru. S obzirom da je rotor ili stator ( magnetska jezgra ) mali otpor za magnetski krug, njega zanemarujemo jer se na protjecanje magnetskog polja kroz željezo koristi relativno mala struja. Nama je zanimljiv ovaj zracni raspor na kojega otpada najveci postotak potrebne struje. Kako imamo dva pola potreban broj namota se dijeli, što znaci da možemo gledati kao da svaki pol savladava jedan prijelaz preko zracnog raspora ( 2.2mm ) i onda dalje racunamo broj zavoja iz Amperovog zakona.</p> 

<p>racun :</p> 

<p><img src="../../assets/files/2022-02-16/1645024205-924080-whatsapp-image-2022-02-16-at-160937.jpg" title="" alt=""></p>

<p>ovo sam napisao sve koliko sam se sjecao pa nisam sto posto siguran da je dobro ( trebalo bi bit ) hahah al vjerujem da ti moze pomoc. Ako neko misli da treba drugacije nek napise.</p>

e strelice. Vidimo da dva puta prelazimi zracni raspor i onda se krecemo ili po rotoru ili po statoru. S obzirom da je rotor ili stator ( magnetska jezgra ) mali otpor za magnetski krug, njega zanemarujemo jer se na protjecanje magnetskog polja kroz \u017eeljezo koristi relativno mala struja. Nama je zanimljiv ovaj zracni raspor na kojega otpada najveci postotak potrebne struje. Kako imamo dva pola potreban broj namota se dijeli, \u0161to znaci da mo\u017eemo gledati kao da svaki pol savladava jedan prijelaz preko zracnog raspora ( 2.2mm ) i onda dalje racunamo broj zavoja iz Amperovog zakona.\u003C\/p\u003E \n\n\u003Cp\u003Eracun :\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-02-16\/1645024205-924080-whatsapp-image-2022-02-16-at-160937.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eovo sam napisao sve koliko sam se sjecao pa nisam sto posto siguran da je dobro ( trebalo bi bit ) hahah al vjerujem da ti moze pomoc. Ako neko misli da treba drugacije nek napise.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1023"}},"discussion":{"data":{"type":"discussions","id":"5189"}}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T13:30:16+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-uploadCountAll":1299,"ignored":false,"canBeIgnored":false,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":698,"canEditPolls":false,"canStartPolls":false,"canS
