                <div class="Post-body">
                    <p>Jel se da drugi ciklus samo iz skripte naucit? Nemam volje za gledat ta predavanja.</p>

            </div>

                <div class="Post-body">

                </div>

                    <p>U ZI ne ide prvi ciklus?</p>

                <div class="Post-body">
                    <p>sta sve ulazi u usmeni?</p>

            </div>

                                <h3>Kum</h3>
                <div class="Post-body">
                    <p>Mislim da u ZI ulazi gradivo 2. ciklusa, a da u usmeni ulazi gradivo cijelog semestra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aCroEn</h3>
                <div class="Post-body">
                    <p>Koja poglavlja iz Ban, Gašparac skripte ulaze u završni, a koja iz Žarko skripte?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ak08</h3>
                <div class="Post-body">
                    <p>Jel ovaj pdf zadaci za vježbu, asinkroni strojevi, obuhvaća cijelo gradivo za završni?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigTuna</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="124167">obama</a> ja bi reko da je to vecina koja ulazi, bit ce vjerovatno jos par zadataka iz teorije izmjenicnih strojeva (ona prva dva tjedna)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="125258">BigTuna</a> ako prodem samo kroz to i kroz auditorne, mislis da ce bit dosta za imat 50ak% na ispitu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigTuna</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="125266">Bobinator</a> vjerovatno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lincthesinc17</h3>
                <div class="Post-body">
                    <p>uci li ko teoriju iz ovoga iz skripte i prezentacija? ako bude ko na MI, trebalo bi bit dovoljno i proc samo auditorne i onaj file zadataka za vjezbu asinkronih strojeva</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ak08</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="129779">lincthesinc17</a> to je i moj plan, i tek za usmeni proc teoriju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeanutMaster1801</h3>
                <div class="Post-body">
                    <p>koje su prve auditorne koje ulaze u ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spenadla</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="130895">caca</a> 8. auditorna je prva</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dontc4m4pc</h3>
                <div class="Post-body">
                    <p>Zna li netko s <strong>FER2</strong> ulazi li u završni ovaj dio sinkronih strojeva s crtanjem pogonske karte ili samo asinkroni strojevi i učinska elektronika?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="131033">dontc4m4pc</a> Ulaze i pogonske karte i protjecanja iz sinkronih. Rekao je Hanić to na auditornima kad smo radili sinkrone strojeve.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lincthesinc17</h3>

                    <p>sta su pogonske karte? koje je to predavanje?</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="68.html" class="PostMention" data-id="131622">lincthesinc17</a> mi na fer3 to imamo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="131622">lincthesinc17</a> Imas na teamsu Auditorne sinkroni 2. To ulazi u zavrsni</p>
                </div>
            </div>

                </div>
