Od sluzbenog rjesenja imam malo odstupanje ali mislim da bi postupak trebao bit tocan.</p>
                </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="194.html" class="PostMention" data-id="232861">seximan</a> <br>
Gledajuci sada resenja i sta sam pisao poprilicno sam siguran da sam krivo rijesio. Ovo sta sam napisao da su klizanja ista i onda preko toga rijesavao mislim da nije dobro, zapravo to za klizanja sam poprilicno uvjeren da ne vrijedi ( zato jer se radi o krivulji N-M a ne S-M ). Klizanja su prilicno slicna pa otud i ta mala greska kod rezultata. Inace primjer s ovim skalarnim upravljanjem i kvadratnom momentnom krivuljom nisam nigdje nasao. Kada sam pitao profesora kako se to radi on mi se referirao na primjer 31 iz zadataka za vjezbu asinkroni strojevi. Međutim tamo se radi o upravljanju brzinom preko otpora sto znaci da je sinkrona brzina ista za obje krivulje sto za skalarno nije tocno. Prvo put kada sam dobio u decimalu tocno rjesenje sam radio tako da sam tu katetu trokuta za krivulju sa smanjenom brzinom smanjio za 4 u odnosu na katetu trokuta sa prve krivulje zato jer se moment smanjio za 4. Sad da li sam ja to pogodio i vrijedi samo u ovom zadatku ili vrijedi i za druge kvadratne ovisnosti…. neznam. Katete su iste sigurno kad je konstantan teret. Ostaje jos jednom pitat profesora o cemu se tu radi hahaha. Inace ako ovo cita neko ko je to prije rijesio na ispitu tocno bilo bi dobro da objasni kako je to rjesivo.</p> 
                </div>

 Ovo sta sam napisao da su klizanja ista i onda preko toga rijesavao mislim da nije dobro, zapravo to za klizanja sam poprilicno uvjeren da ne vrijedi ( zato jer se radi o krivulji N-M a ne S-M ). Klizanja su prilicno slicna pa otud i ta mala greska kod rezultata. Inace primjer s ovim skalarnim upravljanjem i kvadratnom momentnom krivuljom nisam nigdje nasao. Kada sam pitao profesora kako se to radi on mi se referirao na primjer 31 iz zadataka za vjezbu asinkroni strojevi. Me\u0111utim tamo se radi o upravljanju brzinom preko otpora sto znaci da je sinkrona brzina ista za obje krivulje sto za skalarno nije tocno. Prvo put kada sam dobio u decimalu tocno rjesenje sam radio tako da sam tu katetu trokuta za krivulju sa smanjenom brzinom smanjio za 4 u odnosu na katetu trokuta sa prve krivulje zato jer se moment smanjio za 4. Sad da li sam ja to pogodio i vrijedi samo u ovom zadatku ili vrijedi i za druge kvadratne ovisnosti\u2026. neznam. Katete su iste sigurno kad je konstantan teret. Ostaje jos jednom pitat profesora o cemu se tu radi hahaha. Inace ako ovo cita neko ko je to prije rijesio na ispitu tocno bilo bi dobro da objasni kako je to rjesivo.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1023"}},"discussion":{"data":{"type":"discussions","id":"5189"}},"mentionedBy":{"data":[{"type":"posts","id":"233156"}]},"reactions":{"data":[]}}},{"type":"posts","id":"233156","attributes":{"number":197,"createdAt":"2021-08-30T09:42:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5189\/196\u0022 class=\u0022PostMention\u0022 data-id=\u0022233085\u0022\u003EKuhar\u003C\/a\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-08-30\/1630315281-831853-screenshot-1.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nIz
