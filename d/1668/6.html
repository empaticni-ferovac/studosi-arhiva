    <div class="container">
    <h2>[VIROKR] O predmetu</h2>

    <div>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>Tema za ovaj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>Jel ima snimki predavanja? Ne vidim za prvo predavanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kristijan</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="77937">adrian7000</a> Nema ništa. Ali ugl. bilo je samo uvodno predavanje i ukratko je ponovio što bi trebali znati od prije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p>Jel se može ovo naučiti iz prezentacija ili je potrebna knjiga?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nekomutativna</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="91599">Firecracker</a> Možda ne treba proći baš cijelu knjigu i sve naučiti do kraja (malo više od 150 stranica), ali po meni bi najbolji pristup bio fokusirati se na pitanja s prethodnih godina ispita i po njima naći odgovore u knjizi pa si samim time već određen dio i prošao, samo što je problem što je na materijalima objavljen ispit iz dosta davne godine i ne znam koliko će se to ponavljati pogotovo što su novi asistenti zadnje 2 godine. I to je općenito problem s novim materijalima da nema nedavnih svježih materijala pa ako ima netko međuispit od prošle godine ili pretprošle godine ili neka od pitanja, neka to objavi. Odgovore možemo i mi koji imamo knjigu naći i objaviti ovdje ako netko nema knjigu, ja sam ipak prošao bar neke stvari iz knjige pa ću lako znati gdje ih naći. Ali mislim da je knjiga potrebna makar da se pročita, bez obzira jel ideš na pristup učenja 100% gradiva ili prolaska po starim ispitima.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="92013">nekomutativna</a> Hvala! Veći je problem neimanje knjige jer dosad nisam imala potrebe ići na fax, a poštarina od 60 kuna za knjigu od 150 mi se stvarno ne plaća 😅</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="92029">Firecracker</a> <br>
<a href="9.html" class="PostMention" data-id="92154">HotPotato</a> <br>
Sjetio sam se da je ista knjiga i za predmet na prediplomskom koji sam slusao i bio sam 99% siguran da je bila skenirana knjiga jedino su ti materijali dohvatljivi samo preko torrenta ili tor browsera, ali evo reupload:</p>

<p><a href="http://www.mediafire.com/file/yyqfe3l2xzvxula/Virtualna+okru%C2%A7enja+Interaktivna+grafika+i+njene+primjene.pdf/file" rel=" nofollow ugc">http://www.mediafire.com/file/yyqfe3l2xzvxula/Virtualna+okru§enja+Interaktivna+grafika+i+njene+primjene.pdf/file</a></p>

<p>A sad neko zauzvrat nek to iskoristi i odgovori mi na pitanja iz starih ispita 😃<br>
edit: pa vec ima odgovora na materijali, jos bolje haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HotPotato</h3>
                <div class="Post-body">
                    <p>Kad smo već kod toga, postoji li negdje na internetima pdf verzija te knjige?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nekomutativna</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="92161">adrian7000</a> Odgovori postoje, ali ispit koji je tamo objavljen je star 4 godine pa nismo sigurni koliko bi se to moglo ponavljati, pogotovo s obzirom da su na predmetu novi asisenti. Bilo bi super ako netko ima neki malo noviji ispit iz 2018. ili 2019. da ga objavi pa mogu naći i objaviti odgovore na ta pitanja u knjizi koja su u tom ispitu, a nisu u ovom 2016./2017.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garderain</h3>
                <div class="Post-body">
                    <p>Ako će ispit biti sličan ispitima na OVO, mislim da je dovoljno ići po prezentacijama i potražiti na internetu ono što ne skužiš. Puno toga su dosta detaljno objasnili u uputama za labose, tako da je i to dosta dobra priprema.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mr_Why</h3>
                <div class="Post-body">
                    <p>ima li itko ista za zavrsni osim onog jednog dokumenta na materijalima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mr_Why</h3>
                <div class="Post-body">
                    <p><a href="https://www.mediafire.com/file/0y4yod5w4no6u0t/Virtualna_okruz%25CC%258Cenja_Interaktivna_grafika_i_njene_primjene-OCR.pdf/file" rel=" nofollow ugc">https://www.mediafire.com/file/0y4yod5w4no6u0t/Virtualna_okruz%25CC%258Cenja_Interaktivna_grafika_i_njene_primjene-OCR.pdf/file</a></p>

<p>evo ona knjiga al provucena kroz ocr za lakse snalazenje tokom ucenja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p>ZI<br>
Opisna pitanja</p>
<ol style="list-style-type:decimal"><li>Objasni mrtvu procjenu.</li>
<li>Što je kinetoza? Zašto se pojavljuje?</li>
<li>Kako izgleda izračun stanja virtualnog svijeta?</li>
<li>Kako filtriranje po području interesa utječe na skalabilnost?</li>
<li>Objasni 3 načina mješanja kod proširene stvarnosti</li>
<li>Razlika između igara i virtulanih svjetova</li>
<li>Razlika između virtualne i proširene stvatnosti</li>
<li>Jesu li specijalni efekti u filmovima proširena stvarnost?</li></ol>
   <br>
<p>ABCD</p>

<ol style="list-style-type:decimal"><li>Koji dijagram prikazuje korelaciju u podacima kod vizualizacije? Histogram, pie chart, scatter plot, box ?</li>
<li>Koliko stupnjeva slobode treba dopustiti ako želimo pratiti kretanje u prostoru i pokrete glave? 3,4,5,6</li>
<li>Kakve greške kod poravnavanja predstavljaju parametri virtualne kamere?</li>
<li>Kod cloud gaminga, što se uvijek odvija na klijentu?</li>
<li>Kako biste opisali arhitekturu središnjeg poslužitelja sa zajedničkim podacima?</li>
<li>Ako je osvježavanje 10 sličica po sekundi, koliko se vremenski mora slati osvježavanje?</li>
<li>Današnji SLAM funckionira na principu _________ uređaja?</li>
<li>koje od sljedećih mehanizama NE korsitimo za skalabilnost</li>
<li>?</li>
<li>?<br>
    dalje se ne sjećam, ako se sjetim dopišem</li>   </ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mr_Why</h3>
                <div class="Post-body">
                    <p>Opisna ista, a neka dodatna ABCD:</p>

<p>Koji se od navedenih mehanizama koristi kod velikog broja korisnika koji dijele zajednički virtualni prostor unutar istog područja?</p>

<ul><li>rastezanje vremena</li>
<li>premotavanje vremena</li>
<li>predikcija kretanja igrača (mislim da je ovo točno)</li>
<li>vremenski odmak u izračunu stanja nakon dolaska komandi</li></ul>

<p>Koji način kretanja kroz scenu bismo trebali koristiti ako želimo minimizirati vjerojatnost pojave kinetoze kod korisnika prilikom korištenja naše aplikacije u VR-u?</p>

<ul><li>upravljanje tijelom (ljudski joystick)</li>
<li>telerpotaciju (mislim da je ovo točno)</li>
<li>kontinuirano klizno kretanje kroz scenu</li></ul>

  <br>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mr_Why</h3>
                <div class="Post-body">
                    <p>mislim da smo svi imali ista pitanja</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="19" class="PostMention" data-id="135018">Mr_Why</a> Jesmo, samo su ispremijesana svakom</p>
                </div>

                    <div>
