                <div class="Post-body">
                    <p><a href="6775/6.html" class="PostMention" data-id="278129">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> Nisam bila na strojnom, ali jesam na umjetnoj kod snajdera na usmenom. Bio je jako drag i pustio sve koji su ostvarili pravo izac na usmeni, za prolaz je zbilja elementarne stvari pitao, i ljudima koji su nesto bezveze nabadali je pustio kao “to je ok za 2”</p>

                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="6775/6.html" class="PostMention" data-id="278129">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> dobijes 4 pitanja, jedno mozes odbaciti. Od preostala 3 ocekuje se da znas osnove svakog. Ako znas ostaje ocjena s ispita. Ako ne znas ocjena dolje, ako znas ne samo osnove nego mozes bas uci u detalje ocjena gore.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Izjava</h1>

<p>Izriče se sankcija isključenja od <strong>3 dana</strong> korisniku <a href="../u/Tompa007.html" class="UserMention">@𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a>  zbog <strong>raznih stvari - 5 strikeova</strong>.</p>

<h1>Tijek događaja</h1>

<p>Kolega je dobio upozorenja uglavnom za spam i uporno pisanje u neodgovarajuće rasprave (sveukupno 14 upozorenja radi jedne te iste stvari…):</p>

<ul><li><a href="5678/1.html" class="PostMention" data-id="245267">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Piši u odgovarajuću raspravu</strong></li>
<li><a href="6775/6.html" class="PostMention" data-id="278129">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Ne spammaj</strong></li>
<li><a href="6608/3.html" class="PostMention" data-id="278139">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Ne spammaj</strong> (2 strikea)</li>
<li><a href="7084/194.html" class="PostMention" data-id="302160">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Piši u odgovarajuću raspravu - Gradivo</strong></li></ul>
                </div>

            <hr>

                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="6775/11.html" class="PostMention" data-id="278191">Jaster111</a> Nešto tu ne štima, ok ti je račun ali ne mogu vjerovati da sam sjebao taj zadatak i ne sjećam se baš da je bila 0.3 P(S=1|C=1) zadano</p>

<p>Ali vjerojatno se samo hvatam za slamke, jbm ti ovaj predmet više..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Za buduće rokove: <br>
Usmeni - dobiješ 4 pitanja na papiriću, pitanja su izvađena direktno od riječi do riječi iz pdfa ishodi učenja na materijalima</p>

<p>Šnajder je dosta chill, i sam je izjavio kako shvaća da je usmeni stresniji, ali ako nešto ne znate, izvlačit će iz vas da napišete makar nešto samo da dobijete prolaz</p>

<p>Meni osobno su došla ova pitanja:</p>
<ol style="list-style-type:decimal"><li>Definirati odabir modela, podnaučenost i prenaučenost</li>
<li>Definirati model SVM-a i objasniti (primarni) kvadratni problem (ili tako nekako)</li>
<li>Definirati MAP procjenitelj i napisati njegove prednosti i mane</li>
<li>Razlike između k-sredina i k-medoida (i pojasniti njihove prednosti i mane)</li></ol>

<p>Generalno ako mu nešto nije jasno sa papira, pitat će za neko manje dodatno pojašnjenje, ali čak ni tu nije striktan - ja sam na svoje 2. Pitanje vrlo neformalno odgovorio i samo je rekao kao da se tu vide tragovi dobrog rješenja i to je to.</p>

<p>Ako nešto ne znate dakle dat će neki hint kako biste mogli probat pristupit tome i o čemu da si razmislite pa se onda kasnije vratite do njega sa nekom formom rješenja.</p>

<p>Uvjet za prolazak je 50% iako je i sam izjavio nešto u stilu da to ne mora biti 2/4 pitanja točno nego da se makar polovično vidi da razumijete koncepte. Na prolazak vam ne utječu vaši bodovi sa labosa i iz ispita, to tek na kraju odgovaranja pogleda prije nego zaključi ocjenu.</p>
 
<p>U svakom slučaju, skroz opušteno iskustvo čak i za nekog poput tko ne zna ništa detaljno osim osnova i bio je uvjeren da će past (ja)</p> 
                </div>
            </div>

r\u003E\nUsmeni - dobije\u0161 4 pitanja na papiri\u0107u, pitanja su izva\u0111ena direktno od rije\u010di do rije\u010di iz pdfa ishodi u\u010denja na materijalima\u003C\/p\u003E\n\n\u003Cp\u003E\u0160najder je dosta chill, i sam je izjavio kako shva\u0107a da je usmeni stresniji, ali ako ne\u0161to ne znate, izvla\u010dit \u0107e iz vas da napi\u0161ete makar ne\u0161to samo da dobijete prolaz\u003C\/p\u003E\n\n\u003Cp\u003EMeni osobno su do\u0161la ova pitanja:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EDefinirati odabir modela, podnau\u010denost i prenau\u010denost\u003C\/li\u003E\n\u003Cli\u003EDefinirati model SVM-a i objasniti (primarni) kvadratni problem (ili tako nekako)\u003C\/li\u003E\n\u003Cli\u003EDefinirati MAP procjenitelj i napisati njegove prednosti i mane\u003C\/li\u003E\n\u003Cli\u003ERazlike izme\u0111u k-sredina i k-medoida (i pojasniti njihove prednosti i mane)\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EGeneralno ako mu ne\u0161to nije jasno sa papira, pitat \u0107e za neko manje dodatno poja\u0161njenje, ali \u010dak ni tu nije striktan - ja sam na svoje 2. Pitanje vrlo neformalno odgovorio i samo je rekao kao da se tu vide tragovi dobrog rje\u0161enja i to je to.\u003C\/p\u003E\n\n\u003Cp\u003EAko ne\u0161to ne znate dakle dat \u0107e neki hint kako biste mogli probat pristupit tome i o \u010demu da si razmislite pa se onda kasnije vratite do njega sa nekom formom rje\u0161enja.\u003C\/p\u003E\n\n\u003Cp\u003EUvjet za prolazak je 50% iako je i sam izjavio ne\u0161to u stilu da to ne mora biti 2\/4 pitanja to\u010dno nego da se makar polovi\u010dno vidi da razumijete koncepte. Na prolazak vam ne utje\u010du va\u0161i bodovi sa labosa i iz ispita, to tek na kraju odgovaranja pogleda prije nego zaklju\u010di ocjenu.\u003C\/p\u003E\n \n\u003Cp\u003EU svakom slu\u010daju, skroz opu\u0161teno iskustvo \u010dak i za nekog poput tko ne zna ni\u0161ta detaljno osim osnova i bio je uvjeren da \u0107e pas
