<details class="spoiler"><p>Provjerene znanja traju 120 minuta (2 sata) + 15 minuta za snimanje (upload) rješenja u sustav<br>
Edgar.<br>
Studenti koji završe rješavanje prije isteka roka od 120 minuta moraju prvo obavijestiti „čuvara“<br>
te nakon dobivene dozvole mogu snimiti svoja rješenja u sustav Edgar.<br>
Rješavanje zadataka nakon isteka 120 minuta nije dozvoljeno.<br>
Nakon isteka dodatnih 15 minuta za snimanje rješenja, provjera znanja završava i studenti<br>
napuštaju prostoriju.</p></details>
