<noscript id="flarum-content">
    <div class="container">
    <h2>Mentor: Mirjana Domazet-Lošo</h2>

    <div>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Iskustva domazet loso, mile sikic,  maja matijasevic, mirko suznjevic?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="5560/1.html" class="PostMention" data-id="6093">laranotreallycroft</a> <br>
<strong>Maja Matijašević</strong><br>
Imao sam Seminar na preddiplomskom kod nje. Tema je bila HTC Vive, i praktični dio seminara je bio napravit i demonstrirat neku malu aplikaciju u Unityu. To sam radio u laboratoriju na ZTEL-u s cijelom opremom i bilo je zabavno (imao sam gotov tutorial za tu aplikaciju, tako da je bilo lagano). <br>
Što se tiče nje kao mentorice, bila mi je odlična. Zadatak dobro definira i da sve potrebne materijale. Tijekom semestra su bila 2-3 sastanka i provjere što sam napravio. Dosta pažnje pridaje samom dokumentu seminara, tako da ga je pregledala cijelog i označila konceptualne i gramatičke greške, što je dosta dobro, jer neke stvari naučiš za pisanje dokumentacije ubuduće. Mislim da je čak ona i sudjelovala u sastavljaniu uputa za pisanje seminara, tako da baš drži do toga.<br>
Sve u svemu, bio sam prezadovoljan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5560/1.html" class="PostMention" data-id="6093">laranotreallycroft</a> Ne znam jel ti Šikić u RH uopće, provjeri da nije ostao u Singapuru ili gdje je već otišao 😆</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="5560/1.html" class="PostMention" data-id="6093">laranotreallycroft</a> mirko suznjevic</p></div></blockquote>

<p>Ja sam ga tek sad uzela na diplomskom pa ne mogu puno reci jer je prakticki tek krenuo seminar, ali cini se pristupacan overall kroz proces iako strog oko samog napisanog rada.</p>

<p>Sto se tice tema, otvoren je za prijedloge, no ja sam uzela jednu posebnu ponudjenu pa ne znam koliko otvoren, ali najvj treba biti vezano uz igre?</p>
<details class="spoiler"><p><img src="../assets/files/2020-04-07/1586250851-192357-20200407-111100.jpeg" title="" alt=""></p></details>

<p>Trazi dvotjedne reporteve o progressu</p>
<details class="spoiler"><p><img src="../assets/files/2020-04-07/1586250913-766190-20200407-111029.jpeg" title="" alt=""></p></details>

<p>Te je strog oko pravopisa i jezika n shit u samom radu, i vodi se onim fajlovima s ferweba (koje nam je poslao) od prof. Matijasevic. Ako se dobro sjecam, na preddipl projektu smo mi njemu slali dokumentaciju pa nam je vracao na ispravljanje uz oznacene greske, ali tada nam nije on bio mentor nego samo asistent - pa ne znam kako ce to sad biti, ali dao je opsirne upute sto apsolutno ne zeli dobiti na pregled.</p>
<details class="spoiler"><p><img src="../assets/files/2020-04-07/1586250986-366556-20200407-111158.jpeg" title="" alt=""></p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kikyy99</h3>
                <div class="Post-body">
                    <p><a href="5560/1.html" class="PostMention" data-id="6093">laranotreallycroft</a> Domazetku imao, i sada mi je i mentorica za zavrsni, Iskreno, 0 problema, super zadovoljan. Zajebao sam tisucu puta, te dobio tisucu i prvu sansu. Uvijek je sve objasnila, dala smjernice i upute, definirala okej rokove i uvijek bila opcenito razumna i susretljiva. Nije zahtjevna i ne tjera na rad, ali ako si entuzijastican moze zadati i po potrebi i pomoci sa zahtijevnijom temom.</p>

<p>Btw - ovo podrucje bioinformatike – ja sam kontao da ce to imati vise veze s biologijom. A to je zapravo ono ASP na steroidima gdje se radi sa A, C, G, T umjesto X, Y, Z, W ili gdje su imena fileova imena proteina. Sam mali warning da ne budes razocaran/a</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>BugsBunny</h3>
                <div class="Post-body">
                    <p><a href="5560/2.html" class="PostMention" data-id="8554">Kikyy99</a> A kakav je preddiplomski projekt kod nje?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="5560/3.html" class="PostMention" data-id="293323">BugsBunny</a> Na što točno misliš? Područje koje se obrađuje, težinu projekta i završnog rada, koliko je ona stroga…?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BugsBunny</h3>
                <div class="Post-body">
                    <p><a href="5560/4.html" class="PostMention" data-id="293347">Jahač Kali Yuge</a> Ma bilo sto. Kako projekti izgledaju, teme/grupni rad/tezina… Za zavrsni otp znam, ali ako imas kakav info dobro bi mi doslo. Kolika je uopće navala kod nje, trebam li već slati mail?</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="5560/5.html" class="PostMention" data-id="293377">BugsBunny</a> Projekt ovisi od godine do godine. Ove , a mislim i prošle godine se radilo kao na nekoj primjeni strojnog učenja u klasifikaciji bolesti pomoću Weka-e. Na projektu radite svi koji ste kod nje na preddiplomskom, ali msm da se nudi i opcija da se grupirate ako vam se baš razilaze interesti (ovo bolje da pitaš nju u mailu). Ništa strašno, makar bih ti preporučio da ako se dogovoriš s njom za mentorstvo, prije odabira teme za projekt odabereš o čemu želiš pisati u završnome radu tako da joj daš prijedlog da se u sklopu projekta kreneš baviti tom temom i posljedično olakšaš pisanje završnog, a ne da bezveze trošiš vrijeme na nešto što vidiš prvi i zadnji put u životu. Bodovanje projekta je bilo i više nego korektno, oko toga ne moraš imati apsolutno nikakve brige.<br>
Ove godine je uzela 5-ero studenata na preddiplomskom. Kolika je navala isto vjv ovisi o generaciji, ali kao i sa drugim mentorima, nemoj si to ostavljati za zadnji čas jer je prošle godine potkraj lipnja imala sve popunjeno. Što se tiče tema na završnom najbolje je da si pogledaš na dabru popis radova gdje je ona bila mentor, s time da se u zadnje vrijeme nudi studentima i mogućnst tema iz pordučja strojnog učenja u bioinformatici.<br>
Očekuje da radiš kontinuirano, koliko god to malo bilo, ali te ne bude prekoravala ako nisi napravio što si trebao. Sastanci su u pravilu svaki tjedan, nekad dva. Ak ćeš imat još kakvih pitanja slobodno reci.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BugsBunny</h3>
                <div class="Post-body">
                    <p><a href="5560/6.html" class="PostMention" data-id="293400">Jahač Kali Yuge</a> Super! Hvala ti puno🙂</p>
                </div>
            </div>

atedAt":"2020-04-04T07:38:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIskustva domazet loso, mile sikic,  maja matijasevic, mirko suznjevic?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5560"}},"user":{"data":{"type":"users","id":"344"}},"mentionedBy":{"data":[{"type":"posts","id":"6101"},{"type":"posts","id":"6124"},{"type":"posts","id":"7032"},{"type":"posts","id":"8554"}]},"reactions":{"data":[]}}},{"type":"posts","id":"6101","attributes":{"number":1,"createdAt":"2020-04-04T09:32:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5560\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226093\u0022\u003Elaranotreallycroft\u003C\/a\u003E \u003Cbr\u003E\n\u003Cstrong\u003EMaja Matija\u0161evi\u0107\u003C\/strong\u003E\u003Cbr\u003E\nImao sam Seminar na preddiplomskom kod nje. Tema je bila HTC Vive, i prakti\u010dni dio seminara je bio napravit i demonstrirat neku malu aplikaciju u Unityu. To sam radio u laboratoriju na ZTEL-u s cijelom opremom i bilo je zabavno (imao sam gotov tutorial za tu aplikaciju, tako da je bilo lagano). \u003Cbr\u003E\n\u0160to se ti\u010de nje kao mentorice, bila mi je odli\u010dna. Zadatak dobro definira i da sve potrebne materijale. Tijekom semestra su bila 2-3 sastanka i provjere \u0161to sam napravio. Dosta pa\u017enje pridaje samom dokumentu seminara, tako da ga je pregledala cijelog i ozna\u010dila konceptualne i gramati\u010dke gre\u0161ke, \u0161to je dosta dobro, jer neke stvari nau\u010di\u0161 za pisanje dokumentacije ubudu\u0107e. Mislim da je \u010dak ona i sudjelovala u sastavljaniu uputa za pisanje seminara, tako da ba\u0161 dr\u017ei do toga.\u003Cbr\u003E\nSve u svemu, bio sam prezadovoljan.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5561"}}}},{"type":"posts","id":"6124","attributes":{"number":1,"createdAt":"2020-04-04T12:08:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5560\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226093\u0022\u003Elaranotreallycroft\u003C\/a\u003E Ne znam jel ti \u0160iki\u0107 u RH uop\u0107e, provjeri da nije ostao u Singapuru ili gdje je ve\u0107 oti\u0161ao \ud83d\ude06\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5562"}}}},{"type":"posts","id":"7032","attributes":{"number":1,"createdAt":"2020-04-07T09:23:33+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5560\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226093\u0022\u003Elaranotreallycroft\u003C\/a\u003E mirko suznjevic\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJa sam ga tek sad uzela na diplomskom pa ne mogu puno reci jer je prakticki tek krenuo seminar, ali cini se pristupacan overall kroz proces iako strog oko samog napisanog rada.\u003C\/p\u003E\n\n\u003Cp\u003ESto se tice tema, otvoren je za prijedloge, no ja sam uzela jednu posebnu ponudjenu pa ne znam koliko otvoren, ali najvj treba biti vezano uz igre?\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-07\/1586250851-192357-20200407-111100.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETrazi dvotjedne reporteve o progressu\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-07\/1586250913-766190-20200407-111029.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe je strog oko pravopisa i jezika n shit u samom radu, i vodi se onim fajlovima s ferweba (koje nam je poslao) od prof. Matijasevic. Ako se dobro sjecam, na preddipl projektu smo mi njemu slali dokumentaciju pa nam je vracao na ispravljanje uz oznacene greske, ali tada nam nije on bio mentor nego samo asistent - pa ne znam kako ce to sad biti, ali dao je opsirne upute sto apsolutno ne zeli dobiti na pregled.\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-07\/1586250986-366556-20200407-111158.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E"},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"5567"}}}},{"type":"posts","id":"8554","attributes":{"number":2,"createdAt":"2020-04-12T14:44:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5560\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226093\u0022\u003Elaranotreallycroft\u003C\/a\u003E Domazetku imao, i sada mi je i mentorica za zavrsni, Iskreno, 0 problema, super zadovoljan. Zajebao sam tisucu puta, te dobio tisucu i prvu sansu. Uvijek je sve objasnila, dala smjernice i upute, definirala okej rokove i uvijek bila opcenito razumna i susretljiva. Nije zahtjevna i ne tjera na rad, ali ako si entuzijastican moze zadati i po potrebi i pomoci sa zahtijevnijom temom.\u003C\/p\u003E\n\n\u003Cp\u003EBtw - ovo podrucje bioinformatike \u2013 ja sam kontao da ce to imati vise veze s biologijom. A to je zapravo ono ASP na steroidima gdje se radi sa A, C, G, T umjesto X, Y, Z, W ili gdje su imena fileova imena proteina. Sam mali warning da ne budes razocaran\/a\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data" 03EJaha\u010d Kali Yuge\u003C\/a\u003E Ma bilo sto. Kako projekti izgledaju, teme\/grupni rad\/tezina\u2026 Za zavrsni otp znam, ali ako imas kakav info dobro bi mi doslo. Kolika je uop\u0107e navala kod nje, trebam li ve\u0107 slati mail?\u003C\/p\u003E  ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1598"}},"discussion":{"data":{"type":"discussions","id":"5560"}},"mentionedBy":{"data":[{"type":"posts","id":"293400"}]},"reactions":{"data":[]}}},{"type":"posts","id":"293400","attributes":{"number":6,"createdAt":"2022-04-27T22:43:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5560\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022293377\u0022\u003EBugsBunny\u003C\/a\u003E Projekt ovisi od godine do godine. Ove , a mislim i pro\u0161le godine se radilo kao na nekoj primjeni strojnog u\u010denja u klasifikaciji bolesti pomo\u0107u Weka-e. Na projektu radite svi koji ste kod nje na preddiplomskom, ali msm da se nudi i opcija da se grupirate ako vam se ba\u0161 razilaze interesti (ovo bolje da pita\u0161 nju u mailu). Ni\u0161ta stra\u0161no, makar bih ti preporu\u010dio da ako se dogovori\u0161 s njom za mentorstvo, prije odabira teme za projekt odabere\u0161 o \u010demu \u017eeli\u0161 pisati u zavr\u0161nome radu tako da joj da\u0161 prijedlog da se u sklopu projekta krene\u0161 baviti tom temom i posljedi\u010dno olak\u0161a\u0161 pisanje zavr\u0161nog, a ne da bezveze tro\u0161i\u0161 vrijeme na ne\u0161to \u0161to vidi\u0161 prvi i zadnji put u \u017eivotu. Bodovanje projekta je bilo i vi\u0161e nego korektno, oko toga ne mora\u0161 imati apsolutno nikakve brige.\u003Cbr\u003E\nOve godine je uzela 5-ero studenata na preddiplomskom. Kolika je navala isto vjv ovisi o generaciji, ali kao i sa drugim mentorima, nemoj si to ostavljati za zadnji \u010das jer je pro\u01
