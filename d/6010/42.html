                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="255653">[obrisani korisnik]</a> Zbog jačine regularizacije. Za linearan model koji je ionako već preograničen za ove primjere regularizacija ga onesposobi do kraja. Isto se dogodi kod rbf-a kojeg preograniči da uspije pronaći parametre koji bi nešto odvojili.</p>
                </div>
            </div>

                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p>Funkcija treba vratiti optimalne hiperparametre <span class="mathren-inline"> (C^*,\gamma^*) <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, tj. one za koje na skupu za provjeru model ostvaruju najmanju pogrešku.</p>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>Q: Bi li bilo dobro kada bismo funkciju fit_transform primijenili na cijelom skupu podataka? Zašto? Bi li bilo dobro kada bismo tu funkciju primijenili zasebno na skupu za učenje i zasebno na skupu za ispitivanje? Zašto?<br>
zadnje pitanje na labosu, zna neko odgovor?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="264186">Me</a> Ja bih u oba rekao ne jer unosiš pristranost u model tj. model ti već nešto zna o testnom skupu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="49.html" class="PostMention" data-id="264186">Me</a> Bi li bilo dobro kada bismo funkciju fit_transform primijenili na cijelom skupu podataka?</p></div></blockquote>

<p>Ne</p>

<blockquote class="uncited"><div><p><a href="49.html" class="PostMention" data-id="264186">Me</a> Zašto?</p></div></blockquote>

<p>Jer onda test skup gubi svoj smisao, imaš takozvani data leak.</p>

<blockquote class="uncited"><div><p><a href="49.html" class="PostMention" data-id="264186">Me</a> Bi li bilo dobro kada bismo tu funkciju primijenili zasebno na skupu za učenje i zasebno na skupu za ispitivanje?</p></div></blockquote>

<p>To ovisi što želiš postići, ali generalno ne.</p>

<blockquote class="uncited"><div><p><a href="49.html" class="PostMention" data-id="264186">Me</a> Zašto?</p></div></blockquote>

<p>Ako se to radi sekvencijalno, 2. primjena će rezultirati tzv. katastrofalnih zaboravljanjem. Uz testiranje nad testnim skupom možda se može dati procjena koliko su srodna ta 2 skupa, ali postoje bolje metode za to i konkretno ocjena performansi tog modela neće biti nepristrana, kao i u 1. slučaju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p>Jel zna neko objasnit i interpretirat one spigane crno bijele grafove kad se trazi optimalan C i gamma?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="264281">SuperSjajan3</a> Sto ti je svijetlija boja na grafu to ti oznacava manju pogresku, sto je tamnija to je pogreska veca. Tipa na ovom  <a href="27.html" class="PostMention" data-id="255464">Sulejman</a> gornjem lijevom grafu sto je veci c i gama, model je slozeniji pa je i pogreska manja/podrucje svjetlije (gornji desni kut tog grafa). Na test setu tj. gornjem desnom grafu je za isti taj c i gama ocekujes nesto tamniju boju za te iste hiperparametre tj. vecu pogresku na test setu. Podnaucenost onda bude tamo gdje je podrucje crno i za test i za train graf tj. pogreska je velika na oba, a prenaucenost tamo gdje je na train grafu svjetla boja tj. mala pogreska i na test grafu sve tamnija boja tj. veca pogreska. Ja sam tako nekako interpretirao i bilo je u redu.</p>

<p>ovo su jos neka pitanja za svm koja su me pitali:<br>
sto su potporni vektori?<br>
kako outlier utjece na svm?<br>
kako se linearni svm nosi s nelinearnim podacima?<br>
koliko potpornih vektora ima na zadnjem plot u 1.c?<br>
kako hiperparametar c utjece na slozenost modela?<br>
objasni graf u 3.b, jeli povrsina pogreske razlicita i gdje je pod/prenaucenost na tom grafu?<br>
sto radi minmax scaler i kako se nosi s outlierom?<br>
sto radi standard scaler?</p>
                </div>
            </div>

\u0161to?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJer onda test skup gubi svoj smisao, ima\u0161 takozvani data leak.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6010\/49\u0022 class=\u0022PostMention\u0022 data-id=\u0022264186\u0022\u003EMe\u003C\/a\u003E Bi li bilo dobro kada bismo tu funkciju primijenili zasebno na skupu za u\u010denje i zasebno na skupu za ispitivanje?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETo ovisi \u0161to \u017eeli\u0161 posti\u0107i, ali generalno ne.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6010\/49\u0022 class=\u0022PostMention\u0022 data-id=\u0022264186\u0022\u003EMe\u003C\/a\u003E Za\u0161to?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAko se to radi sekvencijalno, 2. primjena \u0107e rezultirati tzv. katastrofalnih zaboravljanjem. Uz testiranje nad testnim skupom mo\u017eda se mo\u017ee dati procjena koliko su srodna ta 2 skupa, ali postoje bolje metode za to i konkretno ocjena performansi tog modela ne\u0107e biti nepristrana, kao i u 1. slu\u010daju.\u003C\/p\u003E","editedAt":"2021-12-13T10:32:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6010"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"264281","attributes":{"number":52,"createdAt":"2021-12-13T14:27:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna neko objasnit i interpretirat one spigane crno bijele grafove kad se trazi optimalan C i gamma?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6010"}},"user":{"data":{"type":"users","id":"189"}},"mentionedBy":{"data":[{"type":"posts","id":"264301"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264301","attributes":{"number":53,"createdAt":"2021-12-13T15:37:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6010\/52\u0022 class=\u0022PostMention\u0022 data-id=\u0022264281\u0022\u003ESuperSjajan3\u003C\/a\u003E Sto ti je svijetlija boja na grafu to ti oznacava manju pogresku, sto je tamnija to je pogreska veca. Tipa na ovom  \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6010\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022255464\u0022\u003ESulejman\u003C\/a\u003E gornjem lijevom grafu sto je veci c i gama, model je slozeniji pa je i pogreska manja\/podrucje svjetlije (gornji desni kut tog grafa). Na test setu tj. gornjem desnom grafu je za isti taj c i gama ocekujes nesto tamniju boju za te iste hiperparametre tj. vecu pogresku na test setu. Podnaucenost onda bude tamo gdje je podrucje crno i za test i za train graf tj. pogreska je velika na oba, a prenaucenost tamo gdje je na train grafu svjetla boja tj. mala pogreska i na test grafu sve tamnija boja tj. veca pogreska. Ja sam tako nekako interpretirao i bilo je u redu.\u003C\/p\u003E\n\n\u003Cp\u003Eovo su jos neka pitanja za svm koja su me pitali:\u003Cbr\u003E\nsto su potporni vektori?\u003Cbr\u003E\nkako outlier utjece na svm?\u003Cbr\u003E\nkako se linearni svm nosi s nelinearnim podacima?\u003Cbr\u003E\nkoliko potpornih vektora ima na zadnjem plot u 1.c?\u003Cbr\u003E\nkako hiperparametar c utjece na slozenost modela?\u003Cbr\u003E\nobjasni graf u 3.b, jeli povrsina pogreske razlicita i gdje je pod\/prenaucenost na tom grafu?\u003Cbr\u003E\nsto radi minmax scaler i kako se nosi s outlierom?\u003Cbr\u003E\nsto radi standard scaler?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":11,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1213"}},"discussion":{"data":{"type":"discussions","id":"6010"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"925","attributes":{"username":"bodNaUvidima","displayName":"bodNaUvidima","avatarUrl":null,"slug":"bodNaUvidima","joinTime":"2020-04-06T11:53:16+00:00","discussionCount":6,"commentCount":151,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T13:31:47+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":11,"fof-upload-uploadCountAll":11,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":98,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":3},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"225","attributes":{"username":"tomekbeli420","displayName":"tomekbeli420","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/EpHelUQHokAhWdwm.png","slug":"tomekbeli420","joinTime":"2020-03-17T16:35:10+00:00","discussionCount":3,"commentCount":339,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T15:09:39+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":3,"fof-upload-uploadCountAll":3,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":286,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":2},"relationships":{"groups":{"data":[
