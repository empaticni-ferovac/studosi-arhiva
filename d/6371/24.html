                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p>Evo ako neko ima problema s taylorom. Inace neke stvari ne radi kao recimo zbrajanje pa treba koristit np.add i tako neke sitnice ( la.norm isto meni nije radio, pa treba drugacije slozit ). Ali rekurzija i izlaz da su sve točke lijepo u istoj matrici bi trebalo radit. Razlika je sto ova funkcija vraca bas točke, a za pokretanje robota trebaju zakreti zglobova. U pripremi pise da mora vratit točke pa zato i vrača točke. Kasnije ce trebat s funkcijom def_ik to pretvorit u zakrete zglobova</p>


<pre><code>import numpy.linalg as la

def taylor_swift(self, w0, w1, q0, tol=0.01):

    q0 = self.get_ik(w0,q0)
    q1 = self.get_ik(w1,q0)
    q_m = (q0+q1)/2.0
    w_m = self.get_dk(q_m)
    w_M = (w0+w1)/2.0
    
    # L2 norma 
    if la.norm(w_m, w_M) &lt;= tol:
        return np.array([w0, w1])  
    else:
        left = taylor_swift(w0, w_M)  
        right = taylor_swift(w_M, w1)  
        return np.vstack((left, right))  </code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>

canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1023"}},"discussion":{"data":{"type":"discussions","id":"6371"}},"mentionedBy":{"data":[{"type":"posts","id":"268863"}]},"reactions":{"data":[]}}},{"type":"posts","id":"268863","attributes":{"number":28,"createdAt":"2022-01-08T18:13:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6371\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022268862\u0022\u003EKuhar\u003C\/a\u003E u najs, probat cu s tim, hvala ti\u003Cbr\u003E\nwell, nisam jos bas tocke dobila, iz nekog razloga ne izlazi iz rekurzije \u003Cbr\u003E\nprvo sam probala np.max(abs(w_m - w_M)) jer sam tako vidila negdi u starim materijalima (iako je to u matlabu, ne bi trebalo bit neke razlike), ali cini mi se da mi to izaziva problem\u003Cbr\u003E\nsad mi je ideja probati np.dot(wm-wM)\u003C\/p\u003E ","editedAt":"2022-01-08T18:16:53+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1196"}},"discussion":{"data":{"type":"discussions","id":"6371"}},"editedUser":{"data":{"type":"users","id":"1196"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"268959","attributes":{"number":29,"createdAt":"2022-01-09T11:56:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo ako neko ima problema s taylorom. Inace neke stvari ne radi kao recimo zbrajanje pa treba koristit np.add i tako neke sitnice ( la.norm isto meni nije radio, pa treba drugacije slozit ). Ali rekurzija i izlaz da su sve to\u010dke lijepo u istoj matrici bi trebalo radit. Razlika je sto ova funkcija vraca bas to\u010dke, a za pokretanje robota trebaju zakreti zglobova. U pripremi pise da mora vratit to\u010dke pa zato i vra\u010da to\u010dke. Kasnije ce trebat s funkcijom def_ik to pretvorit u zakrete zglobova\u003C\/p\u003E\n\n\n\u003Cpre\u003E\u003Ccode\u003Eimport numpy.linalg as la\n\ndef taylor_swift(self, w0, w1, q0, tol=0.01):\n\n    q0 = self.get_ik(w0,q0)\n    q1 = self.get_ik(w1,q0)\n    q_m = (q0+q1)\/2.0\n    w_m = self.get_dk(q_m)\n    w_M = (w0+w1)\/2.0\n    \n    # L2 norma \n    if la.norm(w_m, w_M) \u0026lt;= tol:\n        return np.array([w0, w1])  \n    else:\n        left = taylor_swift(w0, w_M)  \n        right = taylor_swift(w_M, w1)  \n        return np.vstack((left, right))  \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2022-01-09T21:54:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6371"}},"user":{"data":{"type":"users","id":"1023"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"269114"}]},"reactions":{"data":[]}}},{"type":"posts","id":"269114","attributes":{"number":33,"createdAt":"2022-01-09T21:42:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6371\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022268959\u0022\u003EKuhar\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Eova funckija ima EPIC fail. dodaje u ifu tocku u sredinu (w_M), sto nebi smjela ( treba samo w0 iw1 ), tako da PRIPAZITE na to.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1023"}},"discussion":
