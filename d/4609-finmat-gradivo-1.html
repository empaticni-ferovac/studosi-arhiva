    <div class="container">
    <h2>[FINMAT] Gradivo</h2>

    <div>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p><a href="4609/20.html" class="PostMention" data-id="177703">Dima</a> ima na githubu predmeta <br>
<a href="https://github.com/studosi-fer/FINMAT/blob/master/vjezba/zzv/2016-17/FINMAT_2016-17_zzv_1.pdf" rel=" nofollow ugc">https://github.com/studosi-fer/FINMAT/blob/master/vjezba/zzv/2016-17/FINMAT_2016-17_zzv_1.pdf</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p>ima netko postupke za zadatke uz 5. prezentaciju? na githubu nema potpuno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Jesmo preskočili obradu arbitraže, u snimljenim predavanjima nemogu pronaći gdje se objašnjava</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>burek</h3>
                <div class="Post-body">
                    <p><a href="4609/25.html" class="PostMention" data-id="178881">Dima</a> nismo preskočili nego je profa prvo obradila duraciju i 5. prezu pa se vratila na arbitražu, u zadnjem predavanju ti je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>zna li netko objasniti što se događa u zadatku 6 iz trecih zzv?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Jel ima netko rijesene 5 zzv?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erinon</h3>
                <div class="Post-body">
                    <p>Zna li netko u ZZV2 3. zadatak? Zašto je u njihovim rješenjima uopće formula za vječnu rentu, ako zadatak ne kaže da je vječna renta? Koja je onda konačna vrijednost ulaganja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p>Na 54. stranici prve prezentacije dobijam anuitet od 196.92 kad uvrstim u kalkulator po njihovoj formuli, a oni daju odgovor 231.11?? Jel netko zna o čemu se radi<br>
<img src="../assets/files/2021-04-27/1619502749-759792-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jim</h3>
                <div class="Post-body">
                    <p><a href="4609/30.html" class="PostMention" data-id="179450">a_ko_si_ti</a> mislim da su krivo dobili jer i meni ispada tako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="3"><li>zzv 3. zad</li></ol>
<blockquote class="uncited"><div><p>b) Prodaje li se obveznica po većoj ili manjoj cijeni od nominalne vrijednosti? Zašto? (Rj: kuponska stopa<br>
&lt; trenutna prinos &lt; prinos do dospijeća, dakle obveznica se prodaje po cijeni manjoj od nominalne.)</p></div></blockquote>

<p>Može netko objasniti njihovo riješenje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p>Sta je onaj BRKS iz 8. prezentacije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Simke</h3>
                <div class="Post-body">
                    <p><a href="4609/34.html" class="PostMention" data-id="211815">a_ko_si_ti</a> Bezrizicna kamatna stopa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2021-06-25/1624616327-263716-screen-shot-2021-06-25-at-121829.png" title="" alt=""></p>

<p>U rjesenjima racunaju kao da je zadano V(1) a ne V(0), jeli to greska? Zar ne bi trebalo preko V(2)=V(0)(1+R1)<sup>2</sup> racunat R1 tj R2? (ZZV 7. 3.zdk)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fico35</h3>
                <div class="Post-body">
                    <p><a href="4609/36.html" class="PostMention" data-id="212858">Dima</a> isto se pitam, tako sam i ja ko ti, pretpostavljam da je greska, osim ako ovo “jednoperiodni” povrat znaci da je kao ukupni za oba perioda, dakle R(0, 2)? Ali onda nema smisla uopce zadavat R1 = R2. Netko tko bolje zna teoriju mozda zna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>brbrbr</h3>
                <div class="Post-body">
                    <p><a href="4609/36.html" class="PostMention" data-id="212858">Dima</a></p> 

<p><a href="4609/37.html" class="PostMention" data-id="213142">Fico35</a> <br>
Ako nekog još zanima, u ovom slučaju se R(2) gleda kao R(0,2) pa<br>
vrijedi:</p>

<p>V(2)=V(0)(1+R(2))</p>

<p>R(2) nije jednoperiodni povrat u nekom općenitom slučaju, ali<br>
u zadatku je zadano R(1)=R(2) pa je dovoljno izračunati R(2) da bi<br>
dobili jednoperiodni povrat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>brbrbr</h3>
                <div class="Post-body">
                    <p><a href="4609/37.html" class="PostMention" data-id="213142">Fico35</a> Meni isto ima smisla računati preko (1+R1)<sup>2</sup> ali nekako mi je sumnjivo da to nitko nije ispravio već 4 godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Allons_y_Alonso</h3>
                <div class="Post-body">
                    <p><a href="4557/2.html" class="PostMention" data-id="206098">tonkec</a> Od kuda taj info?<br>
Vidim u starim ZI da ih je bilo, i konzultacije od prošle godine spominju cijeli semestar.<br>
EDIT: isprike za konzultacije, nije bilo MI prosle godine</p>
                </div>
            </div>
