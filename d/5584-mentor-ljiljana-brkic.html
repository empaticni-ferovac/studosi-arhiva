                                <h3>pez</h3>
                <div class="Post-body">
                    <p>neka iskustva s ljiljanom brkic?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="5584/3.html" class="PostMention" data-id="41223">ip</a> bila mi je na projektu, bili smo 6 nas kod nje i 4 kod prof Zakoseka, radili istu temu samo mi web aplikaciju a oni android pa smo zajedno imali sastanke. sastanci svaki tjedan po pola sata-sat, moras vodit dnevnik rada i skupit min 220 sati rada. jako cesto nisu bili zadovoljni sa stvarima koje smo napravili pa bi onda sve ispocetka i tako isli u krug. nisu se bas znali izraziti sto im tocno smeta, ali im je nesto uvijek smetalo pa bi to zavrsilo na metodi pokusaja promasaja, predzadnji tjedan smo morali dodati jos neke funkcionalnosti a mislili smo da smo gotovi i tako.. Zakosek vise vodi glavnu rijec mi se cini, budi spreman na ostre komentare i grde osjecaje gdje ces si misliti “sto mi je ovo trebalo” jer ti radis  non stop a nista, prema njima, nije dobro. tbh mislim da postoje bolji mentori kod kojih bi radio istu web aplikaciju kod kojih ti nebi bilo toliko stresno</p>
                </div>
            </div>
