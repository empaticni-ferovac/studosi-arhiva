    <h2>[SEM2] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="290354">anon00</a> <br>
To ti u potpunosti ovisi o tvom mentoru. Sustavu je važno samo da ti nešto predaš.</p> 

<p>Meni je mentor rekao da bar nešto pokušam napisat do tog prvog roka zato da ne bi morao sve pisat tamo u tjedan i pol nakon ispita, ali da neće detaljno sad pregledavat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-04-21/1650565382-682906-image.png" title="" alt=""><br>
podsjetnik da je sutra u ponoc rok za predaju prve verzije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="292116">čakijale</a> mmm jedva čekam predati prazan dokument</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Kad smo kod tog, ne vidim da je igdje specificirano <br>
Uploadamo samo PDF ili zip sa izvornim datotekama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="292121">anon00</a> ja sam predo samo pdf i mentor mi je rekao da je dobro sve</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>Jel ima itko da je zaboravio predati, kome slati mail?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="293104">tomke</a> <a href="mailto:predmet.seminar@fer.hr">predmet.seminar@fer.hr</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lukak</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="293104">tomke</a> Jesu ti odgovorili ista na predmetni? Ja sam reko mentorici pa je ona rekla da ce pokusati rjesiti ako ce biti problema, ali da znam poslati i na predmetni ako ce mi oni odmah pomoc</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="293239">Lukak</a> Ja sam slala na predmetni dan nakon roka i odgovorili su mi unutar sat vremena. To ti nema veze s mentorom jer ti sustav jednostavno nece dat termin, to ti CIP mora rijesit i meni je na taj predmetni odgovorila voditeljica CIP-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fer999</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="293240">MA</a> Što su ti odgovorili?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="295081">fer999</a> Samo odobreno, odgovorila mi je voditeljica cipa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Zna neko ak postoji mogućnost ko za završni da se preda sad do roka, ali profesor kao može zamijeniti s drugim uploadom još nekoliko dana?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="295410">[obrisani korisnik]</a> moze se ako se mentor slozi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="295411">angello2</a> ček ovo sigurno? Jer sam pitala mentora (za kojeg nemam sumnje da bi mi dopustil da se može) i odgovoril mi je s linkom na VOJKO V - NE MOŽE</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="295468">[obrisani korisnik]</a> meni je moj reko da moze pito sam ga jucer</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="295468">[obrisani korisnik]</a> <a href="23.html" class="PostMention" data-id="295469">angello2</a> Realno čini mi se da je ovo još jedan s čudnom organizacijom. Od frendova vezano uz ovaj predmet sam čuo doslovno sve, od žešćeg tryhardanja gdje se raspravlja skoro za svaku riječ, do situacija gdje mentori kažu stavite bilo što na stranicu a meni na mail pošaljite nešto smisleno. Neki imaju dvadesetak stranica, 1500 riječi im je premalo, nekima je mentor rekao nemojte prezentaciju dulju od 5 minuta, nikom se ne da slušat dugo. Neki mentori su skroz protiv ovog predmeta i kažu da je bezveze što uopće to ima. Tako da ste vjerojatno oboje u pravu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Jesu li prezentacije samo pred mentorom i grupom studenata kod tog mentora ili ima nekakva komisija i miješani studenti raznih mentora?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>swish41</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="295486">anon00</a> obzirom da su grupe od cca 25 studenata, sigurno će biti studenata od više mentora… kak će se to točno slagati, god knows</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="295486">anon00</a> kolko sam skuzio studenti ocjenjuju svaku prezu, tako da vjv samo mentor i studenti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="295486">anon00</a> Koliko sam ja shvatio, prezentira se pred svim studentima iz grupe i profesorima, ali ne znam ako su ti profesori isključivo mentori tih studenata ili mogu biti nasumični.</p>
                </div>
            </div>

            <hr>
