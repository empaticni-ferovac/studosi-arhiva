                <div class="Post-body">
                    <p>Kako bi trebali testirat jel nam zadatak radi ispravno?</p>

                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="290628">Peter Jordanson</a></p> 

<p>možeš inicirat pokazivače pa sa malloc određenu količinu memorije zauzet pa oslobodiš tu memoriju sa free, zatim opet zauzmeš s nekim drugim pokazivačima neku količinu memorije.</p>

<p>na početku si pogledaj koliko je sve ukupno memorije dostupno jer prvo želiš veći dio te memorije zauzet pa oslobodiš dva-tri pokazivača i s jednim novim koji je veličine jednog oslobođenog plus veličina manja od sljedećeg da pokažeš spajanje.</p>

<pre><code>void *a, *b, *c, *d;
size_t size_a, size_b, size_c, size_d, size_e; 
size_a = 10000;
size_b = 64;

a = malloc(size_a);

free(b);

void *a1;
size_t size_a1 = 100;
a1 = malloc(size_a1);</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>uz to si ispisuj sve dostupne blokove i njihove veličine prije i nakon spajanja</p>
                </div>

                <div class="Post-body">
                    <p>Jel imao neko danas labos da javi dojmove</p>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="290869">Peter Jordanson</a> jedan zadatak je bio napravit lab3x branch iz mastera i složiti da first-fit ne koristi prvu trećinu memorije (tako nešto), a jedan da se napravi lab2x branch iz mastera i dodat sectione u ldscript .text, .codata, .data, .bss i u debug.c ispisat da svi ti sectioni postoje.</p> 

<p>s ovim drugim sam se cijeli labos petljao jer nisam znao kak da to dovedem u debug.c pa sam samo uzeo size_text = SIZEOF(.text) zatim u debug extern size size_text i isprintao to. to vjerojatno nije rješenje, a prvi nisam ni krenuo haha, plaky</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="290879">Olive Oil</a> Nisam siguran kak on ocekuje da mi u 1h (tj manje od 1h jer je zadao kasnije zadatak), da mi ne sam da rijesimo oba zadatka neg da i “dokazemo” da smo ih tocno rijesili… Ja sam nes namuljao za oba, ali nisam mu ih stigao pokazati, a kamoli da dobijem njegovo misljenje da mogu ispraviti ako imam neku pogresku…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="290883">Kasperinac</a> da, to je i meni diglo živce jer je druga prije grupa bila dulje unutra. oko 3 i 20 smo zadatak dobili i u 4 nas je stjerao da commitamo i napišemo u neki file što nam ne radi i što nismo stigli. mogu se sam zamislit ponovo dokazivat ovo s memorijom što mi je doma za onaj zadatak trebalo podosta vremena</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p>Ovi koji su imali da first_fit ne koristi prvu trećinu (<a href="../../~leonardo/oszur/lab/zadaci-pri-predaji/lab-3-2.txt" rel=" nofollow ugc">http://www.zemris.fer.hr/~leonardo/oszur/lab/zadaci-pri-predaji/lab-3-2.txt</a>):</p>
<ul><li>Jeste li odvojili memoriju na ⅓ i ⅔ sa nekim posebnim chunkom ili ste samo gledali početak/kraj chunka?</li>
<li>Što ako alociram premale podatke na prvi dio memorije, odnosno rascjepkam ga na 16B i onda tražim 512B, a te veličine nema, šta onda moram prekopirat ono spajanje iz lab3 grane (o ovom zadatku se forka master)</li></ul>
                </div>
