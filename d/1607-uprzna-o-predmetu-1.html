    <h2>[UPRZNA] O predmetu</h2>

    <div>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>Pitam se koliko će ljudi propustiti prvo predavanje jer su vidjeli prvu obavijest da će se predavanja održavati online umjesto uživo ali nisu vidjeli kasniju obavijest da će prvo predavanje ipak biti uživo.<br>
Na primjer ako ne žive u Zagrebu pa su mislili da ne trebaju prijevoz u Zagreb ovaj tjedan uopće jer su sva predavanja online, a kad se probude već će biti prekasno.<br>
Tko uopće provjerava obavijesti u nedjelju poslije 11 navečer?? Ja, srećom.</p>

<p>By the way, mods, fali tag za ovaj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BedaTheNic</h3>
                <div class="Post-body">
                    <p><a href="1607/1.html" class="PostMention" data-id="75232">viliml</a> nisam vidio ni jedno ni drugo pa sam ipak dosao na uvodni sat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BedaTheNic</h3>
                <div class="Post-body">
                    <p>I moram rec, fali mi x2.5 opcija brzine uzivo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fmd</h3>
                <div class="Post-body">
                    <p>Za nas koji ipak jesu propustili prvo predavanje 😐, moze li netko ukatko napisati sto su rekli, kako ce odrzavati nastava i kakav seminar se radi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p><a href="1607/8.html" class="PostMention" data-id="75645">fmd</a></p> 

<p>Nastava će biti preko MS Teamsa, ali neće biti snimana.<br>
Profesorica bi trebala staviti skriptu iz koje ćemo učiti (koliko sam shvatio najbolje je iz nje).<br>
Što se seminara tiče:</p>
<ul><li>nosi 25 bodova, ali nije obavezan</li>
<li>radi se u timu po 3</li>
<li>odaberete termin i temu koja vam se čini zanimljiva i pošaljete joj mail (ima u jednoj obavijesti upute što treba sve poslati)</li>
<li>ona vam pošalje članak i onda trebate napisati minimalno 5 stranica vezano uz tu temu/članak (5 stranica bez one naslovne i sadržaja, barem misim da je tako…)</li>
<li>seminar se šalje u wordu</li>
<li>ako je sve u redu, svi u timu dobiju 25 bodova, a ako nešto nije, onda vam vrati da ispravite</li>
<li>bodovi se upisuju na kraju semestra</li></ul>

<p>MI i ZI</p> 

<ul><li>nose po 35 bodova</li>
<li>trebali bi se pisati preko moodla</li>
<li>35 pitanja? (nisam siguran za ovo)</li>
<li>nema negativnih</li>
<li>zaokruživanje ili točno/netočno (nisam siguran koje je od tog dvoje)</li></ul>

<p>Ima još 5 bodova za sudjelovanje u nastavi, ali sam zaboravio što se tu točno radi. Znam samo da će biti malo kasnije, kad obradimo dio gradiva.</p>

<p>Neka netko od kolega još doda ili ispravi ako sam ja nešto krivo napisao.</p>
                </div>
            </div>

645","attributes":{"number":8,"createdAt":"2020-09-29T08:10:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa nas koji ipak jesu propustili prvo predavanje \ud83d\ude10, moze li netko ukatko napisati sto su rekli, kako ce odrzavati nastava i kakav seminar se radi?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1607"}},"user":{"data":{"type":"users","id":"1135"}},"mentionedBy":{"data":[{"type":"posts","id":"75808"}]},"reactions":{"data":[]}}},{"type":"posts","id":"75808","attributes":{"number":9,"createdAt":"2020-09-29T12:20:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1607\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002275645\u0022\u003Efmd\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ENastava \u0107e biti preko MS Teamsa, ali ne\u0107e biti snimana.\u003Cbr\u003E\nProfesorica bi trebala staviti skriptu iz koje \u0107emo u\u010diti (koliko sam shvatio najbolje je iz nje).\u003Cbr\u003E\n\u0160to se seminara ti\u010de:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Enosi 25 bodova, ali nije obavezan\u003C\/li\u003E\n\u003Cli\u003Eradi se u timu po 3\u003C\/li\u003E\n\u003Cli\u003Eodaberete termin i temu koja vam se \u010dini zanimljiva i po\u0161aljete joj mail (ima u jednoj obavijesti upute \u0161to treba sve poslati)\u003C\/li\u003E\n\u003Cli\u003Eona vam po\u0161alje \u010dlanak i onda trebate napisati minimalno 5 stranica vezano uz tu temu\/\u010dlanak (5 stranica bez one naslovne i sadr\u017eaja, barem misim da je tako\u2026)\u003C\/li\u003E\n\u003Cli\u003Eseminar se \u0161alje u wordu\u003C\/li\u003E\n\u003Cli\u003Eako je sve u redu, svi u timu dobiju 25 bodova, a ako ne\u0161to nije, onda vam vrati da ispravite\u003C\/li\u003E\n\u003Cli\u003Ebodovi se upisuju na kraju semestra\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003                 var error = document.getElementById('flarum-loading-error');
                error.innerHTML += document.getElementById('flarum-content').textContent;
                error.style.display = 'block';
                throw e;
            }
        </script>

        
    </body>
</html>
