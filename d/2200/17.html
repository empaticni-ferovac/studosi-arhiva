 1) nisam bas skuzio zadatak, radi se o nekom modelu sa parametrima iz R<sup>3</sup> i dano je nekoliko primjera (koordinate 0,1 … 1,0 itd) koji jesu linerano odvojivi, i treba nesta zakljucit kakav ce biti |H| i |VS| ako je a) X = {0,1}<sup>2</sup>, b) ako je X element R i c) ako je X = {0,1}<sup>2</sup> i dodan jos jedan primjer koji narusi linearnu odvojivost ovih 4 prethodnih primjera</li> </ol>

                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p>7.b) “Raspolažemo manjim skupom od 7 primjera (x1,…,x7). Referentno grupiranje ovih primjera grupe definirano je vektorom pridjeljivanja primjera grupama x(i) |-&gt; j: (1,2,1,3,4,4,1). Algoritmom k-medoida dobiveno je grupiranje (2,2,1,1,2,3,1). (Dakle, 4. primjer je u referentnom grupiranju član grupe 3, dok je u dobivenom grupiranju član grupe 1) Izračunaj Randov indeks dotičnog grupiranja.”</p>

<p>Za ovaj zadatak sam gledao google doc s rješenjima ishoda i dz-a, gdje sam našao:<br>
 <img src="../../assets/files/2020-09-09/1599671810-293861-image.png" title="" alt=""><img src="../../assets/files/2020-09-09/1599671838-30012-image.png" title="" alt=""><br>
 E sad imamo N=14 (7+7) -&gt; isto kao što se na slici dz dobilo da je N=11 (4+2+5), treba izračunati a i b.<br>
 a =&gt; broj jednako označenih parova u istoj grupi, s tim da se parovi (x(i), x(j)) i (x(j), x(i)) broje samo jednom;<br>
 Notacija je u obliku (indeks1, indeks2) - recimo (1, 2) je par prva dva elementa, (1,7) su prvi i zadnji element itd. <br>
 Za [1, 2, 1, 3, 4, 4, 1]: (1, 3), (1, 7), (3, 7), (5,6); (ima ih 4)<br>
 Za [2, 2, 1, 1, 2, 3, 1]: (1, 2), (1, 5), (2, 5), (3, 4), (3, 7), (4, 7); (ima ih 6) -&gt; a = 4+6=10</p>
 
 <p>b=broj različito označenih parova u različitim grupama; Za ovo se uspoređuju dobivena grupiranja, recimo uzme se jedno grupiranje(svejedno koje):<br>
[1, 2, 1, 3, 4, 4, 1] -&gt; Redom za svaki primjer, gleda se koliko ima primjera u drugim grupiranjima (u ovom slučaju u drugom grupiranju, dobiveno algoritmom K-medoida - [2, 2, 1, 1, 2, 3, 1]) a da su označeni u različitu grupu.<br>
1-&gt;označen 3 puta kao 2 i jednom kao 3 (3+1=4);<br>
2-&gt;označen 3 puta kao 1 i jednom kao 1 (3+1=4);<br>
1-&gt;označen 3 puta kao 2 i jednom kao 3 (3+1=4);<br>
3-&gt;označen 3 puta kao 2 i 3 puta kao 1 (3+3=6);<br>
4-&gt;označen 3 puta kao 2, 3 puta kao 1 i jednom kao 3 (3+3+1=7)<br>
4-&gt;označen 3 puta kao 2, 3 puta kao 1 i jednom kao 3 (3+3+1=7)<br>
1-&gt;označen 3 puta kao 2 i jednom kao 3 (3+1=4); -&gt; b = 4+4+4+6+7+7+4=36;<br>
Randov indeks je onda po formuli R = (a+b)/(N povrh 2), gdje a=10, b=36 i N=14 -&gt; R=46/91 = 0,50549</p>

<p>Ne mogu reći da sam siguran je li ovo rješenje točno, tako da ukoliko netko uoči grešku/e slobodno javite.. Ovo sam rješio uz gornji primjer + nešto uz pomoć indijca s yt-a.</p>

003E\u003Cli\u003Eb) isto\n   \u003Col style=\u0022list-style-type:decimal\u0022 start=\u00227\u0022\u003E\u003Cli\u003Ea) pseudokod za k-medoida i prednosti\/mane\u003C\/li\u003E\n   \u003Cli\u003Ea) trebalo je mikro F2 umjesto makro F2 racunati ali brojke i ostalo je isto\n      \u003Col style=\u0022list-style-type:decimal\u0022 start=\u00226\u0022\u003E\u003Cli\u003Eb) ne sjecam se\u003C\/li\u003E\u003C\/ol\u003E\u003C\/li\u003E\u003C\/ol\u003E\u003C\/li\u003E\n\u003Cli\u003Ea) izvesti mi (procjenitelj neki valjda MAP ili MLE ne znam treba ispast m\/N) za Bernoullijevu razdiobu korak po korak\u003Cbr\u003E\n 5 b) ne sjecam se\u003Cbr\u003E\n 5 c) isto kao prethodni post\u003Cbr\u003E\n 4 a) trebalo napisat izraz za gubitak zglobnice, i isto je bilo nekoliko primjera za ucenje i onda izracunat hipotezu za novi primjer i za taj primjer izracunat gubitak zglobnice\u003Cbr\u003E\n b) ne sjecam se\u003Cbr\u003E\n 3) skicirat pogreske ucenja i ispitivanja za k-NN u ovisnosti o \u201ck\u201d i jos nes\u003Cbr\u003E\n 2) nesta za linearnu regresiju skice nekih izokontura za regulariziranu L2 i bez nje, sjebano\u003Cbr\u003E\n 1) nisam bas skuzio zadatak, radi se o nekom modelu sa parametrima iz R\u003Csup\u003E3\u003C\/sup\u003E i dano je nekoliko primjera (koordinate 0,1 \u2026 1,0 itd) koji jesu linerano odvojivi, i treba nesta zakljucit kakav ce biti |H| i |VS| ako je a) X = {0,1}\u003Csup\u003E2\u003C\/sup\u003E, b) ako je X element R i c) ako je X = {0,1}\u003Csup\u003E2\u003C\/sup\u003E i dodan jos jedan primjer koji narusi linearnu odvojivost ovih 4 prethodnih primjera\u003C\/li\u003E \u003C\/ol\u003E\n\n\n\u003Cp\u003Eu nekom zadatku je isto bilo nekih podataka i trebalo je odredit za logisticku multinomijalnu regresiju koji je najvjerojatniji ishod (klasa)\u2026to je ono sa softmax\u003C\/p\u003E ","editedAt":"2020-09-07T12:12:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2200"}},"user":{"data":{"type":"users","id":"973"}},"editedUser":{"data":{"type":"users","id":"973"}},"mentionedBy":{"data":[{"type":"posts","id":"70309"}]},"reactions":{"data":[]}}},{"type":"posts","id":"70309","attributes":{"number":22,"createdAt":"2020-09-13T18:23:54+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2200\/17\u0022 class=\u0022PostMention\u0022 data-id=\u002267669\u0022\u003Eandiamo\u003C\/a\u003E 1) nisam bas skuzio zadatak, radi se o nekom modelu sa parametrima iz R3 i dano je nekoliko primjera (koordinate 0,1 \u2026 1,0 itd) koji jesu linerano odvojivi, i treba nesta zakljucit kakav ce biti |H| i |VS| ako je a) X = {0,1}2, b) ako je X element R i c) ako je X = {0,1}2 i dodan jos jedan primjer koji narusi linearnu odvojivost ovih 4 prethodnih primjera\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZna li netko rije\u0161iti ovaj? \u0160to predstavlja |H| i kako se odre\u0111uje?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1649"}},"discussion":{"data":{"type":"discussions","id":"2200"}},"mentionedBy":{"data":[{"type":"posts","id":"70319"},{"type":"posts","id":"70325"},{"type":"posts","id":"70326"}]},"reactions":{"data":[]}}},{"type":"posts","id":"68066","attributes":{"number":18,"createdAt":"2020-09-08T19:20:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee li netko staviti postupak zadatka s referentnim grupiranjem?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2200"}},"user":{"data":{"type":"users","id":"16"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"68493","attributes":{"number":19,"createdAt":"2020-09-09T18:04:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E7.b) \u201cRaspola\u017eemo manjim skupom od 7 primjera (x1,\u2026,x7). Referentno grupiranje ovih primjera grupe definirano je vektorom pridjeljivanja primjera grupama x(i) |-\u0026gt; j: (1,2,1,3,4,4,1). Algoritmom k-medoida dobiveno je grupiranje (2,2,1,1,2,3,1). (Dakle, 4. primjer je u referentnom grupiranju \u010dlan grupe 3, dok je u dobivenom grupiranju \u010dlan grupe 1) Izra\u010dunaj Randov indeks doti\u010dnog grupiranja.\u201d\u003C\/p\u003E\n\n\u003Cp\u003EZa ovaj zadatak sam gledao google doc s rje\u0161enjima ishoda i dz-a, gdje sam na\u0161ao:\u003Cbr\u003E\n \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-09\/1599671810-293861-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-09\/1599671838-30012-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n E sad imamo N=14 (7+7) -\u0026gt; isto kao \u0161to se na slici dz dobilo da je N=11 (4+2+5), treba izra\u010dunati a i b.\u003Cbr\u003E\n a =\u0026gt; broj jednako ozna\u010denih parova u istoj grupi, s tim da se parovi (x(i), x(j)) i (x(j), x(i)) broje samo jednom;\u003Cbr\u003E\n Notacija je u obliku (indeks1, indeks2) - recimo (1, 2) je par prva dva elementa, (1,7) su prvi i zadnji element itd. \u003Cbr\u003E\n Za [1, 2, 1, 3, 4, 4, 1]: (1, 3), (1, 7), (3, 7), (5,6); (ima ih 4)\u003Cbr\u003E\n Za [2, 2, 1, 1, 2, 3, 1]: (1, 2), (1, 5), (2, 5), (3, 4), (3, 7), (4, 7); (ima ih 6) -\u0026gt; a = 4+6=10\u003C\/p\u003E\n \n \u003Cp\u003Eb=broj razli\u010dito ozna\u010denih parova u razli\u010ditim grupama; Za ovo se uspore\u0111uju dobivena grupiranja, recimo uzme se jedno grupiranje(svejedno koje):\u003Cbr\u003E\n[1, 2, 1, 3, 4, 4, 1] -\u0026gt; Redom za svaki primjer, gleda se koliko ima primjera u drugim grupiranjima (u ovom slu\u010daju u drugom grupiranju, dobiveno algoritmom K-medoida - [2, 2, 1, 1, 2, 3, 1]) a da su ozna\u010deni u razli\u010ditu grupu.\u003Cbr\u003E\n1-\u0026gt;ozna\u010den 3 puta kao 2 i jednom kao 3 (3+1=4);\u003Cbr\u003E\n2-\u0026gt;ozna\u010den 3 puta kao 1 i jednom kao 1 (3+1=4);\u003Cbr\u003E\n1-\u0026gt;ozna\u010den 3 puta kao 2 i jednom kao 3 (3+1=4);\u003Cbr\u003E\n3-\u0026gt;ozna\u010den 3 puta kao 2 i 3 puta kao 1 (3+3=6);\u003Cbr\u003E\n4-\u0026gt;ozna\u010den 3 puta kao 2, 3 puta kao 1 i jednom kao 3 (3+3+1=7)\u003Cbr\u003E\n4-\u0026gt;ozna\u010den 3 puta kao 2, 3 puta kao 1 i jednom kao 3 (3+3+1=7)\u003Cbr\u003E\n1-\u0026gt;ozna\u010den 3 puta kao 2 i jednom kao 3 (3+1=4); -\u0026gt; b = 4+4+4+6+7+7+4=36;\u003Cbr\u003E\nRandov indeks je onda po formuli R = (a+b)\/(N povrh 2), gdje a=10, b=36 i N=14 -\u0026gt; R=46\/91 = 0,50549\u003C\/p\u003E\n\n\u003Cp\u003ENe mogu re\u0107i da sam siguran je li ovo rje\u0161enje to\u010dno, tako da ukoliko netko uo\u010di gre\u0161ku\/e slobodno javite.. Ovo sam rje\u0161io uz gornji primjer + ne\u0161to uz pomo\u0107 indijca s yt-a.\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2200"}},"user":{"data":{"type":"users","id":"1722"}},"mentionedBy":{"data":[{"type":"posts","id":"70246"}]},"reactions":{"data":[]}}},{"type":"posts","id":"70246","attributes":{"number":21,"createdAt":"2020-09-13T16:01:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2200\/19\u0022 class=\u0022PostMention\u0022 data-id=\u002268493\u0022\u003Eolimp26\u003C\/a\u003E Poprilicno sam siguran da ovo nije tocno. Ja sam shvatio kao da je prvo grupiranje tocno pa ga onda ti usporedujes s dobivenim grupiranjem da dobijes rezultat.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ciframe
