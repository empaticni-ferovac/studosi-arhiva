    <h2>[STRUCE] O predmetu</h2>

    <div>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="68493">olimp26</a> Poprilicno sam siguran da ovo nije tocno. Ja sam shvatio kao da je prvo grupiranje tocno pa ga onda ti usporedujes s dobivenim grupiranjem da dobijes rezultat.</p>

<p><iframe data-s9e-mediaembed="imgur" allowfullscreen="" loading="lazy" onload="var c=new MessageChannel;c.port1.onmessage=function(e){var d=e.data.split(' ');style.height=d[0]+'px';style.width=d[1]+'px'};contentWindow.postMessage('s9e:init','https://s9e.github.io',[c.port2])" scrolling="no" style="border:0;height:400px;max-width:100%;width:542px" src="https://s9e.github.io/iframe/2/imgur.min.html#VJxjFjW"></iframe></p>

<p>a je onda 1 ( jedini par koji je tocno zajedno grupiran su jedinice )<br>
b = 2*3 ( jedinice u plavom ) + 4 (trojka )+1 ( jedinica u crvenom ) + 1 ( dvojka u crvenom )<br>
N je po meni onda ocito 7</p>

<p>R = ( 1 + 12 ) / 7C2 = 13 / 21 = 0.6190</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheShtok</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="70246">Idemo</a> bio sam na uvidima i 13/21 odista jest rjesenje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>prshoot</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="17.html" class="PostMention" data-id="67669">andiamo</a> 1) nisam bas skuzio zadatak, radi se o nekom modelu sa parametrima iz R3 i dano je nekoliko primjera (koordinate 0,1 … 1,0 itd) koji jesu linerano odvojivi, i treba nesta zakljucit kakav ce biti |H| i |VS| ako je a) X = {0,1}2, b) ako je X element R i c) ako je X = {0,1}2 i dodan jos jedan primjer koji narusi linearnu odvojivost ovih 4 prethodnih primjera</p></div></blockquote>

<p>Zna li netko riješiti ovaj? Što predstavlja |H| i kako se određuje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="70309">prshoot</a> <br>
Zadatak je išao “Zadani je D={((0,0), 1), ((0,1), 1), ((1,1), 0)}, linearan klasifikacijski model H s parametrima iz R3. Odredi |H| i |VS| za (a) X ~ {0,1}<sup>2</sup>, (b) X ~ Z(skup cijelih brojeva)<sup>2</sup> i © X ~ Z<sup>2</sup> uz proširenje za D primjerom ((-1, 1), 0).”<br>
Nisam siguran točno kako se rješava, al cisto primjetio da je zadatak malo drukcije prepisan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><s><a href="22.html" class="PostMention" data-id="70309">prshoot</a> Mislim da je |H| prostor inacica</s></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheShtok</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="70309">prshoot</a> H je model, odnosno sve hipoteze kojima se moze klasificirati, VS je prostor inacica (version space), koji je podskup od H, a u njega spadaju sve hipoteze koje tocno klasificiraju sve primjere</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheShtok</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="70319">olimp26</a> a) |H| = 14 |VS| = 4 b) |H| = beskonacno |VS| = beskonacno c) |H| = beskonacno |VS| = 0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="70322">nickname123</a> <br>
Jel mozes samo objasniti zasto je |VS| = 4 za a) dio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheShtok</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="70326">nickname123</a> a |  | predstavlja kardinalitet skupa, odnosno njihov broj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p>Dodatno, još par zadataka okvirno<br>
5.b) “Definiraj KL divergenciju i uzajamnu informaciju, te objasni kak bi koristio za kriterij za odabir modela kod polunaivnog Bayesovog klasifikatora”<br>
4.b) "Skiciraj pogrešku na skupu za učenje/testnom skupu za k-NN u ovisnosti od k</p>
<ol style="list-style-type:decimal" start="3"><li>Logisticka regrecija - a) izvod pogreske unakrsne entropije <br>
b) Multinomijalna log regresija, broj klasa je K=4. Zadan je W, je li vjerojatnije da je primjer x=(2,5) član prve ili treće klase..<br>
        (0.3, 0.4, 0.5)<br>
W~  (0.1, 0.9, 0.9)<br>
        (2.5, 1.0, 0.5)<br>
        (1.0, 1.2, 0.4)<br>
2) Model regresije treniramo na podacima koji su generirani uz f(x)=3(x-2)<sup>2</sup> + 1. Koristimo preslikavanje fi(x) = (1, x, x<sup>2</sup>). Skiciraj izokonture neregularizirane f-je pogreške u ravnini R<sup>2</sup> koju definiraju parametri w1 i w2 i izokonture L2-reg izraza. Ako se lambda bira tako da se jednak značaj daje složenosti modela i minimizaciji pogreške, skiciraj otprilike vektor optimalnih težina (w1<em>, w2</em>)<br>
b) Kako se algoritam Linearne regresije može upotrijebiti za binarnu klasifikaciju, glavni nedostatak uz primjer i kroz funkciju gubitka tog algoritma (L ovisno o y*h(x))<br>
6b) Ima skup D s N=1000 i dvije klase. 60 primjera pripada prvoj klasi, 40 drugoj. Provodimo klasifikaciju korisštenjem modela većinskog glasanja. Ako koristimo stratificiranu 10-struku unakrsnu provjeru za procjenu pogreske, hoce li se procjena pogreske promjeniti ako ponovimo isti postupak koristeći po 50% primjera iz obje klase? Ako da, je le veća ili manja.<br>
6c) Opisi metodu “izdvoji” jednog i navedi njene nedostatke</li> </ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheShtok</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="70329">olimp26</a> rado, ali se samo sjecam rjesenja s uvida, upravo pokusavam dokuciti taj pod a)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="70330">nickname123</a> <br>
Za |H| =14 mislim da ima kao u prvoj dz, 2c) zadatak bas su i nacrtane sve 14 hipoteze, a za |VS| ne kuzim bas, jer tocka (1,0) nije zadana ali tipa ako je postupak da se prvo gleda jel u (1,0) y=1 onda ima jedna hipoteza koja razdvaja, jos jedna ako je y=0 i to bi bilo |VS| = 2, al ocito nije tocno tako..</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheShtok</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="70339">olimp26</a> hmmm, ne znam jesam li mozda krivo zapamtio, i da je stvarno 2</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p>Ma vjerojatno si dobro zapamtio, |VS| = 4 bi se moglo dobit mozda recimo ako je ovo tih 14 hipoteza koje H sadrzi, |VS| bi bile sve hipoteze medju njima, koje su konzistentne sa skupom D..<br>
<img src="../../assets/files/2020-09-13/1600024765-247354-image.png" title="" alt=""><br>
To bi onda trebale biti 11 i 15 hipoteza, a mozda se broje i 2 i 6-a…</p> 


                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p>b) dio zadatka je ak sam dobro skuzio |H| su sve moguce hipoteze kojih je beskonacno |VS| beskonacno jer su primjeri linearno odvojivi a u c) H su i dalje sve hipoteze tj beskonacno, jer ne moraju biti konzistentne s primjerima iz D dok je |VS| prazan skup jer su primjeri iz D linearno neodvojivi..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p>“Od N = 1000 primjera, klasifikator je za prvu, drugu i treću klasu ispravno pozitivno klasificirao njih 590, 146, odnosno 134. Od preostalih 130 neispravno je klasificiranih primjera, 30 ih je klasificirao u drugu umjesto u prvu, 60 u drugu umjesto u treću, a 40 u treću umjesto u prvu klasu. Izračunajte  makro-F1.”<br>
Jel ima netko postupak (ili bar rjesenje) za ovaj zadatak kad se trazi makro/mikro F1/F2</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheShtok</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="70647">olimp26</a> za svaku grupu odredis TP, TN, FP, FN. ako treba mikro, pozbrajaj sve (tako da imas TPukupno, TNukupno,…) i onda racunaj P i R te F1 ili F2. ako treba makro, izracunaj za svaku grupu P, R i F1/F2 te na kraju izracunaj prosjek.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Masli</h3>
                <div class="Post-body">
                    <p>Kako se rješavaju zadaci poput ovog u 5. gdje dobijemo tablicu s primjerima i faktorizacijom varijabli i treba izračunati MAP za recimo P(x|y,z)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>olimp26</h3>
                <div class="Post-body">
                    <p>Ovo bi ti trebalo biti od pomoći <a href="https://fer.studosi.net/d/1348-struce-pitanja-i-odgovori/10" rel=" nofollow ugc">https://fer.studosi.net/d/1348-struce-pitanja-i-odgovori/10</a></p>
