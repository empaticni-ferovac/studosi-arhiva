                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Obavijest s ferweba:</p> 

<p><em>Prema prijedlogu veznjaka, postavili smo kolaborativni dokument za rješavanje zadataka iz domaćih zadaća i Moodle kvizova. Dokument je dostupan ovdje:<br>
<a href="https://docs.google.com/document/d/15drigevvwo3wOvZ3uFZgCAO2hgEHdCUa-a1DTMWV7_k/edit?usp=sharing" rel=" nofollow ugc">https://docs.google.com/document/d/15drigevvwo3wOvZ3uFZgCAO2hgEHdCUa-a1DTMWV7_k/edit?usp=sharing</a><br>
Dokument je otvoren svima za uređivanje. Ideja je da ovdje zajednički rješavate zadatke, a mi ćemo vaša rješenja periodički (kad uhvatimo vremena) provjeriti te ispraviti ili komentirati eventualne pogreške ili nedostatke u rješenjima.</em></p>


<p>Ovdje je dokument u kojem su prošle generacije radile dz, pa bi samo trebalo copy paste i urediti malo ovaj gornji.<br>
<a href="https://docs.google.com/document/d/1POm4KkLzv3M_R1Lf7m3nnvp-2MJ-JYHRMKRJNCprJwU/edit#heading=h.543phbolwse3" rel=" nofollow ugc">https://docs.google.com/document/d/1POm4KkLzv3M_R1Lf7m3nnvp-2MJ-JYHRMKRJNCprJwU/edit#heading=h.543phbolwse3</a><br>
Mislim da je ovo super jer imamo provjeru rješenja. Planiram početi što prije, pa tko želi (poželjno što više ljudi 🙂 ) neka se pridruži da ne ostane pred ZI kad nitko neće imati vremena (a pogotovo neće biti vremena za provjeru točnosti)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="95.html" class="PostMention" data-id="114534">Stark</a> nije poanta da se to copy/pastea, već da uložiš intelektualni napor u to da sam dođeš do rješenja ili o rješenju raspraviš s kolegama - da surađujemo. Jedino tako ćeš vidjeti u čemu je tvoje razmišljanje krivo i to razmišljanje popraviti. <br>
Ovako c/p će opet biti “joj, kako su zadali tako težak završni ispit”, “pa ovo je nedopustivo”, “pa joj sramota je da daju takve zadatke”. Ne. Imamo Šnajdera koji ovo zna bolje od svih nas, skoro pa zajedno. On je voljan uložiti svoje vrijeme i trud u to da pogleda naše rasprave i naša rješenja i u njih se uključi. I to treba iskoristiti.</p>

<p>Iz prve ruke znam da je to na paralelnom bilo super. Dobili smo jedan dokument gdje smo se ubacivali i mi i profesor i osobno sam jako puno naučio iz tih rasprava, više nego iz pukih rješenja. To sad treba iskoristiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">

            <hr>
                    <div>
                                <h3>Stark</h3>

                    <p><a href="97.html" class="PostMention" data-id="114588">Red_Baron</a> Nisam tako mislio, nego samo da se može iskoristiti ono što već postoji. Tamo ima zadataka koji su točni (posebno oni tipa definiraj), pa zašto ih pisati “ručno” opet kad ih možemo copy paste u novi dokument.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="98.html" class="PostMention" data-id="114608">Stark</a> pa zašto ih pisati “ručno” opet kad ih možemo copy paste u novi dokument.</p></div></blockquote>

<p>Zato što možda netko ne shvaća zašto je ono u dokumentu točno (ili krivo, a da se to ne zna), nego ima neku svoju interpretaciju koju će Šnajder &amp; co ispraviti, potvrditi ili nadopuniti.</p>
                </div>
            </div>

J-JYHRMKRJNCprJwU\/edit#heading=h.543phbolwse3\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/docs.google.com\/document\/d\/1POm4KkLzv3M_R1Lf7m3nnvp-2MJ-JYHRMKRJNCprJwU\/edit#heading=h.543phbolwse3\u003C\/a\u003E\u003Cbr\u003E\nMislim da je ovo super jer imamo provjeru rje\u0161enja. Planiram po\u010deti \u0161to prije, pa tko \u017eeli (po\u017eeljno \u0161to vi\u0161e ljudi \ud83d\ude42 ) neka se pridru\u017ei da ne ostane pred ZI kad nitko ne\u0107e imati vremena (a pogotovo ne\u0107e biti vremena za provjeru to\u010dnosti)\u003C\/p\u003E","editedAt":"2020-12-27T14:29:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2200"}},"user":{"data":{"type":"users","id":"16"}},"editedUser":{"data":{"type":"users","id":"16"}},"mentionedBy":{"data":[{"type":"posts","id":"114588"}]},"reactions":{"data":[]}}},{"type":"posts","id":"114588","attributes":{"number":97,"createdAt":"2020-12-27T16:38:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2200\/95\u0022 class=\u0022PostMention\u0022 data-id=\u0022114534\u0022\u003EStark\u003C\/a\u003E nije poanta da se to copy\/pastea, ve\u0107 da ulo\u017ei\u0161 intelektualni napor u to da sam do\u0111e\u0161 do rje\u0161enja ili o rje\u0161enju raspravi\u0161 s kolegama - da sura\u0111ujemo. Jedino tako \u0107e\u0161 vidjeti u \u010demu je tvoje razmi\u0161ljanje krivo i to razmi\u0161ljanje popraviti. \u003Cbr\u003E\nOvako c\/p \u0107e opet biti \u201cjoj, kako su zadali tako te\u017eak zavr\u0161ni ispit\u201d, \u201cpa ovo je nedopustivo\u201d, \u201cpa joj sramota je da daju takve zadatke\u201d. Ne. Imamo \u0160najdera koji ovo zna bolje od svih nas, skoro pa zajedno. On je voljan ulo\u017eiti svoje vrijeme i trud u to da pogleda na\u0161e rasprave i na\u0161a rje\u0161enja i u njih se uklju\u010di. I to treba iskoristiti.\u003C\/p\u003E\n\n\u003Cp\u003EIz prve ruke znam da je to na paralelnom bilo super. Dobili smo jedan dokument gdje smo se ubacivali i mi i profesor i osobno sam jako puno nau\u010dio iz tih rasprava, vi\u0161e nego iz pukih rje\u0161enja. To sad treba iskoristiti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"2200"}},"mentionedBy":{"data":[{"type":"posts","id":"114608"}]},"reactions":{"data":[]}}},{"type":"posts","id":"123475","attributes":{"number":116,"createdAt":"2021-01-18T10:04:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2200\/96\u0022 class=\u0022PostMention\u0022 data-id=\u0022114561\u0022\u003Ea_ko_si_ti\u003C\/a\u003E Ima\u0161 li ostatak?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"16"}},"discussion":{"data":{"type":"discussions","id":"2200"}}}},{"type":"posts","id":"114608","attributes":{"number":98,"createdAt":"2020-12-27T18:12:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2200\/97\u0022 class=\u0022PostMention\u0022 data-id=\u0022114588\u0022\u003ERed_Baron\u003C\/a\u003E Nisam tako mislio, nego samo da se mo\u017ee iskoristiti ono \u0161to ve\u0107 postoji. Tamo ima zadataka koji su to\u010dni (posebno oni tipa definiraj), pa za\u0161to ih pisati \u201cru\u010dno\u201d opet kad ih mo\u017eemo copy paste u novi dokument.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"16"}},"discussion":{"data":{"type":"discussions","id":"2200"}},"mentionedBy":{"data":[{"type":"posts","id":"114615"}]},"reactions":{"data":[]}}},{"type":"posts","id":"11
