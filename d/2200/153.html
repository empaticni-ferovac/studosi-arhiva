    <h2>[STRUCE] O predmetu</h2>

    <div>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="126138">Stark</a> mogao je i napisati to fino u nekoj obavijesti na pocetku semestra, ovak samo pise “1 bonus bod” za svaki moodle</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p>smijesno mi je koliko rasprava ima u vezi tog jednog bonus boda kojeg vam je “ukrao” :')<br>
sveukupno mozemo dobiti 10 dodatnih bodova sto je gotovo pa ocjena vise, a plus to sto jos dobjemo brdo zadataka na kojima mozemo vjezbati i provjeriti znanje. <br>
tko se jos od profesora ovoliko trudi da stvarno shvatimo i povezemo gradivo? dajte malo zahvalnosti…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Anonimity</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="126203">zaba</a> gle, razlog zasto ima toliko rasprava je zato sto ljudima nije bilo jasno sto se dogada sa tim bodovima, nema to veze sa zahvalnosti.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Koliko onda bodova maksimalno nosi ZI?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ygerg11</h3>
                <div class="Post-body">
                    <p>Još nekome nisu upisani bodovi zadnjeg labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p>Jel to Snajdi zaboravio Moodle kviz broj 5 (Grupiranje) 😃 4A, 4B, 6 i nema nigdje teme grupiranja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="127064">johndoe</a> rekao je da ce 6. objaviti prije 5. jer ima manje gradiva pa ga je brze napraviti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="127074">zaba</a> odlicno, hvala 😃 nadam se da ce ga objavit danas sutra da imamo primjer zadataka za ispit 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>Ispit zavrsni nosi 20 bodova, hoce li se opet skalirati na 35 sveukupno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="127609">enaiks</a> Actually završni ima 24 boda, ali 20 će se skalirati na 35, ovih 20% je bonus</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p>Je li profesor komentirao ista o terminu roka, oce li opet bit prvi ponediljak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="153.html" class="PostMention" data-id="128131">a_ko_si_ti</a> Na ferwebu  na prijava/odjava isit vec pise da je rok 8.2.(opet ponedjeljak prvi…)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="128138">Smolaa</a> bez iznimke zaboravim da se rokovi moraju prijavit. Hvala na informaciji 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p>Bonus bodovi iz kvizova ce se upisat/osvjezit tek nakon sto produ svi zadani rokovi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skaxen</h3>
                <div class="Post-body">
                    <p>jel ima netko da mu bodovi sa labosa u petak u 17h nisu jos upisani bodovi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="128808">Skaxen</a></p> 

<p>odgovarao sam u pon u 8 ujutro…i dalje nisu upisani</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>post</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="128888">Murin</a> Kod koga si odgovarao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="159.html" class="PostMention" data-id="129089">post</a></p> 

<p>Kod Alagica, pricekat cu jos danas pa ak ne budu upisani budem slao mail</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p>Koji zadaci su na MI bili krivi? U obavjesti od prošle godine piše da će objavit korigiranu verzija ispita, al ja je ne mogu nigdi nać, jel zna itko di se nalazi?<br>
Pripremam se za rok i ne mogu nikako nastimat na tocan odgovor, pa da ne trosim vrime.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="134789">a_ko_si_ti</a> Što nije bilo da je onaj zadatak s OVO:OVR imao ponuđena dva ista rješenja ili tako nešto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="162.html" class="PostMention" data-id="134808">Emma63194</a> je da, bas sam sad dosa do toga. Izgleda da se moram pomirit da ostale ne mogu nastimat 😅</p>
