    <h2>[DAP] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Valentino</h3>
                <div class="Post-body">
                    <p>Još uvijek mi nije jasno kako izgledaju ovi labosi, tj. bilježnice. Imamo li neku bilježnicu za popuniti ili odgovaramo na ova pitanja u slobodnoj formi ?</p>

<ul><li>dimensionality of the dataset</li>
<li>features distributions - How many different types of distributions are there? Do some distributions suggest the feature is useless? If yes, explain why is that the case.</li>
<li>missing values - Are there any? If yes, what will you do about it? Why?</li>
<li>outliers - Do any features contain outliers? If yes, what will you do about it? Why?</li>
<li>visualizations - Data visualizations in relation to the target variable (match outcome). Be sure to visualize the correct and accurate data for a particular match</li>
<li>reference classifier - prepare the data for the first classification. No need for any feature engineering or hyperparameter optimization at this point. Just create any successful and meaningful classifier.</li></ul>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="7127/1.html" class="PostMention" data-id="287077">Valentino</a> Ako sam ja dobro shvatio ti radis svoju biljeznicu gdje napises kod koji se odnosi na zadane zadatke i eventualno odgovoris na pitanja ili prokomentiras. Po nositelju i glavnom asistentu bih rekao da ce bit kao projekt na uvodu u znanost o podacima. Tamo su isto bila takva open ended pitanja ali ti ih je zadavao asistent koji ti je bio dodijeljen, a ocjenjivanje je bilo relativno blago pa nebi trebalo bit nista prezahtjevno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="7127/1.html" class="PostMention" data-id="287077">Valentino</a> <br>
Jesi mozda nasao/ucio po točnom primjeru neke od ovih natuknica? Ima tolko tih značajki da me ovo sve samo zbunilo</p>

<ol style="list-style-type:decimal"><li>Dimenzionalnost mi je jasna pronać, pogleda se broj redaka i stupaca skupa podataka</li>
<li>Ova distribucija podataka, nije mi skroz jasno pitanje, većinom su distribucije normalna razdioba, neka beta distribucija i tu i tamo neka uniformna (mislim da nekih kategoričkih nema ak se ne varam?) Ovo za beskorisnost jel to gledamo ako imamo znacajku koje je konstanta onda je beskorisna ? (standardna devijacija je 0)</li>
<li>Kod mene je jedno 4,5 znacajka potpuno prazno, jel tako i kod vas? Rjesenje za to je potpuno maknut te znacajke ako se ne varam?</li>
<li>Moram priznat da ih nisam našao (nisam previše ni tražio jer s utolko zbunjujući ti podatci, barem meni) ako je neko našao neke slobodno podjeli haha 😃 , i da kad ih se nađe onda se to popravi sa nekom metodom (normalizirat ga, uklonit …)</li>
<li>Šta se točno ovdje  traži ? jer za ovo bi trebalo naći i izabrati neke značajke i onda vizualno prikazati njihovu ovisnost jednu o drugoj? npr broj Assista HOME ekipe ovisi o tome dal je HOME ekipa dobila utakmicu (bubam bzvz)) Ili se ovdje misli na nešto drugo ?</li>
<li>Ovo zadnje bi trebali izabrat X značajki koje mislimo da bi bile dobre za prvi klasifikator ?</li> </ol>

<p>Moram priznat da sam malo zbunjen sa svime ovime, ako neko zna više, volio bih kad bi me uputio u pravom smjeru sa svime ovim, hvala vam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BaboTrojka</h3>
                <div class="Post-body">
                    <p>Jesam ja dobro shvatio da mi trebamo predvidjeti rezultat iduće utakmice na temelju trenutne? To mi nema baš smisla jer nema bas prevelike korelacije izmedu dvije nasumicne utakmice.  I doslovno je u istoj tablici, samo u drugom retku prikazan rezultat te utakmice.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ryder</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-03-25/1648239605-700897-image.png" title="" alt=""><br>
Nije mi jasno, recimo da gledamo prvi redak, mi imamo svu statistiku Pacers i Magic, a mi trebamo predvidjeti ishod Miami i Chicago na temelju te statistike? Trebamo li grupirat nekako podatke možda ili nešto jer ne vidim baš kako bi to funkcioniralo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="7127/5.html" class="PostMention" data-id="287420">Pepper</a> u istom problemu sam, ne vidim kak bi se na temelju neke utakmice(jednog retka) moglo predvidjet ishod druge dvije momcadi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Jel ima netko ideju što sa podzadatkom za outliere? Probao sam svaku značajku provuć kroz Z-score tako da mi prikaže sve one podatke koji imaju Z-score &gt; 3, ali čini mi se da tu postoji par problema:</p>
<ol style="list-style-type:decimal"><li><p>previše redaka bi bilo izbačeno (1114)</p></li>

<li><p>čini mi se da to nije baš ni najbolji pristup jer vjerojatno bi svaka značajka zahtjevala neki osobni pristup, al s druge strane ima ih 230…</p></li></ol>

<p>Ako netko tko je riješio ima savjete, dobro će doći.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="7127/7.html" class="PostMention" data-id="287587">Jaster111</a> Radio istu stvar, izbacio sam oko 800 redaka, sa 3700 na 2900, to mi je relativno okej, mozes onaj neki postupak koristit da zamjenis outlier sa srednjom vrijednoscu stupca</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="7127/7.html" class="PostMention" data-id="287587">Jaster111</a> tu mozes uzet neki outlier detection algoritam i plottat kolko ces podataka odrezat u ovisnost s hiperparametrima pa onda lako maknes kolko hoces</p>

<p><a href="7127/10.html" class="PostMention" data-id="287623">garica</a> ja sam napravio tako da sam uzeo 10-15 znacajki, plottao histograme i utvrdio kakve su distribucije ali sam ciljano uzimao znacajke za koje sam mislio da bi mogle imat razlicite distrobucije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garica</h3>
                <div class="Post-body">
                    <p>Ovo pitanje sa distribucijama, jel bi mi trebali provodit neke testove za provjeru distribucija? Pretp da ne jer nismo to radili? Ako ne, sto bi onda trebali plottat 200 histograma?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>A kojom logikom trebamo nać korelaciju u retku kad su timovi poptuno nezavisni od onih za koje predviđamo ?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>snowman</h3>
                <div class="Post-body">
                    <p><a href="7127/12.html" class="PostMention" data-id="287663">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> pa nema korelacija bas veze s ciljnom varijablom<br>
imas npr. plus_minus_home i plus_minus_away i vrijedi plus_minus_home = - plus_minus_away te su one visoko korelirane<br>
ali koliko sam skuzio ne trebamo korelaciju za ovu biljeznicu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Jel ima itko kakve informacije o tome kako je danas labos izgledao? Koja pitanja se pitaju i slično.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Valentino</h3>
                <div class="Post-body">
                    <p><a href="7127/14.html" class="PostMention" data-id="289084">Jaster111</a> Ulazni test je bio napisati u natuknicama jasno i koncizno korake pripreme podataka. Tu su rekle da nas je dosta izostavilo korak transformacije podatka. Onda ide po redu i ide po pitanjima iz zadace, pita samo sto si radio. Za bodove nemam pojma kako daju jer pise sa strane na neki papir nes 0.5,1.5…</p>
                </div>
            </div>

            <hr>
            </div>

    
    </div>

id":"287668"},{"type":"posts","id":"289084"},{"type":"posts","id":"289128"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"4"},{"type":"tags","id":"569"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"287077","attributes":{"number":1,"createdAt":"2022-03-23T15:22:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJo\u0161 uvijek mi nije jasno kako izgledaju ovi labosi, tj. bilje\u017enice. Imamo li neku bilje\u017enicu za popuniti ili odgovaramo na ova pitanja u slobodnoj formi ?\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Edimensionality of the dataset\u003C\/li\u003E\n\u003Cli\u003Efeatures distributions - How many different types of distributions are there? Do some distributions suggest the feature is useless? If yes, explain why is that the case.\u003C\/li\u003E\n\u003Cli\u003Emissing values - Are there any? If yes, what will you do about it? Why?\u003C\/li\u003E\n\u003Cli\u003Eoutliers - Do any features contain outliers? If yes, what will you do about it? Why?\u003C\/li\u003E\n\u003Cli\u003Evisualizations - Data visualizations in relation to the target variable (match outcome). Be sure to visualize the correct and accurate data for a particular match\u003C\/li\u003E\n\u003Cli\u003Ereference classifier - prepare the data for the first classification. No need for any feature engineering or hyperparameter optimization at this point. Just create any successful and meaningful classifier.\u003C\/li\u003E\u003C\/ul\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7127"}},"user":{"data":{"type":"users","id":"178"}},"mentionedBy":{"data":[{"type":"posts","id":"287079"},{"type":"posts","id":"287086"}]},"reactions":{"data":[]}}},{"type":"posts","id":"287079","attributes":{"number":2,"createdAt":"2022-03-23T15:42:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7127\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022287077\u0022\u003EValentino\u003C\/a\u003E Ako sam ja dobro shvatio ti radis svoju biljeznicu gdje napises kod koji se odnosi na zadane zadatke i eventualno odgovoris na pitanja ili prokomentiras. Po nositelju i glavnom asistentu bih rekao da ce bit kao projekt na uvodu u znanost o podacima. Tamo su isto bila takva open ended pitanja ali ti ih je zadavao asistent koji ti je bio dodijeljen, a ocjenjivanje je bilo relativno blago pa nebi trebalo bit nista prezahtjevno.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1213"}},"discussion":{"data":{"type":"discussions","id":"7127"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"287086","attributes":{"number":3,"createdAt":"2022-03-23T17:20:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7127\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022287077\u0022\u003EValentino\u003C\/a\u003E \u003Cbr\u003E\nJesi mozda nasao\/ucio po to\u010dnom primjeru neke od ovih natuknica? Ima tolko tih zna\u010dajki da me ovo sve samo zbunilo\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EDimenzionalnost mi je jasna prona\u0107, pogleda se broj redaka i stupaca skupa podataka\u003C\/li\u003E\n\u003Cli\u003EOva distribucija podataka, nije mi skroz jasno pitanje, ve\u0107inom su distribucije normalna razdioba, neka beta distribucija i tu i tamo neka uniformna (mislim da nekih kategori\u010dkih nema ak se ne varam?) Ovo za beskorisnost jel to gledamo ako imamo znacajku koje je konstanta onda je beskorisna ? (standardna devijacija je 0)\u003C\/li\u003E\n\u003Cli\u003EKod mene je jedno 4,5 znacajka potpuno prazno, jel tako i kod vas? Rjesenje za to je potpuno maknut te znacajke ako se ne varam?\u003C\/li\u003E\n\u003Cli\u003EMoram priznat da ih nisam na\u0161ao (nisam previ\u0161e ni tra\u017eio jer s utolko zbunjuju\u0107i ti podatci, barem meni) ako je neko na\u0161ao neke slobodno podjeli haha \ud83d\ude03 , i da kad ih se na\u0111e onda se to popravi sa nekom metodom (normalizirat ga, uklonit \u2026)\u003C\/li\u003E\n\u003Cli\u003E\u0160ta se to\u010dno ovdje  tra\u017ei ? jer za ovo bi trebalo na\u0107i i izabrati neke zna\u010dajke i onda vizualno prikazati njihovu ovisnost jednu o drugoj? npr broj Assista HOME ekipe ovisi o tome dal je HOME ekipa dobila utakmicu (bubam bzvz)) Ili se ovdje misli na ne\u0161to drugo ?\u003C\/li\u003E\n\u003Cli\u003EOvo zadnje bi trebali izabrat X zna\u010dajki koje mislimo da bi bile dobre za prvi klasifikator ?\u003C\/li\u003E \u003C\/ol\u003E\n\n\u003Cp\u003EMoram priznat da sam malo zbunjen sa svime ovime, ako neko zna vi\u0161e, volio bih kad bi me uputio u pravom smjeru sa svime ovim, hvala vam\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"477"}},"discussion":{"data":{"type":"discussions","id":"7127"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"287381","attributes":{"number":4,"createdAt":"2022-03-25T15:00:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJesam ja dobro shvatio da mi trebamo predvidjeti rezultat idu\u0107e utakmice na temelju trenutne? To mi nema ba\u0161 smisla jer nema bas prevelike korelacije izmedu dvije nasumicne utakmice.  I doslovno je u istoj tablici, samo u drugom retku prikazan rezultat te utakmice.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7127"}},"user":{
