    <div class="container">
    <h2>[INFSUS] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>jeste za da im zatrpamo mail.. zasto bi meni bilo onemoguceno pisanje roka zbog nekog blica koji sadrzi cijelo gradivo 3 tjedna prije samog ispita</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>Sad jos vidim da nas je 40-tak palo..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maja</h3>
                <div class="Post-body">
                    <p>jel neko pisao mail? jel kome odgovoreno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p>Ja sam poslao vec upit 😂 mislim to je bilo vise onako da znam dal da spremam zavrsni ili ne. I ne nisu jos odgovorili i ne nadam se bas previse da budu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>421blazeitfgt</h3>
                <div class="Post-body">
                    <p>Ako pogledate statistike od prošle godine 10% ljudi je imalo 0, odnosno 10 od 100(bilo je 100 studenata), nas je 148, a 40ak je palo, tako da mi je 30% malo previše da nas sam sruši, poslao sam mail i ja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="302072">421blazeitfgt</a> to ti je zato kaj su oni online pisali oba blica i kuzis to nije fer</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>na koji mail ste slali</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maja</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="302073">LucidDreamer</a> ja sam fertalju, rekao je juraj da se njemu obratimo za to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>421blazeitfgt</h3>
                <div class="Post-body">
                    <p>A šta je najgore, ja nisam mogao izaći na prvi blic i pitao sam postoji li naknada ili drugi termin i samo su rekli ne (iako postoji doslovno 3-4 termina pisanja)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p>155 upisanih, 65 ih je palo predmet kako stvari stoje trenutno. Ects je 140 kuna, IS je 5 ects-a. Laganih 45 500kn a još nismo ni završni pisali.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>421blazeitfgt</h3>
                <div class="Post-body">
                    <p>Ja ne moram ni imati 100% na zi da bi imao 5 a koliko sam učio imao mi 107 +- 2 % ako se kužimo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="302089">promaja</a> evo poslao sam i ja, predlozio sam mu da naprave neki blic koji bi bio preduvjet za pristupanje roku u krajnjem slucaju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p>Evo meni je napisao mail da mogu na zavrsni, da mi je dodao bodove zbog dobrog zalaganja na zadacama.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maja</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="302350">Svudec</a> i meni isto tako, vjerojatno ce dat ako malo fali svima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="../7737/5.html" class="PostMention" data-id="306113">***</a> Ovaj predmet bi po svom konceptu trebao biti jedan od najkorisnijih na PIIS smjeru, a izveden je tako autistično da je to žalosno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="306114">anon00</a> Da bar postoji kakva anketa iz ovog kolegija da im svima iskreno kažem kaj mislim o ovoj farsi od predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zvonkoBogdan</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="306114">anon00</a> pricas gluposti, niti jedan predmet nema tako lijepo sredenu tablicu u kojoj mozes pogledat da prije zavrsnog ispita trecina ljudi ima ponovni upis.<br>
Ta tablica je spoj svega onoga sto ovaj predmet je, pazljivo je izanalizirano sto sve treba bit u njoj, biznis logika je state-of-the-art, a master-detail je na zavidnom nivou. Intuitivnost i preglednost je ono sto me tjera da jednostavno uzivam u ovom predmetu.</p>   

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="306117">VelikiMarko</a> ako im nije dovoljno jasno kada vide 5 ljudi na predavanju i bodove na predmetu mislim da ih ni anketa ne bi puno opametila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="306118">***</a> Kolko sam ja vidio već sad je prolaznost ovog predmeta dosta pala u usporedbi s prijašnjim godinama. Mislim, tužno je jer stvarno bi ovaj predmet mogao biti dobra nadogradnja na PROGI, al ne, mora biti kineska kopija tog (dosta napornog) predmeta.</p>

<p>EDIT:<br>
Zapravo su sad kineske kopije postale dosta dobre pa ovo moje gore kako sam usporedio INFSUS s PROGIJEM ne vrijedi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zvonkoBogdan</h3>
                <div class="Post-body">
                    <p>Najveca poslastica ovog predmeta je sta kad jedva prodes bliceve te doceka ta ista teorija na ispitu jer zasto ne. Ona konstrukcija bpmn-a iz logova mi je isto nejasna, gdje je to u stvarnom svijetu potrebno na taj nacin gradit?</p>

                </div>
            </div>

            <hr>
            </div>
