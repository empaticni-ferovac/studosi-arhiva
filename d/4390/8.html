    <h2>[SAP] O predmetu</h2>

    <div>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p>Može li netko od kolega koji su prošli kroz kolegij ili prolaze, a znaju odgovor na pitanje, reći koje bi zadatke bilo korisno rješavati za bolju pripremu za ispit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="4059">vandal</a> Oni imaju popis literature koju bi bilo dobro pročitat. U tom popisu pojavljuje se knjiga <em>Probability &amp; Statistics for Engineers &amp; Scientists</em> od Walpole-a. Jako dobro savladaj, ali ne naštrebat, nego razumij, Predavanje 3: Uvod u statističko zaključivanje (odnosno poglavlje 8 i 9 iz knjige). Ostatak semestra će ti biti dakleko lakši za razumijet, pogotovo ostatak prvog ciklusa i početak drugog (linearna regresija). Rješavaš zadatke iz te knjige (imas ju na genlibu) zajedno s rješenjima (istina, taj pdf s rješenjima je dosta loš, kao da nisu dobro update-atli stvari, pa ti je bolje rješiti zadatke čija su rješenja dostupna u knjizi - tipa svaki parni ili neparni zadaci, tako nešto). Sretno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Hoće li biti negdje objavljene snimke predavanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="77864">anci</a> Danasnja predavanja nece ali rekli su vjv od sljedeceg puta</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>otkud pocet ucit knjigu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="78103">steker</a> Pogledaj pdf “Poveznice na literaturu.” Odaberi Walpolea i to je to. Iako onaj OpenIntro Statistics isto nije loš, ali meni je draži Walpole.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="78136">at5611</a> Gdje bi se mogle naći te snimke? <br>
Nisam upisan na predmet, ali htio bih samostalno proći kroz to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="78191">[obrisani korisnik]</a> ma da mislim koje je pocetno poglavlje tj koja poglavlja moramo znat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Urmum</h3>
                <div class="Post-body">
                    <p>Zna netko moze li se Walpole posuditi u nekoj od knjiznica u zagrebu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="78199">mamaRu</a> imas u NSB</p>

<p><a href="http://katalog.nsk.hr/F/SP7B2NTUT98JYD262YGUTB9CFMALSIT87K29RLTQI1V6E47J31-37449?func=full-set-set&set_number=068554&set_entry=000011&format=999" rel=" nofollow ugc">http://katalog.nsk.hr/F/SP7B2NTUT98JYD262YGUTB9CFMALSIT87K29RLTQI1V6E47J31-37449?func=full-set-set&amp;set_number=068554&amp;set_entry=000011&amp;format=999</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="78576">steker</a></p>

<p>prvo poglavlje moras da uopce skuzis koji je cilj<br>
2-7 su ponavljanje visa i to bi sve kakti trebala znat. Ako ces prolazit, skimmaj sve osim 5 &amp; 6, to malo detaljnije prodi<br>
8 je baza i to bas trebas znat<br>
Na temelju 8 nastavljaju se 9 i 10 i njih isto treba znat<br>
Zatim dalje 11 trebas znat jer je baza za 12 iako to ne.tolko detaljno<br>
13 i 14 su isto tako upareni ali ta anova je menj onako bezvezasta i realno mozes bez nje but hey you do you, probaj pa vidi<br>
Predzadnje kj moras je 16, neparametarske, u teoriji kul, u praksi nis nemres dokazat tim lol<br>
Zadnje sto moras je 18 bayesian al to isto malo samo</p>

<p>Inace sve ti pise u ovom dokumentu <a href="https://www.fer.unizg.hr/_download/repository/SAP-2017-Literatura.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/SAP-2017-Literatura.pdf</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feudalac</h3>
                <div class="Post-body">
                    <p>Kakvi su rokovi iz ovog?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="82241">feudalac</a> Rok je tezi od ispita, ali ne znacajno, vjerojatno zato sto je sve gradivo unutra. Ugl, bude zadataka u kojima stvarno moras dobro razmislit, al nista van okvira toga sto se uci.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DnaRam77</h3>
                <div class="Post-body">
                    <p>Postoje li negdje prošli ispiti iz SAP-a i generalno odakle rješavati zadatke za ispit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="84084">son</a> iz Walpolea, gospodara i spasitelja za ovaj predmet, vježbaj zadatke (osim za neka poglavlja, tu gledaj primjere iz prezentacija i skuži koncept). Imaš iznad link na dokument koji definira literaturu za svako poglavlje i prati to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lusy</h3>
                <div class="Post-body">
                    <p>Ne mogu nac sva predavanja u Teams chatu, pise da su neka istekla pa ima li tko downloadane da posalje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="88373">MGJ</a> Prva dva nisu snimljena, ostala mislim da su i dalje na teamsu. Neka su pod Predavanje neka pod Općenito.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>latica</h3>
                <div class="Post-body">
                    <p>vidim da mi nema upisanog medjuispita iz sapa, a ne pratim predavanja: hoce biti medjuispita, jesu sto govorili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBear</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="89864">latica</a> Bit će, ali nama na 3. godini iz nekog razloga skoro ni jedan predmet nije upisan, vjerojatno će sutra biti upisani</p>
                </div>
            </div>
