                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="93572">Cubi</a> To nije dobro gornji izdanak ti je u ovom slučaju 123, odnosno 1.5xIQR + Q3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="93572">Cubi</a> Donji je 25 jer izdanak nikad ne može ići preko minimalne ili maksimalne vrijednosti. To i u zadatku piše</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="83.html" class="PostMention" data-id="93588">Deks</a> Kladio bih se da sam negdje pročitao da je gornji izdanak Q3 + 1.5IQR, ali ako nema zabilježene vrijednosti tu, onda se uzima prvi manji. Al ne znam gdje. A ne mogu naći ni to da se uzima Q3 + 1.5IQR ako ima i većih vrijednosti. Ima mi više smisla ako će se za donji izdanak uzeti min, a ne Q1 - 1.5IQR, da će slično biti i za gornji. Not sure though…</p>
                </div>
            </div>

            <hr>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>Kak ovaj projekt iz SAP-a treba izgledati , kad se obicno kreće u to, jel ima di detaljna uputa da se može pratit , jel postoji negdje primjeri sa prijašnjih godina , koja su iskustva s time ?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="102536">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> sad u drugom ciklusu objavit ce par pdfova, svaki sa svojom temom i onda birate koju cete. Svaka tema je asocirana s jednim asistentom i koju temu odaberete, on ce vam bit onda kakti mentor ili nadlezan, nezz kak bih rekao, ugl njemu se javljate i s njim komunicirate oko projekta.</p>

<p>Radi se u grupama od 3, teme su otprilike financije, sport, popisi stanovnistva, dok znanost bas ne ako se sjecam. Moras samo pripremit onaj veliki R file koji se lako iz Rstudija iskompajlira u pdf.</p>

<p>Detaljne upute <em>nemate</em> al imate postavlje ciljeve i pitanja za napravit i vama se ostavlja da na njih odgovorite kak god ocete. Na pol sijecnja ce vam bit neki kakti checkpoint da ljudi vide kak napredujete, al na taj checkpoint mozete doc s nicim napravljenim, nikom nis.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="102591">InCogNiTo124</a> Koliko se obicno dijeli bodova za projekt? Ono ako si sve uredno napravio i nemaš nekih logičkih pogrešaka jesu to svi bodovi il moraš napravit nes specijalno dodatno za max broj bodova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="102789">Fish99</a> prosjek prošlog semestra je bio 32,67 (stddev 5,42) od max 40</p>
                </div>
            </div>

            <hr>
