                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="287149">Emma63194</a> <br>
pod 6 je ništa od toga, jer ovisi i o funkciji i o tome koja točka je u pitanju<br>
Npr a = b će biti ako se gleda u stacionarnoj točki (tamo gdje je gradijent nula).<br>
Još jedan primjer kad će se to uvijek desiti i kad se ne gleda stacionarna točka bi bila za skalarnu funkciju jedne varijable <span class="mathren-inline">f (x) = x^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> čiji je gradijent <span class="mathren-inline">\nabla f (x) = f ' (x) = 2x<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Vrijedi za svaku točku <span class="mathren-inline">x \in \mathbb{R}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> :<br>
<span class="mathren-inline">f \left(x - \nabla f (x)\right) = f \left(x - f^{\prime} (x)\right) = \left(x - 2x\right)^2 = (-x)^2 = x^2 = f(x)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>E a ako se uzme npr  <span class="mathren-inline"> f(x) = 2x^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> onda će vrijediti <span class="mathren-inline">f \left(x - \nabla f (x)\right) \geq f(x)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> a ako se uzme <span class="mathren-inline">f (x) = \frac{1}{2} x^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> onda će biti manje ili jednako</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="287152">indythedog</a> 7 je da ako je miješanje konstantno, tj. svaki uzorak ima ispremiješane piksele na isti način.</p>

<p>Razlog tome je što linearni slojevi ne mogu detektirati prostorne značajke, pa je svejedno u kojem redoslijedu su podatci. Mreži je [1, 2, 3] isto krc ko i [2, 1, 3] ako su i druge značajne permutirane na iste pozicije, sam će težine biti različito razmještene po retcima/stupcima.</p>

<p>Potencijalno bi radilo i da se sve stalno nasumično promiješa al to je zato što je MNIST toliko lagan zadatak da je moguće dobiti ljudske performanse mrežom koja gleda samo jedan piksel. Trebalo bi probati.</p>
                </div>
            </div>

u003EKoji je odgovor na 6) i 7)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7090"}},"user":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[{"type":"posts","id":"287152"},{"type":"posts","id":"287258"}]},"reactions":{"data":[]}}},{"type":"posts","id":"287152","attributes":{"number":69,"createdAt":"2022-03-24T08:04:37+00:00","contentType":"comment","contentHtml":"\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7090\/68\u0022 class=\u0022PostMention\u0022 data-id=\u0022287149\u0022\u003EEmma63194\u003C\/a\u003E\u003C\/p\u003E \u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E5) 2 \u00d7 2 mislim da da, tako sam i ja stavio\u003C\/p\u003E\n\n\u003Cp\u003EZa 6 sam stavio b \u0026lt;= a, jer mi se to cini kao spust po gradijentu od a, koji bi nas trebao dovesti do minimuma funkcije f(x)\u003C\/p\u003E\n\n\u003Cp\u003EZa 7 nisam bas siguran, ja sam stavio da ce bit isto jer sam pretpostavio da ako normalizacija ne utjece na konacne rezultate, da onda nece ni ovo, ali nisam siguran jer su cudno to napisali i nisam bas skuzio jel to jedna nasumicna trasformacija koju onda primijenjujemo na sve slike ili za svaku sliku imamo novu slucajnu transformaciju\u003C\/p\u003E\n\n\u003Cp\u003EMoguce da je nes od ovog krivo, pa nek me netko slobodno ispravi\u003C\/p\u003E\n\n","editedAt":"2022-03-24T08:05:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"165"}},"discussion":{"data":{"type":"discussions","id":"7090"}},"editedUser":{"data":{"type":"users","id":"165"}},"mentionedBy":{"data":[{"type":"posts","id":"287230"}]},"reactions":{"data":[]}}},{"type":"posts","id":"287258","at                 error.style.display = 'block';
                throw e;
            }
        </script>

        
    </body>
</html>
