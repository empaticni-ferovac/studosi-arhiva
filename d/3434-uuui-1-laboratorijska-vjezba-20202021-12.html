    <h2>[UUUI] 1. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Yellow_5_</h3>
                <div class="Post-body">
                    <p>Jel ima netko neki kasni termin labosa da bi se mijenjao? Ja sam uto. 13.4 14:00-16:00 ali radim do 17 pa stvarno ne mogu a sve grupe su pune… ako netko ima termin 16-18 bilo koji drugi dan, ranije/kasnije skroz mi je svejedno samo da je zadnji termin taj dan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>jel zeli tko 8.4. od 12-14? meni bi odgovarao bilo koji drugi dan 14-16</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>nađeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Artemis</h3>
                <div class="Post-body">
                    <p>3×3 slagalica je dodatan zadatak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="3434/6.html" class="PostMention" data-id="157830">Artemis</a> Je. Mislim da su se dodatni zadaci prošle godine bodovali (dobio bi nešto sitno dodatnih bodova) ali ove godine izgleda da je trud bez isplate.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>BFS ne smijemo sortirat djecu abecedno ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p><a href="3434/8.html" class="PostMention" data-id="158527">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <br>
Potrebno je da su sortirani abecedno. Kod UCSa pazi da mora biti prvo poredano po vrijednosti, pa onda abecedno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>NEMOJTE KORISTITI PRIORITY QUEUE KOD BFSA. Sortirajte abecedno sljedbenike nekog čvora i onda provedite algoritam. Također, sva 3 algoritma imaju “visited” stanja, odnosno ne posjećuje se više puta isto stanje. Algoritmi na prezentacijama nisu potpuni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="3434/10.html" class="PostMention" data-id="158632">Lyras</a> pa zas onda ne koristit priority queue ako treba sortirat abecedno sljedbenike? umjesto da overridamo compare tako da usporeduje cost samo overridamo da usporeduje locationName ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>Ima li gdje uputa za labos na hrvatskom? vidim da su stavili na ferweb pod laboratorijske vjezbe (HR) englesku verziju pa me zanima jel tako to mora biti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="3434/12.html" class="PostMention" data-id="158888">decko_sa_balkana</a> <br>
Koliko puta su izmjenili, ne čudi me. Treba im javit.<br>
Mislim da nisu zadnju verziju stavili na hrvatskom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="3434/12.html" class="PostMention" data-id="158888">decko_sa_balkana</a> <br>
Evo izgleda da su stavili hrvatsku najnoviju verziju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lusy</h3>
                <div class="Post-body">
                    <p>Ima li tko da bi uzeo termin labosa uto 6.4. 10-12 h? Meni odgovara bilo koji dan osim utorka.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p>“Vaš kod ne smije koristiti nikakve dodatne vanjske biblioteke”. Jel to znači da mogu koristit sys i getopt u pythonu da napravim one long optione, ali samo u rješenju kojeg predajem moram obrisat sve importe? Vjerojatno da jer drugačije ne vidim kak bi to pa se moram uvjerit ako netko zna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="3434/16.html" class="PostMention" data-id="158974">Olive Oil</a> Vanjske biblioteke u smislu one koje ne dolaze sa instalacijom pythona (one koje moraš posebno instalirati sa <code>pip install</code> i slično. A sys i getopt dolaze zajedno sa pythonom, tako da njih možeš koristiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="3434/19.html" class="PostMention" data-id="159028">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a><br>
Ako razlažemo tree u BFSu, onda dobivamo nešto ovako:  0 -&gt; 12 -&gt; 3344<br>
gdje su 0 root node, 1 lijevi child node, 2 desni child node, 3 child nodovi lijevog child nodea, 4 child nodeovi desnog child noda.</p>

<p>Ako imamo sortiranje po abecedi, možemo dobiti recimo 3434 ili 4433 ili 4343, što će rezultirati time da nećemo ići istim putem (a i to nije ono što BFS smije raditi svejedno) do rješenja kao autograder i rezultat će nam biti kriv.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>FERonja</h3>
                <div class="Post-body">
                    <p><a href="3434/20.html" class="PostMention" data-id="159033">Lyras</a> jesi 100% siguran da u BFS-u treba sortirati child nodove?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p>jel ispada nekom 16 posjecenih stanja za istru UCS algoritmom? rjesavao sam i rucno i isto mi je 16, a njima u rjesenju pise 17.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="3434/21.html" class="PostMention" data-id="159767">pp</a> Meni ispada 17, da nisi slučajno posjetio stanje Buzet prije stanja Buje? Jer ak su cijene iste valjda se onda stvari u priorityQueue stavljaju abecedno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="3434/22.html" class="PostMention" data-id="159771">Retard00</a> mislim da se to dogodi, al mi je cijena do buzeta svejedno manja nego do buje (100 vs 107 ili tako nesto) pa ne znam zasto bi isao do buje. vjv sam nes krivo shvatio kod algoritma.</p>
                </div>
            </div>

            <hr>
