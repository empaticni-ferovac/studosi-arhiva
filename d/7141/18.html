                <div class="Post-body">
                    <p>Ima li netko ovdje tko zna C++? Ne razumijem sto bi trebali napraviti u CButton?</p>

                                <h3>Jokke</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="287750">wLkR-74159</a> Prevideno je da se u app_main naprave tri funkcije za handlanje razlicitih scenarija i onda u mainu napravis CButton i zadas mu te funkcije sa button.attachSingleClick(ime_single_click_handle_funkcije). Te handler funkcije u mainu ti mogu dosl samo ispisati “Detektirao sam single/double/long click”</p> 
                </div>
