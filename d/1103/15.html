    <h2>[EIIT] Predmeti 2. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>General_Frans</h3>
                <div class="Post-body">
                    <p>Moze li netko podijeliti iskustva na threadu za 2. godinu, E smjer? Taj thread je trenutno pust.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <h2>Elektronika 1</h2>

<p>Jedan od najorganiziranijih predmeta na faksu definitivno, profesori su odlični i pristupačni i gradivo je dobro raspodijeljeno te su labosi zanimljivi i vezani uz gradivo. Što se tiče gradiva kreće se s poluvodičima na dosta kvalitetnoj razini, zatim se prelazi na osnovne elektroničke elemente te nakon što se odradi pojedini elektronički element rade se sklopovi s tim elementom (dioda, skolopovi s diodom, MOSFET, sklopovi s MOSFETOM i td.). Uče se neke fundamentalne elektroničke, pa i elektrotehničarske stvari te je ovaj predmet jako koristan, a meni osobno i zanimljiv. Dobro usvojeno gradivo iz ovog predmeta pomaže kasnije. Naravno gradivo možda nije toliko lagano ali su materijali odlični (skripte, zadaci za vježbu, prezentacije). Definitivno savjet prolaziti kroz skriptu i zadatke za vježbu.<br>
Što se tiče labosa tu se uči lemiti pomalo, spajaju se sklopovi mjere neke karakteristike osciloskopom i multimetrom itd. (sve je vezano uz gradivo).<br>
Ispiti su svake godine slični, te ako se uz redovno učenje i vježbanje na kraju prođu stari ispiti, onda nema baš nikakvih problema.</p>


<p>Težina: <strong>6-7 / 10</strong> (kako kome)<br>
Korisnost: <strong>9/ 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> (obvezan je)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigTuna</h3>
                <div class="Post-body">
                    <h2>Matematicka analiza 3</h2>
<p>Negdje u rangu ostalih matana<br>
Težina: <strong>7/ 10</strong> <br>
Korisnost: <strong>7 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Elektricni krugovi</h2>
<p>Dosta sjebani ispiti. Al nis strasno, samo proci 10/20 starih ispita i izi <br>
Težina: <strong>8 / 10</strong> <br>
Korisnost: <strong>7 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>jbg mora se</strong></p>

<h2>Elektronika 1</h2>
<p>Dobro organiziran i dosta lagan za proc ako dobro pratite predavanja. Rjesite par zadataka za vjezbu iz svakog poglavlja i tojeto.<br>
Težina: <strong>6 / 10</strong> <br>
Korisnost: <strong>8/10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Mjerenja u elektrotehnici</h2>
<p>Lagan predmet, labosi su malo pain in the ass jer ih ima 10-15, ali kroz njih se vise manje sve nauci i na ispitu su zadaci s labosa.<br>
Težina: <strong>4 / 10</strong> <br>
Korisnost: <strong>8 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Fizika 2</h2>
<p>Malo laksa od Fizike u 2. Semestru, ali ista shema. Samo auditorne rokajte i tojeto.<br>
Težina: <strong>6 / 10</strong> <br>
Korisnost: <strong>6 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Vjerojatnost i statistika</h2>
<p>Nije tesko samo sto sad zbog korone nije bilo predavanja pa je bilo malo sjebano sam sve napravit. Uz predavanja mislim da je ok predmet. Ima i na yt korisnih predavanja s MITa.<br>
Težina: <strong>8 / 10</strong> <br>
Korisnost: <strong>7/ 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Signali i sustavi</h2>
<p>Ok predmet. Rjesite par starih ispita i tjt<br>
Težina: <strong>6 / 10</strong> <br>
Korisnost: <strong>8 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Elektroenergetika</h2>
<p>Ima puno gradiva cca 1200 slajdova. Na ispitu oko 40% bodova teorija. Zadaci nisu teski al treba vam dosta da prodete sve tipove. Uglavnom nije tesko samo ima dosta toga.<br>
Težina: <strong>7/ 10</strong> <br>
Korisnost: <strong>7 / 10</strong>  <br>
Bih li preporučio/la predmet: <strong>jbg mora se</strong></p>

<h2>Elektronika 2</h2>
<p>Nastavak ekektronike 1, po meni malo teze. Ako dobro znate elektroniku 1 mislim da nemate problema.<br>
Težina: <strong>7 / 10</strong> <br>
Korisnost: <strong>7/ 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Arhitektura racunala 1E</h2>
<p>Meni najzanimljiviji predmet 4.semestra zadaci su zanimljivi i moze se vidjeti primjena. Lako za proc ako redovno pratite predavanja i radite labose, tj blicevi i labosi vas tjeraju da redovno radite.<br>
Težina: <strong>6 / 10</strong> <br>
Korisnost: <strong>8 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<p><strong>Korisnost vam sve ovisi o tom koji smjer mislite dalje nastavit, tak da ono i to a i tezina je relativan pojam</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Frans</h3>
                <div class="Post-body">
                    <p>Moze li netko podijeliti iskustva i za transverzalne predmete 3. i 4. semestra na E smjeru? Hvala unaprijed!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="59219">General_Frans</a> iako već malo kasnim, transverzalni predmeti su isti za E i R smjer tako da su ti relevantni threadovi <a href="../1109-rac-predmeti-2-godine-preddiplomskog-studija.html" rel=" nofollow ugc">2.</a> i <a href="../1111-rac-predmeti-3-godine-preddiplomskog-studija.html" rel=" nofollow ugc">3.</a> godine R smjera.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Furyz</h3>
                <div class="Post-body">
                    <p>Moze netko usporedit s prvom godinom, jel teze/lakse i koji je semestar laksi 3. ili 4.?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="71956">Furyz</a> Otprilike isto, meni je 4. bio tezi od 3.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Thedoctor</h3>
                <div class="Post-body">
                    <p>Može li netko dat malo detaljniji opis predmeta električni krugovi, kakav je koji profesor, odakle je najbolje rješavat zadatke i sl.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="73381">Rolo balarica</a> Imaš na stranici predmeta na materijalima sve stare ispite + zadatke za vježbu, ništa više od toga ti ne treba. Kostanjčar vjerojatno najbolji predavač, DJ je smotan, Lacković pokušava reći previše pa to završi sa “uuuuh” svakih 15 sekundi. Ne boj se ničeg, predmet ko svaki drugi, labosi su meme, asistenti većinu vremena rade nešto svoje i onda dobijete skoro svaki put sve bodove bez da vas iko išta pita. Samo rokaj po zadatcima, stekni brzinu i neće bit problema.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mv17</h3>
                <div class="Post-body">
                    <p>koji je raspored ispita za 4. semestar, zanima me koji predmet se prvi pise</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="140895">mv17</a> To se neće znati još dugo dugo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mv17</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="140899">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mozda ako se netko s vise godine sjeca? vecinom ostave isti redoslijed</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="140991">mv17</a> imaj na umu da je prošlogodišnji 4. semestar bio korona-semestar pa smo se svi obradovali organizaciji kontinuirane nastave koju nismo imali, ali pretpostavljam da će ove godine sve biti kao i obično. Evo datumi “završnih” ispita, ako ti to od ikakve koristi može biti:<br>
SIS je bio 10/6/2020, ujedno i jedini ispit koji smo imali online.<br>
ARH1E je bio 19/6/2020. ELE2 je 24/6/2020. Elektroenergetika je bila 1 /7/2020. VIS i transverzalne predmete ne znam.</p>
                </div>

":"73381"},{"type":"posts","id":"73388"},{"type":"posts","id":"123416"},{"type":"posts","id":"140895"},{"type":"posts","id":"140899"},{"type":"posts","id":"140991"},{"type":"posts","id":"141066"},{"type":"posts","id":"278341"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"44463","attributes":{"number":4,"createdAt":"2020-06-25T14:08:58+00:00","contentType":"discussionTagged","content":[[2,367],[2,367,368]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1103"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"44485","attributes":{"number":5,"createdAt":"2020-06-25T14:28:45+00:00","contentType":"discussionRenamed","content":["[E] Predmeti 2. godine preddiplomskog studija","[EIIT] Predmeti 2. godine preddiplomskog studija"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1103"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"56192","attributes":{"number":7,"createdAt":"2020-07-21T19:59:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoze li netko podijeliti iskustva na threadu za 2. godinu, E smjer? Taj thread je trenutno pust.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1103"}},"user":{"data":{"type":"users","id":"1580"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"56206","attributes":{"number":8,"createdAt":"2020-07-21T20:30:55+00:00","contentType":"discussionMerged","content":{"count":1,"titles":["1103"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1103"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"56481","attributes":{"number":9,"createdAt":"2020-07-23T10:18:13+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EElektronika 1\u003C\/h2\u003E\n\n\u003Cp\u003EJedan od najorganiziranijih predmeta na faksu definitivno, profesori su odli\u010dni i pristupa\u010dni i gradivo je dobro raspodijeljeno te su labosi zanimljivi i vezani uz gradivo. \u0160to se ti\u010de gradiva kre\u0107e se s poluvodi\u010dima na dosta kvalitetnoj razini, zatim se prelazi na osnovne elektroni\u010dke elemente te nakon \u0161to se odradi pojedini elektroni\u010dki element rade se sklopovi s tim elementom (dioda, skolopovi s diodom, MOSFET, sklopovi s MOSFETOM i td.). U\u010de se neke fundamentalne elektroni\u010dke, pa i elektrotehni\u010darske stvari te je ovaj predmet jako koristan, a meni osobno i zanimljiv. Dobro usvojeno gradivo iz ovog predmeta poma\u017ee kasnije. Naravno gradivo mo\u017eda nije toliko lagano ali su materijali odli\u010dni (skripte, zadaci za vje\u017ebu, prezentacije). Definitivno savjet prolaziti kroz skriptu i zadatke za vje\u017ebu.\u003Cbr\u003E\n\u0160to se ti\u010de labosa tu se u\u010di lemiti pomalo, spajaju se sklopovi mjere neke karakteristike osciloskopom i multimetrom itd. (sve je vezano uz gradivo).\u003Cbr\u003E\nIspiti su svake godine sli\u010dni, te ako se uz redovno u\u010denje i vje\u017ebanje na kraju pro\u0111u stari ispiti, onda nema ba\u0161 nikakvih problema.\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6-7 \/ 10\u003C\/strong\u003E (kako kome)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E (obvezan je)\u003C\/p\u003E","editedAt":"2020-07-23T11:07:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1103"}},"user":{"data":{"type":"users","id":"396"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"56648","attributes":{"number":10,"createdAt":"2020-07-24T07:48:59+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EMatematicka analiza 3\u003C\/h2\u003E\n\u003Cp\u003ENegdje u rangu ostalih matana\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E7\/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EElektricni krugovi\u003C\/h2\u003E\n\u003Cp\u003EDosta sjebani ispiti. Al nis strasno, samo proci 10\/20 starih ispita i izi \u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003Ejbg mora se\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EElektronika 1\u003C\/h2\u003E\n\u003Cp\u003EDobro organiziran i dosta lagan za proc ako dobro pratite predavanja. Rjesite par zadataka za vjezbu iz svakog poglavlja i tojeto.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8\/10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EMjerenja u elektrotehnici\u003C\/h2\u003E\n\u003Cp\u003ELagan predmet, labosi su malo pain in the ass jer ih ima 10-15, ali kroz njih se vise manje sve nauci i na ispitu su zadaci s labosa.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EFizika 2\u003C\/h2\u003E\n\u003Cp\u003EMalo laksa od Fizike u 2. Semestru, ali ista shema. Samo auditorne rokajte i tojeto.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EVjerojatnost i statistika\u003C\/h2\u003E\n\u003Cp\u003ENije tesko samo sto sad zbog korone nije bilo predavanja pa je bilo malo sjebano sam sve napravit. Uz predavanja mislim da je ok predmet. Ima i na yt korisnih predavanja s MITa.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7\/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ESignali i sustavi\u003C\/h2\u003E\n\u003Cp\u003EOk predmet. Rjesite par starih ispita i tjt\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EElektroenergetika\u003C\/h2\u003E\n\u003Cp\u003EIma puno gradiva cca 1200 slajdova. Na ispitu oko 40% bodova teorija. Zadaci nisu teski al treba vam dosta da prodete sve tipove. Uglavnom nije tesko samo ima dosta toga.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E7\/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E  \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003Ejbg mora se\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EElektronika 2\u003C\/h2\u003E\n\u003Cp\u003ENastavak ekektronike 1, po meni malo teze. Ako dobro znate elektroniku 1 mislim da nemate problema.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7\/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EArhitektura racunala 1E\u003C\/h2\u003E\n\u003Cp\u003EMeni najzanimljiviji predmet 4.semestra zadaci su zanimljivi i moze se vidjeti primjena. Lako za proc ako redovno pratite predavanja i radite labose, tj blicevi i labosi vas tjeraju da redovno radite.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EKorisnost vam sve ovisi o tom koji smjer mislite dalje nastavit, tak da ono i to a i tezina je relativan pojam\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-07-24T07:57:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1103"}},"user":{"data":{"type":"users","id":"776"}},"editedUser":{"data":{"type":"users","id":"776"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59219","attributes":{"number":11,"createdAt":"2020-08-10T16:28:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoze li netko podijeliti iskustva i za transverzalne predmete 3. i 4. semestra na E smjeru? Hvala unaprijed!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,
