<noscript id="flarum-content">
    <div class="container">
    <h2>[ONF] O predmetu</h2>

    <div>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Jesu li ovo u nastavnim aktivnostima pod 2. ispitni rok bodovi iz pismenog ili preneseni bodovi iz seminara?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p>Kako se ove godine izvode predavanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="1487/3.html" class="PostMention" data-id="149466">Red_Baron</a> Preko Teamsa, neće biti snimana.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mare</h3>
                <div class="Post-body">
                    <p>Ima li netko uploadana video predavanja Nuklearna struktura i Nuklearna struktura?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p>Kako izgledaju ispiti iz ovog predmeta? Ima li dovoljno materijala za nauciti? Jel jos uvijek Sanda Pleslic glavna? Nalikuje li struktura ispita upravljanju znanjem?</p> 

<p>Biste li preporucili predmet (kao jedan od laksih)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="1487/9.html" class="PostMention" data-id="277489">ljama_glama</a> Ima dovoljno materijala, prošle godine su se auditorne stalno radile u sklopu predavanja, znači zadatci se prožimaju kroz predavanje da se malo bolje shvati slika procesa. Kao što rekoh, mislim da je predmet malo teži sada, ali ništa previše zahtjevno. Upiši predmet, zanimljivo gradivo se obrađuje, a uživo bi izvedba svakako trebala biti bolja nego preko Teamsa.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="1111/527.html" class="PostMention" data-id="277505">Spike433</a> Je li to da se mijenja nositelj na ONF provjerena informacija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jura</h3>
                <div class="Post-body">
                    <p><a href="1487/10.html" class="PostMention" data-id="277507">čakijale</a></p> 

<p>jedan lik s discorda nas je upozorio da ima profesora sa zpf-a kao izvor, cak i da je 50% meni je to dovoljno makar tvrdi da je 100%</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="1487/10.html" class="PostMention" data-id="277507">čakijale</a> prošle godine je predavanja vodio Mario Matijević, profesorica nije imala nikakve veze s ispitima, samo sa seminarima (ako se dobro sjećam, ali mislim da je bilo tako). Mislim da je predmet malo teži nego kad je profesorica bila glavna, ali svejedno je ok predmet koji se lako položi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p><a href="1487/13.html" class="PostMention" data-id="277531">EstebanVihaio</a> kakvi tipovi zadataka dolaze na ispitima? Jel ima na zaokruzivanje, negativnih? Koji je omjer tipova zadataka?</p>

<p>Jel treba dolazit na predavanja ili su dovoljne tipa samo auditorne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="1487/14.html" class="PostMention" data-id="277608">ljama_glama</a> tipičan ispit iz fizike, pitalice točno/netočno bez negativnih bodova, malo teorije (5 bodova je to nosilo, ako se ne varam) općenito oko nekih definicija i objašnjavanja npr. šta koji član u formuli energije vezanja predstavlja, izvesti izraz za Comptonovo raspršenje i slično + zadatci koji su varijacija onih što su na predavanjima odrađeni.</p> 

<p>Ja mislim da trebaš dolaziti na predavanja jer prošle godine nije bilo određenog termina za auditorne, nekad bi ih profesor najavio, ali većinom se zadatci odrađuju uz predavanja. Naravno, uvijek ti ostaje opcija samostalno rješavati zadatke, što samo po sebi nije loše, ali meni je, osobno, trebalo objašnjenje iza pojedinih izračuna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Passcala</h3>
                <div class="Post-body">
                    <p><a href="1487/14.html" class="PostMention" data-id="277608">ljama_glama</a> Profesorica više neće biti na predmetu, netko drugi ga preuzima. Zadnje 4 godine je ispite i seminare držala ona, a kako će predmet i ispiti izgledati ove godine nemam pojma(vjerojatno će biti teže).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Pojam nemam sto se radi na predmetu i ne stignem ga spremiti za meduispit pa me zanima kakav je na roku? <br>
Ili je pak moguce skupiti nesto bodova uz minimalnu pripremu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p>Ako nekog zanima upis nakon promjene nositelja</p>
<details class="spoiler"><p><img src="../assets/files/2022-06-30/1656591835-397131-onfprolaz.png" title="" alt=""></p></details>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="1487/18.html" class="PostMention" data-id="306865">pp</a> Zanima me sto se toliko promijenilo u odnosu na Plesic? <br>
Gledajuci stare ispite, nisu nista posebno lakse, a na predavanja vjerujem da ni kod nje nitko nije dolazio <br>
A samo gradivo se nije mijenjalo <br>
Sto je razlicito?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="1487/19.html" class="PostMention" data-id="306870">anon00</a> Meni se stari ispiti cine laksi jer se ponavljaju zadaci i uvijek bude nekoliko zadataka copy&amp;paste iz skripte. Za razliku od toga, sad na zavrsnom iz drugog ciklusa nije dosao niti jedan zadatak iz skripte. Takoder, dosli su zadaci iz prvog ciklusa sto nisam ocekivao, ali mozda nisam slusao dovoljno.</p>

<p>Predmet nije postao tezi niti se ista znacajno promijenilo u tom smislu. Koga ovo zanima i ko ce ic na predavanja nece imat problema s prolazom. Ali bi rekao da vise nije “free” prolaz predmet. Doduse nije ni da je nesto pretjerano tezak za proc.</p>
                </div>
            </div>

            <hr>
            </div>

    
    </div>
