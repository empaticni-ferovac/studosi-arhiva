                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="249436">AE</a> [ 4.45449454 -1.71089242  0.68413507]  0.13521872720206748<br>
ja dobivamo ove tezine i ovu pogrešku unakrsne entropije, ove tvoje dobivamo kad maknem uvjet za prestanek iteracije kod premale promjene greške između dva koraka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="249526">Me</a> hmm ja dobivam kao kolega kad mi je max_iter == 2000, i ne breaka mi zbog uvjeta, a kad povećam broj iteracija na npr. 4000 -&gt; breaka zbog uvjete i dobijem težine:</p> 

<p>[ 7.73426648 -2.38474752  0.46232798]</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="249440">gladiator</a> <br>
<a href="13.html" class="PostMention" data-id="249449">tomekbeli420</a> <br>
<a href="14.html" class="PostMention" data-id="249458">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Ozbiljno, kako svi vi dobivate nule?<br>
Meni su svi rezultati uvijek između 0.005 i 0.995.<br>
Ovo nikad ne bi uopće trebao biti problem osim ako je input beskonačan, težina beskonačna, ili greškom računate nad <code>h &gt;= 0.5</code> umjesto <code>h</code>.</p>

<p>Također, vidim da samo <code>math.log</code> uopće baca math domain error, <code>np.log</code> pristojna vraća negativno beskonačnost kao što bi trebao. A u svakom slučaju bi inače trebalo koristiti <code>np.log</code>, bolji je u svakom pogledu, pogotovo kad se u projektu već koristi numpy na hrpi drugih mjesta. To vrijedi općenito, sve iz standardne biblioteke što se može zamijeniti numpyom treba se, život će vam biti lakši.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="19.html" class="PostMention" data-id="249608">viliml</a> Ozbiljno, kako svi vi dobivate nule?</p></div></blockquote>

<p>Ja ne dobivam ali je sasvim moguće dobiti 0 radi nepreciznosti float32. A numpy neće baciti error jer ima +-inf vrijednost (koja je dio float specifikacije), no to ne znači da nećeš uletiti u probleme jer će ti opet poharati brojke.</p>

<p>Zapravo je korištenje numpyja gore jer si sakrivaš pravu pogrešku i teže ćeš debuggirati. Kao i neke druge stavke numpyja koje su jednostavno krivo implementirane, ali o tom po tom ako ćete ga koristiti dovoljno da si poželite iskopati oči. Dobro ga je koristiti jedino jer je brži od <code>math</code>.</p>

<p>A i mislim dobro je ovakve stvari pohvatati na faksu, ovakve greške vam ruše produkcijske modele ko iz šale i nevjerojatno ih je teško naći. T5 je npr. bacao NaN gradijente nakon cca 2000000 ulaznih primjeraka jer nisu clippali logite.</p>
                </div>
            </div>

            <hr>

p\u003E","editedAt":"2021-11-04T15:54:27+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5844"}},"mentionedBy":{"data":[{"type":"posts","id":"249761"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249608","attributes":{"number":19,"createdAt":"2021-11-03T22:36:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5844\/10\u0022 class=\u0022PostMention\u0022 data-id=\u0022249440\u0022\u003Egladiator\u003C\/a\u003E \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5844\/13\u0022 class=\u0022PostMention\u0022 data-id=\u0022249449\u0022\u003Etomekbeli420\u003C\/a\u003E \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5844\/14\u0022 class=\u0022PostMention\u0022 data-id=\u0022249458\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nOzbiljno, kako svi vi dobivate nule?\u003Cbr\u003E\nMeni su svi rezultati uvijek izme\u0111u 0.005 i 0.995.\u003Cbr\u003E\nOvo nikad ne bi uop\u0107e trebao biti problem osim ako je input beskona\u010dan, te\u017eina beskona\u010dna, ili gre\u0161kom ra\u010dunate nad \u003Ccode\u003Eh \u0026gt;= 0.5\u003C\/code\u003E umjesto \u003Ccode\u003Eh\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ETako\u0111er, vidim da samo \u003Ccode\u003Emath.log\u003C\/code\u003E uop\u0107e baca math domain error, \u003Ccode\u003Enp.log\u003C\/code\u003E pristojna vra\u0107a negativno beskona\u010dnost kao \u0161to bi trebao. A u svakom slu\u010daju bi ina\u010de trebalo koristiti \u003Ccode\u003Enp.log\u003C\/code\u003E, bolji je u svakom pogledu, pogotovo kad se u projektu ve\u0107 koristi numpy na hrpi drugih mjesta. To vrijedi op\u0107enito, sve iz standardne biblioteke \u0161to se mo\u017ee zamijeniti numpyom treba se, \u017eivot \u0107e vam biti lak\u0161i.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5844"}},"user":{"data":{"type":"users","id":"440"}},"mentionedBy":{"data":[{"type":"posts","id":"249620"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249620","attributes":{"number":20,"createdAt":"2021-11-03T23:49:18+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5844\/19\u0022 class=\u0022PostMention\u0022 data-id=\u0022249608\u0022\u003Eviliml\u003C\/a\u003E Ozbiljno, kako svi vi dobivate nule?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJa ne dobivam ali je sasvim mogu\u0107e dobiti 0 radi nepreciznosti float32. A numpy ne\u0107e baciti error jer ima +-inf vrijednost (koja je dio float specifikacije), no to ne zna\u010di da ne\u0107e\u0161 uletiti u probleme jer \u0107e ti opet poharati brojke.\u003C\/p\u003E\n\n\u003Cp\u003EZapravo je kori\u0161tenje numpyja gore jer si sakriva\u0161 pravu pogre\u0161ku i te\u017ee \u0107e\u0161 debuggirati. Kao i neke druge stavke numpyja koje su jednostavno krivo implementirane, ali o tom po tom ako \u0107ete ga koristiti dovoljno da si po\u017eelite iskopati o\u010di. Dobro ga je koristiti jedino jer je br\u017ei od \u003Ccode\u003Emath\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EA i mislim dobro je ovakve stvari pohvatati na faksu, ovakve gre\u0161ke vam ru\u0161e produkcijske modele ko iz \u0161ale i nevjerojatno ih je te\u0161ko na\u0107i. T5 je npr. bacao NaN gradijente nakon cca 2000000 ulaznih primjeraka jer nisu clippali logite.\u003C\/p\u003E","editedAt":"2021-11-03T23:57:32+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canS
