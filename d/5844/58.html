                                <h3>mbeno2358</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="37.html" class="PostMention" data-id="250140">angello2</a> S obzirom da ispod stoji pitanje “Zašto se rezultat razlikuje od onog koji je dobio model klasifikacije linearnom regresijom iz prvog zadatka?”</p></div></blockquote>

<p>Pretpostavljam da se taj dio odnosi na prethodni lab jer smo u njemu klasificirali pomocu lin. reg. Mozda su ta dva labosa bila zajedno prije pa su zaboravili to updateat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>jel trebamo rijesit zadatke označene sa * ili to znači da nas neće pitat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="250692">Ducky</a> pitaju te ako riješiš da obajsniš, odgovoriš na pitanja i sl. Moguće i da ti postavi teorijsko pitanje iz tog dijela gradiva, ali ako ne znaš ne skidaju baš bodove. Mene je na prvom labu pitao asistent multikolinearnost iako taj dodatni zadatak nisam riješio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="250266">Reznox</a> Ja sam koristio našu implementiranu funkciju iz prvog zadatka. Ne znam točno koju je trebalo koristiti, ali vjerujem da neće biti problem bez obzira koju koristimo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p>ZADATAK 1.a) <br>
Kakav utjecaj ima faktor  𝛼  na oblik sigmoide? Što to znači za model logističke regresije (tj. kako izlaz modela ovisi o normi vektora težina  𝐰 )?</p>

<p>Faktor utječe na nagib sigmoide, ali kako to utječe na model? Hoće za veći alpha model biti prenaučen u smislu brže će doći bliže vrijednosti 1?</p> 
                </div>
            </div>
