    <h2>Naziv oznake za FERovske stvari nevezane direktno uz predmete</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ahoy!</p>

<p>Proteklih tjedan dana se bakćemo oko ispravne kategorizacije rasprava koje su vezane uz FER, ali nisu predmeti, nisu nastava, i sl. Problem je što sama oznaka FER, koja bi u normalnim okolnostima bila u redu, prikazuje i teme vezane uz predmete. Ako netko traži teme koje su vezane uz mentore, mišljenje o predmetima po polugodištima (soon<sup>TM</sup>) dosta teško ih je naći.</p>

<p>Na početku brainstormanja su razmatrani nazivi oznake kao “Nepredmetno” (nije dobro jer je to praktički “Opušteno”), “Bespredmetno” (nije istina jer ima tu predmeta, samo ne u punoj formi) i tako (ostatak vjerojatno možete pronaći u <a href="7-bugovi%20%281%29/443.html" rel=" nofollow ugc">Bugovima</a>).</p>

<p>Moja ideja je bila da to bude “U širem smislu”. Ovime bi se nekako pokušalo zaobići da ta oznaka u sebi podrazumijeva i predmete neusputno, a opet da se radi o faksu. Kolega <a href="../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> je argumentirao da iako je naziv okej, vjerojatno na to ljudi pomisle kad kažu “Općenito”. Ja se s tim, naravno, mogu složiti.</p>

<p>Pa stoga na tjedan dana otvaram anketicu gdje vi možete reći što vam je logičnije. Dakle, anketa se zatvara sljedeći utorak, 16.6.2020. u 16:00 sati po CEST-u.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Pretpostavljam da oznaka “Informativno” je previse zbunjujuce? Meni se cini vise kao lezernije od klasicnih tema, a opet ima stvari koje su dobre kao fyi, ako se uopce jos raspravlja o sirem izboru.</p>

                    <p><a href="944/11.html" class="PostMention" data-id="37504">Grumio</a> Well razlog zašto sam to izbacio (tj. te fore s informacije) je zato što informativnost nije uvjet za te stvari (iako većina stvari jest jer su obavijesti i mišljenja). Isto tako, neki bi mogli reći da su i oznake s predmetima informativne, jel.</p>

<p>E da, ja bih recimo mogao dodati to u anketu, ali kad vidim koliko je ljudi glasalo za Općenito, ne znam jel bi dodavanje toga uopće bilo vrijedno xD</p>
