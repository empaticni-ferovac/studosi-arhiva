                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="241521">Rolo balarica</a> Moras bit na 2 termina + termin pripreme. Jedino kaj je dobro je što ti onda niko ne gleda one glupe pripreme (iako tako i tako svi imaju iz labosa sve bodove). Naučit nešto više nećeš niti ćeš dobit nešto ekstra bodova radi tog što si demos. Dobis sve skupa 100 kuna što je mizerno malo za tolko uloženo vrijeme, čak su i osnove i elektronika bolje plačene demonstrature od tog. Sve u svemu u tom semestru ak se odlučiš bit demos iz elektronike i tog, uz mjerenja računaj da ćeš po cijele dane doslovno bit u labosima i da će ti uzimat jaaaaako puno vremena i počet ćete iritirat. Al preživi se. Vidi sam.</p>
                </div>

                    <div>
                                <h3>Thedoctor</h3>
                <div class="Post-body">
                    <h2>Električni krugovi</h2>

<p>Jedan od predmeta na kojem izgubite volju za studiranjem na FER-u. Nakon Elektromagnetskih polja, drugi najteži predmet na preddiplomskom po mom mišljenju<br>
Gradivo samog predmeta je osrednje teško, najveći problem je brzina rješavanja zadataka. <br>
U materijalima imate zbirku sa svim zadacima proteklih 10-ak godina ispitnih rokova.<br>
Treba par dana intenzivne vježbe za spremit svaki od ispita.<br>
Težina svakog ispitnog roka je različita i ovisi o broju prijavljenih studenata na rok kao i o uspjehu studenata do tog trenutka. Npr. LJIR 2021 je bio meme rok i zadaci su bili totalno lagani, dok je na jesen iste godine bilo “pišanje krvi” i prošlo je cca 7-8 ljudi od 90-ak. <br>
Labosi nisu baš previše stresni, samo spajate već nacrtane sheme i mjerite, uglavnom svi koji odrade vježbu dobiju sve bodove. <br>
Studenti se mogu prijaviti da budu demonstratori, te odrade vježbu prije sa profesorom Vasićem (veliki gospodin i ljudina) te odrade dva termina labosa.  To nije loše za one koji imaju viška vremena te na taj način mogu naučiti vrlo dobro baratati s analognim osciloskopom i ostalim instrumentima.</p>  

<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>
                </div>
            </div>

ntType":"comment","contentHtml":"\u003Cp\u003EIma li neko iskustva sa demonstraturom iz elektri\u010dnih krugova, koliko je otprilike optere\u0107enje studenta?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1200"}},"user":{"data":{"type":"users","id":"184"}},"mentionedBy":{"data":[{"type":"posts","id":"241555"}]},"reactions":{"data":[]}}},{"type":"posts","id":"241555","attributes":{"number":107,"createdAt":"2021-10-06T18:47:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1200\/106\u0022 class=\u0022PostMention\u0022 data-id=\u0022241521\u0022\u003ERolo balarica\u003C\/a\u003E Moras bit na 2 termina + termin pripreme. Jedino kaj je dobro je \u0161to ti onda niko ne gleda one glupe pripreme (iako tako i tako svi imaju iz labosa sve bodove). Nau\u010dit ne\u0161to vi\u0161e ne\u0107e\u0161 niti \u0107e\u0161 dobit ne\u0161to ekstra bodova radi tog \u0161to si demos. Dobis sve skupa 100 kuna \u0161to je mizerno malo za tolko ulo\u017eeno vrijeme, \u010dak su i osnove i elektronika bolje pla\u010dene demonstrature od tog. Sve u svemu u tom semestru ak se odlu\u010di\u0161 bit demos iz elektronike i tog, uz mjerenja ra\u010dunaj da \u0107e\u0161 po cijele dane doslovno bit u labosima i da \u0107e ti uzimat jaaaaako puno vremena i po\u010det \u0107ete iritirat. Al pre\u017eivi se. Vidi sam.\u003C\/p\u003E","editedAt":"2021-10-06T18:48:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"115"}},"discussion":{"data":{"type":"discussions","id":"1200"}},"editedUser":{"data":{"type":"users","id":"115"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"278338","attributes":{"number":108,"createdAt":"2022-02-08T23:43:49+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EElektri\u010dni krugovi\u003C\/h2\u003E\n\n\u003Cp\u003EJedan od predmeta na kojem izgubite volju za studiranjem na FER-u. Nakon Elektromagnetskih polja, drugi najte\u017ei predmet na preddiplomskom po mom mi\u0161ljenju\u003Cbr\u003E\nGradivo samog predmeta je osrednje te\u0161ko, najve\u0107i problem je brzina rje\u0161avanja zadataka. \u003Cbr\u003E\nU materijalima imate zbirku sa svim zadacima proteklih 10-ak godina ispitnih rokova.\u003Cbr\u003E\nTreba par dana intenzivne vje\u017ebe za spremit svaki od ispita.\u003Cbr\u003E\nTe\u017eina svakog ispitnog roka je razli\u010dita i ovisi o broju prijavljenih studenata na rok kao i o uspjehu studenata do tog trenutka. Npr. LJIR 2021 je bio meme rok i zadaci su bili totalno lagani, dok je na jesen iste godine bilo \u201cpi\u0161anje krvi\u201d i pro\u0161lo je cca 7-8 ljudi od 90-ak. \u003Cbr\u003E\nLabosi nisu ba\u0161 previ\u0161e stresni, samo spajate ve\u0107 nacrtane sheme i mjerite, uglavnom svi koji odrade vje\u017ebu dobiju sve bodove. \u003Cbr\u003E\nStudenti se mogu prijaviti da budu demonstratori, te odrade vje\u017ebu prije sa profesorom Vasi\u0107em (veliki gospodin i ljudina) te odrade dva termina labosa.  To nije lo\u0161e za one koji imaju vi\u0161ka vremena te na taj na\u010din mogu nau\u010diti vrlo dobro baratati s analognim osciloskopom i ostalim instrumentima.\u003C\/p\u003E  \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1200"}},"user":{"data":{"type":"users","id":"184"}},"mentionedBy":{"data":[{"type":"p
