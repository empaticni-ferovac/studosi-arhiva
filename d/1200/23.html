    <div class="container">
    <h2>[ELEKRU] O predmetu</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="52216">GranAutismo</a> Ah nisam vidio u kojoj sam raspravi, bio sam pod dojmom da su bili drukčiji predmeti.</p>

<p>Ako postoji ekvivalent nemate problema. Ako ne postoji onda prebacivanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dontc4m4pc</h3>
                <div class="Post-body">
                    <p>može li netko tko je pisao sad na ljetnom napisati kakvi su zadatci bili ako se sjeća?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="54495">dontc4m4pc</a> Čito sam na f2n da se ljetni rok ponovi na jesen pa bi stvarno puno značilo da netko napiše ak zna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>jesu jos nekome nestali krugovi iz aplikacije za upis? nemam ih nigdje prikazane kao nepolozene, a vise mi ni ne nudi ponovni upis, niti na dnu pisi da nisu polozeni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="55068">Bobinator</a> Meni isto nema krugova u aplikaciji. Možda zato jer se predmet više ne predaje po fer2 a kao nema ekvivalenta (nije na onom popisu). Valjda će nam dat da upišemo krugove opet bez da nas prebacuju na fer3 jer to jedino ima smisla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="55073">GranAutismo</a> e pise ovako “<strong>Predmeti koji će se unatoč ekvivalenciji iznimno u ak. god. 2020./2021. održavati i po programu FER2 i po programu FER3 nalaze se u nastavku obavijesti.</strong> ” i ispod u tablici su krugovi, ali nez kako ih onda upisujemo kad ih nemamo u aplikaciji</p>

<p>edit: <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2sddc#news_10174" rel=" nofollow ugc">tu</a> to pise</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>evo sad je sve normalno, mogu se upisat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kinderlada</h3>
                <div class="Post-body">
                    <p>Trebao bi malu pomoc ako netko ima informaciju. Naime, ako prijavljujem krugove za jesenski rok prikazuju se dva termina polaganja ispita. Na jednom je jasno označeno da je jesenski. S obzirom da bi mi drugi termin više odgovarao zbog druga dva predmeta koja su mi ostala zna li netko hoće li biti održan i taj ispit na 3. ispitnom roku. <br>
Slika iz aplikacije u prilogu <br>
<img src="../../assets/files/2020-08-10/1597079225-205288-capture.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="59228">Javor</a> taj drugi ti je onaj dodatni rok, možeš prijaviti i oba ako hoćeš, bit će održan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>Moze netko provjerit ovo. Znaci kad zadatak radim sa pretpostavkama da struja tece jednako kao njima(crno), dobijem njihov rezultat, no ako radim kao crvenom bojom, onda mi ispadne drugacije. Jel netko mozda primjetio istu stvar?<br>
<img src="../../assets/files/2020-08-12/1597228094-176351-1.gif" title="" alt=""></p>

<p>Znaci prve dvije jednadzbe su iste u oba slucaja, a ovisno o ovome, dobijem ili U3=(Uiz+Uul)/3 ili U3=Uiz-Uul i po tome nije moguce dobit isti rezultat. Znam da govore da nije bitno kako okrenemo struje, ali ovo mi stv nema smisla</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="59615">Bobinator</a></p> 

<p><a href="23.html" class="PostMention" data-id="59620">Bobinator</a> <br>
Update: Nadam se da ce ovo pomoci drugima koji su radili gluposti kao i ja. Bio sam uvjeren da ako zadamo da struja tece u nekom smjeru, onda u obje tocke gledamo tako, no to nije istina. Kad se pise za cvorove, uvijek se gleda kao da sve struje izlaze iz njega( osim naravno kad struja strujnog izvora ulazi u cvor), znaci i u prvom cvoru ce struja izlazit i ici u cvor 2, i u drugom cvoru ce izlazit iz 2 i ici u 1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-08-12/1597229200-198753-1.gif" title="" alt=""><br>
<img src="../../assets/files/2020-08-12/1597229200-215722-2.gif" title="" alt=""><br>
Evo jedan na brzinu ovako, valjda nisam negdje fulao. Ako moze samo netko potvrdit ili da je razicito ili da sam lud jer sam previse vremena izgubio zbog tih stvari</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skiv</h3>
                <div class="Post-body">
                    <p>Kako postaviti zadatak kad krug sadrži ovakvo pojačalo?<br>
<img src="../../assets/files/2020-08-18/1597752182-179984-image.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="61204">Skiv</a> ako se ne varam, samo za Uiz pises da je jednako U2*(-K)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DukeFiction</h3>
                <div class="Post-body">
                    <p>Može li netko od kolega koji je bio na ljetnom roku podijeliti s nama informacije o zadacima kojih se sjeća da su bili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bongaja98</h3>
                <div class="Post-body">
                    <p>Ima li netko savjet kako ovo najlakše naucit u 10 dana za prolaz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-08-29/1598710528-779968-snimka-zaslona-4.png" title="" alt=""><br>
zasto se ovdje uzima u obzir strujni izvor ako je kratko spojen?<br>
dekanski 2014, 3 zadatak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kinderlada</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="64612">LUJXIV</a> <br>
KZS, gledas se od cega je od kojih je sve struja nastala struja I2, nije bitno sto je strujni izvor kratko spojen</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="64612">LUJXIV</a> on je kratkospojen, sto znaci da nema razlike napona, no to ne znaci da struja nece tec. Prvo pogledaj skicu bez njega, jasno je da ce struja I1 teci kroz taj vod, tj bit ce dio struje I2. Sad uzmes i strujni i posto je kratkospojen, logicno je da ce njegova struja sva ic kroz desni dio(zbrojit se struji I2 jer je linija manjeg otpora). Da je umjesto strujnog izvora bio otpornik, onda bi ga mogao zanemarit jer ce sigurno sva struja tec kroz kratki spoj<br>
Ako sam lose objasnio ili te jos nesto zanima, slobodno se javi u PM</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p>treba se skupit 50% iz ispita za prolaz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="65233">LUJXIV</a> Da da, inače bi bilo lagano 😅</p>
                </div>
            </div>
