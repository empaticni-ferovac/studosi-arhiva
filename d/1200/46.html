                                <h3>Bongaja98</h3>
                <div class="Post-body">
                    <p>Zna li netko koliko se dugo piše ispit i smijemo li mi odmah uvrštavati vrijednosti u račun ili moramo kao i oni sve izraziti i tek na kraju uvrstiti vrijednosti?</p>

                </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="67787">xvfg</a> 2 i pol sata se piše. E sad, uvrštavanje je dvojsekli mač. Ja sam na ovom ispitu bio odmah uvrštavao i mislim da su mi skinuli po bod na zadatku (znači umjesto max 5 dobio sam 4), ali nekad jednostavno mi se to više isplati nego računati do krajnje vrijednosti, to moraš procijeniti sam. Ja sam skužio da manje greški napravim ako odmah uvrstim vrijednosti jer masu tih otpora su npr jedinice pa je onda račun sto puta lakši nego kad računaš do kraja (tu najviše govorim o zadacima kao što su filtri). No, bilo je par rokova di su zadali neke teže filtre pa su i oni sami napisali da odmah možemo uvrstiti vrijednosti, u tom slučaju bih svakako odmah uvrstio, a za inače, sam procjeni.</p>
                </div>
            </div>
