                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="5579/1.html" class="PostMention" data-id="19896">Deks</a> <br>
Nadam se da znas da za Snajdera moras napisati CV, motivacijsko i proci intervju. Ako ti to nije turnoff onda  mozemo dalje.</p>

<p>Snajder je jako lezeran mentor, nece te nikad pritiskat s rokovima. Tokom seminara ce biti skroz lezerno i necete se skoro nikad ni vidit. Na projektu ipak krene neko ocekivanje pa se mozda i susretnete svakih par tjedana. Sto se tice diplomskog rada, moglo bi biti sastanaka na tjednoj bazi.</p>

<p>Ako te zanima NLP, nemas opce dvojbe jer je to jedini izbor. Makar taj jedini izbor je jako dobar izbor iz mog iskustva.</p>

<p>Takodjer neces imati puno obveza o upisivanju predmeta, vjerojatno ce ti preporuciti da upises najlakse predmete.</p>

<p>EDIT1:</p>

<p>Zaboravio sam reci jednu bitnu stvar, najvise ces morati raditi sam, nemoj ocekivati puno pomoci. Snajder ima previse obaveza. Pod sobom ima nekoliko doktoranada i masu studenata.</p>

<p>EDIT2:</p>

<p>Sjetio se opet jos bitnije stvari. Uglavnom, koga god zanima NLP, najveci benefit ce biti ovo. Prisustvo na TakeLab-ovom slacku. Tamo Snajder salje sve moguce NLP ponude za studente iz svih dijelova svijeta + moze se postaviti bilo kakvo pitanje u vezi NLP-a  i dobiti instantan odgovor od ostalih ljudi na kanalu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="5579/1.html" class="PostMention" data-id="19896">Deks</a> Meni je prof. Šnajder mentor od projekta, nisam ga imao na seminaru, a sad kod njega radim završni.</p>

<p>Projekt je bio dosta ležeran, kao ekipa (u tom trenutku nas 8) birali smo temu s kojom ćemo se baviti i zatim smo se podijelili u 2 tima koju su svaki za sebe radili na tome. Teme su bile takve da je zapravo svatko mogao raditi svoj dio posla i proučiti ono što ga više zanima, bilo to klasično strojno učenje, duboko učenje ili bilo što drugo u kombinaciji sa NLPom. Svaki tjedan smo imali sastanak na kojem smo kao tim davali izvještaj o tome što smo radili i što planiramo, ali to nije bilo ništa ozbiljno, već čisto ovako da imamo osjećaj da stalno nešto radimo. Dok smo radili projekt znali smo imati mini predavanja iz nekih stvari iz područja strojnog učenja i NLPa, što dođe zgodno kad krećeš učiti nešto novo. Na ocjenjivanju projekta bio je darežljiv.</p> 

<p>Za završni rad nas je pitao što nas zanima i okvirno čime se želimo baviti, bitno je da ima iole veze sa NLPom i stvarno nudi širok spektar tema. Isto imamo sastanak svaki tjedan, čisto da kažemo što radimo i što planiramo i pitamo što nas zanima ako imamo nekakvih problema. Kad vam je prof. Šnajder mentor ubaci vas u TakeLab Slack i to je odlična stvar. Možete uvijek pitati za pomoć oko bilo kojeg dijela završnog, a i neka generalna pitanja vezana za kodiranje ili bilo što, tako da to nadomjesti to što on sam baš i nema vremena na bacanje.</p>

<p>Računajte da se morate dosta rano javiti, čini mi se da sam mu ja negdje u ovo vrijeme godine slao mail, možda i ranije.<br>
I rekao bih da mu ocjene nisu bitne kad se javite.</p>

                                <h3>Masperado</h3>
                <div class="Post-body">
                    <p>Bit će ovo duži post, no evo nakon što sam proša sve i svašta na ovom faksu, dat ću i svoje razmišljanje o mentorima. Diplomirat ću na računarskoj znanosti, evo za dva tjedna kod Marije Seder, a preddiplomski sam završio kod Šnajdera.</p>

<p>Chapter 1 - Šnajder: <br>
Šnajdera sam dobio na seminaru (predmet sa FER2 koji je ukinut na FER3) gdje su se mentori dobivali prema prosjeku, sustav vam ih je sam dodjeljivao, prvi izbor mi je bio Čupić, a drugi Šnajder, svog voljenog Marka nisam dobio nažalost. Suradnja sa Šnajderom na seminaru je bila dobra, radio sam prvi put umjetnu inteligenciju i strojno učenje, iznimno pametne stvari za nekog s druge godine, ništa ja nisan tada razumia što se dešava u tim algoritmima, ali seminar (određivač političke orijentacije) sam uspješno izradio. Za projekt sam radio igru asocijacije koja je funkcionirala na Word2Vec sličnostima, realno bez neke pretjerane pameti. Preddiplomski sam radio analizu Reddit korisnika po religijama, manje više čista statistika. Kroz sve ovo vrijeme sam ja manje više zadovoljan sa Šnajderom, iako mi je nekad nije najbolje sjedala suhoparnost i strogo poslovni odnos koji ima sa studentima. Također, Šnajder nije baš ljubitelj ljudi koji rade uz faks, zbog toga i pokreće silne TakeLab intershipe i to, čovjek smatra da je smisao fakulteta znanstveni rad. Ne dijelim to mišljenje baš, ne radi mi se baš za 5500 kuna kao asistent na FER-u kad random rođo programer radi za 8000 kn bilo di u Zagrebu. Sljedeće godine upisujem diplomski, nemam ništa sa Šnajderom prvi semestar osim što mi predaje Strojno Učenje. Te godine (2018/19) sam pao na plagijatima na Strojnom učenju, jebiga rođaci. Sićan se suđenja, tamo u D-337 side Šnajder, Čupić i Alagić i svima drže bukvicu. Palo nas je 50 na plagijatima te godine, nitko nije bio disciplinski prijavljen, osim što su poništeni bodovi iz labosa pa sam morao upisati predmet dogodine. No, imao sam i razgovor sa Šnajderom u vezi mentorstva gdje sam se ja osjećao primoranim otići pa sam otišao naravno, a u glavi će mi uvik ostati rečenica: “Josipe, ako poželite odustati od faksa, to je isto u redu”. Adio, Jane, moja priča s tobom je gotova.</p>

<p>Chapter 2 - Marija Seder:<br>
Zamislite, nalazite se u jako čudnoj poziciji. Student ste računarske znanosti, cijeli ZEMRIS zna da ste plagirali Strojno i APR te trebate pronaći drugog mentora. Nije baš lijepa pozicija. Srećom, imao sam poznanstva na ZARI-u te sam tako došao do Marije Seder. Marija me prihvatila kao njenog studenta, iako je znala za moje plagiranje, nije joj to smetalo. Za seminar i kasnije za diplomski radio sam duboko potporno učenje vezano uz robotiku. Kad god mi je trebalo nešto, uvijek sam je mogao pitati, bilo na slack ili dođi kod nje u ured, isto tako s asistentima. Nemam nijedne zamjerke, fenomenalan odnos sa studentima, kad bi opet bira, opet bi otiša kod Marije, već na preddiplomskom.</p>

<p>Chapter 3 - Usporedba: <br>
Ono što sam napokon vidio kod Marije, a i na samom zavodu je taj prijateljski odnos koji imaju sa svojim studentima, na ZEMRIS-u je uvijek sve onako strogo poslovno, evo ti zadatak, radi ga, ako ti treba pomoć, zakaži termin dva tjedna unaprijed jer radimo puno i previše toga pa nemamo vremena za ništa. Sjećam se koliko nekih glupih stvari sam morao sam istraživati, čisto jer nebi mi imalo smisla ići na konzultatcije kad se moram tjedan dana unaprijed zakazivati. Iskreno, žao mi je sada što nisam odmah otišao kod Marije, spasilo bi me dosta živaca koje nisam ni primjetio da gubim na preddiplomskom. Problem kod ljudi kao što su Šnajder i Čupić, naravno pričam čisto s mentorske strane, je to što imaju previše stvari koje rade odjednom. Vrhunski su predavači, drže puno predmeta te su takoreći od jutra do sutra na FER-u. Oni iskreno uživaju u svom poslu, obožavaju predavati i prenostiti znanje. Odlični su za ići kod njih na predavanja, za čitanje njihovih materijala, no za biti njihov student i nisu baš po mom mišljenju. Ne mogu vam se posvetiti, ne mogu vam pomoći u ključnim trenutcima te će te biti prepušteni sami sebi. Mentor vam treba biti podrška i savjetnik tijekom studiranja, a ne samo netko tko će vam zadavati što trebate raditi.</p> 

<p>Chapter 4 - Savjet budućim generacijama:<br>
Pročitajte moja iskustva, ali na kraju slušajte sebe. Za vidjeti što koji mentor radi, najbolje vam je otići na stranice predmeta diplomski rad ili završni rad, stisnuti tamo na Raspored obrana i gledati teme završnih, odnosno diplomskih. Ovo pišem naravno za računarce što ću reći od sada na dalje. Ako se želite baviti računalnim inženjerstvom, onda uzmite Hoffmana ili nekog sličnog, stvarno nemam doticaja s tim područjem. Ako želite na telekomunikacije, nemojte, na kraju ćete završiti FER i raditi u nekoj firmi kao neki programer, ljudi upišu telekomunikacije jer su najlakši smjer na računastvu. Programsko inženjerstvo je ono što će većina ljudi raditi nakon faksa (pa tako vjerojatno i ja), no nemojte to upisati. Gradivo koje se tamo predaje nije vam toliko korisno, sve to možete naučiti sami ili kroz zaposljenje. Programiranje kao takvo je prašinarski i repetitivan posao. Bolje otiđite na Računarsku znanost (ili pak Data Science ako uvedu taj smjer na diplomskom), osim što ćete znati programirati, znat ćete razmišljati malo bolje o nekim stvarima i kužiti programiranje na boljoj razini. Predmete koje bi ja upisa na trećoj godini FER3 su SAP i Java1, a u ljetnom Oblikovni Obrasci i Java2. Ako vam je pak dosta Jave, upišite SAP i Kvantna računaala, a u ljetnom Skriptne i Programiranje za robote.  Ako želite moje preporuke za mentore, Čupić i Šnajder nisu to. Moje preporuke za mentore su Marija Seder, Ivan Marković, Jakobović, Šegvić, Golub, Hrkač i Delač. Ako ne znate kako se javiti mentorima, evo i generičkog maila:</p> 

<p>Poštovani,</p>

<p>Moje ime je [redacted], student sam 2. godine računarstva na FER-u. Sljedeće godine planiram upisati Projekt i Završni rad te bi želio imati Vas kao mentora. Trenutni prosjek mi je 4.2, od programskih jezika znam Python i Javu te me zanima duboko potporno učenje. Možete li mi reći imate li vi kakve preduvjete da bi postao Vaš student?</p>

<p>Srdačan pozdrav, [redacted]</p>


<p>Eto, toliko od mene, nadam se da sam bio kratak.</p>

                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p><em>(Buraz mi je završio diplomski prošle godine pa evo prenosi svoja iskustva)</em></p>

<p>Preddiplomski Marija Seder:</p>

<p>Potvrđujem gore navedenu tvrdnju kolege <a href="5579/37.html" class="PostMention" data-id="44122">Masperado</a>  o Mariji Seder. Htio bih još samo napisati malo više o njoj. Uzima u zadnje vrijeme jako puno računaraca jer je trend da R-ovaca ima više nego E-ovaca. Jako je pristupačna i sve se s njom da dogovoriti. Za projekt i završni rad smo kolega i ja ukomponirali jednu super temu, navigirali smo robota preko mobitela. Tu je bilo jako puno programiranja u nama dobro poznatim tehnologijama i jezicima (Android, Java itd.) što je nama kao PIISovcima odgovaralo. Inače, ona se bavi robotikom primarno što nije najzgodnije možda za nekog tko ne bi htio to raditi/istraživati. Downside toga je da nema preširok spektar tema te ako nemate neku svoju ideju za projekt ili završni/diplomski, vjerojatno ćete morat nekaj takvog pod mus uzet. Meni se dogodila identična situacija za diplomski te sam bio primoran mijenjati mentora jer ona nije imala neke teme za ponuditi pa smo išli tražiti neke firme da njima rješavamo projekte, ali također su teme bile loše definirane pa smo kolega i ja zajedno promijenili mentora. Moram je pohvaliti što je prihvatila to bez problema, čak nam je i došla na obranu 🙂</p>




<p>Diplomski Bojan Franc:</p>

<p>Bojan je na FERu inače vanjski suradnik pa se bavi s mnogo stvari. Kod njega smo razvijali aplikaciju za vatrogasce. Koliko sam shvatio, on gleda na budućnost tog rada/projekta i želi na neki način da faks profitira od toga pa ako želite jednog dana raditi na faksu, on je odličan entry point. Što se tiče pristupa rada na diplomskom, agilno je razvijanje projekta - sastanci svakih tjedan dana, definiraju se zadaci i javlja se feedback. Kao čovjek je opušten i pomalo smotan (kao i svaki FERovac/programer) pa smo imali par propuštenih sastanaka, nedefiniranih situacija/stvari, no to je sasvim bilo razumljivo jer se nije bavio toliko mentorstvom inače. Kolega je ostao raditi na faksu, a ja ošo svojim putem. Pro tip: ako ga uzmete, probajte ne raditi toliko taj semestar jer je malo alergičan na studente kaj rade full-time za vrijeme diplomskog pa smo imali par rasprava oko toga. 😃</p>
                </div>

                <div class="Post-body">
                    <p><a href="5579/39.html" class="PostMention" data-id="286201">Alfetta</a> Šnajder mu je bio mentor.</p>
                </div>

                <div class="Post-body">
                    <p><a href="191/1177.html" class="PostMention" data-id="286184">Asura</a> zar nije da snajder uzima odreden broj studenata koje rasporedi docovima predocovima i slicno po labu i onda ti ljudi rade sa studentima umjesto njega direktno, a ne da se ti javis docovima i predocovima direktno</p>

                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="5579/41.html" class="PostMention" data-id="286203">Alfetta</a> <br>
Nije to bilo tak uvijek (tipa prije 2god bi Šnajder bio dosta involviran osobno). No i dalje možeš pokušati starim putem. Broj mjesta koje Šnajder uzima je ograničen, ali ako te netko želi uzet pod svoj wing, može se upast. Bilo je takvih slučajeva i vjerujem da će biti opet ako se ukaže prilika.</p>

<p>Edit: Stvari se dosta poboljšavaju, po meni je ovo kada dobiješ podmentora najbolja stvar do sada, što je kombinacija prijašnjih opcija.</p>

osts","id":"44122"},{"type":"posts","id":"44123"},{"type":"posts","id":"286201"},{"type":"posts","id":"286202"},{"type":"posts","id":"286203"},{"type":"posts","id":"286228"},{"type":"posts","id":"286232"},{"type":"posts","id":"286248"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"553"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"19896","attributes":{"number":1,"createdAt":"2020-05-05T23:01:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJan \u0160najder iskustva?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"user":{"data":{"type":"users","id":"1012"}},"mentionedBy":{"data":[{"type":"posts","id":"19897"},{"type":"posts","id":"19901"},{"type":"posts","id":"20584"}]},"reactions":{"data":[]}}},{"type":"posts","id":"19897","attributes":{"number":2,"createdAt":"2020-05-05T23:02:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002219896\u0022\u003EDeks\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Asura\u0022 class=\u0022UserMention\u0022\u003E@Asura\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"19901","attributes":{"number":3,"createdAt":"2020-05-05T23:10:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002219896\u0022\u003EDeks\u003C\/a\u003E \u003Cbr\u003E\nNadam se da znas da za Snajdera moras napisati CV, motivacijsko i proci intervju. Ako ti to nije turnoff onda  mozemo dalje.\u003C\/p\u003E\n\n\u003Cp\u003ESnajder je jako lezeran mentor, nece te nikad pritiskat s rokovima. Tokom seminara ce biti skroz lezerno i necete se skoro nikad ni vidit. Na projektu ipak krene neko ocekivanje pa se mozda i susretnete svakih par tjedana. Sto se tice diplomskog rada, moglo bi biti sastanaka na tjednoj bazi.\u003C\/p\u003E\n\n\u003Cp\u003EAko te zanima NLP, nemas opce dvojbe jer je to jedini izbor. Makar taj jedini izbor je jako dobar izbor iz mog iskustva.\u003C\/p\u003E\n\n\u003Cp\u003ETakodjer neces imati puno obveza o upisivanju predmeta, vjerojatno ce ti preporuciti da upises najlakse predmete.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT1:\u003C\/p\u003E\n\n\u003Cp\u003EZaboravio sam reci jednu bitnu stvar, najvise ces morati raditi sam, nemoj ocekivati puno pomoci. Snajder ima previse obaveza. Pod sobom ima nekoliko doktoranada i masu studenata.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT2:\u003C\/p\u003E\n\n\u003Cp\u003ESjetio se opet jos bitnije stvari. Uglavnom, koga god zanima NLP, najveci benefit ce biti ovo. Prisustvo na TakeLab-ovom slacku. Tamo Snajder salje sve moguce NLP ponude za studente iz svih dijelova svijeta + moze se postaviti bilo kakvo pitanje u vezi NLP-a  i dobiti instantan odgovor od ostalih ljudi na kanalu.\u003C\/p\u003E","editedAt":"2020-05-06T00:15:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"20584","attributes":{"number":21,"createdAt":"2020-05-07T13:58:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002219896\u0022\u003EDeks\u003C\/a\u003E Meni je prof. \u0160najder mentor od projekta, nisam ga imao na seminaru, a sad kod njega radim zavr\u0161ni.\u003C\/p\u003E\n\n\u003Cp\u003EProjekt je bio dosta le\u017eeran, kao ekipa (u tom trenutku nas 8) birali smo temu s kojom \u0107emo se baviti i zatim smo se podijelili u 2 tima koju su svaki za sebe radili na tome. Teme su bile takve da je zapravo svatko mogao raditi svoj dio posla i prou\u010diti ono \u0161to ga vi\u0161e zanima, bilo to klasi\u010dno strojno u\u010denje, duboko u\u010denje ili bilo \u0161to drugo u kombinaciji sa NLPom. Svaki tjedan smo imali sastanak na kojem smo kao tim davali izvje\u0161taj o tome \u0161to smo radili i \u0161to planiramo, ali to nije bilo ni\u0161ta ozbiljno, ve\u0107 \u010disto ovako da imamo osje\u0107aj da stalno ne\u0161to radimo. Dok smo radili projekt znali smo imati mini predavanja iz nekih stvari iz podru\u010dja strojnog u\u010denja i NLPa, \u0161to do\u0111e zgodno kad kre\u0107e\u0161 u\u010diti ne\u0161to novo. Na ocjenjivanju projekta bio je dare\u017eljiv.\u003C\/p\u003E \n\n\u003Cp\u003EZa zavr\u0161ni rad nas je pitao \u0161to nas zanima i okvirno \u010dime se \u017eelimo baviti, bitno je da ima iole veze sa NLPom i stvarno nudi \u0161irok spektar tema. Isto imamo sastanak svaki tjedan, \u010disto da ka\u017eemo \u0161to radimo i \u0161to planiramo i pitamo \u0161to nas zanima ako imamo nekakvih problema. Kad vam je prof. \u0160najder mentor ubaci vas u TakeLab Slack i to je odli\u010dna stvar. Mo\u017eete uvijek pitati za pomo\u0107 oko bilo kojeg dijela zavr\u0161nog, a i neka generalna pitanja vezana za kodiranje ili bilo \u0161to, tako da to nadomjesti to \u0161to on sam ba\u0161 i nema vremena na bacanje.\u003C\/p\u003E\n\n\u003Cp\u003ERa\u010dunajte da se morate dosta rano javiti, \u010dini mi se da sam mu ja negdje u ovo vrijeme godine slao mail, mo\u017eda i ranije.\u003Cbr\u003E\nI rekao bih da mu ocjene nisu bitne kad se javite.\u003C\/p\u003E\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"26658","attributes":{"number":22,"createdAt":"2020-05-18T09:42:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel nekom odgovorio Jan Snajder i kakav je bio odgovor?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"user":{"data":{"type":"users","id":"1078"}},"mentionedBy":{"data":[{"type":"posts","id":"26661"}]},"reactions":{"data":[]}}},{"type":"posts","id":"26661","attributes":{"number":23,"createdAt":"2020-05-18T09:43:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/22\u0022 class=\u0022PostMention\u0022 data-id=\u002226658\u0022\u003EArdeo\u003C\/a\u003E Poslao sam mu upit, onda me tra\u017eio CV, poslao sam mu to te mi se javio da ce me kontaktirati za intervju u idu\u0107ih par tjedana\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"348"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"26684","attributes":{"number":24,"createdAt":"2020-05-18T10:41:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel itko zna kako izgleda taj intervju kod \u0160najdera?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"u id=\u002230212\u0022\u003EAlfetta\u003C\/a\u003E mislim da mu nije to bitno. Ja kad sam slao sam slao u europassu, no mislim da mu mozes i drugaciji format.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"87"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[{"type":"posts","id":"30275"}]},"reactions":{"data":[{"type":"post_reactions","id":"532608"}]}}},{"type":"posts","id":"30275","attributes":{"number":33,"createdAt":"2020-05-26T13:27:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/32\u0022 class=\u0022PostMention\u0022 data-id=\u002230273\u0022\u003ELovren97\u003C\/a\u003E A \u0161to si sve stavio od informacija jer malo mi je debilno navoditi studentske poslove za mentorstvo\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[{"type":"posts","id":"30279"},{"type":"posts","id":"30284"}]},"reactions":{"data":[]}}},{"type":"posts","id":"30279","attributes":{"number":34,"createdAt":"2020-05-26T13:45:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/33\u0022 class=\u0022PostMention\u0022 data-id=\u002230275\u0022\u003EAlfetta\u003C\/a\u003E Zas bi pobogu bilo debilno? Ak trazi CV, oce vidjet sta si radio u podrucju njegovog rada - to su projekti, a ako si radio u tom podrucju onda i poslovi. Poslovi u tom podrucju samo dodatno pokazuju da si radio vec na necemu takvom. Ako je posao nes \u003Cstrong\u003Enepovezano\u003C\/strong\u003E s podrucjem, to naravno nema previse smisla, al ista stvar vrijedi i za prijave za posao.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"30284","attributes":{"number":35,"createdAt":"2020-05-26T13:57:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/33\u0022 class=\u0022PostMention\u0022 data-id=\u002230275\u0022\u003EAlfetta\u003C\/a\u003E ma i ja tada nisam imao nikakva postignuca al sam napisao ove studentske poslove i slicno\u2026 mislim da ti njemu nije to toliko vazno, koliko intervju i motivacijsko \ud83d\ude42\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"87"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"532607"}]}}},{"type":"posts","id":"43711","attributes":{"number":36,"createdAt":"2020-06-24T09:08:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u0160najder je napravio selekciju\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"user":{"data":{"type":"users","id":"348"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"87927"},{"type":"post_reactions","id":"90698"}]}}},{"type":"posts","id":"44122","attributes":{"number":37,"createdAt":"2020-06-24T23:12:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBit \u0107e ovo du\u017ei post, no evo nakon \u0161to sam pro\u0161a sve i sva\u0161ta na ovom faksu, dat \u0107u i svoje razmi\u0161ljanje o mentorima. Diplomirat \u0107u na ra\u010dunarskoj znanosti, evo za dva tjedna kod Marije Seder, a preddiplomski sam zavr\u0161io kod \u0160najdera.\u003C\/p\u003E\n\n\u003Cp\u003EChapter 1 - \u0160najder: \u003Cbr\u003E\n\u0160najdera sam dobio na seminaru (predmet sa FER2 koji je ukinut na FER3) gdje su se mentori dobivali prema prosjeku, sustav vam ih je sam dodjeljivao, prvi izbor mi je bio \u010cupi\u0107, a drugi \u0160najder, svog voljenog Marka nisam dobio na\u017ealost. Suradnja sa \u0160najderom na seminaru je bila dobra, radio sam prvi put umjetnu inteligenciju i strojno u\u010denje, iznimno pametne stvari za nekog s druge godine, ni\u0161ta ja nisan tada razumia \u0161to se de\u0161ava u tim algoritmima, ali seminar (odre\u0111iva\u010d politi\u010dke orijentacije) sam uspje\u0161no izradio. Za projekt sam radio igru asocijacije koja je funkcionirala na Word2Vec sli\u010dnostima, realno bez neke pretjerane pameti. Preddiplomski sam radio analizu Reddit korisnika po religijama, manje vi\u0161e \u010dista statistika. Kroz sve ovo vrijeme sam ja manje vi\u0161e zadovoljan sa \u0160najderom, iako mi je nekad nije najbolje sjedala suhoparnost i strogo poslovni odnos koji ima sa studentima. Tako\u0111er, \u0160najder nije ba\u0161 ljubitelj ljudi koji rade uz faks, zbog toga i pokre\u0107e silne TakeLab intershipe i to, \u010dovjek smatra da je smisao fakulteta znanstveni rad. Ne dijelim to mi\u0161ljenje ba\u0161, ne radi mi se ba\u0161 za 5500 kuna kao asistent na FER-u kad random ro\u0111o programer radi za 8000 kn bilo di u Zagrebu. Sljede\u0107e godine upisujem diplomski, nemam ni\u0161ta sa \u0160najderom prvi semestar osim \u0161to mi predaje Strojno U\u010denje. Te godine (2018\/19) sam pao na plagijatima na Strojnom u\u010denju, jebiga ro\u0111aci. Si\u0107an se su\u0111enja, tamo u D-337 side \u0160najder, \u010cupi\u0107 i Alagi\u0107 i svima dr\u017ee bukvicu. Palo nas je 50 na plagijatima te godine, nitko nije bio disciplinski prijavljen, osim \u0161to su poni\u0161teni bodovi iz labosa pa sam morao upisati predmet dogodine. No, imao sam i razgovor sa \u0160najderom u vezi mentorstva gdje sam se ja osje\u0107ao primoranim oti\u0107i pa sam oti\u0161ao naravno, a u glavi \u0107e mi uvik ostati re\u010denica: \u201cJosipe, ako po\u017eelite odustati od faksa, to je isto u redu\u201d. Adio, Jane, moja pri\u010da s tobom je gotova.\u003C\/p\u003E\n\n\u003Cp\u003EChapter 2 - Marija Seder:\u003Cbr\u003E\nZamislite, nalazite se u jako \u010dudnoj poziciji. Student ste ra\u010dunarske znanosti, cijeli ZEMRIS zna da ste plagirali Strojno i APR te trebate prona\u0107i drugog mentora. Nije ba\u0161 lijepa pozicija. Sre\u0107om, imao sam poznanstva na ZARI-u te sam tako do\u0161ao do Marije Seder. Marija me prihvatila kao njenog studenta, iako je znala za moje plagiranje, nije joj to smetalo. Za seminar i kasnije za diplomski radio sam duboko potporno u\u010denje vezano uz robotiku. Kad god mi je trebalo ne\u0161to, uvijek sam je mogao pitati, bilo na slack ili do\u0111i kod nje u ured, isto tako s asistentima. Nemam nijedne zamjerke, fenomenalan odnos sa studentima, kad bi opet bira, opet bi oti\u0161a kod Marije, ve\u0107 na preddiplomskom.\u003C\/p\u003E\n\n\u003Cp\u003EChapter 3 - Usporedba: \u003Cbr\u003E\nOno \u0161to sam napokon vidio kod Marije, a i na samom zavodu je taj prijateljski odnos koji imaju sa svojim studentima, na ZEMRIS-u je uvijek sve onako strogo poslovno, evo ti zadatak, radi ga, ako ti treba pomo\u0107, zaka\u017ei termin dva tjedna unaprijed jer radimo puno i previ\u0161e toga pa nemamo vremena za ni\u0161ta. Sje\u0107am se koliko nekih glupih stvari sam morao sam istra\u017eivati, \u010disto jer nebi mi imalo smisla i\u0107i na konzultatcije kad se moram tjedan dana unaprijed zakazivati. Iskreno, \u017eao mi je sada \u0161to nisam odmah oti\u0161ao kod Marije, spasilo bi me dosta \u017eivaca koje nisam ni primjetio da gubim na preddiplomskom. Problem kod ljudi kao \u0161to su \u0160najder i \u010cupi\u0107, naravno pri\u010dam \u010disto s mentorske strane, je to \u0161to imaju previ\u0161e stvari koje rade odjednom. Vrhunski su predava\u010di, dr\u017ee puno predmeta te su takore\u0107i od jutra do sutra na FER-u. Oni iskreno u\u017eivaju u svom poslu, obo\u017eavaju predavati i prenostiti znanje. Odli\u010dni su za i\u0107i kod njih na predavanja, za \u010ditanje njihovih materijala, no za biti njihov student i nisu ba\u0161 po mom mi\u0161ljenju. Ne mogu vam se posvetiti, ne mogu vam pomo\u0107i u klju\u010dnim trenutcima te \u0107e te biti prepu\u0161teni sami sebi. Mentor vam treba biti podr\u0161ka i savjetnik tijekom studiranja, a ne samo netko tko \u0107e vam zadavati \u0161to trebate raditi.\u003C\/p\u003E \n\n\u003Cp\u003EChapter 4 - Savjet budu\u0107im generacijama:\u003Cbr\u003E\nPro\u010ditajte moja iskustva, ali na kraju slu\u0161ajte sebe. Za vidjeti \u0161to koji mentor radi, najbolje vam je oti\u0107i na stranice predmeta diplomski rad ili zavr\u0161ni rad, stisnuti tamo na Raspored obrana i gledati teme zavr\u0161nih, odnosno diplomskih. Ovo pi\u0161em naravno za ra\u010dunarce \u0161to \u0107u re\u0107i od sada na dalje. Ako se \u017eelite baviti ra\u010dunalnim in\u017eenjerstvom, onda uzmite Hoffmana ili nekog sli\u010dnog, stvarno nemam doticaja s tim podru\u010djem. Ako \u017eelite na telekomunikacije, nemojte, na kraju \u0107ete zavr\u0161iti FER i raditi u nekoj firmi kao neki programer, ljudi upi\u0161u telekomunikacije jer su najlak\u0161i smjer na ra\u010dunastvu. Programsko in\u017eenjerstvo je ono \u0161to \u0107e ve\u0107ina ljudi raditi nakon faksa (pa tako vjerojatno i ja), no nemojte to upisati. Gradivo koje se tamo predaje nije vam toliko korisno, sve to mo\u017eete nau\u010diti sami ili kroz zaposljenje. Programiranje kao takvo je pra\u0161inarski i repetitivan posao. Bolje oti\u0111ite na Ra\u010dunarsku znanost (ili pak Data Science ako uvedu taj smjer na diplomskom), osim \u0161to \u0107ete znati programirati, znat \u0107ete razmi\u0161ljati malo bolje o nekim stvarima i ku\u017eiti programiranje na boljoj razini. Predmete koje bi ja upisa na tre\u0107oj godini FER3 su SAP i Java1, a u ljetnom Oblikovni Obrasci i Java2. Ako vam je pak dosta Jave, upi\u0161ite SAP i Kvantna ra\u010dunaala, a u ljetnom Skriptne i Programiranje za robote.  Ako \u017eelite moje preporuke za mentore, \u010cupi\u0107 i \u0160najder nisu to. Moje preporuke za mentore su Marija Seder, Ivan Markovi\u0107, Jakobovi\u0107, \u0160egvi\u0107, Golub, Hrka\u010d i Dela\u010d. Ako ne znate kako se javiti mentorima, evo i generi\u010dkog maila:\u003C\/p\u003E \n\n\u003Cp\u003EPo\u0161tovani,\u003C\/p\u003E\n\n\u003Cp\u003EMoje ime je [redacted], student sam 2. godine ra\u010dunarstva na FER-u. Sljede\u0107e godine planiram upisati Projekt i Zavr\u0161ni rad te bi \u017eelio imati Vas kao mentora. Trenutni prosjek mi je 4.2, od programskih jezika znam Python i Javu te me zanima duboko potporno u\u010denje. Mo\u017eete li mi re\u0107i imate li vi kakve preduvjete da bi postao Va\u0161 student?\u003C\/p\u003E\n\n\u003Cp\u003ESrda\u010dan pozdrav, [redacted]\u003C\/p\u003E\n\n\n\u003Cp\u003EEto, toliko od mene, nadam se da sam bio kratak.\u003C\/p\u003E ","editedAt":"2021-07-30T20:58:02+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"user":{"data":{"type":"users","id":"1332"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"44123"},{"type":"posts","id":"45219"}]},"reactions":{"data":[{"type":"post_reactions","id":"88989"},{"type":"post_reactions","id":"89000"},{"type":"post_reactions","id":"89042"},{"type":"post_reactions","id":"89170"},{"type":"post_reactions","id":"89232"},{"type":"post_reactions","id":"89598"},{"type":"post_reactions","id":"91655"},{"type":"post_reactions","id":"92512"},{"type":"post_reactions","id":"137922"}]}}},{"type":"posts","id":"44123","attributes":{"number":38,"createdAt":"2020-06-24T23:18:22+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/37\u0022 class=\u0022PostMention\u0022 data-id=\u002244122\u0022\u003EMasperado\u003C\/a\u003E Josipe, ako po\u017eelite odustati od faksa, to je isto u redu\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EBruh\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/37\u0022 class=\u0022PostMention\u0022 data-id=\u002244122\u0022\u003EMasperado\u003C\/a\u003E upi\u0161ite Kvantna ra\u010dunaala\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eal u vezi ovog, nek se ljudi ne nadaju da \u0107e previ\u0161e nau\u010dit na ovom predmetu, pogotovo ne kvantno programirat haha\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"89169"}]}}},{"type":"posts","id":"45219","attributes":{"number":2,"createdAt":"2020-06-26T18:25:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cem\u003E(Buraz mi je zavr\u0161io diplomski pro\u0161le godine pa evo prenosi svoja iskustva)\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPreddiplomski Marija Seder:\u003C\/p\u003E\n\n\u003Cp\u003EPotvr\u0111ujem gore navedenu tvrdnju kolege \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/37\u0022 class=\u0022PostMention\u0022 data-id=\u002244122\u0022\u003EMasperado\u003C\/a\u003E  o Mariji Seder. Htio bih jo\u0161 samo napisati malo vi\u0161e o njoj. Uzima u zadnje vrijeme jako puno ra\u010dunaraca jer je trend da R-ovaca ima vi\u0161e nego E-ovaca. Jako je pristupa\u010dna i sve se s njom da dogovoriti. Za projekt i zavr\u0161ni rad smo kolega i ja ukomponirali jednu super temu, navigirali smo robota preko mobitela. Tu je bilo jako puno programiranja u nama dobro poznatim tehnologijama i jezicima (Android, Java itd.) \u0161to je nama kao PIISovcima odgovaralo. Ina\u010de, ona se bavi robotikom primarno \u0161to nije najzgodnije mo\u017eda za nekog tko ne bi htio to raditi\/istra\u017eivati. Downside toga je da nema pre\u0161irok spektar tema te ako nemate neku svoju ideju za projekt ili zavr\u0161ni\/diplomski, vjerojatno \u0107ete morat nekaj takvog pod mus uzet. Meni se dogodila identi\u010dna situacija za diplomski te sam bio primoran mijenjati mentora jer ona nije imala neke teme za ponuditi pa smo i\u0161li tra\u017eiti neke firme da njima rje\u0161avamo projekte, ali tako\u0111er su teme bile lo\u0161e definirane pa smo kolega i ja zajedno promijenili mentora. Moram je pohvaliti \u0161to je prihvatila to bez problema, \u010dak nam je i do\u0161la na obranu \ud83d\ude42\u003C\/p\u003E\n\n\n\n\n\u003Cp\u003EDiplomski Bojan Franc:\u003C\/p\u003E\n\n\u003Cp\u003EBojan je na FERu ina\u010de vanjski suradnik pa se bavi s mnogo stvari. Kod njega smo razvijali aplikaciju za vatrogasce. Koliko sam shvatio, on gleda na budu\u0107nost tog rada\/projekta i \u017eeli na neki na\u010din da faks profitira od toga pa ako \u017eelite jednog dana raditi na faksu, on je odli\u010dan entry point. \u0160to se ti\u010de pristupa rada na diplomskom, agilno je razvijanje projekta - sastanci svakih tjedan dana, definiraju se zadaci i javlja se feedback. Kao \u010dovjek je opu\u0161ten i pomalo smotan (kao i svaki FERovac\/programer) pa smo imali par propu\u0161tenih sastanaka, nedefiniranih situacija\/stvari, no to je sasvim bilo razumljivo jer se nije bavio toliko mentorstvom ina\u010de. Kolega je ostao raditi na faksu, a ja o\u0161o svojim putem. Pro tip: ako ga uzmete, probajte ne raditi toliko taj semestar jer je malo alergi\u010dan na studente kaj rade full-time za vrijeme diplomskog pa smo imali par rasprava oko toga. \ud83d\ude03\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"792"}},"discussion":{"data":{"type":"discussions","id":"5632"}}}},{"type":"posts","id":"286201","attributes":{"number":39,"createdAt":"2022-03-18T12:47:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/1177\u0022 class=\u0022PostMention\u0022 data-id=\u0022286184\u0022\u003EAsura\u003C\/a\u003E ti ocito ne razumijes kako funkcionira mentorstvo kod snajdera\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"user":{"data":{"type":"users","id":"215"}},"mentionedBy":{"data":[{"type":"posts","id":"286202"}]},"reactions":{"data":[{"type":"post_reactions","id":"546107"},{"type":"post_reactions","id":"546112"}]}}},{"type":"posts","id":"286202","attributes":{"number":40,"createdAt":"2022-03-18T12:49:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/39\u0022 class=\u0022PostMention\u0022 data-id=\u0022286201\u0022\u003EAlfetta\u003C\/a\u003E \u0160najder mu je bio mentor.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"286203","attributes":{"number":41,"createdAt":"2022-03-18T12:52:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/1177\u0022 class=\u0022PostMention\u0022 data-id=\u0022286184\u0022\u003EAsura\u003C\/a\u003E zar nije da snajder uzima odreden broj studenata koje rasporedi docovima predocovima i slicno po labu i onda ti ljudi rade sa studentima umjesto njega direktno, a ne da se ti javis docovima i predocovima direktno\u003C\/p\u003E","editedAt":"2022-03-18T12:55:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5579"}},"user":{"data":{"type":"users","id":"215"}},"editedUser":{"data":{"type":"users","id":"215"}},"mentionedBy":{"data":[{"type":"posts","id":"286228"}]},"reactions":{"data":[{"type":"post_reactions","id":"546108"}]}}},{"type":"posts","id":"286228","attributes":{"number":42,"createdAt":"2022-03-18T16:04:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5579\/41\u0022 class=\u0022PostMention\u0022 data-id=\u0022286203\u0022\u003EAlfetta\u003C\/a\u003E \u003Cbr\u003E\nNije to bilo tak uvijek (tipa prije 2god bi \u0160najder bio dosta involviran osobno). No i dalje mo\u017ee\u0161 poku\u0161ati starim putem. Broj mjesta koje \u0160najder uzima je ograni\u010den, ali ako te netko \u017eeli uzet pod svoj wing, mo\u017ee se upast. Bilo je takvih slu\u010dajeva i vjerujem da \u0107e biti opet ako se uka\u017ee prilika.\u003C\/p\u003E\n\n\u003Cp\u003EEdit: Stvari se dosta pobolj\u0161avaju, po meni je ovo kada dobije\u0161 podmentora najbolja stvar do sada, \u0161to je kombinacija prija\u0161njih opcija.\u003C\/p\u003E","editedAt":"2022-03-18T16:08:35+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"5579"}},"editedUser":{"data":{"type":"users","id":"21"}},"mentionedBy":{"data":[{"type":"posts","id":"286248"}]},"reactions":{"data":[]}}},{"ty
