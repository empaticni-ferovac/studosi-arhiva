    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>TheCrimsonChin</h3>
                <div class="Post-body">
                    <p><a href="7490/324.html" class="PostMention" data-id="301810">tempest</a> Zanimljivo rješenje. Ja sam našo nečiji <a href="https://github.com/treecode/Bonsai/blob/master/runtime/profiling/derived_atomic_functions.h" rel=" nofollow ugc">repozitorij</a> gdje je nteko implementiro za sve ove tipove što fale pa sam to kopirao. Da znam tko je, častio bih ga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p><a href="7490/325.html" class="PostMention" data-id="301823">huhu</a> Prepisi njihov kod iz c++ u python i samo paraleliziraj n<sup>2</sup> for petlje. Znaci onaj jacobistep, dsquare i copy. Zapravo nije komplicirano, najvise ti je drkanja s tipovima podataka, svi su imali probleme da im je error 0 zbog neke gluposti. Scrollaj gore malo, vjerojatno ces nac sve sta ce te zanimat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZalutaliStudent</h3>
                <div class="Post-body">
                    <p><a href="7490/327.html" class="PostMention" data-id="301832">SuperSjajan3</a> Dovoljno je cak samo jacobian i copy, jer ona dsq se pokrece samo u slucaju errora ili u zadnjoj iteraciji, a jacobian i copy se pokrecu numiter * m * n puta. Dakle za 1000  iteracija i m i n 2048 -&gt; 4 milijarde puta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheCrimsonChin</h3>
                <div class="Post-body">
                    <p>Zna li netko kako includeat cuda header file (.cuh) u .cpp file-u?<br>
Kernel funkciju mogu pokrenut samo iz .cu datoteke, ne znam kako da uvežem .cu i .cpp datoteke</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Paralelizirajte samo jacobian u 3. i nemojte se patit stvarno, dobit cete sve bodove ako vam to radi nema razloga jebat se s ostalim</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="7490/330.html" class="PostMention" data-id="301888">DnkCkv</a> Relativno se lagano paralelizira i ona //copy back n<sup>2</sup> petlja <br>
Bez nje mi je trajalo 4min za 100 iteracija, dakle <sub>40min</sub> za 1000 <br>
Kad sam nju dodao onda mi je trajalo 1-2min za 1000 iteracija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-06-06/1654535145-522034-image.png" title="" alt=""><br>
Je li itko imao ovu pogresku? Nisam imao problema s prvim i drugim zadatkom, ali ovaj treći nikako da proradi. Cak sam ubacio rjesenje od kolege u njihov kostur i opet mi rezultira ovom greskom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="7490/331.html" class="PostMention" data-id="301904">him</a> <br>
Provjeri u ovoj dretvi ili u dretvi za 2. labos stavija sam link na SO di je popis svih grešaka koje ti može izaći za OpenCL</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="7490/333.html" class="PostMention" data-id="301944">anon00</a> vjerujem, ali neces vrtit tamo ni 100 ni 1000 iteracija, ja sam npr pokrenio s 2, yall overthinking this shit</p> 
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>Kaj pitaju na predaju labosa? barem neko pitanje da si znam ponovit haha</p> 
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="7490/335.html" class="PostMention" data-id="301995">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> mene pitala tipa šta je context i šta je buffer</p>

                <div class="Post-body">
                    <p><a href="7490/337.html" class="PostMention" data-id="302006">majmunska boginja</a> ma ionak te niko nece pitat da skines s ferka</p>
                </div>
            </div>

            <hr>

                </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="7490/340.html" class="PostMention" data-id="302039">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <br>
vjerujem da ti ne treba više, ali za slučaj da će nekom trebat.<br>
Ja sam samo rekao kako sam context shvatio kao MPI comm world, a buffer zapravo objekt koji je kao wrapper za objekt kojeg zelimo slat na GPU koji nam omogućava da uopće možemo koristiti taj objekt u paralelnom programiranju.</p>

<p>Možda nije sve sto posto točno, al je asistentici to bilo skroz okej.</p>
