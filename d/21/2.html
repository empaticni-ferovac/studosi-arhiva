    <h2>Omogućavanje registracije s drugih faksova</h2>

    <div>
                    <div>
                                <h3>Spookbuster</h3>
                <div class="Post-body">
                    <p>Admini dajte molim vas dodajte @pmf.hr na whitelistu. Imam neke frendove sa pmf-a koji imaju interes za forum. A i mislim da nebi bilo loše da ovaj put više sličnih faksova bude na istom forumu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="219">Spookbuster</a> Što nisu svi s pmf-a na student.math.hr? Taj je već dodan. BTW, ako i budem dodavao koju domenu, to će trebati pričekati neko vrijeme jer moram napisati postupak za osnivanje zajednice drugog faksa (očito ne mogu ja sve sam ordinirati).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="219">Spookbuster</a> efzg i pravo molim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spookbuster</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="222">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nema veze u pravu si, frend je pobrkao mail i username (slicno ko nase <a href="mailto:ime.prezime@fer.hr">ime.prezime@fer.hr</a> i <a href="mailto:inicijalijmbag@fer.hr">inicijalijmbag@fer.hr</a>)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="222">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> to je matematika, za ostale odsjeke je drugacije. Za fiziku je mozda dominis.phy.hr</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p>a ffzg :'D</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p>Jel možeš možda ljudima naljepit neku etiketu na profil s obzirom na faks, tj. domenu maila?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="308">rija</a><br>
Kao što vidiš, ja sam s Veterine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="308">rija</a> Razmišljao sam kasnije AAI integraciju, što bi omogućavalo ljudima da kad odu na nepredmetni im odmah otvori faks i upisane predmete, ali prerano je još pričati o tome jer bi za takvo nešto bila potrebna podrška akademske zajednice u smislu starješina, što s obzirom na iznimno labava pravila i nije toliko vjerojatno.</p>

<p>Ako bi se već ljudi samooznačavali, to će vjerujem biti moguće kad se integrira sustav novca i vlastitih titula, a prekopavati po mailovima i parsirati ne želim jer bi takvo nešto bilo kršenje GDPR-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="321">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ma nisam mislio na ništa napredno, nego da uz svaki whitelist imaš i oznaku fakulteta koja se onda vidi na profilu korisnika.<br>
Tipa dodaš @fer.hr uz oznaku FER, @student.math.hr uz oznaku PMF i tako dalje, paralelno sa dodavanjem domena.<br>
I onda mail i dalje nije javan, samo pripadajući fakultet za domenu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netflix</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="321">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mozda ce carnet na kraju htjet prisvojit sve i krenut s ddos-ovima na forum,nikad ne znas</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="328">rija</a> Imam već takve oznake, ali je fora u tome što</p>

<ul><li><a href="https://github.com/studosi-flarum/mail-filter" rel=" nofollow ugc">Mail Filter plugin</a> ne komunicira sa serverom na način da mu dojavljuje ili pamti mail</li>
<li>svako otkrivanje osobnih podataka bez suglasnosti osobe je kršenje GDPR-a</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="330">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> To samo dodaš u one termse koje sam maloprije prihvatio bez čitanja 🙃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="330">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Fakultet kao takav nije osoban podatak, tako da tu nema prepreke da se ljudima doda takav badge/flair/možda i okvir kao ova šapica (to mi se čini i najzgodnije). <br>
S obzirom da i tako koristiš e-mail adrese koje jesu osobni podatak, ne vidim problem da se iz njih izvede ovo što nije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="339">[obrisani korisnik]</a> da, za kemiju je chem.pmf.hr</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="339">[obrisani korisnik]</a> Dodat će se kad dođe vrijeme za to ali mislim da je sad trenutno vrijeme kad se treba fokusirat da se forum dovede u red, da ne bude raspašoj kad dođu drugi.</p>

<p>Imam problema s oznakama, tj. trebao bih napraviti ekstenziju koja može automatizirano dodavati oznake (ja i <a href="../../u/moose.html" class="UserMention">@sugar BoOo!!</a> smo se ubili da ove FERove ručno dodamo). Do toga ne bih podupirao da netko dođe tu radi fakultetskih obaveza jer trenutno jednostavno ne mogu pružiti predstavnicima drugih fakulteta kvalitetnu podršku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="371">Filemon</a> Ključna riječ je pristanak. Ja teoretski ne bih smio ništa s podacima koje od njih prikupim bez pristanka, ma koliko god oni beznačajni bili.</p>
                </div>
            </div>

            <hr>
