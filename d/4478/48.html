    <h2>[OOUP] Gradivo</h2>

    <div>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="175191">him</a> Okej, objasniti ću na primjeru iz MI-2019, 3. zadatak.<br>
<img src="../../assets/files/2021-04-21/1619011916-314462-whatsapp-image-2021-04-21-at-152907.jpeg" title="" alt=""></p>

<p>Vidimo da nam npr. klasa Svemirski brod ima agregaciju prema klasi Potisnik. To je zato što u zadatku kaže da svaki svemirski brod ima najmanje jedan potisnik.</p>

<p>S druge strane, klasa Teretni (brod) referencira klasu Vozilo, jer u zadatku kaže da svaki teretni brod može prevoziti više vozila.</p>

<p>Okej, zašto je jedno onda referenca, a drugo agregacija? Zato što agregaciju koristimo kad želimo naznačiti da je objekt koji se agregira - u ovom primjeru potisnik, dio agregatora (svemirskog broda). S druge strane, kad teretni brod prevozi druga vozila, ona nisu njegov ključni dio, nego ih on samo prevozi, pa eto mora imati referencu na njih da zna koja točno vozila prevozi.</p>

<p>Slično i u ovom primjeru s prezentacije:<br>
<img src="../../assets/files/2021-04-21/1619013331-876628-image.png" title="" alt=""><br>
znamo da su gume jedna od komponenata od kojih se kamion sastoji, pa to označavamo agregacijom.</p>

<p>Šegvić je još na konzultacijama dodao da je razlika i u tome što kod agregacije, objekt koji se agregira (potisnik) ne može postojati bez roditeljskog objekta (svemirskog broda), odnosno da to ne bi imalo smisla. Ja se baš ne slažem s tim, jer iako u ovom primjeru to ima smisla, ako pogledamo prezentaciju o OO Dekorator:<br>
<img src="../../assets/files/2021-04-21/1619013083-576631-image.png" title="" alt=""><br>
vidimo da je označeno da dekorator agregira component. Istina je da je component ključni dio dekoratora, no meni nema niakakvog smisla da component ne može postojati bez dekoratora. Rekao bi da je ovo na što je Šegvić mislio kompozicija, a ne agregacija. Možda sam u krivu, no u svakom slučaju ja bi se samo držao definicije da agregaciju koristimo kad želimo naznačiti da se klasa A (agregat) <strong>sastoji</strong> od nekih instanci klase B, i to bi trebalo biti točno.</p>

                </div>
            </div>

<blockquote class="uncited"><div><p><a href="38.html" class="PostMention" data-id="175472">indythedog</a> Šegvić je još na konzultacijama dodao da je razlika i u tome što kod agregacije, objekt koji se agregira (potisnik) ne može postojati bez roditeljskog objekta</p></div></blockquote>

{"type":"posts","id":"291614"},{"type":"posts","id":"291624"},{"type":"posts","id":"302819"},{"type":"posts","id":"303313"},{"type":"posts","id":"303422"},{"type":"posts","id":"303477"},{"type":"posts","id":"303487"},{"type":"posts","id":"303605"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"320"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"175472","attributes":{"number":38,"createdAt":"2021-04-21T14:00:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4478\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022175191\u0022\u003Ehim\u003C\/a\u003E Okej, objasniti \u0107u na primjeru iz MI-2019, 3. zadatak.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-04-21\/1619011916-314462-whatsapp-image-2021-04-21-at-152907.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EVidimo da nam npr. klasa Svemirski brod ima agregaciju prema klasi Potisnik. To je zato \u0161to u zadatku ka\u017ee da svaki svemirski brod ima najmanje jedan potisnik.\u003C\/p\u003E\n\n\u003Cp\u003ES druge strane, klasa Teretni (brod) referencira klasu Vozilo, jer u zadatku ka\u017ee da svaki teretni brod mo\u017ee prevoziti vi\u0161e vozila.\u003C\/p\u003E\n\n\u003Cp\u003EOkej, za\u0161to je jedno onda referenca, a drugo agregacija? Zato \u0161to agregaciju koristimo kad \u017eelimo nazna\u010diti da je objekt koji se agregira - u ovom primjeru potisnik, dio agregatora (svemirskog broda). S druge strane, kad teretni brod prevozi druga vozila, ona nisu njegov klju\u010dni dio, nego ih on samo prevozi, pa eto mora imati referencu na njih da zna koja to\u010dno vozila prevozi.\u003C\/p\u003E\n\n\u003Cp\u003ESli\u010dno i u ovom primjeru s prezentacije:\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-04-21\/1619013331-876628-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nznamo da su gume jedna od komponenata od kojih se kamion sastoji, pa to ozna\u010davamo agregacijom.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160egvi\u0107 je jo\u0161 na konzultacijama dodao da je razlika i u tome \u0161to kod agregacije, objekt koji se agregira (potisnik) ne mo\u017ee postojati bez roditeljskog objekta (svemirskog broda), odnosno da to ne bi imalo smisla. Ja se ba\u0161 ne sla\u017eem s tim, jer iako u ovom primjeru to ima smisla, ako pogledamo prezentaciju o OO Dekorator:\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-04-21\/1619013083-576631-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nvidimo da je ozna\u010deno da dekorator agregira component. Istina je da je component klju\u010dni dio dekoratora, no meni nema niakakvog smisla da component ne mo\u017ee postojati bez dekoratora. Rekao bi da je ovo na \u0161to je \u0160egvi\u0107 mislio kompozicija, a ne agregacija. Mo\u017eda sam u krivu, no u svakom slu\u010daju ja bi se samo dr\u017eao definicije da agregaciju koristimo kad \u017eelimo nazna\u010diti da se klasa A (agregat) \u003Cstrong\u003Esastoji\u003C\/strong\u003E od nekih instanci klase B, i to bi trebalo biti to\u010dno.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"165"}},"mentionedBy":{"data":[{"type":"posts","id":"175703"}]},"reactions":{"data":[]}}},{"type":"posts","id":"175703","attributes":{"number":41,"createdAt":"2021-04-21T19:27:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4478\/38\u0022 class=\u0022PostMention\u0022 data-id=\u0022175472\u0022\u003Eindythedog\u003C\/a\u003E Hvala puno na pojasnjenju. Ima mi smisla.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E
