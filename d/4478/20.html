                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="173165">cloudies</a> dekorator/dependency injection</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="173173">Jaster111</a><br>
<a href="15.html" class="PostMention" data-id="173244">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Zar nebi dekoratori trebali nasljeđivat osnovnu komponentu i pozivat se preko istog sučelja?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="173295">Rene</a> Izvedba dekoratora je stvarno proizvoljna, generalno su to samo ukrasi na neku funkcionalnost. Kakvu - nebitno. Kako je to implementirano - nebitno.</p>

<p>E sad, moglo bi se isto tako reći da je klasa G implementacija okvirne metode klase E, i da onda C kojoj je injektirana ovisnost o F ima metodu <code>o()</code> koja poziva okvirnu metodu. Međutim onda bi se moglo opet pričati o tome da E baš ne radi to što je u prezentacijama tj. da implementacija G ne mijenja skroz ponašanje nego samo “ukras” na kraju <code>n()</code>, i zato bih ja prije rekao da je ovo dekorator nego okvirna metoda.</p>

<p>Doduše ima i argument protiv dekoratora, u smislu da dekorator nadograđuje stvari s određenom hijerarhijom, hence <strong>dekor</strong>ator. Ovdje nema takvog nadograđivanja, nego se samo uređuje jedan korak, što bi odgovaralo okvirnoj metodi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="173301">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne znam, Šegvić je na predavanju naglasio da je bitna ta rekurzivna kompozicija kod dekoratora i gdje god sam pogledao (pa i na refactoring guru), Dekorator nasljeđuje komponentu. Zbunjujuć mi je zadatak s obzirom da mi se ne uklapa baš ni u jedan obrazac u potpunosti, npr. E i G su Okvirna metoda 1/1, ali onda jedino što mi pada na pamet je da C bude kontekst, F neka apstraktna strategija pa nekakva kombinacija Strategije i Okvirne metode, al ni to mi ne izgleda baš bajno.</p>

<p>EDIT: da vidim da si slično napisao u editu, to mi ima smisla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="173309">Rene</a> Da, zajebano je, zato i treba prosuđivanje na to što se zapravo radi.</p>

<p>A ovo za nasljeđivanje je stvarno ovisno o jeziku. Generalno ono što ti postižeš dekoratorom jer “nadograđuješ” neku komponentu da ima neke dodatne obveze. Nitko ti ne kaže da ti onda sučelje mora ostati isto:</p>

<pre><code class="language-python">class Component:
    def get(self, text: str):
        raise NotImplementedError

class Text(Component):
    def get(self, text: str):
        return text

class Sentence:
    def __init__(self, component: Component):
        self._component = component

    def get(self, text: str, delimiter: str = "."):
        return self._component.get(text).split(delimiter)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>vidiš da u dinamičkom jezikom nit trebaš nasljeđivati komponentu, nit imati isto sučelje. Naravno, da se to u praksi ne bi tak radilo, jer je generalno korisno da <code>instanceof</code> na objekt tipa <code>Sentence</code> i tip <code>Text</code> vrati <code>True</code>.</p>

<p>Iskreno bih napisao ta razmišljanja, možeš dobiti puno bodova na tome. Ja bih napisao da strukturalno najviše odgovara okvirnoj metodi ali da funkcionalno sliči dekoratoru. F ti nije apstraktna strategija, nego čini mi se nekakva podatkovna klasa, to se da komotno ignorirati. Možda su je tak definirali da zbune ljude da je dekorator.</p>
                </div>
            </div>

                                <h3>Marko</h3>
                <div class="Post-body">
                    <p>Kako ste nacrtali graf ovisnosti u mi2017 zadatak 4?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nikace</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="5"><li>zad MI19<br>
Neke bilješke s konzultacija (ako vidite neke krive info ispravite me plizz):</li></ol>

<p><em>Što se sve uočava analizom strojnog koda?</em><br>
Iz strojnog koda razreda Identity vidimo da poziva konstruktor razreda Unary_Function (zaključujemo da Identity nasljeđuje Unary_Function)<br>
Unary_Function u sebi sadrži virtualne metode, a ispod prvog poziva operatora new u strojnom kodu uočavamo poziv nevirtualne metode (redak 8) -&gt; zaključujemo da se u metodi main prvo stvara primjerak razreda Square (koji nema virtualne metode).<br>
Instrukciji call na neki način trebamo prenijeti argumente. Argumenti mogu biti preneseni samo preako registara i taj argument ide preko registra ‘edi’. Za prvi poziv operatora new taj argument je 1, a za drugi 8.<br>
<em>Zašto se šalje 1, a zašto 8?</em><br>
Razred uvijek uzme 1 bajt kada nema nikakvih podatkovnih članove. Takav je slučaj razred Square. A za Identity se alocira 8 bajtova. Također može se uočiti da je strojni kod pisan za 64bitnu arhitekturu, to se vidi po tome što se za pointer zauzima 8 bajtova.</p>

<p>(a)<br>
Argument je ebroj bajtova koje treba zauzeti, a povratna vrijednost je pokazivač na taj memorijski prostor.<br>
(b)<br>
prvo je razred Square, zatim Identity : public Unary_Function<br>
u mainu se prvo stvara Square f1 = new Square(), a zatim Unary_Function (ili Identity) f2 = new Identity()<br>
©<br>
Metoda ima jedan argument, <strong>ali</strong> funkcijski poziv metode onda treba imati dva arugmenta (skriveni argument = this, int). Taj this se prenosi u registru rdi.<br>
(d)<br>
<strong>6</strong> u rax je ono što vrati operator new (pokazivač na objekt nad kojim se poziva metoda -&gt; f1)<br>
<strong>17</strong> u rax se sprema pokazivač na objekt identity -&gt; f2<br>
<strong>18</strong> u rax se nalazi adresa prvog člana objekta f2, a to je pokazivač na virtualnu tablicu<br>
<strong>19</strong> zbog toga što za pointer treba 8 bajtova, povećanjem za 8 bajtova pomičemo se na drugi član virutalne tablice a to je adresa metode neg_value_at<br>
<strong>20</strong> rax sada pokazuje na funkciju neg_value_at razreda Unary_Function (jer je Identity nije implementirala)<br>
(e)<br>
<strong>main 19</strong> strojni kod 2-4 (alocira se mjesto za objekt; ne pozove se konstruktor zato što taj konstruktor nije zadan u kodu; novi objekt se spremi na rbp-24 adresu)<br>
<strong>main 20</strong> strojni kod 5-8 (lokalna varijabla se povuče u rax= this; 5 se spremi u esi; rax se spremi u rdi, pozove se metoda)<br>
<strong>main 21</strong> strojni kod 9-15 (ovdje nije samo da se alocira memorija, već se i poziva konstruktor; 15ti redak pohranjuje novi objekt u lokalnu varijablu)<br>
<strong>main 22</strong> strojni kod 16-23 (21.redak 3 se sprema u esi)<br>
(f)<br>
trik pitanje = taj konstruktor se ne poziva<br>
To znači da ga nema, a to znači da nije potreban -&gt; ne treba naštimavati pokazivač na virtualnu tablicu.<br>
(g)<br>
Square ima potpuno isto sučelje kao Unary_Function -&gt; Square bi trebao naslijediti Unary_Function</p>

<p>Može li netko možda objasniti onaj zadatak s labosa? Unaprijed hvala 😀</p>

scussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"173237","attributes":{"number":13,"createdAt":"2021-04-18T14:09:13+00:00","contentType":"discussionMerged","content":{"count":3,"titles":["3737"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"173238","attributes":{"number":14,"createdAt":"2021-04-18T14:09:19+00:00","contentType":"discussionTagged","content":[[2,320,346],[2,320]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"173301","attributes":{"number":17,"createdAt":"2021-04-18T15:47:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4478\/16\u0022 class=\u0022PostMention\u0022 data-id=\u0022173295\u0022\u003ERene\u003C\/a\u003E Izvedba dekoratora je stvarno proizvoljna, generalno su to samo ukrasi na neku funkcionalnost. Kakvu - nebitno. Kako je to implementirano - nebitno.\u003C\/p\u003E\n\n\u003Cp\u003EE sad, moglo bi se isto tako re\u0107i da je klasa G implementacija okvirne metode klase E, i da onda C kojoj je injektirana ovisnost o F ima metodu \u003Ccode\u003Eo()\u003C\/code\u003E koja poziva okvirnu metodu. Me\u0111utim onda bi se moglo opet pri\u010dati o tome da E ba\u0161 ne radi to \u0161to je u prezentacijama tj. da implementacija G ne mijenja skroz pona\u0161anje nego samo \u201cukras\u201d na kraju \u003Ccode\u003En()\u003C\/code\u003E, i zato bih ja prije rekao da je ovo dekorator nego okvirna metoda.\u003C\/p\u003E\n\n\u003Cp\u003EDodu\u0161e ima i argument protiv dekoratora, u smislu da dekorator nadogra\u0111uje stvari s odre\u0111enom hijerarhijom, hence \u003Cstrong\u003Edekor\u003C\/strong\u003Eator. Ovdje nema takvog nadogra\u0111ivanja, nego se samo ure\u0111uje jedan korak, \u0161to bi odgovaralo okvirnoj metodi.\u003C\/p\u003E","editedAt":"2021-04-18T15:57:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4478"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"173309"}]},"reactions":{"data":[]}}},{"type":"posts","id":"173309","attributes":{"number":18,"createdAt":"2021-04-18T15:59:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4478\/17\u0022 class=\u0022PostMention\u0022 data-id=\u0022173301\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Ne znam, \u0160egvi\u0107 je na predavanju naglasio da je bitna ta rekurzivna kompozicija kod dekoratora i gdje god sam pogledao (pa i na refactoring guru), Dekorator naslje\u0111uje komponentu. Zbunjuju\u0107 mi je zadatak s obzirom da mi se ne uklapa ba\u0161 ni u jedan obrazac u potpunosti, npr. E i G su Okvirna metoda 1\/1, ali onda jedino \u0161to mi pada na pamet je da C bude kontekst, F neka apstraktna strategija pa nekakva kombinacija Strategije i Okvirne metode, al ni to mi ne izgleda ba\u0161 bajno.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: da vidim da si sli\u010dno napisao u editu, to mi ima smisla.\u003C\/p\u003E","editedAt":"2021-04-18T16:01:07+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"255"}},"discussion":{"data":{"type":"discussions","id":"4478"}},"editedUser":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"173316"}]},"reactions":{"data":[]}}},{"type":"posts","id":"173316","attributes":{"number":19,"createdAt":"2021-04-18T16:10:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4478\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022173309\u0022\u003ERene\u003C\/a\u003E Da, zajebano je, zato i treba prosu\u0111ivanje na to \u0161to se zapravo radi.\u003C\/p\u003E\n\n\u003Cp\u003EA ovo za naslje\u0111ivanje je stvarno ovisno o jeziku. Generalno ono \u0161to ti posti\u017ee\u0161 dekoratorom jer \u201cnadogra\u0111uje\u0161\u201d neku komponentu da ima neke dodatne obveze. Nitko ti ne ka\u017ee da ti onda su\u010delje mora ostati isto:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-python\u0022\u003Eclass Component:\n    def get(self, text: str):\n        raise NotImplementedError\n\nclass Text(Component):\n    def get(self, text: str):\n        return text\n\nclass Sentence:\n    def __init__(self, component: Component):\n        self._component = component\n\n    def get(self, text: str, delimiter: str = \u0022.\u0022):\n        return self._component.get(text).split(delimiter)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Evidi\u0161 da u dinami\u010dkom jezikom nit treba\u0161 naslje\u0111ivati komponentu, nit imati isto su\u010delje. Naravno, da se to u praksi ne bi tak radilo, jer je generalno korisno da \u003Ccode\u003Einstanceof\u003C\/code\u003E na objekt tipa \u003Ccode\u003ESentence\u003C\/code\u003E i tip \u003Ccode\u003EText\u003C\/code\u003E vrati \u003Ccode\u003ETrue\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EIskreno bih napisao ta razmi\u0161ljanja, mo\u017ee\u0161 dobiti puno bodova na tome. Ja bih napisao da strukturalno najvi\u0161e odgovara okvirnoj metodi ali da funkcionalno sli\u010di dekoratoru. F ti nije apstraktna strategija, nego \u010dini mi se nekakva podatkovna klasa, to se da komotno ignorirati. Mo\u017eda su je tak definirali da zbune ljude da je dekorator.\u003C\/p\u003E","editedAt":"2021-04-18T16:14:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4478"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"173712","attributes":{"number":20,"createdAt":"2021-04-19T10:55:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li netko rije\u0161en 5. zadatak iz MI19?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"463"}},"mentionedBy":{"data":[{"type":"posts","id":"173780"}]},"reactions":{"data":[]}}},{"type":"posts","id":"173780","attributes":{"number":22,"createdAt":"2021-04-19T14:08:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4478\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022173712\u0022\u003EProf\u003C\/a\u003E Mo\u017eda ako ti ove moje bilje\u0161ke s auditornih ne\u0161to zna\u010de\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-04-19\/1618841133-205153-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1057"}},"discussion":{"data":{"type":"discussions","id":"4478"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"173718","attributes":{"number":21,"createdAt":"2021-04-19T11:03:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKako ste nacrtali graf ovisnosti u mi2017 zadatak 4?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"290"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"173783","attributes":{"number":23,"createdAt":"2021-04-19T14:10:24+00:00","contentType":"comment","contentHtml":"\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00225\u0022\u003E\u003Cli\u003Ezad MI19\u003Cbr\u003E\nNeke bilje\u0161ke s konzultacija (ako vidite neke krive info ispravite me plizz):\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cem\u003E\u0160to se sve uo\u010dava analizom strojnog koda?\u003C\/em\u003E\u003Cbr\u003E\nIz strojnog koda razreda Identity vidimo da poziva konstruktor razreda Unary_Function (zaklju\u010dujemo da Identity naslje\u0111uje Unary_Function)\u003Cbr\u003E\nUnary_Function u sebi sadr\u017ei virtualne metode, a ispod prvog poziva operatora new u strojnom kodu uo\u010davamo poziv nevirtualne metode (redak 8) -\u0026gt; zaklju\u010dujemo da se u metodi main prvo stvara primjerak razreda Square (koji nema virtualne metode).\u003Cbr\u003E\nInstrukciji call na neki na\u010din trebamo prenijeti argumente. Argumenti mogu biti preneseni samo preako registara i taj argument ide preko registra \u2018edi\u2019. Za prvi poziv operatora new taj argument je 1, a za drugi 8.\u003Cbr\u003E\n\u003Cem\u003EZa\u0161to se \u0161alje 1, a za\u0161to 8?\u003C\/em\u003E\u003Cbr\u003E\nRazred uvijek uzme 1 bajt kada nema nikakvih podatkovnih \u010dlanove. Takav je slu\u010daj razred Square. A za Identity se alocira 8 bajtova. Tako\u0111er mo\u017ee se uo\u010diti da je strojni kod pisan za 64bitnu arhitekturu, to se vidi po tome \u0161to se za pointer zauzima 8 bajtova.\u003C\/p\u003E\n\n\u003Cp\u003E(a)\u003Cbr\u003E\nArgument je ebroj bajtova koje treba zauzeti, a povratna vrijednost je pokaziva\u010d na taj memorijski prostor.\u003Cbr\u003E\n(b)\u003Cbr\u003E\nprvo je razred Square, zatim Identity : public Unary_Function\u003Cbr\u003E\nu mainu se prvo stvara Square f1 = new Square(), a zatim Unary_Function (ili Identity) f2 = new Identity()\u003Cbr\u003E\n\u00a9\u003Cbr\u003E\nMetoda ima jedan argument, \u003Cstrong\u003Eali\u003C\/strong\u003E funkcijski poziv metode onda treba imati dva arugmenta (skriveni argument = this, int). Taj this se prenosi u registru rdi.\u003Cbr\u003E\n(d)\u003Cbr\u003E\n\u003Cstrong\u003E6\u003C\/strong\u003E u rax je ono \u0161to vrati operator new (pokaziva\u010d na objekt nad kojim se poziva metoda -\u0026gt; f1)\u003Cbr\u003E\n\u003Cstrong\u003E17\u003C\/strong\u003E u rax se sprema pokaziva\u010d na objekt identity -\u0026gt; f2\u003Cbr\u003E\n\u003Cstrong\u003E18\u003C\/strong\u003E u rax se nalazi adresa prvog \u010dlana objekta f2, a to je pokaziva\u010d na virtualnu tablicu\u003Cbr\u003E\n\u003Cstrong\u003E19\u003C\/strong\u003E zbog toga \u0161to za pointer treba 8 bajtova, pove\u0107anjem za 8 bajtova pomi\u010demo se na drugi \u010dlan virutalne tablice a to je adresa metode neg_value_at\u003Cbr\u003E\n\u003Cstrong\u003E20\u003C\/strong\u003E rax sada pokazuje na funkciju neg_value_at razreda Unary_Function (jer je Identity nije implementirala)\u003Cbr\u003E\n(e)\u003Cbr\u003E\n\u003Cstrong\u003Emain 19\u003C\/strong\u003E strojni kod 2-4 (alocira se mjesto za objekt; ne pozove se konstruktor zato \u0161to taj konstruktor nije zadan u kodu; novi objekt se spremi na rbp-24 adresu)\u003Cbr\u003E\n\u003Cstrong\u003Emain 20\u003C\/strong\u003E strojni kod 5-8 (lokalna varijabla se povu\u010de u rax= this; 5 se spremi u esi; rax se spremi u rdi, pozove se metoda)\u003Cbr\u003E\n\u003Cstrong\u003Emain 21\u003C\/strong\u003E strojni kod 9-15 (ovdje nije samo da se alocira memorija, ve\u0107 se i poziva konstruktor; 15ti redak pohranjuje novi objekt u lokalnu varijablu)\u003Cbr\u003E\n\u003Cstrong\u003Emain 22\u003C\/strong\u003E strojni kod 16-23 (21.redak 3 se sprema u esi)\u003Cbr\u003E\n(f)\u003Cbr\u003E\ntrik pitanje = taj konstruktor se ne poziva\u003Cbr\u003E\nTo zna\u010di da ga nema, a to zna\u010di da nije potreban -\u0026gt; ne treba na\u0161timavati pokaziva\u010d na virtualnu tablicu.\u003Cbr\u003E\n(g)\u003Cbr\u003E\nSquare ima potpuno isto su\u010delje kao Unary_Function -\u0026gt; Square bi trebao naslijediti Unary_Function\u003C\/p\u003E\n\n\u003Cp\u003EMo\u017ee li netko mo\u017eda objasniti onaj zadatak s labosa? Unaprijed hvala \ud83d\ude00\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"720"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"173888","attributes":{"number":24,"createdAt":"2021-04-19T16:35:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Emo\u017ee neko podijelit rje\u0161enja od ostalih ispita ako je rje\u0161avao\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4478"}},"user":{"data":{"type":"users","id":"908"}},"menti
