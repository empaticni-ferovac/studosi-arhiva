<p>Koristimo već poznatu mješavinu Bridge/Visitor ? To mi ima smisla jer je lijeva struktura nestabilna (nije čisti visitor), a treba dinamički odlučiti gdje i kako prikazati objekt (pa ne možemo se osloniti na to da svaki objekt ima jedan renderer - nije čisti bridge)</p>

                    <p><a href="72.html" class="PostMention" data-id="284067">JetaisUneErreur</a> <br>
Kroz labose ces nauciti dosta toga sto te pitaju na ispitima, sto ne znas pogledas na izvorima poput <a href="https://refactoring.guru/design-patterns" rel=" nofollow ugc">refactoring guru</a>. Prije ispita pogledas stare zadatke s ispita, probas ih rijesiti (barem prepoznati obrazac i skicirati si neko rjesenje) i malo ponovis teoriju sto su vas pitali na labosima i to bi trebalo biti u redu. Na ispitima uvijek napisi barem nesto na programskim zadacima cak i ako ne znas “tocno” rijesiti, jer daju bodove ako to sto si napisao bar donekle ima smisla.</p>
