    <h2>[RGKIK] Gradivo</h2>

    <div>
                    <div>
                                <h3>jitser</h3>
                <div class="Post-body">
                    <p>Ulazi li 12. predavanje u gradivo ispita? To je ovo što je bilo 14.1 i navodno ga je vodio gost predavač?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mr_Why</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="124123">jitser</a> s obzirom da je na završnom ispitu iz 2019 pitanje vezano uz porez, a mislim da je to sa tog predavanja, rekao bih da ulazi, ali sumnjam da će se odnositi na puno pitanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>peaceko</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="127894">Mr_Why</a> ima li možda netko to predavanje (ili može reći koliko su prezentacije s ferweba povezane)? Jedino koje nisam pratio i onda se nije snimalo..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p>Je li u pisanju Bitcoin skripti uvijek koristim PO_CHECKSIGVERIFY ili traže da nam ipak bude 1 na vrhu stoga nakon sto je sve gotovo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-10-21/1634806282-662665-image.png" title="" alt=""><br>
koji odgovor je tu ispravan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="245474">***</a> podatci moraju biti sortirani (BST) i onda das putanju do dva susjedna cvora izmedu kojih bi trebao biti trazeni element. Posto su susjedni, trazeni element nije u stablu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Je li segregated witness i Taproot/Schnorr nesto sto je jako bitno na ovom predmetu? Pokusala sam pogledati par videa na yt vezano za to ali ne mogu bas rec da mi je sjelo kako spada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="255013">anci</a> Iz sjećanja nije baš, znam što je segregated witness ovako iz prakse, ovo drugi prvi put čujem haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tone</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-18/1637236995-672477-screenshot-262.png" title="" alt=""></p>

<p>Ima li tko zapisane formule za ova tri zadatka? Sjećam se da je profesor bio zapisivao na ploču, ali nisam zapisala….</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boogie_woogie</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="255071">Tone</a> <br>
Očekivano vrijeme rješavanja slagalice je: (2<sup>n</sup>) / (t*vi)<br>
Vrijeme da će i-ti čvor predložiti novi blok: (2<sup>n</sup>) / (sum(vi) * t)<br>
Vjerojatnost da će Ai prvi riješiti slagalicu: vi / sum(vi)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lovro</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="255150">nika_1999</a> Šta ovdje t označava?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boogie_woogie</h3>
                <div class="Post-body">
                    <p>Zna netko 4. pod a)?<br>
<img src="../../assets/files/2021-11-18/1637250945-494757-screenshot-2021-11-18-at-165527.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="255151">nika_1999</a> <br>
Nisam siguran, al mozda ovako:<br>
A) 600000 OP_CHECKLOCKTIMEVERIFY 2 &lt;pkJosip&gt; &lt;pkMama&gt; &lt;pkTata&gt; 3 OP_CHECKMULTISIG<br>
B) OP_0 &lt;pkJosip&gt; &lt;pkMama&gt; ili OP_0 &lt;pkJosip&gt; &lt;pkTata&gt; (0 je zbog buga u checkmultisig)<br>
C) OP_RETURN</p>

<p>U ovom slucaju mogu i oba roditelja bez Josipa uzeti novce, al valjda nisu klosari</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>Isplati li se čitat tu knjigu s obzirom da je dost opsežna čini mi se da bi puno vremena otišlo na to</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="255364">***</a> procitala sam ju i osobno bila mi je ful korisna i preporucila bih ako smatras da su perezentacije malo oskudne i/ili nisi sve pohvatala na predavanju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="255677">Rene</a> ja bih to onda napisala tako da dvaput bude provjera sig-a, jednom da provjerava bas josipov i njegov mora bit tamo, a drugi put multichecksig tako da bude ili mamin ili tatin<br>
dakle nesto ovako:<br>
(unlocking) 600 000 OP_CHECKLOCKTIMEVERIFY 1 pkTata pkMama 2 OP_CHECKMULTISIGVERIFY pkJosip OP_CHECKSIGVERIFY<br>
(locking s npr. maminim ključem) OP_0 sigMama sigJosip</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gamigugi</h3>
                <div class="Post-body">
                    <p>Ako neko ima odgovore na 5. zad iz MI 2018. cijenio bih vidjeti ih</p>
<details class="spoiler"><p><img src="../../assets/files/2021-11-20/1637424360-239489-zad5.png" title="" alt=""></p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Belfort</h3>
                <div class="Post-body">
                    <p>Postoji sharean dokument od prosle godine sa ispitima i njihovim rjesenjima. Nalazi se u threadu MI 2020/2021 i tu ga stavljam (nadam se da kolega koji ga je napravio nema nista protiv): <br>
<a href="https://docs.google.com/document/d/19z3LukXgcNYz1sGrpPKozGrJp1WFp0hHQLiOW-yeoF8/edit#heading=h.z2afuuh27ls2" rel=" nofollow ugc">https://docs.google.com/document/d/19z3LukXgcNYz1sGrpPKozGrJp1WFp0hHQLiOW-yeoF8/edit#heading=h.z2afuuh27ls2</a></p>

<p>Bilo bi lijepo kad bi ga jos netko nadopunio i napisao rjesenja MI-a od prosle godine haha</p>


                </div>
            </div>
