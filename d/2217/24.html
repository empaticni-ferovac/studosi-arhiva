    <h2>[RGKIK] Gradivo</h2>

    <div>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Zasto se u ovim predavanjima potencira da je ASIC ono sto uzrokuje problem grupiranja? Uzrokuje ga ljudska potreba za smanjenim rizikom (u vidu manje disperzije), a ne tehnika rudarenja.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="93519">PeroPerica</a> pa okej, da, vise je katalizator, mada da nema asica ne bi bilo <em>toliko</em> grupiranja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="93525">InCogNiTo124</a> Ok sad sam razmislio, ima smisla da su osobni korisnici dodatno discouraged jer ne dobivaju isti hash rate per money od svog laptopa, kao netko od asic-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bebich</h3>
                <div class="Post-body">
                    <p>Rudarim peercoin i ja ulozim 100 peercoina dal ce mi se njihov age smanjiti(resetirat) ako ja nisam izrudaril blok?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>antunmod</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="93778">bebich</a> <br>
<a href="https://bitfalls.com/2018/03/11/peercoin-explained-proof-stake-pioneer/" rel=" nofollow ugc">https://bitfalls.com/2018/03/11/peercoin-explained-proof-stake-pioneer/</a><br>
Rekao bih da ne. Piše da se resetira u trenutku kad iskopaš novi blok i da je maksimalna vrijednost coina kad je star 90 dana</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>antunmod</h3>
                <div class="Post-body">
                    <p>U interesu ti je raditi fork kod mineanja ako imas velike resurse (cca &gt; 25% cijele mreze). Posto je velika vjerojatnost da ces bas ti pronaci novo rjesenje, mozes stvoriti blok i ne objaviti ga i nad njim rjesavati novu slagalicu. Na taj nacin moguce je da ces pronaci novo rjesenje i dalje graditi svoj lanac, a ostatak sustava je u meduvremeno pronasao manje blokova. Kad zakljucis da ti se priblizavaju/ da je preriskantno, objavis lanac. Naravno, to je riskantno i tesko je da ces uspjeti pribaviti resurse &gt; 25 % 😏</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../../u/Jim.html" class="UserMention">@Jim</a></p> 

<p>Da nadodam vezano uz motivaciju za fork, htio bi ga napraviti ako npr. želiš double spendati novčiće. Dakle ako npr. ti pošalješ Ani neke pare, ona tebi da proizvod, i onda ako uspiješ napraviti fork gdje ignoriraš tu transakciju i napraviš transakciju tih novčića negdje drugdje (npr. sebi), onda će se prihvatiti tvoja transakcija ako je u duljem lancu, a kad ona za Anu u oprhaned bloku dođe na obradu bit će odbačena jer su ti novčići već potrošeni. Time si samo popušio proviziju za obradu transakcije.</p>

<p>To ti je ujedno i motivacija zašto želiš čekati 6+ blokova potvrde prije nego što smatraš transakciju provedenom - bilo koji fork koji je dulji od duljine vrha lanca do bloka u kojem je tvoja transakcija ti potencijalno zblokira tu transakciju pokušajem double spendinga.</p>

<p>A za ono kontriranje usporavanja rudarenja radi forkova vrijedi ovo:</p>

<details class="spoiler"><p>Dakle ajmo reći da postoji neki željeni fork i sad konstantno nastaju forkovi zbog nekompatibilnosti softvera za rudarenje. Ono što će se dogoditi je da će se potencijalno rudariti obje grane podjednako ako dođe do Nashovog ekvilibrija - i onda si u problemu jer ako je sustav dovoljno stabilan će se naizmjence stvarati ti manji forkovi. Potencijalno si podijelio cijeli community rudara na 2 grupe, i prepolovio brzinu rudarenja. Ako to potraje oko 2 tjedna (a to uopće nije vjerojatno!) onda će se smanjiti difficulty mreže, jer ona nastoji kopati blok svakih 10 minuta prosječno.</p>

<p>E sad, treba još jednom reći da da se ovo dogodi treba stvarno luda sreća. Praktički nemoguće jer bi se trebalo dogoditi to da kad se jednom odbaci jedna grana blokova se majneri s te grane prebace na drugu (ne žele gubiti vrijeme i resurse na grani na kojoj su upravo odbačeni blokovi). Ali, kad bi se ipak dogodila ravnoteža i Nashov ekvilibrij, onda bi vjerojatno bilo u interesu majnerima raditi to, smanjiti difficulty, i onda odjednom all-innati na jednu granu. Treba primijetiti da u takvom slučaju koordiniranosti za 2 grane lakše bi bilo jednostavno hijackati cijelu mrežu (jer za takav dogovor imaš barem 25% sa svake strane koji se brinu da se podjednako majna, a to je 50%, više nego dovoljno za malverzacije) 🙂</p>

<p>Vjerujem da ne bi bilo teško pokazati da vjerojatnost za ovakvim scenarijom raste što imaš više grananja. Dakle uz 2 grane, mislim da je i meni i tebi jasno koliko je nevjerojatno da 2 tjedna svi majnaju otprilike jednako na tim granama. Ali recimo da imamo 100000 grana, bez obzira na to koliko su međusobno neujednačene, majnanje će biti jako sporo na svim granama, ali je isto činjenica da uz tako veliko raspršenje će manji postotak grana actually raditi, u slučaju jedne kriptovalute, pa Nashov ekvilibrij generalno neće vrijediti dugo jer će postojati puno veća inicijativa majnati na toj grani gdje se priznaju blokovi umjesto potencijalno 99999 grana niskog difficultyja bez profita. No opet, onda se u početcima tog scenarija majneri s većinom resursa u grani samo mogu spojiti na drugu granu i sjebati ostale, samo sad im možda ni ne treba 50%, uz 100000 grana i uniformnu raspodijeljenost bi im trebalo 0.001%. Tako da više grana = smrt kriptovalute. I zato imamo pravila, da ne možeš proizvoljno forkati nešto i tako sjebavati ljude, nego da te ta pravila drže u jednoj grani, tj. originalnom lancu, a da se ti pokušaju soft forka odbace kao neispravni blokovi.</p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bebich</h3>
                <div class="Post-body">
                    <p>Koja je razlika izmedu obicne transakcije i coinbase transakcije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="94152">bebich</a> jedina transakcija koja nema ulaza a ima izlaza, sluzi za stvaranje bitkojna. ona je odgovorna za onih 6.25BTC sto svakom majneru sjedne na acc</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ma97</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="94152">bebich</a> Transakcija je npr prijenos 1BTC između dva ili više korisnika(ili sam sebi), dok je coinbase prva transakcija bloka vrijednosti nagrade za blok (i nagrada za svaku transakciju, možda?)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="26.html" class="PostMention" data-id="94159">Ma97</a> i nagrada za svaku transakciju</p></div></blockquote>

<p><s>Mislim da ne, jer ti kad radiš transakciju nudiš nagradu, pa bi onda ulaz bio pošiljatelj bitcoina a izlaz ovisno tko je procesuira</s>. Tu naknadu za transakciju daje korisnik, <s>ne mreža</s> (tj. ne nastane ni iz čega konsenzusom ostalih u mreži). Coinbase nema ulaza, a <s>naknade za transakciju imaju</s>.</p>

<p>EDIT: Ispada da naknade za transakciju nemaju isti tijek života kao sama transakcija, vidi ispod.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jim</h3>
                <div class="Post-body">
                    <p>Iz službene literature:<br>
A coinbase transaction creates new coins. It does not redeem a<br>
previous output, and it has a null hash pointer indicating this. It has a coinbase parameter which can<br>
contain arbitrary data. The value of the coinbase transaction is the block reward plus all of the<br>
transaction fees included in this block.<br>
<a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <a href="../../u/Ma97.html" class="UserMention">@Ma97</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="94228">Jim</a> Okej išao sam malo istraživati što se točno događa. Naime, mene je zajebavala pomisao gdje u tom slučaju te naknade mogu samo nestati, jer u principu ako nema transfera pošiljatelj -&gt; negdje, onda se te naknade privremeno uništavaju nakon što je transakcija izvedena, pa ponovno stvaraju kad miner uzme nagradu.</p>

<p>Ispada da je ovakvo ponašanje željeno i da se blokovske nagrade stvarno mogu uništiti ako se ne transferiraju na valjanu adresu (<a href="https://en.bitcoin.it/wiki/Miner_fees#Overview" rel=" nofollow ugc">https://en.bitcoin.it/wiki/Miner_fees#Overview</a>)</p>

<p>Ispravit ću netočan navod.</p>
                </div>
            </div>

d iskopa\u0161 novi blok i da je maksimalna vrijednost coina kad je star 90 dana\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1089"}},"discussion":{"data":{"type":"discussions","id":"2217"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"93784","attributes":{"number":19,"createdAt":"2020-11-16T09:21:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU interesu ti je raditi fork kod mineanja ako imas velike resurse (cca \u0026gt; 25% cijele mreze). Posto je velika vjerojatnost da ces bas ti pronaci novo rjesenje, mozes stvoriti blok i ne objaviti ga i nad njim rjesavati novu slagalicu. Na taj nacin moguce je da ces pronaci novo rjesenje i dalje graditi svoj lanac, a ostatak sustava je u meduvremeno pronasao manje blokova. Kad zakljucis da ti se priblizavaju\/ da je preriskantno, objavis lanac. Naravno, to je riskantno i tesko je da ces uspjeti pribaviti resurse \u0026gt; 25 % \ud83d\ude0f\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2217"}},"user":{"data":{"type":"users","id":"1089"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"93909","attributes":{"number":21,"createdAt":"2020-11-16T13:59:16+00:00","contentType":"discussionSplit","content":{"title":"[RGKIK] Me\u0111uispit - 2020\/2021","count":3,"url":"https:\/\/fer.studosi.net\/d\/2162-rgkik-meduispit-20202021","toNew":false},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2217"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"93910","attributes":{"number":22,"createdAt":"2020-11-16T13:59:24+00:00","contentType":"discussionMerged","content":{"count":4,"titles":["2217"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2217"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"93914","attributes":{"number":23,"createdAt":"2020-11-16T14:03:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Jim\u0022 class=\u0022UserMention\u0022\u003E@Jim\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EDa nadodam vezano uz motivaciju za fork, htio bi ga napraviti ako npr. \u017eeli\u0161 double spendati nov\u010di\u0107e. Dakle ako npr. ti po\u0161alje\u0161 Ani neke pare, ona tebi da proizvod, i onda ako uspije\u0161 napraviti fork gdje ignorira\u0161 tu transakciju i napravi\u0161 transakciju tih nov\u010di\u0107a negdje drugdje (npr. sebi), onda \u0107e se prihvatiti tvoja transakcija ako je u duljem lancu, a kad ona za Anu u oprhaned bloku do\u0111e na obradu bit \u0107e odba\u010dena jer su ti nov\u010di\u0107i ve\u0107 potro\u0161eni. Time si samo popu\u0161io proviziju za obradu transakcije.\u003C\/p\u003E\n\n\u003Cp\u003ETo ti je ujedno i motivacija za\u0161to \u017eeli\u0161 \u010dekati 6+ blokova potvrde prije nego \u0161to smatra\u0161 transakciju provedenom - bilo koji fork koji je dulji od duljine vrha lanca do bloka u kojem je tvoja transakcija ti potencijalno zblokira tu transakciju poku\u0161ajem double spendinga.\u003C\/p\u003E\n\n\u003Cp\u003EA za ono kontriranje usporavanja rudarenja radi forkova vrijedi ovo:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDakle ajmo re\u0107i da postoji neki \u017eeljeni fork i sad konstantno nastaju forkovi zbog nekompatibilnosti softvera za rudarenje. Ono \u0161to \u0107e se dogoditi je da \u0107e se potencijalno rudariti obje grane podjednako ako do\u0111e do Nashovog ekvilibrija - i onda si u problemu jer ako je sustav dovoljno stabilan \u0107e se naizmjence stvarati ti manji forkovi. Potencijalno si podijelio cijeli community rudara na 2 grupe, i prepolovio brzinu rudarenja. Ako to potraje oko 2 tjedna (a to uop\u0107e nije vjerojatno!) onda \u0107e se smanjiti difficulty mre\u017ee, jer ona nastoji kopati blok svakih 10 minuta prosje\u010dno.\u003C\/p\u003E\n\n\u003Cp\u003EE sad, treba jo\u0161 jednom re\u0107i da da se ovo dogodi treba stvarno luda sre\u0107a. Prakti\u010dki nemogu\u0107e jer bi se trebalo dogoditi to da kad se jednom odbaci jedna grana blokova se majneri s te grane prebace na drugu (ne \u017eele gubiti vrijeme i resurse na grani na kojoj su upravo odba\u010deni blokovi). Ali, kad bi se ipak dogodila ravnote\u017ea i Nashov ekvilibrij, onda bi vjerojatno bilo u interesu majnerima raditi to, smanjiti difficulty, i onda odjednom all-innati na jednu granu. Treba primijetiti da u takvom slu\u010daju koordiniranosti za 2 grane lak\u0161e bi bilo jednostavno hijackati cijelu mre\u017eu (jer za takav dogovor ima\u0161 barem 25% sa svake strane koji se brinu da se podjednako majna, a to je 50%, vi\u0161e nego dovoljno za malverzacije) \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003EVjerujem da ne bi bilo te\u0161ko pokazati da vjerojatnost za ovakvim scenarijom raste \u0161to ima\u0161 vi\u0161e grananja. Dakle uz 2 grane, mislim da je i meni i tebi jasno koliko je nevjerojatno da 2 tjedna svi majnaju otprilike jednako na tim granama. Ali recimo da imamo 100000 grana, bez obzira na to koliko su me\u0111usobno neujedna\u010dene, majnanje \u0107e biti jako sporo na svim granama, ali je isto \u010dinjenica da uz tako veliko raspr\u0161enje \u0107e manji postotak grana actually raditi, u slu\u010daju jedne kriptovalute, pa Nashov ekvilibrij generalno ne\u0107e vrijediti dugo jer \u0107e postojati puno ve\u0107a inicijativa majnati na toj grani gdje se priznaju blokovi umjesto potencijalno 99999 grana niskog difficultyja bez profita. No opet, onda se u po\u010detcima tog scenarija majneri s ve\u0107inom resursa u grani samo mogu spojiti na drugu granu i sjebati ostale, samo sad im mo\u017eda ni ne treba 50%, uz 100000 grana i uniformnu raspodijeljenost bi im trebalo 0.001%. Tako da vi\u0161e grana = smrt kriptovalute. I zato imamo pravila, da ne mo\u017ee\u0161 proizvoljno forkati ne\u0161to i tako sjebavati ljude, nego da te ta pravila dr\u017ee u jednoj grani, tj. originalnom lancu, a da se ti poku\u0161aju soft forka odbace kao neispravni blokovi.\u003C\/p\u003E\u003C\/details\u003E","editedAt":"2020-11-16T14:26:37+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2217"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"94152","attributes":{"number":24,"createdAt":"2020-11-16T19:13:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoja je razlika izmedu obicne transakcije i coinbase transakcije?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2217"}},"user":{"data":{"type":"users","id":"692"}},"mentionedBy":{"data":[{"type":"posts","id":"94158"},{"type":"posts","id":"94159"}]},"reactions":{"data":[]}}},{"type":"posts","id":"94158","attributes":{"number":25,"createdAt":"2020-11-16T19:23:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2217\/24\u0022 class=\u0022PostMention\u0022 data-id=\u002294152\u0022\u003Ebebich\u003C\/a\u003E jedina transakcija koja nema ulaza a ima izlaza, sluzi za stvaranje bitkojna. ona je odgovorna za onih 6.25BTC sto svakom majneru sjedne na acc\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"2217"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"94159","attributes":{"number":26,"createdAt":"2020-11-16T19:23:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2217\/24\u0022 class=\u0022PostMention\u0022 data-id=\u002294152\u0022\u003Ebebich\u003C\/a\u003E Transakcija je npr prijenos 1BTC izme\u0111u dva ili vi\u0161e korisnika(ili sam sebi), dok je coinbase prva transakcija bloka vrijednosti nagrade za blok (i nagrada za svaku transakciju, mo\u017eda?)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1403"}},"discussion":{"data":{"type":"discussions","id":"2217"}},"mentionedBy":{"data":[{"type":"posts","id":"94184"}]},"reactions":{"data":[]}}},{"type":"posts","id":"94184","attributes":{"number":27,"createdAt":"2020-11-16T19:50:36+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2217\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002294159\u0022\u003EMa97\u003C\/a\u003E i nagrada za svaku transakciju\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Cs\u003EMislim da ne, jer ti kad radi\u0161 transakciju nudi\u0161 nagradu, pa bi onda ulaz bio po\u0161iljatelj bitcoina a izlaz ovisno tko je procesuira\u003C\/s\u003E. Tu naknadu za transakciju daje korisnik, \u003Cs\u003Ene mre\u017ea\u003C\/s\u003E (tj. ne nastane ni
