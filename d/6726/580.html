                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-01-22/1642864060-949619-untitled.png" title="" alt=""></p>

<p>U ovom zadatku kaže nam da je na lijevoj slici izglednost klase, na desnoj aposteriorne vrijednosti</p>

<p>Bayesovo pravilo -&gt; P(y|x) = P(x|y) * P(y) (uz izostavljeno P(x) jer je konstanta)</p>

<p>Nas zanimaju apriorne vjerojatnosti klasa odnosno P(y). Iz Bayesovog pravila P(y) = P(y|x) / P(x|y) odnosno aposteriorna vjerojatnost kroz izglednost, za sliku to je onda P(y) = desna slika / lijeva.</p>

<p>Iz danih varijanci i slike izglednosti zaključim da je plava linija “srednja” odnosno odgovara klasi y = 1 jer je za nju varijanca 3, između 5 (široke, crvene) i 2 ( zelene, uske)</p>

<p>Dakle idem gledati za plavu liniju desna slika / lijeva. Odaberem recimo x = -10, na lijevoj slici imam otprilike 0.105, na desnoj slici imam otprilike 0.95.  Desna / lijeva je onda 0.95/0.105 = 9.04, a ne 0.1 koliko bi trebalo biti (lijeva / desna daje 0.1). Očito P(y = 1) ne može biti 9.04 ali gdje griješim u logici rješavanja?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="575.html" class="PostMention" data-id="272763">Bananaking</a> zasto dijelis desnu sliku kroz lijevu?</p>

<p>Ugl desna slika je nastala kao <span class="mathren-inline">\frac{f_i(x)}{f_1(x)+f_2(x)+f_3(x)}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, gdje je i=1 plava klasa, i=2 crvena, a i=3 zelena. funkcije su svaki od grafića. dakle, nazivnik bayesa je suma tih funkcija. Nacrtas si u <a href="https://desmos.com/calculator" rel=" nofollow ugc">https://desmos.com/calculator</a> ako zelis vizualizaciju kaj se dogada</p>

<p>Evo primjer: lijeva strana x=15, crveni gaus ima f(x) od 0.03 dok zeleni za isti x ima f(x) oko 0.02. plavi x je dovoljno malen da cu ga smatrat 0</p>

<p>Sta to znaci za desnu sliku: za x=15 gledaju se omjeri. Crvena boja je 0.03/(0.02+0.03) sto je oko 0.6, zelena ima 0.02/0.05 sto je oko 0.4, plavo je 0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>

                    <p><a href="575.html" class="PostMention" data-id="272763">Bananaking</a> cekaj ova slika nema smisla. Postoji pogreska u grafovima, nije velika ali je dovoljna da je krivo</p>
                </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="575.html" class="PostMention" data-id="272763">Bananaking</a> Mucio sam se s ovim neko vrijeme i mislim da sam skuzio, pa da pokusam objasniti.<br>
Znaci prva stvar, izostavio si p(x) na pocetku, a kasnije si trazio tocnu vrijednost od p(y|x) sto ne ide. P(x) se izostavlja pri maksimizaciji i usporedbi koja je vrijednost veća jer onda ta konstanta nema utjecaja.<br>
E sad kako naci p(y). Kad bi sve vjerojatnosi p(y) bile jednake, onda bi desna slika izgledala drugacije. Plavi i crveni graf bi se sjekli na istom mjestu na lijevom i na desnom grafu. Npr. s lijeve slike se vidi da je vjerojatnost za primjer x=-4 veci za plavi graf. Međutim, da bi crvena klasa bila vjerojatnija tu, to mora znaciti da se plavi primjeri generiraju rijeđe, tj. da je p(y=plava) &lt; p(y=crvena). Slicno i za ostale. <br>
Kako naci tocne vrijednosti. Ja sam gledao sjecista na desnom grafu. Vidimo da se plavi i crveni graf sijeku u x=-5, tj. tu su jednako vjerojatni. Na lijevoj slici je vrijednost za x=-5 za plavi oko 0.7, a za crveni 0.1. Da bi bili jednako vjerojatni u x=-5 to znaci da crvena klasa mora biti 7 puta vjerojatnija od plave. I vec tu se otkriva odgovor, jedino moguce je 0.7 za crvenu i 0.1 za plavu. Isto razmisljanje moze se ponoviti za crveni i zeleni graf. Kod x=10 vidimo da je vrijednost za zeleni graf oko 0.17, a za crveni oko 0.5, znaci malo vise od 3 puta manja. Znaci vjerojatnost za crvene primjere mora biti malo vise od 3 puta vjerojatnija od zelenog. 0.7 i 0.2 odgovaraju tome.</p>

<p>Malo je objasnjenje zbrda zdola, al nadam se da ce pomoci. Mogu pokusati objasniti neki detalj ako bude potrebno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tootha</h3>
                <div class="Post-body">
                    <p><a href="575.html" class="PostMention" data-id="272763">Bananaking</a> Možeš rješiti i računanjem apriornih vjerojatnosti iz sjecišta desnog grafa.<br>
U x  = -5 vrijedi P(y=1)P(x=-5 | y=1) = P(y=2)P(x=-5 | y = 2). Nazivnik se ovdje može maknuti jer je jednak za oba slučaja.<br>
U x = 10 vrijedi P(y=2)P(x=10 | y=2) = P(y=3)P(x=10 | y=3). Izglednosti u ovim jednadžbama možeš dobiti egzaktno preko formule za Gaussovu distribuciju.  Kada dobiješ te vrijednosti možeš izraziti P(y=1) i P(y=3) preko P(y=2). Iskoristi još P(y=1) + P(y=2) + P(y=3) = 1 da dobiješ P(y=2) i preko toga dobiješ P(y=1) i P(y=3).</p>

<p>Napomena:<br>
U zadatku koriste notaciju N(mi, sigma)] umjesto N(mi, sigma<sup>2</sup>).</p>

                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="586.html" class="PostMention" data-id="272840">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> map procjena je ( Nk + Alfak - 1 ) / (Suma-po-k(Nk + Alfak) - K)</p>

<p>N1 = 0, N2 = ½ N, N3 = ½ N<br>
Alfa1 = 2, Alfa2 = 2, Alfa3 = 1</p>

<p>Kad uvrstiš dobiješ</p> 

<p>mi(MAP, 1) = 1 / N + 2<br>
mi(MAP, 2) = 0.5 N + 1 / N + 2<br>
mi(MAP, 3) = 0.5N / N + 2</p>

<p>N je broj primjera, Nk je broj nastupanja k-te vrijednosti. I sad u N staviš najmanji mogući N=1 i dobiješ za 1 -&gt; ⅓, za 2 -&gt; ½, za 3 -&gt; ⅙</p>

<p>Pod c) kaže da je mi3 uvijek veći od mi1 (što vidiš gore da nije točno)<br>
Pod d) kaže da je:</p>
<ul><li>mi1 od 0 do ⅓ (za N = 1 je ⅓, za veći N se smanjuje)</li>
<li>mi2 između 0.5 i 1 (za N = 1  je 0.5, za veći raste ali ne može biti veći od jedan jer se N u brojniku dijeli sa 2 a u naz ne)</li>
<li>da je mi2 uvijek veći od mi3 i da su između 0 i 1 ( mi2 ima taj “+1” u brojniku)</li></ul>

<p>Voila.</p>

 aposteriorna vjerojatnost kroz izglednost, za sliku to je onda P(y) = desna slika \/ lijeva.\u003C\/p\u003E\n\n\u003Cp\u003EIz danih varijanci i slike izglednosti zaklju\u010dim da je plava linija \u201csrednja\u201d odnosno odgovara klasi y = 1 jer je za nju varijanca 3, izme\u0111u 5 (\u0161iroke, crvene) i 2 ( zelene, uske)\u003C\/p\u003E\n\n\u003Cp\u003EDakle idem gledati za plavu liniju desna slika \/ lijeva. Odaberem recimo x = -10, na lijevoj slici imam otprilike 0.105, na desnoj slici imam otprilike 0.95.  Desna \/ lijeva je onda 0.95\/0.105 = 9.04, a ne 0.1 koliko bi trebalo biti (lijeva \/ desna daje 0.1). O\u010dito P(y = 1) ne mo\u017ee biti 9.04 ali gdje grije\u0161im u logici rje\u0161avanja?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"272771"},{"type":"posts","id":"272775"},{"type":"posts","id":"272806"},{"type":"posts","id":"273261"}]},"reactions":{"data":[]}}},{"type":"posts","id":"272771","attributes":{"number":576,"createdAt":"2022-01-22T15:55:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/575\u0022 class=\u0022PostMention\u0022 data-id=\u0022272763\u0022\u003EBananaking\u003C\/a\u003E zasto dijelis desnu sliku kroz lijevu?\u003C\/p\u003E\n\n\u003Cp\u003EUgl desna slika je nastala kao \u003Cspan class=\u0022mathren-inline\u0022\u003E\\frac{f_i(x)}{f_1(x)+f_2(x)+f_3(x)}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, gdje je i=1 plava klasa, i=2 crvena, a i=3 zelena. funkcije su svaki od grafi\u0107a. dakle, nazivnik bayesa je suma tih funkcija. Nacrtas si u \u003Ca href=\u0022https:\/\/desmos.com\/calculator\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/desmos.com\/calculator\u003C\/a\u003E ako zelis vizualizaciju kaj se dogada\u003C\/p\u003E\n\n\u003Cp\u003EEvo primjer: lijeva strana x=15, crveni gaus ima f(x) od 0.03 dok zeleni za isti x ima f(x) oko 0.02. plavi x je dovoljno malen da cu ga smatrat 0\u003C\/p\u003E\n\n\u003Cp\u003ESta to znaci za desnu sliku: za x=15 gledaju se omjeri. Crvena boja je 0.03\/(0.02+0.03) sto je oko 0.6, zelena ima 0.02\/0.05 sto je oko 0.4, plavo je 0\u003C\/p\u003E","editedAt":"2022-01-22T15:57:19+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"272781"}]},"reactions":{"data":[]}}},{"type":"posts","id":"272775","attributes":{"number":577,"createdAt":"2022-01-22T16:02:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/575\u0022 class=\u0022PostMention\u0022 data-id=\u0022272763\u0022\u003EBananaking\u003C\/a\u003E cekaj ova slika nema smisla. Postoji pogreska u grafovima, nije velika ali je dovoljna da je krivo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"272776"}]},"reactions":{"data":[]}}},{"type":"posts","id":"272806","attributes":{"number":582,"createdAt":"2022-01-22T16:54:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/575\u0022 class=\u0022PostMention\u0022 data-id=\u0022272763\u0022\u003EBananaking\u003C\/a\u003E Mucio sam se s ovim neko vrijeme i mislim da sam skuzio, pa da pokusam objasniti.\u003Cbr\u003E\nZnaci prva stvar, izostavio si p(x) na pocetku, a kasnije si trazio tocnu vrijednost od p(y|x) sto ne ide. P(x) se izostavlja pri maksimizaciji i usporedbi koja je vrijednost ve\u0107a jer onda ta konstanta nema utjecaja.\u003Cbr\u003E\nE sad kako naci p(y). Kad bi sve vjerojatnosi p(y) bile jednake, onda bi desna slika izgledala drugacije. Plavi i crveni graf bi se sjekli na istom mjestu na lijevom i na desnom grafu. Npr. s lijeve slike se vidi da je vjerojatnost za primjer x=-4 veci za plavi graf. Me\u0111utim, da bi crvena klasa bila vjerojatnija tu, to mora znaciti da se plavi primjeri generiraju rije\u0111e, tj. da je p(y=plava) \u0026lt; p(y=crvena). Slicno i za ostale. \u003Cbr\u003E\nKako naci tocne vrijednosti. Ja sam gledao sjecista na desnom grafu. Vidimo da se plavi i crveni graf sijeku u x=-5, tj. tu su jednako vjerojatni. Na lijevoj slici je vrijednost za x=-5 za plavi oko 0.7, a za crveni 0.1. Da bi bili jednako vjerojatni u x=-5 to znaci da crvena klasa mora biti 7 puta vjerojatnija od plave. I vec tu se otkriva odgovor, jedino moguce je 0.7 za crvenu i 0.1 za plavu. Isto razmisljanje moze se ponoviti za crveni i zeleni graf. Kod x=10 vidimo da je vrijednost za zeleni graf oko 0.17, a za crveni oko 0.5, znaci malo vise od 3 puta manja. Znaci vjerojatnost za crvene primjere mora biti malo vise od 3 puta vjerojatnija od zelenog. 0.7 i 0.2 odgovaraju tome.\u003C\/p\u003E\n\n\u003Cp\u003EMalo je objasnjenje zbrda zdola, al nadam se da ce pomoci. Mogu pokusati objasniti neki detalj ako bude potrebno.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1017"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"273261","attributes":{"number":628,"createdAt":"2022-01-24T17:29:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/575\u0022 class=\u0022PostMention\u0022 data-id=\u0022272763\u0022\u003EBananaking\u003C\/a\u003E Mo\u017ee\u0161 rje\u0161iti i ra\u010dunanjem apriornih vjerojatnosti iz sjeci\u0161ta desnog grafa.\u003Cbr\u003E\nU x  = -5 vrijedi P(y=1)P(x=-5 | y=1) = P(y=2)P(x=-5 | y = 2). Nazivnik se ovdje mo\u017ee maknuti jer je jednak za oba slu\u010daja.\u003Cbr\u003E\nU x = 10 vrijedi P(y=2)P(x=10 | y=2) = P(y=3)P(x=10 | y=3). Izglednosti u ovim jednad\u017ebama mo\u017ee\u0161 dobiti egzaktno preko formule za Gaussovu distribuciju.  Kada dobije\u0161 te vrijednosti mo\u017ee\u0161 izraziti P(y=1) i P(y=3) preko P(y=2). Iskoristi jo\u0161 P(y=1) + P(y=2) + P(y=3) = 1 da dobije\u0161 P(y=2) i preko toga dobije\u0161 P(y=1) i P(y=3).\u003C\/p\u003E\n\n\u003Cp\u003ENapomena:\u003Cbr\u003E\nU zadatku koriste notaciju N(mi, sigma)] umjesto N(mi, sigma\u003Csup\u003E2\u003C\/sup\u003E).\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"243"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"posts","id":"272781","attributes":{"number":580,"createdAt":"2022-01-22T16:20:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.st
