                <div class="Post-body">
                    <p><a href="79.html" class="PostMention" data-id="92932">Stark</a> <br>
Formula za gubitak binarne logističke regresije je <span class="mathren-inline">-y * ln(h(x)) - (1-y) * ln((1-h(x))<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.<br>
Ako računaš da je npr. y = 1 i izjednačiš s 1.20, onda ti se drugi član poništava jer je pomnožen s (1 - y), što je 0. Uglavnom, imaš <span class="mathren-inline">-ln(h(x)) = 1.20<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, tj. <span class="mathren-inline">h(x) = exp(-1.20)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i ponoviš izračun samo uz pretpostavku da je y = 0 (jer je oznaka promijenjena).<br>
Dalje samo izračunaš <span class="mathren-inline">- ln(1 - h(x)) = -ln(1 - exp(-1.20)) = 0.36<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.</p>
                </div>

                <div class="Post-body">
                    <p><a href="88.html" class="PostMention" data-id="93226">enaiks</a></p> 

<p>Za prvo pitanje, svaka značajka ti je jedan klasifikator. OVO ima K povrh 2 klasifikatora, OVR ima K, gdje je K broj klasa. To znači da u ovom primjeru OVO ima 10 značajki, a OVR 5. Međutim, linearni modeli imaju problem kad su klase neuravnotežene, tj. kad jedna klasa ima puno više primjera od druge, i često ga rješavaju tako da klasificiraju sve ispitne primjere u klasu s više primjera za učenje jer tako minimiziraju empirijsku pogrešku (na štetu manje klase). Za 5 klasa i OVR, omjer primjera za svaki klasifikator je 1:4 i rezultira pogrešnom klasifikacijom primjera “znanosti” (koja je ionako 5x manja od “politike”. Zato je točan odgovor drugi ponuđeni.</p>

<p>Za drugo pitanje pogledaj onaj graf složenosti modela naspram empirijske pogreške učenja i ispitivanja (iz skriptice Osnovni koncepti). Pogreška učenja asimptotski teži nuli, ali ispitna pogreška pati od prevelike složenosti. Regularizacija smanjuje složenost modela ovisno o magnitudi parametara w, što kao rezultat ima bolju generalizaciju, ali lošiju prilagođenost primjerima za učenje. Za regularizirani model pogreška učenja se smanjuje do određene točke, ali zatim stagnira jer joj regularizacija ne da da teži nuli. Zato je točan odgovor drugi ponuđeni.</p>

<p>Newtonov postupak koristi Hesseovu matricu za čiji je izračun potrebna cijela matrica preslikavanja i zato je neiskoristiv za online učenje. Mora imati sve primjere za učenje odjednom i ne može primati jedan po jedan primjer i podešavati težine, što je moguće stohastičkim gradijentnim spustom. Newtonov je postupak doduše optimizacija drugog reda i uzima u obzir drugu derivaciju funkcije, tj. zakrivljenost plohe čime sprječava krivudanje i zato može brže konvergirati. Opet je točan odgovor drugi ponuđeni.</p>

hickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, tj. \u003Cspan class=\u0022mathren-inline\u0022\u003Eh(x) = exp(-1.20)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E i ponovi\u0161 izra\u010dun samo uz pretpostavku da je y = 0 (jer je oznaka promijenjena).\u003Cbr\u003E\nDalje samo izra\u010duna\u0161 \u003Cspan class=\u0022mathren-inline\u0022\u003E- ln(1 - h(x)) = -ln(1 - exp(-1.20)) = 0.36\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10, ne odgovore na ova pitanja i objasnjenje?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"559"}},"mentionedBy":{"data":[{"type":"posts","id":"93231"}]},"reactions":{"data":[]}}},{"type":"posts","id":"93231","attributes":{"number":89,"createdAt":"2020-11-15T12:32:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/88\u0022 class=\u0022PostMention\u0022 data-id=\u002293226\u0022\u003Eenaiks\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EZa prvo pitanje, svaka zna\u010dajka ti je jedan klasifikator. OVO ima K povrh 2 klasifikatora, OVR ima K, gdje je K broj klasa. To zna\u010di da u ovom primjeru OVO ima 10 zna\u010dajki, a OVR 5. Me\u0111utim, linearni modeli imaju problem kad su klase neuravnote\u017eene, tj. kad jedna klasa ima puno vi\u0161e primjera od druge, i \u010desto ga rje\u0161avaju tako da klasificiraju sve ispitne primjere u klasu s vi\u0161e primjera za u\u010denje jer tako minimiziraju empirijsku pogre\u0161ku (na \u0161tetu manje klase). Za 5 klasa i OVR, omjer primjera za svaki klasifikator je 1:4 i rezultira pogre\u0161nom klasifikacijom primjera \u201cznanosti\u201d (koja je ionako 5x manja od \u201cpolitike\u201d. Zato je to\u010dan odgovor drugi ponu\u0111eni.\u003C\/p\u003E\n\n\u003Cp\u003EZa drugo pitanje pogledaj onaj graf slo\u017eenosti modela naspram empirijske pogre\u0161ke u\u010denja i ispitivanja (iz skriptice Osnovni koncepti). Pogre\u0161ka u\u010denja asimptotski te\u017ei nuli, ali ispitna pogre\u0161ka pati od prevelike slo\u017eenosti. Regularizacija smanjuje slo\u017eenost modela ovisno o magnitudi parametara w, \u0161to kao rezultat ima bolju generalizaciju, ali lo\u0161iju prilago\u0111enost primjerima za u\u010denje. Za regularizirani model pogre\u0161ka u\u010denja se smanjuje do odre\u0111ene to\u010dke, ali zatim stagnira jer joj regularizacija ne da da te\u017ei nuli. Zato je to\u010dan odgovor drugi ponu\u0111eni.\u003C\/p\u003E\n\n\u003Cp\u003ENewtonov postupak koristi Hesseovu matricu za \u010diji je izra\u010dun potrebna cijela matrica preslikavanja i zato je neiskoristiv za online u\u010denje. Mora imati sve primjere za u\u010denje odjednom i ne mo\u017ee primati jedan po jedan primjer i pode\u0161avati te\u017eine, \u0161to je mogu\u0107e stohasti\u010dkim gradijentnim spustom. Newtonov je postupak dodu\u0161e optimizacija drugog reda i uzima u obzir drugu derivaciju funkcije, tj. zakrivljenost plohe \u010dime sprje\u010dava krivudanje i zato mo\u017ee br\u017ee konvergirati. Opet je to\u010dan odgovor drugi ponu\u0111eni.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1977"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"users","id":"770","attributes":{"username":"narval13068","displayName":"Dima","avatarUrl":null,"slug":"narval13068","joinTime":"2020-03-27T18:06:03+00:00","discussionCount":2,"commentCount":112,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":34,"fof-upload-uploadCountAll":34,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":10,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":1},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"1081","attributes":{"username":"MJ3","displayName":"MJ3","avatarUrl":null,"slug":"MJ3","joinTime":"2020-04-18T10:09:31+00:00","discussionCount":0,"commentCount":152,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T22:17:4
