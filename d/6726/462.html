                                <h3>steker</h3>
                <div class="Post-body">
                    <p>moze neko pametan mi malo pojasnit zasto se minimizira druga norma od W za rjesenje maksimalne margine, tj. Zasto se potporni vektori udaljavju vise od hiperravnine sto je W manji. Nikako mi to ne ide u glavu baš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="458.html" class="PostMention" data-id="256220">steker</a> dosta je dense izvod, probaj shvatit svaki korak pojedinačno.<br>
Keypointovi za razumjet su (SVM 1, poglavlje 1.1):</p>
<ul><li>definicija udaljenosti primjera od hiperravnine</li>
<li>izraz za maksimalnu marginu (minimizacija unutar argmax-a),</li>
<li>uvođenje pretpostavke da je udaljenost potpornih vektora od klasifikacijske granice jednaka 1,</li>
<li>činjenica argmax(1 / ||w||)  ekvivalentna argmin ||w||.</li></ul>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="461.html" class="PostMention" data-id="256281">endyyyy</a></p> 

<p>Iz fje gubitka izračunaš h(x). Pomoću h(x) i w0 izraziš w<sup>T</sup> x, zatim ga pomnoži s 2 i na kraju novi h(x) = 2w<sup>T</sup> x + w0 i obrnutu oznaku ubacuješ nazad u funkciju gubitka i to je rješenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-22/1637555747-157472-image.png" title="" alt=""></p>

<p>Može li netko objasniti ovo?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="462.html" class="PostMention" data-id="256287">Dootz</a> Da bi računao udaljenost od hiperravnine u prostoru značajki trebaju ti težine i preslikani primjeri. Funkcija preslikavanja je implicitno poznata iz korištene jezgre (kako se radi o algoritmu SVM onda možemo biti sigurni da je jezgra Mercerova), pa onda iz Lagrangeovih multiplikatora <span class="mathren-inline">\alpha_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i preslikanih ulaznih primjera se lako dobiju težine <span class="mathren-inline">\mathbf{w}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Dakle to je sve moguće, jedino problem sa Gaussovom jezgrom ili složenijim koje koriste Gaussovu jezgru kao gradivni blok jest taj da je preslikavanje beskonačno dimenzijsko, pa je to valjda (nisam ni ja siguran lmao) razlog zašto se ne može sa Gaussovom jezgrom.</p>
                </div>
            </div>

                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="468.html" class="PostMention" data-id="256345">tomekbeli420</a> Nije strogo nužno eksplicitno izračunati težine niti koristiti funkciju preslikavanja pošto se sve može prikazati preko unutarnjih produkata/jezgri, vidi <a href="412.html" class="PostMention" data-id="255874">viliml</a> <br>
Jedino je možda problem da ta formula vrijedi <em>ako udaljenost postoji</em>, možda se može reći da udaljenost ne postoji pa ta formula iako daje neki broj nije baš rigorozno točno zvati “udaljenost”?</p>
                </div>
            </div>

moze netko objasnit zasto je ovo C, a ne npr D</p>
                </div>

                <div class="Post-body">
                    <p><a href="469.html" class="PostMention" data-id="256347">[obrisani korisnik]</a></p> 

<p>D nije tocan jer se pozicija hiperravnine ne mijenja porastom vektora w, isto vrijedi i za udaljenost primjera od hipperavnine, mnozenje vektora skalarom ne utjece na udaljenost.</p>

<p>Ono što se mjenja je izlaz modela, h(x) i on raste proporcionalno porastom w.</p>
                </div>
            </div>

                    <p><img src="../../assets/files/2021-11-22/1637580558-773821-screenshot-from-2021-11-22-12-28-49.png" title="" alt=""></p>

<p>Bi li u ovome zadatku isključili x4 jer je u zavisnosti s x3 (ako dobro razmisljam)? <br>
Koliko bi bilo rješenje jer zbunjuje me ovo s parovima i trojkama kvadrata. Uzimamo li u obzir da npr. za par imamo mogucnost birati dva elementa od 6 mogucih ili od 12?</p>

            </div>

<p>reko bi da je x7 suvisan jer ga mozes izracunat iz ostalih podataka - imas ukupan iznos kredita i imas iznos otplacenih, ne treba ti podatak koliko je preostalih. istom logikom se moze maknut bilo koji od x5, x6, x7 - dovoljna su dva od ta tri.</p>
