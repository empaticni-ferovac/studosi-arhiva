    <h2>[STRUCE1] Gradivo</h2>

    <div>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="358.html" class="PostMention" data-id="255438">steker</a> Neka je zadana sljedeća situacija:<br>
Neka je <span class="mathren-inline">\mathcal{X} = \mathbb{R}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, odnosno <span class="mathren-inline">n = 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, i naravno <span class="mathren-inline">\mathcal{Y} = \left\{-1, +1\right\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, te neka je skup primjera za učenje<br>
<span class="mathren-inline">\mathcal{D} = \left\{\left( x^{(i)}, y^{(i)} \right)\right\} = \left\{\left(2, -1\right), \left(6, +1\right)\right\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Jasno je da su primjeri linearno odvojivi.</p>

<p>Odgovor D implicira da postoji mogućnost da će SVM izabrati ovakvu hipotezu<br>
<span class="mathren-inline">h \left(x ; w_1, w_0\right) = x - 5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
odnosno da je <span class="mathren-inline">w_1 = 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">w_0 = -5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
što bi značilo da je granica <span class="mathren-inline">x = 5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>problem je kod ovog “… za najbliže primjere” jer se tu nigdje ne spominje da SVM udaljenost najbližih primjera mora maksimizirati, pa je prema tom odgovoru moguće da mu je najbliži samo jedan primjer (u našem primjeru ova šestica), i za taj primjer da vrijedi <span class="mathren-inline">y h(x) = 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. To naravno kod pravog SVM-a nije istina, jer on maksimizira minimalnu udaljenost, i to je sve ukodirano sa onim problemom minimizacije kvadrata vektora težina uz ograničenja da hipoteze moraju dati iznose apsolutno veće od 1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Koja bi bila pristranost preferencijom kod perceptrona? Jel bi to zapravo bila linearna odvojivost podataka ili to nema veze s pristranoscu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="367.html" class="PostMention" data-id="255501">steker</a> ne znam jel ovo glupo razmisljanje, ali takoder jel se moze rec da su pristranosti jezikom kod SVM-a i perceptrona iste s obzirom da svm u primarnom obliku ima za h(x)=sgn(wtx), a perceptron h(x)=step(wtx), (znam da su step i sgn dvije razlicite func ali obje onako kako smo ih definirali na predavanjima bacaju van -1 tj1 za iste vrijednosti x)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="367.html" class="PostMention" data-id="255501">steker</a> Perceptron nema nikakvu pristranost preferencijom. Svaka hipoteza koja ispravno klasificira skup za treniranje je njemu jednako dobra. To je jedan od mnogih razloga zašto je to loš algoritam.</p>

<p><a href="368.html" class="PostMention" data-id="255549">steker</a> Pristranost jezikom je praktički ista stvar što i model. SVM i perceptron oboje koriste linearni model, dakle da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="357.html" class="PostMention" data-id="255433">Ivančica</a> Prvo je gubitak primjera x s oznakom 0, drugo je gubitak primjera 2x s oznakom 1. Samo sam odmah izbacio onaj dio koji se množi s 0 u općenitoj formuli, ionako je to zapravo samo te dvije formule prisilno spojene množenjem s 0/1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="369.html" class="PostMention" data-id="255552">viliml</a> Zapravo možeš proći kroz cijeli izvod u poglavlju 2.1 skripte broj 6, preskočiti ono kad zamjene if/else sa potenciranjem i množenjem i izvesti funkciju gubitka<br>
<span class="mathren-block">L(y,h(\mathbf{x}))=\begin{cases} -\ln h(\mathbf{x}) &amp; \text{ako }y=1 \\ -\ln (1-h(\mathbf{x})) &amp; \text{inače} \end{cases}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Iskreno ne znam zašto su uopće radili te gluposti, ovaj oblik je puno jasniji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="371.html" class="PostMention" data-id="255577">viliml</a> <img src="../../assets/files/2021-11-19/1637360858-958749-a91ba290-2562-40ae-b13b-aeaa406284c1.jpg" title="" alt=""><br>
A onda ne razumijem zasto bi ovo pod B bilo krivo, osim ako je problem u prvom navodu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="371.html" class="PostMention" data-id="255577">viliml</a></p> 

<p><a href="372.html" class="PostMention" data-id="255581">steker</a></p> 

<blockquote class="uncited"><div><p>Mooooožda se može reći da perceptron “preferira” onu hipotezu do koje ga slučajno odvede gradijentni spust?</p></div></blockquote>

<p>Tako sam i ja shvatio. Pristranost preferencijom (PP) je cijeli optimizacijski postupak, uključujući fju pogreške i algoritam (npr. gradijentni spust). PP perceptrona je uzimanje hipoteze u kojoj gradijentni spust konvergira. Po toj logici onda PP modificiraš hiperparametrom stope učenja.</p> 

<p>Al idk, možda samo filozofiram i stvarno je greška u zadatku 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="372.html" class="PostMention" data-id="255581">steker</a> Rekao bih da je to samo krivo zadan zadatak. Nije ni prvi ni zadnji put.<br>
Možda općenito zovu funkciju pogreške pristranosti preferencijom, ali problem je što niti perceptron niti SVM s tvrdom marginom nisu definirani kad skup primjera nije linearno odvojiv, a perceptron samo garantira da će naći <strong>neku</strong> hipotezu koja ih odvaja i ništa ne kaže koju.</p>

<p><em>Mooooožda</em> se može reći da perceptron “preferira” onu hipotezu do koje ga slučajno odvede gradijentni spust? To je malo čudna preferencija, jer on niti ne zna da postoje ikoje druge, ali zapravo kad bolje razmislim, konzistentno je s rigoroznom definicijom pristranosti…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="363.html" class="PostMention" data-id="255471">Banananjeros</a> Krivo je zadan zadatak jer <strong>empirijska pogreška</strong> uistinu konvergira i sa linearno odvojivim skupom podataka, stvar je da pritom <strong>težine</strong> divergiraju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="374.html" class="PostMention" data-id="255588">viliml</a> vrlo moguce, ugl hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Banananjeros</h3>
                <div class="Post-body">
                    <p>Zašto u jednom zadatku s SVM-om kažemo da beskonačno mnogo hipoteza zadovoljava uvjet savršene klasifikacije, ali u zadacima iz prvih tema kažemo da je broj hipoteza konačan jer vrijedi:</p>
<blockquote class="uncited"><div><p>dvije funkcije su jednake ako jednako preslikavaju elemente iz domene u kodomenu</p></div></blockquote>

<p>Zar ne bi prema citatu trebali sve te hipoteze smatrati jednom hipotezom jer na isti način preslikavaju primjere pa bi time broj hipoteza bio 1 tj. konačan? Ali, time bi kardinalitet prostora inačica uvijek bio 1.</p>

<p><img src="../../assets/files/2021-11-20/1637401775-5398-screen-shot-2021-11-20-at-104930.png" title="" alt=""><br>
<img src="../../assets/files/2021-11-20/1637401832-620890-screen-shot-2021-11-20-at-105027.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="376.html" class="PostMention" data-id="255642">Banananjeros</a></p> 

<p>Stvar je u tome da je u zadatku “prostor” primjera R<sup>n</sup>. Iako u prostoru inačica jednako klasificiraš sve viđene primjere (tj. sve iz tvog dataseta), postoji beskonačno mnogo neviđenih primjera i svaki pravac će za njih dati malo drugačiju klasifikaciju.</p>

<p>Ovo što citiraš na početku vrlo vjerojatno opisuje klasifikaciju u diskretnom prostoru, npr {0, 1}x{0, 1}x{0, 1}, dakle vrhovi kocke. Tu imaš samo 8 mogućih primjera (označenih i neoznačenih). Ako napraviš malu modifikaciju na ravninu ona će vjerojatno i dalje sve primjere (viđene i neviđene) klasificirati kao i prije, dok u zadatku gore, gdje radimo u kontinuiranom prostoru to očito nije slučaj.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-20/1637424767-860217-screenshot-from-2021-11-20-17-12-30.png" title="" alt=""></p>

<p>ima li netko postupak? ne dobivam točno nikako</p> 


                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="379.html" class="PostMention" data-id="255712">BillIK</a> Djelomični postupak sam napisao u <a href="323.html" class="PostMention" data-id="254704">viliml</a> <br>
Ovo između je samo množenje matrica i vektora, dobar kalkulator bi to trebao moći sve odjednom.<br>
Reci koje vrijednosti hipoteza dobivaš krive.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-20/1637425859-446204-image.png" title="" alt=""><br>
kako dodemo do 1001 i 2829? (jezgrene metode, 1.zdk sa ispita)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="380.html" class="PostMention" data-id="255719">him</a> varijanca gaussovih jezgri je hiperparametar, 28 prototipa×100znacajki + 28 pripadnih alfi + w0 je 2829 parametara, a optimiras 1000 alfi i w0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p><a href="380.html" class="PostMention" data-id="255719">him</a> pogledaj si formulu za gaussovu jezgru. Radiš preslikavanje jezgrenom funkcijom za svaki od N primjera pa ćeš dobiti dobiti Phi (x) = [1, k(x,x_1), k(x,x_2), … k(x,x_N)] i svaka ta jezgrena funkcija je u biti jedna težina, dakle dobivaš N+1 parametara, tj. 1001 (ovaj +1 je za w0). Dakle imaš 1001 parametar</p> 

<p>A što se tiče naučenog modela: <br>
dobivaš 28 prototipa, svaki od njih ima 100 značajki (prema tekstu zadatka) to je 28<em>100 = 2800 <br>
svakoj značajki pridružuješ jednu težinu, što znači da dobivaš 28 težina + 1 (za težinu w0)<br>
točnije imaš 28</em>100 + 28 + 1 = 2829 parametara naučenog modela</p>

<p>EDIT: kad pišem težina, mislim na alfu</p> 
                </div>
            </div>

js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nIskreno ne znam za\u0161to su uop\u0107e radili te gluposti, ovaj oblik je puno jasniji.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"440"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"255581","attributes":{"number":372,"createdAt":"2021-11-19T22:29:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/371\u0022 class=\u0022PostMention\u0022 data-id=\u0022255577\u0022\u003Eviliml\u003C\/a\u003E \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-19\/1637360858-958749-a91ba290-2562-40ae-b13b-aeaa406284c1.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nA onda ne razumijem zasto bi ovo pod B bilo krivo, osim ako je problem u prvom navodu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"974"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"255588"},{"type":"posts","id":"255647"}]},"reactions":{"data":[]}}},{"type":"posts","id":"255647","attributes":{"number":378,"createdAt":"2021-11-20T10:22:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/371\u0022 class=\u0022PostMention\u0022 data-id=\u0022255577\u0022\u003Eviliml\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/372\u0022 class=\u0022PostMention\u0022 data-id=\u0022255581\u0022\u003Esteker\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EMooooo\u017eda se mo\u017ee re\u0107i da perceptron \u201cpreferira\u201d onu hipotezu do koje ga slu\u010dajno odvede gradijentni spust?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETako sam i ja shvatio. Pristranost preferencijom (PP) je cijeli optimizacijski postupak, uklju\u010duju\u0107i fju pogre\u0161ke i algoritam (npr. gradijentni spust). PP perceptrona je uzimanje hipoteze u kojoj gradijentni spust konvergira. Po toj logici onda PP modificira\u0161 hiperparametrom stope u\u010denja.\u003C\/p\u003E \n\n\u003Cp\u003EAl idk, mo\u017eda samo filozofiram i stvarno je gre\u0161ka u zadatku \ud83d\ude05\u003C\/p\u003E","editedAt":"2021-11-20T10:25:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"255588","attributes":{"number":374,"createdAt":"2021-11-19T22:37:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/372\u0022 class=\u0022PostMention\u0022 data-id=\u0022255581\u0022\u003Esteker\u003C\/a\u003E Rekao bih da je to samo krivo zadan zadatak. Nije ni prvi ni zadnji put.\u003Cbr\u003E\nMo\u017eda op\u0107enito zovu funkciju pogre\u0161ke pristranosti preferencijom, ali problem je \u0161to niti perceptron niti SVM s tvrdom marginom nisu definirani kad skup primjera nije linearno odvojiv, a perceptron samo garantira da \u0107e na\u0107i \u003Cstrong\u003Eneku\u003C\/strong\u003E hipotezu koja ih odvaja i ni\u0161ta ne ka\u017ee koju.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003EMooooo\u017eda\u003C\/em\u003E se mo\u017ee re\u0107i da perceptron \u201cpreferira\u201d onu hipotezu do koje ga slu\u010dajno odvede gradijentni spust? To je malo \u010dudna preferencija, jer on niti ne zna da postoje ikoje druge, ali zapravo kad bolje razmislim, konzistentno je s rigoroznom definicijom pristranosti\u2026\u003C\/p\u003E","editedAt":"2021-11-19T22:38:01+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"440"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"440"}},"mentionedBy":{"data":[{"type":"posts","id":"255592"}]},"reactions":{"data":[]}}},{"type":"posts","id":"255583","attributes":{"number":373,"createdAt":"2021-11-19T22:31:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/363\u0022 class=\u0022PostMention\u0022 data-id=\u0022255471\u0022\u003EBanananjeros\u003C\/a\u003E Krivo je zadan zadatak jer \u003Cstrong\u003Eempirijska pogre\u0161ka\u003C\/strong\u003E uistinu konvergira i sa linearno odvojivim skupom podataka, stvar je da pritom \u003Cstrong\u003Ete\u017eine\u003C\/strong\u003E divergiraju.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"440"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"255592","attributes":{"number":375,"createdAt":"2021-11-19T22:48:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/374\u0022 class=\u0022PostMention\u0022 data-id=\u0022255588\u0022\u003Eviliml\u003C\/a\u003E vrlo moguce, ugl hvala\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"974"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"255642","attributes":{"number":376,"createdAt":"2021-11-20T09:56:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa\u0161to u jednom zadatku s SVM-om ka\u017eemo da beskona\u010dno mnogo hipoteza zadovoljava uvjet savr\u0161ene klasifikacije, ali u zadacima iz prvih tema ka\u017eemo da je broj hipoteza kona\u010dan jer vrijedi:\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Edvije funkcije su jednake ako jednako preslikavaju elemente iz domene u kodomenu\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZar ne bi prema citatu trebali sve te hipoteze smatrati jednom hipotezom jer na isti na\u010din preslikavaju primjere pa bi time broj hipoteza bio 1 tj. kona\u010dan? Ali, time bi kardinalitet prostora ina\u010dica uvijek bio 1.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-20\/1637401775-5398-screen-shot-2021-11-20-at-104930.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-20\/1637401832-620890-screen-shot-2021-11-20-at-105027.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"941"}},"mentionedBy":{"data":[{"type":"posts","id":"255646"}]},"reactions":{"data":[]}}},{"type":"posts","id":"255646","attributes":{"number":377,"createdAt":"2021-11-20T10:12:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/376\u0022 class=\u0022PostMention\u0022 data-id=\u0022255642\u0022\u003EBanananjeros\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EStvar je u tome da je u zadatku \u201cprostor\u201d primjera R\u003Csup\u003En\u003C\/sup\u003E. Iako u prostoru ina\u010dica jednako klasificira\u0161 sve vi\u0111ene primjere (tj. sve iz tvog dataseta), postoji beskona\u010dno mnogo nevi\u0111enih primjera i svaki pravac \u0107e za njih dati malo druga\u010diju klasifikaciju.\u003C\/p\u003E\n\n\u003Cp\u003EOvo \u0161to citira\u0161 na po\u010detku vrlo vjerojatno opisuje klasifikaciju u diskretnom prostoru, npr {0, 1}x{0, 1}x{0, 1}, dakle vrhovi kocke. Tu ima\u0161 samo 8 mogu\u0107ih primjera (ozna\u010denih i neozna\u010denih). Ako napravi\u0161 malu modifikaciju na ravninu ona \u0107e vjerojatno i dalje sve primjere (vi\u0111ene i nevi\u0111ene) klasificirati kao i prije, dok u zadatku gore, gdje radimo u kontinuiranom prostoru to o\u010dito nije slu\u010daj.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"255712","attributes":{"number":379,"createdAt":"2021-11-20T16:14:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-20\/1637424767-860217-screenshot-from-2021-11-20-17-12-30.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eima li netko postupak? ne dobivam to\u010dno nikako\u003C\/p\u003E \n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"532"}},"mentionedBy":{"data":[{"type":"posts","id":"255738"}]},"reactions":{"data":[]}}},{"type":"posts","id":"255738","attributes":{"number":384,"createdAt":"2021-11-20T17:4
