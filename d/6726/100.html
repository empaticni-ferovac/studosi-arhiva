                <div class="Post-body">
                    <p><a href="88.html" class="PostMention" data-id="93226">enaiks</a></p> 

<p>Za prvo pitanje, svaka značajka ti je jedan klasifikator. OVO ima K povrh 2 klasifikatora, OVR ima K, gdje je K broj klasa. To znači da u ovom primjeru OVO ima 10 značajki, a OVR 5. Međutim, linearni modeli imaju problem kad su klase neuravnotežene, tj. kad jedna klasa ima puno više primjera od druge, i često ga rješavaju tako da klasificiraju sve ispitne primjere u klasu s više primjera za učenje jer tako minimiziraju empirijsku pogrešku (na štetu manje klase). Za 5 klasa i OVR, omjer primjera za svaki klasifikator je 1:4 i rezultira pogrešnom klasifikacijom primjera “znanosti” (koja je ionako 5x manja od “politike”. Zato je točan odgovor drugi ponuđeni.</p>

<p>Za drugo pitanje pogledaj onaj graf složenosti modela naspram empirijske pogreške učenja i ispitivanja (iz skriptice Osnovni koncepti). Pogreška učenja asimptotski teži nuli, ali ispitna pogreška pati od prevelike složenosti. Regularizacija smanjuje složenost modela ovisno o magnitudi parametara w, što kao rezultat ima bolju generalizaciju, ali lošiju prilagođenost primjerima za učenje. Za regularizirani model pogreška učenja se smanjuje do određene točke, ali zatim stagnira jer joj regularizacija ne da da teži nuli. Zato je točan odgovor drugi ponuđeni.</p>

<p>Newtonov postupak koristi Hesseovu matricu za čiji je izračun potrebna cijela matrica preslikavanja i zato je neiskoristiv za online učenje. Mora imati sve primjere za učenje odjednom i ne može primati jedan po jedan primjer i podešavati težine, što je moguće stohastičkim gradijentnim spustom. Newtonov je postupak doduše optimizacija drugog reda i uzima u obzir drugu derivaciju funkcije, tj. zakrivljenost plohe čime sprječava krivudanje i zato može brže konvergirati. Opet je točan odgovor drugi ponuđeni.</p>
                </div>
            </div>

<p>Meni je to najlakse onak intuitivno poznavajuci onaj graf prostora funkcije gubtka perceptrona koji mozes naci na dnu stranice 15 skriptice o linearnim diskriminativnim modelima. Tamo mozes vidjeti da je nagib grafa konstantan na segmentima. Svaki taj segment predstavlja prostor parametara gdje model jednak broj primjera netocno klasificira. Gdje vise grijesimo, taj je segment strmiji. Ti svi segmenti gradijentnim spustom vode u jedan segment koji je ravan, gdje je gradijent 0. To je prostor gdje model perceptrona sve primjere dobro klasificira. Sad, kad znamo da prostor nije linearno odvojiv, kako nam se mijenja taj graf? Pa znamo da ne mozemo sve primjere tocno klasificirati pa ce taj graf uvijek imati neki nagib, aka gradijent ce uvijek biti veci od 0. Nas postupak optimizacije ce zapravo stalno plesati oko nekog sjecista dva segmenta.</p>

Sto se tice drugog pitanja, zapises si tu razliku u odnosu na rijec “straja” i onda gledas koji su ti primjeri najblizi (konkretno, 3 clana za koji imas najmanji L) i onda ih prebrojis i napravis glasanje (2 jedinice + 1 nula =  klasa 1). Onda, samo sto trebas je uvrstiti to sto si dobio u ovu jezgru i gledas najvece brojeve koje si dobio (jer je slicnost veca) i opet dobijes 1. Znaci h1=h2=1</p>

{"type":"posts","id":"278184"},{"type":"posts","id":"278193"},{"type":"posts","id":"278252"},{"type":"posts","id":"278321"},{"type":"posts","id":"278366"},{"type":"posts","id":"278387"},{"type":"posts","id":"278394"},{"type":"posts","id":"278395"},{"type":"posts","id":"278417"},{"type":"posts","id":"306662"},{"type":"posts","id":"306877"},{"type":"posts","id":"306894"},{"type":"posts","id":"306940"},{"type":"posts","id":"306980"},{"type":"posts","id":"307017"},{"type":"posts","id":"307050"},{"type":"posts","id":"307056"},{"type":"posts","id":"307060"},{"type":"posts","id":"307090"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"481"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"93231","attributes":{"number":89,"createdAt":"2020-11-15T12:32:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/88\u0022 class=\u0022PostMention\u0022 data-id=\u002293226\u0022\u003Eenaiks\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EZa prvo pitanje, svaka zna\u010dajka ti je jedan klasifikator. OVO ima K povrh 2 klasifikatora, OVR ima K, gdje je K broj klasa. To zna\u010di da u ovom primjeru OVO ima 10 zna\u010dajki, a OVR 5. Me\u0111utim, linearni modeli imaju problem kad su klase neuravnote\u017eene, tj. kad jedna klasa ima puno vi\u0161e primjera od druge, i \u010desto ga rje\u0161avaju tako da klasificiraju sve ispitne primjere u klasu s vi\u0161e primjera za u\u010denje jer tako minimiziraju empirijsku pogre\u0161ku (na \u0161tetu manje klase). Za 5 klasa i OVR, omjer primjera za svaki klasifikator je 1:4 i rezultira pogre\u0161nom klasifikacijom primjera \u201cznanosti\u201d (koja je ionako 5x manja od \u201cpolitike\u201d. Zato je to\u010dan odgovor drugi ponu\u0111eni.\u003C\/p\u003E\n\n\u003Cp\u003EZa drugo pitanje pogledaj onaj graf slo\u017eenosti modela naspram empirijske pogre\u0161ke u\u010denja i ispitivanja (iz skriptice Osnovni koncepti). Pogre\u0161ka u\u010denja asimptotski te\u017ei nuli, ali ispitna pogre\u0161ka pati od prevelike slo\u017eenosti. Regularizacija smanjuje slo\u017eenost modela ovisno o magnitudi parametara w, \u0161to kao rezultat ima bolju generalizaciju, ali lo\u0161iju prilago\u0111enost primjerima za u\u010denje. Za regularizirani model pogre\u0161ka u\u010denja se smanjuje do odre\u0111ene to\u010dke, ali zatim stagnira jer joj regularizacija ne da da te\u017ei nuli. Zato je to\u010dan odgovor drugi ponu\u0111eni.\u003C\/p\u003E\n\n\u003Cp\u003ENewtonov postupak koristi Hesseovu matricu za \u010diji je izra\u010dun potrebna cijela matrica preslikavanja i zato je neiskoristiv za online u\u010denje. Mora imati sve primjere za u\u010denje odjednom i ne mo\u017ee primati jedan po jedan primjer i pode\u0161avati te\u017eine, \u0161to je mogu\u0107e stohasti\u010dkim gradijentnim spustom. Newtonov je postupak dodu\u0161e optimizacija drugog reda i uzima u obzir drugu derivaciju funkcije, tj. zakrivljenost plohe \u010dime sprje\u010dava krivudanje i zato mo\u017ee br\u017ee konvergirati. Opet je to\u010dan odgovor drugi ponu\u0111eni.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"1977"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"93244","attributes":{"number":90,"createdAt":"2020-11-15T13:07:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/86\u0022 class=\u0022PostMention\u0022 data-id=\u002293200\u0022\u003Esaitama\u003C\/a\u003E Suma koja se direktno vidi u zadatku ide od 0 do 3, a s obzirom da imas bias w0, ostanu ti 3 weighta, sto povlaci da je sirina skrivenog sloja 3\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":fals
