Moze objasnjenje?</p>

            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="388.html" class="PostMention" data-id="255749">Rene</a> Granica između klasa je krivulja definirana jednadžbom h(x)=0. Ta krivulja je pravac ako je funkcija <span class="mathren-inline">\phi<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> linearna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-20/1637435132-792737-image.png" title="" alt=""><br>
 zasto ovdje B ne bi bilo točno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p><a href="389.html" class="PostMention" data-id="255764">[obrisani korisnik]</a> Za različite parametre možes dobiti i istu funkciju h</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-20/1637437186-787728-image.png" title="" alt=""><br>
a ovo ako netko zna logiku? prvo sam mislio da B uvodi nelinearnost pa zato, ali nije istina jer se koristi ova True/False fja</p>

<p>nvm skuzio valjda, to je zato sto se u B moze dogodit da se pomnože lossevi s ispravnima i onda rezultat bude 0 sve skupa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="392.html" class="PostMention" data-id="255779">[obrisani korisnik]</a> Pitanje se svodi na to koliko najviše predikcija možeš natjerati da istovremeno budu 0 na zadanom skupu. Drugi model je zapravo skup AND-ova hipoteza iz prvog modela, pa je logično da može imati više nula (skup nula je unija)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="435.html" class="PostMention" data-id="256108">[obrisani korisnik]</a> pročitaj dretvu <a href="394.html" class="PostMention" data-id="255782">viliml</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-20/1637438510-456686-image.png" title="" alt=""><br>
kako je ovdje VS veci od 1? nije li nacrtano zelenim jedina ravnina koja ce tocno odvojiti sve mogucnosti uz pretpostavku linearne odvojivosti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="396.html" class="PostMention" data-id="255791">[obrisani korisnik]</a> <br>
<img src="../../assets/files/2021-11-20/1637440625-155218-image.png" title="" alt=""><br>
Mislim da si samo pogrijesio u oznacavanju tocaka jer ja sam dobio ovakvu skicu u kojoj onda imas dvije hipoteze u version spaceu.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arya</h3>
                <div class="Post-body">
                    <p>DZ1: Model takoder nazivamo prostorom inacica, a dimenzija tog prostora jednaka je cemu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="397.html" class="PostMention" data-id="255795">Arya</a> broju parametara.</p>


<p><img src="../../assets/files/2021-11-20/1637439124-394182-image.png" title="" alt=""><br>
jel ne bi ovdje trebalo biti L(0, 1) &gt; L(1, 0)? nije li redak == stvarni primjeri, a stupac predikcije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="398.html" class="PostMention" data-id="255796">[obrisani korisnik]</a> Nebi trebalo biti <span class="mathren-inline"> L(0, 1)&gt; L(1, 0) <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. U ovom zadatku treba skuzit da ti je bitnije imat sto manje false negativa jer ne zelis da tvoj klasifikator nekome ne otkrije karcinom, a zapravo ga ima. S druge strane nije ti toliko bitno ako nekom dijagnosticiras karcinom ako ga nema jer ce vjerojatno ic na neke dodatne pretrage da potvrdi to. Zbog toga zelis vise kaznjavati klasifikator ako napravi ovu prvu pogresku, a drugu manje i to upravo odgovara odnosima gubitka <span class="mathren-inline"> L(1, 0) &gt; L(0, 1) <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-20/1637439498-648844-image.png" title="" alt=""></p>

<p>Jel netko shvatio šta znači izraz “do na …” jer sam vidio na hrpu mjesta da to spominju, ali uopće ne mogu skužit šta predstavlja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="399.html" class="PostMention" data-id="255798">Jaster111</a></p> 

<p>Mislim da to možeš čitat kao izuzev, osim.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="399.html" class="PostMention" data-id="255798">Jaster111</a> “isto do na X” općenito znači da mijenjanjem X-a prelaziš iz jednog u drugo. Ovdje je jedan izraz jednak drugom pomnoženom s C.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="419.html" class="PostMention" data-id="255985">[obrisani korisnik]</a> <a href="422.html" class="PostMention" data-id="256012">Dragi prijatelj strojnog učenja</a> Kad se linearna regresija koristi za klasifikaciju, odmah već mora imati aktivacijsku funkciju. U skripti se koristi funkcija <span class="mathren-inline">\mathbf{1}\{\alpha\ge0.5\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, ali to je ekvivalentno step funkciji do na promjenu w0 i preimenovanje izlaznih klasa iz 0/1 u =+-1 (<a href="399.html" class="PostMention" data-id="255798">Jaster111</a> ) znači algoritam ekvivalentan perceptronu se može dobiti bez promjene aktivacijske funkcije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="401.html" class="PostMention" data-id="255806">sheriffHorsey</a> to me i muči, svjestan sam ja da je veći problem false negative, ali po ovoj matrici ne vidim kak je to ispravno rjesenje:<br>
<img src="../../assets/files/2021-11-20/1637442027-678361-image.png" title="" alt=""><br>
osim ako je svejedno kako oznacavamo retke/stupce pa zato ovo moje nije ni ponuđeno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="403.html" class="PostMention" data-id="255808">[obrisani korisnik]</a> Ako ti redak oznacava stvarnu situaciju onda redak 1 znaci da osoba ima karcinom, a recimo da klasifikator to ne skuzi pa je stupac 0, znaci da je to L(1, 0), tj. prvo indeksiras redak pa stupac.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="404.html" class="PostMention" data-id="255810">sheriffHorsey</a> aha, zanemario sam da su 0 i 1 oznake klase, ja sam to gledao samo kao indekse u tablici 😃 ty</p>
                </div>
            </div>
