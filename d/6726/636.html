    <h2>[STRUCE1] Gradivo</h2>

    <div>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="556.html" class="PostMention" data-id="271308">Ducky</a> jesi skužio? Ne mogu shvatit LL2* &gt;= LL3*</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="626.html" class="PostMention" data-id="273250">Dragi prijatelj strojnog učenja</a> pa oba modela imaju isti broj komponenti i dijeljenu kov. Matricu. Jedino u cemu se razlikuju je to sto H2 koristi k-means za inicijalizirati sredista a H3 to radi nasumicno. Moze se diskutirati da nasumicno mozda bas pogodi savrseno, ali u zadatku pise da ponavljas to 100 puta i uzmes prosjek, pa je za ocekivati da ce H2 biti bolji od H3 tj. LL2<em>&gt;=LL3</em></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tootha</h3>
                <div class="Post-body">
                    <p><a href="575.html" class="PostMention" data-id="272763">Bananaking</a> Možeš rješiti i računanjem apriornih vjerojatnosti iz sjecišta desnog grafa.<br>
U x  = -5 vrijedi P(y=1)P(x=-5 | y=1) = P(y=2)P(x=-5 | y = 2). Nazivnik se ovdje može maknuti jer je jednak za oba slučaja.<br>
U x = 10 vrijedi P(y=2)P(x=10 | y=2) = P(y=3)P(x=10 | y=3). Izglednosti u ovim jednadžbama možeš dobiti egzaktno preko formule za Gaussovu distribuciju.  Kada dobiješ te vrijednosti možeš izraziti P(y=1) i P(y=3) preko P(y=2). Iskoristi još P(y=1) + P(y=2) + P(y=3) = 1 da dobiješ P(y=2) i preko toga dobiješ P(y=1) i P(y=3).</p>

<p>Napomena:<br>
U zadatku koriste notaciju N(mi, sigma)] umjesto N(mi, sigma<sup>2</sup>).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-01-24/1643045509-450111-image.png" title="" alt=""><br>
zasto tu ne dodaju K-1 u broj parametara u svakom retku, a kod pojednostavljenja koja se nalaze odma iznad tablice dodaju? npr. ovaj zadnji redak odgovara 3.pojednostavljanju ali broj parametara nije isti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-01-24/1643048699-804483-image.png" title="" alt=""></p>

<p>jel kuži tko zašto je mijenja za 12?<br>
oke, imam teoriju, al neznam jel točna…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="630.html" class="PostMention" data-id="273275">Ducky</a> ima dosta primjera gdje se za bayesovu mrežu prebrojavaju parametri, pogledaj jedan od njih. Treba samo raskinut, odnosno dodat vezu pa usporediti broj parametra s orginalom, trivijalan zadatak</p>

<p>Ovdje ima primjer sličnog <a href="613.html" class="PostMention" data-id="273123">matrica</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="630.html" class="PostMention" data-id="273275">Ducky</a> to je opet prebrojavanje parametara za bayesov klasifikator, imas slicnih vec rjesenih u temi<br>
Moze se rjesit preko formula za broj parametara, ali meni je lakše ić po mreži:<br>
H1: treba ti 2 parametra za P(y), za svaku od 3 vrijednosti y ti treba po 2 parametra za x1, x2 i x3, dakle ukupno <span class="mathren-inline"> 2 + 3 \cdot 2 + 3\cdot 2 + 3\cdot2 = 20 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
H2: treba ti 2 parametra za P(y), za svaku od 3 vrijednosti y ti trebaju 2 parametra za x1 i x2, a za svaku od 9 kombinacija y i x2 ti trebaju 2 parametra za x3: <span class="mathren-inline"> 2 + 3\cdot 2 + 3\cdot 2 + 9\cdot 2 = 32 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
H3: treba ti 2 parametra za P(y), za svaku od 3 vrijednosti y ti trebaju 2 parametra za x1, za svaku od 9 kombinacija x1 i y ti treba 2 parametra za x2 i za svaku od 9 kombinacija x2 i y ti treba 2 parametra za x3: <span class="mathren-inline"> 2 + 3\cdot2 + 9 \cdot 2 + 9\cdot 2 = 44 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.<br>
“Parametar” ovdje znači definirati vjerojatnost za pojedinu kombinaciju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="632.html" class="PostMention" data-id="273286">Rene</a> hvala na postupku, ali nije još mi nije jasno teoretski odkud ti parametri dolaze.<br>
Recimo, na primjer, da su klase true (T), false (F) i ne znam (IDK). Zašto mi trebaju 2 parametra za P(y)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="633.html" class="PostMention" data-id="273293">Ducky</a> treci parametar uvijek mozes dobit preko uvjeta <span class="mathren-inline"> \sum_{i=1}^{K} P(y = i) = 1 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> pa zapravo trebas zapamtiti samo dva</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="633.html" class="PostMention" data-id="273293">Ducky</a> ak imas kategoricu varijablu s 3 stanja, možeš ju modelirat s dva parametra, recimo<br>
P(y=T) = 0.2<br>
p(y=F) = 0.3<br>
p(y=Ne znam) = 1 - P(y=T) - P(y=F)   jer suma mora biti 1</p>

<p>To bi bilo da varijable nije ovisna ni o kojoj drugoj. A recimo da sad y ovisi o x, koji ima 2 stanja. Pa imaš<br>
P(y=T | x=0) = …<br>
p(y=F | x=0) = …<br>
p(y=Ne znam  | x=0) = ovaj dobivaš od prethodna dva<br>
P(y=T | x=1) = …<br>
p(y=F | x=1) = …<br>
p(y=Ne znam  | x=1) = ovaj dobivaš od prethodna dva</p>

<p>dakle broj parametara koliko bi ti trebalo od y apriorno * broj stanja od x.</p>

<p>Ne znam jel ova logika korektna, al uspio sam tako rješiti većinu sličnih zadataka</p>
                </div>
            </div>

<p>Ovo je super ezi zad al opet negdje griješim mada nekužim di.<br>
P(y|x=0, z=1) = P(x=0) * P(y=0) * P(z=1|x=0, y=0) + P(x=0) * P(y=1) * P(z=1|x=0, y=1)<br>
P(…) = 0.8 * 0.7 * 0.9 + 0.8 * 0.3 * 0.8 = 0.696<br>
500 * 0.696 = 348<br>
Nije ponuđeno?</p>
                </div>

                <div class="Post-body">
                    <p><a href="643.html" class="PostMention" data-id="273327">Reznox</a> <br>
10 puta vrtis vanjsku petlju, ali u 9 slucajeva ce svaki primjer biti u train setu a jednom u test setu<br>
Svaki put u vanjskoj petlji prolazis sve hiperparametre dakle 31 (linearna jezgra) + 31×31 (rbf)<br>
U unutarnjoj petlji 4 od 5 puta ce biti u train setu, a jednom u validation<br>
Na kraju vanjske petlje jos istreniras s najboljim parametrima i testiras<br>
<span class="mathren-inline"> 9 \cdot ((31 + 31^2) \cdot 4 + 1) = 35721 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Ako nisi baš skužio pogledaj pseudokod ove ugniježđene provjere pa si probaj vizualizirat</p>
