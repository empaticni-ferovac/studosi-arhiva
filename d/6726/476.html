<p>Iz fje gubitka izračunaš h(x). Pomoću h(x) i w0 izraziš w<sup>T</sup> x, zatim ga pomnoži s 2 i na kraju novi h(x) = 2w<sup>T</sup> x + w0 i obrnutu oznaku ubacuješ nazad u funkciju gubitka i to je rješenje.</p>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="462.html" class="PostMention" data-id="256287">Dootz</a> Da bi računao udaljenost od hiperravnine u prostoru značajki trebaju ti težine i preslikani primjeri. Funkcija preslikavanja je implicitno poznata iz korištene jezgre (kako se radi o algoritmu SVM onda možemo biti sigurni da je jezgra Mercerova), pa onda iz Lagrangeovih multiplikatora <span class="mathren-inline">\alpha_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i preslikanih ulaznih primjera se lako dobiju težine <span class="mathren-inline">\mathbf{w}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Dakle to je sve moguće, jedino problem sa Gaussovom jezgrom ili složenijim koje koriste Gaussovu jezgru kao gradivni blok jest taj da je preslikavanje beskonačno dimenzijsko, pa je to valjda (nisam ni ja siguran lmao) razlog zašto se ne može sa Gaussovom jezgrom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="468.html" class="PostMention" data-id="256345">tomekbeli420</a> Nije strogo nužno eksplicitno izračunati težine niti koristiti funkciju preslikavanja pošto se sve može prikazati preko unutarnjih produkata/jezgri, vidi <a href="412.html" class="PostMention" data-id="255874">viliml</a> <br>
Jedino je možda problem da ta formula vrijedi <em>ako udaljenost postoji</em>, možda se može reći da udaljenost ne postoji pa ta formula iako daje neki broj nije baš rigorozno točno zvati “udaljenost”?</p>
                </div>
            </div>

            <hr>
                    <div>

moze netko objasnit zasto je ovo C, a ne npr D</p>

<p>D nije tocan jer se pozicija hiperravnine ne mijenja porastom vektora w, isto vrijedi i za udaljenost primjera od hipperavnine, mnozenje vektora skalarom ne utjece na udaljenost.</p>

<p>Ono što se mjenja je izlaz modela, h(x) i on raste proporcionalno porastom w.</p>
                </div>
            </div>

                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p>V07 4. Zadatak: Svi poopćeni linearni modeli mogu se trenirati u “online” (pojedinačnom) načinu, primjernom<br>
algoritma LMS. To vrijedi i za algoritam linearne regresije, za koji smo prvotno kao minimizaciju<br>
kvadrata provodili računajući pseudoinverz matrice dizajna. Jedna od prednosti algoritma LMS<br>
u odnosu na izračun pseudoinverza kod linearne regresije je manja računalna složenost LMS-a.<br>
Neka E označava broj epoha, N je broj primjera, a m broj značajki u prostoru značajki. Koja je<br>
(vremenska) računalna složenost algoritma LMS, primijenjenog na linearnu regresiju?</p>

<p><img src="../../assets/files/2021-11-22/1637586996-378463-image.png" title="" alt=""><br>
Iz predavanja:<br>
<img src="../../assets/files/2021-11-22/1637587429-850041-image.png" title="" alt=""></p>

<p>Nije mi jasno zašto se pojavljuje izraz <span class="mathren-inline">m<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, tj. koja operacija uzrokuje tu kompleksnost?<br>
Je li to operacija preslikavanja <span class="mathren-inline">\phi(x)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ili izračun skalarnih produkta unutar izraza za ažuriranje težine <span class="mathren-inline">w<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>?</p>

                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="475.html" class="PostMention" data-id="256421">Matt</a> Za svaku epohu, za svaki primjer, svaka težina se mora ažurirati.<br>
Ovo u tvojoj drugoj slici je vektorska jednadžba koja je skraćeni prikaz za <span class="mathren-inline">m<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> zasebnih operacija.</p>

                    <p><a href="319.html" class="PostMention" data-id="254646">tomekbeli420</a> Je si li uspio ovdje doci do njihovog rjesenja? Takoder mi h(x) ispada 1.06 x <span class="mathren-inline">10^{-3}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> + w0, a w0 mi ispada 0.999999 po njihovoj formuli.</p>

IsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>?</p>
                </div>

utes":{"number":469,"createdAt":"2021-11-22T10:46:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-22\/1637577963-431507-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nmoze netko objasnit zasto je ovo C, a ne npr D\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"256350"}]},"reactions":{"data":[]}}},{"type":"posts","id":"256350","attributes":{"number":470,"createdAt":"2021-11-22T10:52:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/469\u0022 class=\u0022PostMention\u0022 data-id=\u0022256347\u0022\u003E[obrisani korisnik]\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ED nije tocan jer se pozicija hiperravnine ne mijenja porastom vektora w, isto vrijedi i za udaljenost primjera od hipperavnine, mnozenje vektora skalarom ne utjece na udaljenost.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to se mjenja je izlaz modela, h(x) i on raste proporcionalno porastom w.\u003C\/p\u003E","editedAt":"2021-11-22T10:54:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"256375","attributes":{"number":471,"createdAt":"2021-11-22T11:31:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-22\/1637580558-773821-screenshot-from-2021-11-22-12-28-49.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBi li u ovome zadatku isklju\u010dili x4 jer je u zavisnosti s x3 (ako dobro razmisljam)? \u003Cbr\u003E\nKoliko bi bilo rje\u0161enje jer zbunjuje me ovo s parovima i trojkama kvadrata. Uzimamo li u obzir da npr. za par imamo mogucnost birati dva elementa od 6 mogucih ili od 12?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"532"}},"mentionedBy":{"data":[{"type":"posts","id":"256381"},{"type":"posts","id":"256458"}]},"reactions":{"data":[]}}},{"type":"posts","id":"256381","attributes":{"number":472,"createdAt":"2021-11-22T11:43:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/471\u0022 class=\u0022PostMention\u0022 data-id=\u0022256375\u0022\u003EBillIK\u003C\/a\u003E to su dva odvojena racuna, nisu u ovisnosti\u003C\/p\u003E\n\n\u003Cp\u003Ereko bi da je x7 suvisan jer ga mozes izracunat iz ostalih podataka - imas ukupan iznos kredita i imas iznos otplacenih, ne treba ti podatak koliko je preostalih. istom logikom se moze maknut bilo koji od x5, x6, x7 - dovoljna su dva od ta tri.\u003C\/p\u003E ","editedAt":"2021-11-22T11:43:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"46"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"46"}},"mentionedBy":{"data":[{"type":"posts","id":"256458"}]},"reactions":{"data":[]}}},{"type":"posts","id":"256458","attributes":{"number":481,"createdAt":"2021-11-22T15:40:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/471\u0022 class=\u0022PostMention\u0022 data-id=\u00222
