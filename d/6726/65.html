                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p>Je li mi može netko molim vas objasniti kako se ovo rješava?</p>

<ol style="list-style-type:decimal" start="14"><li>Koristimo regresiju za predviđanje uspjeha studija na temelju prosjeka ocjena u četiri razreda srednje škole te uspjeha iz matematike i fizike na državnoj maturi (ukupno 6 značajki). Za preslikavanje u prostor značajki koristimo polinom drugog stupnja s interakcijskim parovima značajki (samo parovi!). Pretpostavite da nema multikolinearnosti. Koliko minimalno primjera za učenje trebamo imati, a da bi rješenje bilo stabilno i bez regularizacije?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="92433">Ivančica</a> (znam da je odgovor 28, ali ne znam zašto)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="92433">Ivančica</a> mislim da je do tog da, kad uzmes n varijabli i preslikas ih polinomom drugog stupnja, dobijes n znacajki jednakih originalnim, n(n-1)/2 parova i n kvadrata, za n=6 to je 6+15+6=27 i jos bias za sve skupa 28 znacajki</p>

<p>Minimalno toliko i primjera ti onda treba da ti matrica ima puni rang i da postoji (pseudo)inverz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="36.html" class="PostMention" data-id="91627">InCogNiTo124</a> Drugi zadatak:<br>
Nadam se da si rjesavao drugi labos koji se ticao logisticke regresije, gdje si uzeo wTx i omotao to oko sigmoide. E sad, sigmoida je poprilicno nelinearna, ali granica koju si (trebao) dobiti je linearna. Zasto je tome tako? Zato jer su ti podaci unutar sigmoide linearni. Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a PHI linearna, ponovo granice nije linearna. Podaci su kljuc!</p></div></blockquote>

<p>Pročitala sam ovo nekoliko puta i razmislila o tome, ali zaista mi ne sjeda. <br>
Nije mi jasno, ako imamo sigmoidu ili ako je npr. f neka jako divlja nelinearna funkcija (šta ja znam, sinusi, kosinus, apsolutne vrijednosti, šta se već sve da skombinirati u jednu funkciju), kako unatoč tome funkcija uspije dati neku linearnu granicu samo zbog toga što su podaci linearni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="92507">Emma63194</a> ovo je u biti dobro pitanje, nadao sam se da cete ili uzet to as is, ili ce nekom neka matematicka intucija pomoc, al zaista nije u redu od mene da to ne objasnim.</p>

<p>Kratak odgovor: nelinearnost je u ortogonalnoj dimenziji pa se “ne broji”. Dugi odgovor slijedi u nekoliko skrinova ispod:</p>

<p>Ovo je sigmoida od linearne kombinacije:</p>
<details class="spoiler"><p><img src="../../assets/files/2020-11-14/1605359082-635342-image.png" title="" alt=""><br>
 ovdje su mi a i b neke “tezine”, a f je sigmoida, nebitno. Bitno je da bi sad klasifikacijska granica bila f(x)=0.5, odnosno presjekli bi ovu plohu sa ravninom z=0.5. Tebi prepustam da si zamislis sto bi dobila: odgovor je lijepi ravni pravac. Razlog tome je sto je funkcija nelinearna kad se gleda po z dimenziji, dok je linearna kad se gleda u x-y dimenzijama.</p></details>


<p>Novi primjer:</p>
<details class="spoiler"><p><img src="../../assets/files/2020-11-14/1605359401-199118-image.png" title="" alt=""><br>
Ovdje ako obratis pozornost na ulaz u sigmoidu, vidit ces da sam promjenio tako da sam dodao “interakcijsku znacajku” - fensi rijec za nelinearnost. Radimo opet istu stvar, presjeces povrsinu sa ravninom z=0.5 i kj dobis ovaj put? ERMAGERD pa crta koju dobis vise nije linearna!! Upravo zbog podataka haha</p></details>

<p>Zadnji primjer:</p>
<details class="spoiler"><p><img src="../../assets/files/2020-11-14/1605359691-714949-image.png" title="" alt=""><br>
Sad sam dodao kvadrate i vidi sta se dobi, slatki mali bulge ^^ naravno kad bi ovo cudo sad presjekla sa z=0.5 dobila bi neku kruznicu. Y iz that? opet nelinearno, samo zato jer su znacajke nelinearne.</p></details>


<p>TLDR linearna kombinacija znacajki daje linearnu granicu (nakon sto plohu presjecemo ravninom) cak i uz nelinearnu aktivaciju. Ako je kombinacija znacajki nelinearna, granica ce bit nelinearna.</p>
                </div>
            </div>

\/57\u0022 class=\u0022PostMention\u0022 data-id=\u002292433\u0022\u003EIvan\u010dica\u003C\/a\u003E mislim da je do tog da, kad uzmes n varijabli i preslikas ih polinomom drugog stupnja, dobijes n znacajki jednakih originalnim, n(n-1)\/2 parova i n kvadrata, za n=6 to je 6+15+6=27 i jos bias za sve skupa 28 znacajki\u003C\/p\u003E\n\n\u003Cp\u003EMinimalno toliko i primjera ti onda treba da ti matrica ima puni rang i da postoji (pseudo)inverz\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"92468"}]},"reactions":{"data":[]}}},{"type":"posts","id":"92468","attributes":{"number":60,"createdAt":"2020-11-14T00:08:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/59\u0022 class=\u0022PostMention\u0022 data-id=\u002292453\u0022\u003EInCogNiTo124\u003C\/a\u003E Hvala lijepa \ud83d\ude01\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1735"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"92507","attributes":{"number":61,"createdAt":"2020-11-14T00:50:19+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/36\u0022 class=\u0022PostMention\u0022 data-id=\u002291627\u0022\u003EInCogNiTo124\u003C\/a\u003E Drugi zadatak:\u003Cbr\u003E\nNadam se da si rjesavao drugi labos koji se ticao logisticke regresije, gdje si uzeo wTx i omotao to oko sigmoide. E sad, sigmoida je poprilicno nelinearna, ali granica koju si (trebao) dobiti je linearna. Zasto je tome tako? Zato jer su ti podaci unutar sigmoide linearni. Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a PHI linearna, ponovo granice nije linearna. Podaci su kljuc!\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPro\u010ditala sam ovo nekoliko puta i razmislila o tome, ali zaista mi ne sjeda. \u003Cbr\u003E\nNije mi jasno, ako imamo sigmoidu ili ako je npr. f neka jako divlja nelinearna funkcija (\u0161ta ja znam, sinusi, kosinus, apsolutne vrijednosti, \u0161ta se ve\u0107 sve da skombinirati u jednu funkciju), kako unato\u010d tome funkcija uspije dati neku linearnu granicu samo zbog toga \u0161to su podaci linearni?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[{"type":"posts","id":"92604"}]},"reactions":{"data":[]}}},{"type":"posts","id":"92604","attributes":{"number":63,"createdAt":"2020-11-14T13:19:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/61\u0022 class=\u0022PostMention\u0022 data-id=\u002292507\u0022\u003EEmma63194\u003C\/a\u003E ovo je u biti dobro pitanje, nadao sam se da cete ili uzet to as is, ili ce nekom neka matematicka intucija pomoc, al zaista nije u redu od mene da to ne objasnim.\u003C\/p\u003E\n\n\u003Cp\u003EKratak odgovor: nelinearnost je u ortogonalnoj dimenziji pa se \u201cne broji\u201d. Dugi odgovor slijedi u nekoliko skrinova ispod:\u003C\/p\u003E\n\n\u003Cp\u003EOvo je sigmoida od linearne kombinacije:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-14\/1605359082-635342-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n ovdje su mi a i b neke \u201ctezine\u201d, a f je sigmoida, nebitno. Bitno je da bi sad klasifikacijska granica bila f(x)=0.5, odnosno presjekli bi ovu plohu sa ravninom z=0.5. Tebi prepustam da si zamislis sto bi dobila: odgovor je lijepi ravni pravac. Razlog tome je sto je funkcija nelinearna kad se gleda po z dimenziji, dok je linearna kad se gleda u x-y dimenzijama.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ENovi primjer:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-14\/1605359401-199118-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nOvdje ako obratis pozornost na ulaz u sigmoidu, vidit ces da sam promjenio tako da sam dodao \u201cinterakcijsku znacajku\u201d - fensi rijec za nelinearnost. Radimo opet istu stvar, presjeces povrsinu sa ravninom z=0.5 i kj dobis ovaj put? ERMAGERD pa crta koju dobis vise nije linearna!! Upravo zbog podataka haha\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EZadnji primjer:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-14\/1605359691-714949-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nSad sam dodao kvadrate i vidi sta se dobi, slatki mali bulge ^^ naravno kad bi ovo cudo sad presjekla sa z=0.5 dobila bi neku kruznicu. Y iz that? opet nelinearno, samo zato jer su znacajke nelinearne.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ETLDR linearna kombinacija znacajki daje linearnu granicu (nakon sto plohu presjecemo ravninom) cak i uz nelinearnu aktivaciju. Ako je kombinacija znacajki nelinearna, granica ce bit nelinearna.\u003C\/p\u003E","editedAt":"2020-11-14T13:20:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":f
