                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <h1>TUTORIAL</h1>
<h2>Učenje Bayesove mreže (PGM) iz dataseta</h2>

<p>Za potrebe ovog tutoriala izmislio sam svoj neki model i u numpyju generirao dataset. To radim da a) imate ovaj gore zadatak za vjezbu (jer je zadatke <strong>izgleda nemoguće za naci na internetu</strong>) i b) ovaj moj je općenitiji. Takoder, molio bih da sve sto sam napisao provjerite i da se moguce greske prijave ili meni ili administratoru ili pritiskom na objavu-&gt;prijavi pa da se popravi.</p>

<h3>Problem:</h3>
<p>Zajednicka distribucija raspisana je na sljedeci nacin:<br>
<span class="mathren-inline">P(A,B,C,D) = P(A)P(B | A)P(C | A,B)P(D|C)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <br>
Nauciti parametre pomocu sljedeceg dataseta:<br>
<span class="mathren-block">
\begin{array}{ |c|c|c|c| }
A &amp; B &amp; C &amp; D \\
\hline
0 &amp; 3 &amp; 1 &amp; 1 \\
1 &amp; 3 &amp; 1 &amp; 0 \\
1 &amp; 1 &amp; 0 &amp; 1 \\
1 &amp; 2 &amp; 1 &amp; 0 \\
1 &amp; 1 &amp; 1 &amp; 0 \\
1 &amp; 1 &amp; 0 &amp; 0 \\
1 &amp; 3 &amp; 1 &amp; 0 \\
0 &amp; 2 &amp; 0 &amp; 0 \\
1 &amp; 2 &amp; 1 &amp; 1 \\
1 &amp; 3 &amp; 0 &amp; 0 \\
0 &amp; 2 &amp; 1 &amp; 1 \\
0 &amp; 2 &amp; 0 &amp; 0
\end {array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<h4>Zadatak 1</h4>
<p><u>Nacrtati model</u></p>
<details class="spoiler"><p><img src="../../assets/files/2020-08-21/1598044294-297154-struce.svg" title="" alt=""></p></details>

<h4>Zadatak 2</h4>
<p><u> Nauciti distribucije varijabli pomocu dataseta. </u></p>

<p>Prvo ponavljanje ViSa, sto je (diskretna) distribucija? To je u biti tablica s jednim retkom, gdje stupci odgovaraju vrijednostima, a u tablici se nalaze odgovarajuce vjerojatnosti stupaca. Suma svih vrijednosti u jednom retku mora biti, dakako, 1.</p>

<p>Zadatak se rjesava redom, od prvog cvora ka ostalima (haha streberi bi rekli topoloski sortiranim grafom). Tako se u ovom slucaju prvo odreduje distribucija od A. A moze poprimiti samo 2 vrijednosti, 0 ili 1, od toga 8 jedinica a 4 nule. Therefore<br>
<span class="mathren-block">
A \sim
\begin{array}{ c|c }
0 &amp; 1 \\
\hline
4 &amp; 8
\end{array}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Pazljivi citatelj ce primjetiti “cekaj malo pa suma u retku nije 1” i to je istina. Razlog za to je osobni: ja uvijek prvo popisem brojnost svih vrijednosti pa onda na kraju kad sve provjerim, samo dodam <code>/12</code> ili koji vec broj. Drugi razlog je Laplaceovo zagladivanje - ali to necemo sad spominjat sve do samog kraja.</p>

<p>Okej sad, kad imamo <span class="mathren-inline">P(A)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, iduca je po redu <span class="mathren-inline">P(B)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. No, ovaj puta ona ne dolazi sama - ona je uvjetovana varijablom A. Kako se to odražava na njenu tablicu distribucije? Pa jako puno u biti - vise nema samo jedan redak, vec je jedan redak <em>po mogucoj realizaciji uvjeta</em>. Da ponovim: tablica uvjetne distribucije neke varijable ima onoliko redova koliko njen uvjet ima razlicitih vrijednosti. To znaci da ce nam tablica <span class="mathren-inline">P(B|A)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> imati dva retka, a stupaca koliko ona ima razlicitih vrijednosti (tocno 3).<br>
Prvo uzmemo, recimo, kad je uvjet A=0 ispunjen (konkretno 1, 8, 11, 12 redak (ako retke indeksiramo od 1 :) )). Vidimo da se B realizirala jednom kao 3, triput kao 2 i nijednom kao 1. Pravimo tablicu:<br>
<span class="mathren-block">
B|A \sim
\begin{array}{ c||c|c|c }
A &amp; 1 &amp; 2 &amp; 3 \\
\hline
0 &amp; 0 &amp; 3 &amp; 1
\end{array}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
A sad gledamo sve one retke di je uvjet A=1 ispunjen. Ovdje se pak B realizirala triput kao 1, dvaput kao 2 i triput kao 3. Dakle nadopunjujemo nasu tablicu:<br>
<span class="mathren-block">
B|A \sim
\begin{array}{ c||c|c|c }
A &amp; 1 &amp; 2 &amp; 3 \\
\hline
0 &amp; 0 &amp; 3 &amp; 1\\
1 &amp; 3 &amp; 2 &amp; 3
\end{array}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Sanity check - suma svih vrijednosti je 12, sto je jednako svim broju primjera. All gucci. Prije iduce varijable, kratka neobavezna digresija:</p>
<details class="spoiler"><p>Ovo nekog mozda podsjeti na zajednicku distribuciju dvije varijable <span class="mathren-inline">P(A, B)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i to i nije toliko daleko od istine jer su obje tablice, u biti, funkcija od dvije varijable (i zbog tog dvije dimenzije (<span class="mathren-inline">P(A)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> je imala samo jednu dimenziju :) ) Razlika je u tome sto u tablici zajednicke distribucije suma bas svih elemenata mora bit 1, dok je u uvjetnoj suma jednog retka 1. No, zasad ionako samo pisemo brojnosti</p></details>

<p>Moving on. E sad problem moze biti sto ovaj put varijabla ima dva roditelja, stoga ponavljam recenicu:</p>
<blockquote class="uncited"><div><p><a href="10.html" class="PostMention" data-id="62397">InCogNiTo124</a>  tablica uvjetne distribucije neke varijable ima onoliko redova koliko njen uvjet ima razlicitih vrijednosti</p></div></blockquote>

<p>Koliko razlicitih vrijednosti mogu imati A i B? Odgovor je velicina skupa koji je kartezijev produkt skupova domene slucajnih varijabli A i B. Fensi rječnik za reći <span class="mathren-inline">2 \cdot 3 = 6<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Dakle, plan rada je ic po svim kombinacijama A i B i pisat kakve se sve vrijednosti od C pojavljuju. Sad necu vise ici korak po korak, nego cu u spojler stavit rjesenje. Napominjem kako je ful bitno pokusati samostalno rijesiti.</p>
<details class="spoiler"><p>SAJK! fkt je bitno da solo probas rijesit. ako ti je samo do tocnog rjesnja, osudujem. Ako pak imas rjesenje, nadam se da sam stavio smjesak na tvoje lice i izvinjavam se zbog neugodnosti</p></details>


<details class="spoiler"><p><span class="mathren-block">
C|A,B \sim
\begin{array}{ c|c||c|c }
A &amp; B &amp; 0 &amp; 1  \\
\hline
0 &amp; 1 &amp; 0 &amp; 0\\
0 &amp; 2 &amp; 2 &amp; 1\\
0 &amp; 3 &amp; 0 &amp; 1\\
1 &amp; 1 &amp; 2 &amp; 1\\
1 &amp; 2 &amp; 0 &amp; 2\\
1 &amp; 3 &amp; 1 &amp; 2\\
\end{array}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Yet another sanity check, suma vrijednosti u desnom dijelu tablice je 12 kao sto bi i trebao biti<br>
Also fun fact: s obzirom da imamo cak 2 uvjeta, ovo bi u teoriji trebao biti tenzor treceg reda (kao matrica samo kockica) no ovo je kakti ispeglani prikaz tog istog tenzora. All is still gucci.</p></details>

<p>I sad zadnja tablica, D uvjetovan po C, ako ste prezivili proslu tablicu ova je komadić torte. Ukratko, opet ista stvar, idemo po uvjetu, gledamo njegove vrijednosti i gledamo koliko se dogodilo kakvih realizacija nase ciljne varijable.<br>
<span class="mathren-block">
D|C \sim
\begin{array}{ c||c|c }
C &amp; 0 &amp; 1  \\
\hline
0 &amp; 4 &amp; 1\\
1 &amp; 4 &amp; 3
\end{array}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>I za kraj su nam ostale dvije stvari. Prva je to “zloglasno” Laplaceovo zagladivanje koje je u biti najlaksa stvar na svijetu - samo idete po svim brojevima u svim tablicama i dodate +1. Zasto se to radi? Najbolje je objasnit na primjeru uvjetne distribucije <span class="mathren-inline">P(B|A)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Naime u nasem datasetu se nikad nije pojavilo dogadaj <span class="mathren-inline">A=0 \land B=1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Znaci li to da se to nikad <em>nikad <strong>nikad</strong></em> nece desit? pa ne bas - vise je vjerojatno da imamo sh*tan sampling. Zbog tog pretpostavimo da su se svi dogadaji bar jednom desili. To je nase vjerovanje - nasa pristranost, takoder pod nazivom prior probability. To je ono sto vjerujemo da je istina <em>bez da ista znamo o stvanom svijetu</em>. Onda taj nas prior napadnemo s nasim podacima, i dobimo nesto izmedu, tzv. posterior. Novi fun fact:</p>
<details class="spoiler"><p>Kakve veze Laplace ima s time? pa on je u biti takoreci izmislio cijelo podrucje vjerojatnosti i dokazao brdo teorema i svasta. Jedan dan su ga iz fore pitali “ej cika pjer, a kolka je vjerojatnost da ce sutra svanut sunce?” a on se tog ozbiljno uhvatio. Na kraju je rekao da problem nije moguce rjesiti bez nekih dodanih pretpostavki te je kao odgovor predlozio <span class="mathren-inline">1 - \frac1{n+1}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> gdje je <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> broj dana koji su prosli od pocetka svemira. Tako da, dosta su velike sanse da ce se ovaj ispit ipak pisat, ali opet nisu bas 100% 😛</p></details>



<p>I zadnja stvar koja nam je ostala je sad sve te tablice (s dodanim jedinicama!) pretvorit u <u>actual</u> distribucije na nacin da dijelimo svaki redak sa sumom u tom retku. Rezultati se nalaze u spoileru:</p>
<details class="spoiler"><p><span class="mathren-block">

\frac{5}{14} &amp; \frac{9}{14}

<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>

                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="67073">Stark</a> Budući da prilikom korištenja linearne regresije kao klasifikatora primjeri koji su ispravno klasificirani isto tako budu kažnjeni i to što su “ispravnije” klasificirani, to će biti više kažnjeni, funkcija linearne regresije će se pomaknuti prema tom primjeru kao bi se smanjilo kvadratno odstupanje. Svi ostali će ostati (više-manje) isti.</p>

                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-08/1604839059-837858-screenshot-from-2020-11-08-13-32-56.png" title="" alt=""><br>
Čini mi se da bi se ovisno o odabiru hipoteza na ovo pitanje moglo odgovoriti i sa c i sa d. Recimo ako prva hipoteza odvaja 3 pozitivna i 2 negativna + 1 pozitivan uljez, a druga margina odvaja jedan negativan i 4 pozitivna + 1 negativan uljez, tada bi odgovor bio pod c. Ako bi prva hipoteza odvajala isto kao druga, ali s drugim negativnim primjerom, tada bi točan odgovor bio pod d. Je li to zaista tako?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="89869">[obrisani korisnik]</a> Neka me netko ispravi ako sam napravio negdje lapsus, ali evo mog obrazloženja zašto je d.</p>

<p>Prvo, primijetimo da je skup primjera linearno neodvojiv, stoga prvi model nikada neće moći točno klasificirati sve primjere. S druge strane, ako bi mogli koristiti dvije hipoteze iz prvog modela, tj. ravnine, onda bi u potpunosti točno klasificirali sve primjere koristeći presjek potprostora koje te dvije ravnine omeđuju. Presjek ta dva potprostora možemo, koristeći indikatorske funkcije, predstaviti s množenjem te dolazimo do ovog drugog modela koji je upravo to. Zbog toga što će postupak optimizacije egzaktno pronaći optimalnu hipotezu, zaključujemo da drugi model može u potpunosti točno klasificirati ovaj skup primjera i slijedno tomu klasificira strogo točnije u odnosu na prvi model.</p>

x@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvo se nalazi vi\u0161e manje u 7. natuknicama s predavanja\u003C\/p\u003E","editedAt":"2020-08-11T21:24:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"60952","attributes":{"number":8,"createdAt":"2020-08-17T16:05:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOp\u0107enito me dosta bune ovi zadaci kad treba nacrtati pogre\u0161ku u\u010denja i ispitnu pogre\u0161ku. Znam kako izgleda nazovimo to defaultni graf s prvog predavanja ali kad ulaze ovi hiperparametri nije mi jasno. Vidim da ima dosta takvih zadataka pa ako bi netko mogao objasniti bio bih zahvalan.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-17\/1597680311-171684-screen-shot-08-17-20-at-0605-pm.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"16"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"61826","attributes":{"number":9,"createdAt":"2020-08-20T13:44:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKako se rje\u0161avaju Bayesove mre\u017ee? Ima negdje postupak, primjer? U google dokumentu od doma\u0107e zada\u0107e i ishoda u\u010denja nema.\u003Cbr\u003E\nTre\u0107i zadatak ZI 19\/20, sli\u010dan je i u ZIR 2020\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-20\/1597930394-392198-treci.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"35"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"62397","attributes":{"number":10,"createdAt":"2020-08-21T22:39:06+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ETUTORIAL\u003C\/h1\u003E\n\u003Ch2\u003EU\u010denje Bayesove mre\u017ee (PGM) iz dataseta\u003C\/h2\u003E\n\n\u003Cp\u003EZa potrebe ovog tutoriala izmislio sam svoj neki model i u numpyju generirao dataset. To radim da a) imate ovaj gore zadatak za vjezbu (jer je zadatke \u003Cstrong\u003Eizgleda nemogu\u0107e za naci na internetu\u003C\/strong\u003E) i b) ovaj moj je op\u0107enitiji. Takoder, molio bih da sve sto sam napisao provjerite i da se moguce greske prijave ili meni ili administratoru ili pritiskom na objavu-\u0026gt;prijavi pa da se popravi.\u003C\/p\u003E\n\n\u003Ch3\u003EProblem:\u003C\/h3\u003E\n\u003Cp\u003EZajednicka distribucija raspisana je na sljedeci nacin:\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-inline\u0022\u003EP(A,B,C,D) = P(A)P(B | A)P(C | A,B)P(D|C)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E \u003Cbr\u003E\nNauciti parametre pomocu sljedeceg dataseta:\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003E\n\\begin{array}{ |c|c|c|c| }\nA \u0026amp; B \u0026amp; C \u0026amp; D \\\\\n\\hline\n0 \u0026amp; 3 \u0026amp; 1 \u0026amp; 1 \\\\\n1 \u0026amp; 3 \u0026amp; 1 \u0026amp; 0 \\\\\n1 \u0026amp; 1 \u0026amp; 0 \u0026amp; 1 \\\\\n1 \u0026amp; 2 \u0026amp; 1 \u0026amp; 0 \\\\\n1 \u0026amp; 1 \u0026amp; 1 \u0026amp; 0 \\\\\n1 \u0026amp; 1 \u0026amp; 0 \u0026amp; 0 \\\\\n1 \u0026amp; 3 \u0026amp; 1 \u0026amp; 0 \\\\\n0 \u0026amp; 2 \u0026amp; 0 \u0026amp; 0 \\\\\n1 \u0026amp; 2 \u0026amp; 1 \u0026amp; 1 \\\\\n1 \u0026amp; 3 \u0026amp; 0 \u0026amp; 0 \\\\\n0 \u0026amp; 2 \u0026amp; 1 \u0026amp; 1 \\\\\n0 \u0026amp; 2 \u0026amp; 0 \u0026amp; 0\n\\end {array}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Ch4\u003EZadatak 1\u003C\/h4\u003E\n\u003Cp\u003E\u003Cu\u003ENacrtati model\u003C\/u\u003E\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-21\/1598044294-297154-struce.svg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch4\u003EZadatak 2\u003C\/h4\u003E\n\u003Cp\u003E\u003Cu\u003E Nauciti distribucije varijabli pomocu dataseta. \u003C\/u\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPrvo ponavljanje ViSa, sto je (diskretna) distribucija? To je u biti tablica s jednim retkom, gdje stupci odgovaraju vrijednostima, a u tablici se nalaze odgovarajuce vjerojatnosti stupaca. Suma svih vrijednosti u jednom retku mora biti, dakako, 1.\u003C\/p\u003E\n\n\u003Cp\u003EZadatak se rjesava redom, od prvog cvora ka ostalima (haha streberi bi rekli topoloski sortiranim grafom). Tako se u ovom slucaju prvo odreduje distribucija od A. A moze poprimiti samo 2 vrijednosti, 0 ili 1, od toga 8 jedinica a 4 nule. Therefore\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003E\nA \\sim\n\\begin{array}{ c|c }\n0 \u0026amp; 1 \\\\\n\\hline\n4 \u0026amp; 8\n\\end{array}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPazljivi citatelj ce primjetiti \u201ccekaj malo pa suma u retku nije 1\u201d i to je istina. Razlog za to je osobni: ja uvijek prvo popisem brojnost svih vrijednosti pa onda na kraju kad sve provjerim, samo dodam \u003Ccode\u003E\/12\u003C\/code\u003E ili koji vec broj. Drugi razlog je Laplaceovo zagladivanje - ali to necemo sad spominjat sve do samog kraja.\u003C\/p\u003E\n\n\u003Cp\u003EOkej sad, kad imamo \u003Cspan class=\u0022mathren-inline\u0022\u003EP(A)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, iduca je po redu \u003Cspan class=\u0022mathren-inline\u0022\u003EP(B)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E. No, ovaj puta ona ne dolazi sama - ona je uvjetovana varijablom A. Kako se to odra\u017eava na njenu tablicu distribucije? Pa jako puno u biti - vise nema samo jedan redak, vec je jedan redak \u003Cem\u003Epo mogucoj realizaciji uvjeta\u003C\/em\u003E. Da ponovim: tablica uvjetne distribucije neke varijable ima onoliko redova koliko njen uvjet ima razlicitih vrijednosti. To znaci da ce nam tablica \u003Cspan class=\u0022mathren-inline\u0022\u003EP(B|A)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E imati dva retka, a stupaca koliko ona ima razlicitih vrijednosti (tocno 3).\u003Cbr\u003E\nPrvo uzmemo, recimo, kad je uvjet A=0 ispunjen (konkretno 1, 8, 11, 12 redak (ako retke indeksiramo od 1 :) )). Vidimo da se B realizirala jednom kao 3, triput kao 2 i nijednom kao 1. Pravimo tablicu:\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003E\nB|A \\sim\n\\begin{array}{ c||c|c|c }\nA \u0026amp; 1 \u0026amp; 2 \u0026amp; 3 \\\\\n\\hline\n0 \u0026amp; 0 \u0026amp; 3 \u0026amp; 1\n\\end{array}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nA sad gledamo sve one retke di je uvjet A=1 ispunjen. Ovdje se pak B realizirala triput kao 1, dvaput kao 2 i triput kao 3. Dakle nadopunjujemo nasu tablicu:\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003E\nB|A \\sim\n\\begin{array}{ c||c|c|c }\nA \u0026amp; 1 \u0026amp; 2 \u0026amp; 3 \\\\\n\\hline\n0 \u0026amp; 0 \u0026amp; 3 \u0026amp; 1\\\\\n1 \u0026amp; 3 \u0026amp; 2 \u0026amp; 3\n\\end{array}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nSanity check - suma svih vrijednosti je 12, sto je jednako svim broju primjera. All gucci. Prije iduce varijable, kratka neobavezna digresija:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo nekog mozda podsjeti na zajednicku distribuciju dvije varijable \u003Cspan class=\u0022mathren-inline\u0022\u003EP(A, B)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E i to i nije toliko daleko od istine jer su obje tablice, u biti, funkcija od dvije varijable (i zbog tog dvije dimenzije (\u003Cspan class=\u0022mathren-inline\u0022\u003EP(A)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E je imala samo jednu dimenziju :) ) Razlika je u tome sto u tablici zajednicke distribucije suma bas svih elemenata mora bit 1, dok je u uvjetnoj suma jednog retka 1. No, zasad ionako samo pisemo brojnosti\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EMoving on. E sad problem moze biti sto ovaj put varijabla ima dva roditelja, stoga ponavljam recenicu:\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/10\u0022 class=\u0022PostMention\u0022 data-id=\u002262397\u0022\u003EInCogNiTo124\u003C\/a\u003E  tablica uvjetne distribucije neke varijable ima onoliko redova koliko njen uvjet ima razlicitih vrijednosti\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKoliko razlicitih vrijednosti mogu imati A i B? Odgovor je velicina skupa koji je kartezijev produkt skupova domene slucajnih varijabli A i B. Fensi rje\u010dnik za re\u0107i \u003Cspan class=\u0022mathren-inline\u0022\u003E2 \\cdot 3 = 6\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E. Dakle, plan rada je ic po svim kombinacijama A i B i pisat kakve se sve vrijednosti od C pojavljuju. Sad necu vise ici korak po korak, nego cu u spojler stavit rjesenje. Napominjem kako je ful bitno pokusati samostalno rijesiti.\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESAJK! fkt je bitno da solo probas rijesit. ako ti je samo do tocnog rjesnja, osudujem. Ako pak imas rjesenje, nadam se da sam stavio smjesak na tvoje lice i izvinjavam se zbog neugodnosti\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\nC|A,B \\sim\n\\begin{array}{ c|c||c|c }\nA \u0026amp; B \u0026amp; 0 \u0026amp; 1  \\\\\n\\hline\n0 \u0026amp; 1 \u0026amp; 0 \u0026amp; 0\\\\\n0 \u0026amp; 2 \u0026amp; 2 \u0026amp; 1\\\\\n0 \u0026amp; 3 \u0026amp; 0 \u0026amp; 1\\\\\n1 \u0026amp; 1 \u0026amp; 2 \u0026amp; 1\\\\\n1 \u0026amp; 2 \u0026amp; 0 \u0026amp; 2\\\\\n1 \u0026amp; 3 \u0026amp; 1 \u0026amp; 2\\\\\n\\end{array}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nYet another sanity check, suma vrijednosti u desnom dijelu tablice je 12 kao sto bi i trebao biti\u003Cbr\u003E\nAlso fun fact: s obzirom da imamo cak 2 uvjeta, ovo bi u teoriji trebao biti tenzor treceg reda (kao matrica samo kockica) no ovo je kakti ispeglani prikaz tog istog tenzora. All is still gucci.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EI sad zadnja tablica, D uvjetovan po C, ako ste prezivili proslu tablicu ova je komadi\u0107 torte. Ukratko, opet ista stvar, idemo po uvjetu, gledamo njegove vrijednosti i gledamo koliko se dogodilo kakvih realizacija nase ciljne varijable.\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003E\nD|C \\sim\n\\begin{array}{ c||c|c }\nC \u0026amp; 0 \u0026amp; 1  \\\\\n\\hline\n0 \u0026amp; 4 \u0026amp; 1\\\\\n1 \u0026amp; 4 \u0026amp; 3\n\\end{array}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EI za kraj su nam ostale dvije stvari. Prva je to \u201czloglasno\u201d Laplaceovo zagladivanje koje je u biti najlaksa stvar na svijetu - samo idete po svim brojevima u svim tablicama i dodate +1. Zasto se to radi? Najbolje je objasnit na primjeru uvjetne distribucije \u003Cspan class=\u0022mathren-inline\u0022\u003EP(B|A)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E. Naime u nasem datasetu se nikad nije pojavilo dogadaj \u003Cspan class=\u0022mathren-inline\u0022\u003EA=0 \\land B=1\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E. Znaci li to da se to nikad \u003Cem\u003Enikad \u003Cstrong\u003Enikad\u003C\/strong\u003E\u003C\/em\u003E nece desit? pa ne bas - vise je vjerojatno da imamo sh*tan sampling. Zbog tog pretpostavimo da su se svi dogadaji bar jednom desili. To je nase vjerovanje - nasa pristranost, takoder pod nazivom prior probability. To je ono sto vjerujemo da je istina \u003Cem\u003Ebez da ista znamo o stvanom svijetu\u003C\/em\u003E. Onda taj nas prior napadnemo s nasim podacima, i dobimo nesto izmedu, tzv. posterior. Novi fun fact:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EKakve veze Laplace ima s time? pa on je u biti takoreci izmislio cijelo podrucje vjerojatnosti i dokazao brdo teorema i svasta. Jedan dan su ga iz fore pitali \u201cej cika pjer, a kolka je vjerojatnost da ce sutra svanut sunce?\u201d a on se tog ozbiljno uhvatio. Na kraju je rekao da problem nije moguce rjesiti bez nekih dodanih pretpostavki te je kao odgovor predlozio \u003Cspan class=\u0022mathren-inline\u0022\u003E1 - \\frac1{n+1}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E gdje je \u003Cspan class=\u0022mathren-inline\u0022\u003En\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67073","attributes":{"number":13,"createdAt":"2020-09-05T15:56:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa ovaj zadatak\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-05\/1599321183-821395-screen-shot-09-05-20-at-0552-pm.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nKako bi i\u0161ao crte\u017e? Nekako ovako? Svi su linearni osim logisti\u010dke?\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-05\/1599321227-732195-screen-shot-09-05-20-at-0547-pm-copy.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nI onda kad se doda primjer (8,1) koji je duboko u podru\u010dju crvenih, \u0161to se dogodi? \u003Cbr\u003E\nEvo ako treba prazna slika za crtanje:\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-05\/1599321399-748228-screen-shot-09-05-20-at-0547-pm.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n","editedAt":"2020-09-05T15:56:41+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"16"}},"editedUser":{"data":{"type":"users","id":"16"}},"mentionedBy":{"data":[{"type":"posts","id":"67230"},{"type":"posts","id":"67613"}]},"reactions":{"data":[]}}},{"type":"posts","id":"67230","attributes":{"number":14,"createdAt":"2020-09-06T10:04:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/13\u0022 class=\u0022PostMention\u0022 data-id=\u002267073\u0022\u003EStark\u003C\/a\u003E Budu\u0107i da prilikom kori\u0161tenja linearne regresije kao klasifikatora primjeri koji su ispravno klasi :"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"80351","attributes":{"number":17,"createdAt":"2020-10-15T07:12:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDi se nalazi kviz o kojem je profesor pricao?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"1411"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"89869","attributes":{"number":18,"createdAt":"2020-11-08T12:41:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-08\/1604839059-837858-screenshot-from-2020-11-08-13-32-56.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u010cini mi se da bi se ovisno o odabiru hipoteza na ovo pitanje moglo odgovoriti i sa c i sa d. Recimo ako prva hipoteza odvaja 3 pozitivna i 2 negativna + 1 pozitivan uljez, a druga margina odvaja jedan negativan i 4 pozitivna + 1 negativan uljez, tada bi odgovor bio pod c. Ako bi prva hipoteza odvajala isto kao druga, ali s drugim negativnim primjerom, tada bi to\u010dan odgovor bio pod d. Je li to zaista tako?\u003C\/p\u003E","editedAt":"2020-11-08T12:43:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"89912"}]},"reactions":{"data":[]}}},{"type":"posts","id":"89912","attributes":{"number":19,"createdAt":"2020-11-08T14:49:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/18\u0022 class=\u0022PostMention\u0022 data-id=\u002289869\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Neka me netko ispravi ako sam napravio negdje lapsus, ali evo mog obrazlo\u017eenja za\u0161to je d.\u003C\/p\u003E\n\n\u003Cp\u003EPrvo, primijetimo da je skup primjera linearno neodvojiv, stoga prvi model nikada ne\u0107e mo\u0107i to\u010dno klasificirati sve primjere. S druge strane, ako bi mogli koristiti dvije hipoteze iz prvog modela, tj. ravnine, onda bi u potpunosti to\u010dno klasificirali sve primjere koriste\u0107i presjek potprostora koje te dvije ravnine ome\u0111uju. Presjek ta dva potprostora mo\u017eemo, koriste\u0107i indikatorske funkcije, predstaviti s mno\u017eenjem te dolazimo do ovog drugog modela koji je upravo to. Zbog toga \u0161to \u0107e postupak optimizacije egzaktno prona\u0107i optimalnu hipotezu, zaklju\u010dujemo da drugi model mo\u017ee u potpunosti to\u010dno klasificirati ovaj skup primjera i slijedno tomu klasificira strogo to\u010dnije u odnosu na prvi model.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"268"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"89920"},{"type":"posts","id":"92229"}]},"reactions":{"data":[]}}},{"type":"posts","id":"89920","attributes":{"number":20,"createdAt":"2020-11-08T15:06:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/19\u0022 class=\u0022PostMention\u0022 data-id=\u002289912\u0022\u003EVeles\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/19\u0022 class=\u0022PostMention\u0022 data-id=\u002289912\u0022\u003EVeles\u003C\/a\u003E Zbog toga \u0161to \u0107e postupak optimizacije egzaktno prona\u0107i optimalnu hipotezu\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESmetnuo sam s uma da bi optim
