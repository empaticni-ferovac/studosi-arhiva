                    <p>ima netko ovaj postupak<br>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="93474">sphera</a> <br>
Prvo izracunas tezine jer ti ionak trebaju za regulariziranu gresku. To mozes napravit matricno - vektor alpha, svaki alpha pomnozen oznakom y pripadnog vektora, puta matrica dizajna (jedan redak jedan primjer). To su ti tezine<br>
<img src="../../assets/files/2020-11-15/1605466778-696777-image.png" title="" alt=""><br>
Onda imas funkciju pogreske koja je suma gubitaka + regularizacijski faktor, a to je 1/2C * norma tezina na kvadrat (C je 1/lambda). Ovdje pazis da ne ukljucujes tezinu w0 u normu tezina jer se ona ne regularizira, dakle sam ono kaj daje matricno mnozenje ubacis u formulu za normu vektora i kvadriras (ili ni ne korjenujes in the first place, suma kvadrata elemenata, skalarni produkt)<br>
<img src="../../assets/files/2020-11-15/1605466811-806613-image.png" title="" alt=""><br>
Za gubitak u pogresci (ovo u sumi) ti treba h(x) za svaki vektor, i to mozes izracunat na primarni il dualni nacin sam po formulama i uvrstis u pogresku.<br>
<img src="../../assets/files/2020-11-15/1605466726-89601-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="93459">Atem</a></p> 
<ul><li>1. ENm
    <ul><li>E za svaku epohu. U svakoj epohi prodjes po svakom primjeru da bi azurirao tezine, dakle *N. Za svaki primjer prodjes po svakoj znacajki , dakle *m.</li></ul></li>
<li>2. fi(x) = (1, x)
    <ul><li>granica nam treba biti linearna u ulaznom prostoru. Narav funkcije f nam nije bitna za izgled granice, bitne su samo znacajke, dakle preslikavanje mora biti linearno, jer ako je preslikavanje nelinearno imas linearnu granicu u tom visem prostoru, a kad se vratis u ulazni dobijes nelinearnu granicu.</li></ul></li>
<li>3. funkciju gubitka i optimizacijski postupak
    <ul><li>kada promijenis funkciju gubitka s ovog sto je, moras i promijeniti optimizacijski postupak da pase za tu funkciju gubitka koju si odabrao, postupak najmanjih kvadrata je sam za kvadratni gubitak</li></ul></li></ul>
                </div>

relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"1698"}},"mentionedBy":{"data":[{"type":"posts","id":"93515"}]},"reactions":{"data":[]}}},{"type":"posts","id":"93515","attributes":{"number":114,"createdAt":"2020-11-15T19:04:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/112\u0022 class=\u0022PostMention\u0022 data-id=\u002293474\u0022\u003Esphera\u003C\/a\u003E \u003Cbr\u003E\nPrvo izracunas tezine jer ti ionak trebaju za regulariziranu gresku. To mozes napravit matricno - vektor alpha, svaki alpha pomnozen oznakom y pripadnog vektora, puta matrica dizajna (jedan redak jedan primjer). To su ti tezine\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-15\/1605466778-696777-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nOnda imas funkciju pogreske koja je suma gubitaka + regularizacijski faktor, a to je 1\/2C * norma tezina na kvadrat (C je 1\/lambda). Ovdje pazis da ne ukljucujes tezinu w0 u normu tezina jer se ona ne regularizira, dakle sam ono kaj daje matricno mnozenje ubacis u formulu za normu vektora i kvadriras (ili ni ne korjenujes in the first place, suma kvadrata elemenata, skalarni produkt)\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-15\/1605466811-806613-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nZa gubitak u pogresci (ovo u sumi) ti treba h(x) za svaki vektor, i to mozes izracunat na primarni il dualni nacin sam po formulama i uvrstis u pogresku.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-15\/1605466726-89601-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"93538"}]},"reactions":{"data":[]}}},{"type":"posts","id":"93502","attributes":{"number":113,"createdAt":"2020-11-15T18:37:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/109\u0022 class=\u0022PostMention\u0022 data-id=\u002293459\u0022\u003EAtem\u003C\/a\u003E\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003E1. ENm\n    \u003Cul\u003E\u003Cli\u003EE za svaku epohu. U svakoj epohi prodjes po svakom primjeru da bi azurirao tezine, dakle *N. Za svaki primjer prodjes po svakoj znacajki , dakle *m.\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003E2. fi(x) = (1, x)\n    \u003Cul\u003E\u003Cli\u003Egranica nam treba biti linearna u ulaznom prostoru. Narav funkcije f nam nije bitna za izgled granice, bitne su samo znacajke, dakle preslikavanje mora biti linearno, jer ako je preslikavanje nelinearno imas linearnu granicu u tom visem prostoru, a kad se vratis u ulazni dobijes nelinearnu granicu.\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003E3. funkciju gubitka i optimizacijski postupak\n    \u003Cul\u003E\u003Cli\u003Ekada promijenis funkciju gubitka s ovog sto je, moras i promijeniti optimizacijski postupak da pase za tu funkciju gubitka koju si odabrao, postupak najmanjih kvadrata je sam za kvadratni gubitak\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"93538","attributes":{"number":116,"createdAt":"2020-11-15T19:40:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/114\u0022 class=\u0022PostMention\u0022 data-id=\u002293515\u0022\u003EAmajli\u003C\/a\u003E \u003Cbr\u003E\ntezine su mi w1=-0.09, w2=-0.08, w3=0.05\u003Cbr\u003E\nh(x1) i h(x2) su mi -1, znaci njihov loss je 0, dakle u empirijskoj pogeski imam samo x3\u003C\/p\u003E\n\n\u003Cp\u003Eh(x3) dobijem -0.87\u003Cbr\u003E\n(1-h(x3)) = 1.87\u003C\/p\u003E\n\n\u003Cp\u003Ei kad sve to uvrstim u E, dobijem gresku 2.72.\u003C\/p\u003E\n\n\u003Cp\u003EGdje grijesim?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"559"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"93554"},{"type":"posts","id":"93556"}]},"reactions":{"data":[]}}},{"type":"posts","id":"93533","attributes":{"number":115,"createdAt":"2020-11-15T19:32:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/106\u0022 class=\u0022PostMention\u0022 data-id=\u002293436\u0022\u003EStark\u003C\/a\u003E u skripti pise da bi se ovo trebalo napraviti, makar je i meni cudno da je toliko velika razlika ako uzmemo jedan ili drugi primjer\u2026 sa srednjom vrijednosti w0 ne dolazi dobro rjesenje na pitanju\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-15\/1605468604-396620-screenshot-2020-11-15-at-202723.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"1577"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"93554","attributes":{"number":117,"createdAt":"2020-11-15T20:02:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca h
