                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Zna li netko objasniti kod linearne regresije zašto je sustav nekonzistentan ako vrijedi <code>rang(X) &lt; rang(X|y)</code>, gdje je X matrica dizajna, a y vektor oznaka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="195.html" class="PostMention" data-id="138877">TentationeM</a> jedan od super primjera di znanje linearne dobro dode</p>

<p>promatramo sljedeci slucaj: broj redaka je veci od broja stupaca (dakle imamo vise primjera nego znacajki). rang matrice je min(broj redaka, broj stupaca), dakle u ovom slucaju rang == broj stupaca. dodavanjem jednog stupca povecali smo rang za jedan.<br>
gdje tu u cijelu pricu ulazi konzistentnost? ako imamo vise redaka od stupaca, u jeziku linearne algebre to znaci kao da imas vise jednadzbi od nepoznanica (dakle mozes imat x1 .. x5, ali 20 jednadzbi) za takav sustav jednadzbi kazemo da je preodreden odnosno inkonzistentan.<br>
jos jednom ukratko, ako se rang matrice poveca kad dodas stupac, znaci da ima manje stupaca od redaka, sto znaci da imas vise jednadzbi od varijabli, sto znaci da ti je sustav inkonzistentan</p>

<p>skroz druga prica se dogada u drugom slucaju, ako je broj redaka manji od broja stupaca (imas manje primjera nego znacajki). Tada je rang matrice == broju primjera (a ne znacajki, kao gore). stoga, dodavanjem novog stupca ne mjenja se rang. u tom slucaju (ako na takvu matricu gledas kao sustav jednadzbi) sustav vise nije inkonzistentan, vec je pododređen (razmisli - ako imas 3 jednadzbe s 4 nepoznanice, ne mozes ih rjesit sve 4 nikako; zato pododreden. za takav sustav mozes nac x4 za svaki od x1..x3 koji zadovoljava sustav jednadzbi)</p>

<p>procitaj polako i po potrebi nacrtaj si o cem pricam, jednom kad skuzis ima savrseno smisla, makar zvuci komplicirano</p>
                </div>
            </div>

                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>U ulaznom prostoru X = {0, 1}<sup>3</sup> definiramo klasif model: h(<strong>x</strong>; <strong>w</strong>) = <strong>1</strong>(w0 + w1<em>x1 + w2</em>x2 + w3*x3 &gt;= 0)<br>
Koja je dimenzija prostora parametara te koliko razlicitih hipoteza postoji u ovom modelu? <br>
Odg: Dim prostora parametara je 4 (jer ih je 4), hipoteza ima manje od 256. Kako dobijem broj hipoteza? Na primjeru je riješen onaj primjer sa 2 dimenzijskim ulaznim prostorom pa je donekle jasno zašto ih je 14 a ne 16 (2 xora ne mogu pravcem klasificirati), ali kako je to matematički za više dimenzionalan ulazni prostor?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nd49261</h3>
                <div class="Post-body">
                    <p><a href="201.html" class="PostMention" data-id="231102">Bananaking</a></p> 

<p>Peta bilješka na kraju skripte Osnovni koncepti:<br>
"Razlicite hipoteze imat ce razlicite vektore parametara θ. Medutim, razliciti vektori parametara θ ne<br>
moraju nuzno davati razlicite hipoteze. Na primjer, ako je ulazni prostor diskretan (npr. X = N<br>
n), onda mozemo imati pravce koji su malo razliciti (dakle parametri θ im se razlikuju), ali ipak daju<br>
identicnu klasifikaciju primjera u dvije klase, tj. funkcija h je identicna (kako je uobicajeno, jednakost<br>
funkcije ovdje definiramo ekstenzionalno: dvije funkcije su jednake ako jednako preslikavaju elemente<br>
iz domene u kodomenu. To znaci da razliciti θ mogu dati identicne funkcije"</p>

<p>Dimenzija prostora parameta je 4, ulazni prostor je diskretan (ima 8 različitih ulaza) i bitno je samo jel h(x) veći ili manji od 0(sve hipoteze koje za tih 8 ulaznih primjera daju iste klasifikacije su zapravo jedna hipoteza) <br>
U principu je pitanje na koliko načina možeš klasificirati tih 8 ulaza u dvije klase i to možeš napraviti na 2<sup>8</sup> načina (256)<br>
od klasifikacije 0,0,0,0,0,0,0,0 do klasifikacije 1,1,1,1,1,1,1,1  i sve između.<br>
Ja sam si ovako protumačio zadatak, ne znam jel točno moje razmisljanje.</p>
                </div>
            </div>

Pitao sam ovdje sličan primjer ali moram priznati da mi nije jasno kako rješavati općeniti slučaj ovakvog zadatka. Evo primjer iz ovogodišnjeg međuispita. Pokušao sam razmišljati “na koliko načina možemo klasificirati ulazne primjere”, kako je X = {0,1}<sup>3</sup> njih ima 2<sup>3</sup> = 8, mislio sam možda za prvu zagradu x1 može biti manji od fi 1,1, između ili veći, isto za drugu i treću zagradu pa nešto tipa 3C1 + 3C1 + 3C1 = 9 + ?</p>

                    <p><a href="140.html" class="PostMention" data-id="94380">Ellie</a> Može netko ovo primjeniti na zadatak s roka?<br>
Po meni bi išlo 1 (dummy) + 6 (linearnih) + 6 (kvadratnih) + 6C2 (parovi) * 2<sup>2</sup> (kombinacije kvadrata nad njima npr x1×2, x1<sup>2</sup> ×2, x1×2<sup>2</sup>, x1<sup>2</sup> ×2<sup>2</sup>) + 6C3 (trojke) * 2<sup>3</sup> (kombinacije kvadrata) = 233 = očito krivo, treba biti A) 79.<br>
Pretpostavljam da od 7 značajki jednu trebamo izbaciti jer su iz x5 ×6 i x7 možemo jednu dobiti pomoću druge dvije. Također pretpostavka da štednja u kunama i devizna štednja u eurima nije isto ofc nego 2 računa.</p>

<p>Zadnji pokušaj prije nego prestanem postati jer nitko ovo ne uči za jesen ili ne prati temu: zna netko objasniti ovaj zadatak? Odgovor je pod D), pretpostavljam da ide funkcija preslikavanja 1 jer ima kvadratne članove a podaci iz D nisu linearno odvojivi. Ali zašto Perceptron? Zato što perceptron “kažnjava samo netočno klasificirane primjere (za razliku od regresije)” ?</p>

<p>Također: ako netko ima riješene moodle zadatke ili koji ispit bilo bi super to uploadati, bar dok su ispiti ovako više računski na zaokruživanje možda se i da nešto naučiti po primjerima a ne doktoriranjem teorije prije prelaska na zadatke.</p>

                                <h3>nd49261</h3>
                <div class="Post-body">
                    <p><a href="203.html" class="PostMention" data-id="231499">Bananaking</a> <br>
Odgovor bi trebao biti D (perceptron i preslikavanje PHI 1 ).<br>
Moje objašnjenje je da perceptron i logistička regresija moraju imati linearno odvojive podatke kako bi učenje konvergiralo (kada podaci nisu linearno odvojivi radi se preslikavanje u prostor di su linearno odvojivi) .<br>
prvo preslikavanje ne radi ništa, samo dodaje dummy značajku i to je obična matrica dizajna.<br>
Treče preslikavanje je u prostor s 3 dimenzije (interakcijska značajka je x1×2 je uvijek nula zato što je ili x1 ili x2 u svakom primjeru nula). podaci su i dalje linearno neodvojivi.<br>
Drugo preslikavanje rješava problem linearnosti ( pretpostavljam zbog kvadratnih baznih funckija ) i onda učenje perceptrona može konvergirati.</p>

                <div class="Post-body">
                    <p>Ovo je iz jednog prijašnjeg odgovora, mislim da je to odgovor na naše pitanje:<br>
"Drugi zadatak:<br>
Nadam se da si rjesavao drugi labos koji se ticao logisticke regresije, gdje si uzeo wTx i omotao to oko sigmoide. E sad, sigmoida je poprilicno nelinearna, ali granica koju si (trebao) dobiti je linearna. Zasto je tome tako? Zato jer su ti podaci unutar sigmoide linearni. Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a aktivacija f linearna, ponovo granica nije linearna. Podaci su kljuc!"<br>
Zaključak: nelinearna aktivacijska funkcija(sigmoida) i nelinearni PHI daju nelinearnu granicu i zbog toga LR ne može konvergirati?</p>

elationships":{"user":{"data":{"type":"users","id":"1521"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138877","attributes":{"number":195,"createdAt":"2021-02-07T10:32:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna li netko objasniti kod linearne regresije za\u0161to je sustav nekonzistentan ako vrijedi \u003Ccode\u003Erang(X) \u0026lt; rang(X|y)\u003C\/code\u003E, gdje je X matrica dizajna, a y vektor oznaka?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"706"}},"mentionedBy":{"data":[{"type":"posts","id":"139010"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139010","attributes":{"number":198,"createdAt":"2021-02-07T16:29:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/195\u0022 class=\u0022PostMention\u0022 data-id=\u0022138877\u0022\u003ETentationeM\u003C\/a\u003E jedan od super primjera di znanje linearne dobro dode\u003C\/p\u003E\n\n\u003Cp\u003Epromatramo sljedeci slucaj: broj redaka je veci od broja stupaca (dakle imamo vise primjera nego znacajki). rang matrice je min(broj redaka, broj stupaca), dakle u ovom slucaju rang == broj stupaca. dodavanjem jednog stupca povecali smo rang za jedan.\u003Cbr\u003E\ngdje tu u cijelu pricu ulazi konzistentnost? ako imamo vise redaka od stupaca, u jeziku linearne algebre to znaci kao da imas vise jednadzbi od nepoznanica (dakle mozes imat x1 .. x5, ali 20 jednadzbi) za takav sustav jednadzbi kazemo da je preodreden odnosno inkonzistentan.\u003Cbr\u003E\njos jednom ukratko, ako se rang matrice poveca kad dodas stupac, znaci da ima manje stupaca od redaka, sto znaci da imas vise jednadzbi od varijabli, sto znaci da ti je sustav inkonzistentan\u003C\/p\u003E\n\n\u003Cp\u003Eskroz druga prica se dogada u drugom slucaju, ako je broj redaka manji od broja stupaca (imas manje primjera nego znacajki). Tada je rang matrice == broju primjera (a ne znacajki, kao gore). stoga, dodavanjem novog stupca ne mjenja se rang. u tom slucaju (ako na takvu matricu gledas kao sustav jednadzbi) sustav vise nije inkonzistentan, vec je pododre\u0111en (razmisli - ako imas 3 jednadzbe s 4 nepoznanice, ne mozes ih rjesit sve 4 nikako; zato pododreden. za takav sustav mozes nac x4 za svaki od x1..x3 koji zadovoljava sustav jednadzbi)\u003C\/p\u003E\n\n\u003Cp\u003Eprocitaj polako i po potrebi nacrtaj si o cem pricam, jednom kad skuzis ima savrseno smisla, makar zvuci komplicirano\u003C\/p\u003E","editedAt":"2021-02-07T16:30:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140218","attributes":{"number":199,"createdAt":"2021-02-09T18:15:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENisu stavili ispit za zira u repo. Ja sam uspio par racunskih zadatka pretezito iz 1. ciklusa prepisat s ponudenim odg. Mogli bi napravit neki kolektivni dokument ili tu skupa probat rijesit te zadatke i mi i zi pa da ostane narastajima poslje nas. #djecaSUBuducnost, slikam ove zadatke pa ih naknadno tu objavim\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"1521"}},"mentionedBy":{"data":[{"type":"posts","id":"140225"}]},"reactions":{"data":[]}}},{"type":"posts","id":"140225","attributes":{"number":20 ":[{"type":"posts","id":"231562"},{"type":"posts","id":"236455"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231562","attributes":{"number":208,"createdAt":"2021-08-21T23:25:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/201\u0022 class=\u0022PostMention\u0022 data-id=\u0022231102\u0022\u003EBananaking\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EPeta bilje\u0161ka na kraju skripte Osnovni koncepti:\u003Cbr\u003E\n\u0022Razlicite hipoteze imat ce razlicite vektore parametara \u03b8. Medutim, razliciti vektori parametara \u03b8 ne\u003Cbr\u003E\nmoraju nuzno davati razlicite hipoteze. Na primjer, ako je ulazni prostor diskretan (npr. X = N\u003Cbr\u003E\nn), onda mozemo imati pravce koji su malo razliciti (dakle parametri \u03b8 im se razlikuju), ali ipak daju\u003Cbr\u003E\nidenticnu klasifikaciju primjera u dvije klase, tj. funkcija h je identicna (kako je uobicajeno, jednakost\u003Cbr\u003E\nfunkcije ovdje definiramo ekstenzionalno: dvije funkcije su jednake ako jednako preslikavaju elemente\u003Cbr\u003E\niz domene u kodomenu. To znaci da razliciti \u03b8 mogu dati identicne funkcije\u0022\u003C\/p\u003E\n\n\u003Cp\u003EDimenzija prostora parameta je 4, ulazni prostor je diskretan (ima 8 razli\u010ditih ulaza) i bitno je samo jel h(x) ve\u0107i ili manji od 0(sve hipoteze koje za tih 8 ulaznih primjera daju iste klasifikacije su zapravo jedna hipoteza) \u003Cbr\u003E\nU principu je pitanje na koliko na\u010dina mo\u017ee\u0161 klasificirati tih 8 ulaza u dvije klase i to mo\u017ee\u0161 napraviti na 2\u003Csup\u003E8\u003C\/sup\u003E na\u010dina (256)\u003Cbr\u003E\nod klasifikacije 0,0,0,0,0,0,0,0 do klasifikacije 1,1,1,1,1,1,1,1  i sve izme\u0111u.\u003Cbr\u003E\nJa sam si ovako protuma\u010dio zadatak, ne znam jel to\u010dno moje razmisljanje.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":fal iti ovako vi\u0161e ra\u010dunski na zaokru\u017eivanje mo\u017eda se i da ne\u0161to nau\u010diti po primjerima a ne doktoriranjem teorije prije prelaska na zadatke.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"231526"},{"type":"posts","id":"231682"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231526","attributes":{"number":204,"createdAt":"2021-08-21T22:03:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/203\u0022 class=\u0022PostMention\u0022 data-id=\u0022231499\u0022\u003EBananaking\u003C\/a\u003E \u003Cbr\u003E\nOdgovor bi trebao biti D (perceptron i preslikavanje PHI 1 ).\u003Cbr\u003E\nMoje obja\u0161njenje je da perceptron i logisti\u010dka regresija moraju imati linearno odvojive podatke kako bi u\u010denje konvergiralo (kada podaci nisu linearno odvojivi radi se preslikavanje u prostor di su linearno odvojivi) .\u003Cbr\u003E\nprvo preslikavanje ne radi ni\u0161ta, samo dodaje dummy zna\u010dajku i to je obi\u010dna matrica dizajna.\u003Cbr\u003E\nTre\u010de preslikavanje je u prostor s 3 dimenzije (interakcijska zna\u010dajka je x1\u00d72 je uvijek nula zato \u0161to je ili x1 ili x2 u svakom primjeru nula). podaci su i dalje linearno neodvojivi.\u003Cbr\u003E\nDrugo preslikavanje rje\u0161ava problem linearnosti ( pretpostavljam zbog kvadratnih baznih funckija ) i onda u\u010denje perceptrona mo\u017ee konvergirati.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1667"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":
