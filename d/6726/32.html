<p>Prvo krenimo od dataseta koji je generiran onom Gaussovom razdiobom, onaj izraz ti je pravac kojeg bi kao trebala dobit da ti je loss funkcija dobra, to je stvarni pravac</p>

<p>No, nemas dobru loss funkciju.<br>
Doduse, fear not, jer ako se samo malo algebarski poigras, (y + h(x))<sup>2</sup> = (y - (-h(x))<sup>2</sup>, odnosno, efektivno ucis nad podacima koji su flipani oko x osi.</p>

<p>(Alternativno, loss ti moze biti i (h(x) - (-y))<sup>2</sup> gdje se bolje vidi da y mjenja predznak. Razmisli zasto)</p>

<p>E sad ostavljam tebi za vjezbu da nades jednazbu pravca koji nastane flipanjem ovog zadanog u Gaussovoj oko x osi</p>

<p>Edit: nisam objasnio odakle tezine, pliz napravi korespondenciju izmedu tog kak ti izgleda hipoteza i kak ti izgleda pravac, i trebala bi moci matchat iz tog sta ti je w0 a sta w1</p>

Moguće je da se u danoj situaciji nalazimo sa lijeve strane od optimalnog modela, oba su podnaučena. Jedino što znamo iz ovoga je da je razlika između greške u učenju i ispitivanju veća kod hiperparametra <span class="mathren-inline">\alpha_2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> nego kod <span class="mathren-inline">\alpha_1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="91577">Hus</a></p>

<p>Prvi zadatak:<br>
Ako si skiciras problem, vidit ces da je najbolji pravac koji dijeli ove dvije tocke zapravo pravac <code>y=x</code> odnosno u implicitnom obliku <code>-ax+ay=0</code> gdje je a neka konstanta, jer je implicitni oblik pravca invarijantnan na mnozenje skalarom (ekvivalent toga su homogene koordinate iz IRG-a ako se sjecas; ako ne jebiga).<br>
Druga informacija koju bi trebao znati je naci udaljenost od pravca do tocke: jedna lijepa slatka formula <code>d=h(x) / |w|</code>, gdje je <code>h(x)</code> izlaz hipoteze, a <code>|w|</code> norma vektora tezina. Udaljenost tocke od pravca znamo (ja znam da je <code>sqrt(2) / 2</code> a od tebe zahtjevam da ako ne znas napamet da izvedes iz geometrije) i lijepo u jednadzbu gore uvrstis neku tocku, recimo (0, 1): <code>sqrt(2) / 2 = (-a*0+a*1) / (sqrt((-a)**2 + (a**2))</code> i malo se poigras algebarski da dobis a. To ce ti bit jednako <code>w2</code>.<br>
Naravno ista stvar bi trebala doc kao rezultat i ako stavis drugu tocku, to je zato jer (a) matematika tako funkcionira (b) maksimizacija udaljenosti hiperravnine eksplicitno enkodira u nas problem da ce granica prepolavljat udaljenost te dve tocke, odnosno s lijeve i desne strane pravca ce bit ista udaljenost.</p>
<details class="spoiler"><p><img src="../../photos/images/original/001/561/446/27d.jpg" title="" alt=""></p></details>

<p>Drugi zadatak:<br>
Nadam se da si rjesavao drugi labos koji se ticao logisticke regresije, gdje si uzeo <code>wTx</code> i omotao to oko sigmoide. E sad, sigmoida je poprilicno nelinearna, ali granica koju si (trebao) dobiti je linearna. Zasto je tome tako? Zato jer su ti podaci unutar sigmoide linearni. Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a aktivacija f linearna, ponovo granica nije linearna. Podaci su kljuc!</p>

<p>Treci:<br>
Vrlo mehanicki i brainless zadatak. Pomnozis W sa x i dobijes Wx ciji izlaz nazivamo “logiti” (nebitno). Od tih logita racuna se softmax tako da izracunas <code>exp()</code> za svaki element vektora, i onda skupa podijelis sa sumom. Softmax bi ti trebo ispast, ako nisam nesto sjebo, <code>(0.999, 1.026e-10, 1.67e-5)</code>. I sad treba samo uzet nas softmax vektor i vektor koji trebamo dobit i s njim u multiclass logistic loss ciju formulu imas u skriptama, labosima ili internetu. Jedino je eto problem sto ja dobijem broj 23 kao rjesenje koji nije ponuden tako da ne znam kj se desilo no postupak je okej haha</p>

<p>Cetvrti zadatak:<br>
adaptivne bazne funkcije == neuronska mreza s jednim skrivenim slojem. ulazni parametri imaju 10 varijabli, svaka adaptivna bazna funkcij ima dakle 10 tezina + 1 bias. Takvih adaptvnih baznih funkcija ima 4, dakle sve skupa 4(10+1) = 44. Zavrsili smo prvi sloj, ai time smo samo iz podataka izvadili znacajke, sto znaci da tek sad idemo u softmax. Znaci sad se pravimo da su ovih 4 “pravi podaci”, dakle trebat ce nam jos 4 tezine i 1 bias. Sve skupa 44+5=49. Puno je lakse ako gledas slikicu i pratis sta se dogada nego ovak napamet rjesavat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cotfuse</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="91577">Hus</a><br>
4) Ovo prakticki opisuje neuronsku mrezu sa ulaznom dimenzijom 10, skrivenim slojem dimenzije 3 i izlaznim slojem dimenzije 4. Svaki od slojeva ima svoje biase, pa racunica ispada: <span class="mathren-inline"> (10+1)*3 + (3+1)*4 = 49 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Osim toga, ovaj zadatak koji je 3. kod husa, tocan odgovor je 23 i u medjuvremenu su promijenili odgovore tako da je sada i 23 ponudjeno.</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="91627">InCogNiTo124</a> kako onda na slici za softmax piše da je w indeksiran s j,k šta ne bi onda trebao w biti drugačiji za različite klase, i zašto ako j ide od 0 mi svejedno na to dodamo bias, jel nije bias uključen kao w0 kad je j=0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="36.html" class="PostMention" data-id="91627">InCogNiTo124</a> Vrlo mehanicki i brainless zadatak. Pomnozis W sa x i dobijes Wx ciji izlaz nazivamo “logiti” (nebitno). Od tih logita racuna se softmax tako da izracunas exp() za svaki element vektora, i onda skupa podijelis sa sumom. Softmax bi ti trebo ispast, ako nisam nesto sjebo, <code>(0.999, 1.026e-10, 1.67e-5)</code>. I sad treba samo uzet nas softmax vektor i vektor koji trebamo dobit i s njim u multiclass logistic loss ciju formulu imas u skriptama, labosima ili internetu. Jedino je eto problem sto ja dobijem broj 23 kao rjesenje koji nije ponuden tako da ne znam kj se desilo no postupak je okej haha</p></div></blockquote>

<p>meni isto ovo nije jasno, i ja dobijem ~23 generickim softmax postupkom</p>

<p>jel itko to skuzio? jel mozda, slucajno, snajder sjebo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hus</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="91627">InCogNiTo124</a> To je to! Hvala! (meni je isto ispadao u trećem 23 pa sam mislio da sam nesto tesko profulao oko gubitka i modela multinomijalne regresije, no izgleda da nisam jedini pa barem nešto)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="36.html" class="PostMention" data-id="91627">InCogNiTo124</a> Drugi zadatak:<br>
Nadam se da si rjesavao drugi labos koji se ticao logisticke regresije, gdje si uzeo wTx i omotao to oko sigmoide. E sad, sigmoida je poprilicno nelinearna, ali granica koju si (trebao) dobiti je linearna. Zasto je tome tako? Zato jer su ti podaci unutar sigmoide linearni. Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a PHI linearna, ponovo granice nije linearna. Podaci su kljuc!</p></div></blockquote>

<p>Pročitala sam ovo nekoliko puta i razmislila o tome, ali zaista mi ne sjeda. <br>
Nije mi jasno, ako imamo sigmoidu ili ako je npr. f neka jako divlja nelinearna funkcija (šta ja znam, sinusi, kosinus, apsolutne vrijednosti, šta se već sve da skombinirati u jednu funkciju), kako unatoč tome funkcija uspije dati neku linearnu granicu samo zbog toga što su podaci linearni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>stateboli</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="91627">InCogNiTo124</a> Treci zadatak, 23 je rješenje promijenili su zadatak<img src="../../assets/files/2020-11-15/1605449529-528586-novo.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="36.html" class="PostMention" data-id="91627">InCogNiTo124</a> Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a PHI linearna, ponovo granice nije linearna.</p> </div></blockquote>

<p>Mislim da si neku riječ falio, možeš srediti to? 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="91666">sphera</a> prvo pitanje, svaki stupac u matrici W ti je jedan model za jednu klasu. Onda se oni svi skupe i pretvore softmaxom u distribuciju po klasama</p>

<p>Drugo pitanje, to su sad vec detalji koji nisu nikad nigdje konzistentni, konkretno u ovom slucaju cini mi se da nema biasa pa da je prvi element od 0 indeksiran</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="91728">Amajli</a> 1.55 je najblizi 23 tak da je zato xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="91728">Amajli</a> sad sam drugi put pokrenula kviz i druga su rjesenja pod tim zadatkom, netko prijavio il oni skuzili I guess</p>
                </div>
            </div>

)\u003C\/p\u003E\n\n\u003Cp\u003EE sad ostavljam tebi za vjezbu da nades jednazbu pravca koji nastane flipanjem ovog zadanog u Gaussovoj oko x osi\u003C\/p\u003E\n\n\u003Cp\u003EEdit: nisam objasnio odakle tezine, pliz napravi korespondenciju izmedu tog kak ti izgleda hipoteza i kak ti izgleda pravac, i trebala bi moci matchat iz tog sta ti je w0 a sta w1\u003C\/p\u003E","editedAt":"2021-10-21T18:50:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"245623"}]},"reactions":{"data":[]}}},{"type":"posts","id":"245623","attributes":{"number":249,"createdAt":"2021-10-21T18:31:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/248\u0022 class=\u0022PostMention\u0022 data-id=\u0022245619\u0022\u003E[obrisani korisnik]\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/27\u0022 class=\u0022PostMention\u0022 data-id=\u002290565\u0022\u003EInCogNiTo124\u003C\/a\u003E\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"posts","id":"90818","attributes":{"number":29,"createdAt":"2020-11-10T18:01:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/28\u0022 class=\u0022PostMention\u0022 data-id=\u002290810\u0022\u003EDaniel Plainview\u003C\/a\u003E Ne, jer \u0161um ti onemogu\u0107ava generalizaciju. Zapamti, ti na \u0161umu u\u010di\u0161. Ako je \u0161um velik, uop\u0107e ne mora\u0161 to\u010dno u\u010diti. A s obzirom na to da ima\u0161 istu dimenzionalnost, isto se prenau\u010de, ovaj reguliziraniji se manje p si.net\/assets\/files\/2020-11-12\/1605193736-319581-nejasan-4.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAko netko ima vremena objasniti ova 4 zadatka. Meni uopce nije jasno zas\u0161to su ovo to\u010dni odgovori.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6726"}},"user":{"data":{"type":"users","id":"2004"}},"mentionedBy":{"data":[{"type":"posts","id":"91627"},{"type":"posts","id":"91736"}]},"reactions":{"data":[{"type":"post_reactions","id":"182947"}]}}},{"type":"posts","id":"91627","attributes":{"number":36,"createdAt":"2020-11-12T16:56:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/35\u0022 class=\u0022PostMention\u0022 data-id=\u002291577\u0022\u003EHus\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPrvi zadatak:\u003Cbr\u003E\nAko si skiciras problem, vidit ces da je najbolji pravac koji dijeli ove dvije tocke zapravo pravac \u003Ccode\u003Ey=x\u003C\/code\u003E odnosno u implicitnom obliku \u003Ccode\u003E-ax+ay=0\u003C\/code\u003E gdje je a neka konstanta, jer je implicitni oblik pravca invarijantnan na mnozenje skalarom (ekvivalent toga su homogene koordinate iz IRG-a ako se sjecas; ako ne jebiga).\u003Cbr\u003E\nDruga informacija koju bi trebao znati je naci udaljenost od pravca do tocke: jedna lijepa slatka formula \u003Ccode\u003Ed=h(x) \/ |w|\u003C\/code\u003E, gdje je \u003Ccode\u003Eh(x)\u003C\/code\u003E izlaz hipoteze, a \u003Ccode\u003E|w|\u003C\/code\u003E norma vektora tezina. Udaljenost tocke od pravca znamo (ja znam da je \u003Ccode\u003Esqrt(2) \/ 2\u003C\/code\u003E a od tebe zahtjevam da ako ne znas napamet da izvedes iz geometrije) i lijepo u jednadzbu gore uvrstis neku tocku, recimo (0, 1): \u003Ccode\u003Esqrt(2) \/ 2 = (-a*0+a*1) \/ (sqrt((-a)**2 + (a**2))\u003C\/code\u003E i malo se poigras algebarski da dobis a. To ce ti bit jednako \u003Ccode\u003Ew2\u003C\/code\u003E.\u003Cbr\u003E\nNaravno ista stvar bi trebala doc kao rezultat i ako stavis drugu tocku, to je zato jer (a) matematika tako funkcionira (b) maksimizacija udaljenosti hiperravnine eksplicitno enkodira u nas problem da ce granica prepolavljat udaljenost te dve tocke, odnosno s lijeve i desne strane pravca ce bit ista udaljenost.\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/i.kym-cdn.com\/photos\/images\/original\/001\/561\/446\/27d.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EDrugi zadatak:\u003Cbr\u003E\nNadam se da si rjesavao drugi labos koji se ticao logisticke regresije, gdje si uzeo \u003Ccode\u003EwTx\u003C\/code\u003E i omotao to oko sigmoide. E sad, sigmoida je poprilicno nelinearna, ali granica koju si (trebao) dobiti je linearna. Zasto je tome tako? Zato jer su ti podaci unutar sigmoide linearni. Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a aktivacija f linearna, ponovo granica nije linearna. Podaci su kljuc!\u003C\/p\u003E\n\n\u003Cp\u003ETreci:\u003Cbr\u003E\nVrlo mehanicki i brainless zadatak. Pomnozis W sa x i dobijes Wx ciji izlaz nazivamo \u201clogiti\u201d (nebitno). Od tih logita racuna se softmax tako da izracunas \u003Ccode\u003Eexp()\u003C\/code\u003E za svaki element vektora, i onda skupa podijelis sa sumom. Softmax bi ti trebo ispast, ako nisam nesto sjebo, \u003Ccode\u003E(0.999, 1.026e-10, 1.67e-5)\u003C\/code\u003E. I sad treba samo uzet nas softmax vektor i vektor koji trebamo dobit i s njim u multiclass logistic loss ciju formulu imas u skriptama, labosima ili internetu. Jedino je eto problem sto ja dobijem broj 23 kao rjesenje koji nije ponuden tako da ne znam kj se desilo no postupak je okej haha\u003C\/p\u003E\n\n\u003Cp\u003ECetvrti zadatak:\u003Cbr\u003E\nadaptivne bazne funkcije == neuronska mreza s jednim skrivenim slojem. ulazni parametri imaju 10 varijabli, svaka adaptivna bazna funkcij ima dakle 10 tezina + 1 bias. Takvih adaptvnih baznih funkcija ima 4, dakle sve skupa 4(10+1) = 44. Zavrsili smo prvi sloj, ai time smo samo iz podataka izvadili znacajke, sto znaci da tek sad idemo u softmax. Znaci sad se pravimo da su ovih 4 \u201cpravi podaci\u201d, dakle trebat ce nam jos 4 tezine i 1 bias. Sve skupa 44+5=49. Puno je lakse ako gledas slikicu i pratis sta se dogada nego ovak napamet rjesavat\u003C\/p\u003E","editedAt":"2020-11-16T00:31:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"91666"},{"type":"posts","id":"91728"},{"type":"posts","id":"91733"},{"type":"posts","id":"92507"},{"type":"posts","id":"93287"},{"type":"posts","id":"93634"}]},"reactions":{"data":[]}}},{"type":"posts","id":"91736","attributes":{"number":43,"createdAt":"2020-11-12T20:15:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/35\u0022 class=\u0022PostMention\u0022 data-id=\u002291577\u0022\u003EHus\u003C\/a\u003E\u003Cbr\u003E\n4) Ovo prakticki opisuje neuronsku mrezu sa ulaznom dimenzijom 10, skrivenim slojem dimenzije 3 i izlaznim slojem dimenzije 4. Svaki od slojeva ima svoje biase, pa racunica ispada: \u003Cspan class=\u0022mathren-inline\u0022\u003E (10+1)*3 + (3+1)*4 = 49 \u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOsim toga, ovaj zadatak koji je 3. kod husa, tocan odgovor je 23 i u medjuvremenu su promijenili odgovore tako da je sada i 23 ponudjeno.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1432"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"posts","id":"91666","attributes":{"number":38,"createdAt":"2020-11-12T17:57:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/36\u0022 class=\u0022PostMention\u0022 data-id=\u002291627\u0022\u003EInCogNiTo124\u003C\/a\u003E kako onda na slici za softmax pi\u0161e da je w indeksiran s j,k \u0161ta ne bi onda trebao w biti druga\u010diji za razli\u010dite klase, i za\u0161to ako j ide od 0 mi svejedno na to dodamo bias, jel nije bias uklju\u010den kao w0 kad je j=0\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1698"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"mentionedBy":{"data":[{"type":"posts","id":"91684"}]},"reactions":{"data":[]}}},{"type":"posts","id":"91728","attributes":{"number":40,"createdAt":"2020-11-12T20:02:41+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/36\u0022 class=\u0022PostMention\u0022 data-id=\u002291627\u0022\u003EInCogNiTo124\u003C\/a\u003E Vrlo mehanicki i brainless zadatak. Pomnozis W sa x i dobijes Wx ciji izlaz nazivamo \u201clogiti\u201d (nebitno). Od tih logita racuna se softmax tako da izracunas exp() za svaki element vektora, i onda skupa podijelis sa sumom. Softmax bi ti trebo ispast, ako nisam nesto sjebo, \u003Ccode\u003E(0.999, 1.026e-10, 1.67e-5)\u003C\/code\u003E. I sad treba samo uzet nas softmax vektor i vektor koji trebamo dobit i s njim u multiclass logistic loss ciju formulu imas u skriptama, labosima ili internetu. Jedino je eto problem sto ja dobijem broj 23 kao rjesenje koji nije ponuden tako da ne znam kj se desilo no postupak je okej haha\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Emeni isto ovo nije jasno, i ja dobijem ~23 generickim softmax postupkom\u003C\/p\u003E\n\n\u003Cp\u003Ejel itko to skuzio? jel mozda, slucajno, snajder sjebo?\u003C\/p\u003E","editedAt":"2020-11-12T20:03:15+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"6726"}},"editedUser":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[{"type":"posts","id":"91730"},{"type":"posts","id":"91741"}]},"reactions":{"data":[]}}},{"type":"posts","id":"91733","attributes":{"number":42,"createdAt":"2020-11-12T20:11:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/36\u0022 class=\u0022PostMention\u0022 data-id=\u002291627\u0022\u003EInCogNiTo124\u003C\/a\u003E To je to! Hvala! (meni je isto ispadao u tre\u0107em 23 pa sam mislio da sam nesto tesko profulao oko gubitka i modela multinomijalne regresije, no izgleda da nisam jedini pa barem ne\u0161to)\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"2004"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"posts","id":"92507","attributes":{"number":61,"createdAt":"2020-11-14T00:50:19+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/36\u0022 class=\u0022PostMention\u0022 data-id=\u002291627\u0022\u003EInCogNiTo124\u003C\/a\u003E Drugi zadatak:\u003Cbr\u003E\nNadam se da si rjesavao drugi labos koji se ticao logisticke regresije, gdje si uzeo wTx i omotao to oko sigmoide. E sad, sigmoida je poprilicno nelinearna, ali granica koju si (trebao) dobiti je linearna. Zasto je tome tako? Zato jer su ti podaci unutar sigmoide linearni. Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a PHI linearna, ponovo granice nije linearna. Podaci su kljuc!\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPro\u010ditala sam ovo nekoliko puta i razmislila o tome, ali zaista mi ne sjeda. \u003Cbr\u003E\nNije mi jasno, ako imamo sigmoidu ili ako je npr. f neka jako divlja nelinearna funkcija (\u0161ta ja znam, sinusi, kosinus, apsolutne vrijednosti, \u0161ta se ve\u0107 sve da skombinirati u jednu funkciju), kako unato\u010d tome funkcija uspije dati neku linearnu granicu samo zbog toga \u0161to su podaci linearni?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"posts","id":"93287","attributes":{"number":96,"createdAt":"2020-11-15T14:12:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/36\u0022 class=\u0022PostMention\u0022 data-id=\u002291627\u0022\u003EInCogNiTo124\u003C\/a\u003E Treci zadatak, 23 je rje\u0161enje promijenili su zadatak\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-15\/1605449529-528586-novo.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"1692"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"posts","id":"93634","attributes":{"number":129,"createdAt":"2020-11-15T22:00:44+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/36\u0022 class=\u0022PostMention\u0022 data-id=\u002291627\u0022\u003EInCogNiTo124\u003C\/a\u003E Dakle, ako ti je funkcija PHI linearna, dobit ces linearnu granicu. Ako je nelinerna, i granica ce bit (perhaps surprisingly) nelinearna. Also, ako ti je PHI nelinearna, a PHI linearna, ponovo granice nije linearna.\u003C\/p\u003E \u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim da si neku rije\u010d falio, mo\u017ee\u0161 srediti to? \ud83d\ude42\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"39"}},"discussion":{"data":{"type":"discussions","id":"6726"}}}},{"type":"posts","id":"91684","attributes":{"number":39,"createdAt":"2020-11-12T18:38:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6726\/38\u0022 class=\u0022PostMention\u0022 data-id=\u002291666\u0022\u003Esphera\u003C\/a\u003E prvo pitanje, svaki stupac u matrici W ti je jedan model za jednu klasu. Onda se oni svi skupe i pretvore softmaxom u distribuciju po klasama\u003C\/p\u003E\n\n\u003Cp\u003EDrugo pitanje, to su sad vec detalji koji nisu nikad nigdje konzistentni, konkretno u ovom slucaju cini mi se da nema biasa pa da je prvi element od 0 indeksiran\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":
