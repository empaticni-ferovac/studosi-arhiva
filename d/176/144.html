                                <h3>lea</h3>
                <div class="Post-body">
                    <p>Ispisati oznaku dvorane i ukupan broj registriranih izlazaka (datum i vrijeme izlaska iz dvorane su poznati) iz te dvorane tijekom veljače za sve dvorane u kojima su studenti tijekom veljače prosječno boravili dulje od prosječnog vremena boravka tijekom veljače u svim dvoranama općenito.</p>

<p>Zapise poredati uzlazno prema nazivu dvorane.</p>

<p>jel zna itko ? dolje kod ne prolazi</p>

<pre><code class="language-sql">SELECT  DISTINCT (evidencijaBoravka.oznDvorana), count(evidencijaBoravka.datumVrijemeKraj)
FROM evidencijaBoravka
WHERE extract(month from(datumVrijemePoc))=2
                         
Group by evidencijaBoravka.oznDvorana,evidencijaBoravka.datumVrijemeKraj,datumVrijemePoc
                         having (datumVrijemeKraj-datumVrijemePoc)&gt;avg(datumVrijemeKraj-datumVrijemePoc)
ORDER BY evidencijaBoravka.oznDvorana ASC </code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>

                    <p><a href="145.html" class="PostMention" data-id="7892">Pleteći medvjedić</a> Probaj ovo</p>
<pre><code class="language-sql">SELECT nazpredmet, ozngrupa, akgodina, sifnastavnik
	FROM predmetgrupa AS tabla JOIN predmet ON tabla.sifpredmet = predmet.sifpredmet
WHERE akgodina = 2018
AND NOT EXISTS (
	SELECT * FROM upisanpredmet
	WHERE tabla.sifpredmet = sifpredmet
	AND tabla.ozngrupa = ozngrupa
	AND akgodina = 2018
) AND (
	SELECT COUNT(DISTINCT sifnastavnik)
	FROM predmetgrupa
	WHERE akgodina = 2018 AND sifpredmet = tabla.sifpredmet
	) &gt; 1;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

                    <p><a href="../../u/mkovac25.html" class="UserMention">@mkovac25</a> Probaj ovo, ne znam je li dobro bas</p>

<pre><code class="language-sql">SELECT nazpredmet, predmetgrupa.ozngrupa, akgodina, sifnastavnik from
predmet NATURAL JOIN predmetgrupa
WHERE akgodina = 2018
AND predmetgrupa.ozngrupa NOT IN (SELECT ozngrupa
							FROM upisanpredmet
							WHERE sifpredmet = upisanpredmet.sifpredmet
						  AND akgodina = 2018)
AND EXISTS (SELECT sifpredmet
			FROM predmetgrupa
			WHERE akgodina = 2018
		   GROUP BY sifpredmet
		   HAVING COUNT(sifnastavnik)&gt;1)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

ttributes":{"number":143,"createdAt":"2020-04-09T19:05:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIspisati oznaku dvorane i ukupan broj registriranih izlazaka (datum i vrijeme izlaska iz dvorane su poznati) iz te dvorane tijekom velja\u010de za sve dvorane u kojima su studenti tijekom velja\u010de prosje\u010dno boravili dulje od prosje\u010dnog vremena boravka tijekom velja\u010de u svim dvoranama op\u0107enito.\u003C\/p\u003E\n\n\u003Cp\u003EZapise poredati uzlazno prema nazivu dvorane.\u003C\/p\u003E\n\n\u003Cp\u003Ejel zna itko ? dolje kod ne prolazi\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT  DISTINCT (evidencijaBoravka.oznDvorana), count(evidencijaBoravka.datumVrijemeKraj)\nFROM evidencijaBoravka\nWHERE extract(month from(datumVrijemePoc))=2\n                         \nGroup by evidencijaBoravka.oznDvorana,evidencijaBoravka.datumVrijemeKraj,datumVrijemePoc\n                         having (datumVrijemeKraj-datumVrijemePoc)\u0026gt;avg(datumVrijemeKraj-datumVrijemePoc)\nORDER BY evidencijaBoravka.oznDvorana ASC \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2020-04-09T19:11:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"176"}},"user":{"data":{"type":"users","id":"978"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"7885","attributes":{"number":144,"createdAt":"2020-04-09T19:14:48+00:00","contentType":"
