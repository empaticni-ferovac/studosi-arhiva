                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="7369">JeleeII</a> odgovor:</p>
<pre><code class="language-sql">select predmet.sifpredmet,predmet.nazpredmet,predmet.ukbrsatitjedno,
count(predmet.nazpredmet)-1 as brojpredemta
from predmet left outer join predmet predmet2
	on predmet.ukbrsatitjedno = predmet2.ukbrsatitjedno
where predmet.ectsbod &gt;=(select avg(ectsbod) from predmet)
group by predmet.sifpredmet,predmet.nazpredmet,predmet.ukbrsatitjedno
order by predmet.nazpredmet,predmet.sifpredmet;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="6887">Stubla</a></p> 
<pre><code class="language-sql">SELECT nazpredmet, COUNT(jmbag) as broj
FROM upisanpredmet, predmet
WHERE upisanpredmet.sifpredmet = predmet.sifpredmet AND
		ocjena &gt; 1 AND ocjena is not null
GROUP BY nazpredmet, upisanpredmet.sifpredmet
HAVING COUNT(jmbag) &gt; (SELECT COUNT(jmbag)
					  FROM upisanpredmet p2
					  WHERE p2.sifpredmet = upisanpredmet.sifpredmet
					  AND ocjena = 1 AND ocjena is not null)
ORDER BY broj DESC, nazpredmet</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

                                <h3>Tinx</h3>
                <div class="Post-body">
                    <p>Zna li itko ovaj 😢</p>

<p>Ispišite JMBAG, ime i prezime studenata te prosječno trajanje njihovog boravka u bilo kojoj od dvorana za one evidentirane boravke prilikom kojih je student ušao u dvoranu tijekom vikenda.<br>
Tražene podatke ispišite samo za one studente koji nisu rođeni u Zagrebu i koji su u prosjeku tijekom vikenda provodili više od 4 sata u nekoj od dvorana. Razmatrajte samo one evidencije boravka za koje su registrirana vremena i ulaska i izlaska iz dvorane.<br>
Zapise sortirati silazno prema prosječnom trajanju boravka.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tinx</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="7379">pingvin</a> rjesenje ako nekom treba</p>
<pre><code class="language-sql">SELECT student.jmbag,imestudent,prezimestudent,AVG( evidencijaboravka.datumvrijemekraj-evidencijaboravka.datumvrijemepoc)as vrijeme
FROM student JOIN evidencijaboravka
	ON student.jmbag = evidencijaboravka.jmbag
    AND (evidencijaboravka.datumvrijemepoc IS NOT NULL AND evidencijaboravka.datumvrijemekraj IS NOT NULL)
    JOIN mjesto ON student.pbrrodstudent = mjesto.pbr
WHERE mjesto.nazmjesto &lt;&gt; 'Zagreb'
	AND (EXTRACT(DOW  FROM  evidencijaboravka.datumvrijemepoc) = 0 
	OR EXTRACT(DOW  FROM  evidencijaboravka.datumvrijemepoc) = 6)
GROUP BY student.jmbag,imestudent,prezimestudent
HAVING AVG( evidencijaboravka.datumvrijemekraj-evidencijaboravka.datumvrijemepoc) &gt; '4 hours'::INTERVAL(0)
ORDER BY vrijeme DESC</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<pre><code>select student.jmbag,imestudent,prezimestudent,sifpredmet,ocjena,akgodina
from upisanpredmet as up natural join student
where akgodina=2016 and
		ocjena is not null and ocjena &gt;1 and

				 where sifpredmet=up.sifpredmet and ocjena is not null and up.jmbag &lt;&gt;jmbag)

"mentionedBy":{"data":[{"type":"posts","id":"7405"}]},"reactions":{"data":[]}}},{"type":"posts","id":"7405","attributes":{"number":98,"createdAt":"2020-04-08T18:29:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/176\/91\u0022 class=\u0022PostMention\u0022 data-id=\u00227369\u0022\u003EJeleeII\u003C\/a\u003E odgovor:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003Eselect predmet.sifpredmet,predmet.nazpredmet,predmet.ukbrsatitjedno,\ncount(predmet.nazpredmet)-1 as brojpredemta\nfrom predmet left outer join predmet predmet2\n\ton predmet.ukbrsatitjedno = predmet2.ukbrsatitjedno\nwhere predmet.ectsbod \u0026gt;=(select avg(ectsbod) from predmet)\ngroup by predmet.sifpredmet,predmet.nazpredmet,predmet.ukbrsatitjedno\norder by predmet.nazpredmet,predmet.sifpredmet;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2020-04-08T21:01:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"731"}},"discussion":{"data":{"type":"discussions","id":"176"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"7371","attributes":{"number":93,"createdAt":"2020-04-08T15:58:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/176\/21\u0022 class=\u0022PostMention\u0022 data-id=\u00226887\u0022\u003EStubla\u003C\/a\u003E\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT nazpredmet, COUNT(jmbag) as broj\nFROM upisanpredmet, predmet\nWHERE upisanpredmet.sifpredmet = predmet.sifpredmet AND\n\t\tocjena \u0026gt; 1 AND ocjena is not null\nGROUP BY nazpredmet, upisanpredmet.sifpredmet\nHAVING COUNT(jmbag) \u0026gt; (SELECT COUNT(jmbag)\n\t\t\t\t\t  FROM upisanpredmet p2\n\t\t\t\t\t  WHERE p2.sifpredmet = upisanpredmet.sifpredmet\n\t\t\t\t\t  AND ocjena = 1 AND ocjena is not null)\nORDER BY broj DESC, nazpredmet\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2020-04-08T21:00:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"176"}},"user":{"data":{"type":"users","id":"215"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"7379","attributes":{"number":94,"createdAt":"2020-04-08T16:22:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna li itko ovaj \ud83d\ude22\u003C\/p\u003E\n\n\u003Cp\u003EIspi\u0161ite JMBAG, ime i prezime studenata te prosje\u010dno trajanje njihovog boravka u bilo kojoj od dvorana za one evidentirane boravke prilikom kojih je student u\u0161ao u dvoranu tijekom vikenda.\u003Cbr\u003E\nTra\u017eene podatke ispi\u0161ite samo za one studente koji nisu ro\u0111eni u Zagrebu i koji su u prosjeku tijekom vikenda provodili vi\u0161e od 4 sata u nekoj od dvorana. Razmatrajte samo one evidencije boravka za koje su registrirana vremena i ulaska i izlaska iz dvorane.\u003Cbr\u003E\nZapise sortirati silazno prema prosje\u010dnom trajanju boravka.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"176"}},"user":{"data":{"type":"users","id":"300"}},"mentionedBy":{"data":[{"type":"posts","id":"7384"}]},"reactions":{"data":[]}}},{"type":"posts","id":"7384","attributes":{"number":95,"createdAt":"2020-04-08T16:36:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/176\/94\u0022 class=\u0022PostMention\u0022 data-id=\u00227379\u0022\u003Epingvin\u003C\/a\u003E rjesenje ako nekom treba\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT student.jmbag,imestudent,prezimestudent,AVG( evidencijaboravka.datumvrijemekraj-evidencijaboravka.datumvrijemepoc)as vrijeme\nFROM student JOIN evidencijaboravka\n\tON student.jmbag = evidencijaboravka.jmbag\n    AND (evidencijaboravka.datumvrijemepoc IS NOT NULL AND evidencijaboravka.datumvrijemekraj IS NOT NULL)\n    JOIN mjesto ON student.pbrrodstudent = mjesto.pbr\nWHERE mjesto.nazmjesto \u0026lt;\u0026gt; \u0027Zagreb\u0027\n\tAND (EXTRACT(DOW  FROM  evidencijaboravka.datumvrijemepoc) = 0 \n\tOR EXTRACT(DOW  FROM  evidencijaboravka.datumvrijemepoc) = 6)\nGROUP BY student.jmbag,imestudent,prezimestudent\nHAVING AVG( evidencijaboravka.datumvrijemekraj-evidencijaboravka.datumvrijemepoc) \u0026gt; \u00274 hours\u0027::INTERVAL(0)\nORDER BY vrijeme DESC\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2020-04-08T21:
