    <h2>[INFSUS] 3. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p>Jel netko krenuo pisati ovo, vidim da su zahtjevi dosta slicni onome što je bilo na rppp-u prosle godine ali se ničega ne sjecam od toga, pa ako netko može pomoći sa par savjeta puno bi pomoglo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karabajo</h3>
                <div class="Post-body">
                    <p>Kako bi na engleski bilo ovo šifranik</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="7423/4.html" class="PostMention" data-id="296973">Karabajo</a> To ti je doslovno njima id. kao šifra pa kad imaš listu id ti je kao šifrarnik</p>

<p>Ugl to se sjećam sa OPP-a tih njihovih retardiranih prijevoda. To da moraš imat šifrarnik samo znači da moraš imati popis nečega (npr. lista knjiga, korisnika, bilo cega).<br>
E a onda ovo master-detail ili kaj im već piše ti znaci da kada klikneš na neki item u listi bi se trebalo sa strane (ili negdje dolje, gore) otvoriti detalji o tom itemu, al ne smiješ ići na novi ekran, nego mora biti moguće odmah kliknuti na drugi item.</p>

<p>EDIT Evo primjer: <a href="https://demo.mobiscroll.com/listview/master-detail-view" rel=" nofollow ugc">https://demo.mobiscroll.com/listview/master-detail-view</a><br>
         Također, sad sam guglajući taj izraz otkrio otkud im to. Iz Sharepoint-a naravno, odakle bi bilo</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p>Znao sam o sebi da imam mentalnih zaostataka, ali da neću moći pronaći video gdje se normalno spoji MVC projekt na bazu, nisam znao da sam tako nisko pao. Jel može netko proslijediti video gdje fakat spoje bazu u ssms-u sa projektom u visual studiu, pošto nema dislike bara naslušao sam se toliko različitih indijskih naglasaka da bi se mogao zaposliti u scamcentru da nisam ovoliki retard.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kennedy</h3>
                <div class="Post-body">
                    <p><a href="7423/6.html" class="PostMention" data-id="297136">Zulul</a> Nemam video, al budem napisao ukratko…<br>
Pretpostavljam da je skroz novi projekt bez ikakvih dependencya instaliranih.<br>
Prvi korak bi bio onda u VS-u desni klik na projekt “Manage NuGet Packages” i instalirati</p>

<ul><li>Microsoft.EntityFrameworkCore</li>
<li>Microsoft.EntityFrameworkCore.Design</li>
<li>Microsoft.EntityFrameworkCore.SqlServer</li></ul>

<p>za povezivanje sa bazom trebamo kreirati klasu za kontekst sto mozemo automatski generirati iz same baze (vec smo napravili SQL za proslu zadacu pa samo u smss bazi runamo skriptu da imamo sve tablice spremne)<br>
Generiramo kod sa alatom <a href="https://docs.microsoft.com/en-us/ef/core/cli/dotnet" rel=" nofollow ugc">https://docs.microsoft.com/en-us/ef/core/cli/dotnet</a> uglavnom to se instalira, sa cmdom pozicionira u folder projekta i automatski se generiraju razredi za sve entitete iz baze naredbom <code>dotnet-ef dbcontext scaffold "Server=localhost;Port=5432;Database=ImeDB;Username=postgres;Password=passwordhere" Microsoft.EntityFrameworkCore.SqlServer -o Models</code><br>
Sada kad imamo generirani kontekst u Startup.cs u ConfigureServices(IServiceCollection services) metodu dodamo liniju <code>services.AddDbContext&lt;PogledatiUModelsFolderRazredZavrsavaSaContext&gt;(options =&gt; options.UseSqlServer("Server=localhost;Port=5432;Database=ImeDB;Username=postgres;Password=passwordhere"));</code> <br>
Ako nisam nesto zaboravio ovo bi trebalo raditi, sad se moze dodati folder controllers i desni klik na njega Add -&gt; Controller -&gt; MVC controller with views using Entity framework i on ce automatski generirati skoro sve sta treba 🙂</p>

<p>Ovo sam vecinom iz glave vadio pa je moguce da nes nece radit odma, al barem je nekakav okvir po kojem se moze radit…</p>



                </div>
            </div>

                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Znam da je mozda vec malo kasno, ali svejedno cu napisati<br>
Napomena za ekipu koja radi u Node-u -&gt; Prema razgovoru s asistentom ispada da cete u node.js-u jako tesko ostvariti pravu troslojnu arhitekturu koju oni ocekuju i onda ce te dobiti tek 2-3 boda max.</p> 

<p>Iako smo se gotovo 45min natezali naprijed-nazad sto on smatra troslojnom arhitekturom ja bi to srocio ovako: <br>
Ako promjenite bazu iz SQL-a u Mongo - ideja je da ne trebate gotovo nista dirati po logici u kodu.</p> 

<p>Ja kad sam radio u Node.js-u sam koristio postgreSQL na nacin da bi u node-u pisao SQL naredbe -&gt; dakle u tom slucaju sigurno nije moguce prebaciti bazu na mongo (pretpostavka da su podaci unutra identicni) bez da mijenjaš svaki upit u projektu.</p> 

<p>Nisam najpametiniji kako to tocno treba izgledati, ali treba pratiti jednu od struktura pokazanih na IS07 (tipa onion) i ima primjer u Primjer/IS07/Project-MVC-onion</p>
                </div>

\u0022https:\/\/fer.studosi.net\/d\/7423\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022297136\u0022\u003EZulul\u003C\/a\u003E Nemam video, al budem napisao ukratko\u2026\u003Cbr\u003E\nPretpostavljam da je skroz novi projekt bez ikakvih dependencya instaliranih.\u003Cbr\u003E\nPrvi korak bi bio onda u VS-u desni klik na projekt \u201cManage NuGet Packages\u201d i instalirati\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EMicrosoft.EntityFrameworkCore\u003C\/li\u003E\n\u003Cli\u003EMicrosoft.EntityFrameworkCore.Design\u003C\/li\u003E\n\u003Cli\u003EMicrosoft.EntityFrameworkCore.SqlServer\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003Eza povezivanje sa bazom trebamo kreirati klasu za kontekst sto mozemo automatski generirati iz same baze (vec smo napravili SQL za proslu zadacu pa samo u smss bazi runamo skriptu da imamo sve tablice spremne)\u003Cbr\u003E\nGeneriramo kod sa alatom \u003Ca href=\u0022https:\/\/docs.microsoft.com\/en-us\/ef\/core\/cli\/dotnet\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/docs.microsoft.com\/en-us\/ef\/core\/cli\/dotnet\u003C\/a\u003E uglavnom to se instalira, sa cmdom pozicionira u folder projekta i automatski se generiraju razredi za sve entitete iz baze naredbom \u003Ccode\u003Edotnet-ef dbcontext scaffold \u0022Server=localhost;Port=5432;Database=ImeDB;Username=postgres;Password=passwordhere\u0022 Microsoft.EntityFrameworkCore.SqlServer -o Models\u003C\/code\u003E\u003Cbr\u003E\nSada kad imamo generirani kontekst u Startup.cs u ConfigureServices(IServiceCollection services) metodu dodamo liniju \u003Ccode\u003Eservices.AddDbContext\u0026lt;PogledatiUModelsFolderRazredZavrsavaSaContext\u0026gt;(options =\u0026gt; options.UseSqlServer(\u0022Server=localhost;Port=5432;Database=ImeDB;Username=postgres;Password=passwordhere\u0022));\u003C\/code\u003E \u003Cbr\u003E\nAko nisam nesto zaboravio ovo bi trebalo raditi, sad se moze dodati folder controllers i desni klik na njega Add -\u0026gt; Controller -\u0026gt; MVC controller with views using Entity framework i on ce automatski generirati skoro sve sta treba \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003EOvo sam vecinom iz glave vadio pa je moguce da nes nece radit odma, al barem je nekakav okvir po kojem se moze radit\u2026\u003C\/p\u003E\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1188"}},"discussion":{"data":{"type":"discussions","id":"7423"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297361","attributes":{"number":8,"createdAt":"2022-05-19T17:49:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel mo\u017ee netko pojasniti \u0161to su mislili pod ovim:\u003Cbr\u003E\n\u201cmogu\u0107nost odabira vrijednosti stranog klju\u010da putem padaju\u0107e liste u zaglavlju i detaljima slo\u017eenog ekrana\u201d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7423"}},"user":{"data":{"type":"users","id":"2731"}},"mentionedBy":{"data":[{"type":"posts","id":"297362"}]},"reactions":{"data":[]}}},{"type":"posts","id":"297362","attributes":{"number":9,"createdAt":"2022-05-19T18:31:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7423\/8\u0022 class=\u0022PostMention\u0022 data-id=\u0022297361\u0022\u003Euser7575\u003C\/a\u003E mislim da kod dodavanja novog detaila da ima\u0161 dropdown sa njegovim \u0161ifrarnicima, npr kod dodavanja studenta da ima\u0161 dropdown za mjesto prebivali\u0161ta u kojem \u0107e se nalaziti sva mjesta koja ima\u0161 u bazi\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id
