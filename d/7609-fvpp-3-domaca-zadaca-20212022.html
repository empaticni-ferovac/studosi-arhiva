    <h2>[FVPP] 3. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>admin123</h3>
                <div class="Post-body">
                    <p>Jel netko krenuo s labosom? Koliko je kompliciran i u koliko se stigne rješit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p>Ima li neko neke normalne testove za ovo provjeravat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p><a href="7609/4.html" class="PostMention" data-id="302206">SuperSjajan3</a> ako imas logicku gresku napiši sam jednostavan test sa 5 varijabli i 10 klauzula pa izvrti rucno i debugiraj. Imas u prezentacijama primjere za ¾ varijable i nekoliko klauzula pa ih samo prepisi u .cnf format</p>

<p>btw. jel se uspio nekom izvrtit hanoi u “razumnom vremenu”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7609/5.html" class="PostMention" data-id="302424">madoxx</a> nop. taj i onaj bf0432 su mi više od 2h. u pythonu je pa je za očekivat, ostali su ispod 0.1s</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p><a href="7609/6.html" class="PostMention" data-id="302436">Olive Oil</a> pa to i je razumno vrijeme za ovaj zadatak koliko sam skuzio 😅 ja napisao u cpp-u i slicno vrijeme… koje optimizacije si koristio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p><a href="7609/6.html" class="PostMention" data-id="302436">Olive Oil</a> Je li razumno pretpostavit da ako mi se ostali izvrsavaju i rade, da bi i ta dva trebala samo da dugo traju? Jer nemam bas 4 sata viska za to isprobavat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7609/7.html" class="PostMention" data-id="302455">madoxx</a> ak misliš na ona proširenja onda sam samo različite heuristike. Neki Freeman, Jeroslow Wang i još neka dva koja uzimaju najčešće u klauzulama. idem po svih 28 bodova da imam manje patnje na ispitu/ispitima. ak misliš na sam program koristio sam dict pa je dost brzo radi njega</p>

<p><a href="7609/8.html" class="PostMention" data-id="302527">SuperSjajan3</a> ja bi rekao da je razumno. piše nešto dolje na zadaći da ako se nisu izvrtjeli u razumnom vremenu da to i napišemo u tablicu u kojoj imamo sva vremena. bilo bi i od njih razumno da ne skinu bodove radi toga</p>

 <p>jedan mi se izvrtio u 2.5h, ispis je dobar. ostale sam sve prekinuo pa nemam njihove ispise. uz to sam za svaku implementaciju napravio zasebne foldere i u njima datoteke istoimene s problemom da se vide sva vremena. sad jel ću trebat ponovo pokretat, ne znam, al ak budem onda ću samo ove ostale pokretat</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p>meni se npr. ovaj sa 150 varijabli izvrti za 3 sekunde, još sam paralelizirao to na 8 procesora… Ovaj od 716 varijabli se vrti već 12 sati i još ništa.. valjda neće na tom uzimat bodove.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jazbinoleros</h3>
                <div class="Post-body">
                    <p>jel netko mozda zna objasnit sta je hidden literal elimination. To je ova zadnja tocka i cini mi se kao da bi to bilo jednostavno napravit, a na guglu u znanstvenim radovima ne mogu bas skuzit te puste formule.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>moze netko napisati kako izgleda ispitivanje 3. zadace za nas koji idemo na nadoknadu iduci tjedan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7609/12.html" class="PostMention" data-id="302783">gladiator</a> moraš objasnit dpll algoritam i to po svojem kodu. ja sam sve morao reć što mi je što i što radi. zatim objasniš proširenja ako si radio, isto tak sve objasnit po kodu. pokažeš mu tablicu s vremenima, pokreneš program na par primjera i to je to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Eteie</h3>
                <div class="Post-body">
                    <p>Je li dovoljno 2 dana za ovaj labos napravit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZliDule</h3>
                <div class="Post-body">
                    <p><a href="7609/14.html" class="PostMention" data-id="302824">Eteie</a> Ja sam ga napravio da radi kolko-tolko u jednom danu, neki mi slucajevi jos zezaju i nemam prosirenja. Rekao bi da se za neke bodove stigne u dva dana napraviti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZliDule</h3>
                <div class="Post-body">
                    <p>Nosi li ovaj labos 28 ili 20 bodova?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Eteie</h3>
                <div class="Post-body">
                    <p>Jel imaju di tocna rjesenja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bjunolulz</h3>
                <div class="Post-body">
                    <p>kakvu ste heuristiku koristili za osnovni dpll? ja sam ovaj njihov random al mi se nekad usere a nekad radi. nez jel to ocekivano il bi svj tribalo moc risit sve tocno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bjunolulz</h3>
                <div class="Post-body">
                    <p><a href="7609/19.html" class="PostMention" data-id="303704">bjunolulz</a> da napomenem da mi valjda logicki dio radi, ovo s prezentacije rijesi svaki put</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7609/19.html" class="PostMention" data-id="303704">bjunolulz</a> random, trebalo bi svaki put riješit točno</p>
                </div>
            </div>
