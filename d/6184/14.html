    <h2>[PUS] Međuispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="260898">Emma63194</a> <br>
Zna netko 4. objasniti zašto treba 2f+1 procesa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="261105">pushPop</a>  U prezi ti je objašnjeno. 2f+1 je jer onda uvijek imaš više ispravnih koji nadglasaju neispravne (za 2 neispravna imaš 3 ispravna, za 3 neispravna imaš 4 ispravna itd.)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="261108">Smolaa</a> Kako bi to pokazao na protuprimjeru - recimo zašto 2 kriva i 2 ispravna procesa ne bi funkcionirala? Ne mogu si predočiti kako bi to za Paxos mogao ilustrirati<br>
Hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="260898">Emma63194</a> Što mislite, jel se u 5. zad gdje pita je li instanca problema kako smo ju definirali rješiva pohlepnim algoritmom, više filozofsko/NE konkretno pitanje?</p>

<p>Jer tu je onaj faktor uvijek da se treba gledati QoS cijele kompozicije servisa, a ne pojedinih servisa jer i ako odaberemo samo “najbolje” instance servisa, to ne znači da smo odabrali najbolju kompoziciju?</p>

<p>Tako da je odgovor više ne nego da, ali je moguće i da bude da - odgovor ne možemo baš definirati kao DA ili NE?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="7.html" class="PostMention" data-id="261124">pushPop</a> više filozofsko</p></div></blockquote>

<p>Rekla bih ovo.</p>

<p>Ako napišeš na ispitu što si ovdje sada, vjerujem da bi ti priznali takvo objašnjenje.</p>

<p>Uvijek je bolje raspisati se nego staviti samo DA/NE.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="261127">pushPop</a> Ne znam je li ovo točno, ali probat ću: ajmo reći da imamo, kako si rekao, 4 procesa i dva su ispravna, a dva nisu. Recimo da jedan ispravni proces želi biti leader i šalje svima tu poruku. Ovaj drugi ispravni će reći OK, ali ajmo pretpostaviti da ova dva koja su neispravna ne odgovaraju jednostavno na poruke (ono, možda je nešto gadno failalo u njima i jednostavno ne mogu odgovoriti). Sad, ovaj neće imati većinu i neće moći postati vođa. Mogao bi u beskonačnost čekati da ovi odgovore ili bi mogao imati neki timeout pa ponovo poslati poruku. Ako ponovo pošalje poruku, opet će se ista stvar dogoditi - jedan će reći OK, druga dva neće odgovoriti.</p>

<p>Ako pak s druge strane imamo 3 ispravna i jedan neispravan i recimo opet jedan ispravan želi postati leader. Pošalje svima poruku i dva će mu reći OK, a ovaj neispravan neće odgovoriti. S obzirom na to da sad ima većinu, postat će leader i algoritam će moći dalje nastaviti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="261137">Emma63194</a> Kužim, hvala ti puno na primjerima!</p>

<p>Jedini ima još jedan detalj za koji ne znam jel krivo stoji u prezentaciji ili što:<br>
Kaže da bi netko postao leader, treba dobiti najmanje Qw odgovora OK.</p>

<p>Za slučaj N = 4, Qw &gt; 4/2 = 2 tj. najmanji mogući Qw = 3. To bi značilo da za ovaj drugi primjer što si navela kao ispravan, iako su 2 odgovorila OK, a 1 nije odgovorio, to ne bi bili dovoljno jer su potrebna barem 3 (ne 2) odgovora OK.</p>

<p>Tvoje objašnjenje mi je skroz logicno i ja bih isto rekao da je 2 : 1 većina, a prema prezentaciji je 3 : 0 većina za N = 4.</p>

<p>Jesam ja nešta krivo shvatio?</p>

<p>Hvala.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="11.html" class="PostMention" data-id="261147">pushPop</a> Za slučaj N = 4, Qw &gt; 4/2 = 2 tj. najmanji mogući Qw = 3. To bi značilo da za ovaj drugi primjer što si navela kao ispravan, iako su 2 odgovorila OK, a 1 nije odgovorio, to ne bi bili dovoljno jer su potrebna barem 3 (ne 2) odgovora OK.</p></div></blockquote>

<p>Hm, iskreno nisam sigurna.<br>
Možda se gleda kao N - 1? <br>
Ili se možda uzima da, ako je ovaj predložio da bude leader, da se to računa kao +1 glas?<br>
U tom slučaju bi onda u drugom scenariju imao 3 glasa (svoj i dva ispravna) naprema 1 suzdržan.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="261160">Emma63194</a> Hvala ti na puno na odgovoru!</p>

<p>To je objašnjenje koje sam se baš prije minutu sjetio - jer zapravo se ne očekuje da leader sam sebi odgovori nego za N = 4 se očekuje od ostala 3 da odgovore pa je Qw &gt; 3/2 = 1.5 tj. najmanji Qw = 2 što je u redu.</p>

<p>Samo što je upitna ta početna pretpostavka da gledamo N-1 kao N, ali ni ja ne vidim drugo moguće objašnjenje…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="261160">Emma63194</a> <a href="13.html" class="PostMention" data-id="261166">pushPop</a></p> 

<p>Prema ovom isječku, zvuči kao upravo to objašnjenje, tj. predlagatelj ne vidi sebe kao prihvatilca, pa je N - 1 [<a href="https://www.the-paper-trail.org/post/2009-02-03-consensus-protocols-paxos/" rel=" nofollow ugc">source</a>]</p>

<p><img src="../../assets/files/2021-12-02/1638448088-851959-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="261170">Veles</a> Super, hvala ti na ovom! Da, tu piše da se radi o 2f+1 acceptora (umjesto svih = 2f+1 acceptors + 1 proposer)</p> 
                </div>
            </div>

            <hr>
            </div>

"type":"users","id":"490"}},"discussion":{"data":{"type":"discussions","id":"6184"}},"mentionedBy":{"data":[{"type":"posts","id":"261127"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261127","attributes":{"number":8,"createdAt":"2021-12-02T10:59:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022261108\u0022\u003ESmolaa\u003C\/a\u003E Kako bi to pokazao na protuprimjeru - recimo za\u0161to 2 kriva i 2 ispravna procesa ne bi funkcionirala? Ne mogu si predo\u010diti kako bi to za Paxos mogao ilustrirati\u003Cbr\u003E\nHvala!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1498"}},"discussion":{"data":{"type":"discussions","id":"6184"}},"mentionedBy":{"data":[{"type":"posts","id":"261137"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261124","attributes":{"number":7,"createdAt":"2021-12-02T10:54:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022260898\u0022\u003EEmma63194\u003C\/a\u003E \u0160to mislite, jel se u 5. zad gdje pita je li instanca problema kako smo ju definirali rje\u0161iva pohlepnim algoritmom, vi\u0161e filozofsko\/NE konkretno pitanje?\u003C\/p\u003E\n\n\u003Cp\u003EJer tu je onaj faktor uvijek da se treba gledati QoS cijele kompozicije servisa, a ne pojedinih servisa jer i ako odaberemo samo \u201cnajbolje\u201d instance servisa, to ne zna\u010di da smo odabrali najbolju kompoziciju?\u003C\/p\u003E\n\n\u003Cp\u003ETako da je odgovor vi\u0161e ne nego da, ali je mogu\u0107e i da bude da - odgovor ne mo\u017eemo ba\u0161 definirati kao DA ili NE?\u003C\/p\u003E","editedAt":"2021-12-02T10:55:10+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6184"}},"user":{"data":{"type":"users","id":"1498"}},"editedUser":{"data":{"type":"users","id":"1498"}},"mentionedBy":{"data":[{"type":"posts","id":"261132"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261132","attributes":{"number":9,"createdAt":"2021-12-02T11:21:25+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/7\u0022 class=\u0022PostMention\u0022 data-id=\u0022261124\u0022\u003EpushPop\u003C\/a\u003E vi\u0161e filozofsko\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ERekla bih ovo.\u003C\/p\u003E\n\n\u003Cp\u003EAko napi\u0161e\u0161 na ispitu \u0161to si ovdje sada, vjerujem da bi ti priznali takvo obja\u0161njenje.\u003C\/p\u003E\n\n\u003Cp\u003EUvijek je bolje raspisati se nego staviti samo DA\/NE.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"6184"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"261137","attributes":{"number":10,"createdAt":"2021-12-02T11:27:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/8\u0022 class=\u0022PostMention\u0022 data-id=\u0022261127\u0022\u003EpushPop\u003C\/a\u003E Ne znam je li ovo to\u010dno, ali probat \u0107u: ajmo re\u0107i da imamo, kako si rekao, 4 procesa i dva su ispravna, a dva nisu. Recimo da jedan ispravni proces \u017eeli biti leader i \u0161alje svima tu poruku. Ovaj drugi ispravni \u0107e re\u0107i OK, ali ajmo pretpostaviti da ova dva koja su neispravna ne odgovaraju jednostavno na poruke (ono, mo\u017eda je ne\u0161to gadno failalo u njima i jednostavno ne mogu odgovoriti). Sad, ovaj ne\u0107e imati ve\u0107inu i ne\u0107e mo\u0107i postati vo\u0111a. Mogao bi u beskona\u010dnost \u010dekati da ovi odgovore ili bi mogao imati neki timeout pa ponovo poslati poruku. Ako ponovo po\u0161alje poruku, opet \u0107e se ista stvar dogoditi - jedan \u0107e re\u0107i OK, druga dva ne\u0107e odgovoriti.\u003C\/p\u003E\n\n\u003Cp\u003EAko pak s druge strane imamo 3 ispravna i jedan neispravan i recimo opet jedan ispravan \u017eeli postati leader. Po\u0161alje svima poruku i dva \u0107e mu re\u0107i OK, a ovaj neispravan ne\u0107e odgovoriti. S obzirom na to da sad ima ve\u0107inu, postat \u0107e leader i algoritam \u0107e mo\u0107i dalje nastaviti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"6184"}},"mentionedBy":{"data":[{"type":"posts","id":"261147"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261147","attributes":{"number":11,"createdAt":"2021-12-02T11:53:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/10\u0022 class=\u0022PostMention\u0022 data-id=\u0022261137\u0022\u003EEmma63194\u003C\/a\u003E Ku\u017eim, hvala ti puno na primjerima!\u003C\/p\u003E\n\n\u003Cp\u003EJedini ima jo\u0161 jedan detalj za koji ne znam jel krivo stoji u prezentaciji ili \u0161to:\u003Cbr\u003E\nKa\u017ee da bi netko postao leader, treba dobiti najmanje Qw odgovora OK.\u003C\/p\u003E\n\n\u003Cp\u003EZa slu\u010daj N = 4, Qw \u0026gt; 4\/2 = 2 tj. najmanji mogu\u0107i Qw = 3. To bi zna\u010dilo da za ovaj drugi primjer \u0161to si navela kao ispravan, iako su 2 odgovorila OK, a 1 nije odgovorio, to ne bi bili dovoljno jer su potrebna barem 3 (ne 2) odgovora OK.\u003C\/p\u003E\n\n\u003Cp\u003ETvoje obja\u0161njenje mi je skroz logicno i ja bih isto rekao da je 2 : 1 ve\u0107ina, a prema prezentaciji je 3 : 0 ve\u0107ina za N = 4.\u003C\/p\u003E\n\n\u003Cp\u003EJesam ja ne\u0161ta krivo shvatio?\u003C\/p\u003E\n\n\u003Cp\u003EHvala.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1498"}},"discussion":{"data":{"type":"discussions","id":"6184"}},"mentionedBy":{"data":[{"type":"posts","id":"261160"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261160","attributes":{"number":12,"createdAt":"2021-12-02T12:10:01+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022261147\u0022\u003EpushPop\u003C\/a\u003E Za slu\u010daj N = 4, Qw \u0026gt; 4\/2 = 2 tj. najmanji mogu\u0107i Qw = 3. To bi zna\u010dilo da za ovaj drugi primjer \u0161to si navela kao ispravan, iako su 2 odgovorila OK, a 1 nije odgovorio, to ne bi bili dovoljno jer su potrebna barem 3 (ne 2) odgovora OK.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EHm, iskreno nisam sigurna.\u003Cbr\u003E\nMo\u017eda se gleda kao N - 1? \u003Cbr\u003E\nIli se mo\u017eda uzima da, ako je ovaj predlo\u017eio da bude leader, da se to ra\u010duna kao +1 glas?\u003Cbr\u003E\nU tom slu\u010daju bi onda u drugom scenariju imao 3 glasa (svoj i dva ispravna) naprema 1 suzdr\u017ean.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"6184"}},"mentionedBy":{"data":[{"type":"posts","id":"261166"},{"type":"posts","id":"261170"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261166","attributes":{"number":13,"createdAt":"2021-12-02T12:19:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/12\u0022 class=\u0022PostMention\u0022 data-id=\u0022261160\u0022\u003EEmma63194\u003C\/a\u003E Hvala ti na puno na odgovoru!\u003C\/p\u003E\n\n\u003Cp\u003ETo je obja\u0161njenje koje sam se ba\u0161 prije minutu sjetio - jer zapravo se ne o\u010dekuje da leader sam sebi odgovori nego za N = 4 se o\u010dekuje od ostala 3 da odgovore pa je Qw \u0026gt; 3\/2 = 1.5 tj. najmanji Qw = 2 \u0161to je u redu.\u003C\/p\u003E\n\n\u003Cp\u003ESamo \u0161to je upitna ta po\u010detna pretpostavka da gledamo N-1 kao N, ali ni ja ne vidim drugo mogu\u0107e obja\u0161njenje\u2026\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1498"}},"discussion":{"data":{"type":"discussions","id":"6184"}},"mentionedBy":{"data":[{"type":"posts","id":"261170"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261170","attributes":{"number":14,"createdAt":"2021-12-02T12:31:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/12\u0022 class=\u0022PostMention\u0022 data-id=\u0022261160\u0022\u003EEmma63194\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6184\/13\u0022 class=\u0022PostMention\u0022 data-id=\u0022261166\u0022\u003EpushPop\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EPrema ovom isje\u010dku, zvu\u010di kao upravo to obja\u0161njenje, tj. predlagatelj ne vidi sebe kao prihvatilca, pa je N - 1 [\u003Ca href=\u0022https:\/\/www.the-paper-trail.org\/post\/2009-02-03-consensus-protocols-paxos\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Esource\u003C\/a\u003E]\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-12-02\/1638448088-851959-image.png\u0022 title=\u0022\u0022 alt
