    <h2>[MREPRO] 2. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-05-09/1620595129-641464-image.png" title="" alt=""><br>
 ev sad je kod ovako i ne radi svakako ne prodje select</p>

<p><a href="11.html" class="PostMention" data-id="187393">azex</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="187403">BigZ1</a> s primjera na <a href="../../guide/bgnet/examples/selectserver.c" rel=" nofollow ugc">https://beej.us/guide/bgnet/examples/selectserver.c</a><br>
FD_ISSET mora biti u for petlji koja izgleda ovako <code>for (i = 0; i &lt;= fdmax; i++)</code></p>

<p>EDIT: aha, ili mozes provjeriti sve svoje sockete, kako si pretpotstavljam ti napravio, ali kanije moras napraviti da ti je u readsfd setu listener socket, pa nakon accepta dodas novi socket koji si dobio s accept(), te bi tako morao podrzati vise konkurentnih klijenta. Opet pogledaj primjer s linka, ja sam ga puno koristio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="187415">Mariox</a> e pa gledao sam to ali ocigledno mi i dalje nije jasno,razumijem da accept mi vrati novi socket i to odradim nakon fd_isset od tcp socketa no opet mi nije jasno kako sav isti kod prodje u selectu u botu a u serveru ne. msm kod izgleda isto kao i ondje gore,ali unutar toga obradim ovo sto bude u aceptu. <br>
<img src="../../assets/files/2021-05-09/1620596962-473042-image.png" title="" alt=""><br>
 evo cak i dio koda,kuzim da bi ja mozda trebao taj od accepta dodat onda u listu skroz novih no zasad ni ovo ne radi jer ne prodje select svakako.<br>
EDIT: inace napisao sam i wraper funkciju selecta no probao sam ovdje bas select pozvat da nije neki problem. no on kao da zapne u selectu i ne ide dalje a ne baci error</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="187431">BigZ1</a> koja je error poruka? Napravi si Select() wrapper</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="187432">Mariox</a> <img src="../../assets/files/2021-05-09/1620597272-892605-image.png" title="" alt=""><br>
 ev i wrapper cak sam stavio i err &lt;0 i nije se nist promijelo.. Pokusavam rec da se error ne dogodi nekako no zapne tu i program se NE terminira.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="187434">BigZ1</a> oprosti ako je glupo pitanje, ali samo da provjerim, jesi poslao nesto programu? Npr s stdina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="187436">Mariox</a> pokrenuo sam samo skriptu bash testiraj.sh i u njoj uneo pt i tjt i tu sve stane<br>
al nije glupo pitanje,logicno je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="187437">BigZ1</a> pokreni samo server i pokusaj mu poslat na stdin nesto, mozda jednostavno select nije nista primio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="187438">Mariox</a> jok samo mogu upisivat do kraja vjeka vjekova i tjt. Ma nista sutra ce mi ujutro asistenti reci sta ne valja jer nemam pojma vise.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="187440">BigZ1</a> aa stvarno mi nije jasno zasto se blokira zauvik, barem kada upises u terminal server nesto trebalo bi radit, valjda ce ti oni rec sta konkretno ne valja, drzin fige</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mstaver</h3>
                <div class="Post-body">
                    <p>Kako koristite select u botu kada istovremeno treba slat payloadove zrtvama? Mislio sam da je ideja koristit signale za bot, a select za server?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="187442">staverm</a> ja sam koristia procese u botu jer ne pise da trebamo sa selectom, pa kad treba zaustavit samo posaljem kill procesu djetetu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="187445">azex</a> ma sve 5 stari nemam pojma iskreno nemam volje vise pa nek mi oni pomognu i dobro da dobije ⅖ ja zadovoljan no svakako cu ga poslije za sebe prepravit do kraja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="187446">BigZ1</a> mozda je ispis samo sjeban, pokusaj nakon svakog printf napisat naredbu fflush(0);<br>
to mi je upravo palo na pamet, ajd jos to provaj pa javi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p>kako podržati broadcast? Samo staviti</p> 

<pre><code>Setsockopt(victimSockets[i], SOL_SOCKET, SO_BROADCAST, &amp;on, sizeof(on));</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="188688">Mariox</a> ja sam stavio tako i nisam dobio nikakvu primjedbu za to u mailu.. Nisam siguran kako bi testirao tho</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="188690">rozy</a> Ja sam isto tako stavio. Za testiranje sam otišao u C&amp;C i za <code>r2</code> promijenio adresu na broadcast od lokalne mreže i onda pokrenuo jedan netcat da sluša. Nisam testirao s više klijenata na istoj mreži, ali radilo je za tog jednog i nisam dobio primjedbu za broadcast u mailu, tako da mi valjda radi.</p>
                </div>
            </div>

                    <p>Ima li skripta za testiranje za ovaj labos?</p>

                                <h3>Mariox</h3>

                    <p><a href="30.html" class="PostMention" data-id="188862">std::popcount</a> koju si adresu stavio? 127.0.0.255?</p>

                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="188868">Mariox</a><br>
Ne, to mi nije radilo. Mislim da local loopback ne podržava broadcast.<br>
Stavio sam 10.0.2.255, tu adresu sam pročitao iz ispisa naredbe <code>ifconfig</code>.</p>
