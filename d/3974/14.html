    <h2>[MREPRO] 2. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>kolega_kolega</h3>
                <div class="Post-body">
                    <p>Je li neko imao problema sa slanjem payloada preko tcp konekcije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="187199">BigZ1</a> <br>
Pomoću <code>poll</code> ili <code>select</code> treba ionako provjeravati je li neka od žrtvi odgovorila, pa sam u listu socketa koji se provjeravaju ubacio i C&amp;C-ov i kad on nešto pošalje provjerim je li STOP i ako je, breakam iz slanja.</p>

<hr>

<p><a href="4.html" class="PostMention" data-id="187236">kolega_kolega</a> <br>
Ako simuliraš jedan od programa pomoću netcata, probaj s <code>-I</code> smanjiti receive buffer ako simuliraš bota ili s <code>-O</code> smanjiti send buffer ako simuliraš server.</p>

<p>Može biti da ti bot ostane čekati kraj poruke, iako je server već sve poslao. Za to mi se čini da ima nekoliko rješenja:</p>
<ul><li>bot ima timeout za čekanje payloada: čini mi se kao najbolje rješenje jer tako bot ne može ostati zauvijek u čekanju,</li>
<li>bot čita ~1024 ili koliko već znakova odjednom, a server zatvara vezu čim sve pošalje: bot može zauvijek ostati čekati ako server ne zatvori svoj socket kad je gotov sa slanjem,</li>
<li>bot čita znak po znak dok ne dođe do \n: bot može ostati zauvijek čekati ako server ne pošalje \n i ne zatvori konekciju, a ako neki od payloada sadrži \n će se izgubiti sve poslije njega.</li></ul>

<p>Samo prvo rješenje s timeoutom mi se čini bulletproof jer bot ne može zapeti u čekanju payloada.<br>
U svakom slučaju mi se čini korisno da server zatvori konekciju čim je poslao cijelu poruku. U prvom slučaju se izbjegne nepotrebno čekanje timeouta, a u ostala dva bot neće ostati čekati zauvijek.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>meni na neku foru salje na neki port “vat” jel nekome zvuci poznato pa da zna sta bi mogao bit uzrok problema?</p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="187273">rozy</a> nvm upravo sam skuzio da sam zbog njihovih mutavih krivih uputa potrosio sat vremena ispravljajuci “bug” kojeg nisam niti imao…..</p> 
                </div>
            </div>

            <hr>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="187314">Mariox</a> pa ovaj zadnji dio “primjeri pozivanja”, pise posaljete botovima naredbu p, a CandC ne podrzava naredbu p, vec pu i pt, onda ovo pokretanje nc -ul 5678, meni nije radilo, otvorim kod CandC-a i vidim da u onim portovima navedeniim vise ne pise 5678 ko u prosloj vjezbi vec je sada taj “vat” i onda sam runno program i ko zrtvu imo <code>nc -ul vat</code> i radilo mi je kak treba i primao je payloade</p>

            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Jel ima itko vremena da pogleda kako to da mi isto definirani selectovi i sve ne uspije proci na serveru na na botu prodje?<br>

<p>ovdje select u botu prodje a sve sam probao na serveru promijeniti</p>

FD_ISSET mora biti u for petlji koja izgleda ovako <code>for (i = 0; i &lt;= fdmax; i++)</code></p>

<p>EDIT: aha, ili mozes provjeriti sve svoje sockete, kako si pretpotstavljam ti napravio, ali kanije moras napraviti da ti je u readsfd setu listener socket, pa nakon accepta dodas novi socket koji si dobio s accept(), te bi tako morao podrzati vise konkurentnih klijenta. Opet pogledaj primjer s linka, ja sam ga puno koristio</p>

<img src="../../assets/files/2021-05-09/1620596962-473042-image.png" title="" alt=""><br>
 evo cak i dio koda,kuzim da bi ja mozda trebao taj od accepta dodat onda u listu skroz novih no zasad ni ovo ne radi jer ne prodje select svakako.<br>
EDIT: inace napisao sam i wraper funkciju selecta no probao sam ovdje bas select pozvat da nije neki problem. no on kao da zapne u selectu i ne ide dalje a ne baci error</p>
