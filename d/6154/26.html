    <h2>[NOS] Međuispit - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="261554">anon00</a> jel nije c3 na kraju 43?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="261558">Daeyarn</a> Ako se dobro sjecam: C3 na pocetku je 40<br>
I povecava se 2 puta ( kad primi odgovore od P1 i P2) , <br>
Prvo primi od P1 odg(1,40) jer je P2 u tom trenutku u K.O.  i novi sat bude C3=max(40,40)=41,</p>

 <p>a kad P2 izade onda i on posalje odgovor - ALI šalje odgovor(2,40) -&gt; odg(j,T<i>)<br>
Tako da max (41,40)+1=42<br>
<br>
tvoj 43 bi dobio da se u odgovoru slao lokalni sat od P2 koji je 42, a to se radi u Lamportu, a ne u ricardu ako se ne varam</i></p>

<ul><li><i>Ne kazem da je ovo tocno, samo sam ja tako isao</i></li> </ul><p><i><br>
<br>
<a href="15.html" class="PostMention" data-id="261556">[obrisani korisnik]</a> Istina, obrnuto sam napisao <br>
Svaki <strong>šalje</strong> po 12 zahtjeva, <strong>prima</strong> 8 </i></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="261563">anon00</a> mislim da je oboje 12</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="261563">anon00</a> zar ne primi P3 od P1 njegov lokalni sat koji je postao 41? I onda se poveca na 42? Ako se novi C racuna kao C=max(C, T(m)) + 1</p>

<p>Edit: p1 odgovara sa odgovor(1, 41) jer se salje nakon azuriranja lokalnog sata?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="261563">anon00</a></p> 
<blockquote class="uncited"><div><p>Istina, obrnuto sam napisao <br>
Svaki šalje po 12 zahtjeva, prima 8</p></div></blockquote>

<p>Kako? Gdje nestane 4 poruke? Valjda mora ukupan broj primljenih i poslanih poruka biti jednak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="261564">[obrisani korisnik]</a> <br>
p1 zeli uci: mora <strong>poslati</strong> 4 zahtjeva i <strong>primiti</strong> 4 odgovora <br>
Kad ih dobije ulazi u K.O i kad izade <strong>šalje</strong> 4 izlaza</p>

<p>Kad bilo koji od 4 druga procesa mora uci onda svak šalje 1 zahtjev i trazi 1 odgovor</p>
 <ul><li>Tako da P1 ce primiti 4<em>1 zahtjev i poslati ce 4</em>1 odgovor</li></ul>

<p><a href="19.html" class="PostMention" data-id="261565">Daeyarn</a> <br>
<img src="../../assets/files/2021-12-03/1638547512-462411-image.png" title="" alt=""><br>
Koliko ja kuzim po prezentaciji P1 šalje "odgovor(1,T[c3]) - taj T[c3] je zapravo onaj sat koji je dosa u zahtjev(3,T[c3])</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="261565">Daeyarn</a> u odgovorima kod agrawala se salje isti clock kao i onaj koji je bio u zahtjevu za koji se odgovara, ak se ne varam?</p> 

<p>Edit: Dobio sam 41 42 42 za clockove na kraju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="261566">anon00</a> ja sam shvatio da je pitanje postavljeno na način da nije bitno sto neki proces traži - odnosno Pi šalje zahtjeve, šalje izlaske, ali također šalje i odgovore unatoč tome sto ih Pj traži/prima, shvatio sam da se broji za oba slučaja. Bumo vidli 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="261566">anon00</a></p> 

<p><a href="21.html" class="PostMention" data-id="261570">Dragi prijatelj strojnog učenja</a></p> 

<p>Yee, u pravu ste, ja sam zamijenio da se salje odg(i, P(j)), my bad, hvala😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="261571">Dragi prijatelj strojnog učenja</a> Pa 4 poruke nedostaju zato sto se na “izlazak(i,t<i>)” ne šalje povratno nikakav odgovor, zar ne? <br>
Tako da ce svatko primiti po 4 poruke manje nego sto je poslao</i></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="261582">anon00</a></p> 

<p>Kad netko posalje poruku, neovisno o njenom tipu, uvijek je netko drugi primi, a sad jel on odgovara ili ne nije bitno. Cak i ako odgovara opet netko taj odgovor prima. Primitak i odgovor na poruku nije ista stvar. Koji je smisao poruke koju nitko ne prima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="261584">Dragi prijatelj strojnog učenja</a> A lol - u pravu si <br>
Gledao sam samo p1 i totalno zaboravio da svi salju po 1 izlazak i svatko prima 4 izlaska <br>
Onda je tocno prima 12, salje 12</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p>Ja sam napisao salju 8 primaju 4…<br>
Cini se da sam ja ispao doktorima iz ruku pri rođenju koliko sam autistican i braindead</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Je li itko shvatio ricarta kao da je pocetni trenutak t0 i da za to imamo vremena satova? Ja sam onda racunala i ulazak p2 u ko pa sam na kraju imala 43,44,44. Valjda je isto ok?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="261671">Maddy</a> Ma mislim da su oni sasvim okej s tim ako si isao s nekom svojom pretpostavkom, ali tocno odradio algoritam. <br>
Samo je upitno je li osoba koja ocjenjuje kosuljicu ista osoba koja ce ti ocjeniti te brojeve na ispitu. Pa ako dobijes manjak bodova odes na uvide i trebali bi uvažiti.</p> 

<p>Cak je danas nekom rekao nešto u smislu ‘ Vi napišite kako vi mislite da je tocno, slobodno napišite svoju pretpostavku pa ćemo to uvažiti ako je dobro’</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="261671">Maddy</a> ja sam dobila te brojeve, jer sam pisala tijek algoritma prije nego sto prvi udje u KO (dok on posalje zahtjev, prima odgovore).. sve dok drugi udje u KO. Ali sam bila tolko braindead i dekoncentrirana na testu pa je vrlo moguce da sam krivo procitala tj shvatila zadatak. Ne znam ako si na to mislila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="261687">steker</a> eee tako sam i ja!! Shvatila sam da taj t1 nije kao prva stvar sto se dog, nego da sami trebamo izvesti i p2 u ko. Dobro je i to onda 👍</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="261687">steker</a> Jesi li dobila ista na tom? To bi trebao biti 4.zad, ja imam 0.</p>
                </div>
