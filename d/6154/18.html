                    <p><a href="1.html" class="PostMention" data-id="256482">Abcdef</a> pa… Izgleda da se MI svodi na štrebanje prezentacija i UI-skripte, jelenković je i sam  to rekao za UI-skriptu. Od “problemskih” zadataka će sigurno biti sinkronizacija čvorova, tj. on što je Golub rješavo na ploči, za druge nemam ideju.</p>

<p>Što se tiće UI skripte, dobre smjernice su, pretpostavljam, pitanja 3. blica. ako se itko sjeća svojih pitanja bilo bi super da ih napiše. Također, one ogromne sheme IRL sustava naravno ne treba znati.</p>

<blockquote class="uncited"><div><p>Od “problemskih” zadataka će sigurno biti sinkronizacija čvorova, tj. on što je Golub rješavo na ploči</p></div></blockquote>

                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Moze netko potvrditi:<br>
Lamport: Ukupno 60 poruka, svaki šalje 8 i prima 12 poruka</p>

<p>Ricard-Agrawala: P1 i P2 šalju i primaju po 1 poruku, a P3 šalje i prima 2 poruke<br>
C1: 41, C2: 42, C3: 42</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="261554">anon00</a> jel ne šalje svaki 12? 4 zahtjeva, 4 odgovora, 4 izlaska?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="261554">anon00</a> jel nije c3 na kraju 43?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="261558">Daeyarn</a> Ako se dobro sjecam: C3 na pocetku je 40<br>
I povecava se 2 puta ( kad primi odgovore od P1 i P2) , <br>
Prvo primi od P1 odg(1,40) jer je P2 u tom trenutku u K.O.  i novi sat bude C3=max(40,40)=41,</p>

 <p>a kad P2 izade onda i on posalje odgovor - ALI šalje odgovor(2,40) -&gt; odg(j,T<i>)<br>
Tako da max (41,40)+1=42<br>
<br>
tvoj 43 bi dobio da se u odgovoru slao lokalni sat od P2 koji je 42, a to se radi u Lamportu, a ne u ricardu ako se ne varam</i></p>

<ul><li><i>Ne kazem da je ovo tocno, samo sam ja tako isao</i></li> </ul><p><i><br>
<br>
<a href="15.html" class="PostMention" data-id="261556">[obrisani korisnik]</a> Istina, obrnuto sam napisao <br>
Svaki <strong>šalje</strong> po 12 zahtjeva, <strong>prima</strong> 8 </i></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>

                    <p><a href="17.html" class="PostMention" data-id="261563">anon00</a> mislim da je oboje 12</p>

<p>Edit: p1 odgovara sa odgovor(1, 41) jer se salje nakon azuriranja lokalnog sata?</p>

<p>Kad bilo koji od 4 druga procesa mora uci onda svak šalje 1 zahtjev i trazi 1 odgovor</p>
 <ul><li>Tako da P1 ce primiti 4<em>1 zahtjev i poslati ce 4</em>1 odgovor</li></ul>

                error.innerHTML += document.getElementById('flarum-content').textContent;
                error.style.display = 'block';
                throw e;
            }
        </script>

        
    </body>
</html>
