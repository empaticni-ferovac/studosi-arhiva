    <div class="container">
    <h2>Anketa o učenju u a.g. 2019/2020</h2>

    <div>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>Anketa će možda biti vidljiva u jednom seminaru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Astronaut</h3>
                <div class="Post-body">
                    <p>Ne zelim ti izvrjedat anketu, ali ne znam koji zaključak možeš iz nje izvući.</p>

<p>Je li mi pomogao snimljen video u ucenju? Da.<br>
Bih li više toga naucio na predavanjima nego iz videa? Da.<br>
Jesu li se mogli više potruditi oko videa? Da.<br>
Postoji li predmet za koji postoji video ali sam ih ignorirao jer je lakše iz skripte? Da.<br>
Je li bolje da su napravili video nego da su samo objavili prezentacije (khm Vis)? Da</p>

<p>Kvaliteta videa  a time i mogućnost da nešto naučiš iz njih jako ovisi o tome koliko si je neki profesor dao truda da ih napravi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p><a href="1476/2.html" class="PostMention" data-id="64111">Astronaut</a> <br>
Da, nisam dobro postavio pitanje. Mislio sam tipa ak si i live gledao predavanje jesi li se vraćao na njega da si još pojasniš.<br>
Ono, jel bi bilo dobro i ubuduće imat snimljena predavanja čak kada budemo i na faksu.</p>

<p>Evo ga, editano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Ne vidim da će tako nešto zaživjeti, jer pretpostavljam da se većini profesora ne da zamarati s time ako ne moraju. To bi im čak i moglo smanjiti dolaznost ljudi na predavanja, jer nema potrebe ići na predavanja ako se sve snima (osim ako se boduje pristunost, onda odlazak na predavanja ima smisla).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SpekuraDebela</h3>
                <div class="Post-body">
                    <p><a href="1476/5.html" class="PostMention" data-id="64242">Bobicki</a> <br>
O kakvoj dolaznosti pricamo<br>
Ako imas svega 15ak ljudi koji dolaze na predavanja (ne govorim za sva, ali dobra vecina ), cak i ona obavezna se pošteno izbjegavaju<br>
Ako si los profesor i studenti ti ne zele dolaziti na predavanja i odlaze u drugu grupu slusati,  znaci da je tvoja uloga sasvim besmislena na faksu</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kikyy99</h3>
                <div class="Post-body">
                    <p>SiS i vjekom masterrace imaju snimke predavanja zasto ne bi i ostali?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Furyz</h3>
                <div class="Post-body">
                    <p>Mislim da bi bilo dobro snimiti auditorne, kao sto je bilo iz matan2. Cisto da mozemo doma vjezbati ako nam nije jasno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p><a href="1476/8.html" class="PostMention" data-id="64924">Furyz</a> tek nas onda ne bi bilo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Furyz</h3>
                <div class="Post-body">
                    <p><a href="1476/9.html" class="PostMention" data-id="64971">koode7</a> Na predavanjima bi, a auditorne bi se mogle ovako odvijati ionako nam moraju smanjiti dolaske ove godine</p>
                </div>
            </div>

            <hr>

ype":"tags","id":"367"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]},"poll":{"data":{"type":"polls","id":"18"}}}},"included":[{"type":"posts","id":"64106","attributes":{"number":1,"createdAt":"2020-08-27T17:42:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAnketa \u0107e mo\u017eda biti vidljiva u jednom seminaru.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1476"}},"user":{"data":{"type":"users","id":"74"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"64111","attributes":{"number":2,"createdAt":"2020-08-27T17:59:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENe zelim ti izvrjedat anketu, ali ne znam koji zaklju\u010dak mo\u017ee\u0161 iz nje izvu\u0107i.\u003C\/p\u003E\n\n\u003Cp\u003EJe li mi pomogao snimljen video u ucenju? Da.\u003Cbr\u003E\nBih li vi\u0161e toga naucio na predavanjima nego iz videa? Da.\u003Cbr\u003E\nJesu li se mogli vi\u0161e potruditi oko videa? Da.\u003Cbr\u003E\nPostoji li predmet za koji postoji video ali sam ih ignorirao jer je lak\u0161e iz skripte? Da.\u003Cbr\u003E\nJe li bolje da su napravili video nego da su samo objavili prezentacije (khm Vis)? Da\u003C\/p\u003E\n\n\u003Cp\u003EKvaliteta videa  a time i mogu\u0107nost da ne\u0161to nau\u010di\u0161 iz njih jako ovisi o tome koliko si je neki profesor dao truda da ih napravi.\u003C\/p\u003E","editedAt":"2020-08-27T18:09:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1476"}},"user":{"data":{"type":"users","id":"180"}},"editedUser":{"data":{"type":"users","id":"180"}},"mentionedBy":{"data":[{"type":"posts","id":"64117"}]},"reactions":{"data":[]}}},{"type":"posts","id":"64117","attributes":{"number":3,"createdAt":"2020-08-27T18:20:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1476\/2\u0022 class=\u0022PostMention\u0022 data-id=\u002264111\u0022\u003EAstronaut\u003C\/a\u003E \u003Cbr\u003E\nDa, nisam dobro postavio pitanje. Mislio sam tipa ak si i live gledao predavanje jesi li se vra\u0107ao na njega da si jo\u0161 pojasni\u0161.\u003Cbr\u003E\nOno, jel bi bilo dobro i ubudu\u0107e imat snimljena predavanja \u010dak kada budemo i na faksu.\u003C\/p\u003E\n\n\u003Cp\u003EEvo ga, editano\u003C\/p\u003E","editedAt":"2020-08-27T18:22:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"74"}},"discussion":{"data":{"type":"discussions","id":"1476"}},"editedUser":{"data":{"type":"users","id":"74"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"64127","attributes":{"number":4,"createdAt":"2020-08-27T18:36:10+00:00","contentType":"discussionRenamed","content":["Anketa o u\u010denju pro\u0161li semestar","Anketa o u\u010denju u a.g. 2019\/2020"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1476"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"64242","attributes":{"number":5,"createdAt":"2020-08-28T00:16:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENe vidim da \u0107e tako ne\u0161to za\u017eivjeti, jer pretpostavljam da se ve\u0107ini profesora ne da zamarati s time ako ne moraju. To bi im \u010dak i moglo smanjiti dolaznost ljudi na predavanja, jer nema potrebe i\u0107i na predavanja ako se sve snima (osim ako se boduje pristunost, onda odlazak na predavanja ima smisla).\u003C\/p\u003E","editedAt":"
