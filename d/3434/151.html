    <h2>[UUUI] 1. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>oce se ne kraju ocjenjivat ucs i a* nad 3×3?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="162426">Me</a> nadam se da neće.. pogotovo ako skuže da dosta ljudi nije uspjelo kompajlirat</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="162349">Maddy</a> 2 stvari koje trebaš napraviti:</p> 

<p>1) posjećena stanja spremaj u neku hash strukturu, NE listu. Dakle, u pythonu je to npr. set()*, koji interno hashira objekte, dok pretpostavljam da bi u javi to bilo nes tipa HashSet. Jer kad bi posjećena stanja spremali u listu, svaki put kad bi išli provjeravati je li neki čvor već posjećen, morali bi pretraživati cijelu listu posjećenih stanja, a to traje dosta duže nego kad imaš neki hash set</p>

<p>2) za UCS, lista open cvorova ti treba biti sortirana po ukupnom costu do tog čvora. Sam ak ideš sortirati listu open svaki put i to onda 180000 puta, koliko je potrebno da se algoritam izvrti, čekat ćeš satima. Ono što trebaš napraviti umjesto toga je za listu open koristiti neku implementaciju prioritetnog reda, koji će ti svaki put kad hoćeš dohvatiti sljedeći element dohvatiti najmanji, i to napraviti na jako efikasan način. U pythonu je to npr. <a href="https://www.geeksforgeeks.org/heap-queue-or-heapq-in-python/" rel=" nofollow ugc">heapq</a>, a za javu nisam siguran, al trebao bi postojati neki ekvivalent. Onda samo složiš da ti se objekti (čvorovi) koji se dodaju u heap uspoređuju prvo po totalCost, a onda abecedno, i trebalo bi sve raditi</p>

<p>Ja sam isto imao problema da mi se 3×3 nije htio izvrtiti u nekom normalnom vremenu, al kad sam rješio ove dvije stvari, i BFS i UCS mi se izvrte u nekih 10-15 sekundi</p>

<p>*ako koristiš set() u pythonu, pazi da stringove u njega dodaješ sa .add, a ne .update.</p> 
                </div>
            </div>

                    <p><a href="154.html" class="PostMention" data-id="162508">filip</a> par sekundi. Ako vam ikoji algoritam (ne provjera optimističnosti) traje dulje od par sekundi, ponovit ću ono što smo ja i još par ljudi rekli: Za strukture podataka nad kojima iterirate -&gt; primarno open, koristite hash strukture gdje god možete (dakle u Javi HashSet i HashMap), a ne liste, pogotovo ne LinkedList! užasno sporo.</p> 

<p>Pro tip za Javu i UCS i A*: za open koristite TreeSet(Ili TreeMap, tko sam da vam branim - naravno, napišite si komparator) ako vam vaša implementacija to podržava  jer je brži od PriorityQueue i ako ga baš deklarirate kao TreeSet a ne kao Set imate pristup metodi pollFirst što zapravo radi cijeli posao PriorityQueuea</p>

anVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"97"}},"discussion":{"data":{"type":"discussions","id":"3434"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"162444","attributes":{"number":143,"createdAt":"2021-04-03T19:25:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3434\/128\u0022 class=\u0022PostMention\u0022 data-id=\u0022162349\u0022\u003EMaddy\u003C\/a\u003E 2 stvari koje treba\u0161 napraviti:\u003C\/p\u003E \n\n\u003Cp\u003E1) posje\u0107ena stanja spremaj u neku hash strukturu, NE listu. Dakle, u pythonu je to npr. set()*, koji interno hashira objekte, dok pretpostavljam da bi u javi to bilo nes tipa HashSet. Jer kad bi posje\u0107ena stanja spremali u listu, svaki put kad bi i\u0161li provjeravati je li neki \u010dvor ve\u0107 posje\u0107en, morali bi pretra\u017eivati cijelu listu posje\u0107enih stanja, a to traje dosta du\u017ee nego kad ima\u0161 neki hash set\u003C\/p\u003E\n\n\u003Cp\u003E2) za UCS, lista open cvorova ti treba biti sortirana po ukupnom costu do tog \u010dvora. Sam ak ide\u0161 sortirati listu open svaki put i to onda 180000 puta, koliko je potrebno da se algoritam izvrti, \u010dekat \u0107e\u0161 satima. Ono \u0161to treba\u0161 napraviti umjesto toga je za listu open koristiti neku implementaciju prioritetnog reda, koji \u0107e ti svaki put kad ho\u0107e\u0161 dohvatiti sljede\u0107i element dohvatiti najmanji, i to napraviti na jako efikasan na\u010din. U pythonu je to npr. \u003Ca href=\u0022https:\/\/www.geeksforgeeks.org\/heap-queue-or-heapq-in-python\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eheapq\u003C\/a\u003E, a za javu nisam siguran, al trebao bi postojati neki ekvivalent. Onda samo slo\u017ei\u0161 da ti se objekti (\u010dvorovi) koji se dodaju u heap uspore\u0111uju prvo po totalCost, a onda abecedno, i trebalo bi sve raditi\u003C\/p\u003E\n\n\u003Cp\u003EJa sam isto imao problema da mi se 3\u00d73 nije htio izvrtiti u nekom normalnom vremenu, al kad sam rje\u0161io ove dvije stvari, i BFS i UCS mi se izvrte u nekih 10-15 sekundi\u003C\/p\u003E\n\n\u003Cp\u003E*ako koristi\u0161 set() u pythonu, pazi da stringove u njega dodaje\u0161 sa .add, a ne .update.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3434"}},"user":{"data":{"type":"users","id":"165"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"162452","attributes":{"number":144,"createdAt":"2021-04-03T19:38:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eznam da nije obavezno, al jel netko actually uspio obaviti provjeru optimisticnosti za 3\u00d73 heuristiku?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3434"}},"user":{"data":{"type":"users","id":"225"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"162487","attributes":{"number":145,"createdAt":"2021-04-03T20:33:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3434\/131\u0022 class=\u0022PostMention\u0022 data-id=\u0022162365\u0022\u003EDoktorZnanosti\u003C\/a\u003E Ja sam isto radio u javi i autograder bi baca dosta neuspjeha iako sam se vi\u0161e puta uvjerio u ispis prilikom pokretanja kod sebe. Poku\u0161avam na\u0107i razlog tome ali bezuspje\u0161no zasad.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3434"}},"user":{"data":{"type":"users","id":"1509"}},"mentionedBy":{"data":[{"type":"posts","id":"1624
