    <h2>[KIK] Završni ispit - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Heklijo</h3>
                <div class="Post-body">
                    <p>Jel ima netko slikano ZI ili zadatke slične kakvi su se pojavljivali?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="6829/1.html" class="PostMention" data-id="280036">Geralt of Rivia</a> evo ja ću iz sjećanja pokušati se sjetiti nekih pitanja</p>

<p>Prvo je bila Vigenereova šifra: uz zadane abecedu od 26 slova šifrirati jasni tekst “ISPIT” sa ključem “AUTO”, mislim da ispadne “INKBT”<br>
Onda su bila 2 pitanja iz diferencijalne kripotoanalize: razmatra se DES-ov S-Box koji na ulazu prima 6 bita na izlazu daje 4<br>
Koliko različitih izlaznih razlika je potrebno razmotriti za neku ulaznu razliku? 2⁴ odnosno 16<br>
I za AES-ov S-Box, koliko je mogućih izlaznih razlika ako na ulazu nema razlike odnosno razlika je 0? Pa samo jedna moguća: isto 0.</p>

<p>Onda standardno pitanje za “obični” RSA sustav, zadan je jedan javni jedan privatni ključ i ispitati je li to korektan par. Kriptirati neku poruku (dan je kao broj da odmah možeš potencirati), i dekriptirati neku poruku koristeći uzastopno kvadriranje.</p>

<p>Onda se sjećam da je bilo pitanje za RSA digitalni potpis sa nadopunom P i funkcijom sažetka H, kako se točno potpisuje, te pokazati, ako funkcija sažetka nije otporna na kolizije, da takav sustav digitalnog potpisa nije siguran (po onoj definiciji semantičke sigurnosti)<br>
S(m, sk) = S(m, (d,N)) = (P(H(m)))<sup>d</sup> mod N<br>
A ovo za nesigurnost, ako napadač ima jedan par poruka,potpis (m, σ) takav da je σ ispravan potpis poruke m, onda pod pretpostavkom neotpornosti na kolizije može lako pronaći drugu poruku m’ takav da H(m) = H(m’) te uz dodatnu pretpostavku da je P deterministička nadopuna, P(H(m’))<sup>d</sup> mod N će dati isti rezultat kao i P(H(m))<sup>d</sup> mod N, pa će σ biti ispravan potpis i za tu drugu poruku m’, dakle prema definiciji semantičke sigurnosti sustav je nesiguran</p>

<p>Onda je bio protokol jednostrane autentifikacije koristeći certifikacijski centar, trebalo je napisati sadržaj onih 5 poruka koje se izmjene, imaš na slajdovima</p>

<p>Onda je bilo pitanje što je to unaprijedna sigurnost, u sljedećem podzadatku navesti i skicirati protokol koji ima svojstvo unaprijedne sigurnosti. Radi se o TLS-u sa privremenim Diffie-Hellmanom. Također navesti što je to computational Diffie-Hellman assumption.</p>

<p>Onda je bio zadatak sa ElGamalom i onim slanjem ponuda u poruci m. Neka šaljemo se par (Y, c) gdje je Y privremeni Elgamal javni ključ, a c skriveni tekst. Kakav će biti utjecaj na ponudu ako se pošalje (Y, 100*c)? Nekakva je pretpostavka da se radi u grupi <span class="mathren-inline">\left(\mathbb{Z}^{*}_{p}, *\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> jer inače 100*c nema smisla.<br>
Ima utjecaj. Pogledaj na slajdovima gdje se pokazuje korektnost ElGamala, u zadnjem koraku jedina je razlika što se umjesto <span class="mathren-inline">m g^{ya} \left(g^{ya}\right)^{-1}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> dobije <span class="mathren-inline">100 * m g^{ya} \left(g^{ya}\right)^{-1}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> što je <span class="mathren-inline">100*m<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Dakle i ponuda će postati 100 puta veća (modulo p).</p>

<p>Onda je bio zadatak iz lightweight kriptografije i postkvantne kriptografije. Za lightweight pitanje je bilo koji su ulazi a koji izlazi algoritma ASCON<br>
A za postkvantnu je bilo zaokružiti koje funkcionalnosti/sustave treba moći ostvariti algoritam otporan na kvantna računala, 2 odgovora su bila: razmjena ključeva i još nešto, ima na slajdovima<br>
I još je bilo pitanje nešto za BB84 protokol što Ana šalje Branku i opisati kanal.</p>

<p>I zadnji zadatak se ne sjećam, bio je Needham Schroeder i napad čovjeka u sredini.</p>

<p>Uz ovo i MI pogledaj stare ispite iz NOS-a koji se tiču kriptografije (ima i neki google doc), jedino kaj tamo nema stvari poput ElGamala DSA i priča sa grupama</p>

02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel ima netko slikano ZI ili zadatke sli\u010dne kakvi su se pojavljivali?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6829"}},"user":{"data":{"type":"users","id":"163"}},"mentionedBy":{"data":[{"type":"posts","id":"280096"}]},"reactions":{"data":[]}}},{"type":"posts","id":"280096","attributes":{"number":4,"createdAt":"2022-02-16T16:05:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6829\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022280036\u0022\u003EGeralt of Rivia\u003C\/a\u003E evo ja \u0107u iz sje\u0107anja poku\u0161ati se sjetiti nekih pitanja\u003C\/p\u003E\n\n\u003Cp\u003EPrvo je bila Vigenereova \u0161ifra: uz zadane abecedu od 26 slova \u0161ifrirati jasni tekst \u201cISPIT\u201d sa klju\u010dem \u201cAUTO\u201d, mislim da ispadne \u201cINKBT\u201d\u003Cbr\u003E\nOnda su bila 2 pitanja iz diferencijalne kripotoanalize: razmatra se DES-ov S-Box koji na ulazu prima 6 bita na izlazu daje 4\u003Cbr\u003E\nKoliko razli\u010ditih izlaznih razlika je potrebno razmotriti za neku ulaznu razliku? 2\u2074 odnosno 16\u003Cbr\u003E\nI za AES-ov S-Box, koliko je mogu\u0107ih izlaznih razlika ako na ulazu nema razlike odnosno razlika je 0? Pa samo jedna mogu\u0107a: isto 0.\u003C\/p\u003E\n\n\u003Cp\u003EOnda standardno pitanje za \u201cobi\u010dni\u201d RSA sustav, zadan je jedan javni jedan privatni klju\u010d i ispitati je li to korektan par. Kriptirati neku poruku (dan je kao broj da odmah mo\u017ee\u0161 potencirati), i dekriptirati neku poruku koriste\u0107i uzastopno kvadriranje.\u003C\/p\u003E\n\n\u003Cp\u003EOnda se sje\u0107am da je bilo pitanje za RSA digitalni potpis sa nadopunom P i funkcijom sa\u017eetka H, kako se to\u010dno potpisuje, te pokazati, ako funkcija sa\u017eetka nije otporna na kolizije, da takav sustav digitalnog potpisa nije siguran (po onoj definiciji semanti\u010dke sigurnosti)\u003Cbr\u003E\nS(m, sk) = S(m, (d,N)) = (P(H(m)))\u003Csup\u003Ed\u003C\/sup\u003E mod N\u003Cbr\u003E\nA ovo za nesigurnost, ako napada\u010d ima jedan par poruka,potpis (m, \u03c3) takav da je \u03c3 ispravan potpis poruke m, onda pod pretpostavkom neotpornosti na kolizije mo\u017ee lako prona\u0107i drugu poruku m\u2019 takav da H(m) = H(m\u2019) te uz dodatnu pretpostavku da je P deterministi\u010dka nadopuna, P(H(m\u2019))\u003Csup\u003Ed\u003C\/sup\u003E mod N \u0107e dati isti rezultat kao i P(H(m))\u003Csup\u003Ed\u003C\/sup\u003E mod N, pa \u0107e \u03c3 biti ispravan potpis i za tu drugu poruku m\u2019, dakle prema definiciji semanti\u010dke sigurnosti sustav je nesiguran\u003C\/p\u003E\n\n\u003Cp\u003EOnda je bio protokol jednostrane autentifikacije koriste\u0107i certifikacijski centar, trebalo je napisati sadr\u017eaj onih 5 poruka koje se izmjene, ima\u0161 na slajdovima\u003C\/p\u003E\n\n\u003Cp\u003EOnda je bilo pitanje \u0161to je to unaprijedna sigurnost, u sljede\u0107em podzadatku navesti i skicirati protokol koji ima svojstvo unaprijedne sigurnosti. Radi se o TLS-u sa privremenim Diffie-Hellmanom. Tako\u0111er navesti \u0161to je to computational Diffie-Hellman assumption.\u003C\/p\u003E\n\n\u003Cp\u003EOnda je bio zadatak sa ElGamalom i onim slanjem ponuda u poruci m. Neka \u0161aljemo se par (Y, c) gdje je Y privremeni Elgamal javni klju\u010d, a c skriveni tekst. Kakav \u0107e biti utjecaj na ponudu ako se po\u0161alje (Y, 100*c)? Nekakva je pretpostavka da se radi u grupi \u003Cspan class=\u0022mathren-inline\u0022\u003E\\left(\\mathbb{Z}^{*}_{p}, *\\right)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E jer ina\u010de 100*c nema smisla.\u003Cbr\u003E\nIma utjecaj. Pogledaj na slajdovima gdje se pokazuje korektnost ElGamala, u zadnjem koraku jedina je razlika \u0161to se umjesto \u003Cspan class=\u0022mathren-inline\u0022\u003Em g^{ya} \\left(g^{ya}\\right)^{-1}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E dobije \u003Cspan class=\u0022mathren-inline\u0022\u003E100 * m g^{ya} \\left(g^{ya}\\right)^{-1}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0
