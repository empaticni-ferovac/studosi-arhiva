    <h2>[MEKRAC] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Uploadaju li se vježbe na ferko i ako da, jesam li ja jedini kojem pod komponente kolegija nema ništa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>plavisnajper</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="247598">iNut</a> dodano je, pod Domaće zadaće treba uploadati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Možda dummy question, ali što točno moramo predati do utorka? Jel predajemo sve iz zad1.pdf i sve iz zad2.pdf ili prva dva zadatka iz zad1.pdf? Koji je princip predaje jer iskreno ništa ne razumijem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="248444">Jaster111</a> To sam bog shvatio nije. Ne znam stvarno koja je poanta kompliciranja i podjele labosa na 7 zadataka koji cine 4 zadace koji svi skupa cine “projekt” ali zapravo su labosi, a u isto vrijeme i zadace.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="248469">DnkCkv</a> Doslovno, uopće mi sad nije jasno šta di trebam predat do utorka…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="248473">Jaster111</a></p> 

<p><a href="25.html" class="PostMention" data-id="248469">DnkCkv</a></p> 

<p>Nije komplicirano brt, pod DZ1 uploadas implementaciju zad1.pdf, a pod DZ2 treba uploadat implementaciju zad1.pdf + zad2.pdf s obzirom da se zad2 nadovezuje na zad1.</p> 

<p>Pise na pocetku zadatka:</p>

<blockquote class="uncited"><div><p>Cjelokupno programsko rješenje (izvorni kod i te izvršni kod prikazanih demonstracijskih primjera)<br>
potrebno je uploadati na Ferka pod 2. domaću zadaću i zaključati do isteka roka. Ako radite<br>
nadogradnju rješenja zadatka 1, onda sve skupa uploadajte pod 2. domaću zadaću.</p> </div></blockquote>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="248473">Jaster111</a> Koliko sam ja shvatio imaš prvu zadaću čiji kod predaješ pod DZ1, a onda ima i druga zadaća čiji kod predaješ pod DZ2. Ako drugu DZ nisi išao kompletno iznova raditi, nego si iskoristio kod iz prve onda također uključiš kod i prve zadaće kako kod koji se predaje na ferko pod drugu zadaću. Svaka bi trebala raditi ako ju skineš i pokreneš, bez da moraš dodatno iskopirati prvu dz unutar druge i sl.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p>sto sve uploadamo na ferko? pod dz1 klase za prvu zadacu a pod dz2 klase iz prve i druge zadace? i jel treba .exe datoteke postavljati?</p>
 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="248730">Daeyarn</a> <br>
Piše u Mekrac - izvedba</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="248744">Dragi prijatelj strojnog učenja</a> ty, nisam bio siguran kad pise na ferko samo izvorni kod, a na pdfu pise oboje, hvala jos jednom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>jel se ko sjeca sta je reko za odgovaranje? oce nas pitat teoriju, da objasnimo kod, morat rijesit neki zadacic ili nesta drugo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="249042">Ducky</a> mene su maloprije pitali po kodu, pa izvrteti primjere i objasniti ispis, onda teorijska pitanja (svojstva skupova, kako se izvodi kompozicija, odnos kompozicije i ekvivalencije…), neka problemska (u kojem slučaju je bolje koristiti Calculated, a u kojem Mutable neizr. skup - calculated troši više vremena, a mutable mjesta za pohranu). Dosta toga, zapravo, ali su okej s davanjem bodova. Ne oduzimaju puno ak nekaj ne znaš (bar je meni tak bilo).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Artemis</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="249077">[obrisani korisnik]</a> <br>
A tko uopće ispituje? Čupić ili neki asistenti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="249080">Artemis</a> I Čupić i asistenti, ovisi tko te dopadne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>se na proslom predavanju obradila cijela prez o neizrazitom upravljanju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rA9</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="250037">anci</a> Yup</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>ima sutra predavanja?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="250319">steker</a> ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>E jel profa rekao na zadnjem predavanju da se 4. zadatak treba napisati do kraja 7. tjedna? Jel ponoril?? cemo da ga zamolimo da se to pomakne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-13/1636804128-632103-image.png" title="" alt=""></p>

<p><a href="40.html" class="PostMention" data-id="252187">Dragi prijatelj strojnog učenja</a> <br>
Kakav sad crni 7. tjedan i koji 4. zadatak? Koje ćemo mi labose onda raditi na kraju semestra?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="253461">iNut</a> <br>
Projekt se sastoji od 7. zadataka, koje predajes unutar 4. termina lab vjezbi. Dz 1 i 2 su se demonstrirali na prvom lab, pocetkom sljedeceg tjedna treba napraviti 3. dz koji se ispituje na 2. lab itd.</p>

<p>Zbunjujuce, pogotovo ako nisi pratio predmet do sad.</p>

<p>Prof je rekao da ce trebati do MI napraviti i 4. dz makar se on ispituje nekad iza MI.</p>
                </div>
            </div>
