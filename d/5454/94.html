    <h2>[MEKRAC] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Sto je uopce gradivo drugog ciklusa? Poglavlja 7, 8, 9, 12, 13, 14 iz skripte?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="83.html" class="PostMention" data-id="273319">branimir1999</a> ravnaj se po prezentacijama i nadi ta poglavlja u knjizi. Sudeci po MI, mozes imat sve bodove na ispitu bez koristenja skripte (ima iznimaka koje su naglasene u prezentaciji/predavanju).</p>

<p>Dodatno, za backpropagation predavanje nije bilo prezentacije. Treba pogledati cijelu osmu cjelinu u skripti osim 8.5.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="../6573/18.html" class="PostMention" data-id="273792">DnkCkv</a> napisao sam u izvedbi kako bi, po mom mišljenju, trebalo prolazit gradivo, evo<br>
<a href="84.html" class="PostMention" data-id="273339">Dragi prijatelj strojnog učenja</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daorson</h3>
                <div class="Post-body">
                    <p>jeste rasporedeni u dvorane?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="85.html" class="PostMention" data-id="274246">Daorson</a> Ne još</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="85.html" class="PostMention" data-id="274246">Daorson</a> dw ima vremena za to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Izašli rez na ferku, al nemojte se pripasti ka ja ako je ukupno ispod 50 jer nisu u uključili bodove iz projekata.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Da se nadovežem na ovo gore čisto zbog mira u glavi, profesor na predavanjima nije spominja da će bodove s projekata računati samo ako skupimo 50 bodova iz MI i ZI ili još jednostavno nije nikome unija bodove od projekata u ferka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="276729">iNut</a> imam preko 50 bez projekata i nije ni meni upisano, bez brige</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kniwy00</h3>
                <div class="Post-body">
                    <p>Samo nisu uneseni bodovi jos</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Noice, tnx ljudi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Ima itko da se sjeca (ili je mozda zapiso) sta je cupic govorio za rok, npr koje gradivo dodatno ulazi, opcenito kako ce izgledati, sta je bitno sta je nebitno za znat itd… bilo kakva informacija bi koristila. (Recimo da ne pratim ovaj predmet cijeli semestar pa me zanima sta bi trebala npr od formula ucit napamet, a sta ne)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="277220">steker</a> ispit ce vaaaljda bit pitanja MI + ZI. Mislim da je spomenuo da na usmenom pita izvod granica konvergencije/divergencije za gradijentni spust, also nebi me cudilo da dođe izvod backpropa za NN i anfis.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="277220">steker</a> Bila sam maloprije na uvidima i raspitivala sam se za rok i kolko mi se isplati dizati ocjenu s obzirom da mi je jedno pitanje presudilo.</p>

<p>Veli profesor da koncept ispita ovisi o broju prijavljenih i da je moguće da budu otvorenog tipa ak ih bude malo, ali možda i na zaokruživanje. Pitala sam ga da da procjenu ak i kolko misli “otežati” i veli da ne misli (znači možda se za neko gradivo mogu očekivati osnove ko na MI-ju).</p>

<p>Pitala sam ga i kolko se misli bazirati na prezentacijama vs knjizi i veli da je knjiga tu za pomoć studentu i za slučajeve kad nam on napiše da si pogledamo neko gradivo, pa valjda nije da treba sad doktorirati svaku pojedinost.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="95.html" class="PostMention" data-id="277682">Dragi prijatelj strojnog učenja</a> ok ty</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feudalac</h3>
                <div class="Post-body">
                    <p>Je li usmeni isti dan ko pismeni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p>stigli rezultati rok pismeni</p>
                </div>
            </div>
