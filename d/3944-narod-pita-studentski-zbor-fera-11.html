                    <p><a href="6108/64.html" class="PostMention" data-id="263356">Filemon</a> Skuzit ces jednom da je u politici sve us vs them, nema tu puno racionalnosti…</p>

                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="3944/233.html" class="PostMention" data-id="263374">StefBaustelic</a> i kome smo napravili pizdariju? Jesmo li rekli što želimo napravit?<br>
Ja ne znam što ti misliš o zboru ali to nije Stožer a ni Vlada ovog fakulteta. Također, ako ti se nešto ne sviđa u našem radu, sjednice su nam javne, a primamo i feedback studenata i hrpu stvari napisanih tu na forumu ili preko drugih kanala smo uzeli u obzir i pokrenuli rješavanje stvari vezanih uz njih ili ih i riješili.</p>

<p>Ne znam jel tvoje nezadovoljstvo u tome što nije 100% studenata protiv potvrda, što smo rezultate ankete objavili, što ja kao član zbora mogu tolerirati mišljenja različita od mojih ili što za razliku od tebe ne mislim da su svi kojima su covid potvrde ok državni neprijatelji broj jedan.<br>
U svakom slučaju, čini mi se da je to tvoj problem.</p> 
                </div>
            </div>

                    <blockquote class="uncited"><div><p><a href="3944/244.html" class="PostMention" data-id="263483">StefBaustelic</a> <a href="3944/236.html" rel=" nofollow ugc">Filemon</a> blabla, filozofima i pmfovcim njihovi manjinom odabrani ucinili pisdariju, smatral sam da je to jasno, a vi kod nas ste imali potencial to učinit, srecom niste</p></div></blockquote>

<p>Jel ti išta znaš kako se odluke donose na fakultetu, kakav točno utjecaj na to ima studutenski zbor tj. studentski predstavnici? Meni se čini da nemaš ni blagog pojma već samo kao Maksim po diviziji pucaš u prazno prema svakome za koga i pomisliš da nije tvoje.</p>

<p>Na pmf-u i filozofskom to nije donijela nikakva manjina studenata, već su njihove uprave to htjele uvesti i dale na glasovanje na fakultetsko vijeće (u kojem ima predstavnika studenata, ali oni su manjina, većina su profesori s fakulteta) i njihova fakultetska vijeća većinom glasova to prihvatila.</p> 
                </div>
            </div>

<p>nista mi ne mozemo osim cvilit dekanatu, a ako nas oni zele prisilit na kovid potvrde sve sto mi mozemo je uputiti protestnu notu i tjt</p>
