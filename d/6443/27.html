                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="269342">Maddy</a> Valjda ovisi o tome kako si implementirala metodu <code>solve</code>. Oni su ju zadali kao <code>def solve(W: AdjMatrix, start: int) -&gt; List[BellmanFordNode]</code> što znači da vraća listu <code>BellmanFordNode</code>-ova. Kad pošaljem takvu listu <code>revPath</code>-u dobijem <code>TypeError: list indices must be integers or slices, not BellmanFordNode</code> error…</p>

<p>…zato što prilikom <code>curr = node.prev</code> bude tipa <code>BellmanFordNode</code> i u sljedećoj iteraciji <code>node = solution[curr]</code> više nema smisla.</p>

<pre><code class="language-py"># njihov revPath
def revPath(solution: List[BellmanFordNode], to_node: int) -&gt; List[int]:
    curr = to_node
    path = []
    while curr is not None:
        path.append(curr)
        node = solution[curr]
        curr = node.prev
    return path</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Možda nešto krivo gledam…Kolega je napisao istu napomenu <a href="6.html" class="PostMention" data-id="269191">DrEtva</a></p> 

<p>edit: ako će sutra na Edgaru padati testovi onda ću returnati indexe umjesto Node-ova pa bi sve trebalo biti ok</p>
