    <h2>[DRUMRE] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Ima li netko neki dobar tutorial za prvi labos kako sve to složit s facebook loginom u c# ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Patak007</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="255814">Kiflica</a> i mene zanima, gubim zivce vec 2 dana… Facebook login mi radi samo za entity framework i za boga dragoga ne mogu nac tutorijal koji koristi ista drugo</p>

<p>jesi mozda nesto uspio slozit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="258809">Noname</a>  <a href="1.html" class="PostMention" data-id="255814">Kiflica</a> <br>
također me zanima kako uopće započeti, ne znam zašto su ovi na predmetu pretpostavili da mi imamo toliko iskustva u izradi toga da nam samo kažu što treba napraviti za labos no ne i kako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p>Dovoljna je prijava samo preko neke drustvene mreze? Ne treba radit formu za registraciju i prijavu bez drustvene mreze?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrkva</h3>
                <div class="Post-body">
                    <p><a href="../5540/17.html" class="PostMention" data-id="255938">bestik</a> tocan rok ne pise, ali je u ovom prvom tjednu nakon mi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noname</h3>
                <div class="Post-body">
                    <p>Sto tocno trebamo napraviti ovdje? trebaju li dva apija koja koristimo za izvore podataka bit povezana medusobno a i s projektom? na koji nacin bi trebali nas 4 iz tima uzet razlicite apije a da svi ostvarimo neku funkcionalnost iz zajednickog projekta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>karla_cd</h3>
                <div class="Post-body">
                    <p>Kada je rok za ovo?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="260911">ocd</a> Idući tjedan. Nisu dali točan datum koliko ja znam.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="260911">ocd</a> prezentacija rjesenja je cini mi se 7.-8.12.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bestik</h3>
                <div class="Post-body">
                    <p>jel smislio netko neki pametan način kako dohvatiti puno filmova iz (po mogućnosti omdb) API-ja? Jer se nudi dohvat samo po naslovu ili ID-ju. Ili moramo loopat kroz rucno onesene nazive fimova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="261919">bestik</a> Ovisi u kojem su formatu id-evi (tj. jesu li samo brojke). Ako su samo brojke onda bih “jednostavno” u jednom for loopu probao povući podatke s API-a za sve brojeve/idove u nekom brojčanom rangeu. Jest da bi trajalo i da ćeš trebati to izvodit u batchevima, ali ovako mi se čini najjednostavnije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucylu</h3>
                <div class="Post-body">
                    <p>jel nekome jos izbacivalo da mu nije validan app ID za Facebook i kako to rijesit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="261957">lucylu</a> promijenila si i app id i app secret u startup.cs?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucylu</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="261959">mornar Ica</a> da, app id i app secret sam copy pasteala s developers accounta<br>
kad zelim provjeriti taj svoj id na <a href="https://graph.facebook.com/%3CappID" rel=" nofollow ugc">https://graph.facebook.com/&lt;appID</a>&gt;, javlja  error": {<br>
      “message”: "Unsupported get request. Object with ID ‘&lt;appID&gt;’ does not exist, cannot be loaded due to missing permissions, or does not support this operation. …</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="261960">lucylu</a> imas li Facebook Login na sidebar-u kad udes u App na Facbook for developers?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="261960">lucylu</a> mislim tako i meni ispisuje kad idem na tu poveznicu, dobijem GraphMethodException i tu navedenu poruku<br>
no kad pokrenem projekt sve radi kako treba tako da ne znam je li to uopće bitno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucylu</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="261961">zisku</a> imam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>za ljude koji ne znaju kako početi uopće, a i za buduće generacije, evo par korisnih poveznica:<br>
<a href="https://docs.microsoft.com/en-us/aspnet/core/security/authentication/social/facebook-logins?view=aspnetcore-6.0" rel=" nofollow ugc">https://docs.microsoft.com/en-us/aspnet/core/security/authentication/social/facebook-logins?view=aspnetcore-6.0</a> (za Facebook)<br>

                </div>
            </div>

            <hr>
