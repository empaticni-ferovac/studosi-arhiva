                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Ima li sutra predavanja?<br>
U kalendaru piše da je u cetvrtak od 8 do 10 a u obavjestima piše da je sutra s tim da nisu stavili ni u koliko sati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="240876">Atem</a> postoje dvije grupe, ona u četvrtak je P02 pa je danas P01</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Može netko tko je bio na uvodnom predavanju napisati glavne informacije i dojmove, hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Ima tko kakav info o upravljanju rizikom? Ima li pragova? Nisam bio na 1. Predavanju, nema ni obavijesti ni nicega na ferwebu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>imas prezentaciju na materijalima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p>Nisam baš skužio ovo što će biti na moodleu, oće li te zadaće/blicevi biti dostupni samo u vrijeme predavanja ili će biti neko dulje vrijeme za rješavanje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dekan</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="242779">Ivančica</a> Rekli su da ce rok bit cca tjedan dana, mislim da ce sutra u 12h otvoriti pa ce trajati do iduceg utorka u 12h.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zabe</h3>
                <div class="Post-body">
                    <p>Jel sutra uzivo predavanje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vrba</h3>
                <div class="Post-body">
                    <p>Hoće li i zadaće/blicevi i case studyji biti preko moodlea? Predavanja nisu obavezna i ne nose nikakve bodove?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="243611">Vrba</a> Correct on both</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>Postoji li sto obavezno ili kakvi pragovi iz ovog predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p>Jel zadace obavezno rjesavat ili je sve po volji? Vidjela sam da nema pojedinacnih pragova, ali ne kuzim jel svejedno obavezno predat ili nije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pina_be</h3>
                <div class="Post-body">
                    <p>Jesu ova predavanja četvrtkom online ili uživo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="245440">pina_be</a> Uzivo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>Vidjela sam u trecoj prezi da je napisano pod sadrzaj neki case study 1, dal se tu nesto treba predavat ili je to samo bila neka rasprava?<br>
<img src="../../assets/files/2021-10-23/1634972449-326835-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="245881">Just_some_name</a> Na satu je bio zadatak, svi smo dobili neki papir s tekstom i trebalo je odgovorit na par pitanja, ima na nekom slajdu primjer tog teksta</p>
                </div>
