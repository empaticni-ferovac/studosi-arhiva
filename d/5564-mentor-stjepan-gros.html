<noscript id="flarum-content">
    <div class="container">
    <h2>Mentor: Stjepan Groš</h2>

    <div>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p>Stjepan Groš, Marin Golub, netko drugi, općenito sigurnost (računala, sustava i slično), iskustva, savjeti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5564/1.html" class="PostMention" data-id="6831">Hrvoje45</a> Mislim da ti je na faksu najjači profesor za sigurnost Đerek. Srećom uz njegovu sposobnost ne dolazi i autizam, a i nisam čuo loše stvari o njemu ni kao profesoru, ni kao mentoru. Osobno sam osim predavanja imao jedan exchange s njim u vezi labosa iz PPJ, dobio sam dojam da je strog, ali i pravedan i susretljiv. Ovako ko osoba na predavanjima je znao biti malo edgy xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="5564/1.html" class="PostMention" data-id="6831">Hrvoje45</a> Što se tiče Stjepana Groša, on traži da baš radiš, na to mislim da mu moraš svaki tjedan slati bilješke i obrazložiti što ćeš napraviti do idućeg tjedna (ne znam rade li to drugi mentori). Osim toga, teme koje kod njega dobiješ za završni ponekad nisu fiksne. Pod tim mislim da ono što ti je tema završnog rada to moraš napraviti, ali to je samo okvirno, tj. dosta ćeš istraživati i ako se nađe nešto što možeš implementirati, to ćeš vjerojatno i implementirati.</p> 

<p>Zahtjeva da dosta komuniciramo s njim, što je po meni i u redu. Ovo sve govorim iz osobnog iskustva, trenutno sam kod njega i svaki tjedan po nekoliko sati radim na završnom radu. Pod radim mislim istražujem (trenutno).</p>

<p>Dosta je susretljiv i spreman pomoći čak i ako se pogubiš u tome svemu. Čini se strog, ali možeš mu reći i upitati što god te zanima, a ako ne stigneš nešto napraviti, neće te grditi zbog toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p>tl;dr: pomoći će kad tražiš pomoć, susretljiv je do normalne razine i ima sistem koji funkcionira<br>
za završni projekt (semestar prije završnog rada) sam imao temu koju sam sam predložio. Za završni sam imao temu koju su on (i njegov asistent) predložili. Tjedne bilješke su obavezne, i ima neke bodove za svaki tjedan. Ti bodovi su uvedeni ja mislim samo za one koji planiraju sto manje moguće radit pa da mentor ima nešto konkretno da ocjenjuje takve. Za mene i pretpodstavljam i ostale koji normalno rade nije nikad ni spominjao te bodove ili konačni broj bodova. Preporučam</p>
                </div>
            </div>

            <hr>
            </div>

07enito sigurnost (ra\u010dunala, sustava i sli\u010dno), iskustva, savjeti?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5564"}},"user":{"data":{"type":"users","id":"64"}},"mentionedBy":{"data":[{"type":"posts","id":"6849"},{"type":"posts","id":"9400"}]},"reactions":{"data":[]}}},{"type":"posts","id":"6849","attributes":{"number":1,"createdAt":"2020-04-06T17:11:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5564\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226831\u0022\u003EHrvoje45\u003C\/a\u003E Mislim da ti je na faksu najja\u010di profesor za sigurnost \u0110erek. Sre\u0107om uz njegovu sposobnost ne dolazi i autizam, a i nisam \u010duo lo\u0161e stvari o njemu ni kao profesoru, ni kao mentoru. Osobno sam osim predavanja imao jedan exchange s njim u vezi labosa iz PPJ, dobio sam dojam da je strog, ali i pravedan i susretljiv. Ovako ko osoba na predavanjima je znao biti malo edgy xD\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5566"}}}},{"type":"posts","id":"9400","attributes":{"number":12,"createdAt":"2020-04-14T15:27:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5564\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226831\u0022\u003EHrvoje45\u003C\/a\u003E \u0160to se ti\u010de Stjepana Gro\u0161a, on tra\u017ei da ba\u0161 radi\u0161, na to mislim da mu mora\u0161 svaki tjedan slati bilje\u0161ke i obrazlo\u017eiti \u0161to \u0107e\u0161 napraviti do idu\u0107eg tjedna (ne znam rade li to drugi mentori). Osim toga, teme koje kod njega dobije\u0161 za zavr\u0161ni ponekad nisu fiksne. Pod tim mislim da ono \u0161to ti je tema zavr\u0161nog rada to mora\u0161 napraviti, ali to je samo okvirno, tj. dosta \u0107e\u0161 istra\u017eivati i ako se na\u0111e ne\u0161to \u0161to mo\u017ee\u0161 implementirati, to \u0107e\u0161 vjerojatno i implementirati.\u003C\/p\u003E \n\n\u003Cp\u003EZahtjeva da dosta komuniciramo s njim, \u0161to je po meni i u redu. Ovo sve govorim iz osobnog iskustva, trenutno sam kod njega i svaki tjedan po nekoliko sati radim na zavr\u0161nom radu. Pod radim mislim istra\u017eujem (trenutno).\u003C\/p\u003E\n\n\u003Cp\u003EDosta je susretljiv i spreman pomo\u0107i \u010dak i ako se pogubi\u0161 u tome svemu. \u010cini se strog, ali mo\u017ee\u0161 mu re\u0107i i upitati \u0161to god te zanima, a ako ne stigne\u0161 ne\u0161to napraviti, ne\u0107e te grditi zbog toga.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"110"}},"discussion":{"data":{"type":"discussions","id":"5564"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"272760","attributes":{"number":13,"createdAt":"2022-01-22T15:03:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Etl;dr: pomo\u0107i \u0107e kad tra\u017ei\u0161 pomo\u0107, susretljiv je do normalne razine i ima sistem koji funkcionira\u003Cbr\u003E\nza zavr\u0161ni projekt (semestar prije zavr\u0161nog rada) sam imao temu koju sam sam predlo\u017eio. Za zavr\u0161ni sam imao temu koju su on (i njegov asistent) predlo\u017eili. Tjedne bilje\u0161ke su obavezne, i ima neke bodove za svaki tjedan. Ti bodovi su uvedeni ja mislim samo za one koji planiraju sto manje mogu\u0107e radit pa da mentor ima ne\u0161to konkretno da ocjenjuje takve. Za mene i pretpodstavljam i ostale koji normalno rade nije nikad ni spominjao te bodove ili kona\u010dni broj bodova. Preporu\u010dam\u003C\/p\u003E","editedAt":"2022-01-22T15:03:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeV
