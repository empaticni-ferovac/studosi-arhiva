    <div class="container">
    <h2>[INFSUS] Gradivo</h2>

    <div>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="292885">BlaBla5</a> <img src="../../assets/files/2022-04-25/1650895518-933022-image.png" title="" alt=""><br>
Ovo bi isto tako moglo biti poslovno pravilo -&gt; funkcionalan zahtjev “Pojedina rezervacija vrijedi 10 dana od trenutka kad su svi naručeni proizvodi raspoloživi u željenoj poslovnici.”, ali ima smsila i da je nefunkcionalana tako da</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Jel zadnjih par godina uvijek dolazilo ovih 3 zadatka iz primjerMI? Kolike su šanse da dođe neki random graf zadatak koji nije DFD?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="292906">laranotreallycroft</a> <br>
Mislim da su na pripremama rekli da samo taj dolazi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maja</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="292885">BlaBla5</a> jel onda rangiramo kao M W C W ili 1, 2, 3?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Ima netko fool-proof metodu za razlučivanje koji zahtjevi su koji (poslovni/funkc/nefunkc/korisnicki)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="292967">anon00</a> Nek me ispravi neko ako sam u krivu, al uglavnom ako rečenica započinje s: [ime tvrtke] može… vjerojatno je to poslovni zahtjev koji opisuje samo poslovanje tvrtke. Ako rečenica započinje s korisnik može (ne mora nužno pisati korisnik, može pisati neka uloga) tada je to vrlo vjerojatno korisnički zahtjev. Sad, funkcionalni zahtjevi se mogu razaznati kada u tekstu piše da sustav nešto može, ali potrebno je i zaključiti iz teksta koji bi još zahtjev sustav trebao implementirati da bi se mogla ta funkcioanlnost ostvariti. Nefunkcionalni zahtjevi su oni koji opisuju nešto što sustav implicitno mora pružiti bez da korisnik sam to mora inicirati (npr. sigurnost itd.). Barem sam ja tako nekako shvatio kako bi to moglo ići.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="292971">VelikiMarko</a> Hvala puno! <br>
To me sad sjetilo da je napomenuo ako vec stavljamo neke nefunkcionalne zahtjeve da kvatificiramo te zahtjeve. Tipa umjesto “Sustav treba biti brz” -&gt; “Sustav treba rezultate vraćati unutar 1sec” i sl.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>paradajz</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="292971">VelikiMarko</a> <br>
na pripremama je također rečeno da su riječi poput “informatizacija”, “digitalizacija” i sl. hintovi za poslovne zahtjeve. Npr. ako piše “Firma želi digitalizirati svoju arhivu računa” onda bi “Digitalizacija arhive” bio poslovni zahtjev, ako se ne varam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="292858">spartanac555</a> fali li možda internet prodaja kao poslovni zahtjev?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="292982">***</a> pa zar ne piše da nemaju internet prodaju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="292999">LucidDreamer</a> nemaju, ali bi bila poslovna potreba</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>paradajz</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="292858">spartanac555</a> <br>
zar nije “Krajnji korisnik račun može platiti gotovinom, karticom ili u ratama, dok druge tvrtke plaćaju virmanom” miks funkcionalnog i nefunkcionalnog zahtjeva? <br>
po meni bi “Krajnji korisnik mora moći platiti račun” bio korisnički, a “Plaćanje računa može se odraditi gotovinom, karticom ili …” bio nefunkcionalni jer opisuje kako sustav radi (vodim se prema slajdu 36 iz 2. preze)<br>
Također, ako se dobro sjećam, Dončević je na pripremama baš spomenuo “plaćanje podržava kartice/American Express” kao primjer nefunkcionalnog zahtjeva</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="293020">***</a> hm to je malo škakljivo, ja bih stavio da je to poslovni zahtjev u slučaju da je pisalo kako namjeravaju ostvariti internet prodaju. Ovako su oni u tekstu zadatka rekli kako ovo nemaju, ali imaju nešto drugo umjesto toga. Slobodno neka me netko ispravi jer nisam ni ja siguran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="293047">LucidDreamer</a> Meni se onda čini da bi u tom slučaju rezervacija telefonom trebala biti poslovni zahtjev jer to imaju.</p>

<p>Također za ovo, “a u svojim veleprodajnim dućanima proizvode prodaje drugim tvrtkama uz određeni popust za svaku od tvrtki”, je li to funkcionalan zahtjev (sustav omogućuje popust za veleprodaju) ili nefunkcionalan (analogno već komentiranom da su i načini plaćanja nefunkcionalan zahtjev) ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="293058">MA</a> <br>
Ja bi rekao da “a u svojim veleprodajnim dućanima proizvode prodaje drugim tvrtkama uz određeni popust za svaku od tvrtki” ide pod funkcionalni jer sustav mora automatski računati popust za određenu tvrtku.<br>
Načini plaćanja mi se čini malo drugacije jer ipak ima onaj dio “kako to izvesti” (omogućavanje ovoga i onoga)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="293067">huhu</a> osobno bih rekao da bi ovo pripadalo i poslovnom i funkcionalnom. Funkcionalan po ovome što si naveo, a poslovni ipak jer je to dogovor između tvrtki da se uopće obračunava popust</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p>Ima netko nacrtane grafove za 4. zad u Primjeru - MI da usporedim malo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maja</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="293070">huhu</a> <img src="../../assets/files/2022-04-26/1650972964-746592-detaljni.jpg" title="" alt=""><br>
<img src="../../assets/files/2022-04-26/1650972965-36771-dijagram.jpg" title="" alt=""></p>

<p>nisam ja rjesavala, ovo je netko od prosle god uploadao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="293070">huhu</a> jesi li stavio ovu web aplikaciju gdje osoba bira sama termin kao entitet, jer meni se po tekstu cini da to nije dio sustava?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>po čemu ste najlakše shvatili DFD dijagrame, jel ima tu neka šablona ili se po osjećaju crta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="293089">LucidDreamer</a> <br>
Najbolje ti je pogledati 2.dio snimljenih auditornih od prosle godine, ali onda je osjećaj kod iscitavanja iz teksta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>Jel baš treba slijediti pravilo 7 +- 2 za pregledni dijagram, jer mi se čini da je 9 procesa malo za pregledni dijagram iz primjera za MI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="293090">decko_sa_balkana</a> asistent je na pripremama rekao da bi se trebali voditi pravilom 7+-2, ali da ćemo mi na ispitima rijetko kad moći imati toliko procesa, već da će ih biti manje… u principu nekih 5,6 glavnih procesa i neka 3, max 4 procesa za crtanje detaljnog dijagrama.</p>
                </div>
            </div>

            <hr>
            </div>
