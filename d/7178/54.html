                    <p><a href="33.html" class="PostMention" data-id="293070">huhu</a> jesi li stavio ovu web aplikaciju gdje osoba bira sama termin kao entitet, jer meni se po tekstu cini da to nije dio sustava?</p>

            </div>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>kako uopce crtati te procese kada postoji mogucnost “ili”, npr. da medicinska sestra ili pacijent putem weba zakazuju termin jesu li to 2 različita proces, ili jedan koji ima tok koji ide od med. sestre do proces i od pacijenta do procesa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="293147">***</a> mislim da ovisi koju razinu detalja radis. U opcenitoj stavis kao jedan proces, a u detaljnijoj ih mozes jos izmedu dodat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cosko10</h3>
                <div class="Post-body">
                    <p>jel nam realno onda ne trebaju 5 i 6 preza za ovaj kolokvij?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Toliko me muci ovaj “Krajnji korisnik račun može platiti gotovinom, karticom ili u ratama, dok druge tvrtke plaćaju virmanom uz odgodu plaćanja do 90 dana.” <br>
Ja bi to rastavio na <br>
Funkcionalni: sustav treba omoguciti placanje racuna gotovinom, karticama, na rate i virmanom<br>
Korisnički: Korisnik treba moci platiti racun<br>
Nefunkcionalni:<br>
-Virman je moguce odgoditi do 90 dana<br>
-max. Br rata odreduje karticna kuca</p>

<p>Je li to okej? <br>
Je li općenito okej neki zahtjev razdvojiti da pripada u vise kategorija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="293195">anon00</a> meni malo ovaj korisnički zvuči bezveze no inače da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="293195">anon00</a> ja bi cak nasrala umjesto funkcionalni i korisnicki da je to poslovni jer se tice novca</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p>Ako imamo tipa, medicinska sestra ili specijalist moze unositi neke podatke npr. datum, jel mozemo napraviti dvije strelice s brojem npr. 1, i onda u legendi napisati 1. datum, ili moramo numerirati 1. i 2. i onda u legendi napisati 1. datum, 2. datum</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maja</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="293202">huhu</a> hoces ti mozda podijelit te dijagrame sto si nacrtao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="293203">promaja</a> <img src="../../assets/files/2022-04-26/1651015684-193742-20220427-012540.jpg" title="" alt=""></p>

<p>Evo ovaj moj kaos od dijagrama</p>

<p>Za sada sam samo ovaj 0. razine, nije mi se dalo jos ove detaljnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p>Je li asistent na auditornima spominjao po kojoj ljestvici pisemo ove kriterije za zahtjeve (MoSCoW, 123 il nesto drugo)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="293204">maverick</a> Nije ni uzivo niti na snimljenom videu. <br>
Nekako imam dojam ako stavimo 123 da ce srati jer se ne zna po kojoj ljestvici <br>
<img src="../../assets/files/2022-04-26/1651014278-962351-image.png" title="" alt=""><br>
Prema slajdu 49 IS03 - ispada da 3 oznacuje visok prioritet, a 1 nizak prioritet<br>
Pa bi ja koristio ili MoSCoW / Visok,srednji,nizak / Vazno, manje vazno <br>
Nemam pojma ni sam sto je najbolje koristiti</p>

<p>Edit: Nisam 100% siguran je li bi prigovarao na ovo 123, to je samo moja pretpostavka - vidim da su kolege i u proslogodisnjoj temi tako oznacavali s tim da su 1 korisitli kao najveci prioritet. <br>
Volio bi da netko tko je bio na predavanjima potvrdi sto je najbolje</p>
                </div>
            </div>
