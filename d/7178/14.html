                                <h3>spartanac555</h3>
                <div class="Post-body">
                    <p>Evo zadatak sa zahtjevima, može netko provjerit?</p>

<p>TVRTKA ‘’2 KOTAČA’’</p>

<p>Poslovni zahtjevi<br>
Prodaja i servis bicikala.<br>
Prodaja dijelova za bicikle i opreme za bicikliste.<br>
Sklapanje bicikala za kupce.<br>
Maloprodaja kupcima.<br>
Veleprodaja drugim tvrtkama uz određeni popust za svaku od tvrtki.</p>

<p>Funkcionalni zahtjevi<br>
Sustav naručuje one proizvode kojih ima manje od određenog praga automatski. - Prioritet 2<br>
Rezerviranje proizvoda - Prioritet 1 <br>
Pojedina rezervacija vrijedi 10 dana od trenutka kad su svi naručeni proizvodi raspoloživi u željenoj poslovnici. - Prioritet 2<br>
Sustav mora omogućiti prikaz statistike prodaje po mjesecima, kao i uvid u financijsko stanje tvrtke i pojedinog kupca (dosadašnje narudžbe, neplaćeni računi, iznos preostalih rata…). - Prioritet 1<br>
Sustav omogućuje odgodu plaćanja za tvrtke koje plaćaju virmanom u rasponu do 90 dana. - Prioritet 3</p>

<p>Korisnički zahtjevi<br>
Direktor poslovnice određuje popis proizvoda koji se prodaju u određenoj poslovnici. - Prioritet 1<br>
Direktor poslovnice definira prag za pojedinu poslovnicu i pojedini proizvod. - Prioritet 2<br>
Serviser unosi vrstu posla i zamijenjene dijelove prilikom servisa.  - Prioritet 1<br>
Direktor servisa definira cjenik po vrsti posla. - Prioritet 1<br>
Zaposlenik u poslovnici može naručiti proizvod koji se ne prodaje u određenoj poslovnici. - Prioritet 1<br>
Krajnji korisnik račun može platiti gotovinom, karticom ili u ratama, dok druge tvrtke plaćaju virmanom. - Prioritet 1</p>


<p>Nefunkcionalni zahtjevi<br>
Broj rata određuje kartičarska kuća. - Prioritet 2<br>
Na svim računima mora biti jasno iskazan iznos PDV-a i fiskalni broj. - Prioritet 1</p>


<p>Prioritet 1 - Što prije<br>
Prioritet 2 - Nije hitno, no bitno je da bude do završetka projekta<br>
Prioritet 3 - Nije bitno da opće bude, no bilo bi dobro</p>

                </div>

po meni bi “Krajnji korisnik mora moći platiti račun” bio korisnički, a “Plaćanje računa može se odraditi gotovinom, karticom ili …” bio nefunkcionalni jer opisuje kako sustav radi (vodim se prema slajdu 36 iz 2. preze)<br>

                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="292967">anon00</a> Nek me ispravi neko ako sam u krivu, al uglavnom ako rečenica započinje s: [ime tvrtke] može… vjerojatno je to poslovni zahtjev koji opisuje samo poslovanje tvrtke. Ako rečenica započinje s korisnik može (ne mora nužno pisati korisnik, može pisati neka uloga) tada je to vrlo vjerojatno korisnički zahtjev. Sad, funkcionalni zahtjevi se mogu razaznati kada u tekstu piše da sustav nešto može, ali potrebno je i zaključiti iz teksta koji bi još zahtjev sustav trebao implementirati da bi se mogla ta funkcioanlnost ostvariti. Nefunkcionalni zahtjevi su oni koji opisuju nešto što sustav implicitno mora pružiti bez da korisnik sam to mora inicirati (npr. sigurnost itd.). Barem sam ja tako nekako shvatio kako bi to moglo ići.</p>

:"users","id":"519"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"292399","attributes":{"number":9,"createdAt":"2022-04-23T13:12:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-04-23\/1650719498-556933-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eda li ovdje (15. slajd 4. prezentacije) treba pisati \u2018tehnike modeliranja FDD\u2019 umjesto \u2018tehnike modeliranja DFD\u2019\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7178"}},"user":{"data":{"type":"users","id":"269"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"292705","attributes":{"number":10,"createdAt":"2022-04-24T20:21:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETrebaju li kod odre\u0111ivanja zahtjeva na me\u0111usipitu otprilike sve one re\u010denice biti negdje svrstane da svaka odgovora jednom od zahtjeva?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7178"}},"user":{"data":{"type":"users","id":"220"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"292858","attributes":{"number":11,"createdAt":"2022-04-25T13:08:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo zadatak sa zahtjevima, mo\u017ee netko provjerit?\u003C\/p\u003E\n\n\u003Cp\u003ETVRTKA \u2018\u20192 KOTA\u010cA\u2019\u2019\u003C\/p\u003E\n\n\u003Cp\u003EPoslovni zahtjevi\u003Cbr\u003E\nProdaja i servis bicikala.\u003Cbr\u003E\nProdaja dijelova za bicikle i opreme za bicikliste.\u003Cbr\u003E\nSklapanje bicikala za kupce.\u003Cbr\u003E\nMaloprodaja kupcima.\u003Cbr\u003E\nVeleprodaja drugim tvrtkama uz odre\u0111eni popust za svaku od tvrtki.\u003C\/p\u003E\n\n\u003Cp\u003EFunkcionalni zahtjevi\u003Cbr\u003E\nSustav naru\u010duje one proizvode kojih ima manje od odre\u0111enog praga automatski. - Prioritet 2\u003Cbr\u003E\nRezerviranje proizvoda - Prioritet 1 \u003Cbr\u003E\nPojedina rezervacija vrijedi 10 dana od trenutka kad su svi naru\u010deni proizvodi raspolo\u017eivi u \u017eeljenoj poslovnici. - Prioritet 2\u003Cbr\u003E\nSustav mora omogu\u0107iti prikaz statistike prodaje po mjesecima, kao i uvid u financijsko stanje tvrtke i pojedinog kupca (dosada\u0161nje narud\u017ebe, nepla\u0107eni ra\u010duni, iznos preostalih rata\u2026). - Prioritet 1\u003Cbr\u003E\nSustav omogu\u0107uje odgodu pla\u0107anja za tvrtke koje pla\u0107aju virmanom u rasponu do 90 dana. - Prioritet 3\u003C\/p\u003E\n\n\u003Cp\u003EKorisni\u010dki zahtjevi\u003Cbr\u003E\nDirektor poslovnice odre\u0111uje popis proizvoda koji se prodaju u odre\u0111enoj poslovnici. - Prioritet 1\u003Cbr\u003E\nDirektor poslovnice definira prag za pojedinu poslovnicu i pojedini proizvod. - Prioritet 2\u003Cbr\u003E\nServiser unosi vrstu posla i zamijenjene dijelove prilikom servisa.  - Prioritet 1\u003Cbr\u003E\nDirektor servisa definira cjenik po vrsti posla. - Prioritet 1\u003Cbr\u003E\nZaposlenik u poslovnici mo\u017ee naru\u010diti proizvod koji se ne prodaje u odre\u0111enoj poslovnici. - Prioritet 1\u003Cbr\u003E\nKrajnji korisnik ra\u010dun mo\u017ee platiti gotovinom, karticom ili u ratama, dok druge tvrtke pla\u0107aju virmanom. - Prioritet 1\u003C\/p\u003E\n\n\n\u003Cp\u003ENefunkcionalni zahtjevi\u003Cbr\u003E\nBroj rata odre\u0111uje karti\u010darska ku\u0107a. - Prioritet 2\u003Cbr\u003E\nNa svim ra\u010dunima mora biti jasno iskazan iznos PDV-a i fiskalni broj. - Prioritet 1\u003C\/p\u003E\n\n\n\u003Cp\u003EPrioritet 1 - \u0160to prije\u003Cbr\u003E\nPrioritet 2 - Nije hitno, no bitno je da bude do zavr\u0161etka projekta\u003Cbr\u003E\nPrioritet 3 - Nije bitno da op\u0107e bude, no bilo bi dobro\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7178"}},"user":{"data":{"type":"users","id":"728"}},"mentionedBy":{"data":[{"type":"posts","id":"292885"},{"type":"posts","id":"292982"},{"type":"posts","id":"293002"},{"type":"posts","id":"293144"}]},"reactions":{"data":[]}}},{"type":"posts","id":"292885","attributes":{"number":12,"createdAt":"2022-04-25T13:58:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7178\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022292858\u0022\u003Espartanac555\u003C\/a\u003E \u003Cbr\u003E\nPojedina rezervacija vrijedi 10 dana od trenutka kad su svi naru\u010deni proizvodi raspolo\u017eivi u \u017eeljenoj poslovnici. - Prioritet 2 po meni bi trebao biti nefunkcionalni zahtjev (kako ili kako dobro) neki standard ili pravilo ? I ovo rangiranje prioriteta si negdje vidio da je tako jer na predavanju je prof objasnjavao, nesto kao na slikam  \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-04-25\/1650895039-904470-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-04-25\/1650895074-431570-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2561"}},"discussion":{"data":{"type":"discussions","id":"7178"}},"mentionedBy":{"data":[{"type":"posts","id":"292890"},{"type":"posts","id":"292963"}]},"reactions":{"data":[]}}},{"type":"posts","id":"292982","attributes":{"number":25,"createdAt":"2022-04-25T20:58:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca 5T20:48:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7178\/21\u0022 class=\u0022PostMention\u0022 data-id=\u0022292967\u0022\u003Eanon00\u003C\/a\u003E Nek me ispravi neko ako sam u krivu, al uglavnom ako re\u010denica zapo\u010dinje s: [ime tvrtke] mo\u017ee\u2026 vjerojatno je to poslovni zahtjev koji opisuje samo poslovanje tvrtke. Ako re\u010denica zapo\u010dinje s korisnik mo\u017ee (ne mora nu\u017eno pisati korisnik, mo\u017ee pisati neka uloga) tada je to vrlo vjerojatno korisni\u010dki zahtjev. Sad, funkcionalni zahtjevi se mogu razaznati kada u tekstu pi\u0161e da sustav ne\u0161to mo\u017ee, ali potrebno je i zaklju\u010diti iz teksta koji bi jo\u0161 zahtjev sustav trebao implementirati da bi se mogla ta funkcioanlnost ostvariti. Nefunkcionalni zahtjevi su oni koji opisuju ne\u0161to \u0161to sustav implicitno mora pru\u017eiti bez da korisnik sam to mora inicirati (npr. sigurnost itd.). Barem sam ja tako nekako shvatio kako bi to moglo i\u0107i.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":8,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"874"}},"discussion":{"data":{"type":"discussions","id":"7178"}},"mentionedBy":{"data":[{"type":"posts","id":"292976"},{"type":"posts","id":"293004"}]},"reactions":{"data":[]}}},{"type":"posts","id":"292976","attributes":{"number":23,"createdAt":"2022-04-25T20:50:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7178\/22\u0022 class=\u0022PostMention\u0022 data-id=\u0022292971\u0022\u003EVelikiMarko\u003C\/a\u003E Hvala puno! \u003Cbr\u003E\nTo me sad sjetilo da je napomenuo ako vec stavljamo neke nefunkcionalne zahtjeve da kvatificiramo te zahtjeve. Tipa umjesto \u201cSustav treba biti brz\u201d -\u0026gt; \u201cSustav treba rezultate vra\u0107ati unutar 1sec\u201d i sl.\u003C\/p\u003E","can
