    <h2>[INFSUS] Gradivo</h2>

    <div>
                    <div>
                                <h3>Veki</h3>
                <div class="Post-body">
                    <p>jel netko rijesio refactor i onaj zadatak s BPMN na oglednom?</p>

<p>evo saljem nekakva moja razmisljanja u nastavku, uzmite sa zrnom soli.</p>

<p><strong>Refactor:</strong><br>
switch u metodi GetCartItemPrice -&gt; replace conditional with polymorphism. Napravio bi da je Beverage abstract i napravio bi 4 klase za svaki od tipova BeverageType koji bi imali BasicPrice i Name. Napravio bih metodu getPrice koja u tijelu racuna cijenu (ovo unutar caseova). Zamijenio bih switch case sa pozivom metode getPrice iz klase Beverage, ostatak koda moze ostati jer se onda ta metoda bavi iskljucivo racunanjem cijene CartItema. Nisu nam vise potrebni property Type unutar klase Beverage i enum BeverageType.</p>

<p>switch u metodi GetCoinsValueAndDiscount -&gt; replace conditional with polymorphism. Napravio bih za svaki tip coina klasu, Coin bi postao abstract, svaki tip coina bi imao svoju boju i metode za vracanje discounta i valuea koje bi na “out” nacin primale value i discount i punile te varijable sa svojim vrijednostima . Na taj nacin switch nije potreban i mozemo jednostavno pozvati metode i dobiti vrijednosti.</p>

<p>u metodi GetTotalPrice -&gt; replace temp with query, itemPrice nije potreban ovdje, mozemo samo u total zbrajati GetCartItemPrice(item)</p>

<p>GetCartItemPrice, tijelo funkcije se moze preseliti u CartItem gdje se nad this moze doci do Beveragea. Takoder izdvojio bih “Pipi” u konstantu na vrhu klase zbog preglednosti koda, nesto kao magicni brojevi. U klasi Payment unutar GetCartItemPrice bi se zvala metoda nad CartItemom GetPrice.</p>

<p>unutar GetCartItemPrice bi extractao if else u zasebnu metodu CalculateSpecialDiscounts() koja bi provjervala specijalne akcije poput Pipi u ovom slucaju.</p>

<p><strong>BPMN:</strong><br>
ovaj OR ne moze biti tu unutar AND tj. neispravan izlazak iz paralelne grane<br>
cini mi se da se u sredini skice ne moze izvesti AND split pa onda odmah AND join <br>
treca neispravnost - ne znam sto bi moglo biti</p>
                </div>
            </div>

rijednosti.\u003C\/p\u003E\n\n\u003Cp\u003Eu metodi GetTotalPrice -\u0026gt; replace temp with query, itemPrice nije potreban ovdje, mozemo samo u total zbrajati GetCartItemPrice(item)\u003C\/p\u003E\n\n\u003Cp\u003EGetCartItemPrice, tijelo funkcije se moze preseliti u CartItem gdje se nad this moze doci do Beveragea. Takoder izdvojio bih \u201cPipi\u201d u konstantu na vrhu klase zbog preglednosti koda, nesto kao magicni brojevi. U klasi Payment unutar GetCartItemPrice bi se zvala metoda nad CartItemom GetPrice.\u003C\/p\u003E\n\n\u003Cp\u003Eunutar GetCartItemPrice bi extractao if else u zasebnu metodu CalculateSpecialDiscounts() koja bi provjervala specijalne akcije poput Pipi u ovom slucaju.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EBPMN:\u003C\/strong\u003E\u003Cbr\u003E\novaj OR ne moze biti tu unutar AND tj. neispravan izlazak iz paralelne grane\u003Cbr\u003E\ncini mi se da se u sredini skice ne moze izvesti AND split pa onda odmah AND join \u003Cbr\u003E\ntreca neispravnost - ne znam sto bi moglo biti\u003C\/p\u003E","editedAt":"2022-06-27T13:05:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7178"}},"user":{"data":{"type":"users","id":"453"}},"editedUser":{"data":{"type":"users","id":"453"}},"mentionedBy":{"data":[{"type":"posts","id":"306340"}]},"reactions":{"data":[]}}},{"type":"posts","id":"306340","attributes":{"number":99,"createdAt":"2022-06-27T16:39:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7178\/93\u0022 class=\u0022PostMention\u0022 data-id=\u0022306291\u0022\u003EVeki\u003C\/a\u003E Je li tre\u0107a mo\u017eda - nepovezan kraj procesa jer nema oznake za kraj?\u003C\/p\u003E","editedAt":"2022-06-27T16:40:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":
