                                <h3>huhu</h3>
                <div class="Post-body">
                    <p>Znam da je receno da se kod build vs buy zadataka godine razvoja zaokruzuju na vecu kod radnika, jel ista stvar i kod konzultanata? Tipa ako uzimamo konzultante na 2 mjeseca, placamo li ih svejedno 12 mjeseci kao i radnike?</p>

                    <p><a href="64.html" class="PostMention" data-id="293241">huhu</a> Jednako je za oboje, ali komentirao je na onoj snimci priprema da ako se recimo radi o još 2 mjeseca unutar iduće godine da bi on tu računao dobit, a ne plaće jer ipak imaš plaće 2 mjeseca, a dobit 10 mjeseci.</p>

                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-06-26/1656266437-977819-image.png" title="" alt=""><br>
Ima netko volje objasniti koncept mobilnog objekta na ovom primjeru iz “IS-PrimjerZI” <br>
U prezentaciji doslovno 2 slajda koja nisu baš bogata objašnjenjima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="306106">anon00</a> Ako sam ja dobro skužio, mobilni objekt je objekt koji se može instancirati i koristiti na serveru i na klijentu, uz napomenu da su klijent i server svjensi da je to ISTI objekt. Ukratko, zamisli si da obadva imaju referencu na tu neku instancu objekta. Ono kaj to omogućava je da se onda taj objekt malo koristi na serveru pa malo na klijentu. Nezz jel bas to točno što sam rekao jer ovo što nam je “prezentirano” u predavanjima je za svaku osudu. <br>
Ali evo, ako bismo gledali na primjeru ovog dijagrama klasa koji su oni dali, client pomoću ovog DataPortal razreda može kod sebe taj objekt instancirati i onda se taj objekt zapravo napravi i na serveru. Potom, ako želi napraviti neku akciju to će se dogoditi i na serveru (i guess) pomoću ovih proxyja. Možda je to implementirano u onim njihovim primjerima koda, al fkt mi se neda kopat po tim govnima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LLL</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="306106">anon00</a> <a href="https://blog.katastros.com/a?ID=00800-e8e4d46b-3ea1-44ab-968d-739b2b941f58" rel=" nofollow ugc">https://blog.katastros.com/a?ID=00800-e8e4d46b-3ea1-44ab-968d-739b2b941f58</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>paradajz</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="306116">VelikiMarko</a> ja sam to na predavanju shvatio mrvicu drugacije: objekt se stvori npr. na klijentu i klijent onda moze nad njim napravit neke svoje operacije (npr. u njega stavi akcije koje je korisnik odabrao, popunjene forme itd.). Potom se objekt seli/putuje na dublje slojeve koji redom obavljaju svoje obrade. <br>
Tj. dobio sam osjecaj da je to slican princip kao middleware u klasicnom MVC web server modelu, gdje zahtjev putuje front-&gt;back-&gt;front i po putu svaki podsloj napravi nesto nad njime<br>
I moguce da, iako sam ovo mozda pomjesao s poslovnim objektima iz prvog ciklusa, u tom mobilnom objektu moze biti nesto interne logike (ala verifikacija)?</p>

<p>Ali ponavljam, postoji dobra sansa da sam krivo skuzio pa bih volio da me neko ispravi</p>
                </div>
            </div>

je objekt koji se mo\u017ee instancirati i koristiti na serveru i na klijentu, uz napomenu da su klijent i server svjensi da je to ISTI objekt. Ukratko, zamisli si da obadva imaju referencu na tu neku instancu objekta. Ono kaj to omogu\u0107ava je da se onda taj objekt malo koristi na serveru pa malo na klijentu. Nezz jel bas to to\u010dno \u0161to sam rekao jer ovo \u0161to nam je \u201cprezentirano\u201d u predavanjima je za svaku osudu. \u003Cbr\u003E\nAli evo, ako bismo gledali na primjeru ovog dijagrama klasa koji su oni dali, client pomo\u0107u ovog DataPortal razreda mo\u017ee kod sebe taj objekt instancirati i onda se taj objekt zapravo napravi i na serveru. Potom, ako \u017eeli napraviti neku akciju to \u0107e se dogoditi i na serveru (i guess) pomo\u0107u ovih proxyja. Mo\u017eda je to implementirano u onim njihovim primjerima koda, al fkt mi se neda kopat po tim govnima.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"874"}},"discussion":{"data":{"type":"discussions","id":"7178"}},"mentionedBy":{"data":[{"type":"posts","id":"306175"}]},"reactions":{"data":[]}}},{"type":"posts","id":"306183","attributes":{"number":92,"createdAt":"2022-06-27T00:00:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7178\/87\u0022 class=\u0022PostMention\u0022 data-id=\u0022306106\u0022\u003Eanon00\u003C\/a\u003E \u003Ca href=\u0022https:\/\/blog.katastros.com\/a?ID=00800-e8e4d46b-3ea1-44ab-968d-739b2b941f58\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/blog.katastros.com\/a?ID=00800-e8e4d46b-3ea1-44ab-968d-739b2b941f58\u003C\/a\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1294"}},"discussion":{"data":{"type":"discussions","id":"7178"}}}},{"type":"posts","id":"306175","attributes":{"number":12,"createdAt":"2022-06-26T21:55:18+00:00
