                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="26612">ink</a> mehanizam međusobnog isključivanja mora djelovati i u uvjetima<br>
kada su brzine izvođenja dretvi proizvoljne, tak da bih rekao da je odgovor NE</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>awi</h3>
                <div class="Post-body">
                    <p>I meni je taj malo nejasan. Mislim da nije bitna brzina nego to da mogu istovremeno uci</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Peterson koristi istu strukturu kao i Dekker?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="26619">niknik</a> Da, zastavica[2] i pravo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="26622">MA</a> zar nije tamo NE_PRAVO?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Suki7</h3>
                <div class="Post-body">
                    <p><a href="111.html" class="PostMention" data-id="26631">Lyras</a> to je isto kao i PRAVO</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="26680">Suki7</a> Pa kako može biti bool i negirani bool isto? Po definiciji su suprotnosti. Možemo koristiti PRAVO kao NE_PRAVO, da, ali onda smo mogli označiti i ZADNJI_BROJ, jer bi i on radio kao zastavica. Logički je točno ali semantički zbunjujuće.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MT09</h3>
                <div class="Post-body">
                    <p><a href="113.html" class="PostMention" data-id="26685">Lyras</a> U snimljenom predavanju ima riješeno s varijablom PRAVO u koju stavljaš index suprotne dretve. To je onda stvar kao da u NE_PRAVO staviš index trenutne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="26690">mt09</a> u knjizi koriste NE_PRAVO… ak mi oduzmu bodove strijeljam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MT09</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="26691">Lyras</a> Da, znam. Slažem se, bezveze…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-05-19/1589878653-105801-image.png" title="" alt=""></p>

<p>Zašto se Z3 i Z5 ne mogu izvoditi paralelno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AcoSofronijevic</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="27087">Lyras</a> jel nije da z5 ovisi o z4, a z4 ovisi o 3 zadatka medu kojima je i z3 pa zato?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bb8</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="27087">Lyras</a> Pretpostavljam da si stavio da z5 ovisi samo o z2 umjesto da z5 ovisi o z4. Onda ti z4 ovisi o z1, z2 i z3, a z5 ovisi o z4 stoga se z3 i z5 ne mogu izvodit istovremeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p>Ja sam imao ovaj, mislim da je doslo do pogreske<br>
<img src="../../assets/files/2020-05-19/1589879537-373697-os-blic5.png" title="" alt=""></p>

                </div>
            </div>

            <hr>

                                <h3>MrDREDD</h3>
                <div class="Post-body">
                    <p><a href="119.html" class="PostMention" data-id="27093">kerovac</a> I ja mislim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p>Zasto kod Lamporta mora biti oznacen i int ZADNJI_BROJ kad se u knjizi uopce ne spominje spremanje zadnjeg broja u zasebnu varijablu, vec se racuna biranjem max vrijednosti? Cak smo i na labosima radili ko u knjizi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bb8</h3>
                <div class="Post-body">
                    <p><a href="120.html" class="PostMention" data-id="27094">gasaf</a> na prezentacijama ju koriste</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p><a href="122.html" class="PostMention" data-id="27099">MrDREDD</a> Cekamo odgovor na mail onda 😃</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Ja sam totalno s krivom koncepcijom rješio zadatak i nekako dobio 75% bodova lmao goteem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="126.html" class="PostMention" data-id="27111">Lyras</a> Da, ja sam samo za parove zadataka isprobavao uvjet nezavisnosti. I onda uzeo najveće skupove nezavisnih. Uopće nisam imo pojma da zadaci ovise o zadacima, kao kronološki</p>
