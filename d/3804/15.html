                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="6355">StefBaustelic</a> To ovisi, možda ti treba i za čitanje.</p>

<p>Ako je čitanje sve što radiš, onda ti nije potrebno. Međutim, ako postoji ikakav mehanizam koji bi posjet na bilo koji način mogao uzeti kao podržaj za promjenu stanja, onda ti treba međusobno isključivanje i za čitanje. Primjer ovog bi bio brojač pristupa varijabli, ostvariv sa svojstvima (engl. property).</p>

<p>Međusobno isključivanje ti generalno treba kad ponašanje koje vršiš stvara promjenu stanja relevantno bilo kojoj jedinici, a koje nije garantirano uočljivo. U najosnovnijem slučaju to je pisanje u zajedničku memoriju, ali ima još primjera.</p>
                </div>
            </div>

                    <div>
                                <h3>logitech</h3>
                <div class="Post-body">
                    <p>Ovaj blic sutra (srijeda) je za provjeru prisutnosti? Međuispita nema i još čekao obavijest za to? Koje semafore smo sve obrađivali? Znam da je Golub na prvim online konzultacijama nešto govorio da neke ne radimo tj neće doći u ispitima.</p>
                </div>
            </div>

                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>Jesu li što konkretno rekli danas na konzultacijama što se tiče bodovanja iz ovog predmeta, kako se prenose bodovi na rok i slično?</p>
                </div>
            </div>

                    <p><a href="18.html" class="PostMention" data-id="9837">decko_sa_balkana</a> bit ce svaki tjedan vjv ovakve kratke provjere kao danas i sve skupa ce na kraju nositi 40 bodova (da se nadoknade MI i svi blicevi), a ZI  i labosi ce biti normalni.<br>
Rekli su da se nece prenositi bodovi na rokove, da ce bit kakvi bi inace bili</p>
                </div>
            </div>

            <hr>

                                <h3>Aquaman</h3>

                    <p>jel vama ima smisla da se gradivo OS-a nastavlja predavati i u ispitnom tjednu bez obzira sto moramo spremati gradivo za ostale predmete, cak su nam i provjeru u srijedu uvalili, mogli smo odredeni counter-attack napravit u obliku mailova pobune, ako se slazete</p>
