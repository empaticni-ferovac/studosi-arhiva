                    <p>Evo za blic će sigurno bit jedno ovakvo pitanje znači <br>

                    <p><a href="44.html" class="PostMention" data-id="15941">Fortius</a><br>
U <a href="https://www.fer.unizg.hr/predmet/opsus/obavijesti?@=2rvv1#news_121557" rel=" nofollow ugc">obavijesti</a> piše:</p>
<blockquote class="uncited"><div><p>Rezultati provjere (bodovi i točni odgovori) bit će dostupni u sustavu moodle idući dan kada će se moći ponovno pristupiti istoj provjeri, ali samo radi provjere rezultata.</p></div></blockquote>

<p>Za OS su u prethodnim blicevima rezultati i odgovori bili dostupni odmah. Valjda su zaključili da nema smisla automatski ispravljati zadatke gdje treba nešto upisati.</p>

<p>Edit: na Moodleu mi se pojavilo “Review: Available 29/04/20, 12:30”, ipak možemo vidjeti odgovore, barem za pitanja s ponuđenim odgovorima.</p>
                </div>
            </div>
