                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="160.html" class="PostMention" data-id="32895">Peter Jordanson</a></p>

<p>Okviri se odnose na memoriju koja je fizički prisutna. Okvira ima 16 KB / 16 B = 1024</p>

<p>Adresa je 16-bitna, što znači da je logički adresni prostor 2<sup>16</sup> B = 65536 B = 64 KB.<br>
Svaki proces može koristiti cijeli logički adresni prostor. Stranica ima 64 KB / 16 B = 4096</p>

<p>Tablica prevođenja može imati zapis za svaku stranicu. Dakle zapisa je 4096.</p>

<p>Neovisno o količini memorije koja je prisutna, format zapisa u tablici prevođenja je uvijek isti. Kako ona mora podržavati slučaj kada maksimalno memorije (broj okvira = broj stranica), ona mora moći adresirati svih potencijalnih 4096 okvira. Za adresirati 4096 okvira treba log<sub>2</sub>(4096) bit = 12 bit.<br>
Drugi način računanja: Adrese su 16-bitne, ali kako su stranice velike 16 B, najnižih log<sub>2</sub>(16) = 4 bitova adrese ne mijenja kojoj stranici adresa pripada, pa za adresiranje okvira treba 16 - 4= 12 bita.</p>

<p>Maksimalna veličina spremnika je jednaka veličini logičkog adresnog prostora, 64 KB.</p>

<p>U tom slučaju je broj okvira jednak broju stranica, jer su logički i fizički adresni prostori jednake veličine: 4096.</p>
                </div>

03Ca href=\u0022https:\/\/fer.studosi.net\/d\/3804\/158\u0022 class=\u0022PostMention\u0022 data-id=\u002232721\u0022\u003Eviliml\u003C\/a\u003E \u0160to se ti\u010de ovog pod c), tu je odgovor valjda isti kao pod b). Tablica prevo\u0111enja ima redaka koliko i logi\u010dki adresni prostor stranica.\u003Cbr\u003E\nd) sam slao mail, odgovorio mi je kako bi 10 bitova zna\u010dilo da imamo fiksan RAM i da ne mo\u017eemo dodati jo\u0161 RAMa.. Pa je tu odgovor onaj r, 16 - p, ovdje 12 \u010dini mi se\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"264"}},"discussion":{"data":{"type":"discussions","id":"3804"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"32895","attributes":{"number":160,"createdAt":"2020-05-30T19:55:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3804\/158\u0022 class=\u0022PostMention\u0022 data-id=\u002232721\u0022\u003Eviliml\u003C\/a\u003E Jel bi mogao netko objasniti taj zadatak ukratko?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"53"}},"discussion":{"data":{"type":"discussions","id":"3804"}},"mentionedBy":{"data":[{"type":"posts","id":"32907"}]},"reactions":{"data":[]}}},{"type":"posts","id":"32907","attributes":{"number":161,"createdAt":"2020-05-30T20:24:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3804\/160\u0022 class=\u0022PostMention\u0022 data-id=\u002232895\u0022\u003EPeter Jordanson\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOkviri se odnose na memoriju koja je fizi\u010dki prisutna. Okvira ima 16 KB \/ 16 B = 1024\u003C\/p\u003E\n\n\u003Cp\u003EAdresa je 16-bitna, \u0161to zna\u010di da je logi\u010dki adresni prostor 2\u003Csup\u003E16\u003C\/sup\u003E B = 65536 B = 64 KB.\u003Cbr\u003E\nSvaki proces mo\u017ee koristiti cijeli logi\u010dki adresni prostor. Stranica ima 64 KB \/ 16 B = 4096\u003C\/p\u003E\n\n\u003Cp\u003ETablica prevo\u0111enja mo\u017ee imati zapis za svaku stranicu. Dakle zapisa je 4096.\u003C\/p\u003E\n\n\u003Cp\u003ENeovisno o koli\u010dini memorije koja je prisutna, format zapisa u tablici prevo\u0111enja je uvijek isti. Kako ona mora podr\u017eavati slu\u010daj kada maksimalno memorije (broj okvira = broj stranica), ona mora mo\u0107i adresirati svih potencijalnih 4096 okvira. Za adresirati 4096 okvira treba log\u003Csub\u003E2\u003C\/sub\u003E(4096) bit = 12 bit.\u003Cbr\u003E\nDrugi na\u010din ra\u010dunanja: Adrese su 16-bitne, ali kako su stranice velike 16 B, najni\u017eih log\u003Csub\u003E2\u003C\/sub\u003E(16) = 4 bitova adrese ne mijenja kojoj stranici adresa pripada, pa za adresiranje okvira treba 16 - 4= 12 bita.\u003C\/p\u003E\n\n\u003Cp\u003EMaksimalna veli\u010dina spremnika je jednaka veli\u010dini logi\u010dkog adresnog prostora, 64 KB.\u003C\/p\u003E\n\n\u003Cp\u003EU tom slu\u010daju je broj okvira jednak broju stranica, jer su logi\u010dki i fizi\u010dki adresni prostori jednake veli\u010dine: 4096.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"3"}},"discussion":{"data":{"type":"discussions","id":"3804"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"38196","attributes":{"number":162,"createdAt":"2020-06-11T11:21:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESjecam se da je Golub na predavanju govorio da bacimo pogled na stare ispite da dobijemo dojam sto se trazi na predmetu (i da ce i on to radit s nama na predavanju). Gdje se mogu nac stari ispiti jer na ferwebu ne vidim nista?\u003C\/p\u003E","can
