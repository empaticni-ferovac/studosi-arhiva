                                <h3>Audaces</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2021-02-03/1612393961-857163-image.png" title="" alt=""></p>

<p>Kako je zapisan na q procesu na lokaciju x podatak C, nakon toga se čita sa lokacije y? Kakvu tu pretpostavku stavljamo, je li to ima veze jedno s drugim uopce? Ako je netko ovo prokuzio, nek mini tutorial na tom zeadtku napravi hahah nedoreceno je dosta toga</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="1747/93.html" class="PostMention" data-id="137195">Audaces</a> <br>
Ne razumijem točno što želiš reć, ali mislim da se ne stavljaju pretpostavke između pojedinih pisanja i čitanja. Čitanja služe samo kao print nekakav da vidiš kako su se na kojem procesu pojavljivali podaci. Znači prvo trebaš nadopuniti ove prazna polja, znači s lokacije s koje se čita se uvijek pročita zadnji zapisani podatak u tu lokaciju (od bilokojeg procesa). Ono što tu trebaš zaključiti je slijedi li se konzistentnost redoslijeda (puno ime sa slajdova : konzistentnost redoslijeda upisivanja (FIFO con.)). Na slajdu piše :</p>

<p><code>Redoslijed izvođenja operacija pisanja provedenih od strane jednog procesa vidljiv je na jednak način svim ostalim procesima, ali redoslijed izvođenja operacija pisanja različitih procesa može biti vidljiv na proizvoljan način ostalim procesima.</code></p>

<p>Znači ako isti proces u lokaciju L zapiše podatak P1 i kasnije u istu (ili različitu) lokaciju zapiše podatak P2 to znači da svi ostali procesi uvijek moraju pročitati P1 pa P2 (ili samo jedan od njih), ali nikada P2 pa P1. A podaci ostalih procesa se na isti način moraju čitati, ali međusobno nije bitno kojim redoslijedom. Npr na prvj slici proces r čitas redoslijedom R(x,B) i R(y,C). S obzirom da su B i C upisani od strana <strong>različitih</strong> procesa, čak i da je r pročitao obrnutim redoslijedom to i dalje ne bi narušilo  ovu konzistentnost.</p>

<p>U ovom primjeru to se pravilo krši s ove dvije strelice : <br>
<img src="../assets/files/2021-02-04/1612425549-655282-image.png" title="" alt=""><br>
Zato što će proces p prvo pročitati C iz lokacije X a zatim B, što je obrnuto od redoslijeda kojim je proces q pisao. Znači na sljedećoj slici treba samo te dvije strelice promijenit da crvena ide prije a narančasta kasnije do procesa p i to je to.</p>

                </div>
            </div>

dinih pisanja i \u010ditanja. \u010citanja slu\u017ee samo kao print nekakav da vidi\u0161 kako su se na kojem procesu pojavljivali podaci. Zna\u010di prvo treba\u0161 nadopuniti ove prazna polja, zna\u010di s lokacije s koje se \u010dita se uvijek pro\u010dita zadnji zapisani podatak u tu lokaciju (od bilokojeg procesa). Ono \u0161to tu treba\u0161 zaklju\u010diti je slijedi li se konzistentnost redoslijeda (puno ime sa slajdova : konzistentnost redoslijeda upisivanja (FIFO con.)). Na slajdu pi\u0161e :\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003ERedoslijed izvo\u0111enja operacija pisanja provedenih od strane jednog procesa vidljiv je na jednak na\u010din svim ostalim procesima, ali redoslijed izvo\u0111enja operacija pisanja razli\u010ditih procesa mo\u017ee biti vidljiv na proizvoljan na\u010din ostalim procesima.\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EZna\u010di ako isti proces u lokaciju L zapi\u0161e podatak P1 i kasnije u istu (ili razli\u010ditu) lokaciju zapi\u0161e podatak P2 to zna\u010di da svi ostali procesi uvijek moraju pro\u010ditati P1 pa P2 (ili samo jedan od njih), ali nikada P2 pa P1. A podaci ostalih procesa se na isti na\u010din moraju \u010ditati, ali me\u0111usobno nije bitno kojim redoslijedom. Npr na prvj slici proces r \u010ditas redoslijedom R(x,B) i R(y,C). S obzirom da su B i C upisani od strana \u003Cstrong\u003Erazli\u010ditih\u003C\/strong\u003E procesa, \u010dak i da je r pro\u010ditao obrnutim redoslijedom to i dalje ne bi naru\u0161ilo  ovu konzistentnost.\u003C\/p\u003E\n\n\u003Cp\u003EU ovom primjeru to se pravilo kr\u0161i s ove dvije strelice : \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-02-04\/1612425549-655282-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nZato \u0161to \u0107e proces p prvo pro\u010ditati C iz lokacije X a zatim B, \u0161to je obrnuto od redoslijeda kojim je proces q pisao. Zna\u010di na sljede\u0107oj slici treba samo te dvije strelice promijenit da crvena ide prije a naran\u010dasta kasnije do procesa p i to je to.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1687"}},"discussion":{"data":{"type":"discussions","id":"1747"}},"mentionedBy":{"data":[{"type":"posts","id":"137303"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137303","attributes":{"number":96,"createdAt":"2021-02-04T11:11:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1747\/95\u0022 class=\u0022PostMention\u0022 data-id=\u0022137248\u0022\u003ESerial Number Q5U4EX7YY2E9N\u003C\/a\u003E \u003Cbr\u003E\nTotalno sam izignorirao FIFO konzistentnost, koncentrirao se na slijednu.\u003C\/p\u003E\n\n\u003Cp\u003EHvala kolega!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1460"}},"discussion":{"data":{"type":"discussions","id":"1747"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"137316","attributes":{"number":97,"createdAt":"2021-02-04T11:38:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna li netko kako analiti\u010dki izraziti p* u sustavu? Ne ku\u017eim \u0161ta se tu to\u010dno tra\u017ei.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1747"}},"user":{"data":{"type":"users","id":"1845"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"137324","attributes":{"number":98,"createdAt":"2021-02-04T11:51:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJeli netko rije\u0161io 3. zadatak 8. prezentacije?\u003C\/p\u003E","c
