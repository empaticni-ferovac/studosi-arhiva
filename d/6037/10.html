    <h2>[PUS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><strong>Hadoop instalacija za Windows</strong><br>
by Amon</p>

<p>Uvod:<br>
Ovaj guide pišem kako bih olakšao živote svih koji se struggleaju sa instalacijom ovog labosa. Ja sam osobno izgubio par dana da skužim kako se settupa ovaj cijeli clusterfuck od labosa.<br>
Prvo sam ga probao instalirati na Linux virtualci (jer Hadoop kao podržava Linux), ali je bilo problema s podešavanjem portova (što vjerujem da problem zbog toga što sam koristio virtualku a ne pravi Linux) tako da ne preporučujem takav pristup i držite se Windowsa (kako pri ovom labosu tako i u životu :)</p>

<p>Inače, ovaj guide je napravljen prema uputama s ove stranice: <br>
<a href="https://kontext.tech/column/hadoop/377/latest-hadoop-321-installation-on-windows-10-step-by-step-guide" rel=" nofollow ugc">https://kontext.tech/column/hadoop/377/latest-hadoop-321-installation-on-windows-10-step-by-step-guide</a><br>
Samo što ovdje imam određene izmjene i poboljšanja (i stvari koje tamo ne pišu, a potrebne su za ovaj labos)</p>

<p>0.1. Prije same instalacije potrebno je poduzeti određene mjere. Prva i osnovna jest provjeriti ima li vaš user folder dijakritike. Dakle ići na C:\users i provjeriti ima li user folder dijakritike. Ako nema prijeđite na sljedeći korak. Ako ima… Well tough luck, ali morat ćete ih se riješiti jer će Hadoop raditi neke foldere u user folderu, a nije sposoban pročitati dijakritike (UTF-8 je ipak malo prenapredan za ovaj program).<br>
Za to imate 2 opcije. Opcija br. 1 je ručni rename user foldera, samo pratite korake sljedećeg videa:</p> 
<details class="spoiler"><p><span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../../vi/w5N2aaiToiQ/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/w5N2aaiToiQ"></iframe></span></span></p></details>


<p>Ali tu ima problem a to je da neki programi imaju hardkodiranu vrijednost user foldera pa ćete ih morati opet namještati kada ih budete pokretali, npr. tako je bilo meni sa Visual studiom (and yeah, ja sam bio jedan od tih s dijakriticima u user folderu).<br>
Druga opcija (koja je u teoriji puno bolja) je stvaranje novog user accounta bez dijakritika jer će se onda za njega stvoriti njegov vlastiti user folder i dalje tamo radite sve kao u ostatku ovog guidea. Zašto ja nisam to napravio? Jer sam se tek sad sjetio da bi to moglo funkcionirati. Naravno, ova opcija je puno bolja, ali je nisam testirao (pa ako ju netko testira neka slobodno javi), dok opcija br. 1 sigurno radi.</p>

<p>0.2. Za pokretanje ovog programa trebate imati javu. Aku ju kojim slučajem nemate (and shame on you if you don’t), onda pogledajte ovaj guide <a href="https://www.guru99.com/install-java.html" rel=" nofollow ugc">https://www.guru99.com/install-java.html</a>. U cmd upišite java -version i morate dobiti nešto ovakvo:</p>

<p><img src="../../assets/files/2021-11-17/1637185913-526760-image.png" title="" alt=""></p>

 
<p>Ali i ako to piše, još niste oslobođeni ovog dijela s javom. Naime, morate provjeriti imate li u system varijablama zapisanu JAVA_HOME varijablu. Da to vidite odite na search &gt; edit the system environment variables &gt; u otvorenom prozoru imate enviroment variables pri dnu. Tu sad gledajte pod user variables i vidite imate li varijablu JAVA_HOME. Ako ju nemate, dodajte ju tako da napišete path do java filea na vašem kompu. Na kraju dobijete nešto ovakvo:</p>

<p><img src="../../assets/files/2021-11-17/1637185947-190488-image.png" title="" alt=""></p>


<p>Ovo je bilo samo zagrijavanje, sad kreče Hadoop dio…</p>

<ol style="list-style-type:decimal"><li><p>Prvo morate skinuti Hadoop. Gore navedeni guide kaže da skinite verziju 3.2.1., ali problem je što ta verzija ima neki bug koji ima gomilu posla da se razriješi, a verzija 3.2.2. ga više nema tako da skinite tu verziju. Link za tu verziju nalazi se ovdje:<br>
<a href="https://www.apache.org/dyn/closer.cgi/hadoop/common/hadoop-3.2.2/hadoop-3.2.2.tar.gz" rel=" nofollow ugc">https://www.apache.org/dyn/closer.cgi/hadoop/common/hadoop-3.2.2/hadoop-3.2.2.tar.gz</a><br>
Nakon toga morate skinuti bin datoteku s ovog linka: <a href="https://github.com/cdarlint/winutils/tree/master/hadoop-3.2.2/bin" rel=" nofollow ugc">https://github.com/cdarlint/winutils/tree/master/hadoop-3.2.2/bin</a> i onda službeni bin datoteku zamijenite s tom.</p></li>

<li><p>Sada morate napraviti HADOOP_HOME environment varijablu. Dakle treba pratiti sve kao što je bilo i sa JAVA_HOME varijablom i trebate ju dodati da pokazuje u vaš Hadoop folder, kod mene je to ovako:</p></li></ol>


<p><img src="../../assets/files/2021-11-17/1637185987-828822-image.png" title="" alt=""></p>


<ol style="list-style-type:decimal" start="3"><li>At this point, trebali biste moći pogledati prepoznaje li komp Hadoop u cmd-u s naredbom: <br>
hadoop -version i trebate dobiti ovako nešto:</li></ol>
 
<p><img src="../../assets/files/2021-11-17/1637186001-723011-image.png" title="" alt=""></p>


<p>VAŽNO: Svaki put kada napišem da se koristi cmd, morate ga pokrenuti kao administrator. Neke naredbe se neće htjeti pokrenuti inače.</p>

<ol style="list-style-type:decimal" start="4"><li><p>Pronaći core-site.xml file u \etc\hadoop folderu (kod mene je to C:\Programiranje\Hadoop\etc\hadoop) i tamo na dno umjesto onog</p>
<pre><code>&lt;configuration&gt; &lt;\configuration&gt; stavite 
&lt;configuration&gt;
   &lt;property&gt;
     &lt;name&gt;fs.default.name&lt;/name&gt;
     &lt;value&gt;hdfs://0.0.0.0:19000&lt;/value&gt;
   &lt;/property&gt;
&lt;/configuration&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li>

<li><p>Pronaći marped-site.xml file u istom folderu i opet umjesto configuration elemenata trebate staviti ovo:</p>
<pre><code>&lt;configuration&gt;
    &lt;property&gt;
        &lt;name&gt;mapreduce.framework.name&lt;/name&gt;
        &lt;value&gt;yarn&lt;/value&gt;
    &lt;/property&gt;
    &lt;property&gt; 
        &lt;name&gt;mapreduce.application.classpath&lt;/name&gt;
        &lt;value&gt;%HADOOP_HOME%/share/hadoop/mapreduce/*,%HADOOP_HOME%/share/hadoop/mapreduce/lib/*,%HADOOP_HOME%/share/hadoop/common/*,%HADOOP_HOME%/share/hadoop/common/lib/*,%HADOOP_HOME%/share/hadoop/yarn/*,%HADOOP_HOME%/share/hadoop/yarn/lib/*,%HADOOP_HOME%/share/hadoop/hdfs/*,%HADOOP_HOME%/share/hadoop/hdfs/lib/*&lt;/value&gt;
    &lt;/property&gt;
&lt;/configuration&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li>

<li><p>Sada nađite yarn-site.xml u istom folderu i opet zamijenite configuration dio s ovim dijelom:</p>
<pre><code>&lt;configuration&gt;
    &lt;property&gt;
        &lt;name&gt;yarn.nodemanager.aux-services&lt;/name&gt;
        &lt;value&gt;mapreduce_shuffle&lt;/value&gt;
    &lt;/property&gt;
    &lt;property&gt;
        &lt;name&gt;yarn.nodemanager.env-whitelist&lt;/name&gt;
        &lt;value&gt;JAVA_HOME,HADOOP_COMMON_HOME,HADOOP_HDFS_HOME,HADOOP_CONF_DIR,CLASSPATH_PREPEND_DISTCACHE,HADOOP_YARN_HOME,HADOOP_MAPRED_HOME&lt;/value&gt;
    &lt;/property&gt;
&lt;/configuration&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li>

<li><p>Napravite folder data u root nodeu (dakle kod mene je to C:\Programiranje\Hadoop). U taj folder stavite novi folder dfs. I na kraju u taj dfs stavite 2 foldera: name i data. Ta 2 foldera će se kasnije koristiti.<br>
Sada odite do \etc\hadoop foldera i nađite hdfs-site.xml file i tamo umjesto configuration dijela upišite:</p></li></ol>

<pre><code>&lt;configuration&gt;
   &lt;property&gt;
     &lt;name&gt;dfs.replication&lt;/name&gt;
     &lt;value&gt;1&lt;/value&gt;
   &lt;/property&gt;
   &lt;property&gt;
     &lt;name&gt;dfs.namenode.name.dir&lt;/name&gt;
     &lt;value&gt;file:///C:/Programiranje/Hadoop/data/dfs/name&lt;/value&gt;
   &lt;/property&gt;
   &lt;property&gt;
     &lt;name&gt;dfs.datanode.data.dir&lt;/name&gt;
     &lt;value&gt;file:///C:/Programiranje/Hadoop/data/dfs/data&lt;/value&gt;
   &lt;/property&gt;
&lt;/configuration&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Dakle ove pathove fileova koje ste dodali sada morate staviti gore, tamo gdje imamo ove &lt;value&gt; propertyje.</p>

<ol style="list-style-type:decimal" start="8"><li>Sada idite u cmd (admin mode) i pozicionirajte se u bin folder. Tamo upišite naredbu: hdfs namenode -format<br>
Nakon toga biste trebali dobiti dugi zapis u cmd-u koji završava ovako:</li></ol>

<p><img src="../../assets/files/2021-11-17/1637186043-395536-image.png" title="" alt=""></p>


<p>Konfiguracija je gotova (basically), ostalo je još samo pokrenuti sve.</p>

<ol style="list-style-type:decimal" start="9"><li><p>Pozicionirajte se u sbin folder i upišite naredbu start-dfs.cmd i trebala bi iskočiti 2 cmd-a. Pričekajte malo i idite na sljedeće linkove i pogledajte ima li na njima nešto: <br>
<a href="http://localhost:9870/dfshealth.html#tab-overview" rel=" nofollow ugc">http://localhost:9870/dfshealth.html#tab-overview</a><br>
<a href="http://localhost:9864/datanode.html" rel=" nofollow ugc">http://localhost:9864/datanode.html</a><br>
Trebalo bi biti neki preglednik na njima. Nećete ga koristiti ni ništa, ali ako je tamo onda sve valja (za sada).</p></li>

<li><p>Sada idite u sbin i upišite start-yarn.cmd i trebala bi iskočiti još 2 prozora gdje će se nešto vrtjeti. Ako se ne pokrenu to je možda do toga što imate yarn instaliran na kompu. Ako je tako onda će se yarn na kompu poklat sa yarnom iz hadoopa i to morate riješiti tako da upišete sljedeće naredbe:</p></li></ol>

<pre><code>@rem start resourceManager
start "Apache Hadoop Distribution" C:\Programiranje\Hadoop\bin\yarn resourcemanager
@rem start nodeManager
start "Apache Hadoop Distribution" C:\Programiranje\Hadoop\bin\yarn nodemanager
@rem start proxyserver
@rem start "Apache Hadoop Distribution" yarn proxyserver</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>na kraj start-yarn.cmd datoteke (otvorite ju s nodepadom).</p>

<p>Pogledajte imate li na sljedećem linku nešto pokrenuto:<br>
<a href="http://localhost:8088/cluster" rel=" nofollow ugc">http://localhost:8088/cluster</a><br>
Ako imate nešto onda ste GOTOVI.<br>
Barem s instalacijom…</p>

<p>Završna riječ (čitaj rant) autora:<br>
Očito je da ekipa sa predmeta već par godina ima instaliran Hadoop na kompovima i da ne žele nikako dati neke upute za setup (jer je očito da će izgubiti vrijeme na pisanje takvih uputa, a svi znamo da je value(vrijeme_2_ljudi_na_zavodu) &gt;&gt; value(vrijeme_70 studenata_na_predmetu)) nego su samo otišli na službene stranice od Hadoopa i samo su nam dali link nek se snalazimo (a instalacija je daleko od trivijalne i ako bilo gdje slightly pogriješite basically morate sve ispočetka raditi)</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="254992">Amon</a> Čovječe, kudos za pomoć oko ovog djela sotone. Kad sam prvi put probala instalirat prije par dana išla sam po drugim random guide-ovima i nije uspjelo. Sad evo iz prve proradilo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="254992">Amon</a></p> 

<p><a href="2.html" class="PostMention" data-id="254996">Amon</a></p> 

<p>Moram ovdje napisati par nadoupuna što se tiče ovog svega, par addenduma as one would say jer sam neke stvari krivo napisao/propustio napisati:</p>

<p>1. marped-site.xml file je u forumu bio loše napisan, tj. trebalo je imati * na kraju svake naredbe, a forum je progutao te znakove i onda ne piše kako spada (mićo je kriv za ovo, ne ja)<br>
Dakle pravi marped-site.xml file treba izgledati ovako:</p>

<pre><code>&lt;configuration&gt;
    &lt;property&gt;
        &lt;name&gt;mapreduce.framework.name&lt;/name&gt;
        &lt;value&gt;yarn&lt;/value&gt;
    &lt;/property&gt;
    &lt;property&gt; 
        &lt;name&gt;mapreduce.application.classpath&lt;/name&gt;
        &lt;value&gt;%HADOOP_HOME%/share/hadoop/mapreduce/\*,%HADOOP_HOME%/share/hadoop/mapreduce/lib/\*,%HADOOP_HOME%/share/hadoop/common/\*,%HADOOP_HOME%/share/hadoop/common/lib/\*,%HADOOP_HOME%/share/hadoop/yarn/*,%HADOOP_HOME%/share/hadoop/yarn/lib/\*,%HADOOP_HOME%/share/hadoop/hdfs/\*,%HADOOP_HOME%/share/hadoop/hdfs/lib/\*&lt;/value&gt;
    &lt;/property&gt;
&lt;/configuration&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>2. Labose ipak ne možete raditi “samo tako” pišući kod bez importanja klasa nego ćete ipak morati importati .jar fileove u IDE.  Fajlovi koje morate dodati nalaze se u poddirektorijima: common, mapreduce i hdfs. Importajte sve dok se ne riješiti import pogrešaka and then you are set to export into .jar kako treba</p>

<p>3. u 2. koraku piše da obrišete data folder ako ne valja. Time sam mislio da obrišete sadržaj data\dfs\data foldera, a greška na koju se referiram je ako piše incompatible cluster ids</p>

<p>4. između koraka 4. i 5. teba dodati još jedan korak, a to je dodati root folder u kojem ćete sve raditi jer one mkdir input i slične komande ne rade bez toga<br>
Dakle trebate dodati još 2 naredbe at that point:</p>

<pre><code>hadoop fs -mkdir user
hadoop fs -mkdir imeUseraNaVašemUserFolderu</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Žao mi je za moje propuste pri ovom svemu i nadam se da ovim postom mogu ispraviti ove greške</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="254992">Amon</a></p> 

<p>Svaka cast frende, i ja sam mislio napisati neki guide ali nakon par dana jebanja s ovim nisam vise to mogao gledati. <br>
Samo cu nadodati neke probleme i linkove koji su mi pomogli ako netko zapne</p>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><strong>Kako raditi labos</strong></p>

<p>Labos se može raditi u eclipseu (ili nekoj drugoj java razvojnoj okolini) gdje će vam javljati import errore jer ne prepoznaje importe koje imamo u primjeru. Te greške morate riješiti prije eksportanja fajlova, a to radite tako da importate jar fileove s tim klasama. Sve importove imate u share\common, share\mapreduce i share\hdfs datotekama (jako puno je jar fileova u poddirektorijima i sve ih morate importati kroz razvojnu okolinu, u mom slučaju eclipse)</p>

<p>Za kraj imam redom naredbe koje morate koristiti za pokretanje labosa. Za izradu labosa pozicionirajte cmd u bin folder i od tamo ćete sve raditi.</p>
<ol style="list-style-type:decimal"><li>hdfs namenode -format</li>
<li>obrisati data folder ako javi grešku pri pokretanju</li>
<li>sbin/start-dfs.cmd</li>
<li>sbin/start-yarn.cmd</li>
<li>napraviti projekt u eclipseu</li>
<li>export u jar i staviti u neku mapu (može i u bin mapu)</li>
<li>izbrisati input i output datoteku hadoop fs -rm -r output i tako za input (ako postoje)</li>
<li>napraviti input datoteku hadoop fs -mkdir input</li>
<li>staviti txt datoteku (npr log.txt) u bin mapu (to je naš input)</li>
<li>staviti datoteku u input hadoop fs -put log.txt input/log.txt</li>
<li>pokrenuti sve s naredbom: hadoop jar putanjaDoJarDatoteke.jar imeKlase input/ output/</li>
<li>hadoop fs -ls output za vidjeti izlaz</li>
<li>hadoop fs -cat output/part-00000 da vidimo rezultat</li>
<li>u 3. zadatku trebate napraviti temp dir (dakle  hadoop fs -mkdir temp) kojeg ćete koristiti za kao međukorak za izradu 3. (ali i 4. zadatka) kojega treba obrisati kao i input i output dir prije ponovnog pokretanja svega</li>
<li>Primjer korištenja temp dir-a da output jednog joba ida na input drugog:</li></ol>

<p><img src="../../assets/files/2021-11-17/1637186165-90904-image.png" title="" alt=""></p>

 
<p>part-00000 datoteka se sama stvara, temp file mora biti prazan kada se uključi program. To je jedan od razloga zašto ga morate obrisati i ponovno napraviti pri svakom pokretanju.</p>

<p>PS sad sam skužio da naredbe pišu ko 2 foldera, a trebali bi biti folder i subfolder, dakle odi u cmd, pozicioniraj se u bin folder i samo upišeš sljedeće naredbe i gotovo je s tim korakom, više se ne moraš obazirati na njega:</p>

<pre><code>hadoop fs -mkdir user

hadoop fs -mkdir user/imeUseraNaVašemUserFolderu</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Evo mojih naredbi koje su uspjele na kraju za pokretanje primjera iz lab-a. Znači nakon što pokreneš sve one naredbe od 1. do 4. koraka uradiš sljedeće: <br>
(unutar bin foldera)</p>

<pre><code>hadoop fs -mkdir /user
hadoop fs -mkdir /user/User
hadoop fs -mkdir input
hdfs dfs -put log.txt input/log.txt
hadoop jar lab.jar VideoCount input/ output/
hadoop fs -ls output
hadoop fs -cat output/part-00000</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>*ovo sve s tim da su je u bin folderu log i jar datoteke<br>
**ime usera može bit šta god, ja sam stavila User onako<br>
***nisam još krenula pokretat sljedeće zadatke, ali kad se rade oni onda se krene od 5. kroaka iz Amonove objave (znači izbrišeš valjda postojeći input i output i staviš log od trenutnog zadatka pa napraviš nove itd)</p>

                    <p><a href="21.html" class="PostMention" data-id="261784">Veles</a></p> 

<p>Ja sam probao, i upravo sam uspio. Koristim Dockefile i docker-compose od ovog autora:<br>
<a href="https://github.com/cupgit/docker-hadoop" rel=" nofollow ugc">https://github.com/cupgit/docker-hadoop</a></p>

<p>Malo sam promijenio Dockerfile da mi umjesto verzije 3.0.3 skine zadnju, 3.3.1 i radi savrseno. Lijepo se digne Docker container i mogu pristupit nodeovima preko web sucelja…</p>

<p>Nisam jos pokusao napravit labos do kraja s ovim, ali mucio sam se cijeli dan bzvz ako ovo funkcionira. Ova metoda je bolesno lagana i radi na apsolutno svim sustavima koji god da imate (Windows, Linux, Mac OS X).</p>

<p>Taj image je napravljen da radi u pseudo-distributed modu isto kako u labosu pise da treba apparently tako da eto, preporucam svakome tko vec nije da to proba jer je masno lakse i gotovo u 20 minuta (ako vec imate instaliran Docker i docker-compose).</p>

,"id":"261512"},{"type":"posts","id":"261663"},{"type":"posts","id":"261744"},{"type":"posts","id":"261764"},{"type":"posts","id":"261768"},{"type":"posts","id":"261777"},{"type":"posts","id":"261780"},{"type":"posts","id":"261784"},{"type":"posts","id":"261787"},{"type":"posts","id":"261788"},{"type":"posts","id":"261790"},{"type":"posts","id":"261799"},{"type":"posts","id":"261807"},{"type":"posts","id":"261812"},{"type":"posts","id":"261822"},{"type":"posts","id":"261918"},{"type":"posts","id":"261920"},{"type":"posts","id":"261933"},{"type":"posts","id":"261949"},{"type":"posts","id":"262054"},{"type":"posts","id":"262071"},{"type":"posts","id":"262074"},{"type":"posts","id":"262081"},{"type":"posts","id":"262083"},{"type":"posts","id":"262084"},{"type":"posts","id":"262173"},{"type":"posts","id":"262224"},{"type":"posts","id":"262286"},{"type":"posts","id":"262292"},{"type":"posts","id":"262298"},{"type":"posts","id":"262302"},{"type":"posts","id":"262318"},{"type":"posts","id":"262333"},{"type":"posts","id":"262393"},{"type":"posts","id":"262421"},{"type":"posts","id":"262521"},{"type":"posts","id":"262532"},{"type":"posts","id":"262533"},{"type":"posts","id":"262561"},{"type":"posts","id":"262628"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"4"},{"type":"tags","id":"294"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"254992","attributes":{"number":1,"createdAt":"2021-11-17T21:47:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EHadoop instalacija za Windows\u003C\/strong\u003E\u003Cbr\u003E\nby Amon\u003C\/p\u003E\n\n\u003Cp\u003EUvod:\u003Cbr\u003E\nOvaj guide pi\u0161em kako bih olak\u0161ao \u017eivote svih koji se struggleaju sa instalacijom ovog labosa. Ja sam osobno izgubio par dana da sku\u017eim kako se settupa ovaj cijeli clusterfuck od labosa.\u003Cbr\u003E\nPrvo sam ga probao instalirati na Linux virtualci (jer Hadoop kao podr\u017eava Linux), ali je bilo problema s pode\u0161avanjem portova (\u0161to vjerujem da problem zbog toga \u0161to sam koristio virtualku a ne pravi Linux) tako da ne preporu\u010dujem takav pristup i dr\u017eite se Windowsa (kako pri ovom labosu tako i u \u017eivotu :)\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de, ovaj guide je napravljen prema uputama s ove stranice: \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/kontext.tech\/column\/hadoop\/377\/latest-hadoop-321-installation-on-windows-10-step-by-step-guide\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/kontext.tech\/column\/hadoop\/377\/latest-hadoop-321-installation-on-windows-10-step-by-step-guide\u003C\/a\u003E\u003Cbr\u003E\nSamo \u0161to ovdje imam odre\u0111ene izmjene i pobolj\u0161anja (i stvari koje tamo ne pi\u0161u, a potrebne su za ovaj labos)\u003C\/p\u003E\n\n\u003Cp\u003E0.1. Prije same instalacije potrebno je poduzeti odre\u0111ene mjere. Prva i osnovna jest provjeriti ima li va\u0161 user folder dijakritike. Dakle i\u0107i na C:\\users i provjeriti ima li user folder dijakritike. Ako nema prije\u0111ite na sljede\u0107i korak. Ako ima\u2026 Well tough luck, ali morat \u0107ete ih se rije\u0161iti jer \u0107e Hadoop raditi neke foldere u user folderu, a nije sposoban pro\u010ditati dijakritike (UTF-8 je ipak malo prenapredan za ovaj program).\u003Cbr\u003E\nZa to imate 2 opcije. Opcija br. 1 je ru\u010dni rename user foldera, samo pratite korake sljede\u0107eg videa:\u003C\/p\u003E \n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cspan data-s9e-mediaembed=\u0022youtube\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:56.25%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 style=\u0022background:url(https:\/\/i.ytimg.com\/vi\/w5N2aaiToiQ\/hqdefault.jpg) 50% 50% \/ cover;border:0;height:100%;left:0;position:absolute;width:100%\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/w5N2aaiToiQ\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003EAli tu ima problem a to je da neki programi imaju hardkodiranu vrijednost user foldera pa \u0107ete ih morati opet namje\u0161tati kada ih budete pokretali, npr. tako je bilo meni sa Visual studiom (and yeah, ja sam bio jedan od tih s dijakriticima u user folderu).\u003Cbr\u003E\nDruga opcija (koja je u teoriji puno bolja) je stvaranje novog user accounta bez dijakritika jer \u0107e se onda za njega stvoriti njegov vlastiti user folder i dalje tamo radite sve kao u ostatku ovog guidea. Za\u0161to ja nisam to napravio? Jer sam se tek sad sjetio da bi to moglo funkcionirati. Naravno, ova opcija je puno bolja, ali je nisam testirao (pa ako ju netko testira neka slobodno javi), dok opcija br. 1 sigurno radi.\u003C\/p\u003E\n\n\u003Cp\u003E0.2. Za pokretanje ovog programa trebate imati javu. Aku ju kojim slu\u010dajem nemate (and shame on you if you don\u2019t), onda pogledajte ovaj guide \u003Ca href=\u0022https:\/\/www.guru99.com\/install-java.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.guru99.com\/install-java.html\u003C\/a\u003E. U cmd upi\u0161ite java -version i morate dobiti ne\u0161to ovakvo:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-17\/1637185913-526760-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n \n\u003Cp\u003EAli i ako to pi\u0161e, jo\u0161 niste oslobo\u0111eni ovog dijela s javom. Naime, morate provjeriti imate li u system varijablama zapisanu JAVA_HOME varijablu. Da to vidite odite na search \u0026gt; edit the system environment variables \u0026gt; u otvorenom prozoru imate enviroment variables pri dnu. Tu sad gledajte pod user variables i vidite imate li varijablu JAVA_HOME. Ako ju nemate, dodajte ju tako da napi\u0161ete path do java filea na va\u0161em kompu. Na kraju dobijete ne\u0161to ovakvo:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-17\/1637185947-190488-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003EOvo je bilo samo zagrijavanje, sad kre\u010de Hadoop dio\u2026\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cp\u003EPrvo morate skinuti Hadoop. Gore navedeni guide ka\u017ee da skinite verziju 3.2.1., ali problem je \u0161to ta verzija ima neki bug koji ima gomilu posla da se razrije\u0161i, a verzija 3.2.2. ga vi\u0161e nema tako da skinite tu verziju. Link za tu verziju nalazi se ovdje:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.apache.org\/dyn\/closer.cgi\/hadoop\/common\/hadoop-3.2.2\/hadoop-3.2.2.tar.gz\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.apache.org\/dyn\/closer.cgi\/hadoop\/common\/hadoop-3.2.2\/hadoop-3.2.2.tar.gz\u003C\/a\u003E\u003Cbr\u003E\nNakon toga morate skinuti bin datoteku s ovog linka: \u003Ca href=\u0022https:\/\/github.com\/cdarlint\/winutils\/tree\/master\/hadoop-3.2.2\/bin\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/github.com\/cdarlint\/winutils\/tree\/master\/hadoop-3.2.2\/bin\u003C\/a\u003E i onda slu\u017ebeni bin datoteku zamijenite s tom.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ESada morate napraviti HADOOP_HOME environment varijablu. Dakle treba pratiti sve kao \u0161to je bilo i sa JAVA_HOME varijablom i trebate ju dodati da pokazuje u va\u0161 Hadoop folder, kod mene je to ovako:\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-17\/1637185987-828822-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00223\u0022\u003E\u003Cli\u003EAt this point, trebali biste mo\u0107i pogledati prepoznaje li komp Hadoop u cmd-u s naredbom: \u003Cbr\u003E\nhadoop -version i trebate dobiti ovako ne\u0161to:\u003C\/li\u003E\u003C\/ol\u003E\n \n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-17\/1637186001-723011-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003EVA\u017dNO: Svaki put kada napi\u0161em da se koristi cmd, morate ga pokrenuti kao administrator. Neke naredbe se ne\u0107e htjeti pokrenuti ina\u010de.\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00224\u0022\u003E\u003Cli\u003E\u003Cp\u003EProna\u0107i core-site.xml file u \\etc\\hadoop folderu (kod mene je to C:\\Programiranje\\Hadoop\\etc\\hadoop) i tamo na dno umjesto onog\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E\u0026lt;configuration\u0026gt; \u0026lt;\\configuration\u0026gt; stavite \n\u0026lt;configuration\u0026gt;\n   \u0026lt;property\u0026gt;\n     \u0026lt;name\u0026gt;fs.default.name\u0026lt;\/name\u0026gt;\n     \u0026lt;value\u0026gt;hdfs:\/\/0.0.0.0:19000\u0026lt;\/value\u0026gt;\n   \u0026lt;\/property\u0026gt;\n\u0026lt;\/configuration\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EProna\u0107i marped-site.xml file u istom folderu i opet umjesto configuration elemenata trebate staviti ovo:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E\u0026lt;configuration\u0026gt;\n    \u0026lt;property\u0026gt;\n        \u0026lt;name\u0026gt;mapreduce.framework.name\u0026lt;\/name\u0026gt;\n        \u0026lt;value\u0026gt;yarn\u0026lt;\/value\u0026gt;\n    \u0026lt;\/property\u0026gt;\n    \u0026lt;property\u0026gt; \n        \u0026lt;name\u0026gt;mapreduce.application.classpath\u0026lt;\/name\u0026gt;\n        \u0026lt;value\u0026gt;%HADOOP_HOME%\/share\/hadoop\/mapreduce\/*,%HADOOP_HOME%\/share\/hadoop\/mapreduce\/lib\/*,%HADOOP_HOME%\/share\/hadoop\/common\/*,%HADOOP_HOME%\/share\/hadoop\/common\/lib\/*,%HADOOP_HOME%\/share\/hadoop\/yarn\/*,%HADOOP_HOME%\/share\/hadoop\/yarn\/lib\/*,%HADOOP_HOME%\/share\/hadoop\/hdfs\/*,%HADOOP_HOME%\/share\/hadoop\/hdfs\/lib\/*\u0026lt;\/value\u0026gt;\n    \u0026lt;\/property\u0026gt;\n\u0026lt;\/configuration\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ESada na\u0111ite yarn-site.xml u istom folderu i opet zamijenite configuration dio s ovim dijelom:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E\u0026lt;configuration\u0026gt;\n    \u0026lt;property\u0026gt;\n        \u0026lt;name\u0026gt;yarn.nodemanager.aux-services\u0026lt;\/name\u0026gt;\n        \u0026lt;value\u0026gt;mapreduce_shuffle\u0026lt;\/value\u0026gt;\n    \u0026lt;\/property\u0026gt;\n    \u0026lt;property\u0026gt;\n        \u0026lt;name\u0026gt;yarn.nodemanager.env-whitelist\u0026lt;\/name\u0026gt;\n        \u0026lt;value\u0026gt;JAVA_HOME,HADOOP_COMMON_HOME,HADOOP_HDFS_HOME,HADOOP_CONF_DIR,CLASSPATH_PREPEND_DISTCACHE,HADOOP_YARN_HOME,HADOOP_MAPRED_HOME\u0026lt;\/value\u0026gt;\n    \u0026lt;\/property\u0026gt;\n\u0026lt;\/configuration\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ENapravite folder data u root nodeu (dakle kod mene je to C:\\Programiranje\\Hadoop). U taj folder stavite novi folder dfs. I na kraju u taj dfs stavite 2 foldera: name i data. Ta 2 foldera \u0107e se kasnije koristiti.\u003Cbr\u003E\nSada odite do \\etc\\hadoop foldera i na\u0111ite hdfs-site.xml file i tamo umjesto configuration dijela upi\u0161ite:\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E\u0026lt;configuration\u0026gt;\n   \u0026lt;property\u0026gt;\n     \u0026lt;name\u0026gt;dfs.replication\u0026lt;\/name\u0026gt;\n     \u0026lt;value\u0026gt;1\u0026lt;\/value\u0026gt;\n   \u0026lt;\/property\u0026gt;\n   \u0026lt;property\u0026gt;\n     \u0026lt;name\u0026gt;dfs.namenode.name.dir\u0026lt;\/name\u0026gt;\n     \u0026lt;value\u0026gt;file:\/\/\/C:\/Programiranje\/Hadoop\/data\/dfs\/name\u0026lt;\/value\u0026gt;\n   \u0026lt;\/property\u0026gt;\n   \u0026lt;property\u0026gt;\n     \u0026lt;name\u0026gt;dfs.datanode.data.dir\u0026lt;\/name\u0026gt;\n     \u0026lt;value\u0026gt;file:\/\/\/C:\/Programiranje\/Hadoop\/data\/dfs\/data\u0026lt;\/value\u0026gt;\n   \u0026lt;\/property\u0026gt;\n\u0026lt;\/configuration\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EDakle ove pathove fileova koje ste dodali sada morate staviti gore, tamo gdje imamo ove \u0026lt;value\u0026gt; propertyje.\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00228\u0022\u003E\u003Cli\u003ESada idite u cmd (admin mode) i pozicionirajte se u bin folder. Tamo upi\u0161ite naredbu: hdfs namenode -format\u003Cbr\u003E\nNakon toga biste trebali dobiti dugi zapis u cmd-u koji zavr\u0161ava ovako:\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-17\/1637186043-395536-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003EKonfiguracija je gotova (basically), ostalo je jo\u0161 samo pokrenuti sve.\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00229\u0022\u003E\u003Cli\u003E\u003Cp\u003EPozicionirajte se u sbin folder i upi\u0161ite naredbu start-dfs.cmd i trebala bi isko\u010diti 2 cmd-a. Pri\u010dekajte malo i idite na sljede\u0107e linkove i pogledajte ima li na njima ne\u0161to: \u003Cbr\u003E\n\u003Ca href=\u0022http:\/\/localhost:9870\/dfshealth.html#tab-overview\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/localhost:9870\/dfshealth.html#tab-overview\u003C\/a\u003E\u003Cbr\u003E\n\u003Ca href=\u0022http:\/\/localhost:9864\/datanode.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/localhost:9864\/datanode.html\u003C\/a\u003E\u003Cbr\u003E\nTrebalo bi biti neki preglednik na njima. Ne\u0107ete ga koristiti ni ni\u0161ta, ali ako je tamo onda sve valja (za sada).\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ESada idite u sbin i upi\u0161ite start-yarn.cmd i trebala bi isko\u010diti jo\u0161 2 prozora gdje \u0107e se ne\u0161to vrtjeti. Ako se ne pokrenu to je mo\u017eda do toga \u0161to imate yarn instaliran na kompu. Ako je tako onda \u0107e se yarn na kompu poklat sa yarnom iz hadoopa i to morate rije\u0161iti tako da upi\u0161ete sljede\u0107e naredbe:\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E@rem start resourceManager\nstart \u0022Apache Hadoop Distribution\u0022 C:\\Programiranje\\Hadoop\\bin\\yarn resourcemanager\n@rem start nodeManager\nstart \u0022Apache Hadoop Distribution\u0022 C:\\Programiranje\\Hadoop\\bin\\yarn nodemanager\n@rem start proxyserver\n@rem start \u0022Apache Hadoop Distribution\u0022 yarn proxyserver\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Ena kraj start-yarn.cmd datoteke (otvorite ju s nodepadom).\u003C\/p\u003E\n\n\u003Cp\u003EPogledajte imate li na sljede\u0107em linku ne\u0161to pokrenuto:\u003Cbr\u003E\n\u003Ca href=\u0022http:\/\/localhost:8088\/cluster\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/localhost:8088\/cluster\u003C\/a\u003E\u003Cbr\u003E\nAko imate ne\u0161to onda ste GOTOVI.\u003Cbr\u003E\nBarem s instalacijom\u2026\u003C\/p\u003E\n\n\u003Cp\u003EZavr\u0161na rije\u010d (\u010ditaj rant) autora:\u003Cbr\u003E\nO\u010dito je da ekipa sa predmeta ve\u0107 par godina ima instaliran Hadoop na kompovima i da ne \u017eele nikako dati neke upute za setup (jer je o\u010dito da \u0107e izgubiti vrijeme na pisanje takvih uputa, a svi znamo da je value(vrijeme_2_ljudi_na_zavodu) \u0026gt;\u0026gt; value(vrijeme_70 studenata_na_predmetu)) nego su samo oti\u0161li na slu\u017ebene stranice od Hadoopa i samo su nam dali link nek se snalazimo (a instalacija je daleko od trivijalne i ako bilo gdje slightly pogrije\u0161ite basically morate sve ispo\u010detka raditi)\u003C\/p\u003E\n","editedAt":"2021-11-19T08:29:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":29,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6037"}},"user":{"data":{"type":"users","id":"27"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"255022"},{"type":"posts","id":"255255"},{"type":"posts","id":"255256"}]},"reactions":{"data":[]}}},{"type":"posts","id":"255022","attributes":{"number":4,"createdAt":"2021-11-17T22:57:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6037\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022254992\u0022\u003EAmon\u003C\/a\u003E \u010covje\u010de, kudos za pomo\u0107 oko ovog djela sotone. Kad sam prvi put probala instalirat prije par dana i\u0161la sam po drugim random guide-ovima i nije uspjelo. Sad evo iz prve proradilo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"600"}},"discussion":{"data":{"type":"discussions","id":"6037"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"255255","attributes":{"number":6,"createdAt":"2021-11-18T21:01:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6037\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022254992\u0022\u003EAmon\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6037\/2\u0022 class=\u0022PostMention\u0022 data-id=\u0022254996\u0022\u003EAmon\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EMoram ovdje napisati par nadoupuna \u0161to se ti\u010de ovog svega, par addenduma as one would say jer sam neke stvari krivo napisao\/propustio napisati:\u003C\/p\u003E\n\n\u003Cp\u003E1. marped-site.xml file je u forumu bio lo\u0161e napisan, tj. trebalo je imati * na kraju svake naredbe, a forum je progutao te znakove i onda ne pi\u0161e kako spada (mi\u0107o je kriv za ovo, ne ja)\u003Cbr\u003E\nDakle pravi marped-site.xml file treba izgledati ovako:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E\u0026lt;configuration\u0026gt;\n    \u0026lt;property\u0026gt;\n        \u0026lt;name\u0026gt;mapreduce.framework.name\u0026lt;\/name\u0026gt;\n        \u0026lt;value\u0026gt;yarn\u0026lt;\/value\u0026gt;\n    \u0026lt;\/property\u0026gt;\n    \u0026lt;property\u0026gt; \n        \u0026lt;name\u0026gt;mapreduce.application.classpath\u0026lt;\/name\u0026gt;\n        \u0026lt;value\u0026gt;%HADOOP_HOME%\/share\/hadoop\/mapreduce\/\\*,%HADOOP_HOME%\/share\/hadoop\/mapreduce\/lib\/\\*,%HADOOP_HOME%\/share\/hadoop\/common\/\\*,%HADOOP_HOME%\/share\/hadoop\/common\/lib\/\\*,%HADOOP_HOME%\/share\/hadoop\/yarn\/*,%HADOOP_HOME%\/share\/hadoop\/yarn\/lib\/\\*,%HADOOP_HOME%\/share\/hadoop\/hdfs\/\\*,%HADOOP_HOME%\/share\/hadoop\/hdfs\/lib\/\\*\u0026lt;\/value\u0026gt;\n    \u0026lt;\/property\u0026gt;\n\u0026lt;\/configuration\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E2. Labose ipak ne mo\u017eete raditi \u201csamo tako\u201d pi\u0161u\u0107i kod bez importanja klasa nego \u0107ete ipak morati importati .jar fileove u IDE.  Fajlovi koje morate dodati nalaze se u poddirektorijima: common, mapreduce i hdfs. Importajte sve dok se ne rije\u0161iti import pogre\u0161aka and then you are set to export into .jar kako treba\u003C\/p\u003E\n\n\u003Cp\u003E3. u 2. koraku pi\u0161e da obri\u0161ete data folder ako ne valja. Time sam mislio da obri\u0161ete sadr\u017eaj data\\dfs\\data foldera, a gre\u0161ka na koju se referiram je ako pi\u0161e incompatible cluster ids\u003C\/p\u003E\n\n\u003Cp\u003E4. izme\u0111u koraka 4. i 5. teba dodati jo\u0161 jedan korak, a to je dodati root folder u kojem \u0107ete sve raditi jer one mkdir input i sli\u010dne komande ne rade bez toga\u003Cbr\u003E\nDakle trebate dodati jo\u0161 2 naredbe at that point:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Ehadoop fs -mkdir user\nhadoop fs -mkdir imeUseraNaVa\u0161emUserFolderu\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u017dao mi je za moje propuste pri ovom svemu i nadam se da ovim postom mogu ispraviti ove gre\u0161ke\u003C\/p\u003E","editedAt":"2021-11-26T15:39:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":8,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"27"}},"discussion":{"data":{"type":"discussions","id":"6037"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"261768"}]},"reactions":{"data":[]}}},{"type":"posts","id":"255256","attributes":{"number":7,"createdAt":"2021-11-18T21:06:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6037\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022254992\u0022\u003EAmon\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ESvaka cast frende, i ja sam mislio napisati neki guide ali nakon par dana jebanja s ovim nisam vise to mogao gledati. \u003Cbr\u003E\nSamo cu nadodati neke probleme i linkove koji su mi pomogli ako netko zapne\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/60909327\/path-not-found-the-system-cannot-find-the-file-c-programdata-oracle-java-javap\u0022 rel=\u0022 nofollow ugc\u0022\u003EZaostali simlinkovi zbog kojih ne radi java -version\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/31621032\/hadoop-on-windows-error-java-home-is-incorrectly-set\u0022 rel=\u0022 nofollow ugc\u0022\u003EPathovi u sys variablama ne rade jer sadr\u017ee razmake\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/34871814\/failed-to-start-namenode-in-hadoop\u0022 rel=\u0022 nofollow ugc\u0022\u003EFalili su neki propertiyi u hdf.site-xml\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/51118358\/noclassdeffounderror-org-apache-hadoop-yarn-server-timelineservice-collector-tim\u0022 rel=\u0022 nofollow ugc\u0022\u003EProblemi s resource managerom\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/32179761\/hadoop-mapreduce-error-input-path-does-not-exist-hdfs-localhost54310-user-hd\u0022 rel=\u0022 nofollow ugc\u0022\u003Etreba napraviti hadoop fs -mkdir (direktorij za spremanje)\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/51118358\/noclassdeffounderror-org-apache-hadoop-yarn-server-timelineservice-collector-tim\u0022 rel=\u0022 nofollow ugc\u0022\u003ENoClassDefFoundError\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/15803266\/name-node-is-in-safe-mode-not-able-to-leave\u0022 rel=\u0022 nofollow ugc\u0022\u003ENameNode in safe mode\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/10522835\/hadoop-java-io-ioexception-mkdirs-failed-to-create-some-path\u0022 rel=\u0022 nofollow ugc\u0022\u003EAko se builda jar sa Intellj-om zip -d \u0026lt;ime\u0026gt;.jar META-INF\/LICENSE\u003C\/a\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003E-Ako koristite intellj nemojte raditi nikakav poseban package, negos ve src\/main\/java (ili kako vec ide)\u003Cbr\u003E\n-cmd se pokrece kao administrator\u003Cbr\u003E\n-kod onih winutilsa najbolje sve prekopirat u bin\u003C\/p\u003E\n\n\n\u003Cp\u003EKoristio sam savjete od kolega iz proslih grupa + ovaj \u003Ca href=\u0022https:\/\/cwiki.apache.org\/confluence\/display\/HADOOP2\/Hadoop2OnWindows\u0022 rel=\u0022 nofollow ugc\u0022\u003Esite\u003C\/a\u003E\u003C\/p\u003E\n","editedAt":"2021-11-18T21:08:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"103"}},"discussion":{"data":{"type":"discussions","id":"6037"}},"editedUser":{"data":{"type":"users","id":"103"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"254996","attributes":{"number":2,"createdAt":"2021-11-17T21:56:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EKako raditi labos\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELabos se mo\u017ee raditi u eclipseu (ili nekoj drugoj java razvojnoj okolini) gdje \u0107e vam javljati import errore jer ne prepoznaje importe koje imamo u primjeru. Te gre\u0161ke morate rije\u0161iti prije eksportanja fajlova, a to radite tako da importate jar fileove s tim klasama. Sve importove imate u share\\common, share\\mapreduce i share\\hdfs datotekama (jako puno je jar fileova u poddirektorijima i sve ih morate importati kroz razvojnu okolinu, u mom slu\u010daju eclipse)\u003C\/p\u003E\n\n\u003Cp\u003EZa kraj imam redom naredbe koje morate koristiti za pokretanje labosa. Za izradu labosa pozicionirajte cmd u bin folder i od tamo \u0107ete sve raditi.\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Ehdfs namenode -format\u003C\/li\u003E\n\u003Cli\u003Eobrisati data folder ako javi gre\u0161ku pri pokretanju\u003C\/li\u003E\n\u003Cli\u003Esbin\/start-dfs.cmd\u003C\/li\u003E\n\u003Cli\u003Esbin\/start-yarn.cmd\u003C\/li\u003E\n\u003Cli\u003Enapraviti projekt u eclipseu\u003C\/li\u003E\n\u003Cli\u003Eexport u jar i staviti u neku mapu (mo\u017ee i u bin mapu)\u003C\/li\u003E\n\u003Cli\u003Eizbrisati input i output datoteku hadoop fs -rm -r output i tako za input (ako postoje)\u003C\/li\u003E\n\u003Cli\u003Enapraviti input datoteku hadoop fs -mkdir input\u003C\/li\u003E\n\u003Cli\u003Estaviti txt datoteku (npr log.txt) u bin mapu (to je na\u0161 input)\u003C\/li\u003E\n\u003Cli\u003Estaviti datoteku u input hadoop fs -put log.txt input\/log.txt\u003C\/li\u003E\n\u003Cli\u003Epokrenuti sve s naredbom: hadoop jar putanjaDoJarDatoteke.jar imeKlase input\/ output\/\u003C\/li\u003E\n\u003Cli\u003Ehadoop fs -ls output za vidjeti izlaz\u003C\/li\u003E\n\u003Cli\u003Ehadoop fs -cat output\/part-00000 da vidimo rezultat\u003C\/li\u003E\n\u003Cli\u003Eu 3. zadatku trebate napraviti temp dir (dakle  hadoop fs -mkdir temp) kojeg \u0107ete koristiti za kao me\u0111ukorak za izradu 3. (ali i 4. zadatka) kojega treba obrisati kao i input i output dir prije ponovnog pokretanja svega\u003C\/li\u003E\n\u003Cli\u003EPrimjer kori\u0161tenja temp dir-a da output jednog joba ida na input drugog:\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-17\/1637186165-90904-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n \n\u003Cp\u003Epart-00000 datoteka se sama stvara, temp file mora biti prazan kada se uklju\u010di program. To je jedan od razloga za\u0161to ga morate obrisati i ponovno napraviti pri svakom pokretanju.\u003C\/p\u003E\n\n","editedAt":"2021-11-19T08:27:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":19,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6037"}},"user":{"data":{"type":"users","id":"27"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"2 \u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"27"}},"discussion":{"data":{"type":"discussions","id":"6037"}},"mentionedBy":{"data":[{"type":"posts","id":"261918"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261780","attributes":{"number":20,"createdAt":"2021-12-04T16:11:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6037\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022261768\u0022\u003Ecarantena\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EEvo mojih naredbi koje su uspjele na kraju za pokretanje primjera iz lab-a. Zna\u010di nakon \u0161to pokrene\u0161 sve one naredbe od 1. do 4. koraka uradi\u0161 sljede\u0107e: \u003Cbr\u003E\n(unutar bin foldera)\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Ehadoop fs -mkdir \/user\nhadoop fs -mkdir \/user\/User\nhadoop fs -mkdir input\nhdfs dfs -put log.txt input\/log.txt\nhadoop jar lab.jar VideoCount input\/ output\/\nhadoop fs -ls output\nhadoop fs -cat output\/part-00000\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E*ovo sve s tim da su je u bin folderu log i jar datoteke\u003Cbr\u003E\n**ime usera mo\u017ee bit \u0161ta god, ja sam stavila User onako\u003Cbr\u003E\n***nisam jo\u0161 krenula pokretat sljede\u0107e zadatke, ali kad se rade oni onda se krene od 5. kroaka iz Amonove objave (zna\u010di izbri\u0161e\u0161 valjda postoje\u0107i input i output i stavi\u0161 log od trenutnog zadatka pa napravi\u0161 nove itd)\u003C\/p\u003E","editedAt":"2021-12-04T17:32:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"600"}},"discussion":{"data":{"type":"discussions","id":"6037"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"261918","attributes":{"number":30,"createdAt":"2021-12-05T13:02:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6037\/19\u0022 class=\u0022PostMention\u0022 data-id=\u0022261777\u0022\u003EAmon\u003C\/a\u003E Jel treba prije tih naredbi pokrenut start-dfs i start-yarn? Dobivam samo \u201cmkdir: Your endpoint configuration is wrong; For more details see:  \u003Ca href=\u0022http:\/\/wiki.apache.org\/hadoop\/UnsetHostnameOrPort\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/wiki.apache.org\/hadoop\/UnsetHostnameOrPort\u003C\/a\u003E\u201d. Cmd mi je u admin nacinu rada.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"384"}},"discussion":{"data":{"type":"discussions","id":"6037"}}}},{"type":"posts","id":"261784","attributes":{"number":21,"createdAt":"2021-12-04T16:38:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eje li tko poku\u0161ao di\u0107i hadoop preko dockera? naletio sam na ove convenience builds \u003Ca href=\u0022https:\/\/hub.docker.com\/r\/apache\/hadoop\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/hub.docker.com\/r\/apache\/hadoop\u003C\/a\u003E, pa da ne izgubim
