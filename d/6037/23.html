    <div>

                                <h3>pepelko</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="258062">harry_pointer</a> Ja imam isti problem, DataNode se ruši s tom porukom i nemam pojma u čemu je problem 🙁 jel ti možda proradilo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pepelko</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="261501">pepelko</a></p> 

<p>EDIT:</p> 

<p>Upravo proradilo.. problem je bio u krivo definiranom pathu do data foldera u hdfs-site.xml file-u. Tocan path (u mom slucaju) je:</p>
<pre><code>&lt;property&gt;
		&lt;name&gt;dfs.datanode.data.dir&lt;/name&gt;
		&lt;value&gt;file:/User/hadoop/data/dfs/data&lt;/value&gt;
&lt;/property&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>harry_pointer</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="261512">pepelko</a> Mislim da nije u tome problem kod mene, path je okej. Možda je do permissiona, ali mi se čini da i to imam dobro postavljeno. Trenutni workaround mi je da radim na sestrinom laptopu - malo glupo, ali radi haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>421blazeitfgt</h3>
                <div class="Post-body">
                    <p>Pazite kad radite install da imate bas tocno javu 8 ja sam imao neku drugu i nis nije radilo<br>
<a href="https://stackoverflow.com/questions/44427653/hadoop-error-starting-resourcemanager-and-nodemanager" rel=" nofollow ugc">https://stackoverflow.com/questions/44427653/hadoop-error-starting-resourcemanager-and-nodemanager</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pepelko</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-12-04/1638623918-965502-capture.jpg" title="" alt=""><br>
<img src="../../assets/files/2021-12-04/1638624064-421092-r.jpg" title="" alt=""></p>

<p>Jel netko zna mozda kako rijesit ovo?</p>

<p>"Application application_1638623642790_0001 failed 2 times due to AM Container for appattempt_1638623642790_0001_000002 exited with exitCode: -1000<br>
Failing this attempt.Diagnostics: [2021-12-04 14:15:40.216]No space available in any of the local directories…"</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carantena</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="255255">Amon</a> jel možeš molim te objasnit ovo zadnje, između koraka 4. i 5. , gdje napravit taj root folder i što u njemu sve trebamo imat? ove naredbe zovemo kad se pozicioniramo u tom novom folderu? <br>
Hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="261768">carantena</a> Samo moraš napraviti taj user folder i subfolder unutra koji ima ime usernamea tvog kompa</p>

<p>PS sad sam skužio da naredbe pišu ko 2 foldera, a trebali bi biti folder i subfolder, dakle odi u cmd, pozicioniraj se u bin folder i samo upišeš sljedeće naredbe i gotovo je s tim korakom, više se ne moraš obazirati na njega:</p>

<pre><code>hadoop fs -mkdir user

hadoop fs -mkdir user/imeUseraNaVašemUserFolderu</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="261768">carantena</a></p> 

<p>Evo mojih naredbi koje su uspjele na kraju za pokretanje primjera iz lab-a. Znači nakon što pokreneš sve one naredbe od 1. do 4. koraka uradiš sljedeće: <br>
(unutar bin foldera)</p>

<pre><code>hadoop fs -mkdir /user
hadoop fs -mkdir /user/User
hadoop fs -mkdir input
hdfs dfs -put log.txt input/log.txt
hadoop jar lab.jar VideoCount input/ output/
hadoop fs -ls output
hadoop fs -cat output/part-00000</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>*ovo sve s tim da su je u bin folderu log i jar datoteke<br>
**ime usera može bit šta god, ja sam stavila User onako<br>
***nisam još krenula pokretat sljedeće zadatke, ali kad se rade oni onda se krene od 5. kroaka iz Amonove objave (znači izbrišeš valjda postojeći input i output i staviš log od trenutnog zadatka pa napraviš nove itd)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="261777">Amon</a> Jel treba prije tih naredbi pokrenut start-dfs i start-yarn? Dobivam samo “mkdir: Your endpoint configuration is wrong; For more details see:  <a href="http://wiki.apache.org/hadoop/UnsetHostnameOrPort" rel=" nofollow ugc">http://wiki.apache.org/hadoop/UnsetHostnameOrPort</a>”. Cmd mi je u admin nacinu rada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p>je li tko pokušao dići hadoop preko dockera? naletio sam na ove convenience builds <a href="https://hub.docker.com/r/apache/hadoop" rel=" nofollow ugc">https://hub.docker.com/r/apache/hadoop</a>, pa da ne izgubim previše vremena ako nisu primjenjive za labos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>frle10</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="261784">Veles</a></p> 

<p>Ja sam probao, i upravo sam uspio. Koristim Dockefile i docker-compose od ovog autora:<br>
<a href="https://github.com/cupgit/docker-hadoop" rel=" nofollow ugc">https://github.com/cupgit/docker-hadoop</a></p>

<p>Malo sam promijenio Dockerfile da mi umjesto verzije 3.0.3 skine zadnju, 3.3.1 i radi savrseno. Lijepo se digne Docker container i mogu pristupit nodeovima preko web sucelja…</p>

<p>Nisam jos pokusao napravit labos do kraja s ovim, ali mucio sam se cijeli dan bzvz ako ovo funkcionira. Ova metoda je bolesno lagana i radi na apsolutno svim sustavima koji god da imate (Windows, Linux, Mac OS X).</p>

<p>Taj image je napravljen da radi u pseudo-distributed modu isto kako u labosu pise da treba apparently tako da eto, preporucam svakome tko vec nije da to proba jer je masno lakse i gotovo u 20 minuta (ako vec imate instaliran Docker i docker-compose).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Simke</h3>
                <div class="Post-body">
                    <p>Jel netko mozda imao problem da mu se program pokrene (running job), u clusteru pise state accepted, ali ne nista ne izvrti?</p> 
                </div>
            </div>

                    <div>
                                <h3>pepelko</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="261787">Simke</a> Mislim da je meni bio slican problem. Moguce da ti je do kolicine slobodnog prostora na disku. Trebas imati barem 10 % free space-a da bi ti se job izvrtio do kraja.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="261788">pepelko</a> Izgleda da je do toga bilo, radi sada.. Hvala!</p>
                </div>
            </div>

                                <h3>Simke</h3>
                <div class="Post-body">
                    <p>Kakvo sortiranje se traži u 3.zadatku, tj. kakav bi trebao biti ispis ako je input isti kao za 2.zadatak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="261822">Simke</a> citala sam u proslogodisnjoj temi da su rekli da input u 3.zad je output 2.zad, ali to meni nema smisla, ja bi input za 3.zad stavila isti kao input za 2.zad pa da provjerim kak ste vi shvatili 3.zadatak: mi trebamo izbrojati koliko je posjeta, znaci nebitno koliko % videa se pogledalo bitno je da se otvorio link(posjetio), sto znaci da bi threshold bio 0 (ako je vise od 0% pogledan video je posjecen)? I onda samo sortirati silazno po value I guess kao i sto je u 2.zadatku output value-a od najveceg prema najmanjem? (Samo sto je u 2.zad sortirano uzlazno po kljucu pa se potrefilo da je value silazno sortiran)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ellie</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="261918">bearyn</a> <br>
trebas pokrenut start-dfs.cmd i start-yarn.cmd<br>
meni je izbacivalo tu gresku, ali sve je ok kad stavim “-p”, odnosno</p>

<blockquote class="uncited"><div><p>hadoop fs -mkdir -p /user/[current login user]</p></div></blockquote>

<p>to je po accepted answeru odavde:<br>
<a href="https://stackoverflow.com/questions/20821584/hadoop-2-2-installation-no-such-file-or-directory" rel=" nofollow ugc">https://stackoverflow.com/questions/20821584/hadoop-2-2-installation-no-such-file-or-directory</a></p>
                </div>

I ja sam to shvatio da treba gledat samo posjete, a ne i prag taj</p>

<p>Ali kako mozemo uopce ista sortirat ako se reduce poziva za svaki (key,value) i zapisuje svaki rezultat zasebno?</p>
