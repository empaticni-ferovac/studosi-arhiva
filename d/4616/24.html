    <h2>[SRS] Završni ispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>Jel ima neki anđeo da je riješio ogledni i da bi proslijedio ovdje rješenja</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    
<p>Evo napisao sam, vjr ima grešaka pa me ispravite</p>

<details class="spoiler"><p><a href="" rel=" nofollow ugc"></a></p>
<hr>

<p>1) Nije mi jasno što se misli pod skeniranjem, skeniranje paketa u svrhe prisluškivajna kanala ili ili skeniranje otvorenih portova (tcp ili udp) na poslužitelju.</p>

<p>Ako se misli na prvo, rekao bih da je lakše skenirati TCP. On ima seq i ack brojeve u svojoj strukturi, pa se mogu poslužiti paketi po redu (u slučaju da ne idu dobrim redosljedom u mreži).</p>

<p>Ako se misli na drugo, onda je opet TCP jednostavniji. Skeniranje UDP portova da se provjeri koji su otvoreni je užasno sporo [1].</p>
<hr>

<p>2) Razlika TCP SYN i TCP connect scana je da TCP connect napravi punu vezu. TCP SYN ne odgovori serveru  i ne uspostavlja se ‘3 way hand shakea.’ Na slici [3] bi to značilo da se ACK ne pošalje serveru.</p>

<p>Skeniranje se može detektirati sa tcpdump alatom. Taj alati izbacuje sav tcp promet i potrebno je detektirati veliki broj otvorenih TCP veza sa jednog poslužitelja.</p>

<p>Sad, kako raspoznati tcp connect od tcp syn skeniranja, ne znam. Pokušao sam tcpdump-om oko 20 min skužit kako radi i nisam uspio vidjet razliku.</p>
<hr>

<p>3) Čini se kao smurf attack [4]. ICMP zahtjev se šalje više puta i u source ide adresa poslužitelja koji se napada a u destination ide neka random adresa na mreži koja će slati odgovore poslužitelju [5].</p>
<hr>

<p>4) IP spoofing je izrada IP protokol paketa koji imaju krivu izvorišnu IP adresu [6]. Ovo se može zlouporabiti tako što se osoba/uređaj prestavi kao neki drugi uređaj na mreži.</p>
<hr>

<p>5) DDoS je distributed denial of service. Denial of service je napad u kojem napadač pokušava izcrpiti mrežne resurse nekom poslužitelju. Distributed DoS je ista stvar samo što napad dolazi sa više različitih uređaja i onda je teže blokirati taj napad. [7]</p>
<hr>

<p>6) The primary role of the CA is to digitally sign and publish the public key bound to a given user. This is done using the CA’s own private key, so that trust in the user key relies on one’s trust in the validity of the CA’s key. [8]</p>
<hr>

<p>7) Napadi na arp su svi bazinari oko istog pojma: ‘ARP spoofing, ARP cache poisoning, or ARP poison routing’ [9] - može se koristiti za Man in the middle napade, DoS, session hijacking [9]. S tim da ovaj session hijacking (koliko ja razumijem) ne bi trebao radit ukoliko poslužitelj i klijent koriste https odnosno ssl za ekripciju.</p>

<p>Razlog zašto je arp ranjiv je sam dizajn protokola i načina na koji radi. [9] Ako nije jasno pogledajte neki video na yt o arp spoofingu.</p>

<p>Jednostavna situacija. Spojeni ste na [10] mrežu. U jednom trenutku neki uređaj na mreži kaže vašem da je on ruter. Vi se spojite na njega i nastavljate komunikaciju. On u tom trenutku ima pristum svom prometu. Ovo se zove Man in the middle napad. On sad može uskratiti vezu odnosno blokirati promet podataka između vas i interneta i onda dolazi do DoS-a. Može prisluškivati vezu, npr http protokol i vidjeti podatke (ako nije https). Može ukrasti kolačiće i time se prijaviti kao vi na tu stranicu. Ovo također nije moguće ako je kolačić spremljen kao secure cookie. Secure cookie se ne šalje preko http protokola već samo preo https [11].</p>
<hr>

<p>8) Ukratko, mreža koja stoji između lokalne i interneta u svrhe povećanja sigurnosti. Svrha tog je da se izvana stvari mogu spajati samo na stvari koje su u DMZ-u a pristup Internet -&gt; lokalna mreža je blokiran preko firewalla. [12]</p>
<hr>

<p>9) osnovni sigurnosni zahtjevi: Tajnost, raspoloživost, cjelovitost</p>

<ul><li><p>Tajnost i integritet/cjelovitost: The encryption used by SSH is intended to provide confidentiality and integrity of data over an unsecured network, such as the Internet. [13]</p></li>

<li><p>Raspoloživost: ssh je uglavnom uvijek dostupan na portu 22. Sad ako se server fizički ugasi to je problem, i može biti narušena raspoloživost. Ona također može biti narušena ako netko ugasi ssh (sad, koliko je točno reći da je narušena raspoloživost ssh-a ako je on ugašen namjerno, ne znam). Ja bih rekao da raspoloživost nema veze sa ssh-om.</p></li></ul>

<hr>

<p>10.a)</p>

<p><code>iptables -A INPUT -i eth0 -p tcp --dport 443 -d 192.168.0.1 -m state --state NEW -j ACCEPT</code></p>
<hr>

<p>10.b)</p>

<p><code>iptables -A INPUT -i eth1 --dport 22 -d 192.168.0.1 -s 10.10.1.20 -m state --state NEW -j ACCEPT</code></p>
<hr>

<p>10.c)<br>
Ova rečenica je malo čudna: ‘Je li dozvoljen pristup s firewalla na mail.google.com korištenjem protokola http kroz SSL/TLS?’</p>

<p>Firewall je program al valjda se u ovom slučaju misli na WEB poslužitelja. Nije mi jasno zašto su napisali ‘http kroz SSL/TLS’ kad su migli samo https, ako se mislilo na to.</p>

<p>Mislim da nije dopušteno. Po defaultu se svaki output paket  dropa: <code>:OUTPUT DROP [0:0]</code>, a pravilo <code>-A OUTPUT -m state --state RELATED,ESTABLISHED -j ACCEPT</code> ne obuhvaća NEW pakete tako da paketi uopće ne bi trebali izaći sa poslužitelja.</p>
<hr>

<p>10.d)</p>

<p><code>iptables -A INPUT -i eth0 -s 10.0.1.0/24 -j DROP</code></p>
<hr>

<p>10.e)</p>

<p>Nisam siguran za ovo ali mislim da će droppat, <code>:INPUT DROP [0:0]</code> je default pravilo ako nikoji drugi input filter ne bude primjenjen. A svi ostali inputi ne obuhvaćaju opisani pristup:</p>

<p><code>-A INPUT -i lo -j ACCEPT</code>: interface je loopback, a ne eth0<br>
<code>-A INPUT -d 127.0.0.0/8 ! -i lo -j DROP</code>: interface je loopback, a ne eth0<br>
<code>-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT</code>: nije NEW<br>
<code>-A INPUT -p tcp -m tcp --dport 80 -j ACCEPT</code>: nije port 22</p>
<hr>

<p>11) Sigurnosni zahtjevi: Tajnost, raspoloživost, cjelovitost</p>

<p>Tajnost i cjelovitost da, raspoloživost ne.</p> 

<p>While the paper didn’t make a claim about Integrity, TLS together with the associated x509 certificate actually also fulfills the Integrity criteria, provided that you trust the CA system. Confidentiality in TLS is achieved by cryptographic signing and MAC of each packets transferred in the connection, which prevents data traveling through the connection from being altered without being noticed. [14]</p>

<hr>

<p>12) Tipičan cilj je omogućavanje izvršavanja koda na klijentovom pregledniku. Nakon toga je uobičajeno krasti kolačiće ili povezati xss sa stvarima kao CSRF.</p>

<p>SOP blokira da kod sa x.com pristupi podatcima sa y.com (recimo da imate stranicu x.com koja loada JS datoteku sa y.com). Ako x.com spremi nešto osjetljivo i da nema SOP, kod (JS) sa y.com bi tome mogao pristupiti i ukrasti podatke. Ovo se ne čini kao veliki problem na prvu ali dosta JS koda se dohvaća preko CDN servisa i tako se izbjegava potreba da skidate i linkate te datoteke na svom serveru. Ako je datoteka linkana preko CDN-a i netko zarazi tu datoteku, podatci sa svih stranica koje učitavaju taj kod bi mogli biti kompromitirani.</p>
<hr>

<p>13) <code>id</code> parametar nije “očišćen”, moguće je da se nalazi SQL injection unutra. Treba pogledati ako su parametri u id maliziozni i odbiti zahtjev ako je to slučaj.</p>
<hr>

<p>14) Mogli smo doći do sažetka/hash-a lozinke. Taj hash inače ne bi mogli vratiti nazad u lozinku da je korišten salt i neki sporiji algoritam. U DVWA se koristi MD5 hash koji se ne preporuča za lozinke jer više nije siguran. [15]</p>

                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="208626">Mariox</a> definicije su ti okej, al ne razumijem zašto bi pod 10.a) bilo FORWARD? Paketi su namjenjeni točno tom poslužitelju  na kojem konfiguraš firewall, tako da mi INPUT ima smisla, 10.a) sam čak i testirao u imunesu.</p> 

<p>10.d) razumijem zašto biš stavio FORWARD, čini se da zadatak nije dovoljno bio specifičan, odnosno misli li se da treba blokirati spoofanje lokalne adrese samo za WEB poslužitelj ili za cijelu lokalnu mrežu ili oboje.</p> 

<p><img src="../../assets/files/2021-06-17/1623945634-998222-image.png" title="" alt=""></p>

<p>INPUT bi blokirao spoofanje za WEB, FORWARD za ostatak mreže. Mislim da bi ta dva pravila bila okej.</p> 
<pre><code>iptables -A INPUT -i eth0 -s 10.0.1.0/24 -j DROP
iptables -A FORWARD -i eth0 -s 10.0.1.0/24 -j DROP</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p><a href="25.html" class="PostMention" data-id="208684">***</a> Ja sam gledao samo osnovne sigurnosne zahtjeve, ali moglo bi. Autentičnost su oni definirali ovako:</p>
<blockquote class="uncited"><div><p>potvrda identiteta korisnika; ovjera vjerodostojnosti (autentifikacija) sudionika komunikacije; ovjera izvora podataka</p></div></blockquote>

<p>http/https ima način za auth preko <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Authentication" rel=" nofollow ugc">HTTP authentication</a>, tako da ona može biti zadovoljena, al to često ne ide preko HTTP authentication već preko običnog logina i kolačića. Primjer tog ti je ako <a href="https://www.fer.unizg.hr/_download/repository/02._Osnove_kriptografije_i_kriptoanalize_--_prvi_dio.pdf" rel=" nofollow ugc">ovaj link</a> probaš otvoriti u incognito prozoru.</p>

<blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="208875">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> zasto moramo dodavati  “-m state –state NEW -j ACCEPT” ?</p></div></blockquote>

<p>Zato što su je osoba prije tebe (ovdje je to osoba koja je radila zadatak) stavila sljedeću konfiguraciju:</p>
<pre><code>:INPUT DROP [0:0]
:OUTPUT DROP [0:0]
:FORWARD DROP [0:0]
[...]
-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT
-A OUTPUT -m state --state RELATED,ESTABLISHED -j ACCEPT
-A FORWARD -m state --state RELATED,ESTABLISHED -j ACCEPT</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>Ova prva tri reda ti kažu: sve što ne odgovara nekom pravilu ispod, dropaj. Ova 3 reda dole ti govore da svaka veza koja je upostavljena može nastaviti komunicirati i neće biti filtrirana od strane prva 3 pravila (i ostalih koji se nalaze ispod). Tako da je nekako logično staviti samo pakete koji imaju state <code>NEW</code>.</p>

<blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="208875">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> da nema ove linije “-A INPUT -m state –state RELATED,ESTABLISHED -j ACCEPT” jel bi onda trebali dodavati to ili ne ?</p></div></blockquote>

<p>Mislim da ne bi. Koliko ja razumijem oni su to stavili <a href="https://serverfault.com/questions/578730/when-using-iptables-firewall-rules-why-assert-new-state-on-all-allowed-ports" rel=" nofollow ugc">zbog ‘jednostavnosti’</a>:</p>
<blockquote class="uncited"><div><p>By making the firewall statefull and the first rule the typical -A INPUT -m state –state RELATED,ESTABLISHED -j ACCEPT the vast majority of legitimate traffic to your server is accepted after passing only that single rule. That traffic doesn’t need to traverse any other rules.</p></div></blockquote>




                </div>
            </div>

                    <p><img src="../../assets/files/2021-06-17/1623945301-173251-image.png" title="" alt=""><br>
Hoće li se ovo drugo pravila ikad izvršiti kad prvo pravila obuhvaca drugo?</p>

                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="208895">***</a> Ne obuhvaća, uskličnik negira filter nakon njega.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="208895">***</a> napisao ti je kolega da se ne obuhvaća. Ali recimo da imaš paket koji stiže do firewalla i recimo da imaš ovakav primjer:</p>
<pre><code>:INPUT DROP [0:0]
:OUTPUT DROP [0:0]
:FORWARD DROP [0:0]
[...]
&lt;pravilo 1&gt;
&lt;pravilo 2&gt;
&lt;pravilo 3&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Ako ti ovo &lt;pravilo 1&gt; pokupi neki paket, taj paket ne prolazi kroz ni jedno drugo pravilo. Zašto bi on gledao pravilo 3 ili 2 ako je već na pravilu 1 dropan ili acceptan. Ako ni jedno pravilo ne pokupi paket onda ti se primjenjuju ova 3 na početku</p>
                </div>

":"posts","id":"207527"},{"type":"posts","id":"207530"},{"type":"posts","id":"207655"},{"type":"posts","id":"207927"},{"type":"posts","id":"207971"},{"type":"posts","id":"208142"},{"type":"posts","id":"208155"},{"type":"posts","id":"208189"},{"type":"posts","id":"208356"},{"type":"posts","id":"208364"},{"type":"posts","id":"208626"},{"type":"posts","id":"208684"},{"type":"posts","id":"208831"},{"type":"posts","id":"208875"},{"type":"posts","id":"208895"},{"type":"posts","id":"208897"},{"type":"posts","id":"208898"},{"type":"posts","id":"208900"},{"type":"posts","id":"208932"},{"type":"posts","id":"208941"},{"type":"posts","id":"208963"},{"type":"posts","id":"209104"},{"type":"posts","id":"209110"},{"type":"posts","id":"209148"},{"type":"posts","id":"209150"},{"type":"posts","id":"209151"},{"type":"posts","id":"209154"},{"type":"posts","id":"209180"},{"type":"posts","id":"209340"},{"type":"posts","id":"209426"},{"type":"posts","id":"209439"},{"type":"posts","id":"210874"},{"type":"posts","id":"213133"},{"type":"posts","id":"213528"},{"type":"posts","id":"213530"},{"type":"posts","id":"213531"},{"type":"posts","id":"213532"},{"type":"posts","id":"214709"},{"type":"posts","id":"214720"},{"type":"posts","id":"214830"},{"type":"posts","id":"304682"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"346"},{"type":"tags","id":"409"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"207527","attributes":{"number":14,"createdAt":"2021-06-15T13:18:55+00:00","contentType":"discussionSplit","content":{"title":"4451","count":3,"url":"https:\/\/fer.studosi.net\/d\/4452-4451","toNew":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4616"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"207530","attributes":{"number":15,"createdAt":"2021-06-15T13:19:25+00:00","contentType":"discussionSplit","content":{"title":"4451","count":1,"url":"https:\/\/fer.studosi.net\/d\/4453-4451","toNew":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4616"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"207655","attributes":{"number":16,"createdAt":"2021-06-15T17:45:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel ima neki an\u0111eo da je rije\u0161io ogledni i da bi proslijedio ovdje rje\u0161enja\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4616"}},"user":{"data":{"type":"users","id":"477"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"207927","attributes":{"number":17,"createdAt":"2021-06-16T11:04:40+00:00","contentType":"comment","contentHtml":"\n\u003Cp\u003EEvo napisao sam, vjr ima gre\u0161aka pa me ispravite\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E1) Nije mi jasno \u0161to se misli pod skeniranjem, skeniranje paketa u svrhe prislu\u0161kivajna kanala ili ili skeniranje otvorenih portova (tcp ili udp) na poslu\u017eitelju.\u003C\/p\u003E\n\n\u003Cp\u003EAko se misli na prvo, rekao bih da je lak\u0161e skenirati TCP. On ima seq i ack brojeve u svojoj strukturi, pa se mogu poslu\u017eiti paketi po redu (u slu\u010daju da ne idu dobrim redosljedom u mre\u017ei).\u003C\/p\u003E\n\n\u003Cp\u003EAko se misli na drugo, onda je opet TCP jednostavniji. Skeniranje UDP portova da se provjeri koji su otvoreni je u\u017easno sporo [1].\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E2) Razlika TCP SYN i TCP connect scana je da TCP connect napravi punu vezu. TCP SYN ne odgovori serveru  i ne uspostavlja se \u20183 way hand shakea.\u2019 Na slici [3] bi to zna\u010dilo da se ACK ne po\u0161alje serveru.\u003C\/p\u003E\n\n\u003Cp\u003ESkeniranje se mo\u017ee detektirati sa tcpdump alatom. Taj alati izbacuje sav tcp promet i potrebno je detektirati veliki broj otvorenih TCP veza sa jednog poslu\u017eitelja.\u003C\/p\u003E\n\n\u003Cp\u003ESad, kako raspoznati tcp connect od tcp syn skeniranja, ne znam. Poku\u0161ao sam tcpdump-om oko 20 min sku\u017eit kako radi i nisam uspio vidjet razliku.\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E3) \u010cini se kao smurf attack [4]. ICMP zahtjev se \u0161alje vi\u0161e puta i u source ide adresa poslu\u017eitelja koji se napada a u destination ide neka random adresa na mre\u017ei koja \u0107e slati odgovore poslu\u017eitelju [5].\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E4) IP spoofing je izrada IP protokol paketa koji imaju krivu izvori\u0161nu IP adresu [6]. Ovo se mo\u017ee zlouporabiti tako \u0161to se osoba\/ure\u0111aj prestavi kao neki drugi ure\u0111aj na mre\u017ei.\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E5) DDoS je distributed denial of service. Denial of service je napad u kojem napada\u010d poku\u0161ava izcrpiti mre\u017ene resurse nekom poslu\u017eitelju. Distributed DoS je ista stvar samo \u0161to napad dolazi sa vi\u0161e razli\u010ditih ure\u0111aja i onda je te\u017ee blokirati taj napad. [7]\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E6) The primary role of the CA is to digitally sign and publish the public key bound to a given user. This is done using the CA\u2019s own private key, so that trust in the user key relies on one\u2019s trust in the validity of the CA\u2019s key. [8]\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E7) Napadi na arp su svi bazinari oko istog pojma: \u2018ARP spoofing, ARP cache poisoning, or ARP poison routing\u2019 [9] - mo\u017ee se koristiti za Man in the middle napade, DoS, session hijacking [9]. S tim da ovaj session hijacking (koliko ja razumijem) ne bi trebao radit ukoliko poslu\u017eitelj i klijent koriste https odnosno ssl za ekripciju.\u003C\/p\u003E\n\n\u003Cp\u003ERazlog za\u0161to je arp ranjiv je sam dizajn protokola i na\u010dina na koji radi. [9] Ako nije jasno pogledajte neki video na yt o arp spoofingu.\u003C\/p\u003E\n\n\u003Cp\u003EJednostavna situacija. Spojeni ste na [10] mre\u017eu. U jednom trenutku neki ure\u0111aj na mre\u017ei ka\u017ee va\u0161em da je on ruter. Vi se spojite na njega i nastavljate komunikaciju. On u tom trenutku ima pristum svom prometu. Ovo se zove Man in the middle napad. On sad mo\u017ee uskratiti vezu odnosno blokirati promet podataka izme\u0111u vas i interneta i onda dolazi do DoS-a. Mo\u017ee prislu\u0161kivati vezu, npr http protokol i vidjeti podatke (ako nije https). Mo\u017ee ukrasti kola\u010di\u0107e i time se prijaviti kao vi na tu stranicu. Ovo tako\u0111er nije mogu\u0107e ako je kola\u010di\u0107 spremljen kao secure cookie. Secure cookie se ne \u0161alje preko http protokola ve\u0107 samo preo https [11].\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E8) Ukratko, mre\u017ea koja stoji izme\u0111u lokalne i interneta u svrhe pove\u0107anja sigurnosti. Svrha tog je da se izvana stvari mogu spajati samo na stvari koje su u DMZ-u a pristup Internet -\u0026gt; lokalna mre\u017ea je blokiran preko firewalla. [12]\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E9) osnovni sigurnosni zahtjevi: Tajnost, raspolo\u017eivost, cjelovitost\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ETajnost i integritet\/cjelovitost: The encryption used by SSH is intended to provide confidentiality and integrity of data over an unsecured network, such as the Internet. [13]\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ERaspolo\u017eivost: ssh je uglavnom uvijek dostupan na portu 22. Sad ako se server fizi\u010dki ugasi to je problem, i mo\u017ee biti naru\u0161ena raspolo\u017eivost. Ona tako\u0111er mo\u017ee biti naru\u0161ena ako netko ugasi ssh (sad, koliko je to\u010dno re\u0107i da je naru\u0161ena raspolo\u017eivost ssh-a ako je on uga\u0161en namjerno, ne znam). Ja bih rekao da raspolo\u017eivost nema veze sa ssh-om.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003E10.a)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Eiptables -A INPUT -i eth0 -p tcp --dport 443 -d 192.168.0.1 -m state --state NEW -j ACCEPT\u003C\/code\u003E\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E10.b)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Eiptables -A INPUT -i eth1 --dport 22 -d 192.168.0.1 -s 10.10.1.20 -m state --state NEW -j ACCEPT\u003C\/code\u003E\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E10.c)\u003Cbr\u003E\nOva re\u010denica je malo \u010dudna: \u2018Je li dozvoljen pristup s firewalla na mail.google.com kori\u0161tenjem protokola http kroz SSL\/TLS?\u2019\u003C\/p\u003E\n\n\u003Cp\u003EFirewall je program al valjda se u ovom slu\u010daju misli na WEB poslu\u017eitelja. Nije mi jasno za\u0161to su napisali \u2018http kroz SSL\/TLS\u2019 kad su migli samo https, ako se mislilo na to.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da nije dopu\u0161teno. Po defaultu se svaki output paket  dropa: \u003Ccode\u003E:OUTPUT DROP [0:0]\u003C\/code\u003E, a pravilo \u003Ccode\u003E-A OUTPUT -m state --state RELATED,ESTABLISHED -j ACCEPT\u003C\/code\u003E ne obuhva\u0107a NEW pakete tako da paketi uop\u0107e ne bi trebali iza\u0107i sa poslu\u017eitelja.\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E10.d)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Eiptables -A INPUT -i eth0 -s 10.0.1.0\/24 -j DROP\u003C\/code\u003E\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E10.e)\u003C\/p\u003E\n\n\u003Cp\u003ENisam siguran za ovo ali mislim da \u0107e droppat, \u003Ccode\u003E:INPUT DROP [0:0]\u003C\/code\u003E je default pravilo ako nikoji drugi input filter ne bude primjenjen. A svi ostali inputi ne obuhva\u0107aju opisani pristup:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003E-A INPUT -i lo -j ACCEPT\u003C\/code\u003E: interface je loopback, a ne eth0\u003Cbr\u003E\n\u003Ccode\u003E-A INPUT -d 127.0.0.0\/8 ! -i lo -j DROP\u003C\/code\u003E: interface je loopback, a ne eth0\u003Cbr\u003E\n\u003Ccode\u003E-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT\u003C\/code\u003E: nije NEW\u003Cbr\u003E\n\u003Ccode\u003E-A INPUT -p tcp -m tcp --dport 80 -j ACCEPT\u003C\/code\u003E: nije port 22\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E11) Sigurnosni zahtjevi: Tajnost, raspolo\u017eivost, cjelovitost\u003C\/p\u003E\n\n\u003Cp\u003ETajnost i cjelovitost da, raspolo\u017eivost ne.\u003C\/p\u003E \n\n\u003Cp\u003EWhile the paper didn\u2019t make a claim about Integrity, TLS together with the associated x509 certificate actually also fulfills the Integrity criteria, provided that you trust the CA system. Confidentiality in TLS is achieved by cryptographic signing and MAC of each packets transferred in the connection, which prevents data traveling through the connection from being altered without being noticed. [14]\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003E12) Tipi\u010dan cilj je omogu\u0107avanje izvr\u0161avanja koda na klijentovom pregledniku. Nakon toga je uobi\u010dajeno krasti kola\u010di\u0107e ili povezati xss sa stvarima kao CSRF.\u003C\/p\u003E\n\n\u003Cp\u003ESOP blokira da kod sa x.com pristupi podatcima sa y.com (recimo da imate stranicu x.com koja loada JS datoteku sa y.com). Ako x.com spremi ne\u0161to osjetljivo i da nema SOP, kod (JS) sa y.com bi tome mogao pristupiti i ukrasti podatke. Ovo se ne \u010dini kao veliki problem na prvu ali dosta JS koda se dohva\u0107a preko CDN servisa i tako se izbjegava potreba da skidate i linkate te datoteke na svom serveru. Ako je datoteka linkana preko CDN-a i netko zarazi tu datoteku, podatci sa svih stranica koje u\u010ditavaju taj kod bi mogli biti kompromitirani.\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E13) \u003Ccode\u003Eid\u003C\/code\u003E parametar nije \u201co\u010di\u0161\u0107en\u201d, mogu\u0107e je da se nalazi SQL injection unutra. Treba pogledati ako su parametri u id maliziozni i odbiti zahtjev ako je to slu\u010daj.\u003C\/p\u003E\n\u003Chr\u003E\n\n\u003Cp\u003E14) Mogli smo do\u0107i do sa\u017eetka\/hash-a lozinke. Taj hash ina\u010de ne bi mogli vratiti nazad u lozinku da je kori\u0161ten salt i neki sporiji algoritam. U DVWA se koristi MD5 hash koji se ne preporu\u010da za lozinke jer vi\u0161e nije siguran. [15]\u003C\/p\u003E \n\n\u003Chr\u003E\n\n\u003Cp\u003E[1] \u003Ca href=\u0022https:\/\/security.stackexchange.com\/questions\/120171\/why-is-udp-port-scanning-slower-than-tcp-port-scanning\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/security.stackexchange.com\/questions\/120171\/why-is-udp-port-scanning-slower-than-tcp-port-scanning\u003C\/a\u003E\u003Cbr\u003E\n[2] \u003Ca href=\u0022https:\/\/security.stackexchange.com\/questions\/203263\/tcp-scans-vs-syn-scans-in-port-scanning\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/security.stackexchange.com\/questions\/203263\/tcp-scans-vs-syn-scans-in-port-scanning\u003C\/a\u003E\u003Cbr\u003E\n[3] \u003Ca href=\u0022https:\/\/s3.ap-south-1.amazonaws.com\/afteracademy-server-uploads\/what-is-a-tcp-3-way-handshake-process-three-way-handshaking-establishing-connection-6a724e77ba96e241.jpg\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003Cimg src=\u0022https:\/\/s3.ap-south-1.amazonaws.com\/afteracademy-server-uploads\/what-is-a-tcp-3-way-handshake-process-three-way-handshaking-establishing-connection-6a724e77ba96e241.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\n[4] \u003Ca href=\u0022https:\/\/en.wikipedia.org\/wiki\/Smurf_attack\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/en.wikipedia.org\/wiki\/Smurf_attack\u003C\/a\u003E\u003Cbr\u003E\n[5] \u003Ca href= contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/24\u0022 class=\u0022PostMention\u0022 data-id=\u0022208626\u0022\u003EMariox\u003C\/a\u003E Sta nije da zato bas treba INPUT , jer su source address sva racunala interneta dok je destination web poslu\u017eitelj na kojem je firewall? da se pita da trebaju ra\u010dunala iz interneta do\u0107i do ra\u010dunala iz lokalne mre\u017ee onda bi foward kaj ne ?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"477"}},"discussion":{"data":{"type":"discussions","id":"4616"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"208932","attributes":{"number":32,"createdAt":"2021-06-17T16:35:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/24\u0022 class=\u0022PostMention\u0022 data-id=\u0022208626\u0022\u003EMariox\u003C\/a\u003E definicije su ti okej, al ne razumijem za\u0161to bi pod 10.a) bilo FORWARD? Paketi su namjenjeni to\u010dno tom poslu\u017eitelju  na kojem konfigura\u0161 firewall, tako da mi INPUT ima smisla, 10.a) sam \u010dak i testirao u imunesu.\u003C\/p\u003E \n\n\u003Cp\u003E10.d) razumijem za\u0161to bi\u0161 stavio FORWARD, \u010dini se da zadatak nije dovoljno bio specifi\u010dan, odnosno misli li se da treba blokirati spoofanje lokalne adrese samo za WEB poslu\u017eitelj ili za cijelu lokalnu mre\u017eu ili oboje.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-06-17\/1623945634-998222-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EINPUT bi blokirao spoofanje za WEB, FORWARD za ostatak mre\u017ee. Mislim da bi ta dva pravila bila okej.\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode\u003Eiptables -A INPUT -i eth0 -s 10.0.1.0\/24 -j DROP\niptables -A FORWARD -i eth0 -s 10.0.1.0\/24 -j DROP\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022208684\u0022\u003E***\u003C\/a\u003E Ja sam gledao samo osnovne sigurnosne zahtjeve, ali moglo bi. Autenti\u010dnost su oni definirali ovako:\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Epotvrda identiteta korisnika; ovjera vjerodostojnosti (autentifikacija) sudionika komunikacije; ovjera izvora podataka\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ehttp\/https ima na\u010din za auth preko \u003Ca href=\u0022https:\/\/developer.mozilla.org\/en-US\/docs\/Web\/HTTP\/Authentication\u0022 rel=\u0022 nofollow ugc\u0022\u003EHTTP authentication\u003C\/a\u003E, tako da ona mo\u017ee biti zadovoljena, al to \u010desto ne ide preko HTTP authentication ve\u0107 preko obi\u010dnog logina i kola\u010di\u0107a. Primjer tog ti je ako \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/_download\/repository\/02._Osnove_kriptografije_i_kriptoanalize_--_prvi_dio.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovaj link\u003C\/a\u003E proba\u0161 otvoriti u incognito prozoru.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022208875\u0022\u003E\ud835\udc13\ud835\udc07\ud835\udc04 \ud835\udc12\ud835\udc04\ud835\udc02\ud835\udc11\ud835\udc04\ud835\udc13 - \ud835\udc02\ud835\udc0b\ud835\udc14\ud835\udc01\u003C\/a\u003E zasto moramo dodavati  \u201c-m state \u2013state NEW -j ACCEPT\u201d ?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZato \u0161to su je osoba prije tebe (ovdje je to osoba koja je radila zadatak) stavila sljede\u0107u konfiguraciju:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E:INPUT DROP [0:0]\n:OUTPUT DROP [0:0]\n:FORWARD DROP [0:0]\n[...]\n-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT\n-A OUTPUT -m state --state RELATED,ESTABLISHED -j ACCEPT\n-A FORWARD -m state --state RELATED,ESTABLISHED -j ACCEPT\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EOva prva tri reda ti ka\u017eu: sve \u0161to ne odgovara nekom pravilu ispod, dropaj. Ova 3 reda dole ti govore da svaka veza koja je upostavljena mo\u017ee nastaviti komunicirati i ne\u0107e biti filtrirana od strane prva 3 pravila (i ostalih koji se nalaze ispod). Tako da je nekako logi\u010dno staviti samo pakete koji imaju state \u003Ccode\u003ENEW\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022208875\u0022\u003E\ud835\udc13\ud835\udc07\ud835\udc04 \ud835\udc12\ud835\udc04\ud835\udc02\ud835\udc11\ud835\udc04\ud835\udc13 - \ud835\udc02\ud835\udc0b\ud835\udc14\ud835\udc01\u003C\/a\u003E da nema ove linije \u201c-A INPUT -m state \u2013state RELATED,ESTABLISHED -j ACCEPT\u201d jel bi onda trebali dodavati to ili ne ?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim da ne bi. Koliko ja razumijem oni su to stavili \u003Ca href=\u0022https:\/\/serverfault.com\/questions\/578730\/when-using-iptables-firewall-rules-why-assert-new-state-on-all-allowed-ports\u0022 rel=\u0022 nofollow ugc\u0022\u003Ezbog \u2018jednostavnosti\u2019\u003C\/a\u003E:\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EBy making the firewall statefull and the first rule the typical -A INPUT -m state \u2013state RELATED,ESTABLISHED -j ACCEPT the vast majority of legitimate traffic to your server is accepted after passing only that single rule. That traffic doesn\u2019t need to traverse any other rules.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\n","editedAt":"2021-06-17T16:36:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1148"}},"discussion":{"data":{"type":"discussions","id":"4616"}},"editedUser":{"data":{"type":"users","id":"1148"}},"mentionedBy":{"data":[{"type":"posts","id":"208963"}]},"reactions":{"data":[]}}},{"type":"posts","id":"208895","attributes":{"number":28,"createdAt":"2021-06-17T15:57:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-06-17\/1623945301-173251-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nHo\u0107e li se ovo drugo pravila ikad izvr\u0161iti kad prvo pravila obuhvaca drugo?\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4616"}},"user":{"data":{"type":"users","id":"220"}},"mentionedBy":{"data":[{"type":"posts","id":"208897"},{"type":"posts","id":"208941"}]},"reactions":{"data":[]}}},{"type":"posts","id":"208897","attributes":{"number":29,"createdAt":"2021-06-17T16:03:54+00:00","c  pokupi paket onda ti se primjenjuju ova 3 na po\u010detku\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1148"}},"discussion":{"data":{"type":"discussions","id":"4616"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"208898","attributes":{"number":30,"createdAt":"2021-06-17T16:05:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022208897\u0022\u003Eviliml\u003C\/a\u003E Ahaa hvala, ja sam mislila da uskli\u010dnik negira -d 127.0.0.0\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"220"}},"discussion":{"data":{"type":"discussions","id":"4616"}},"mentionedBy":{"data":[{"type":"posts","id":"208900"}]},"reactions":{"data":[]}}},{"type":"posts","id":"209148","attributes":{"number":37,"createdAt":"2021-06-17T21:44:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022208897\u0022\u003Eviliml\u003C\/a\u003E Kaj nije da \u0107e se po defaultu dropat (zbog filtera na po\u010detku koji nisu na tom screenshotu) pa je nepotrebno drugo pravilo?\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"1167"}},"discussion":{"data":{"type":"discussions","id":"4616"}}}},{"type":"posts","id":"208900","attributes":{"number":31,"createdAt":"2021-06-17T16:06:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022208898\u0022\u003E***\u003C\/a\u003E za referencu, manpage\u003C\/p\u003E\n\n\u003Cp\u003E\
