    <h2>[SRS] Završni ispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="208142">dinoo</a> SYN skeniranje ne bi trebalo ostaviti logove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>možda bi se trebalo vidjeti na svim portovima TIME_WAIT? jer je veza odma i raskinuta, a taj time_wait će trajati neko vrijeme</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>“Kako biste otkrili da ste zrtva skeniranja tipa TCP connect” <br>
Jel dovoljno samo napisat pomocu nmap-a jer nmap zabiljezava ack odgovor te se tako sprema u log?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="208356">foobar</a> nmap = network mapper, s nmapom skeniraš neki drugi uređaj, detekcija bi išla preko tcpdumpa ili wiresharka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="207927">dinoo</a> <br>
<code>FORWARD</code> je za pakete koje router usmjeruje s jedne mreže na drugu,<br>
<code>INPUT</code> je za pakete namijenjene baš njemu (npr. SSH-anje na router), a<br>
<code>OUTPUT</code> bi bio za pakete baš s njega (npr. DNS zahtjeve s routera).</p>

<p>pod 10.a) mislim da treba <code>FORWARD</code>, a pod 10.d) vjerojatno isto treba <code>FORWARD</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="208626">Mariox</a> Sta nije da zato bas treba INPUT , jer su source address sva racunala interneta dok je destination web poslužitelj na kojem je firewall? da se pita da trebaju računala iz interneta doći do računala iz lokalne mreže onda bi foward kaj ne ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="208626">Mariox</a> definicije su ti okej, al ne razumijem zašto bi pod 10.a) bilo FORWARD? Paketi su namjenjeni točno tom poslužitelju  na kojem konfiguraš firewall, tako da mi INPUT ima smisla, 10.a) sam čak i testirao u imunesu.</p> 

<p>10.d) razumijem zašto biš stavio FORWARD, čini se da zadatak nije dovoljno bio specifičan, odnosno misli li se da treba blokirati spoofanje lokalne adrese samo za WEB poslužitelj ili za cijelu lokalnu mrežu ili oboje.</p> 

<p><img src="../../assets/files/2021-06-17/1623945634-998222-image.png" title="" alt=""></p>

<p>INPUT bi blokirao spoofanje za WEB, FORWARD za ostatak mreže. Mislim da bi ta dva pravila bila okej.</p> 
<pre><code>iptables -A INPUT -i eth0 -s 10.0.1.0/24 -j DROP
iptables -A FORWARD -i eth0 -s 10.0.1.0/24 -j DROP</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p><a href="25.html" class="PostMention" data-id="208684">***</a> Ja sam gledao samo osnovne sigurnosne zahtjeve, ali moglo bi. Autentičnost su oni definirali ovako:</p>
<blockquote class="uncited"><div><p>potvrda identiteta korisnika; ovjera vjerodostojnosti (autentifikacija) sudionika komunikacije; ovjera izvora podataka</p></div></blockquote>

<p>http/https ima način za auth preko <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Authentication" rel=" nofollow ugc">HTTP authentication</a>, tako da ona može biti zadovoljena, al to često ne ide preko HTTP authentication već preko običnog logina i kolačića. Primjer tog ti je ako <a href="https://www.fer.unizg.hr/_download/repository/02._Osnove_kriptografije_i_kriptoanalize_--_prvi_dio.pdf" rel=" nofollow ugc">ovaj link</a> probaš otvoriti u incognito prozoru.</p>

<blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="208875">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> zasto moramo dodavati  “-m state –state NEW -j ACCEPT” ?</p></div></blockquote>

<p>Zato što su je osoba prije tebe (ovdje je to osoba koja je radila zadatak) stavila sljedeću konfiguraciju:</p>
<pre><code>:INPUT DROP [0:0]
:OUTPUT DROP [0:0]
:FORWARD DROP [0:0]
[...]
-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT
-A OUTPUT -m state --state RELATED,ESTABLISHED -j ACCEPT
-A FORWARD -m state --state RELATED,ESTABLISHED -j ACCEPT</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>Ova prva tri reda ti kažu: sve što ne odgovara nekom pravilu ispod, dropaj. Ova 3 reda dole ti govore da svaka veza koja je upostavljena može nastaviti komunicirati i neće biti filtrirana od strane prva 3 pravila (i ostalih koji se nalaze ispod). Tako da je nekako logično staviti samo pakete koji imaju state <code>NEW</code>.</p>

<blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="208875">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> da nema ove linije “-A INPUT -m state –state RELATED,ESTABLISHED -j ACCEPT” jel bi onda trebali dodavati to ili ne ?</p></div></blockquote>

<p>Mislim da ne bi. Koliko ja razumijem oni su to stavili <a href="https://serverfault.com/questions/578730/when-using-iptables-firewall-rules-why-assert-new-state-on-all-allowed-ports" rel=" nofollow ugc">zbog ‘jednostavnosti’</a>:</p>
<blockquote class="uncited"><div><p>By making the firewall statefull and the first rule the typical -A INPUT -m state –state RELATED,ESTABLISHED -j ACCEPT the vast majority of legitimate traffic to your server is accepted after passing only that single rule. That traffic doesn’t need to traverse any other rules.</p></div></blockquote>




                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="207927">dinoo</a> jel 11. treba ići i autentičnost?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="207927">dinoo</a> zasto moramo dodavati  “-m state –state NEW -j ACCEPT” ? da nema ove linije “-A INPUT -m state –state RELATED,ESTABLISHED -j ACCEPT” jel bi onda trebali dodavati to ili ne ?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-06-17/1623945301-173251-image.png" title="" alt=""><br>
Hoće li se ovo drugo pravila ikad izvršiti kad prvo pravila obuhvaca drugo?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="208895">***</a> Ne obuhvaća, uskličnik negira filter nakon njega.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="208895">***</a> napisao ti je kolega da se ne obuhvaća. Ali recimo da imaš paket koji stiže do firewalla i recimo da imaš ovakav primjer:</p>
<pre><code>:INPUT DROP [0:0]
:OUTPUT DROP [0:0]
:FORWARD DROP [0:0]
[...]
&lt;pravilo 1&gt;
&lt;pravilo 2&gt;
&lt;pravilo 3&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Ako ti ovo &lt;pravilo 1&gt; pokupi neki paket, taj paket ne prolazi kroz ni jedno drugo pravilo. Zašto bi on gledao pravilo 3 ili 2 ako je već na pravilu 1 dropan ili acceptan. Ako ni jedno pravilo ne pokupi paket onda ti se primjenjuju ova 3 na početku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="208897">viliml</a> Ahaa hvala, ja sam mislila da uskličnik negira -d 127.0.0.0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="208897">viliml</a> Kaj nije da će se po defaultu dropat (zbog filtera na početku koji nisu na tom screenshotu) pa je nepotrebno drugo pravilo?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="208898">***</a> za referencu, manpage</p>

<p><img src="../../assets/files/2021-06-17/1623946000-638195-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="208932">dinoo</a> možda bi ta autentičnost odgovarala potvrdi identiteta klijenta i poslužitelja kroz TLS pa zato nisu napisali da traže osnovne sigurnosne zahtjeve</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="207927">dinoo</a> Možda glupo pitanje ali 10.d zar ne bi trebalo biti iptables -A INPUT -i eth1 -s 192.168.0.0/24 -j DROP jer želimo filtrirati pakete iz vanjske mreže(sučelje eth1) sa izvornom adresom iz lokalne mreže(192.168.0.0/24)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mini</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="209104">SuperSaiyano</a> Ne, jer spoofing znaci da se ti predstavljas kao netko drugi, tako se mi ovdje branimo da nam netko sa eth0 se predstavi kao netko iz lokalne mreže tj iz 10.0.1.0/24</p>

<p><a href="36.html" class="PostMention" data-id="209110">bjunolulz</a> To i mene zanima, ali najviše me zanima zašto uopće tu u 10.b) imamo -d</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="209104">SuperSaiyano</a></p> 
<blockquote class="uncited"><div><p>vanjske mreže(sučelje eth1)<br>
lokalne mreže(192.168.0.0/24)</p></div></blockquote>

<p>mislim da si zamjenio, pogledaj bolje sliku 192.168.0.0/24 spada pod “internet”, a eth1 je na lokalnoj mreži</p>

<p><a href="36.html" class="PostMention" data-id="209110">bjunolulz</a> u pravu si ja sam fulao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bjunolulz</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="207927">dinoo</a> 10.b zasto -d nije 10.0.1.1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="209150">Earthling</a> u zadatku piše:</p> 
<blockquote class="uncited"><div><p>Napišite pravilo koje će omogućiti pristup vatrozidu protokolom SSH isključivo s računala “int” iz<br>
lokalne mreže (LAN).</p> </div></blockquote>

<p>Meni to zvuči da int smije pristuputi webu na portu 22. web tada treba biti definiran sa <code>-d</code>. Išao sam provjeriti to i izgleda da sam fulao sitnicu, trebalo bi dodati <code>-p tcp</code> jer iptables treba imati definiran protokol ako se dodaje <code>--dport</code> ili <code>--sport</code>. Tako da bi pravilo trebalo bit: <code>sudo iptables -A INPUT -p tcp -i eth1 --dport 22 -d 10.0.1.1 -s 10.10.1.20 -m state --state NEW -j ACCEPT</code></p>
                </div>
            </div>

false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"477"}},"discussion":{"data":{"type":"discussions","id":"4616"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"208932","attributes":{"number":32,"createdAt":"2021-06-17T16:35:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/24\u0022 class=\u0022PostMention\u0022 data-id=\u0022208626\u0022\u003EMariox\u003C\/a\u003E definicije su ti okej, al ne razumijem za\u0161to bi pod 10.a) bilo FORWARD? Paketi su namjenjeni to\u010dno tom poslu\u017eitelju  na kojem konfigura\u0161 firewall, tako da mi INPUT ima smisla, 10.a) sam \u010dak i testirao u imunesu.\u003C\/p\u003E \n\n\u003Cp\u003E10.d) razumijem za\u0161to bi\u0161 stavio FORWARD, \u010dini se da zadatak nije dovoljno bio specifi\u010dan, odnosno misli li se da treba blokirati spoofanje lokalne adrese samo za WEB poslu\u017eitelj ili za cijelu lokalnu mre\u017eu ili oboje.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-06-17\/1623945634-998222-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EINPUT bi blokirao spoofanje za WEB, FORWARD za ostatak mre\u017ee. Mislim da bi ta dva pravila bila okej.\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode\u003Eiptables -A INPUT -i eth0 -s 10.0.1.0\/24 -j DROP\niptables -A FORWARD -i eth0 -s 10.0.1.0\/24 -j DROP\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022208684\u0022\u003E***\u003C\/a\u003E Ja sam gledao samo osnovne sigurnosne zahtjeve, ali moglo bi. Autenti\u010dnost su oni definirali ovako:\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Epotvrda identiteta korisnika; ovjera vjerodostojnosti (autentifikacija) sudionika komunikacije; ovjera izvora podataka\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ehttp\/https ima na\u010din za auth preko \u003Ca href=\u0022https:\/\/developer.mozilla.org\/en-US\/docs\/Web\/HTTP\/Authentication\u0022 rel=\u0022 nofollow ugc\u0022\u003EHTTP authentication\u003C\/a\u003E, tako da ona mo\u017ee biti zadovoljena, al to \u010desto ne ide preko HTTP authentication ve\u0107 preko obi\u010dnog logina i kola\u010di\u0107a. Primjer tog ti je ako \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/_download\/repository\/02._Osnove_kriptografije_i_kriptoanalize_--_prvi_dio.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovaj link\u003C\/a\u003E proba\u0161 otvoriti u incognito prozoru.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022208875\u0022\u003E\ud835\udc13\ud835\udc07\ud835\udc04 \ud835\udc12\ud835\udc04\ud835\udc02\ud835\udc11\ud835\udc04\ud835\udc13 - \ud835\udc02\ud835\udc0b\ud835\udc14\ud835\udc01\u003C\/a\u003E zasto moramo dodavati  \u201c-m state \u2013state NEW -j ACCEPT\u201d ?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZato \u0161to su je osoba prije tebe (ovdje je to osoba koja je radila zadatak) stavila sljede\u0107u konfiguraciju:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E:INPUT DROP [0:0]\n:OUTPUT DROP [0:0]\n:FORWARD DROP [0:0]\n[...]\n-A INPUT -m state --state RELATED,ESTABLISHED -j ACCEPT\n-A OUTPUT -m state --state RELATED,ESTABLISHED -j ACCEPT\n-A FORWARD -m state --state RELATED,ESTABLISHED -j ACCEPT\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EOva prva tri reda ti ka\u017eu: sve \u0161to ne odgovara nekom pravilu ispod, dropaj. Ova 3 reda dole ti govore da svaka veza koja je upostavljena mo\u017ee nastaviti komunicirati i ne\u0107e biti filtrirana od strane prva 3 pravila (i ostalih koji se nalaze ispod). Tako da je nekako logi\u010dno staviti samo pakete koji imaju state \u003Ccode\u003ENEW\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022208875\u0022\u003E\ud835\udc13\ud835\udc07\ud835\udc04 \ud835\udc12\ud835\udc04\ud835\udc02\ud835\udc11\ud835\udc04\ud835\udc13 - \ud835\udc02\ud835\udc0b\ud835\udc14\ud835\udc01\u003C\/a\u003E da nema ove linije \u201c-A INPUT -m state \u2013state RELATED,ESTABLISHED -j ACCEPT\u201d jel bi onda trebali dodavati to ili ne ?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim da ne bi. Koliko ja razumijem oni su to stavili \u003Ca href=\u0022https:\/\/serverfault.com\/questions\/578730\/when-using-iptables-firewall-rules-why-assert-new-state-on-all-allowed-ports\u0022 rel=\u0022 nofollow ugc\u0022\u003Ezbog \u2018jednostavnosti\u2019\u003C\/a\u003E:\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EBy making the firewall statefull and the first rule the typical -A INPUT -m state \u2013state RELATED,ESTABLISHED -j ACCEPT the vast majority of legitimate traffic to your server is accepted after passing only that single rule. That traffic doesn\u2019t need to traverse any other rules.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\n","editedAt":"2021-06-17T16:36:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1148"}},"discussion":{"data":{"type":"discussions","id":"4616"}},"editedUser":{"data":{"type":"users","id":"1148"}},"mentionedBy":{"data":[{"type":"posts","id":"208963"}]},"reactions":{"data":[]}}},{"type":"posts","id":"208684","attributes":{"number":25,"createdAt":"2021-06-17T13:31:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/17\u0022 class=\u0022PostMention\u0022 data-id=\u0022207927\u0022\u003Edinoo\u003C\/a\u003E jel 11. treba i\u0107i i autenti\u010dnost?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4616"}},"user":{"data":{"type":"users","id":"220"}},"mentionedBy":{"data":[{"type":"posts","id":"208932"}]},"reactions":{"data":[]}}},{"type":"posts","id":"208875","attributes":{"number":27,"createdAt":"2021-06-17T15:36:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4616\/17\u0022 class=\u0022PostMention\u0022 data-id=\u0022207927\u0022\u003Edinoo\u003C\/a\u003E zasto moramo dodavati  \u201c-m state \u2013state NEW -j ACCEPT\u201d ? da nema ove linije \u201c-A INPUT -m state \u2013state RELATED,ESTABLISHED -j ACCEPT\u201d jel bi onda trebali dodavati to ili ne ?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"da
