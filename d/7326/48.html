                <div class="Post-body">
                    <p>Jel se isplati rješavati 5. bilježnicu? Izgleda mi dosta teže od 6. vježbe (uzevši u obzir koliko je vremena ostalo za predaju).</p>

                    <p><a href="46.html" class="PostMention" data-id="293981">neunist.iva</a> da bi funkcioniralo te funkcije moraju kao argument primati 1D array na kojem onda provedes onu formulu, izracunas za svaki element vjerojatnost kao relativnu frekvenciju itd.; bar sam ja tako skuzio da treba</p>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="293986">MOXY</a> Ne, znači, funkcija ti prima 1D array i onda nad njime napraviš što je već u onim formulama. Neš se ful čudno dešava tam u njihovim funkcijama gdje se nešto padda, pa se mijenjaju dimenzije i onda se uzima row po row… tebe to sve ne zanima.</p> 

<p>Bitno je samo da nad tim arrayem primijeniš one formule s preze i to je to.<br>
(Naravno, prije si izračunaj kaj ti sve treba - onaj p (koliko se ponavljanja piksel u tom arrayu kroz veličina arraya), onda log(p), itd.)</p>
