                <div class="Post-body">
                    <p>kako u 6.2 napisat ove funkcije da mogu koristit unutar rowfilt()? trebam li imat ovaj block, p i binsize ko oni u funkcijama za histogram drugog reda?</p>
                </div>

                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="293923">bjunolulz</a> Ja sam bez tog njihovog napisala.</p> 

<p>Funkcija ti treba primati samo jedan argument da bi je <code>rowfilt</code> funkcija mogla koristiti. Taj argument će ti biti obični 1D numpy array.<br>
Za moment će ti trebati dva argumenta, ali možeš onu potenciju staviti na neki default.</p> 

<p>Ja sam samo po onim formulama na prezama to napisala (kao, nađemo kolko se često ponavlja koji element unutar tog arraya i onda izračunamo kaj već treba po formulama).</p>
                </div>
            </div>

                </div>
            </div>
