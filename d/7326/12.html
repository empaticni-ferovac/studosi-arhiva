<p>Mislim da ti fali zero padding i definiranje podrucja za koje je H jednaka nuli kod pseudoinverznog filtra.<br>
To bi otprilike ovako trebalo ici:<br>
 def restore( imgd, psf, filter = ‘inverse’): <br>
    1) spremi redove, stupce od imgd i psf u zasebne varijable(img.shape funkcija) <br>
   2) definiraj velicinu rekonstruirane slike(zbog konvolucije, dimenzije su imgd+psf-1)… do te dimenzije napuni nulama imgd i psf, kako bi cirkularna konvolucija(mnozenje u spektru) bila jednaka linearnoj konvoluciji<br>
  3) napravi fft2 od imgd i psf<br>
  4) if za inverzni filtar (samo iskoristi formulu), pomnozis spektar slike i inverzni filtar da dobijes spektar rekonstruirane, onda ifft<br>
5) if za pseudo filtar, s tim da je kod pseudofiltra jedina razlika reci za koje je podrucje fja jednaka nuli (npr. H[np.abs(H) &lt; K] = 0,K odaberi proizvoljno), zatim pomnozis spektar slike i pseudo filtar, napravis ifft <br>
7) izrezes samo dio slike koji ti treba (smanjis dimenzije slike za dimenzije imgd + psf - 1, jer smo ih za toliko povećali na pocetku zbog zero paddinga)</p>

e,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7326"}},"user":{"data":{"type":"users","id":"872"}},"editedUser":{"data":{"type":"users","id":"872"}},"mentionedBy":{"data":[{"type":"posts","id":"293837"}]},"reactions":{"data":[]}}},{"type":"posts","id":"293837","attributes":{"number":17,"createdAt":"2022-04-30T20:48:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7326\/16\u0022 class=\u0022PostMention\u0022 data-id=\u0022293833\u0022\u003Ebjunolulz\u003C\/a\u003E nije tocno \ud83e\udd23\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"872"}},"discussion":{"data":{"type":"discussions","id":"7326"}},"mentionedBy":{"data":[{"type":"posts","id":"293845"}]},"reactions":{"data":[{"type":"post_reactions","id":"559298"}]}}},{"type":"posts","id":"293845","attributes":{"number":18,"createdAt":"2022-04-30T21:32:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7326\/17\u0022 class=\u0022PostMention\u0022 data-id=\u0022293837\u0022\u003Ebjunolulz\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMislim da ti fali zero padding i definiranje podrucja za koje je H jednaka nuli kod pseudoinverznog filtra.\u003Cbr\u003E\nTo bi otprilike ovako trebalo ici:\u003Cbr\u003E\n def restore( imgd, psf, filter = \u2018inverse\u2019): \u003Cbr\u003E\n    1) spremi redove, stupce od imgd i psf u zasebne varijable(img.shape funkcija) \u003Cbr\u003E\n   2) definiraj velicinu rekonstruirane slike(zbog konvolucije, dimenzije su imgd+psf-1)\u2026 do te dimenzije napuni nulama imgd i psf, kako bi cirkularna konvolucija(mnozenje u spektru) bila jednaka linearnoj konvoluciji\u003Cbr\u003E\n  3) napravi fft2 od imgd i psf\u003Cbr\u003E\n  4) if za inverzni filtar (samo iskoristi formulu), pomnozis spektar slike i inverzni filtar da dobijes spektar rekonstruirane, onda ifft\u003Cbr\u003E\n5) if za pseudo filtar, s tim da je kod pseudofiltra jedina razlika reci za koje je podrucje fja jednaka nuli (npr. H[np.abs(H) \u0026lt; K] = 0,K odaberi proizvoljno), zatim pomnozis spektar slike i pseudo filtar, napravis ifft \u003Cbr\u003E\n7) izrezes samo dio slike koji ti treba (smanjis dimenzije slike za dimenzije imgd + psf - 1, jer smo ih za toliko pove\u0107ali na pocetku zbog zero paddinga)\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1643"}},"discussion":{"data":{"type":"discussions","id":"7326"}},"mentionedBy":{"data":[{"type":"posts","id":"293856"}]},"reactions":{"data":[]}}},{"type":"posts","id":"293856","attributes":{"number":19,"createdAt":"2022-04-30T22:40:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7326\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022293845\u0022\u003Eaeeo\u003C\/a\u003E zasto radimo ifft i jel izracunam po formuli F = G\/H?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"872"}},"discussion":{"data":{"type":"discussions","id":"7326"}},"mentionedBy":{"data":[{"type":"posts","id":"293889"}]},"reactions":{"data":[]}}},{"type":"posts","id":"293889","attributes":{"number":20,"createdAt":"2022-05-01T11:27:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7326\/19\u0022 class=\u0022PostMention\u0022 data-id=\u0022293856\u0022\u003Ebjunolulz\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIfft2 radis jer ti funkcija vraca
