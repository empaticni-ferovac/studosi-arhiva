    <div class="container">
    <h2>Mentor: Damir Pintar</h2>

    <div>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="../5571/1.html" class="PostMention" data-id="9582">Rene</a> Pintara sam imao na projektu i seminaru, a sad ga imam i na završnom radu. Generalno je jako opušten i daje puno slobode studentima. Pokriva jako širok spektar tema, od klasične izrade aplikacija do big date i strojnog učenja. Za projekt smo kolege i ja radili implementaciju nekih algoritama strojnog učenja, što mi je dosta pomoglo da shvatim kako rade ispod haube, a za završni rad radim analizu sentimenta na tweetovima, što je tema obrade prirodnog jezika.  Na projektu nije provjeravao napredak, a za završni je samo rekao da ga probamo napisati bar tjedan dana prije roka za predaju da ga može pročitati prije konačne predaje. Osobno sam zadovoljan i mislim da je odličan izbor ako želiš ući u svijet strojnog učenja i analize podataka. U tom slučaju preporučam i njegovu vještinu Osnove programskog jezika R.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Eugene</h3>
                <div class="Post-body">
                    <p>Zainteresiran sam za strojno učenje i statističku analizu podataka i htio bih što više naučit kroz projekt i završni.<br>
Razmišljao sam o Delaču, Šiliću, Pintaru.<br>
Dosad sam ovo našao: Pintar- <a href="1.html" class="PostMention" data-id="10113">Joji</a>, Delač- <a href="../5590/3.html" class="PostMention" data-id="42058">Asura</a> <br>
Ima još netko iskustva s njima ili preporuku za nekog drugog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="711.html" class="PostMention" data-id="167434">MEasy</a> Ovdje imaš moj odgovor od prošle godine: <a href="1.html" class="PostMention" data-id="10113">Joji</a>. Još da se updateam, Pintar je nedavno dobio neki projekt punog naziva: Sustav umjetne inteligencije za autonomni nadzor i upravljanje sigurnosti cloud okruženja – AI DEFENDER pa će dio završnih i diplomskih radova biti na tu temu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MEasy</h3>
                <div class="Post-body">
                    <p>Ima li neko iskustva s Damiron Pintaron.. ili mozda prijedlog nekog za Big Data i opcenito podrucje di se vise radi s podacima<br>
Hvalaa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p><a href="../191/1185.html" class="PostMention" data-id="292202">NailAndGear</a> <br>
Za ostale ne znam, Pintar sigurno ne trazi upisivanje bilo kojeg kolegija.<br>
Ja sam na projektu radio  analize velikih skupova podataka (Recommender sustavi), a na zavrsnom sam ML radio, bez da sam upisivao SAP,  tako da se moze bez problema.</p>

<p>SAP je koristan, ali po meni nije sad to The predmet. Ako ti vec bude nes trebalo od toga, mozes uzeti Walpolea i proci na svoju ruku.</p>
                </div>
            </div>

            <hr>
            </div>
