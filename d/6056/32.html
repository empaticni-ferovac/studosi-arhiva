                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="261458">Sicsile</a> <img src="../../assets/files/2021-12-05/1638745550-595893-image.png" title="" alt=""><br>
meni je profesor ovo odgovorio na pitanje za napad, ja iskeno i dalje nisam baš skužio što treba, možda je dovoljno doslovno da osoba koja ti testira domacu zadacu da naprosto proba unijeti hrpu loziniki za jednog usera? Nisam siguran stvarno</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="262062">Kaladonter</a> mislim da ti mozes pripremiti neki listu fejk lozinki gdje je zadnja prava, pa osoba koja testira samo stisne gumb da se one pokusaju unijet i ude, a onda kad se ukljuci zastita i opet osoba stisne taj gumb zaustavi te nakon npr treceg pokusaja (ili koja ti je vec granica brzine i broja pokusaja).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="262062">Kaladonter</a> Jos nisam ni poceo taj labos, ali pretpostavljam da bi trebao koristiti jedan od bruteforce alata sa dictionary-em za pokušaj probijanja lozinke <br>
Kali linux ima dosta takvih alata tipa Hydra, medusa, metasploit kojima daš IP adresu, username i txt lozinki za napad i oni prolaze kroz te lozinke i testiraju.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>shoshakis</h3>
                <div class="Post-body">
                    <p>Ima netko materijale za XXE da nisu OWASP/prezentacija? Ne znam ni kako početi s tim, upute su ekstremno generalne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p>Pitanje za XXE, nije mi skroz jasno kako bi trebali implementirat ovu ranjivost. Koliko shvaćam sve se svodi na loše konfiguriran XML parser koji dopušta vanjske entitete. Ja ne mogu pronaći neki XML parser za node.js koji ima omogućene vanjske entitete. Također, ako se parsiranje XML-a provodi na serveru kako bi server trebao izvesti javascript alert na browseru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kennedy</h3>
                <div class="Post-body">
                    <p>Kako bi trebali rjesiti ovaj csrf, jel trebamo onda napraviti i drugu ranjivu stranicu (imati 2 heroku projekta) pa na nasoj originalnoj prikazivati session ideve koje krademo sa ove druge ili bi bilo ok samo imati gumb koji postavlja cookie i na drugoj stranici (na istom posluzitelju) neki img tag sa srcom koji krade taj session id i negdje ga prikazuje onda? Nije bas objasnjeno kako su to oni zamislili u ovim uputama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p>Je li itko implementirao nesigurnu deserijalizaciju? Ne znam sto tocno treba napraviti</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>je li tko uspio parser na serveru napraviti , probala sam koristiti express-xml-bodyparser pa mi javlja greške u sintaksi xml-ova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Exelero</h3>
                <div class="Post-body">
                    <p>Je napravio ko XSS, kako zaobici chromeovu zaštitu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>Odvratan labos, materijala za vecinu ovih stvari nema,a kad ih se pita za pojasnjenje samo mi dodatno bude nejasnije…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Jel bi za Sensitive data exposure bilo ok napraviti neku kao login formu pa je tu kao problem da se šalju i pohranju plaintext podaci? Ili npr da se negdje prikazuju informacije koje korisnik ne bi trebao vidjet kao oib drugih korisnika?</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="32.html" class="PostMention" data-id="262911">laranotreallycroft</a> Ja se isto pitam oko toga, šokantno da je nejasno zadan zadatak za kojeg imamo 3 powerpoint slidea materijala.</p>
                </div>
            </div>

                </div>
            </div>
