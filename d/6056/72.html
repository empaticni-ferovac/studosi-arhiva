                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>Događa li se nekome da koristi express-xml-bodyparser i da ne uspije dohvatiti sadržaj zapisan u čvorovima, da Mu ispiše Invalid character ; kada npr referencira &amp;bar;</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="263541">***</a> nisam ti koristio express-xml-bodyparser ali jesam xml2js i nisam imao problema s tim tako da probaj tako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="263546">LucidDreamer</a> može li se s takvim parserom parsirati ovako neki xml uopce? Jer potrebno je ispisati sadržaj datoteke,a ne vidim drugi način da se to napravi, a s tim parserom mi vraća undefined. <br>
jer jedan od zadataka je “Dohvaćanje datoteke na poslužitelju i ispis sadržaja datoteke putanjom zapisanom u čvor parsirane XML datoteke” ne znam kako bi to s tim ostvarila</p>
<pre><code>&lt;?xml version="1.0" encoding="ISO-8859-1"?&gt; 
&lt;!DOCTYPE foo [
  &lt;!ELEMENT foo ANY&gt;
  &lt;!ENTITY xxe SYSTEM
  "file:///etc/passwd"&gt;
]&gt;
&lt;foo&gt;
  &amp;xxe;
&lt;/foo&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>ili pak ovako nešto jel se može? meni ne prolazi</p>
<pre><code>&lt;?xml version="1.0" encoding="ISO-8859-1"?&gt;
&lt;!DOCTYPE foo [
  &lt;!ELEMENT foo ANY&gt;
  &lt;!ENTITY bar "World"&gt;
]&gt;
&lt;foo&gt;
  Hello &amp;bar;
&lt;/foo&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="256318">VelikiMarko</a> <br>
Ako ce ikom pomoc, ja ovak napravila:<br>
Postoji neka vulnerable stranica na kojoj se korisnik logira i dobije cookie.<br>
Ja sam stavila odma na toj str gumb koji vodi na stranicu napadaca.<br>
Napadac stranicu nisam zasebno hostala, samo nova html stranica na istom serveru.<br>
Moj switch za ranjivost radi tako da basically imam na serveru GET i POST verziju za isti URL, pa sam i napravila dve verzije napadac stranice na koju se s gumba redirecta ovisno o switchu. <br>
Stranice su jako jednostavne, na njima je basically samo taj img tag unutar kojeg je URL koji je ovisno o verziji ili formata za GET, znaci ima parametre u URL, ili je samo POST bez parametara. Za ovaj njihov alert sta su napisali sam samo u script tagu na napadacevim stranicama stavila da alerta document cookie.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>So_Done</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="263559">laranotreallycroft</a> <br>
Problem je sto ovo zadnje (display iz Document.cookie) funkcionira samo ako se napadaceva stranica nalazi na istoj domeni kao stranica koja je izdala cookie (sto je IRL nemoguce). Cookieu moze pristupiti samo stranica koja ga je napravila, sto je u tvom slucaju localhost:{port}.<br>
U zadatku se trazi izvlacenje i prikaz informacije iz cookiea pomocu get zahtjeva ubacenog u img src atribut, sto jednostavno nikako nije moguce.</p>

<p>Klasicni CSRF ukljucuje izvrsavanje nekakve akcije pomocu get zahtjeva (ako bi stvoritelji api-a bili toliko glupi da <em>get</em> zahtjevom implementiraju akciju). Unatoc tome sto je u materijalima kao sluzbeni lijek za CSRF navedeno koristenje <em>post</em> zahtjeva, CSRF je itekako moguc s <em>postom</em>, samo eto nositelji predmeta valjda nisu culi za to.</p>

<p>Jedini scenarij gdje je dohvacanje podataka CSRF napadom moguce je ako se kroz CORS eksplicitno propusti stranica napadaca ili propustanjem “*” odnosno svih mogucih adresa. Tada je u Javascriptu moguce izvrsiti dohvat podataka i poslati ih gdje god. Taj napad se onda oslanja na 2 ranjivosti.</p>

<p>Jedini ispravan nacin demonstracije CSRF-a je ili get ili post zahtjevom koji nesto radi, kao promjena lozinke, postanje neke informacije, trigger za izvrsavanje necega i slicno. Get zahtjev je moguce strpati u img src, dok je za post potrebna neka self-submitting forma.</p>
                </div>
            </div>

alse,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"220"}},"discussion":{"data":{"type":"discussions","id":"6056"}},"editedUser":{"data":{"type":"users","id":"220"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"263559","attributes":{"number":64,"createdAt":"2021-12-11T15:07:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6056\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022256318\u0022\u003EVelikiMarko\u003C\/a\u003E \u003Cbr\u003E\nAko ce ikom pomoc, ja ovak napravila:\u003Cbr\u003E\nPostoji neka vulnerable stranica na kojoj se korisnik logira i dobije cookie.\u003Cbr\u003E\nJa sam stavila odma na toj str gumb koji vodi na stranicu napadaca.\u003Cbr\u003E\nNapadac stranicu nisam zasebno hostala, samo nova html stranica na istom serveru.\u003Cbr\u003E\nMoj switch za ranjivost radi tako da basically imam na serveru GET i POST verziju za isti URL, pa sam i napravila dve verzije napadac stranice na koju se s gumba redirecta ovisno o switchu. \u003Cbr\u003E\nStranice su jako jednostavne, na njima je basically samo taj img tag unutar kojeg je URL koji je ovisno o verziji ili formata za GET, znaci ima parametre u URL, ili je samo POST bez parametara. Za ovaj njihov alert sta su napisali sam samo u script tagu na napadacevim stranicama stavila da alerta document cookie.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6056"}},"user":{"data":{"type":"users","id":"344"}},"mentionedBy":{"data":[{"type":"posts","id":"263672"}]},"reactions":{"data":[]}}},{"type":"posts","id":"263672","attributes":{"number":67,"createdAt":"2021-12-11T21:35:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6056\/64\u0022 class=\u0022PostMention\u0022 data-id=\u0022263559\u0022\u003Elaranotreallycroft\u003C\/a\u003E \u003Cbr\u003E\nProblem je sto ovo zadnje (display iz Document.cookie) funkcionira samo ako se napadaceva stranica nalazi na istoj domeni kao stranica koja je izdala cookie (sto je IRL nemoguce). Cookieu moze pristupiti samo stranica koja ga je napravila, sto je u tvom slucaju localhost:{port}.\u003Cbr\u003E\nU zadatku se trazi izvlacenje i prikaz informacije iz cookiea pomocu get zahtjeva ubacenog u img src atribut, sto jednostavno nikako nije moguce.\u003C\/p\u003E\n\n\u003Cp\u003EKlasicni CSRF ukljucuje izvrsavanje nekakve akcije pomocu get zahtjeva (ako bi stvoritelji api-a bili toliko glupi da \u003Cem\u003Eget\u003C\/em\u003E zahtjevom implementiraju akciju). Unatoc tome sto je u materijalima kao sluzbeni lijek za CSRF navedeno koristenje \u003Cem\u003Epost\u003C\/em\u003E zahtjeva, CSRF je itekako moguc s \u003Cem\u003Epostom\u003C\/em\u003E, samo eto nositelji predmeta valjda nisu culi za to.\u003C\/p\u003E\n\n\u003Cp\u003EJedini scenarij gdje je dohvacanje podataka CSRF napadom moguce je ako se kroz CORS eksplicitno propusti stranica napadaca ili propustanjem \u201c*\u201d odnosno svih mogucih adresa. Tada je u Javascriptu moguce izvrsiti dohvat podataka i poslati ih gdje god. Taj napad se onda oslanja na 2 ranjivosti.\u003C\/p\u003E\n\n\u003Cp\u003EJedini ispravan nacin demonstracije CSRF-a je ili get ili post zahtjevom koji nesto radi, kao promjena lozinke, postanje neke informacije, trigger za izvrsavanje necega i slicno. Get zahtjev je moguce strpati u img src, dok je za post potrebna neka self-submitting forma.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2682"}},"discussion":{"data":{"type":"discussions","id":"6056"}},"mentionedBy":{"data":[{"type":"posts","id":"263713"}]},"reactions":{"data":[]}}},{"type":"posts","id":"263569","attributes"
