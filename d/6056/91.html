                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Iskreno, malo mi je bedasto što moramo ugrađivati ranjivosti u web stranice. Kod dosta ovih slučajeva je veća zajebancija ugraditi ranjivost nego ju izbjeći. Bilo bi mi logičnije da smo trebali napraviti web stranicu i onda da se ispita postoji li ranjivost koja se previdjela (npr. u peer reviewu moramo odraditi 10 različitih vrsta napada na stranicu).</p>

<p>Da ne spominjem da me malo strah što će se dogoditi na cloud provideru jer sam morao namjerno to šupljikavo odraditi 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Treba implementirati nesigurnu i sigurnu verziju zadatka <br>
Sad mene zanima je li pod sigurnu verziju mozemo samo koristiti vec gotov ‘plugin’ koji je zasticen protiv tog napada? <br>
Konkretan primjer: SQL injection <br>
Koristio bih pg za express kojem mogu rucno upisati nesigurni SQL ili mogu koristiti njegov parametrizirani SQL upit koji je zasticen protiv SQL injectiona</p> 

<p>Je li to onda okej rjesenje ili se ocekuje da rucno rijesimo sigurnu verziju na nacin da napravimo nekakv parser SQL-a?</p>
