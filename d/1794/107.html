            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="108277">oat</a> 40 × 45 × 5, išao sam dok se greška ne prestane smanjivati ili do 1000 epoha. Learning rate mi je bio schedulan, Reduce LR on Plateau, s faktorom 0.7 ak se ne varam, i pretpostavljan da je početni bio <code>3e-4</code>.</p>

<p>Možda je bilo i manje od par minuta, možda tipa 30 s, trebalo bi istestirati, i svakako ovisi o metodi (GD je trebao oko 120 epoha, SGD oko 700-800 ak se dobro sjećam, to je dost velika razlika). S tim da moje epohe su veće kad sam si napravio duplo veći dataset. I upitno je koliko sam optimalno ovo implementirao kad mi je to bio 1. doticaj s numpyjem i nisam pazio na implementaciju.</p>

<p>A iz iskustva znam reći da cifre od par minuta definitivno nisu previše za treniranje na čipu, pogotovo ne na tadašnjem i3-2120m kojeg sam imao. Za MNIST ti treba taj red veličine vremena na čipu, a MNIST je daleko teži zadatak od ovog za jednoslojnu mrežu bez augmentacije i normalizacije.</p>

<p>For reference pričam o zadatku s gestama, ovo sa sinusima nemam pojma, ne sjećam se uopće da sam to radio.</p>

<h3>Bottom line</h3>

<p>Python definitivno nije nešto što sputava Numpy koji je pretežito napisan u Cythonu, C-u i Asembleru.</p>

                    <p>ekipa, jel moze netko TLDR ovog predmeta i breakdown koliko bodova nosi sta? upisan sam na faks tek krajem 11 mjeseca ali sam iz osobnih razloga izbjegavao ovaj predmet u sirokom luku, a vidim da netko pise da su one tjedne zadace obavezne? vidim isto tako da se negdje referira “labosi”, negdje “zadace”… s obzirom da je jedini materijal na webu cupiceva knjiga, jel moze netko breakdownat sta je obavezno, koja je razlika izmedu labosa i zadaca, jel ima neki “krajnji rok” (ili mi je prosao voz), koliko labosi/zadace nose bodova, jel rok ima usmeni?</p>

                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="110987">johndoe</a> Zadaća == labos. Nema praga na njima, ali ih sve (da, svih 7) moraš predati prije ZI nekada (objavit će točno termin kada) i moraju biti prihvaćene. Kad ih naknadno predaješ, odgovaraš za nula bodova, osim jedne, nju možeš odgovarati za 50% (ili ti, manje od 1.5 bod). Ako ideš na rok, zadaće su ti nula bodova (ali moraju sve biti prihvaćene da bi mogao ići na rok) i imaš pismeni koji nosi 50b i usmeni koji isto nosi 50b.<br>
Inače, na kont. nastavi zadaće nose 20b, a MI i ZI svaki po 40b.</p>

<p>TL;DR: Nije još gotovo, možeš predati sve zadaće naknadno i proći predmet na roku.</p>
