                    <p><a href="115.html" class="PostMention" data-id="303565">Joseph</a> 23. slajd u vhdl prezentaciji, ovako nekako bi ja, signale koristis kao zice, povezao address procesora s addressom prom-a, instruction procesora s instructionom proma  i clk procesora s clkom proma.<br>
onda jos treba napravit komponente ulazne i izlazne jedinice tipa:</p>

<pre><code>component vanjska_ulaz is port(
data : in std_logic_vector(7 downto 0);
clk: in std_logic_vector
);

component vanjska_izlaz is port(
data : out std_logic_vector(7 downto 0);
clk: in std_logic_vector
);</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Instancirat dvije ulazne jednu izlaznu i valjda povezat out_port s procesora na vanjsku izlaznu, a in_port na ulazne.<br>
Povezat i clk jedinica s clk-om procesora.</p>

<p>Jedino sto ne znam sto bi pisao u entity, mozda doveo clk izvana?</p>

                    <p>Zna li netko riješiti ovaj? To je 4. ciklus gradiva, zadnji zadatak sa ovogodišnjeg završnog ispita.</p>

<p><img src="../../assets/files/2022-06-28/1656417410-493446-snimka-zaslona-2022-06-28-135548.jpg" title="" alt=""></p>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="125.html" class="PostMention" data-id="306488">Daho_Cro</a> ako se ne varam, to je kao zadnji labos, za vhdl sam dobio sve bodove pa bi moglo bit okej. jedino nez zasto imamo zadane i adrese ako treba samo entity i arhitekturu<br>
library ieee;<br>
use ieee.std_logic_1164.all;<br>
use ieee.std_logic_unsigned.all;</p>

<pre><code>entity movavg4 is
  port (
	clk : in std_logic;
	rst : in std_logic;

	-- Adresna sabirnica
	port_id : in std_logic_vector(7 downto 0);

	-- Podatkovna sabirnica za pisanje u registar, spaja se na out_port od KCPSM6
	in_port : in std_logic_vector(7 downto 0);
	write_strobe : in std_logic;

	-- Podatkovna sabirnica za Ä?itnaje iz registra, spaja se na in_port od KCPSM6
	out_port : out std_logic_vector(7 downto 0);
	read_strobe : in std_logic

  ) ;
end entity ; 

architecture arch of movavg4 is -- Nadopunite opis arhitekture sklopa 
	signal x3	: std_logic_vector(9 downto 0) := "0000000000";
	signal x2	: std_logic_vector(9 downto 0) := "0000000000";
	signal x1	: std_logic_vector(9 downto 0) := "0000000000";
	signal x0	: std_logic_vector(9 downto 0) := "0000000000";
	signal result	: std_logic_vector(9 downto 0) := "0000000000";
	signal pun	: std_logic_vector(2 downto 0) := "000";
begin
output : process (clk)
begin
	if rising_edge(clk) then	
		if rst = '1' or (port_id = "00000010" and write_strobe = '1') then
        		x3 &lt;= "0000000000";
        		x2 &lt;= "0000000000";   
        		x1 &lt;= "0000000000";
        		x0 &lt;= "0000000000"; 
        		result &lt;= "0000000000";
        		out_port &lt;= "00000000";
			pun &lt;= "000";
	   	else
			if write_strobe = '1' then
		    		if pun /= "100" then	--4 dekadski
		       			pun &lt;= pun + 1;
		    		end if;	  
		    		x3 &lt;= x2;
		    		x2 &lt;= x1;
		    		x1 &lt;= x0;
		    		x0 &lt;= "00" &amp; in_port;
			end if;
			if read_strobe = '1' then
		    		out_port &lt;= result(9 downto 2);
			end if;
	   	end if;
	elsif falling_edge(clk) then
        	if pun = "100" then
			result &lt;= x0 + x1 + x2 + x3;
		else 
			result &lt;= "0000000000";
	        end if;
	end if;
end process;
end architecture arch;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>ako nesto ne valja vicite</p>

   \tend if;\n\telsif falling_edge(clk) then\n        \tif pun = \u0022100\u0022 then\n\t\t\tresult \u0026lt;= x0 + x1 + x2 + x3;\n\t\telse \n\t\t\tresult \u0026lt;= \u00220000000000\u0022;\n\t        end if;\n\tend if;\nend process;\nend architecture arch;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003Eako nesto ne valja vicite\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"589"}},"discussion":{"data":{"type":"discussions","id":"5082"}},"mentionedBy":{"data":[{"type":"posts","id":"307084"}]},"reactions":{"data":[]}}},{"type":"posts","id":"306879","attributes":{"number":126,"createdAt":"2022-06-30T14:29:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoje sabirnice poma\u017eu procesoru da komunicira s vanjskim svijetom i koje su njihove funkcije? Kojim se mehanizmom mo\u017ee smanjiti broj vanjskih izvoda procesora?\u003C\/p\u003E\n\n\u003Cp\u003EZna li netko odgovor na ovo? Prvo pitanje s ovogodi\u0161njeg me\u0111uispita.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"118"}},"mentionedBy":{"data":[{"type":"posts","id":"306891"},{"type":"posts","id":"306892"}]},"reactions":{"data":[]}}},{"type":"posts","id":"306891","attributes":{"number":127,"createdAt":"2022-06-30T15:27:26+00:00","contentType":"comment","contentHtml":"\u0
