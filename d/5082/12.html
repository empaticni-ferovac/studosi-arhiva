    <h2>[URS] Gradivo</h2>

    <div>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p>moze pak i napisati ovdje.  Takodjer frend mi je rako da je to bio na ERI obavezan predmet i da je full koristan no lose organiziran,no nama pise pod profesorima da je dosao neki novi profesor (nezz prezime,nit zelim netocno napisati),no ako ce nam taj profesor biti na tom kolegiju da ce kolegij bit sigurno bolje organiziran i da ce onda bit donekle laksi. Takodjer bi rekao da je ako ides u tom smjeru poput mene must have upisat. (prijatelj mi je tako rekao i sam sam ga odlucio upisat sigurno)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jakic007</h3>
                <div class="Post-body">
                    <p>Otkud ucit ovu drugu cjelinu o procesoru 8051? Skripte s predavanja su mi bas lose. Ima li negdje ta Vuciceva literatura na intranetu? Nisam je nasao. Ako je netko ima lokalno, molim na PM 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>jel moze netko napisat sta je bilo u zavrsnom , i kako ovo spremiti za rok</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>menace_master</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="45049">tomke</a> ne sjecam se bas precizno zadataka, ali mogu probat napisat nesto odokativno. <br>
iz prvog ciklusa je bilo dosta teorije te na kraju nacrtat graf za neku instrukciju za onaj jednostavni procesor iz tog ciklusa. nigdje nisu pisale specke tak da si morao sam znat kolko su siroke sabirnice, koje ima ulaze/izlaze itd. sjecam se da je bio zadatak sa automatom, di je trebalo napisat tablicu prelaska stanja i izraze u vhdl obliku, slicno ko u labosu.<br>
iz drugog ciklusa je bilo puno manje teorije. bio je jedan veliki zadatak za 8051, trebalo je napisat asm kod za upravljanje vanjskim jedinicama . mislim da je bilo ucitavanje brojeva sa dvije ulazne vanjske jedinice, onda ih je trebalo pomnozit, i zapisat nizi bajt na izlaznu vanjsku jedinicu. bio je i jedan zadatak sa onim ruznim grafickim prikazom iz kojeg treba odredit koje se instrukcije izvode (slicno ko iz 1. predavanja, str 21. nadalje).<br>
iz treceg ciklusa je isto bilo malo teorije. bilo je dosta vhdl zadataka, sigurno je bilo za upravljanje prekidima i vanjskim jedinicama. jos jedan zadatak kojeg se sjecam - napisati komponentu AND, i onda ju koristiti u nekom vecem sklopu, to ima objasnjeno u predavanjima za treci ciklus. bilo je i napisat funkciju za prekid u c-u, slicno ko na labosima.</p>

<p>e sad, ja sam ucila tako da sam prvo prosla sve prezentacije. za prvi ciklus ima dosta strebanja teorije pa nema bas nekog drugog nacina za naucit. za druga dva ciklusa mi je bilo dobro proc kroz predavanja da malo skuzim kaj se dogada jer nisam pretjerano pratila tijekom semestra. osim toga, na materijalima ima sakupljenih rijesenih zadataka sa starih ispita koje se isplati proc jer su i sad bili zadaci na slicne fore tako da to definitivno pogledaj. to je sve sta sam ja radila i bio mi je okej ispit.</p> 
                </div>
            </div>

            <hr>

                                <h3>Bisenberg</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="63529">Roc</a> Po meni bi ti bilo najbolje naučiti zadnji zadatak, sa PicoBlazeom, sve varijacije, zato što on u pravilu nosi 9-11 bodova, što ti je već trećina za prag, treći ciklus općenito, i zadaci sa C-om isto nose 5-10 bodova, kako na kojem roku, spajanje sklopova ( onaj sa tablicom, nosi po 5-6 bodova) i tu ti se već nakupilo više od 25 bodova. Ako se samo cilja prolaz, na to se probaj fokusirati.</p>

ns","id":"5082"}},"user":{"data":{"type":"users","id":"1488"}},"mentionedBy":{"data":[{"type":"posts","id":"45080"}]},"reactions":{"data":[]}}},{"type":"posts","id":"45080","attributes":{"number":9,"createdAt":"2020-06-26T12:46:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5082\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002245049\u0022\u003Etomke\u003C\/a\u003E ne sjecam se bas precizno zadataka, ali mogu probat napisat nesto odokativno. \u003Cbr\u003E\niz prvog ciklusa je bilo dosta teorije te na kraju nacrtat graf za neku instrukciju za onaj jednostavni procesor iz tog ciklusa. nigdje nisu pisale specke tak da si morao sam znat kolko su siroke sabirnice, koje ima ulaze\/izlaze itd. sjecam se da je bio zadatak sa automatom, di je trebalo napisat tablicu prelaska stanja i izraze u vhdl obliku, slicno ko u labosu.\u003Cbr\u003E\niz drugog ciklusa je bilo puno manje teorije. bio je jedan veliki zadatak za 8051, trebalo je napisat asm kod za upravljanje vanjskim jedinicama . mislim da je bilo ucitavanje brojeva sa dvije ulazne vanjske jedinice, onda ih je trebalo pomnozit, i zapisat nizi bajt na izlaznu vanjsku jedinicu. bio je i jedan zadatak sa onim ruznim grafickim prikazom iz kojeg treba odredit koje se instrukcije izvode (slicno ko iz 1. predavanja, str 21. nadalje).\u003Cbr\u003E\niz treceg ciklusa je isto bilo malo teorije. bilo je dosta vhdl zadataka, sigurno je bilo za upravljanje prekidima i vanjskim jedinicama. jos jedan zadatak kojeg se sjecam - napisati komponentu AND, i onda ju koristiti u nekom vecem sklopu, to ima objasnjeno u predavanjima za treci ciklus. bilo je i napisat funkciju za prekid u c-u, slicno ko na labosima.\u003C\/p\u003E\n\n\u003Cp\u003Ee sad, ja sam ucila tako da sam prvo prosla sve prezentacije. za prvi ciklus ima dosta strebanja teorije pa nema bas nekog drugog nacina za naucit. za druga dva ciklusa mi je bilo dobro proc kroz predavanja da malo skuzim kaj se dogada jer nisam pretjerano pratila tijekom semestra. osim toga, na materijalima ima sakupljenih rijesenih zadataka sa starih ispita koje se isplati proc jer su i sad bili zadaci na slicne fore tako da to definitivno pogledaj. to je sve sta sam ja radila i bio mi je okej ispit.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"690"}},"discussion":{"data":{"type":"discussions","id":"5082"}},"mentionedBy":{"data":[{"type":"posts","id":"45098"}]},"reactions":{"data":[]}}},{"type":"posts","id":"45098","attributes":{"number":10,"createdAt":"2020-06-26T13:36:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5082\/9\u0022 class=\u0022PostMention\u0022 data-id=\u002245080\u0022\u003Emenace_master\u003C\/a\u003E koliko ti je trebalo vremenski za proci sve to?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"223"}},"discussion":{"data":{"type":"discussions","id":"5082"}},"mentionedBy":{"data":[{"type":"posts","id":"45112"}]},"reactions":{"data":[]}}},{"type":"posts","id":"45112","attributes":{"number":11,"createdAt":"2020-06-26T14:01:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5082\/10\u0022 class=\u0022PostMention\u0022 data-id=\u002245098\u0022\u003Ekeykey\u003C\/a\u003E radila sam vikend prije ispita jer sam pisala zavrsni do zadnjeg trena \ud83d\ude05\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"690"}},"discussion":{"data":{"type":"discussions","id":"5082"}},"mentionedBy":{"data":[]},"reactions":{"data":
