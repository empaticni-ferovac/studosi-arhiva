<pre><code>void init_SysTick(void){

	// odrediti prioritet sistemskog prekida
	SCB -&gt; SHP[11] = (0x2UL &lt;&lt; 4);     // prioritet se nalazi u gornjem niblu bajta, zato ide &lt;&lt; 4
	
	// grupiranje prekida tj podesavanje
	SCB -&gt; AIRCR = SCB -&gt; ( (AIRCR &amp; 0xF8FFUL) | 0x05FA0000UL );

	// inicijalizacija sistemskog brojila
	SysTick -&gt; VAL = 0x0UL;   // trenutna vrijednost 0
	SysTick -&gt; LOAD = 0x5207UL;  // AHB = 168MHz, 168/8 = 21MHz... (21*10^6)/(1*10^3) = 21000 tj. 20999 u dekadskom, sto je 5207 hex
	SysTick -&gt; CTRL |= 0x3UL;    // za omoguciti brojilo, prekid i odabrati izvor takta
	
}


// prekidna funkcija
void __atribute_((interrupt)) SysTickHandler(void){

	volatile uint32_t V1,V2;
	int brojac = 0;

	++V1;
	++brojac;
	if(brojac == 10){
		++V2;
		brojac = 0;
	}
}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

                                <h3>Andrej1901</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="4"><li>Zadatak RC oscilator sa Schmittovim okidnim sklopom</li></ol>

<p>Shema je u materijalima sa predavanja stranica 67.</p>

<p>Opis rada: izvode se pomoću Schmitt trigger invertora s otpornikom u povratnoj vezi i kondenzatorom prema masi.<br>
Na početku je kondenzator prazan i daje Uc=0V na ulaz invertora koji daje 1 na izlazu i tako se kondenzator puni preko otpornika u povratnoj vezi po ekponencijali, kad naraste do gornje granice onda inverter daje 0 na izlazu pase kondenzator prazni po eksponencijali, te kada taj napon Uc padne na donju granicu taj se postupak ponavlja. Kad inverter daje 1 vrijednost tog napona je označena na grafu kao Ugornje, kad daje 0 to je vrijednost Udonje. <br>
Ovaj oscilator je jako pouzdan i odma starta ali niej točan bas i nije stabilan za neka precizna mjerenja itd.</p>

<p>Ja mislim da ako je dao ovdje Schmittov oscilator da bi na ispitu mogao biti kvarcni, pa cu i njega napisat i objavit</p>
                </div>
            </div>

                                <h3>Andrej1901</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="5"><li>Zadatak Boundary-scan arhitektura</li></ol>

<p>Slike se nalaze na stranicama 165-167.</p>

<p>Opis: u svaki integrirani sklop na svaki ulazni i izlazni priključak stavi se po jedna boundary scan ćelija. Te ćelije omogućavaju da se ono što je došlo iz izlaznih priključaka u ćeliju upiše i da se onda posmakne kroz posmačni registar (shift registar) prema van. U njega se mogu upisivati podaci ili ispisivati, to je serijski read odnosno write. Može i paralelno pratiti što je ušlo preko priključaka, a može se i forsirati što će ući i izaći van na prikljjučak.<br>
Svaka ćelija ima serijski i paralelan ulaz i izlaz i mogu se po potrebi odspojiti.<br>
Možemo puniti lanac, pobuđivati signale ili signale koji su stigli možemo ih zapamtiti i kasnije pročitati to sve pomoću bistabila</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Andrej1901</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="6"><li>Zadatak PicoBlaze</li></ol>

<p>Opis: to je 8-bitni procesor, instalacijske memorije su 0.5K, 1K, 2K, 4K. Memorija sadrži program koji izvodi procesor, program je spremljen u Blok memoriju i veličina ovisi o FPGA sklopu i veličini programa. <br>
RISC naredbe veličine 18-bita, sve instrukcije traju 2 takta.<br>
Brzine rada ovise o FPGA sklopu.<br>
Na PicoBlaze moguće je spojiti 256 ulaznih i 256 izlaznih vanjskih jedinica.<br>
Pripada FRISC arhitekturi (ovo provjerit al mislim da je 8-bitna RISC arhitektura al on je naveo FRISC)<br>
Postoje samo dvije zastavice a to su Zero (Z) i Carry ©.<br>
Podržava AND OR XOR, zbrajanje, oduzimanje, pomak i rotaciju, Test i Compare.</p>

<p>Ljudi slobodno i vi koji odgovor objavite nemojte se sramit 😀  svima će puno pomoć bilo kakav odgovor pa makar i djelomicno tocan.</p> 
                </div>
            </div>

                    <div>
                                <h3>nairobi</h3>

                    <ol style="list-style-type:decimal" start="7"><li>zadatak - pronađeno u starijim materijalima 
<pre><code>library IEEE;
use IEEE.std_logic_1164.all
entity COUNTER is port(
brojac: out std_logic_vector (15 downto 0);
dodaj: in std_logic_vector (3 downto 0);
UP_DOWN: in std_logic;
ENABLE: in std_logic;
RESET: in std_logic;
CLK: in std_logic
);
end COUNTER;
architecture ARHITEKTURA of COUNTER is
variable count := std_logic_vector (15 downto 0);
variable ulaz := std_logic_vector (3 downto 0);
ulaz := dodaj;
begin
process(RESET, CLK, ENABLE, UP_DOWN)
begin
if RESET = ‘1’ then
count := ‘0000 0000 0000 0000’;
end if;
if CLK’event and CLK=’1’ then
if ENABLE = ‘1’:
if UP_DOWN = ‘1’ then
count = count + ulaz;
elsif UP_DOWN = ‘0’ then
count = count – ulaz;
end if;
end if;
end if;
brojac &lt;= count
end process;
end ARHITEKTURA;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>

                                <h3>Andrej1901</h3>
                <div class="Post-body">
                    <p>Kvarcov oscilator, (moglo bi bit)</p>

<p>shema kvarcnog oscilatora str.68,  nadomejsna shema str.69, i Piercov oscilator str.71,</p> 

<p>opis: Kvarcni oscilator koristi kvarc da bi stabilizirao frekvenciju tj. da odredi frekvenciju oscilatora. Drugi dio ovog oscilatora je digitalni sklop, tj. pojačalo. Pločica kvarca koja je obrađena i na nju se napare dvije pločice metala sa svake strane po jedna elektroda, potom se izvuku dvije žice i stavi u kučište. Kad na tu pločicu dovedemo signal ona počinje titrati zbog piezo-električnog efekta, moguće je pogoditi rezonantnu frekvenciju koja je dalje bitna za oscilator. Postoje serijska i paralelna rezonantna frekcencija i jako su blizu jedna drugoj. Da bi iskoristili oscilator potrebno je dodati digitalni sklop. Najbolje pogledati shemu Piercovog oscilatora, serijska rezonanca predstavlja kratki spoj dok paralellna predstavlja prazan hod, Piercov radi negdje između te dvije frekvencije, glavna komponenta je kvarcni oscilator i invertirajuče pojačalo.</p>
                </div>
            </div>

<p><code>#include &lt;stdio.h&gt; // decl. of FILE, __stdin, __stdout</code><br>
<code>#include &lt;rt_sys.h&gt; // declaration of _sys_exit, etc.</code></p>


<p><code>// to warn in all semihosting calls are not redefined</code><br>
<code>__asm(".global __use_no_semihosting");</code></p>


<p><code>int fputc(int c, FILE *f) {</code><br>
 <code>(void)f; // suppress warning for unused parameter</code><br>
 <code>GPIOD -&gt; IDR &amp;= 0x00000000;</code><br>
 <code>GPIOD -&gt; IDR |= (c &lt;&lt; 8); // GPIO 8-15</code><br>
 <code>return(c);</code><br>
<code>}</code></p>

<p><code>int fgetc(FILE *f) {</code><br>
<code>volatile uint32_t c;</code><br>
 <code>(void)f; // suppress warning for unused parameter</code><br>
 <code>c = GPIOD -&gt; (IDR &amp; 0x000000FF); // GPIO 0-7</code><br>
 <code>return( c );</code><br>
<code>}</code></p>

<p><code>int ferror(FILE *f) {</code><br>
 <code>(void)f;</code><br>
 <code>return 0;</code><br>
<code>}</code></p>

<p><code>__attribute__((noreturn)) void _sys_exit(int return_code){</code><br>
<code>(void)return_code;</code><br>
 <code>while(1);</code><br>

                    <blockquote class="uncited"><div><p><a href="108.html" class="PostMention" data-id="303517">Ipče Ahmedovski</a> jel treba jos nesto dodatno za scanf osim _sys_read() redefinirat ak idemo neposredno</p></div></blockquote>

<p>vjerujem da ne, sve je isto kao i kod posrednog, funkcije iz fputc i fgetc se doslovno mogu prepisati u _sys_read i _sys_write.<br>
Jedino ako znaš što napisati u __backspace(), to se ne spominje nigdje :/</p>
                </div>
            </div>

e":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5082\/86\u0022 class=\u0022PostMention\u0022 data-id=\u0022302951\u0022\u003EDaho_Cro\u003C\/a\u003E \u003Cbr\u003E\n3.\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Evoid init_SysTick(void){\n\n\t\/\/ odrediti prioritet sistemskog prekida\n\tSCB -\u0026gt; SHP[11] = (0x2UL \u0026lt;\u0026lt; 4);     \/\/ prioritet se nalazi u gornjem niblu bajta, zato ide \u0026lt;\u0026lt; 4\n\t\n\t\/\/ grupiranje prekida tj podesavanje\n\tSCB -\u0026gt; AIRCR = SCB -\u0026gt; ( (AIRCR \u0026amp; 0xF8FFUL) | 0x05FA0000UL );\n\n\t\/\/ inicijalizacija sistemskog brojila\n\tSysTick -\u0026gt; VAL = 0x0UL;   \/\/ trenutna vrijednost 0\n\tSysTick -\u0026gt; LOAD = 0x5207UL;  \/\/ AHB = 168MHz, 168\/8 = 21MHz... (21*10^6)\/(1*10^3) = 21000 tj. 20999 u dekadskom, sto je 5207 hex\n\tSysTick -\u0026gt; CTRL |= 0x3UL;    \/\/ za omoguciti brojilo, prekid i odabrati izvor takta\n\t\n}\n\n\n\/\/ prekidna funkcija\nvoid __atribute_((interrupt)) SysTickHandler(void){\n\n\tvolatile uint32_t V1,V2;\n\tint brojac = 0;\n\n\t++V1;\n\t++brojac;\n\tif(brojac == 10){\n\t\t++V2;\n\t\tbrojac = 0;\n\t}\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2022-06-12T11:25:32+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":7,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"331"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"303424"}]},"reactions":{"data":[]}}},{"type":"posts","id":"303424","attributes":{"number":99,"createdAt":"2022-06-13T10:57:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5082\/89\u0022 class=\u0022PostMention\u0022 data-id=\u0022302972\u0022\u003ERom Jova (\u017deljezo\/bakar)\u003C\/a\u003E Mislim da je sve dobro, osimi inicalizacije broja\u010da u interrupt-u. Svaki put kad pozove\u0161 interrupt brojac ode u 0, pa ti nikad ne\u0107e do\u0107i do 10.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"389"}},"discussion":{"data":{"type":"discussions","id":"5082"}},"mentionedBy":{"data":[{"type":"posts","id":"303437"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302973","attributes":{"number":90,"createdAt":"2022-06-11T12:25:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMolio bi nekog da provjeri ovo sta sam pisao jel to uopce ok i ako netko moze rijesiti 2. zadatak, ne shvacam bas sta bi trebalo raditi\u2026..\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"331"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"303026","attributes":{"number":91,"createdAt":"2022-06-11T15:38:09+00:00","contentType":"comment","contentHtml":"\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00224\u0022\u003E\u003Cli\u003EZadatak RC oscilator sa Schmittovim okidnim sklopom\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EShema je u materijalima sa predavanja stranica 67.\u003C\/p\u003E\n\n\u003Cp\u003EOpis rada: izvode se pomo\u0107u Schmitt trigger invertora s otpornikom u povratnoj vezi i kondenzatorom prema masi.\u003Cbr\u003E\nNa po\u010detku je kondenzator prazan i daje Uc=0V na ulaz invertora koji daje 1 na izlazu i tako se kondenzator puni preko otpornika u povratnoj vezi po ekponencijali, kad naraste do gornje granice onda inverter daje 0 na izlazu pase kondenzator prazni po eksponencijali, te kada taj napon Uc padne na donju granicu taj se postupak ponavlja. Kad inverter daje 1 vrijednost tog napona je ozna\u010dena na grafu kao Ugornje, kad daje 0 to je vrijednost Udonje. \u003Cbr\u003E\nOvaj oscilator je jako pouzdan i odma starta ali niej to\u010dan bas i nije stabilan za neka precizna mjerenja itd.\u003C\/p\u003E\n\n\u003Cp\u003EJa mislim da ako je dao ovdje Schmittov oscilator da bi na ispitu mogao biti kvarcni, pa cu i njega napisat i objavit\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"2526"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"303045","attributes":{"number":92,"createdAt":"2022-06-11T16:11:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-11\/1654963818-932200-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nako bi netko znao rije\u0161iti ovaj zadatak, i postati tu jer je bio apsolutno svake godine na ZI, pa pretpostavljam i o\u010dekujem neku varijaciju i na na\u0161em\u003Cbr\u003E\nja ga ba\u0161 i ne znam rije\u0161iti, pa bi bilo od velike pomo\u0107i i meni i kolegama, ako bi netko uspio rije\u0161iti ovo i sherati\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"1286"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"303124","attributes":{"number":93,"createdAt":"2022-06-11T20:46:27+00:00","contentType":"comment","contentHtml":"\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00225\u0022\u003E\u003Cli\u003EZadatak Boundary-scan arhitektura\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ESlike se nalaze na stranicama 165-167.\u003C\/p\u003E\n\n\u003Cp\u003EOpis: u svaki integrirani sklop na svaki ulazni i izlazni priklju\u010dak stavi se po jedna boundary scan \u0107elija. Te \u0107elije omogu\u0107avaju da se ono \u0161to je do\u0161lo iz izlaznih priklju\u010daka u \u0107eliju upi\u0161e i da se onda posmakne kroz posma\u010dni registar (shift registar) prema van. U njega se mogu upisivati podaci ili ispisivati, to je serijski read odnosno write. Mo\u017ee i paralelno pratiti \u0161to je u\u0161lo preko priklju\u010daka, a mo\u017ee se i forsirati \u0161to \u0107e u\u0107i i iza\u0107i van na prikljju\u010dak.\u003Cbr\u003E\nSvaka \u0107elija ima serijski i paralelan ulaz i izlaz i mogu se po potrebi odspojiti.\u003Cbr\u003E\nMo\u017eemo puniti lanac, pobu\u0111ivati signale ili signale koji su stigli mo\u017eemo ih zapamtiti i kasnije pro\u010ditati to sve pomo\u0107u bistabila\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"2526"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"303127","attributes":{"number":94,"createdAt":"2022-06-11T20:52:45+00:00","contentType":"comment","contentHtml":"\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00226\u0022\u003E\u003Cli\u003EZadatak PicoBlaze\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EOpis: to je 8-bitni procesor, instalacijske memorije su 0.5K, 1K, 2K, 4K. Memorija sadr\u017ei program koji izvodi procesor, program je spremljen u Blok memoriju i veli\u010dina ovisi o FPGA sklopu i veli\u010dini programa. \u003Cbr\u003E\nRISC naredbe veli\u010dine 18-bita, sve instrukcije traju 2 takta.\u003Cbr\u003E\nBrzine rada ovise o FPGA sklopu.\u003Cbr\u003E\nNa PicoBlaze mogu\u0107e je spojiti 256 ulaznih i 256 izlaznih vanjskih jedinica.\u003Cbr\u003E\nPripada FRISC arhitekturi (ovo provjerit al mislim da je 8-bitna RISC arhitektura al on je naveo FRISC)\u003Cbr\u003E\nPostoje samo dvije zastavice a to su Zero (Z) i Carry \u00a9.\u003Cbr\u003E\nPodr\u017eava AND OR XOR, zbrajanje, oduzimanje, pomak i rotaciju, Test i Compare.\u003C\/p\u003E\n\n\u003Cp\u003ELjudi slobodno i vi koji odgovor objavite nemojte se sramit \ud83d\ude00  svima \u0107e puno pomo\u0107 bilo kakav odgovor pa makar i djelomicno tocan.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"2526"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"575312"}]}}},{"type":"posts","id":"303131","attributes":{"number":95,"createdAt":"2022-06-11T21:05:49+00:00","contentType":"comment","contentHtml":"\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00227\u0022\u003E\u003Cli\u003Ezadatak - prona\u0111eno u starijim materijalima \n\u003Cpre\u003E\u003Ccode\u003Elibrary IEEE;\nuse IEEE.std_logic_1164.all\nentity COUNTER is port(\nbrojac: out std_logic_vector (15 downto 0);\ndodaj: in std_logic_vector (3 downto 0);\nUP_DOWN: in std_logic;\nENABLE: in std_logic;\nRESET: in std_logic;\nCLK: in std_logic\n);\nend COUNTER;\narchitecture ARHITEKTURA of COUNTER is\nvariable count := std_logic_vector (15 downto 0);\nvariable ulaz := std_logic_vector (3 downto 0);\nulaz := dodaj;\nbegin\nprocess(RESET, CLK, ENABLE, UP_DOWN)\nbegin\nif RESET = \u20181\u2019 then\ncount := \u20180000 0000 0000 0000\u2019;\nend if;\nif CLK\u2019event and CLK=\u20191\u2019 then\nif ENABLE = \u20181\u2019:\nif UP_DOWN = \u20181\u2019 then\ncount = count + ulaz;\nelsif UP_DOWN = \u20180\u2019 then\ncount = count \u2013 ulaz;\nend if;\nend if;\nend if;\nbrojac \u0026lt;= count\nend process;\nend ARHITEKTURA;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/li\u003E\u003C\/ol\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"1073"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"303245","attributes":{"number":96,"createdAt":"2022-06-12T13:50:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKvarcov oscilator, (moglo bi bit)\u003C\/p\u003E\n\n\u003Cp\u003Eshema kvarcnog oscilatora str.68,  nadomejsna shema str.69, i Piercov oscilator str.71,\u003C\/p\u003E \n\n\u003Cp\u003Eopis: Kvarcni oscilator koristi kvarc da bi stabilizirao frekvenciju tj. da odredi frekvenciju oscilatora. Drugi dio ovog oscilatora je digitalni sklop, tj. poja\u010dalo. Plo\u010dica kvarca koja je obra\u0111ena i na nju se napare dvije plo\u010dice metala sa svake strane po jedna elektroda, potom se izvuku dvije \u017eice i stavi u ku\u010di\u0161te. Kad na tu plo\u010dicu dovedemo signal ona po\u010dinje titrati zbog piezo-elektri\u010dnog efekta, mogu\u0107e je pogoditi rezonantnu frekvenciju koja je dalje bitna za oscilator. Postoje serijska i paralelna rezonantna frekcencija i jako su blizu jedna drugoj. Da bi iskoristili oscilator potrebno je dodati digitalni sklop. Najbo
