    <h2>[URS] Gradivo</h2>

    <div>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>koja je sifra za teams zimski sam semestar pa nisam dobio mail</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>jel pitao netko kad ce rezultati</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Roc</h3>
                <div class="Post-body">
                    <p>Ima netko savjete kako se najbolje pripremiti za rok?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisenberg</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="63529">Roc</a> Po meni bi ti bilo najbolje naučiti zadnji zadatak, sa PicoBlazeom, sve varijacije, zato što on u pravilu nosi 9-11 bodova, što ti je već trećina za prag, treći ciklus općenito, i zadaci sa C-om isto nose 5-10 bodova, kako na kojem roku, spajanje sklopova ( onaj sa tablicom, nosi po 5-6 bodova) i tu ti se već nakupilo više od 25 bodova. Ako se samo cilja prolaz, na to se probaj fokusirati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Roc</h3>
                <div class="Post-body">
                    <p>Ima li netko možda podatke za Teams za ljetni semestar online predavanja?</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="65383">Roc</a> mislim da mozes traziti asistenticu Gribl ili bilo koga drugoga da te doda u team</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Roc</h3>
                <div class="Post-body">
                    <p>Zna li netko nekoga da bi mogao održati instrukcije iz ovoga?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SudokuMaster</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="66335">Roc</a> ne, ali ima dobar tutorijal za <a href="https://www.youtube.com/watch?v=zm-RA6BsYmc" rel=" nofollow ugc">vhdl</a><br>
tak sam skuzil kak vhdl funkcionira koji ti treba za veliki udio ispita, osim toga najbolje je proci kroz stare ispite da vidis koji tipovi zadataka se pojavljuju i onda si to gradivo s razumijevanjem proći kroz prezentacije, iz svakog gradiva ima obicno par pitanja koja mogu doći i probaj se fokusirati na problemske zadatke koji nose dosta bodova, a slični su riješeni na materijalima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Današnji rok je bio:</p>
<ol style="list-style-type:decimal"><li>AGC teorija - 2 boda</li>
<li>URS teorija - 2 boda</li>
<li>CMOS/TTL - 2 boda</li>
<li>VHDL (LFSR registar) - 4 boda</li>
<li>VHDL (Moore) - 6 bodova</li>
<li>Spajanje sklpovoa - 6 bodova</li>
<li>8051 teorija - 3 boda</li>
<li>8051 vremenski dijagram - 3 boda</li>
<li>8051 asembler zadatak - 6 bodova</li>
<li>8051 C zadatak - 10 bodova</li>
<li>PicoBlaze teorija - 2 boda</li>
<li>VHDL (funkcija s LEDicama) - 4 boda</li>
<li>VHDL (16-bitni brojač) - 5 bodova</li>
<li>VHDL (PicoBlaze, ali morali smo napisati i onaj dio što inače daju za procesor) - 11 bodova<br>
Tako da, kao što je i kolega iznad rekao, vidite da teorija nosi pišljivih 11 bodova, a ima je puno previše. Ne isplati ju se učiti, radije uložiti vrijeme u učenje vremenskih dijagrama, onih spajanja sklopova, VHDL-a i 8051 zadataka u C-u i asembleru te zadatke sa PicoBlazeom. To je onda po meni siguran prolaz, a to koji čip iPhone koristi za spajanje na koju frekvenciju bolje ni ne gledati po meni.</li></ol>
                </div>
            </div>

            <hr>

\u003E\n\u003Cli\u003EVHDL (LFSR registar) - 4 boda\u003C\/li\u003E\n\u003Cli\u003EVHDL (Moore) - 6 bodova\u003C\/li\u003E\n\u003Cli\u003ESpajanje sklpovoa - 6 bodova\u003C\/li\u003E\n\u003Cli\u003E8051 teorija - 3 boda\u003C\/li\u003E\n\u003Cli\u003E8051 vremenski dijagram - 3 boda\u003C\/li\u003E\n\u003Cli\u003E8051 asembler zadatak - 6 bodova\u003C\/li\u003E\n\u003Cli\u003E8051 C zadatak - 10 bodova\u003C\/li\u003E\n\u003Cli\u003EPicoBlaze teorija - 2 boda\u003C\/li\u003E\n\u003Cli\u003EVHDL (funkcija s LEDicama) - 4 boda\u003C\/li\u003E\n\u003Cli\u003EVHDL (16-bitni broja\u010d) - 5 bodova\u003C\/li\u003E\n\u003Cli\u003EVHDL (PicoBlaze, ali morali smo napisati i onaj dio \u0161to ina\u010de daju za procesor) - 11 bodova\u003Cbr\u003E\nTako da, kao \u0161to je i kolega iznad rekao, vidite da teorija nosi pi\u0161ljivih 11 bodova, a ima je puno previ\u0161e. Ne isplati ju se u\u010diti, radije ulo\u017eiti vrijeme u u\u010denje vremenskih dijagrama, onih spajanja sklopova, VHDL-a i 8051 zadataka u C-u i asembleru te zadatke sa PicoBlazeom. To je onda po meni siguran prolaz, a to koji \u010dip iPhone koristi za spajanje na koju frekvenciju bolje ni ne gledati po meni.\u003C\/li\u003E\u003C\/ol\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"122452","attributes":{"number":24,"createdAt":"2021-01-16T17:45:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel netko rjesavao 5.labos?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5082"}},"user":{"data":{"type":"users","id":"2153"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"160835",
