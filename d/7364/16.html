    <h2>[SVERAC] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p>Rekli na predavanju da ne smijemo koristiti library ovaj puta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DariolaVremenskiPutnik</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="295516">wLkR-74159</a> Legende, fala bogu pa u uputama piše sve bitno za labos…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p>Mislim, smiju se koristiti one funkcije kao i2c_master_write_to_slave, i2c_write_bytes i to sta je u drivers/i2c.h file-u, zar ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="295538">maverick</a> To se smije koristiti</p>

<p><a href="9.html" class="PostMention" data-id="295539">maverick</a> kako bi to napisao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="295514">wLkR-74159</a> To se javlja jer je to konkretno za C, a ne C++. Stavi samo vrijednosti redom unešene, ali vidi kojim redom idu elementi u strukturi -&gt; ..conf={21, 22, I2C_MODE_MASTER,…, { {FREQ}}, 0}</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-05-11/1652272368-673064-image.png" title="" alt=""><br>
<a href="https://stackoverflow.com/questions/11516657/c-structure-initialization" rel=" nofollow ugc">https://stackoverflow.com/questions/11516657/c-structure-initialization</a></p>

<p>Ovo sa stackoverflow-a je za incijalizaciju “normalnih” vrijednosti u strukturi, a slika za kako napraviti s unijom (s tim da samo trebas navest master struct, a ovu drugu strukturu u uniju zanemaris). Ugl, prvo idu te poredane vrijednosti pa onda unija koju napises:<br>
<code>....,<br>
GPIO_PULLUP_ENABLE,<br>
{<br>
    {frequency}<br>
},<br>
0 //clk flags<br>
};</code></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="295543">maverick</a> tnx</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p>Kad čitam sa ds1307, radim ovo<br>
<code>i2c_master_read_from_device(I2C_NUM_0, RTC_ADDR, buff, 7, 1000/portTICK_RATE_MS);</code><br>
I onda <code>bcd2dec(buff[i])</code> mi ispisuje uredne brojeve (dobijem god, mj, dan, …).</p>

<p>Onda sljedeći <code>i2c_master_read_from_device</code> više stvar ne valja.<br>
Zar moram nešto pisati nakon čitanja?</p>

<p>I kad pišem vrijeme u ds1307, mogu li to ikako u jednoj liniji?<br>
<code>i2c_master_write_to_device(I2C_NUM_0, RTC_ADDR, buff, 7, 1000/portTICK_RATE_MS);</code></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="295558">wLkR-74159</a> jesi uspio ovo rijesiti</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p>Mi trebamo napisat funkcije da se moze postavljat i citat vrijeme jelda? Nista vise ne treba? Znaci cim mi pocne ispisivat vrijeme kako treba to je to.</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Jel neko uspio ovo rijesiti bez koristenja vanjske biblioteke?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="295711">Peter Jordanson</a> nasao sam library i neki tutorial online, pa sam iz toga nesto iskombinirao</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Jesam jedini koji ce predat nes bezveze?</p>
