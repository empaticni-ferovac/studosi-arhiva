    <div>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="265747">Ducky</a> <a href="https://docs.oracle.com/javase/tutorial/uiswing/events/mousemotionlistener.html" rel=" nofollow ugc">https://docs.oracle.com/javase/tutorial/uiswing/events/mousemotionlistener.html</a><br>
ovo bi moglo pomoći za pračenje pokreta miša u javi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="265752">tonkec</a> Da, vrlo lako s <code>Notebook</code> objektom, dobije se ovak nešto:</p>

<p><img src="../../assets/files/2021-12-20/1640018447-474285-kurec.gif" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>Dali je loš dataset ako neke geste napišem odozdola prema gore, a neke odozgora prema dole?<br>
Ako je, kako se normalno piše delta? Znam da neki ljudi pišu 6 od sredine…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="265911">Ducky</a> nebi trebalo imati veze odkud počneš crtati znak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="265911">Ducky</a> Ako želiš da radi robusno napravit ćeš oba smjera - tako sam ja, i to u praksi funkcionira čak i bez duplanja broja uzoraka.</p>

<p>Međutim model će ti ionako biti u kurcu ako nekako drukčije crtaš. Lijek za to je drugi tip neuronske mreže, ili neko sortiranje značajki, a kako je u pripremi definiran taj tip uzorkovanja točaka i moraš koristiti obitelj neuronskih mreža koje ne rješavaju taj problem, onda ne možeš ni jedno ni drugo.</p>

<p>Samo se pobrini da se to nauči kako treba, meni je npr. najbolji model imao problema s gamom i deltom, slični su pokreti, to ćeš trebati riješiti ili znati objasniti asistentu, ti smjerovi su samo ukras.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="265919">Dragi prijatelj strojnog učenja</a> Al kakvog to smisla ima? Ako ja učim mrežu (npr. za alphu) da prvi brojevi na koordinatnom sustavu moraju biti gore-sredina i negdje u sredini imam sample gdje su prvi brojevi dolje-desno, zar neće krivo kazniti sve težine?<br>
Ako imam pola sampla odozgora prema dolje, a pola naopacke (za isti simbol) imam osjecaj ko da mreža neće ništa naučit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="265923">Ducky</a> uzorci (crteži slova) se preprocesiraju na način koji je opisan u uputama, to omogućava algoritmu da radi sa slovima neovisno o njihovoj poziciji na crtežu ili recimo veličini</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="265926">Dragi prijatelj strojnog učenja</a> da, to utječe na skaliranje podataka koordinata, ali ne na redosljed neurona.<br>
Ne znam… probat ću prvo sve isto, pa pola drugčije pa javim (ak uspijem do roka i kod nebude absolute shit)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="265932">Ducky</a> ah, ok, nisam detaljno čitao… Ako je bitan redoslijed unosa onda je safe bet odabrati odkuda počinješ crtati slovo i držati se toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="265932">Ducky</a> Rekao je profesor ako hoćeš da podržavaš oba smjera pisanja onda kao skup za treniranje koristiš taj kako inače pišeš (znači tipa alfu počinješ pisati odozgo), a uz te primjere koristiš i te iste primjere kod kojih su koordinate sortirane u obrnutom redoslijedu. Znači recimo da nacrtaš da je alfa: <code>[(100, 100), (100, 150), (100, 200), (150, 200), (200, 200)]</code> ti kao skup za treniranje predaješ sljedeće primjere: <code>[(100, 100), (100, 150), (100, 200), (150, 200), (200, 200)]</code> i <code>[(200, 200), (150, 200), (100, 200), (100, 150), (100, 100)]</code>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p>Kako ste odabrali arhitekturu neuronske mreze? Jel dovoljno imati 10×2×3×5 npr?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="265976">Dootz</a> Imaš dost mali kapacitet, ja sam radio beam search gledajući koji model će se najbolje naučiti u 1. epohi i kako sam prethodno odabrao da ću koristiti 30 značajki po slovu, onda je optimalan model bio 60×55×5 ili 60×50×5.</p>

<p>Da danas radim vježbu vjv bih uzeo nešto tipa 100×30×5, mislim da treba malo više od 30 točaka po slovu, 40 ili 50. Stariji kolega je radio s 200 točaka 🤣.</p>

<p>Dubina nije baš pomagala, vjv bi više pomoglo da imaš 6. klasu na izlazu kao “not sure”, ali mislim da je to protivno uputama, ako one kažu da imaš samo 5 klasa. Iz iskustva mogu nagađati da ti dubina neće pomoći jer u pozadini nemaš baš dobru i bogatu informaciju, i radi se o prilično jednostavnom problemu. Dubina ti služi da se nosiš s podatcima koji su <em>daleko</em> od klasifikacije, ovakvo uzorkovanje to definitivno nije.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>jel ima teoretske sanse da se ovo stigne napravit ako sad krenem od nule? kolko vam je trebalo?</p>

                </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Jel smijemo koristit tensorflow?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="266149">Jaster111</a> za automatsku diferencijaciju najvjerojatnije ne jer je najveći fokus ove vježbe napisati backpropagation</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="266149">Jaster111</a> Nope, osim ako nije izričito rekao drukčije na vježbama, ništa s autogradom ne bi smio, dakle ni TF, ni PT, ni Jax, ovo <strong>jest</strong> izričito rekao kad sam ja bio na predmetu.</p>

<p>Aliii, nitko ne kaže da ne možeš debuggati s time, osobno to preporučam svima koji se znaju koristiti s tim frameworkcima, pogotovo i za ANFIS (sljedeću vježbu valjda) koji ni meni nije radio, a napravio sam 100 redova izvoda za generalni slučaj…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Jel može netko ukratko objasnit kako sva 3 algoritma funkcioniraju? Ako sam dobro shvatio, stohastički nakon svakog feed-forwarda izračuna gradijent i ažurira težine, a što je sa ostalima? Kako te varijante funkcioniraju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="266234">Jaster111</a></p> 

<p>U sva 3 algoritma imaš nekoliko koraka</p>

<ul><li>odabir uzorka</li>
<li>forward pass (uvrstiš uzorak u mrežu)</li>
<li>backward pass (računaš gradijente)</li>
<li>akumulacija gradijenta (npr. dodavanje u neku listu)
    <ul><li>rezolucija gradijenta (ako si dosegao neki prag)
        <ul><li>ažuriranje težina</li></ul></li></ul></li></ul>

<p>U ovoj vježbi nećeš nužno imati akumulaciju gradijenta jer ti sve stane u memoriju. Možeš računati da nakon svakog prolaza dosegneš prag i ideš u rezoluciju gradijenta i ažuriranje težina.</p>

<h2>Stohastički</h2>

<ul><li>(na neku shemu) odabireš uzorak kao <strong>jednu oznaku</strong></li>
<li>provrtiš ga kroz mrežu</li>
<li>izračunaš gradijent uz rezultat i oznaku</li>
<li>akumuliraš gradijent</li>
<li>odmah ga riješiš, dakle gradijent ti je samo taj koji si izračunao</li>
<li>ažuriraš težine po već ustanovljenim pravilima</li></ul>

<h2>Grupni (batch)</h2>

<ul><li>(na neku shemu) odabireš uzorak kao <strong>n oznaka</strong></li>
<li>provrtiš sve u komadu (npr. ako si tako složio da se izvršava), ili uzorak po uzorak</li>
<li>računaš gradijent
    <ul><li>ako je sve bilo u komadu dobit ćeš tenzor oblika (n, dimenzije gradijenta…)</li>
    <li>ako si vrtio stvari uzorak po uzorak onda ćeš imati n izračuna gradijenta, tj. neku listu s n tenzora dimenzija gradijenta</li></ul></li>
<li>akumulaciju gradijenta imaš ak si vrtio uzorak po uzorak - u tom slučaju to ti je samo dodavanje u neku listu prije nego što ažuriraš težine; ako računaš n uzoraka odjednom onda ćeš ionako sve imati u nekom tenzoru odjednom</li>
<li>sad kad si izračunao sve gradijente koje trebaš ih razriješiš - ovo znači da ćeš sve te zasebne gradijente, bili oni u listi ili u jednom tenzoru spljoštiti nekom akumulacijskom funkcijom - npr. aritmetičkom sredinom, sumom… Vjv. aritmetičnom sredinom da ti veličina n ne utječe na normu gradijenta
    <ul><li>npr. ako imaš tenzor [[1], [2], [3]] (recimo da su ti gradijenti vektori duljine 1), to bi išlo u [2] ili [6], ovisno jel uprosječuješ ili sumiraš</li>
    <li>ako si vrtio uzorak po uzorak i imaš listu gradijenata [1, 2, 3], to će ti ići u 2 ili 6, isto ovisno jel uprosječivanje ili sumiranje</li></ul></li>
<li>ažuriraš težine s tim gradijentom kojeg si spljoštio, kao da je on neki kojeg si dobio s 1 uzorkom</li></ul>

<h2>Obični GD</h2>

<ul><li>uzorak su ti <strong>sve oznake</strong> u skupu za treniranje</li>
<li>kao i iznad, možeš ih provrtiti u komadu ako imaš vektoriziranu implementaciju, a možeš i oznaku po oznaku</li>
<li>računanje gradijenta, akumulacija i rezolucija su analogni kao i za grupni GD, samo što ti je veličina grupe cijeli skup za treniranje</li>
<li>na isti način jednom kad si razriješio gradijent u oblik koji se može primijeniti na težini, ažuriraš težine</li></ul>

<hr>

<p>Što se tiče uzorkovanja n uzoraka, to možeš raditi po redu ili nasumično. Pravi SGD nema garanciju da će uopće proći kroz sve uzorke. U svakoj epohi možeš promiješati redoslijed uzoraka. Isto tako, možeš po njima ići po redu.</p>

<p>Što je najbolje? Pa, vjerojatno da ih u svakoj epohi izmiješaš i da ideš po redu. Tad si siguran da si prošao sve uzorke tijekom učenja, ali isto da inicijalni redoslijed podataka ne utječe na performanse mreže, bar ne sam po sebi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p>Kod uzimanja onoliko točaka koliki mi je ulaz od svih točaka jednog pisanja, koliko je bitno ono uzimanje udaljenosti? Čini mi se da je to dodatna zajebancija pa bi rađe samo uzeo uniformno po indeksima i bok, eventualno uzeo više točaka sam da to ne moram napraviti</p>
                </div>
            </div>

id":"6318"}},"user":{"data":{"type":"users","id":"1232"}},"mentionedBy":{"data":[{"type":"posts","id":"266238"}]},"reactions":{"data":[]}}},{"type":"posts","id":"266238","attributes":{"number":23,"createdAt":"2021-12-22T14:50:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6318\/21\u0022 class=\u0022PostMention\u0022 data-id=\u0022266234\u0022\u003EJaster111\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EU sva 3 algoritma ima\u0161 nekoliko koraka\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eodabir uzorka\u003C\/li\u003E\n\u003Cli\u003Eforward pass (uvrsti\u0161 uzorak u mre\u017eu)\u003C\/li\u003E\n\u003Cli\u003Ebackward pass (ra\u010duna\u0161 gradijente)\u003C\/li\u003E\n\u003Cli\u003Eakumulacija gradijenta (npr. dodavanje u neku listu)\n    \u003Cul\u003E\u003Cli\u003Erezolucija gradijenta (ako si dosegao neki prag)\n        \u003Cul\u003E\u003Cli\u003Ea\u017euriranje te\u017eina\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EU ovoj vje\u017ebi ne\u0107e\u0161 nu\u017eno imati akumulaciju gradijenta jer ti sve stane u memoriju. Mo\u017ee\u0161 ra\u010dunati da nakon svakog prolaza dosegne\u0161 prag i ide\u0161 u rezoluciju gradijenta i a\u017euriranje te\u017eina.\u003C\/p\u003E\n\n\u003Ch2\u003EStohasti\u010dki\u003C\/h2\u003E\n\n\u003Cul\u003E\u003Cli\u003E(na neku shemu) odabire\u0161 uzorak kao \u003Cstrong\u003Ejednu oznaku\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003Eprovrti\u0161 ga kroz mre\u017eu\u003C\/li\u003E\n\u003Cli\u003Eizra\u010duna\u0161 gradijent uz rezultat i oznaku\u003C\/li\u003E\n\u003Cli\u003Eakumulira\u0161 gradijent\u003C\/li\u003E\n\u003Cli\u003Eodmah ga rije\u0161i\u0161, dakle gradijent ti je samo taj koji si izra\u010dunao\u003C\/li\u003E\n\u003Cli\u003Ea\u017eurira\u0161 te\u017eine po ve\u0107 ustanovljenim pravilima\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EGrupni (batch)\u003C\/h2\u003E\n\n\u003Cul\u003E\u003Cli\u003E(na neku shemu) odabire\u0161 uzorak kao \u003Cstrong\u003En oznaka\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003Eprovrti\u0161 sve u komadu (npr. ako si tako slo\u017eio da se izvr\u0161ava), ili uzorak po uzorak\u003C\/li\u003E\n\u003Cli\u003Era\u010duna\u0161 gradijent\n    \u003Cul\u003E\u003Cli\u003Eako je sve bilo u komadu dobit \u0107e\u0161 tenzor oblika (n, dimenzije gradijenta\u2026)\u003C\/li\u003E\n    \u003Cli\u003Eako si vrtio stvari uzorak po uzorak onda \u0107e\u0161 imati n izra\u010duna gradijenta, tj. neku listu s n tenzora dimenzija gradijenta\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Eakumulaciju gradijenta ima\u0161 ak si vrtio uzorak po uzorak - u tom slu\u010daju to ti je samo dodavanje u neku listu prije nego \u0161to a\u017eurira\u0161 te\u017eine; ako ra\u010duna\u0161 n uzoraka odjednom onda \u0107e\u0161 ionako sve imati u nekom tenzoru odjednom\u003C\/li\u003E\n\u003Cli\u003Esad kad si izra\u010dunao sve gradijente koje treba\u0161 ih razrije\u0161i\u0161 - ovo zna\u010di da \u0107e\u0161 sve te zasebne gradijente, bili oni u listi ili u jednom tenzoru spljo\u0161titi nekom akumulacijskom funkcijom - npr. aritmeti\u010dkom sredinom, sumom\u2026 Vjv. aritmeti\u010dnom sredinom da ti veli\u010dina n ne utje\u010de na normu gradijenta\n    \u003Cul\u003E\u003Cli\u003Enpr. ako ima\u0161 tenzor [[1], [2], [3]] (recimo da su ti gradijenti vektori duljine 1), to bi i\u0161lo u [2] ili [6], ovisno jel uprosje\u010duje\u0161 ili sumira\u0161\u003C\/li\u003E\n    \u003Cli\u003Eako si vrtio uzorak po uzorak i ima\u0161 listu gradijenata [1, 2, 3], to \u0107e ti i\u0107i u 2 ili 6, isto ovisno jel uprosje\u010divanje ili sumiranje\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Ea\u017eurira\u0161 te\u017eine s tim gradijentom kojeg si spljo\u0161tio, kao da je on neki kojeg si dobio s 1 uzorkom\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EObi\u010dni GD\u003C\/h2\u003E\n\n\u003Cul\u003E\u003Cli\u003Euzorak su ti \u003Cstrong\u003Esve oznake\u003C\/strong\u003E u skupu za treniranje\u003C\/li\u003E\n\u003Cli\u003Ekao i iznad, mo\u017ee\u0161 ih provrtiti u komadu ako ima\u0161 vektoriziranu implementaciju, a mo\u017ee\u0161 i oznaku po oznaku\u003C\/li\u003E\n\u003Cli\u003Era\u010dunanje gradijenta, akumulacija i rezolucija su analogni kao i za grupni GD, samo \u0161to ti je veli\u010dina grupe cijeli skup za treniranje\u003C\/li\u003E\n\u003Cli\u003Ena isti na\u010din jednom kad si razrije\u0161io gradijent u oblik koji se mo\u017ee primijeniti na te\u017eini, a\u017eurira\u0161 te\u017eine\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de uzorkovanja n uzoraka, to mo\u017ee\u0161 raditi po redu ili nasumi\u010dno. Pravi SGD nema garanciju da \u0107e uop\u0107e pro\u0107i kroz sve uzorke. U svakoj epohi mo\u017ee\u0161 promije\u0161ati redoslijed uzoraka. Isto tako, mo\u017ee\u0161 po njima i\u0107i po redu.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to je najbolje? Pa, vjerojatno da ih u svakoj epohi izmije\u0161a\u0161 i da ide\u0161 po redu. Tad si siguran da si pro\u0161ao sve uzorke tijekom u\u010denja, ali isto da inicijalni redoslijed podataka ne utje\u010de na performanse mre\u017ee, bar ne sam po sebi.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6318"}}}},{"type":"posts","id":"266237","attributes":{"number":22,"createdAt":"2021-12-22T14:38:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKod uzimanja onoliko to\u010daka koliki mi je ulaz od svih to\u010daka jednog pisanja, koliko je bitno ono uzimanje udaljenosti? \u010cini mi se da je to dodatna zajebancija pa bi ra\u0111e samo uzeo uniformno po indeksima i bok, eventualno uzeo vi\u0161e to\u010daka sam da to ne moram napraviti\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false
