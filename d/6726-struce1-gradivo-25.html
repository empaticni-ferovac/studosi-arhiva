                                <h3>Stoja_9</h3>
                <div class="Post-body">
                    <p><a href="6726/550.html" class="PostMention" data-id="268501">gad_gadski</a> Za svaku od vrijednosti c, s i r (svaka je binarna varijabla, ukupno 8 mogucih kombinacija) racunas zajednicku vjerojatnost pomocu izraza <code>P(c, s, r, w = 1) = P(c)P(s|c)P(r|c)P(w=1|s,r)</code> pomocu vjerojatnosti iz tablica na slici di je prikazana Bayesova mreza s tim da uvijek vrijedi da je w=1 i dobivene izraze pozbrajas. Znaci za c=0, s=0, r=0 dobijes izraz <code>P(c=0)P(s=0|c=0)P(r=0|c=0)P(w=1|s=0,r=0) = 0.5*0.5*0.8*0.0</code> i to zbrojis sa svim ostalim mogucim kobinacijama varijabli c, s i r.</p>
                </div>
            </div>
