                <div class="Post-body">
                    <p>Sta se zadnje radilo na predavanju</p>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="247164">stura</a> Sve iz 3. predavanja i labos pripreme u okviru 3. predavanja. Oboje je na materijalima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>U blic ulazi samo ono sa zadnjeg sata?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Moze li me tko podsjetit kako idu labosi na ovom predmetu <br>
Ima samo dva? Ali zasto ima vise tjedana labosa? <br>
Je li treba predavati negdje na ferku kod ili samo pokazujemo asistentu kad dodemo tamo?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="248961">anon00</a> <br>
Labosa su samo dva, postoji vise tjedana termina za predaju ali se bodovi koje mozes dobiti taj tjedan za tu vjezbu smanjuju prema onoj tablici<br>
Vjezbe predajes na ferko pod domace zadace i onda dolazis u termin koji si odaberes na burzi grupa gdje pretpostavljam skines to sto si uploadao na ferko i onda demonstriras<br>
Ispravite me ako sam nesto krivo rekao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Malo sam usrao i tek sad krenio raditi labos gledajuci da mi je to sutra<br>
Ono sto nisam procitao je da je predaja 24h prije <br>
Ima li kakve nade? <br>
Moze li se odgoditi za slj tjedan ili nesto sl?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="248976">anon00</a> Zašto si zakazao termin prije nego što si dovršio program?<br>
U svakom slučaju krive ljude pitaš, šalji mail profesoru što prije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iva7740</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="248976">anon00</a> u najgorem slucaju mozes nadoknadit jedan labos tako da se ne sekiraj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="248976">anon00</a> Prošle godine je vrijedilo da možeš otkazat termin, ali onda imaš -1b.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="248977">Daeyarn</a> Dakle iako sam prijavljen u grupu ovaj tjedan, mogu jednostavno ne doci i prijaviti se u grupu sljedeci tjedan, a prema tablici koliko vidim isto mogu dobiti 10b kao da sam ovaj tjedan predao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="248982">anon00</a> mislim da da, ali ako se dobro sjecam na operacijskim sustavima su se oduzimali bodovi ako nisi dosao u prijavljeni termin(al mislim da ne puno bodova, onak 1-2, ne znam kak je sada tho)</p>
                </div>
            </div>

            <hr>
