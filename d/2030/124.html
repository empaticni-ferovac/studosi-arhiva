    <h2>Raspored ispita</h2>

    <div>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p>Kad ovi planiraju napravit raspored ispita?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="168311">Burek sa sirom</a> nebi se ni cudio da bude “sutra u 8 odrzat cemo MI iz tog i tog predmeta na faksu, lijepi pozdrav i sretno” 😆</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="168311">Burek sa sirom</a> Nama je profesor rekao da bi danas trebali objaviti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="168315">rozy</a> da malo vidimo kako je drugim fakultetima 😂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="117.html" class="PostMention" data-id="168331">Direktor života</a> Budu javili raspored kroz sljedeća dva tjedna sigurno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>ali interesantno je kak se ljudi sve manje bune oko ovoga i sve kasnije pitaju za raspored. tipa, ova tema je bila otvorena vise od 2 tjedna prije međuispita, a kolege su postali nestrpljivi već u predzadnjem tjednu predavanja</p>

<blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="88788">adrian7000</a> Prije smo se 3 tjedna prije ispita cudili kak jos nema rasporeda. Sad ak dobijemo tjedan prije ispita bit cemo sretni.</p></div></blockquote>

<p>ovo mi zvuči ko sf</p>

<p>faks nam servirao novo normalno 😔</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="119.html" class="PostMention" data-id="168726">[obrisani korisnik]</a> Mislim da se radi o tome da neki očekuju da bude online ili da uopće ne bude MI-jeva. Drugi razlog je da zbog sveukupne situacije gubimo smisao za vremenom pa nismo ni primijetili da su već ispiti stigli.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p><a href="119.html" class="PostMention" data-id="168726">[obrisani korisnik]</a> ježi ga<br>
Situacija je takva kakva je i vjerojatno slazu raspored koji moze funkcionirat i online i on site/online</p>

<p>Edit: pobjegne mi post, ugl ako sam u toku, nije sluzbeno da moraju biti online ali kak su dnevne brojke krenule mogli bi uskoro opet neki haos s mjerama napravit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tb26</h3>
                <div class="Post-body">
                    <p>Zna li netko je li elektroenegetika prvi ili drugi tjedan?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="122.html" class="PostMention" data-id="168747">šnicla</a> Prošle godine su završni trajali 3 tjedna al je bila među zadnjim ispitima, mislim da će bit drugi tjedan ili eventualno petak u prvom <strong>ak bi se po tome ravnali</strong>. Mislim da je SIS prvi tjedan, kladio bih se da će bit srijeda. Ne moram ni napominjat da je to moje slabo informirano mišljenje, samo volim gatat.</p>

<p>Inače vam je najjednostavnije pitat profesore, oni znaju neki okviran raspored koji može ali ne mora bit točan. Većinom ćete bar saznat koji će tjedan bit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tb26</h3>
                <div class="Post-body">
                    <p><a href="123.html" class="PostMention" data-id="168823">GranAutismo</a> e hvalaa 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KitKat</h3>
                <div class="Post-body">
                    <p>Kad će više ovaj raspored? Opće je poznato da ja ne mogu učiti dok ne vidim na svoje oči koliko su ispiti katastrofalno blizu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BanankoKojiLebdi</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="169309">H(x)</a> meni su upisali samo baze u srijedu i to je to raspad sistema ove godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KitKat</h3>
                <div class="Post-body">
                    <p><a href="125.html" class="PostMention" data-id="169310">BanankoKojiLebdi</a> same<br>
Imam upisano samo te šugave baze koje su online, dakle, koje ću vjerojatno završiti na roku (koji je uživo) ako ZPR opet bude srao, a to je ZPR, dakle srat će.<br>
Al hej, bar su upisali ispit. Nek se zna da je 13.4.2021. ZPR uspješno nadmašio ostatak zavoda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>stic</h3>
                <div class="Post-body">
                    <p>Evo meni stigao raspored! 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="127.html" class="PostMention" data-id="169320">H(x)</a> upisuju sad sve, idu po abecedi. Baze pocinju s B pa su zato prve upisane yay</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p><a href="127.html" class="PostMention" data-id="169320">H(x)</a> What would you do if I told you da se raspored ispita predaje CIP-u i da je objava rasporeda CIP-ova obaveza.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p>Jesu li još nekome završni ispiti preko tri tjedna. Odnosno tjedan u sredini je prazan. Jel to neka greška ili će to tak biti za završne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="169345">Kaneki kun</a>  Yup. Čak je i profesorica jednog od mojih predmeta čiji je ZI u 3 tjednu potvrdila taj datum završnoga pa pretpostavljam da nije slučano/greška.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="169345">Kaneki kun</a> Mogu potvrditi da je tako već zadnje 3 godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="169345">Kaneki kun</a> Završni su skoro uvijek rascijepani u 3 tjedna. To možeš vidjeti i na ovom kalendaru <a href="https://www.fer.unizg.hr/kalendar/akgod" rel=" nofollow ugc">https://www.fer.unizg.hr/kalendar/akgod</a></p>
