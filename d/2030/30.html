                    <p><a href="22.html" class="PostMention" data-id="88707">Dell</a> don’t kill the messenger, nemam nikakve veze s tim i nemam pojma niš oko toga. prošli tjedan je rečeno da će raspored bit objavljen utorak-srijeda, a neki dan je pisalo, “četvrtak nakon 14”. to tehnički može bit i ponedjeljak 😅 al pretpostavljam da nije bilo toliko izmjena i da će vam bit uskoro objavljeno, bez brige, neće ispiti pobjeć nigdje.</p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="88772">Pineo</a> meni nije jasno zašto mi uvijek ratujemo s tim međuispitima. Upisi i ispisi predmeta su mogući prva dva tjedna, treći tjedan se već uredno može napraviti raspored ispita i taj problem riješiti.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>Prije smo se 3 tjedna prije ispita cudili kak jos nema rasporeda. Sad ak dobijemo tjedan prije ispita bit cemo sretni.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>ali interesantno je kak se ljudi sve manje bune oko ovoga i sve kasnije pitaju za raspored. tipa, ova tema je bila otvorena vise od 2 tjedna prije međuispita, a kolege su postali nestrpljivi već u predzadnjem tjednu predavanja</p>

<blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="88788">adrian7000</a> Prije smo se 3 tjedna prije ispita cudili kak jos nema rasporeda. Sad ak dobijemo tjedan prije ispita bit cemo sretni.</p></div></blockquote>

<p>ovo mi zvuči ko sf</p>

<p>faks nam servirao novo normalno 😔</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>Ajde sta ste se stisli svi, ionako necete ucit do dan prije ispita</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="28.html" class="PostMention" data-id="88872">enaiks</a> A-ajmo promijeniti to, zajedno, j-ja i ti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Predlažem da nam se zbog stresa i neizvjesnosti svima upiše jedan bod gratis iz svakog MI.<br>
lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="88922">Stark</a> Malo malo, minimalno 5 po mom misljenju. I za sve labose/projekte koji imaju prag isto min 2 do 3 boda.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="88990">Spuk</a> Iskoristit ću priliku da pozdravim studentskog predstavnika/predstavnicu i zamoliti ga da i ovo doda na svoj popis neobavljenih poslova.<br>
lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Pitala sam studentsku kada će nam se raspored MI-jeva upisati u kalendar. Odgovor je bio, najkasnije u ponedjeljak.</p> 

<p>Zaista mi nije jasno zašto je tako teško to samo upisati, ako već postoji gotov raspored i ako su nastavnici do jučer rekli žele li nešto mijenjati ili ne.</p>

<p>EDIT: Lmao, stavili i obavijest sada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="89013">Emma63194</a> Isti razlog zašto je bilo tako teško studentima upisati prave predmete (umjesto krivih) i unijeti rasporede početkom semestra. Jer u Stuslu radi lijena, nekompetentna, bezobrazna, lažljiva gamad.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>kaj ste se namecili, nisu ispiti zec da ce pobjec</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="89016">[obrisani korisnik]</a> Zaista bi mi dobro došlo da znam kada je koji ispit da si mogu isplanirati učenje u iduća dva-tri tjedna.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Razmaženi ferovci. Dobit cete termin i datum ispita vecer prije kao i ma drugim fakultetima.<br>
Welcome to unizg</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="89044">Red_Baron</a> Jer bi to zahtijevalo da nešto naprave na vrijeme. Nećeš znati datume do zadnjeg trenutka, razbojniče.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="89044">Red_Baron</a> U ovoj situaciji sigurno ne možeš zbog dinamičnosti mjera. Npr. mogao bi se napraviti raspored, tjedan dana nakon toga stožer smanji broj ljudi u prostoriji i mora se ponovno izrađivati. A ponovno izrađivanje traje. I sam znaš da problemi raspoređivanja nisu jednostavni i da nemaju nekakvu fleksibilnu strukturu koja bi uvijek omogućavala rastavljanje na podprobleme ili elementarno se nosila s novim ograničenjima.</p>

<p>Dekan je trebao lupiti šakom u stol i reći da sve što ne zahtjeva opremu koju samo faks ima se izvodi online i onda bi to bilo lakše organizirati. Ovako se stalno moramo boriti s neizvjesnosti oko prostorija i uopće slobode kretanja. Nažalost, čovječanstvo u svojih tisuće godine postojanja i nastavnici u svojih godinu dana korone još uvijek nisu našli formulu kako prevenirati prepisivanje, pa usprkos dobrim rezultatima nastavnika koji su se potrudili kontrirati to i donekli uspjeli, neradnici će uvijek imati izgovor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="89045">Dell</a> bit ce da ferovci rade u stuslu</p>
