    <div class="container">
    <h2>[NOS] O predmetu</h2>

    <div>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p>kakav je predmet u usporedbi s nekima iz prvog semestra diplomskog (APR, strojno, NENR), tj kakvi su labosi i rokovi? idem na erasmus sljedeci semestar i mislila sam ga upisati remote, ali ako je preveliko opterecenje mi se neda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="128003">carrieb</a> meni ga je frend upisao remote kad je isao na erasmus i predao je labose remote, ali nositelji su pristali na to samo za 0 bodova. Sto na kraju nije bilo dobro jer onda nije prosao labos profila. Pa je prosle godine morao opet predavat labose i to opet online jer je krenula pandemija haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="128003">carrieb</a> Predmet je ležeran, možeš vidjeti npr. moje labose na githubu za referencu koliko točno ležeran.</p>

<p>EDIT: Za prvi labos u pythonu ti treba par sati. Za drugi labos bez overengineeranja treba možda dan, meni je trebalo dan i pol.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="128003">carrieb</a> Postoje dva labosa i prošle godine su organizirali isključivo online predaju (zbog korone). Ugl. uvjet(za izlazak na ispite) je da trebaš riješiti labose(oba), predaš i onda eventualno asistenti ako nisu sigurni oko bodova ili imaju nekih nedoumica u vezi koda pa te kontaktiraju putem Teamsa. Možeš raditi u bilo kojem jeziku oba labosa, za prvi labos bih rekla da ti treba par dana, a za drugi malo više, tipa tjedan ako se dobro sjećam(naravno nekim chill tempom). Ne nužno zato što su teški nego ima posla za napraviti. A tipa u usporedbi sa strojnim, po meni ima više posla za te labose, ali su samo dva tako da napraviš to dva puta i mirna si.</p>

<p>Rokove ti ne mogu procijeniti, ali uvijek je Golub naglašavao da je rok teži, ali možda samo plaši. Mi smo prošle godine imali ZI online.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="128003">carrieb</a> Radio sam sve labose u Pythonu, za prvi mi je trebalo možda jedno popodne. Za drugi mi je trebalo, pa onako, jedan cijeli dan i možda jedno popodne. Drugi labos obavezno predaj na prvom roku (jer tako uz puno manje posla možeš dobiti sve bodove - ako predaješ na drugi rok ubit će te to što za sve bodove moraš napravit GUI, a da ga složiš kako treba treba ti, pa mislim da 2 dana).<br>
Ako te išta tješi - labosi nisu da trebaš puno mislit; trebaš samo sjesti i nakucati, OOP razine.</p>

<p>MI prošle godine nije bilo već su bili blicevi svako toliko koji su ulazili u sumu kao MI. ZI je bio online i bio je prilično zeznut - trebalo je misliti, ispitivalu su neke opskurne stvari i bilo je malo vremena (kad sam razgovarao s Golubom par dana prije ZI, on mi je rekao: “Materijale smo vam dopustili, a nismo dopustili grupni rad. Ali znamo da će ispit biti grupni rad, pa smo ga složili tako da uz grupni rad imate taman dovoljno vremena.” - bio je u pravu). <br>
Normalni MI/ZI od prijašnjih godina mi se ne čine teški. Rokove izbjegavaj pod svaku cijenu, Golub voli biti jako maštovit.</p>

<p><a href="112.html" class="PostMention" data-id="140985">vagab0nd0</a> Svake godine bude 200-tinjak upisanih, pa je to vrlo vjerojatno. Možda se samo labosi budu išli predavati uživo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p>jel se zna oce ove godine predmet bili remote?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p>Gdje je link na predavanja? jesu li vec pocela ili samo meni nisu u kalendaru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RIsta</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="148509">vagab0nd0</a> Meni su u kalendaru i po rasporedu su četvrtkom od 13-16 sati(sva online). Probaj se javit studentskoj službi ako ti nije kolegij upisan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p>Moze link na predavanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ellie</h3>
                <div class="Post-body">
                    <p><a href="116.html" class="PostMention" data-id="149735">vagab0nd0</a>  Predavanja su u Teamsu, trebas vec biti u grupi predmeta, ako nisi posalji im mail da te dodaju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>Jel ko snimio današnje predavanje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="149910">member</a> Koliko sam skuzio ljudi su pokusali par puta pokrenuti snimanja, ali bi nakon par sekundi to bilo ugaseno od strane goluba, te kada se prvi put to dogodilo je iskomentiro nesto u stilu “ ponasat cemo se kao da su ovo normalna predavanja, te nece biti snimki”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Imate OBS pa snimite na staromodan način ak vam je frka, samo kaj ni to nije dozvoljeno, ni dijeljenje toga nakon, pa morate biti oprezni i svjesni što radite 😛</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>Jel oni stvarno uz svu dostupnu tehnologiju forsiraju da se predavanja gledaju “uzivo” ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kikyy99</h3>
                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="150804">Murin</a> Ovo mi je prvi predmet do sada na kojem vidim da se online predavanja ne smiju snimati, te da sam profesor gasi ta snimanja</p>

<p>Takoder mi nije jasno zasto ne moze okaciti onaj .doc na net? “Interni materijal”, pa po toj logici bi se i prezentacije ili auditorne mogle smatrati internim materijalima i jedini materijali za ucenje bi bile knjige i zbirke posudene iz knjiznice ili kupljene, bas kao nazad u dobrom starom 20. stoljecu lol?</p>

<p>Iiii da, Golub to fakat nekako izmotano i bezveze prikazuje. Gledajuci unazad cak i na OS-u nes nije to sve najbolje bilo prikazano u grand slici ali oke to IMO i sasvim druga prica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Jel ima ko link ili nesto na knjigu Operacijski sustavi</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="122.html" class="PostMention" data-id="151019">Dima</a> <a href="https://ug1lib.org/book/851241/cb689b?regionChanged=&redirect=202099711" rel=" nofollow ugc">https://ug1lib.org/book/851241/cb689b?regionChanged=&amp;redirect=202099711</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Ima li ikakvog smisla gledati predavanja iz ovoga? Bio sam na prvom i odumrlo mi je par moždanih stanica od dosade, a imam dojam da se gradivo 3 sata predavanja uredno moglo ispričati u cca 1 sat i da profesor ne priča ništa van gradiva na slajdovima koje nije toliko teško da se ne može shvatiti samostalno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="151660">RogerRoger</a> ako misliš da nema smisla bit na ovim predavanjima, vrlo vjerojatno ne postoji predmet u ljetnom semestru na kojem bi ti bilo vrijedno ić na predavanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="125.html" class="PostMention" data-id="151708">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne znam je li do mene, ali mi se Golub činio puno bolji na OSu nego na NENRu/NOSu (ovom 1. predavanju), izgleda mi kao da mu je netko 5 min ranije rekao da treba održati predavanje. Očito zna o čemu priča, ali sve djeluje nekako smotano.</p>
                </div>

 treba\u0161 rije\u0161iti labose(oba), preda\u0161 i onda eventualno asistenti ako nisu sigurni oko bodova ili imaju nekih nedoumica u vezi koda pa te kontaktiraju putem Teamsa. Mo\u017ee\u0161 raditi u bilo kojem jeziku oba labosa, za prvi labos bih rekla da ti treba par dana, a za drugi malo vi\u0161e, tipa tjedan ako se dobro sje\u0107am(naravno nekim chill tempom). Ne nu\u017eno zato \u0161to su te\u0161ki nego ima posla za napraviti. A tipa u usporedbi sa strojnim, po meni ima vi\u0161e posla za te labose, ali su samo dva tako da napravi\u0161 to dva puta i mirna si.\u003C\/p\u003E\n\n\u003Cp\u003ERokove ti ne mogu procijeniti, ali uvijek je Golub nagla\u0161avao da je rok te\u017ei, ali mo\u017eda samo pla\u0161i. Mi smo pro\u0161le godine imali ZI online.\u003C\/p\u003E","editedAt":"2021-01-24T13:31:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"54"}},"discussion":{"data":{"type":"discussions","id":"4750"}},"editedUser":{"data":{"type":"users","id":"54"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"141154","attributes":{"number":113,"createdAt":"2021-02-11T06:02:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4750\/108\u0022 class=\u0022PostMention\u0022 data-id=\u0022128003\u0022\u003Ecarrieb\u003C\/a\u003E Radio sam sve labose u Pythonu, za prvi mi je trebalo mo\u017eda jedno popodne. Za drugi mi je trebalo, pa onako, jedan cijeli dan i mo\u017eda jedno popodne. Drugi labos obavezno predaj na prvom roku (jer tako uz puno manje posla mo\u017ee\u0161 dobiti sve bodove - ako predaje\u0161 na drugi rok ubit \u0107e te to \u0161to za sve bodove mora\u0161 napravit GUI, a da ga slo\u017ei\u0161 kako treba treba ti, pa mislim da 2 dana).\u003Cbr\u003E\nAko te i\u0161ta tje\u0161i - labosi nisu da treba\u0161 puno mislit; treba\u0161 samo sjesti i nakucati, OOP razine.\u003C\/p\u003E\n\n\u003Cp\u003EMI pro\u0161le godine nije bilo ve\u0107 su bili blicevi svako toliko koji su ulazili u sumu kao MI. ZI je bio online i bio je prili\u010dno zeznut - trebalo je misliti, ispitivalu su neke opskurne stvari i bilo je malo vremena (kad sam razgovarao s Golubom par dana prije ZI, on mi je rekao: \u201cMaterijale smo vam dopustili, a nismo dopustili grupni rad. Ali znamo da \u0107e ispit biti grupni rad, pa smo ga slo\u017eili tako da uz grupni rad imate taman dovoljno vremena.\u201d - bio je u pravu). \u003Cbr\u003E\nNormalni MI\/ZI od prija\u0161njih godina mi se ne \u010dine te\u0161ki. Rokove izbjegavaj pod svaku cijenu, Golub voli biti jako ma\u0161tovit.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4750\/112\u0022 class=\u0022PostMention\u0022 data-id=\u0022140985\u0022\u003Evagab0nd0\u003C\/a\u003E Svake godine bude 200-tinjak upisanih, pa je to vrlo vjerojatno. Mo\u017eda se samo labosi budu i\u0161li predavati u\u017eivo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"4750"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140985","attributes":{"number":112,"createdAt":"2021-02-10T19:56:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ejel se zna oce ove godine predmet bili remote?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4750"}},"user":{"data":{"type":"users","id":"1373"}},"mentionedBy":{"data":[{"type":"posts","id":"141154"}]},"reactions":{"data":[]}}},{"type":"posts","id":"148509","attributes":{"number":114,"createdAt":"2021-03-02T10:46:03+00:0
