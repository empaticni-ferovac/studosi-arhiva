<noscript id="flarum-content">
    <div class="container">
    <h2>[NOS] O predmetu</h2>

    <div>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Vidim da se u današnjem blicu vraćamo na početak i komunikaciju među procesima te da iz tog gradiva nemamo snimljeno predavanje. Zna li netko što bi moglo biti u blicu iz teorije/zadataka? Raspisati Lamporta i Ricarta i to je to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tendo</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="24474">Bananaking</a> Možda budu neka od pitanja iz ovog dokumenta: <a href="https://docs.google.com/document/d/154tfehzFj5iIqmPYHYOUDDjY0WtimejFXEuHahnNiik" rel=" nofollow ugc">https://docs.google.com/document/d/154tfehzFj5iIqmPYHYOUDDjY0WtimejFXEuHahnNiik</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Mogu li procesi komunicirati redom poruka ako nisu u srodstvu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>data</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="24588">Bananaking</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>malo scam što je počelo prije 15:15 kao što inače počinje al ok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>knjklj</h3>
                <div class="Post-body">
                    <p>U sustavu se nalaze tri čvora i na svakom čvoru po jedan proces P1, P2 i P3 koji u promatranom trenutku t1 imaju u svojim lokalnim logičkim satovima vrijednosti C1=127, C2=141 i C3=140 gdje je Cii lokalni logički sat procesa Pi. Sinkronizacija procesa odvija se prema pravilima protokola Ricarta i Agrawala. U tom istom trenutku t1 proces P3 zaželi ući u kritični odsječak, a proces P2 se već nalazi u kritičnom odsječku. U trenutku t2&gt;t1 proces P3 ulazi u kritični odsječak.</p>

<p>za taj t2 da li ja biram koliko će to iznositi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MaIv</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="24606">knjklj</a> Nije ni bitano koliko iznosi t2, samo da znaci da je u tom trenu izasao P2 i ulazi P3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>knjklj</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="24609">MaIv</a> Ok, hvala. Pitam jer me traži koliko iznose logički satovi za taj t2; može netko potvrditi da će P1 i P2 imati vrijednost t2 za 1 veću od P3?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="24612">knjklj</a> <br>
P1 bi trebo imat 141, P2 i P3 142, bar je tak meni ispalo<br>
t2 ti samo označuje neki trenutak, i to ti je totalno nebitno za logički sat, jer logički sat se mijenja karakterističnim događajima (kod R-A je to kod dobivanja odgovora)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>data</h3>
                <div class="Post-body">
                    <p>Stigli su bodovi na moodle</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Jučer je na Moodle pitalicama za A dio (teorija) bilo postavljeno pitanje: “Proces može pročitati poruku samo ako je poruka odgovarajućeg tipa.” i trebalo je označiti točno / netočno. Zanima me kako su ostali interpretirali ovo <strong>odgovarajućeg tipa</strong>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="25103">[obrisani korisnik]</a> odgovarajuceg tipa == proces ceka da mu se posalje tip (ajmo rec) 17 i ne moze procitat nista sta nije 17</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vykar</h3>
                <div class="Post-body">
                    <p>Ovaj tjedan nema nikakvih obavijesti…zna tko jel bude blic sutra?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MaIv</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="27484">mango</a> Prošli tjedan je Golub rekao da neće biti blica ovaj tjedan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p>Može neki TL;DR s današnjeg predavanja vezano za bodove labosa i održavanje završnog ispita?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HotPotato</h3>
                <div class="Post-body">
                    <p>Sporo ispravljaju. Ispit ce biti online.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sama</h3>
                <div class="Post-body">
                    <p>Jel iduci tjedan ima predavanja ili?<br>
I kad bi mogo bit termin tog online zavrsnog, kad i ostali zavrsni il prije?<br>
Tnx</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="86.html" class="PostMention" data-id="28250">sama</a> Da, sljedeći tjedan je ak se ne varam zadnje predavanje. Pitao je jel bi rađe da imamo prije ili kasnije ZI ali mu nismo znali odgovoriti kad ne znamo kad su drugi ispiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kushim</h3>
                <div class="Post-body">
                    <p>ima li novosti vezanih uz ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>knjklj</h3>
                <div class="Post-body">
                    <p>Golub: ispit je 3. 7., online. Maloprije je dobio obavijest.</p>
                </div>
            </div>
