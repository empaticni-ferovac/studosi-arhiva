    <h2>[NOS] O predmetu</h2>

    <div>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="149910">member</a> Koliko sam skuzio ljudi su pokusali par puta pokrenuti snimanja, ali bi nakon par sekundi to bilo ugaseno od strane goluba, te kada se prvi put to dogodilo je iskomentiro nesto u stilu “ ponasat cemo se kao da su ovo normalna predavanja, te nece biti snimki”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Imate OBS pa snimite na staromodan način ak vam je frka, samo kaj ni to nije dozvoljeno, ni dijeljenje toga nakon, pa morate biti oprezni i svjesni što radite 😛</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>Jel oni stvarno uz svu dostupnu tehnologiju forsiraju da se predavanja gledaju “uzivo” ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kikyy99</h3>
                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="150804">Murin</a> Ovo mi je prvi predmet do sada na kojem vidim da se online predavanja ne smiju snimati, te da sam profesor gasi ta snimanja</p>

<p>Takoder mi nije jasno zasto ne moze okaciti onaj .doc na net? “Interni materijal”, pa po toj logici bi se i prezentacije ili auditorne mogle smatrati internim materijalima i jedini materijali za ucenje bi bile knjige i zbirke posudene iz knjiznice ili kupljene, bas kao nazad u dobrom starom 20. stoljecu lol?</p>

<p>Iiii da, Golub to fakat nekako izmotano i bezveze prikazuje. Gledajuci unazad cak i na OS-u nes nije to sve najbolje bilo prikazano u grand slici ali oke to IMO i sasvim druga prica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Jel ima ko link ili nesto na knjigu Operacijski sustavi</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="122.html" class="PostMention" data-id="151019">Dima</a> <a href="https://ug1lib.org/book/851241/cb689b?regionChanged=&redirect=202099711" rel=" nofollow ugc">https://ug1lib.org/book/851241/cb689b?regionChanged=&amp;redirect=202099711</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Ima li ikakvog smisla gledati predavanja iz ovoga? Bio sam na prvom i odumrlo mi je par moždanih stanica od dosade, a imam dojam da se gradivo 3 sata predavanja uredno moglo ispričati u cca 1 sat i da profesor ne priča ništa van gradiva na slajdovima koje nije toliko teško da se ne može shvatiti samostalno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="151660">RogerRoger</a> ako misliš da nema smisla bit na ovim predavanjima, vrlo vjerojatno ne postoji predmet u ljetnom semestru na kojem bi ti bilo vrijedno ić na predavanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="125.html" class="PostMention" data-id="151708">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne znam je li do mene, ali mi se Golub činio puno bolji na OSu nego na NENRu/NOSu (ovom 1. predavanju), izgleda mi kao da mu je netko 5 min ranije rekao da treba održati predavanje. Očito zna o čemu priča, ali sve djeluje nekako smotano.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>jel objasnjavao sta kodove primjera za labos ili ce se tog tek dotaknuti na iducem predavanju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="127.html" class="PostMention" data-id="151926">koode7</a> Objašnjavao je za 1.a zadatak, u četvrtak će za 1.b objasniti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p>kad ce otvoriti burzu za labose?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="152560">vagab0nd0</a> sljedeći tjedan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tre_besty</h3>
                <div class="Post-body">
                    <p>Sto je Golub rekao o kratkim privjerama znanja na proslom predavanju, kako se to misli izvodit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="152568">luk</a> Neće se izvoditi… bodovi iz kratkih provjera bit će pretočeni u labose pa sada labosi nose 20 bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="153060">Kikyy99</a> Doslovno sve što je bilo u njegovom .doc imaš u pripremi za labos, ne kužim čemu drama, samo što eto u pripremi nema te dvije sličice sa strelicama koje su u njegovom dokumentu. A ako su ti predavanja tako bezveze, onda ne kužim zašto ti je problem što se ne snimaju. Da, ni meni nisu nešto posebno korisna, ali imaš sve prezentacije i knjigu, ne vidim u čemu je toliki problem ako ti predavač ne paše.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Labos predaju svi do istog datuma ili ovisno o tjednu termina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="135.html" class="PostMention" data-id="153354">Dima</a> <strong>Mislim</strong> da je rekao prof da možeš predat do dana kad odgovaraš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p>Samo da provjerim jesam li dobro shvatila: prvi labos se moze predat za 10 bodova i u tjednu od 29.03. do 02.04.,  a prijava grupa za taj tjedan ce se otvorit tjedan prije? automatski nisi prijavljen nego bas trebas sam odabrat prijavu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="137.html" class="PostMention" data-id="153878">bearyn</a> Ista je špranca kao i na OSu, nisi prijavljen ni na jedan dok ne uploadaś</p>
                </div>
