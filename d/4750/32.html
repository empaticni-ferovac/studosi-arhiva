    <h2>[NOS] O predmetu</h2>

    <div>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="10417">ExceptionHandler</a> ali je ipak točan. Potvrdio Petar na Teamsima, zato su ga priznali na FERwebu.</p>

<p><img src="../../assets/files/2020-04-16/1587063228-489015-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="10440">Bananaking</a> Da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Evo još jedno pitanje koje nitko nije spomenuo, za slučaj da će se se skupljati sva pitanja u jedan dokument za ponavljanje. <br>
Koje od sljedećih funkcija u sustavu AES moraju biti invertibilne?<br>
Ponuđeno: Posmakni redove, Ekspanzija ključa, Pomiješaj stupce, Zamijeni znakove.<br>
Točno je sve osim Ekspanzija ključa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Obavijest o novoj provjeri:<br>
Druga online provjera održat će se nakon predavanja u četvrtak, 23.4.2020. u 15:00 sati i pokrivat će gradivo asimetričnih kriptografskih algoritama i digitalni potpis. Sastojat će se od 7 pitanja za ukupno 10 bodova. Za ovu provjeru poželjno je imati pri ruci kalkulator jer će trebati i nešto računati. Trajanje provjere je ograničeno na 30 minuta i provjeri se može pristupiti samo unutar sat vremena:  između 15:00 i 16:00 sati. Sve online provjere održavat će se u sustavu Moodle.</p>

<p>Postoje li blicevi negdje iz ovog područja? Bilo bi dobro skupiti što više bodova 😁</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="11794">Stark</a> ovo su blicevi kao zamjena za MI.</p>

<p>I predlažem da svi skupa tražimo da se blic preseli za idući tjedan. Ovaj tjedan je MI iz AVSP, labos iz dubokog, zadaća iz formalnih, rok za seminar i, za ne falit, Jakobović je za ovaj tjedan najavio blic iz paralelnog.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="11828">Red_Baron</a>  DA! Hoće netko slati mail?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>amnael</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="11828">Red_Baron</a> to sto ti imas toliko stvari ovaj tjedan ne znaci da svi imaju, zasto bi netko trazio da se blic preseli samo zato sto tebi odgovara</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="11843">gama</a> Poslao sam poruku Golubu na Teamse, pa ćemo vidjeti. Mislim da će nam izići ususret.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="11884">adrian7000</a> <img src="../../assets/files/2020-04-20/1587390071-674298-img-20200420-154101.jpeg" title="" alt=""><br>
+ ovo <a href="27.html" class="PostMention" data-id="11843">gama</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p>Ispregovarao sam ponedjeljak u 13 sati. Svi koji slušaju NOS su tad po rasporedu slobodni. Vjerujem da je i to bolje od ovog tjedna. Obavijest slijedi uskoro 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="11877">amnael</a> Mislim da je to vise nego u redu s obzirom da je blic najavljen samo 3 dana unaprijed. Svi na rz-u (gdje je NOS obavezan predmet) imaju fmos zadacu i seminar do petka. Velika vecina ima AVSP sutra.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="11877">amnael</a> Ako već naučiš za četvrtak, što ti znači hoće li se pisati par dana kasnije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>amnael</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="11879">adrian7000</a> slazem se da je blic malo kasno najavljen, ali se ne slazem s time sto je kolega rekao da bi <strong>svi</strong> trebali trazit da se blic premjesti zato sto <strong>on</strong> ima vise zadaca ovaj tjedan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="11881">amnael</a> Kolega je predlozio da to svi traze, na kraju je sam trazio. Ne vidim problem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p>Jel neko probo pokrenut drugi blic koji je dostupan na moodlu? Ja nisam školovala, pa se neću sjebat ak su stvarno pogrešno stavili da se već može pisat (može bit da nemamo permission kad probamo pristupit)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ton6</h3>
                <div class="Post-body">
                    <p>Jel imao netko već konzultacije za bodove iz labosa? Kako izgleda to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="13566">toto6</a> Ako misliš na ljude izvan one tablice, dobio sam call, rekla mi je asistentica zašto su mi skinuli bod, ja sam se složio da je to bio previd i pozdravili smo se.</p>
                </div>
            </div>

            <hr>

                    <p>Ima netko ideju što bi mogli tražiti u računskim zadacima na blicu?</p>
                </div>
            </div>
