    <div>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>Evo jos neke stvari koje sam na brzinu zapisao sta su spominjali da treba znati za MI:</p>

<ol style="list-style-type:decimal" start="10"><li>svi protokoli, poruke, oba cjevovoda</li>
<li>kako funkcioniraju algoritmi, sto nude, ispravan nacin koristenja. Manje bitno kako rade iznutra. Za AES treba znati okvirno iznutra, powerpoint slide postupak kriptiranja.<br>
Zadatak Npr pokazite da je algoritam nesiguran. <br>
IDEA sustav ne treba dijagram. Koje funkcije se koriste? Mnozenje i zbrajanje po modulu i XOR. U zadnjem koraku nema XOR-a.<br>
Za algoritme treba znati opcu velicinu kljuca i bloka. Simetrican ili asimetrican.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Isto tako, Đerek je bio snimao konzultacije/online predavanje i biti će dostupno online (sada gdje, to ne znam).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>

                    <p>Može netko objasnit koji je odgovor na ovo?</p>

<p>Gruba sila == redom pobrojavamo ključeve.<br>
256 bitova ima 2<sup>256</sup> mogućih ključeva. 128 ih ima 2<sup>128</sup>.<br>
Podijeli i dobio si 2<sup>128</sup> puta sporiji (jer toliko puta više kombinacija ima za probati).</p>

                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Evo još jedno pitanje koje nitko nije spomenuo, za slučaj da će se se skupljati sva pitanja u jedan dokument za ponavljanje. <br>
Koje od sljedećih funkcija u sustavu AES moraju biti invertibilne?<br>
Ponuđeno: Posmakni redove, Ekspanzija ključa, Pomiješaj stupce, Zamijeni znakove.<br>
Točno je sve osim Ekspanzija ključa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Obavijest o novoj provjeri:<br>
Druga online provjera održat će se nakon predavanja u četvrtak, 23.4.2020. u 15:00 sati i pokrivat će gradivo asimetričnih kriptografskih algoritama i digitalni potpis. Sastojat će se od 7 pitanja za ukupno 10 bodova. Za ovu provjeru poželjno je imati pri ruci kalkulator jer će trebati i nešto računati. Trajanje provjere je ograničeno na 30 minuta i provjeri se može pristupiti samo unutar sat vremena:  između 15:00 i 16:00 sati. Sve online provjere održavat će se u sustavu Moodle.</p>

<p>Postoje li blicevi negdje iz ovog područja? Bilo bi dobro skupiti što više bodova 😁</p>
