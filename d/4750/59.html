                <div class="Post-body">
                    <p>Jel ovo neka greška, ili ako nije bi li netko bio voljan objasniti kako je to rješenje?<img src="../../assets/files/2020-04-28/1588095677-919114-2020-04-28-19-40-44-online-provjera-znanja-2.png" title="" alt=""></p>

                </div>

            <hr>
                    <div>
                                <h3>vykar</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="15595">ExceptionHandler</a>  Nije greška, ovako:</p>

<p>Uzet ću za primjer ovaj prvi par (7, 77), (43, 77) = (e, N), (d, N).<br>
Da bi par ključeva bio ispravan mora vrijediti da je d = e^-1 u Zfi(N), odnosno da je njihov umnožak u modulu fi(N) jednak 1.</p>

<p>Budući da je nama N = 77, faktorizacijom dobijemo da je 77 = 11 * 7, odnosno p = 11, q = 7 (može i pomoću nekog <a href="https://www.alpertron.com.ar/ECM.HTM" rel=" nofollow ugc">online alata</a>).</p> 

<p>Formula za fi(N) = (p - 1)*(q - 1),<br>
odnosno kod nas fi(77) = 10 * 6 = 60</p>

<p>Množimo ključeve 7 * 43 = 301, što u modulu 60 (dijeljenjem s brojem 60) daje ostatak 1 pa je to ispravan ključ. Na kalkulatoru (Casio fx-991ES) je najjednostavnije podijeliti umnožak ključeva s fi(N) i onda pritisnuti Shift pa S &lt;=&gt;D, ako dobiješ mješoviti broj u kojem je u brojniku 1, znaš da je rezultat dijeljenja u fi(N) jednak 1 (ovdje konkretno 5 cijelih <strong>1</strong>/60).</p>

<p>Nadam se da je jasno 🙂</p>
                </div>
            </div>

\u0026gt;D, ako dobije\u0161 mje\u0161oviti broj u kojem je u brojniku 1, zna\u0161 da je rezultat dijeljenja u fi(N) jednak 1 (ovdje konkretno 5 cijelih \u003Cstrong\u003E1\u003C\/strong\u003E\/60).\u003C\/p\u003E\n\n\u003Cp\u003ENadam se da je jasno \ud83d\ude42\u003C\/p\u003E","editedAt":"2020-04-28T18:07:07+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"417"}},"discussion":{"data":{"type":"discussions","id":"4750"}},"editedUser":{"data":{"type":"users","id":"417"}},"mentionedBy":{"data":[{"type":"posts","id":"15634"}]},"reactions":{"data":[]}}},{"type":"posts","id":"15679","attributes":{"number":54,"createdAt":"2020-04-28T18:42:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4750\/51\u0022 class=\u0022PostMention\u0022 data-id=\u002215595\u0022\u003EExceptionHandler\u003C\/a\u003E jel jos netko na ovakvom primjeru dobio 0 bodova iako je zaokruzio jedan tocan a drugi nije?\u003Cbr\u003E\nMislim valjda bi trebao dobit pola bodova za to\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"399"}},"discussion":{"data":{"type":"discussions","id":"4750"}},"mentionedBy":{"data":[{"type":"posts","id":"15709"}]},"reactions":{"data":[]}}},{"type":"posts","id":"15634","attributes":{"number":53,"createdAt":"2020-04-28T18:08:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4750\/52\u0022 class=\u0022PostMention\u0022 data-id=\u002215615\u0022\u003Emango\u003C\/a\u003E A jesam mamlaz.. Trik je da su klju\u010devi u Zfi(N), a ne u Zn \ud83d\ude01\u003Cbr\u003E\nHvala na super obja\u0161njenju!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":f
