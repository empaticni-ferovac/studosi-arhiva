                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><strong>NOS KONZULTACIJE</strong></p>

<p>Sutra bih se trebao čuti s Golubom da dogovorimo konzultacije iz NOS-a tijekom priprave za ZI. Kako bi velika većina studenata mogla doći na barem jedan termin konzultacija, predlažem 2 termina; jednog 2 tjedna prije ZI, drugog tjedan dana prije ZI.</p>

<p>U pogledu termina tjedan dana prije ZI, većinom se toga dana pišu društveni predmeti i to biblijska 8-10, etika, pravo i istraživanja 11:30-14:00, te hrvatski jezik i upravljanje znanjem od 18:30-20:30 (vrijeme trajanja tih ispita je vjerojatno sat-sat i pol, iako su dvorane zauzete na nešto dulji period). Stoga predlažem da konzultacije iz NOS budu u 14, 14:30 ili u 15 sati (vjerujem da neće trajati dulje od sat vremena).<br>
Kako bismo bili konzistentni i ne komplicirali previše - i prve konzultacije (2 tjedna prije ispita) ćemo staviti u isto vrijeme kad i druge.</p>
 
 <p>Dakle, moji prijedlozi termina su (<strong>glasanje reakcijom na ovaj post</strong>):</p>
  <ul><li>19. i 26.6. u 14 sati (Haha reaction)</li>
  <li>19. i 26.6. u 14:30 sati (WTF reaction)</li>
  <li>19. i 26.6. u 15 sati (sad reaction)</li>
  <li>odgovara mi sve od navedenog (like)</li>
  <li>ne odgovara mi ništa od navedenog (dislike)</li></ul>

<p>Na predmetu nas je upisano 200-tinjak i NP-težak je problem naći 2 termina koji odgovaraju apsolutno svima, pa molim da glasate za termin čak i ako vam odgovara barem jedan od tih tjedana. Predložit ću da se konzultacije snime i da se pitanja isključivo pišu (bez uključivanja mikrofonom) kako bi netko tko je propustio konzultacije naprosto mogao Ctrl+F u potrazi za pitanjem, umjesto da prelistava sve komentare i gleda čitavu snimku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="34129">Red_Baron</a> Nažalost ništa od predloženih termina; Golub ne može nikako, a Đerek može samo 19. ujutro; a tad se piše duboko… i još nešto.</p>

<p>Njihovi prijedlozi termina su (opet, glasanje reakcijama):</p>
<ul><li>Đerek: 24.6. u 10 sati</li>
<li>Golub: 30.6. u 10 sati (Haha reaction), 29.6. u 13 sati (WTF reaction) ili 29.6. u 14 sati (sad reaction) [Golub preferira prvu opciju]</li>
<li>like == “odgovaraju mi oba termina”</li>
<li>dislike == “ježiga”</li></ul>

<p>Konzultacije će se definitivno snimati, a u satima nakon konzultacija bit će generirani transkripti pa da možemo Ctrl+F-ati pitanja i odgovore.<br>
Napominjem da ovo nije konačni termin i da ćemo se definitivno još malo ping-pongati dok dođemo do termina koji odgovaraju i njima i nama.</p>

 su dvorane zauzete na ne\u0161to dulji period). Stoga predla\u017eem da konzultacije iz NOS budu u 14, 14:30 ili u 15 sati (vjerujem da ne\u0107e trajati dulje od sat vremena).\u003Cbr\u003E\nKako bismo bili konzistentni i ne komplicirali previ\u0161e - i prve konzultacije (2 tjedna prije ispita) \u0107emo staviti u isto vrijeme kad i druge.\u003C\/p\u003E\n \n \u003Cp\u003EDakle, moji prijedlozi termina su (\u003Cstrong\u003Eglasanje reakcijom na ovaj post\u003C\/strong\u003E):\u003C\/p\u003E\n  \u003Cul\u003E\u003Cli\u003E19. i 26.6. u 14 sati (Haha reaction)\u003C\/li\u003E\n  \u003Cli\u003E19. i 26.6. u 14:30 sati (WTF reaction)\u003C\/li\u003E\n  \u003Cli\u003E19. i 26.6. u 15 sati (sad reaction)\u003C\/li\u003E\n  \u003Cli\u003Eodgovara mi sve od navedenog (like)\u003C\/li\u003E\n  \u003Cli\u003Ene odgovara mi ni\u0161ta od navedenog (dislike)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ENa predmetu nas je upisano 200-tinjak i NP-te\u017eak je problem na\u0107i 2 termina koji odgovaraju apsolutno svima, pa molim da glasate za termin \u010dak i ako vam odgovara barem jedan od tih tjedana. Predlo\u017eit \u0107u da se konzultacije snime i da se pitanja isklju\u010divo pi\u0161u (bez uklju\u010divanja mikrofonom) kako bi netko tko je propustio konzultacije naprosto mogao Ctrl+F u potrazi za pitanjem, umjesto da prelistava sve komentare i gleda \u010ditavu snimku.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4750"}},"user":{"data":{"type":"users","id":"22"}},"mentionedBy":{"data":[{"type":"posts","id":"34509"}]},"reactions":{"data":[{"type":"post_reactions","id":"69515"},{"type":"post_reactions","id":"69601"},{"type":"post_reactions","id":"69862"}]}}},{"type":"posts","id":"34509","attributes":{"number":97,"createdAt":"2020-06-03T08:09:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4750\/92\u0022 class=\u0022PostMention\u0022 data-id=\u002234129\u0022\u003ERed_Baron\u003C\/a\u003E Na\u017ealost ni\u0161ta od predlo\u017eenih termina; Golub ne mo\u017ee nikako, a \u0110erek mo\u017ee samo 19. ujutro; a tad se pi\u0161e duboko\u2026 i jo\u0161 ne\u0161to.\u003C\/p\u003E\n\n\u003Cp\u003ENjihovi prijedlozi termina su (opet, glasanje reakcijama):\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u0110erek: 24.6. u 10 sati\u003C\/li\u003E\n\u003Cli\u003EGolub: 30.6. u 10 sati (Haha reaction), 29.6. u 13 sati (WTF reaction) ili 29.6. u 14 sati (sad reaction) [Golub preferira prvu opciju]\u003C\/li\u003E\n\u003Cli\u003Elike == \u201codgovaraju mi oba termina\u201d\u003C\/li\u003E\n\u003Cli\u003Edislike == \u201cje\u017eiga\u201d\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKonzultacije \u0107e se definitivno snimati, a u satima nakon konzultacija bit \u0107e generirani transkripti pa da mo\u017eemo Ctrl+F-ati pitanja i odgovore.\u003Cbr\u003E\nNapominjem da ovo nije kona\u010dni termin i da \u0107emo se definitivno jo\u0161 malo ping-pongati dok do\u0111emo do termina koji odgovaraju i njima i nama.\u003C\/p\u003E","editedAt":"2020-06-03T08:10:19+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"4750"}},"editedUser":{"data":{"type":"users","id":"22"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"70084"},{"type":"post_reactions","id":"70416"},{"type":"post_reactions","id":"70469"},{"type":"post_reactions","id":"70521"}]}}},{"type":"posts","id":"34130","attributes":{"number":93,"createdAt":"2020-06-02T10:00:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-06-02\/1591092017-789522-screenshot-26.png\u002
