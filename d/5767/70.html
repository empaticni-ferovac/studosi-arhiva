<noscript id="flarum-content">
    <div class="container">
    <h2>[NOS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>neki tips &amp; tricks za ovaj labos? trebam li proc neko gradivo u knjizi ili su dosta dane pripreme?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Zadatak s vrtuljkom mi se ponekad ne ugasi kada su procesi gotovi, jel itko imao slican problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p>Jel labos treba pisati u virtualki ili možemo i na OS-u domaćina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="250155">Baksuz</a> Ja u WSL-u sve radim (samo je bitno da je WSL verzija 2 jer verzija 1 ne podržava system V za redove poruka)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>jel ja smijem u vrtuljku kad posjetitelj siđe s vrtuljka poslat poruku vrtuljku da je sišao, radim raspodijeljeni centralizirani protokol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="250212">steker</a> yes</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>prepourka u kojem jeziku radit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="250218">Me</a> Kojeg god najviše znaš, obično su C(++) ili Python u igri</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p>Jel smijemo imati više redova poruka? Imam ovaj sa značkom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Jel ima neko neki pseudokod za 2. zad, lamport?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>u prvom zad kako fino randomizirat ovaj sleep u c-u, metnula sam srand(getpid()) za svaki proces, al opet nekako dolaze skoro isti brojevi u isto vrijeme na vrtuljak, eventualno ako se jedna/dvije znamenke promjeni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="250318">steker</a> bojim se da onda stalno dobiveš iste process ID-jeve<br>
obično je kuharica staviti <code>srand(time(NULL));</code>, ali da ne bi svi procesi generirali iste brojeve treba nekako i to riješiti<br>
stack overflow predlaže <code>srand(getpid() * time(NULL));</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p>kak da obrišem poruke iz reda? ili mozda obrisat cijeli red? jer nakon 1 pokretanja programa ostanu neke poruke valjda u redu i onda iduci put kad pokrenem program je sve nesto krivo i do sad mi je jedino radilo “ugasi upali virtualku” (probala sam ipcrm -Q id, al nakon tog se vise ne zele slat poruke)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p>Kako bi naš vrtuljak trebao znati kojem procesu poslati poruku sjedni? Ako npr. vrtuljak radi msgrcv od posjetitelja za poruke “želim sjest”, kako bi on trebao znat koji proces je poslao tu poruku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="250572">Baksuz</a> identitet procesa može biti dio poruke</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="250577">viliml</a> što misliš pod identitet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="250582">Baksuz</a> Tko je. Koji je on proces. Na primjer redni broj, ili PID ili whatever.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p>smiju li procesi (za putujucu znacku) komunicirati jednim redom poruka ili mora svaki imati svoj red?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="79.html" class="PostMention" data-id="250609">carrieb</a> Dobra je praksa koristiti različite redove. U slučaju gdje svi koriste isti red svaki proces bi morao uzeti poruku, provjeriti je li za njega, a ako nije, vratiti je u red. Ovo narušava raznorazna svojstva i redoslijed poruka, a potencijalno ćeš imati deadlock (stohastički).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="250614">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> koliko bi redova poruka onda trebalo biti u zadatku s putujucom znackom?</p>
                </div>
            </div>
