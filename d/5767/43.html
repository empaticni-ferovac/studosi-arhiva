<noscript id="flarum-content">
    <div class="container">
    <h2>[NOS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="248817">Janez</a> Možeš tako ako je bitno da odmah proslijedi. Ako nije prebitno, samo provjeri nakon spavanja. Možeš pozvati msgrcv sa zastavicom IPC_NOWAIT tako da ne čeka ako nema poruke, samo ti da poruku ak ju već imaš. Tako možeš proslijediti značku ako ti ne treba.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="248818">Avendo</a> Značka je apstraktni koncept, nema je u kodu kao takve.<br>
Trebalo bi u teoriji pojednostaviti intuitivno shvaćanje algoritma.<br>
Poruke su ti u ovo slučaju kao prenošenje značke.<br>
Slažem se da je malo glupo objašnjeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krpa1</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="248956">viliml</a> <br>
Znaci znacke nema nigdje u kodu? Ja sam shvatio da se u kodu treba slati poruka koja kruzi po svim procesima koja je zapravo znacka. I onda ako treba uci u KO, moze se samo ako je znacka trenutno u tom procesu, inace treba cekati dok znacka ne dode do tog procesa. Napravio sam tako i nije mi radilo, onda sam uklonio sav kod koji predstavlja kruzenje znacke i sad mi radi. Jedino sto mi se u ispisu dogada da se vrtuljak pokrene prije nego sto su svi sjeli. Pretpostavljam da je to zato sto sjedanje treba biti u KO…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="248785">viliml</a> Pa ti si genije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>sanity check: purgajte si message queue nakon svakog executanja koda. Sve poruke koje ste poslali a niste konzumirali OSTAJU ako ne pozovete msgctl (recimo ako vam se program sruši).</p>

<p>t. čovjek koji više nema sanity nakon ne rađenja istoga.</p>

<p>možete to napraviti pomoću naredbe u bashu:<br>
ipcrm -Q &lt;key&gt;</p> 


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="249169">Lyras</a> <br>
Ili ako nemate nijednih drugih poruka na OS-u, mozete ipcrm –all da obrisete odmah sve.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="249189">Janez</a> Poruka predstavlja prijenos značke, poruka nije značka.<br>
Kad proces primi poruku, poruke više nema, ali on ima značku.<br>
Moglo bi se reći da je poruka anti-značka, jer između vremena kad jedan proces pošalje poruku i drugi ju primi, dok poruka postoji, nitko nema značku…</p>

<p>Poanta je ovo: “značka” je metafora, treba iskodirati <em>nešto</em> što se ponaša <em>kao</em> da neka značka kruži kroz procese.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Kada bismo u vrtuljku trebali ispitivati da li je proces posjetitelj zavrsio? Prilikom primitka svake poruke?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="249250">KiflaKiflic</a> To bi ti proces posjetitelj trebao javiti vrtuljku. Ispitivanje budnosti procesa nije najsjajnija ideja, tako da to obično procesi javljaju glavnom procesu, ili imaš neki proces koji ih prati i komunicira s glavnim procesom.</p>

<p>E sad, kako ćeš to točno implementirati ovisi o zadatku koji imaš. Sa značkom je malo teže, ali da se.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p>odakle najbolje krenut uciti za ovaj labos hehe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="249298">Daeyarn</a> od osnovne škole</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="249303">viliml</a> kako si smiješan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Kako ste vi mislili rješiti ovaj cjevovod za Lamporta? Ja sam mislio imati neki centralni čvor koji će primiti poruku od filozofa i i onda odašiljati svim ostalim filozofima. Kanio sam napraviti da svaki filozof prvo zatraži desni štapić, osim jednog ljevorukog, koji će zatražiti lijevi štapić, da spriječim deadlock. Postoji li neko elegantnije rješenje?</p>

<p>EDIT: vidim da su oni napisali da nam filozofi uzimaju najprije lijevi, pa desni te onda jedu, što uništava ovaj cijeli moj deadlock solving. Neke ideje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="249411">Lyras</a> Samo napraviš dvije faze, jedna je rezervacija, druga je uzimanje. Rezervirati isti štapić može više filozofa, kad si uspiju rezervirati oba šalju istim protokolom poruku da uzimaju štapiće. Ne trebaš ovo gledati kao rezervaciju u doslovnom smislu, što bi poremetilo zadatak, nego više kao neku misao filozofa. Oni će svejedno uzeti lijevi pa desni štapić, ali će to napraviti tek kad budu mogli uzeti oba, što spada pod ovo što nije “spomenuto” u zadatku.</p>

<p>Da je zadatak formuliran da to rade naslijepo, onda bi trebalo vraćati štapiće nakon nekog timeouta ili tako nešto.</p>

<p>EDIT: S tim da s obzirom na to da je provjera dostupnosti štapića lokalna, možeš imati kružnu topografiju, dakle, 5 in i out cjevovoda, i onda jedan čvor treba komunicirati samo sa svojim lijevim i desnim susjedom. Ako trebaš globalni sat, imat ćeš kružnu komunikaciju, ako ne, imat ćeš 5 satova (za svaki štapić).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="249411">Lyras</a> <a href="48.html" class="PostMention" data-id="249430">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a><br>
Ja sam se s time mučio nekoliko dana, ali onda sam shvatio.<br>
U samom zadatku nigdje ne piše niti ‘c’ od cjevovoda.<br>
Nadalje, u zadatku piše “Sve što u zadatku nije zadano, riješiti na proizvoljan način.”<br>
U zadatku nije bilo zadano kako prenositi poruke (kontekst? implikacije? ne znam ja to), pa sam ja iskoristio redove poruka isto kao za prvi zadatak.<br>
Asistent nije niti gledao kod, dobio 10/10 bodova bez problema.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Trebamo li riješiti 1.zad s procesima ili dretvama? U opisu zadatka su procesi, u pseudokodu dretve..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="249582">Maddy</a> svaki proces ima barem jednu dretvu, svaka dretva mora imat svoj proces. Vise dretvi moze pripadat jednom procesu. Drugim rijecima, tvoj kod uvijek izvrsava dretva i ta dretva mora pripadat nekom procesu. Nemres imat proces bez barem jedne dretve (koja njemu pripada). Svaki proces ima svoju memoriju dok dretve unutar istog procesa dijele njegovu memoriju. Sa procesima se ovdje oce simulirati vise racunala tj komunikaciju izmedu njih</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Jel kod pozivanja <code>msgrcv</code> uvijek samo jedan proces može uzet poruku?<br>
Ista tako i za <code>msgsnd</code>, ako više procesa odjednom želi poslat neku poruku dal se išta može zbrljat (osim redosljeda poruka koji će tad predpostavljam biti random)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="249599">Retard00</a> za <code>msgrcv</code> da. Samo ce jedan posjetitelj uzet jednu poruku (pod uvjetom da on trazi takav tip poruke i da velicina poruke/strukture koja je zapisana u jezgri tj kernelu tj message queue-u manja ili jednaka od one velicine koju si definirao kao treci argument u <code>msgrcv</code> (forumula za izracunavanje velicine: <code>sizeof(buf) - sizeof(buf.mtype) + 1</code>). Takoder u message queue-u mozes imat vise poruka sa istim tipom i onda ce vise posjetitelja moc povuc te poruke iz message queue-a (koliko poruka sa trazenim tipom ima toliko posjetitelja ih moze povuc). <code>msgrcv</code> je po defaultu blokirajuci tako da ce ti se posjetitelj blokirati dok ne dobije poruku. Sto se tice <code>msgsnd</code> nemas frke. Sam rokaj (za slanje u queue koristis istu formulu za izracunavanje velicinu koju sam maloprije napisao). Redoslijed ti jedino ima utjecaja ako predas u <code>msgrcv</code> da trazis tip 0 (u tom slucaju se uzima najstarija poruka iz queuea). Ak trazis poruku s nekim tipom vecim od 0 onda se trazi najstarija poruka sa tim trazenim tipom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="52.html" class="PostMention" data-id="249609">Nocna_smjena</a> (forumula za izracunavanje velicine: sizeof(buf) - sizeof(buf.mtype) + 1)</p></div></blockquote>

<p>Zašto +1?<br>
Iz manpagea:</p>

<pre><code>       The msgp argument is a pointer to a caller-defined structure of the following general form:

           struct msgbuf {
               long mtype;       /* message type, must be &gt; 0 */
               char mtext[1];    /* message data */
           };

       The  mtext  field  is  an  array  (or other structure) whose size is specified by msgsz, a nonnegative integer
       value.  Messages of zero length (i.e., no mtext field) are permitted.</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p><code>msgsz</code> je točno veličina polja <code>mtext</code>, što je točno <code>sizeof(buf) - sizeof(buf.mtype)</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="249611">viliml</a> Isto bi s redovima poruka imao potencijalni deadlock kad su oni načelno implementirani kao cjevovodi. Problem deadlocka ne proizlazi iz implementacije nego iz formulacije problema.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="249611">viliml</a> je li vidio da si koristio red poruka, a ne cjevovod?</p>
                </div>
            </div>

411","attributes":{"number":46,"createdAt":"2021-11-03T09:41:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKako ste vi mislili rje\u0161iti ovaj cjevovod za Lamporta? Ja sam mislio imati neki centralni \u010dvor koji \u0107e primiti poruku od filozofa i i onda oda\u0161iljati svim ostalim filozofima. Kanio sam napraviti da svaki filozof prvo zatra\u017ei desni \u0161tapi\u0107, osim jednog ljevorukog, koji \u0107e zatra\u017eiti lijevi \u0161tapi\u0107, da sprije\u010dim deadlock. Postoji li neko elegantnije rje\u0161enje?\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: vidim da su oni napisali da nam filozofi uzimaju najprije lijevi, pa desni te onda jedu, \u0161to uni\u0161tava ovaj cijeli moj deadlock solving. Neke ideje?\u003C\/p\u003E","editedAt":"2021-11-03T09:47:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5767"}},"user":{"data":{"type":"users","id":"348"}},"editedUser":{"data":{"type":"users","id":"348"}},"mentionedBy":{"data":[{"type":"posts","id":"249430"},{"type":"posts","id":"249611"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249430","attributes":{"number":48,"createdAt":"2021-11-03T11:04:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/46\u0022 class=\u0022PostMention\u0022 data-id=\u0022249411\u0022\u003ELyras\u003C\/a\u003E Samo napravi\u0161 dvije faze, jedna je rezervacija, druga je uzimanje. Rezervirati isti \u0161tapi\u0107 mo\u017ee vi\u0161e filozofa, kad si uspiju rezervirati oba \u0161alju istim protokolom poruku da uzimaju \u0161tapi\u0107e. Ne treba\u0161 ovo gledati kao rezervaciju u doslovnom smislu, \u0161to bi poremetilo zadatak, nego vi\u0161e kao neku misao filozofa. Oni \u0107e svejedno uzeti lijevi pa desni \u0161tapi\u0107, ali \u0107e to napraviti tek kad budu mogli uzeti oba, \u0161to spada pod ovo \u0161to nije \u201cspomenuto\u201d u zadatku.\u003C\/p\u003E\n\n\u003Cp\u003EDa je zadatak formuliran da to rade naslijepo, onda bi trebalo vra\u0107ati \u0161tapi\u0107e nakon nekog timeouta ili tako ne\u0161to.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: S tim da s obzirom na to da je provjera dostupnosti \u0161tapi\u0107a lokalna, mo\u017ee\u0161 imati kru\u017enu topografiju, dakle, 5 in i out cjevovoda, i onda jedan \u010dvor treba komunicirati samo sa svojim lijevim i desnim susjedom. Ako treba\u0161 globalni sat, imat \u0107e\u0161 kru\u017enu komunikaciju, ako ne, imat \u0107e\u0161 5 satova (za svaki \u0161tapi\u0107).\u003C\/p\u003E","editedAt":"2021-11-03T12:00:58+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5767"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"249611"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249611","attributes":{"number":53,"createdAt":"2021-11-03T22:40:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/46\u0022 class=\u0022PostMention\u0022 data-id=\u0022249411\u0022\u003ELyras\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/48\u0022 class=\u0022PostMention\u0022 data-id=\u0022249430\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E\u003Cbr\u003E\nJa sam se s time mu\u010dio nekoliko dana, ali onda sam shvatio.\u003Cbr\u003E\nU samom zadatku nigdje ne pi\u0161e niti \u2018c\u2019 od cjevovoda.\u003Cbr\u003E\nNadalje, u zadatku pi\u0161e \u201cSve \u0161to u zadatku nije zadano, rije\u0161iti na proizvoljan na\u010din.\u201d\u003Cbr\u003E\nU zadatku nije bilo zadano kako prenositi poruke (kontekst? implikacije? ne znam ja to), pa sam ja iskoristio redove poruka isto kao za prvi zadatak.\u003Cbr\u003E\nAsistent nije niti gledao kod, dobio 10\/10 bodova bez problema.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"440"}},"discussion":{"data":{"type":"discussions","id":"5767"}},"mentionedBy":{"data":[{"type":"posts","id":"249619"},{"type":"posts","id":"249897"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249582","attributes":{"number":49,"createdAt":"2021-11-03T21:06:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETrebamo li rije\u0161iti 1.zad s procesima ili dretvama? U opisu zadatka su procesi, u pseudokodu dretve..\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5767"}},"user":{"data":{"type":"users","id":"515"}},"mentionedBy":{"data":[{"type":"posts","id":"249583"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249583","attributes":{"number":50,"createdAt":"2021-11-03T21:10:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/49\u0022 class=\u0022PostMention\u0022 data-id=\u0022249582\u0022\u003EMaddy\u003C\/a\u003E svaki proces ima barem jednu dretvu, svaka dretva mora imat svoj proces. Vise dretvi moze pripadat jednom procesu. Drugim rijecima, tvoj kod uvijek izvrsava dretva i ta dretva mora pripadat nekom procesu. Nemres imat proces bez barem jedne dretve (koja njemu pripada). Svaki proces ima svoju memoriju dok dretve unutar istog procesa dijele njegovu memoriju. Sa procesima se ovdje oce simulirati vise racunala tj komunikaciju izmedu njih\u003C\/p\u003E","editedAt":"2021-11-03T21:19:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"5767"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"249599","attributes":{"number":51,"createdAt":"2021-11-03T22:14:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel kod pozivanja \u003Ccode\u003Emsgrcv\u003C\/code\u003E uvijek samo jedan proces mo\u017ee uzet poruku?\u003Cbr\u003E\nIsta tako i za \u003Ccode\u003Emsgsnd\u003C\/code\u003E, ako vi\u0161e procesa odjednom \u017eeli poslat neku poruku dal se i\u0161ta mo\u017ee zbrljat (osim redosljeda poruka koji \u0107e tad predpostavljam biti random)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5767"}},"user":{"data":{"type":"users","id":"285"}},"mentionedBy":{"data":[{"type":"posts","id":"249609"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249609","attributes":{"number":52,"createdAt":"2021-11-03T22:38:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/51\u0022 class=\u0022PostMention\u0022 data-id=\u0022249599\u0022\u003ERetard00\u003C\/a\u003E za \u003Ccode\u003Emsgrcv\u003C\/code\u003E da. Samo ce jedan posjetitelj uzet jednu poruku (pod uvjetom da on trazi takav tip poruke i da velicina poruke\/strukture koja je zapisana u jezgri tj kernelu tj message queue-u manja ili jednaka od one velicine koju si definirao kao treci argument u \u003Ccode\u003Emsgrcv\u003C\/code\u003E (forumula za izracunavanje velicine: \u003Ccode\u003Esizeof(buf) - sizeof(buf.mtype) + 1\u003C\/code\u003E). Takoder u message queue-u mozes imat vise poruka sa istim tipom i onda ce vise posjetitelja moc povuc te poruke iz message queue-a (koliko poruka sa trazenim tipom ima toliko posjetitelja ih moze povuc). \u003Ccode\u003Emsgrcv\u003C\/code\u003E je po defaultu blokirajuci tako da ce ti se posjetitelj blokirati dok ne dobije poruku. Sto se tice \u003Ccode\u003Emsgsnd\u003C\/code\u003E nemas frke. Sam rokaj (za slanje u queue koristis istu formulu za izracunavanje velicinu koju sam maloprije napisao). Redoslijed ti jedino ima utjecaja ako predas u \u003Ccode\u003Emsgrcv\u003C\/code\u003E da trazis tip 0 (u tom slucaju se uzima najstarija poruka iz queuea). Ak trazis poruku s nekim tipom vecim od 0 onda se trazi najstarija poruka sa tim trazenim tipom.\u003C\/p\u003E","editedAt":"2021-11-03T22:45:58+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"5767"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"249613"}]},"reactions":{"data":[]}}},{"type":"posts","id":"249613","attributes":{"number":54,"createdAt":"2021-11-03T22:47:19+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/52\u0022 class=\u0022PostMention\u0022 data-id=\u0022249609\u0022\u003ENocna_smjena\u003C\/a\u003E (forumula za izracunavanje velicine: sizeof(buf) - sizeof(buf.mtype) + 1)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZa\u0161to +1?\u003Cbr\u003E\nIz manpagea:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E       The msgp argument is a pointer to a caller-defined structure of the following general form:\n\n           struct msgbuf {\n               long mtype;       \/* message type, must be \u0026gt; 0 *\/\n               char mtext[1];    \/* message data *\/\n           };\n\n       The  mtext  field  is  an  array  (or other structure) whose size is specified by msgsz, a nonnegative integer\n       value.  Messages of zero length (i.e., no mtext field) are permitted.\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u003Ccode\u003Emsgsz\u003C\/code\u003E je to\u010dno veli\u010dina polja \u003Ccode\u003Emtext\u003C\/code\u003E, \u0161to je to\u010dno \u003Ccode\u003Esizeof(buf) - sizeof(buf.mtype)\u003C\/code\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"440"}},"discussion":{"data":{"type":"discussions","id":"5767"}}}},{"type":"posts","id":"249619","attributes":{"number":55,"createdAt":"2021-11-03T23:41:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022249611\u0022\u003Eviliml\u003C\/a\u003E Isto bi s redovima poruka imao potencijalni deadlock kad su oni na\u010delno implementirani kao cjevovodi. Problem deadlocka ne proizlazi iz implementacije nego iz formulacije problema.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5767"}}}},{"type":"posts","id":"249897","attributes":{"number":57,"createdAt":"2021-11-04T20:48:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022249611\u0022\u003Eviliml\u003C\/a\u003E je li vidio da si koristio red poruka, a ne cjevovod?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"348"}},"discussion":{"data":{"type":"discussions"
