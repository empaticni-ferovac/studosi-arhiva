    <h2>[NOS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Nekoliko pitanja za putujuću značku:<br>
Jel’ značka kruži samo između visitora, vrtuljak je nezavisan i samo čeka poruke “Želim na vrtuljak”?<br>
Jel’ uredu za ključeve reda poruka koristit npr index visitora, tako da je jednostavno dohvatit red poruka nekog visitora?<br>
Kako bi vrtuljak trebao znat od kojeg visitora mu je došao zahtjev za sjest, jel to napišem u poruci pa vadim iz charova ili preko tipa poruke?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p><a href="86.html" class="PostMention" data-id="250787">Rene</a> <br>
ja sam u potpunosti zanemarila vrtuljak, nema bas neku svrhu ako koristimo putujucu znacku, eventualno da mu proces koji zadnji sjedne na vrtuljak posalje poruku da su svi spremni (ako bas zelis po uputama napraviti i proces vrtuljak)</p>

<p>mislim da si otezavas stvar npotrebno na druge nacine, samo salji znacku kroz posjetitelje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>može neko pojasniti kako koristit cjevovod u zadatku s filozofima i kao radit prema protokolu Ricarta i Agrawala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p>Jel imao neko problem da mu msgrcv ne zablokira proces? Dok vrtuljak radi, ostali procesi mi se samo izvrte dalje u for petlji i zavrse bez da su bile uopce na vrtuljku. msgflag mi je postavljen na 0.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Koja je razlika između key-a i identifikatora prilikom inicijalizacije reda poruka?<br>
Jel key označava konkretan red poruka, a identifikator je pristupna točka tom redu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>znaci filozofe bi isto smjeli rijesiti preko reda poruka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="250858">steker</a> ja sam rješio pomoću cjevovoda tako da i-ti filozof ima svoj read otvor i write otvore (i + 1)-og i (i-1)-og filozofa. Piše na te otvore, a poruke mu dolaze na njegov otvor. Imam “direction” zastavicu u poruci da se zna je li neku pojedinu poruku primio od lijevog ili od desnog filozofa. Deadlock sam rješio tako da ako filozof nema oba štapića, on briše obje svoje poruke iz 2 priority queua (lijeva i desna ruka) i šalje poruku izlazak(i, Ti), iako nije jeo. Samo ako su mu obje njegove zahtjev(i,Ti) poruke na vrhu priority queuea on jede.</p>

<details class="spoiler"><p>Da, želim počiniti suicid nakon ovog labosa, hvala na pitanju.</p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="250869">Lyras</a> je li lakse s imenovanim ili neimenovanim cjevovodima?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="250869">Lyras</a> Kak provjeris dal su oba njegova zahtjeva na vrhu? i kak brises obje poruke iz 2 priority queua?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="250869">Lyras</a> jesi siguran da se može to tako, kaj nije da ovako fiksiraš svakog filozofa na jedno mjesto za stolom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="250869">Lyras</a> kolega, lamport zapravo uistinu rješava deadlock. Ne trebaju nikakvi random sleepovi. Ako slijediš ispravno algoritam, doći ćeš do toga da će svi recimo imati u svom desnom redu svoju poruku na prvom mjestu, no razlika će se dogoditi upravo između 0. i 4. (ili 1. i 5., ovisi odakle započinješ brojanje) filozofa. Naime, oni će si međusobno poslati zahtjeve (istovremeno, po njihovim satovima), no prevladati će 0. filozof, jer on ima manji id, (odnosno i). Napraviš while petlju koja će biti istinita sve dok se oba zahtjeva filozofa ne pojave na vrhu njegovog reda. On čita poruke svojih susjeda sve dok se taj uvjet u while petlji ne ispuni. Ako uđe u lock u readu, nema veze, jer će zasigurno primiti poruku izlazak svojeg susjeda eventualno. Postupak jedenja se dogodi tek onda kada ima oba štapića na raspolaganju i isključivo samo tada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="93.html" class="PostMention" data-id="250921">flicka</a> ja sam napravio s neimenovanim. Mislim da nebi bilo lakše s imenovanim.</p>
                </div>
            </div>

            <hr>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Može pomoć s Ricart-Agrawalom? Kako vam izgledaju poruke koje šaljete u cjevovod?  Ne kužim baš kako samo preko string poruka ovo ostvarit bez da bude užasno naporno</p>

                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="251029">Rene</a> Možeš poruke scanfati iz tekstualnog cjevovoda, ili možeš imati binarni cjevovod pa njime slati podatake koje hoćeš. Samo bi neke flagove trebalo namjestiti. Ili je možda čak po defaultu read i write preko file descriptora uvijek binarni i tek kad se opena i radi preko FILE pointera onda je tekstualni ili binarni? Nisam siguran.</p>
