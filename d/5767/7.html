    <div class="container">
    <h2>[NOS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Posjeduje li netko neke razumljivije i bolje resurse za rješavanje ovog labosa za razliku od onih koje smo dobili? Pokušavam u C-u napravit prvi zadatak, ali nemam nikakav uvid jel to što radim uopće na dobrom tragu…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p>jesam li ja retardiran ili je ovaj pseudokod koji je dan uz zadatak s vrtuljkom rješenje sa raspodijeljenim centraliziranim protokolom, a nema veze sa protokolom sa putujućom značkom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="248549">tomekbeli420</a> Je, valjda zato što pola studenata ima taj zadatak, a pseudokod postoji barem otkad sam ja imao predmet, prije godinu i pol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="248549">tomekbeli420</a> Ozbiljno? Ja sam implementirao protokol s putujućom značkom paralelno uz to. <br>
Kao, to se izvršava po tom pseudokodu i oni izmjenjuju te poruke, ali onda još imam u dijeljenoj memoriji brojač koliko je ljudi na vrtuljku i čitanje ili pisanje u tu varijablu se radi u kritičnom odsječku koji je implementiram putujućom značkom.<br>
Možda sam ja to samo autistično prekomplicirao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="248564">viliml</a> dijeljena memorija bruh what kaj smijemo to imati? Što da su procesi na različitim računalima?<br>
Kuzis kod ovog pseudokoda posjetitelji uopce ne komuniciraju jedan s drugim, samo sa vrtuljkom, a vrtuljak s njim i to je to</p>

<p><a href="15.html" class="PostMention" data-id="248599">Retard00</a> " upute su dane za unix, a ako hoces na drugom os-u ili drugom jeziku mislim da smiješ al onda si prepušten sebi za proučavanje apija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p>U prezentacijama, protokol s putujucom znackom je objasnjen jednako kao i centralizirani protkol, samo sto vamo centralni salje ‘znacku’, a u centraliziranom salje specificne poruke odgovor, a posjetitelj onda salje izlaz. U knjizi je protokol s znackom objasnjen potpuno drugacije i bez centralnog cvora. Sta pratiti od toga dvoje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="248566">Vonj</a> ja sam isao na nacin da centralni cvor (tj vrtuljak) “nikad” nema znacku. Prilikom inicijaliziranja dadnem prvom posjetitelju znacku pa ju on dadne nekom drugom posjetitelju ak njemu ne treba odmah (tj. vrtuljak samo u pocetku ima znacku dok ne napravi prvog posjetitelja i nikad vise ne dobije znacku nazad). Kad 4 posjetitelja sjednu i krenu silazit sa vrtuljka cekam da se broj posjetitelja na vrtuljku prvo spusti na 0 pa onda dopustam ponovni ulazak na vrtuljak,</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="248566">Vonj</a> Na prezentacijama su opisane dvije vrste centralnog protokola, jedan s porukama a drugi sa značkom. Dodatno postoji i protokol s putujućom značkom.</p>

<p>Centralizirani protokol sa značkom je više manje isti kao i centralizirani protokol s porukama, ali kako ime kaže, u jednom se koristi red poruka a u drugom značka koji je priča za sebe.</p> 

<p>Protokol s putujućom značkom nema centralni čvor već postoji neki predodređeni raspored kako se značka kreće od čvora do čvora.</p>

<p>Ako rješavaš zadatak centaliziranim protokolom vjerojatno možeš koristiti bilo koju varijantu s obzirom da su slične. Ako ti je zadan protokol s putujućom značkom moraš bez centralnog čvora.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Jel neko pokusao ovaj labos rijesiti sa execve ili necim slicnim? Meni javlja gresku da imam vise main funkcija sto mi ima i smisla jer execve (i slicni) pozivaju main iz tog novog fajla. Ak ist znaci u istom direktoriju su fajlovi posjetitelj i vrtuljak. Gledao sam na net-u i vidim da ljudi imaju isto vise main funkcija kad barataju sa ovim execve i slicnim funkcijama. Kad upisem u google error <em>multiple definition of ‘main’</em> ljudi govore da samo moram imat jedan main u cijelom projektu sto je kontradiktorno ovomu iz prosle recenice</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="248576">Nocna_smjena</a> Svaki program koji ima main() moraš kompajlirati zasebno, ne sve odjednom. Pretpostavljam da si pokušao nešto kao <code>gcc prog1.c prog2.c prog3.c</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="248584">viliml</a> men iskrenuo glupo kaj nema neko prakticnije rjesenje za ovo. Mogli su stavit opciju da ti odredis koji main je uistinu glavni main. Ovak mi se cini ko dupliciranje posla a i potencijalno teze debuggiranje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="248589">Nocna_smjena</a> Sve je savršeno dobro i praktično dizajnirano, ti to samo pokušavaš krivo koristiti.<br>
Ovdje je najbolje zaboraviti na exec i jednostavno koristiti obične funkcije unutar jednog programa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="248592">viliml</a> I kaj. Tvoja solucija je da napravim vise projekata za u biti jedan projekt?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="248595">Nocna_smjena</a> Ako baš inzistiraš na to da koristiš exec, da, tako to moraš raditi.<br>
To je doslovno što exec radi: poziva drugi projekt.<br>
Ali nitko te ne tjera da koristiš exec. Možeš to riješiti normalno u jednom projektu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Jel bi se ovaj labos trebo radit na UNIX/linux-u?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="248599">Retard00</a> Sve upute su napisane za Linux i profesor daje konzultacije za Linux, ali možeš to samoinicijativno iskemijati npr u Pythonu cross-platformno ako baš znaš i hoćeš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="248601">tomekbeli420</a> <img src="../../assets/files/2021-11-01/1635771144-285116-image.png" title="" alt=""><br>
😉</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Mi moramo rijesiti oba zadatka? Cini mi se da je neko spominjo da dio studenata dobiva jedan a dio drugi, al ne mogu to nigdje nac</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="248610">steker</a> Ako misliš na vrtuljak i filozofe, svatko treba riješiti (jednu varijantu) svakog zadatka.<br>
Varijante su “rješavaju studenti čija je (pred)zadnja znamenka JMBAG (ne)parna”</p>
                </div>
            </div>

            <hr>

atedAt":"2021-11-01T10:12:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/3\u0022 class=\u0022PostMention\u0022 data-id=\u0022248549\u0022\u003Etomekbeli420\u003C\/a\u003E Ozbiljno? Ja sam implementirao protokol s putuju\u0107om zna\u010dkom paralelno uz to. \u003Cbr\u003E\nKao, to se izvr\u0161ava po tom pseudokodu i oni izmjenjuju te poruke, ali onda jo\u0161 imam u dijeljenoj memoriji broja\u010d koliko je ljudi na vrtuljku i \u010ditanje ili pisanje u tu varijablu se radi u kriti\u010dnom odsje\u010dku koji je implementiram putuju\u0107om zna\u010dkom.\u003Cbr\u003E\nMo\u017eda sam ja to samo autisti\u010dno prekomplicirao.\u003C\/p\u003E","editedAt":"2021-11-01T10:12:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"440"}},"discussion":{"data":{"type":"discussions","id":"5767"}},"editedUser":{"data":{"type":"users","id":"440"}},"mentionedBy":{"data":[{"type":"posts","id":"248601"}]},"reactions":{"data":[]}}},{"type":"posts","id":"248601","attributes":{"number":16,"createdAt":"2021-11-01T12:50:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022248564\u0022\u003Eviliml\u003C\/a\u003E dijeljena memorija bruh what kaj smijemo to imati? \u0160to da su procesi na razli\u010ditim ra\u010dunalima?\u003Cbr\u003E\nKuzis kod ovog pseudokoda posjetitelji uopce ne komuniciraju jedan s drugim, samo sa vrtuljkom, a vrtuljak s njim i to je to\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/15\u0022 class=\u0022PostMention\u0022 data-id=\u0022248599\u0022\u003ERetard00\u003C\/a\u003E \u0022 upute su dane za unix, a ako hoces na drugom os-u ili drugom jeziku mislim da smije\u0161 al onda si prepu\u0161ten sebi za prou\u010davanje apija\u003C\/p\u003E","editedAt":"2021-11-01T12:53:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"225"}},"discussion":{"data":{"type":"discussions","id":"5767"}},"editedUser":{"data":{"type":"users","id":"225"}},"mentionedBy":{"data":[{"type":"posts","id":"248603"}]},"reactions":{"data":[]}}},{"type":"posts","id":"248566","attributes":{"number":6,"createdAt":"2021-11-01T10:28:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU prezentacijama, protokol s putujucom znackom je objasnjen jednako kao i centralizirani protkol, samo sto vamo centralni salje \u2018znacku\u2019, a u centraliziranom salje specificne poruke odgovor, a posjetitelj onda salje izlaz. U knjizi je protokol s znackom objasnjen potpuno drugacije i bez centralnog cvora. Sta pratiti od toga dvoje?\u003C\/p\u003E","editedAt":"2021-11-01T10:29:07+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5767"}},"user":{"data":{"type":"users","id":"186"}},"editedUser":{"data":{"type":"users","id":"186"}},"mentionedBy":{"data":[{"type":"posts","id":"248579"},{"type":"posts","id":"248587"}]},"reactions":{"data":[]}}},{"type":"posts","id":"248579","attributes":{"number":8,"createdAt":"2021-11-01T11:58:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022248566\u0022\u003EVonj\u003C\/a\u003E ja sam isao na nacin da centralni cvor (tj vrtuljak) \u201cnikad\u201d nema znacku. Prilikom inicijaliziranja dadnem prvom posjetitelju znacku pa ju on dadne nekom drugom posjetitelju ak njemu ne treba odmah (tj. vrtuljak samo u pocetku ima znacku dok ne napravi prvog posjetitelja i nikad vise ne dobije znacku nazad). Kad 4 posjetitelja sjednu i krenu silazit sa vrtuljka cekam da se broj posjetitelja na vrtuljku prvo spusti na 0 pa onda dopustam ponovni ulazak na vrtuljak,\u003C\/p\u003E ","editedAt":"2021-11-01T12:02:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"5767"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"248587","attributes":{"number":10,"createdAt":"2021-11-01T12:26:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5767\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022248566\u0022\u003EVonj\u003C\/a\u003E Na prezentacijama su opisane dvije vrste centralnog protokola, jedan s porukama a drugi sa zna\u010dkom. Dodatno postoji i protokol s putuju\u0107om zna\u010dkom.\u003C\/p\u003E\n\n\u003Cp\u003ECentralizirani protokol sa zna\u010dkom je vi\u0161e manje isti kao i centralizirani protokol s porukama, ali kako ime ka\u017ee, u jednom se koristi red poruka a u drugom zna\u010dka koji je pri\u010da za sebe.\u003C\/p\u003E \n\n\u003Cp\u003EProtokol s putuju\u0107om zna\u010dkom nema centralni \u010dvor ve\u0107 postoji neki predodre\u0111eni raspored kako se zna\u010dka kre\u0107e od \u010dvora do \u010dvora.\u003C\/p\u003E\n\n\u003Cp\u003EAko rje\u0161ava\u0161 zadatak centaliziranim protokolom vjerojatno mo\u017ee\u0161 koristiti bilo koju varijantu s obzirom da su sli\u010dne. Ako ti je zadan protokol s putuju\u0107om zna\u010dkom mora\u0161 bez centralnog \u010dvora.\u003C\/p\u003E","editedAt":"2021-11-01T12:30:03+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"174
