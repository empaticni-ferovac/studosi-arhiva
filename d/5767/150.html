                <div class="Post-body">
                    <p>Gdje se predaju datoteke? Na ovom ferku sam prevrito svaku opciju i nisam nasao nista gdje bih mogao uploadat bilo sto</p>

                <div class="Post-body">

<img src="../../assets/files/2021-11-10/1636554208-928377-capture.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="252197">gad_gadski</a> Evo kolega sad cemo hackovati ferko i omoguciti ti pristup, ili mozda bolje da posaljes mail nekom s predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="252184">anci</a> ma mozes s kompjutera pokazat, nikakav download</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="251573">ZliDule</a> ja danas isao, vrtuljak mi je radio, filozofe nisam bas rijesio dobro jer deadlockaju nakon nekog vremena, ali sreca rekao mi je da prekinem ispis (savjet: ispisuj dosta toga da mu se ne da to gledat). Objasni po kodu sve, pricaj stalno, ne daj da dode do rijeci. Ja dobio 8/10. Takoder pise da moras predat labos najkasnije 24 sata prije prijavljenog termina, ja sam kasnio i nije bio problem.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>kako ste napravili cjevovode? Dva cjevovoda (read/write) po susjedna filozofa? Ovo s cjevovodima se cini nepotrebno komplicirano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="146.html" class="PostMention" data-id="252299">branimir1999</a> Ovo s cjevovodima se cini nepotrebno komplicirano</p></div></blockquote>

<p>je a kak bi drukčije riješio komunikaciju između procesa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="252299">branimir1999</a> ja sam ima ukupno 16 cjevovoda, svaki ima r/w za lijevog i desnog susjeda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>123</h3>
                <div class="Post-body">
                    <p>Ako drugi zadatak ne znamo riješit mžemo li doć na labos za pola bodova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Radim Lamportov algoritam i cini mi se da sam ga dobro implementirao, ali mi zakoci algoritam s 5 filozofa. Kada stavim 3 filozofa, onda mi prode par rundi i onda zablokira. Cime ovo moze biti uzrokovani? Ako prvo provjeravam lijevi cjevovod, pa desni, je li moguce da je zapeona lijevom cjevovodu koja nikada nece doci ili se radi o necem drugom ovdje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="150.html" class="PostMention" data-id="252387">branimir1999</a> Imaš deadlock i to je upravo primjer koji ilustrira mogućnost toga uz sinkronizaciju, skrolaj gore jer smo pričali o rješenjima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Meni se u lamportu dogada deadlock zato sto zapne na read funkciji jer nije non blocking. Jel zna netko kako napraviti da ili bude non blocking ili da mogu provjeriti jel postoji nesto u cjevovodu jer ja vec sat vremena googlam i nisam s nicim jos to uspjela rijesiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="152.html" class="PostMention" data-id="252627">anci</a> <a href="https://www.geeksforgeeks.org/non-blocking-io-with-pipes-in-c/" rel=" nofollow ugc">https://www.geeksforgeeks.org/non-blocking-io-with-pipes-in-c/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p>Što ako filozof n šalje zahtjev filozofu lijevo od sebe, a ovaj je u fazi razmišljanja? Hoće li naš filozof n morati čekati da lijevi filozof poželi jesti da bi mu ovaj poslao odgovor? Jer koliko sam skužio za vrijeme razmišljanja filozofi nemaju interakciju jedni a drugima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="253203">Baksuz</a> Upravo u vremenu razmišljanja mu i jedino može odgovoriti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="253203">Baksuz</a> da tak sam ja riješio, imao sam Ricarta i Agrawalu<br>
Dakle filozof šta radi je</p>

<p>spava (misli)<br>
Kad odspava svoje, onda gleda koje poruke koje je dobio i reagira na njih (reagira kao da on još ne želi uzimati štapće/ulaziti u kritični odsječak.)<br>
Tek kad nema nikakvih poruka za njega, e tek onda on odluči poslati zahtjev susjednim filozofima da hoće štapiće (hoće u KO), i onda čeka poruke</p>

<p>Kad mu se osiguraju uvjeti za ulazak u KO onda opet odspava (dakle baš sleep, ne gleda šta mu dolazi u porukama)<br>
Nakon izlaska obavi sta treba za izlazak (za Ricarta i Agrawalu salje odgovore samo onima koji cekaju na njega)</p>

<p>I onda opet na početak (spavanje/razmišljanje)</p>

<p>I onda na početak (ope</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p><a href="155.html" class="PostMention" data-id="253219">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> što nije da je vrijeme razmišljanja kao sleep funkcija, a dio kada jede je zapravo dio kada se  bori za svoje štapiće i naposljetku jede? Možda sam ja krivo shvatio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="156.html" class="PostMention" data-id="253222">Baksuz</a> Ne znam kako si to shvatio jer to uopće nije definirano u zadatku, to se rješava proizvoljno. Iz perspektive sustava, vrijeme razmišljanja je idleanje, no to može biti i jedenje. Meni je logičnije da kad jedeš ne odgovaraš na nikakve zahtjeve za vilicama, a filozofiranje je lako prekinuti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="253243">tomekbeli420</a> e tako sam i ja mislio riješit. Hvala na info.</p>
                </div>
            </div>
