    <div class="container">
    <h2>[NOS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Za protokol Ricarta i Agrawala,  povecavamo li logicki sat ako filozof primi odgovor? Ili samo na primitak poruke zahtjev?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p>Jel se sigurno smiju radit labosi u Pythonu? Cini mi se da je poprilicno lakse od C-a za kojeg su pisane upute</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="129.html" class="PostMention" data-id="251874">Haki</a> Cini mi se da je poprilicno lakse od C-a za kojeg su pisane upute</p></div></blockquote>

<p>Da</p>

<p>Ionako je rješenje u pythonu samo omotani C kod, ispod haube ti je isto, samo imaš više tog implementirano za lakoću korištenja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Mogu li djeca (filozofi) komunicirati medusobno preko pipelinea ako u parentu stvorim sve pipovei samo posaljem fd-ove? I jel moramo zatvoriti opisnike u pojedinom filozofu prije nego mu saljemo? Oce li to zatvoriti te opisnike i za druve childove?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p>ima netko kome je burza grupa jos uvijek zatvorena za sljedeci tjedan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Ako mi jedna vjezba ne radi ispravno do kraja, mogu li dobiti neke bodove za tu vjezbu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Moze li se u ovom problemu filozofa pretpostaviti da svaki filozof ima “svoje mjesto za stolom” i ne moze sjesti na neko drugo mjesto. Tipa ako sokrat i aristotel sjede jedan do drugoga, nikada nece moci jesti u isto vrijeme jer im treba isti stapic, ili se treba omoguciti da ako je prazan stol i oboje zele jesti da mogu (nece sjediti jedan do drugoga). Cini mi se da ta druga opcija dosta komplicira stvari pa zato pitam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p><a href="134.html" class="PostMention" data-id="252148">anci</a> Moze se pretpostaviti  jer sve sto nije definirano mozes rijesiti na proizvoljan nacin</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="134.html" class="PostMention" data-id="252148">anci</a> Iako ne izričito, problem 5 filozofa (ili generalnije Dining philosopher problem) se i definira tako. Problem se obično opisuje kao da ti filozofi uvijek sjede ali iz nekog razloga trebaju 2 vilice da bi jeli. Problem je inače lakši za riješiti ako filozofi mogu birati gdje će sjesti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>Sad imao ispitivanje, prvo se pokrene program i malo se komentira ispis, zatim se ide po kodu gdje sam objasnjavao kaj sam di radio i cijelo vrijeme nqbaci neko teorijsko pitanje(sve iz prezentacije 3.predavanje)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Ispitivanje u 12 danas. Prolazi se kroz jedan i drugi kod i pitao me samo da objasnim kod. Pokrenuli smo kod i za jedan i za drugi zadatak i koliko sam shvatio nije ih pretjerano briga (barem ovog asistenta) za to kolko je ispis točan, dokle god ti je ideja iza programa bila dobra. Tipa meni u drugom zadatku nije baš bio točan ispis skroz, ali mi je rekao da je to samo vjerojatno jer sam zaboravio clock postavit na nekom dijelu. <br>
Što se tiče teorijskih pitanja: zašto koristimo redove, koja je glavna razlika izmedu lamporta i agrawale i to je manje više to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p><a href="138.html" class="PostMention" data-id="252158">Jaster111</a> se kodovi trebaju skinuti direkt s ferka ili ne? zanima me mogu li jos nesto popraviti prije labosa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="252184">anci</a> ma mozes s kompjutera pokazat, nikakav download</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gad_gadski</h3>
                <div class="Post-body">
                    <p>Gdje se predaju datoteke? Na ovom ferku sam prevrito svaku opciju i nisam nasao nista gdje bih mogao uploadat bilo sto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p><a href="140.html" class="PostMention" data-id="252194">gad_gadski</a> Domace zadace</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gad_gadski</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="252195">KiflaKiflic</a> Pomoc molim<br>
<img src="../../assets/files/2021-11-10/1636554208-928377-capture.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="252197">gad_gadski</a> Evo kolega sad cemo hackovati ferko i omoguciti ti pristup, ili mozda bolje da posaljes mail nekom s predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="251573">ZliDule</a> ja danas isao, vrtuljak mi je radio, filozofe nisam bas rijesio dobro jer deadlockaju nakon nekog vremena, ali sreca rekao mi je da prekinem ispis (savjet: ispisuj dosta toga da mu se ne da to gledat). Objasni po kodu sve, pricaj stalno, ne daj da dode do rijeci. Ja dobio 8/10. Takoder pise da moras predat labos najkasnije 24 sata prije prijavljenog termina, ja sam kasnio i nije bio problem.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>kako ste napravili cjevovode? Dva cjevovoda (read/write) po susjedna filozofa? Ovo s cjevovodima se cini nepotrebno komplicirano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="146.html" class="PostMention" data-id="252299">branimir1999</a> Ovo s cjevovodima se cini nepotrebno komplicirano</p></div></blockquote>

<p>je a kak bi drukčije riješio komunikaciju između procesa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="252299">branimir1999</a> ja sam ima ukupno 16 cjevovoda, svaki ima r/w za lijevog i desnog susjeda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>123</h3>
                <div class="Post-body">
                    <p>Ako drugi zadatak ne znamo riješit mžemo li doć na labos za pola bodova?</p>
                </div>
            </div>

            <hr>
            </div>
