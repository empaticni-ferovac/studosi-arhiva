    <h2>[NOS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p><a href="155.html" class="PostMention" data-id="253219">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> što nije da je vrijeme razmišljanja kao sleep funkcija, a dio kada jede je zapravo dio kada se  bori za svoje štapiće i naposljetku jede? Možda sam ja krivo shvatio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="156.html" class="PostMention" data-id="253222">Baksuz</a> Ne znam kako si to shvatio jer to uopće nije definirano u zadatku, to se rješava proizvoljno. Iz perspektive sustava, vrijeme razmišljanja je idleanje, no to može biti i jedenje. Meni je logičnije da kad jedeš ne odgovaraš na nikakve zahtjeve za vilicama, a filozofiranje je lako prekinuti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="253203">Baksuz</a> da tak sam ja riješio, imao sam Ricarta i Agrawalu<br>
Dakle filozof šta radi je</p>

<p>spava (misli)<br>
Kad odspava svoje, onda gleda koje poruke koje je dobio i reagira na njih (reagira kao da on još ne želi uzimati štapće/ulaziti u kritični odsječak.)<br>
Tek kad nema nikakvih poruka za njega, e tek onda on odluči poslati zahtjev susjednim filozofima da hoće štapiće (hoće u KO), i onda čeka poruke</p>

<p>Kad mu se osiguraju uvjeti za ulazak u KO onda opet odspava (dakle baš sleep, ne gleda šta mu dolazi u porukama)<br>
Nakon izlaska obavi sta treba za izlazak (za Ricarta i Agrawalu salje odgovore samo onima koji cekaju na njega)</p>

<p>I onda opet na početak (spavanje/razmišljanje)</p>

<p>I onda na početak (ope</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="253243">tomekbeli420</a> e tako sam i ja mislio riješit. Hvala na info.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>na koji način ste provjerili da treba ubit vrtuljak proces? (centralni čvor varijanta)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="160.html" class="PostMention" data-id="253675">[obrisani korisnik]</a> sa <code>wait(NULL)</code> sačekaš da proces dijete (posjetitelj u kontekstu ovog zadatka) završi.<br>
Pozoveš to onoliko puta koliko ima djece. Nakon što mu svi procesi djeca završe, tek onda završi glavni proces. Imaš primjere korištenja <a href="http://www.zemris.fer.hr/predmeti/os/pripreme/upute/visezadacnirad.html" rel=" nofollow ugc">ovdje</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p>Na koji način ste obavili sinkronizaciju između 2 susjedna filozofa? S obzirom da samo 2 filozofa dijele štapić u određenom trenutku, imam osjećaj da je redundatno da stalno šalju zahtjeve, pa odgovore pa izlazak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="162.html" class="PostMention" data-id="253682">Baksuz</a> ako ćeš sinkronizirati dva susjedna to nije dobro jer ti se može dogoditi stanje u kojem svaki filozof drži jedan štapić i ne može do drugog, što je deadlock. Da bi neki filozof išta napravio sa bilo kojim štapićem pokraj sebe, mora dobiti odobrenje od <strong>oba</strong> susjedna filozofa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>moze netko pojasnit ovaj dio s filozofima, procitao sam o Lamportu, ali mi nije jasno kakve to veze ima s cjevovodima te kako se to ukljucuje u cijelu pricu? pogotovo jer se u udzbeniku cijelo vrijeme spominju redovi poruka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Moze li mi tko reci je li ovo okej ispis za Ricarta i Agrawalu?<br>
<img src="../../assets/files/2021-11-16/1637046022-574824-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>moze neko napisat šta ispituju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="254639">flicka</a> <br>
malo po kodu, i razlika izmedu ricarta i agrawala  i lamporta te o tim algoritmima malo ispita i tjt</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="167.html" class="PostMention" data-id="254700">endyyyy</a> jel veliki problem/jel provjeravaju “tocnost” implementacije algoritma u kodu ili nije velik naglasak na to(za cjevovode)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="168.html" class="PostMention" data-id="254746">Daeyarn</a> Što znači točnost? Ako ti rješenje nije fer to nije problem. Ako ti je rješenje konceptualno krivo onda da, skidaju za to, čak i ako ti se čini da dobro radi. Npr. meni su prošle godine skinuli bod za jedan previd. Sve je to radilo ali je konceptualno bila greškica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/5767/169" class="PostMention" data-id="254775">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> maa ovo ako je konceptualno kriv(ili polukriv) jedan zadatak, jel se dogodi da samo skinu bodove za taj zadatak ili ne priznaju vjezbu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/5767/170" class="PostMention" data-id="254779">Daeyarn</a> Eh to ovisi koliko je krivo ali definitivno ne poništavaju vježbu. Ne mogu govoriti izvan vlastitog slučaja, nit imam neki uvid kako su drugi riješili vježbu, ali bili su objavili tablice s ljudima koji im se trebaju javiti i otprilike je to bilo 2-3.5/5, ne tipa 0/5. 5 bodova jer su gledali zasebno zadatak po zadatak.</p>

<p>Ja se, npr., za takvu grešku usprkos koje stvar naizgled rade nisam morao javiti na uvide, to sam otišao sam čisto da vidim di sam sjebao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/5767/171" class="PostMention" data-id="254781">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> aha kuzim, hvala ti<br>
btw jos jedno pitanje, jel mozemo pokrenut na svom laptopu kod ili moramo na racunalu u ucionici?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/5767/172" class="PostMention" data-id="254787">Daeyarn</a> Ne bih znao, oni su za nas to sve izvrtili, vjerujem da je sad drukčije. Poznavajući osoblje na tom predmetu trebali bi dati da se izvrti i na vlastitom računalu. Pogotovo kad ta na faksu možda ni nemaju instalirane sve potrebno za izvršavanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/5767/173" class="PostMention" data-id="254788">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ok, hvala ti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gad_gadski</h3>
                <div class="Post-body">
                    <p>U kojoj ucionici je predaja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/5767/175" class="PostMention" data-id="254863">gad_gadski</a> pise ti na ferku, pretpostavljam neki pclab</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/5767/175" class="PostMention" data-id="254863">gad_gadski</a> Meni je PCLAB2, to je C zgrada, prizemlje, u sredini</p>
                </div>
            </div>
