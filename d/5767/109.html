<noscript id="flarum-content">
    <div class="container">
    <h2>[NOS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="81.html" class="PostMention" data-id="250675">Daeyarn</a> <a href="84.html" class="PostMention" data-id="250716">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Čak I ako su svi povezani sa svima, gotovo uvijek je dovoljno N redova.<br>
Svatko čita iz svojeg i piše u onaj koji pripada onom komu šalje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Kakva pitanja pitaju u terminima labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Može pomoć s Ricart-Agrawalom? Kako vam izgledaju poruke koje šaljete u cjevovod?  Ne kužim baš kako samo preko string poruka ovo ostvarit bez da bude užasno naporno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="251029">Rene</a> Možeš poruke scanfati iz tekstualnog cjevovoda, ili možeš imati binarni cjevovod pa njime slati podatake koje hoćeš. Samo bi neke flagove trebalo namjestiti. Ili je možda čak po defaultu read i write preko file descriptora uvijek binarni i tek kad se opena i radi preko FILE pointera onda je tekstualni ili binarni? Nisam siguran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="250869">Lyras</a> Kak provjeris dal su oba njegova zahtjeva na vrhu? i kak brises obje poruke iz 2 priority queua?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="251197">flicka</a> koristio sam C++. Napravio sam klasu Message i definirao operatore &lt;, &gt; i == nad tom klasom. Onda sam iskoristio std::set za dodavanje u pojedini red (metoda seta “begin” daje min, odnosno “rbegin” daje max vrijednost unutar seta). Onda sam koristio metodu seta “erase” da izbrišem pojedini element.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p><a href="96.html" class="PostMention" data-id="250985">Olive Oil</a> I meni, tako treba</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="251216">Maddy</a> <br>
ovo je ok izlaz onda za putujucu znacku? <br>
<img src="../../assets/files/2021-11-09/1636455533-658514-image.png" title="" alt=""><br>
<img src="../../assets/files/2021-11-09/1636455564-877601-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="250869">Lyras</a> jesi siguran da se može to tako, kaj nije da ovako fiksiraš svakog filozofa na jedno mjesto za stolom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="251361">Me</a> I da i ne. To se može realno i protumačiti kao “Došao je nepoznati filozof na mjesto i i jede”, a kada ode može se protumačiti kao “Otišao je neki nepoznati filozof x i sada misli”.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="251411">Lyras</a> <br>
<a href="106.html" class="PostMention" data-id="251361">Me</a><br>
Zar i ne bi trebali bit fiksirani da susjedi ne mogu istovremeno jest?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="251421">Rene</a> Tj. jel treba omogućit da maksimalan broj filozofa jede istovremeno, ili samo jedan? Ovaj dio s prilaženjem stolu me zbunio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="251428">Rene</a> Filozofi i mjesto na stolu nemaju ikakve veze jedno s drugim. Filozof k i filozof j su zamjenjivi. Omogućuješ da maksimalni broj filozofa jede istovremeno. Prilaženje stolu je potpuno nebitno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Imam dva pitanja (vjv su glupa al eto):</p>
<ol style="list-style-type:decimal"><li>koliko redova poruka trebam imati u centraliziranom protokolu u vrtuljak zadatku (tipa dal svaki posjetitelj treba imati svoj il sta?)</li>
<li>kako vrtuljak zna da su svi procesi zavrsili, tj kad bi on trebao ispitivati ako mu je u red poruka dosla poruka o zavrsetku posjetitelja?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="111.html" class="PostMention" data-id="251472">anci</a> koliko redova poruka trebam imati u centraliziranom protokolu u vrtuljak zadatku (tipa dal svaki posjetitelj treba imati svoj il sta?)</p></div></blockquote>

<p>Koliko god ti treba, najmanje će to biti in-out po posjetitelju.</p>

<blockquote class="uncited"><div><p><a href="111.html" class="PostMention" data-id="251472">anci</a> kako vrtuljak zna da su svi procesi zavrsili, tj kad bi on trebao ispitivati ako mu je u red poruka dosla poruka o zavrsetku posjetitelja?</p></div></blockquote>

<p>Procesi mu dojave ili možda ima informaciju nekog objekta o stanju procesa. Nakon što završi s vrtnjom treba čekati da se svi skinu, pa tad ispituje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p>Jel zna netko kako bismo mogli riješiti lamporta za 2. zadatak? Kakvu vrstu strukture bi trebali koristiti? Jel koristimo redove poruka ili cjevovod?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="113.html" class="PostMention" data-id="251513">Baksuz</a> <br>
mislim da bi trebalo koristiti cjevovod za drugi zadatak, bar tak pise za b)<br>
<img src="../../assets/files/2021-11-08/1636398637-930877-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="251523">Daeyarn</a> a to sam i pretpostavio, al ne vidim gdje ih uopće koristim. Btw, jel se može implementirati zadatak tako da glavni proces provjerava cjevovode za tih 5 štapića (u koje procesi koji dijele taj štapić šalju zahtjeve), te onda da glavni proces šalje poruke onom procesu koji smije koristiti taj štapić (ima manji Ci od susjeda)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="250869">Lyras</a> kolega, lamport zapravo uistinu rješava deadlock. Ne trebaju nikakvi random sleepovi. Ako slijediš ispravno algoritam, doći ćeš do toga da će svi recimo imati u svom desnom redu svoju poruku na prvom mjestu, no razlika će se dogoditi upravo između 0. i 4. (ili 1. i 5., ovisi odakle započinješ brojanje) filozofa. Naime, oni će si međusobno poslati zahtjeve (istovremeno, po njihovim satovima), no prevladati će 0. filozof, jer on ima manji id, (odnosno i). Napraviš while petlju koja će biti istinita sve dok se oba zahtjeva filozofa ne pojave na vrhu njegovog reda. On čita poruke svojih susjeda sve dok se taj uvjet u while petlji ne ispuni. Ako uđe u lock u readu, nema veze, jer će zasigurno primiti poruku izlazak svojeg susjeda eventualno. Postupak jedenja se dogodi tek onda kada ima oba štapića na raspolaganju i isključivo samo tada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="116.html" class="PostMention" data-id="251526">Baksuz</a> e ne znam, nisam jos dosao do filozofa 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Koristim mkfifo za cjevovode i imam problem jer mi nijedan proces ne može krenuti pisati dok na drugoj strani netko ne krene čitati. Mogu li pri pokretanju programa odlučiti tko će prvi pisati/čitati od filozofa  ili ima neki bolji način?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZliDule</h3>
                <div class="Post-body">
                    <p>Moraju li nam oba zadatka biti skroz funkcionalna da zadovoljimo uvjet za izlazak na ispit? Malo mi je nejasno ovo što im piše na stranici labosa, kažu:</p>

<p>“Uvjet za izlazak na ispit: ostvareni su SVI zadaci obje vježbe, postavljeni su svi izvorni tekstovi programa u sustav ferko i predane su sve vježbe, tj. sve su vježbe pokazane nastavniku u terminima labosa.”</p>

<p>Ostavlja li to mogućnost da dođem tamo s polufunkcionalnim filozofima, pokupim neke polovicne bodove i ostvarim izlazak na ispit?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="251573">ZliDule</a> ja danas isao, vrtuljak mi je radio, filozofe nisam bas rijesio dobro jer deadlockaju nakon nekog vremena, ali sreca rekao mi je da prekinem ispis (savjet: ispisuj dosta toga da mu se ne da to gledat). Objasni po kodu sve, pricaj stalno, ne daj da dode do rijeci. Ja dobio 8/10. Takoder pise da moras predat labos najkasnije 24 sata prije prijavljenog termina, ja sam kasnio i nije bio problem.</p> 
                </div>
            </div>

            <hr>
            </div>

</noscript>
