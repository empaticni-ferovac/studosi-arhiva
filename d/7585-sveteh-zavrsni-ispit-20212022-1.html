    <h2>[SVETEH] Završni ispit - 2021/2022</h2>

    <div>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Jel u zavrsnom pisemo cijelo gradivo il samo deugi ciklus</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Drmolirius</h3>
                <div class="Post-body">
                    <p>hoce li ispit bit na zaokruzivanje ili esejski?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="7585/3.html" class="PostMention" data-id="302789">Drmolirius</a> tako nam bog pomogao ako bude na zaokruzivanje ko meduispit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="7585/4.html" class="PostMention" data-id="302799"> 🤡 </a> Prof Vuković je rekao da će biti malo više pitanja na zaokruživanje nego na MI, biti će stvari za nadopuniti (makar ne znam ako to podrazumijeva i esejska pitanja) i par zadataka za iskoristiti neke formule s ppt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="7585/5.html" class="PostMention" data-id="302837">zeroth</a> jel reko dal pisemo samo drugi ciklus ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="7585/5.html" class="PostMention" data-id="302837">zeroth</a> Bome bilo je stvarno puno više zadataka na zaokruživanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="7585/6.html" class="PostMention" data-id="303435">steker</a> Nisam ga eksplicitno pitao niti je on rekao, ali pretpostavljam da da jer koliko sam shvatio, Vuković i Kos sastavljaju ispit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="7585/7.html" class="PostMention" data-id="303472">zeroth</a> evo sta mi je receno: “kako završni ispit nosi jednako bodova kao i međuispit, u njemu će doći samo gradivo drugog ciklusa. Jedino se u dijelu tematike zemaljske postaje gdje se prolazilo kroz vježbu proračuna veze gradivo isprepliće pa su se koristile osnovne jednadžbe proračuna veze koje su uvedene u predavanju o RF komunikacijama u prvom ciklusu, tako da bi njih trebalo znati.”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lincthesinc17</h3>
                <div class="Post-body">
                    <p><a href="7585/8.html" class="PostMention" data-id="303502">steker</a> gdje su te jednadzbe? i jel ko zna uopce kaki bi zadaci iz te zemaljske postaje mogli doc jer prezentacija nema nesta puno informacija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karabajo</h3>
                <div class="Post-body">
                    <p><a href="7585/8.html" class="PostMention" data-id="303502">steker</a> Jel iko bio na toj vježbi sa zemaljskim postajama, zna li neko šta se tu radilo koje su “osnovne formule”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="7585/8.html" class="PostMention" data-id="303502">steker</a></p> 

<blockquote class="uncited"><div><p><a href="7585/8.html" class="PostMention" data-id="303502">steker</a> jednadžbe proračuna veze koje su uvedene u predavanju o RF komunikacijama u prvom ciklusu, tako da bi njih trebalo znati.”</p></div></blockquote>

<p>Well that was a lie. Osim ako sam ja slijep ili je nešto napisano nevidljivom tintom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p>jel vrijedi ovaj prag od 10 bodova za ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="7585/9.html" class="PostMention" data-id="303641">Kuhar</a> a za sad da, osim ako ga ne maknu naknadno nakon ispita</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="7585/14.html" class="PostMention" data-id="304063">JoKing</a> Jako puno, čak jedan više (ili dva?)</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Zašto</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>je li tko zapisao pitanja možda?<br>
ja mislio pa zaboravio…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="7585/17.html" class="PostMention" data-id="304093">Pleteni miš</a> jesam, stavim kasnije kad stignem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p>Pitanja s ispita</p>

<ol style="list-style-type:decimal"><li>Nabroji vrste rotatora s obzirom na os rotacije i frekvencije za svaku vrstu.</li>
<li>Paraboličnu antenu ćemo zaštiti od vjetra _____________.</li>
<li>Nabroji barem 4 funkcije software-a zemaljske postaje.</li>
<li>Zašto je potrebno prvo simulirati zadatke koje će satelit obaviti?</li>
<li>Kako prepoloviti vrijeme 2 uzastopna snimanja istog geografskog područja zemlje?</li>
<li>Koje su 3 metode promatranja zemlje iz svemira s obzirom na izvor signala?</li>
<li>Kako naoblaka utječe na učinkovitost satelita Sentinel 1 i Sentinel 2?</li>
<li>i 9. na zaokruživanje, pitanja vezana uz SAR i DlnSAR parametre.</li>
<li>Koje su prednosti korištenja rendgenskih zraka?</li>
<li>Što je DSN, kako je koncipiran i koje usluge pruža?</li>
<li>Koja je uloga kvazara u Delta-DOR metodi?</li>
<li>Zašto GNSS nije dobar za korištenje na satelitima?</li>
<li>GNSS na LEO satelitima su … (zaokruži točnu tvrdnju)</li>
<li>Kako postići dobru pokrivenost južnog pola mjeseca GNSS-om?</li></ol>
                </div>
            </div>
