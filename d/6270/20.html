    <h2>[INZDOK] Projekt - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="265104">steker</a> sutra do ponoći je rok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Jesam ja jedini koji apsolutno ništa ne kuži vezno uz ovaj projekt. Jedino u životu gdje sam spajao žice su bile prve dvije vježbe iz digitalne u Latticeu. A sad tu nešto neki relej Bog zna šta to znači, nešto što izgleda ko otpornik a nije otpornik, neki osigurači (valjda se to tako zove) kojih ima 150 vrsta koje se razlikuju za jednu crticu na skici. Da ne spominjem program, lošije korisničko sučelje od nečeg iz 1970. Imaju 4 zavoja i raskrižja za žice, svaki u svom smjeru, pa ti JoKing klikaj 100 puta praktički istu stvar. Search elemenata kao da i nema (al da budem iskren ne bi mi nešto ni pomoglo, kaže u projektu treba čekat 5 minuta, i da upišem delay izbacilo bi mi hrpu toga). Ovaj dio s partovima ne želi ni pokrenut, to ni developer vjerojatno ne bi uspio omogućit. Još što je najbolje taj program se plaća, a realno ne vrijedi više od 5 kuna, lakše bi u Microsoft Paintu nacrtao ova čuda. Mislio lijepo opuštenu u drugom mjesecu, kad ono čini se da ovo neću uspjet ni do dekanskog.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Valentino</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="265229">JoKing</a> mislim da nitko tko vodi ovaj predmet nije svjestan toga da je predmet u grupi transverzalnih predmeta i za e i r smjer. Isto se tak osjecam, mislila sam da ce se krenuti na predmetu lagano i napraviti neki mali uvod u autocad i eplan, a ne bas da cemo dobiti zadatak u kojem ne kuzim nijednu jedinu rijec</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dinja</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="265229">JoKing</a> isto i kod mene</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Black_Mamba</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="265229">JoKing</a> Mislim da je takvo stanje kod gotovo svih 😂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="265233">Valentino</a> ma reko je na početku da ima par računaraca ove godine i poželio nam sreću xD<br>
al kaže Čupko da ima i nešto elektrotehničara na mekom svakih par godina, pa prolaze (nekako)<br>
Samo se nadam da neće bit strog na ispitivanju…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrki</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="265281">Ducky</a></p> 

<p>Ja sam na RZu, smatram da se ni iz naziva predmeta ni iz opisa predmeta nije moglo naslutiti da je ovo zapravo hardkor stujarski predmet. Npr. ja sam upisao radi AutoCADa, na kraju će ispasti da se to odradilo za pola sata, ostalo je “Google vam je najbolji prijatelj”. Da ne spominjem da je na prvom predavanju bilo spomenuto da će se za računarce odraditi dio sa standardizacijom koda i class dijagramima (ako se dobro sjećam). Tome od tada ni traga ni glasa.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Moj frend rjesava ovo (nista ispod 1500 kn), ponude u dm 👍</p>
                </div>

                    <p>I u kojem obliku i kamo uopće treba predati ovo što uspijemo smuljati?</p>

 minuta, i da upi\u0161em delay izbacilo bi mi hrpu toga). Ovaj dio s partovima ne \u017eeli ni pokrenut, to ni developer vjerojatno ne bi uspio omogu\u0107it. Jo\u0161 \u0161to je najbolje taj program se pla\u0107a, a realno ne vrijedi vi\u0161e od 5 kuna, lak\u0161e bi u Microsoft Paintu nacrtao ova \u010duda. Mislio lijepo opu\u0161tenu u drugom mjesecu, kad ono \u010dini se da ovo ne\u0107u uspjet ni do dekanskog.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6270"}},"user":{"data":{"type":"users","id":"336"}},"mentionedBy":{"data":[{"type":"posts","id":"265233"},{"type":"posts","id":"265246"},{"type":"posts","id":"265247"}]},"reactions":{"data":[]}}},{"type":"posts","id":"265233","attributes":{"number":12,"createdAt":"2021-12-17T12:01:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6270\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022265229\u0022\u003EJoKing\u003C\/a\u003E mislim da nitko tko vodi ovaj predmet nije svjestan toga da je predmet u grupi transverzalnih predmeta i za e i r smjer. Isto se tak osjecam, mislila sam da ce se krenuti na predmetu lagano i napraviti neki mali uvod u autocad i eplan, a ne bas da cemo dobiti zadatak u kojem ne kuzim nijednu jedinu rijec\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"178"}},"discussion":{"data":{"type":"discussions","id":"6270"}},"mentionedBy":{"data":[{"type":"posts","id":"265281"}]},"reactions":{"data":[]}}},{"type":"posts","id":"265246","attributes":{"number":13,"createdAt":"2021-12-17T12:48:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6270\/11\u0022 class=\u00
