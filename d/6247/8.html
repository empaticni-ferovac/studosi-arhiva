                                <h3>Luka14</h3>
                <div class="Post-body">
                    <p>Zadatak u dokumentu kaže da treba napraviti “…analizu poslovanja tvrtke Tesla u Europi…”, međutim ona generalna pitanja koja su navedena u prezentaciji su usmjerena prema nekoj konkretnoj državi članici EU pa me zanima kako točno to treba napraviti - Treba li pisat generalno o Europi ili odabrati neku članicu?</p>

<p>Jel bilo šta rečeno na predavanju u vezi tog zadatka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zabe</h3>
                <div class="Post-body">
                    <p>koliko bodova nosi ovo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="263551">Zabe</a> 8</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ruleta</h3>
                <div class="Post-body">
                    <p>Postoji li negdje primjer kako to treba izgledati od prošlih godina?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Audaces</h3>
                <div class="Post-body">
                    <p>Ako se ne varam, ovaj case study je bio na jednom predavanju uzivo pa smo se potpisivali? šta je s tim na kraju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="264372">Audaces</a> Bio je, ali je rekao da se ne boduje i da se ne moramo potpisivat niti predavat taj papir ako ne zelimo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p>Jel skuzio netko kako treba?</p> 
                </div>
