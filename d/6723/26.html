<blockquote class="uncited"><div><p>kako si na ovo odg kako se zna da je neki dokument potpisan u proslosti</p></div></blockquote>

<p>jer ako je potpisan onda to mora biti u prošlosti 🙂 nisam siguran što se ovdje pita, ako se pita kada u prošlosti je potpisan, mislim da to ne možeš znati ako dokument nije potpisan preko TA (Timestamp Authority)</p>

<blockquote class="uncited"><div><p>rekla sam a valjda postoji neki datum na potpisanom dokumentu bilo bi cudno da nema</p></div></blockquote>

<p>ako se pitanje odnosilo kada je dokument potpisan, a ti si odgovorio ovo onda ti odgovor nije štimao jer onaj tko potpisuje dokument može namjestiti datum na proizvoljnu vrijednost i potpisati taj dokument</p>

<p><a href="18.html" class="PostMention" data-id="278011">DaL</a></p>

<p>osoba / organizacija javi CA da se povuče njen / njihov certifikat i onda CA to objavi u CRL</p>

<p><a href="21.html" class="PostMention" data-id="278025">marvin</a></p> 
<blockquote class="uncited"><div><p>e i sto ste napisali za kaminsky i dnssec</p></div></blockquote>

<p>DNSSEC sprječava Kaminsky jer napadač ne može digitalno potpisati zapis druge domene (jer nema njegov privatni ključ)</p>

<p><a href="22.html" class="PostMention" data-id="278026">marvin</a></p>

<p>…ključa simetričnog šifriranja (a podatcima je već osigurana povjerljivost jer su šifrirani sa simetričnim ključem)</p>
