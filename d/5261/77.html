                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="239855">zeroth</a> osim takvog predstavljanja modula, većina zavoda drži i dane otvorenih vrata nekad u semestru i to bude oglašeno. Uz to, i inače možeš bilo kog pitat ako te zanima čime se bave, stvarno vjerujem da će ti drage volje pokazat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="239857">Kuhar</a> <br>
Slazem se s ovime, tipa recimo cak i u Indiji imaju bolje to odradjeno.<br>
Oni zadnja 2 razreda srednje zovu college i tamo su dosta fokusirani u jedno podrucje i rade vise prakse nego teorije, al zato im je vecina preddiplomskih zeznuta jer rade cak i zavrsni rad u grupi i nemaju neke labose i na kraju zavrse u nekom kampu gdje scammaju ljude 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="239868">Filemon</a> <br>
Ne sumnjam u studente koji znaju sto pitat i koga, ali zamisli nekog tko bi trebao pitati 200 ljudi, onda je malo bed &gt;.&lt;</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="239869">Asura</a> Ne treba pitat 200 ljudi, natipkat ćemo javaskript u 2 dana da im na odabir predmeta izbaci mentore 😈</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="239870">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Nije to tako jednostavno, ima dosta profesora koji su u nekoj sjeni i ljudi ne znaju za njih, vjerujem da bi se moglo okvirno dobiti domenu koja nekog zanima, ali sada konkretno podrucje, to bi moglo biti malo tricky.<br>
Recimo neki profesori sa zavoda koji se bave elektronikom uzimaju RZ ljude jer su napravili enabling technology za prikupljanje podataka i sada zele nesto napraviti.</p>

<p>Kako god se okrene, studenti koji ne znaju sto ih tocno zanima nece dobro proci i velika je sansa da ce tako ostati do kraj studija ako ne ucine nesto po tom pitanju (po mogucnosti barem 2 godine prije nego diplomiraju).<br>
Ovako neki algoritam koji bi im nudio potencijalne metore bi im samo minimalno pomogao.</p>

<p>EDIT: ono sto studentima treba su novi labosi, minimalno prepisivanje/plagiranje. Tako ce najbolje shvatiti sto ih zanima/ne zanima. Na zalost, takvo nesto necemo nikad imati u ovakvom rezimu rada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="74.html" class="PostMention" data-id="239872">Asura</a> Nije to tako jednostavno, ima dosta profesora koji su u nekoj sjeni i ljudi ne znaju za njih, vjerujem da bi se moglo okvirno dobiti domenu koja nekog zanima, ali sada konkretno podrucje, to bi moglo biti malo tricky.<br>
Recimo neki profesori sa zavoda koji se bave elektronikom uzimaju RZ ljude jer su napravili enabling technology za prikupljanje podataka i sada zele nesto napraviti.</p></div></blockquote>

<p>Mislio sam u smislu da ako studenti žele upisati X predmete, a imaš profesore koji ili uvjetuju da se ti predmeti upišu ili bi voljeli da se ti predmeti upišu, onda je moguće s takvim odabirom dati studentima listu profesora koji bi im po predmeti odgovarali. Svašta se tu može, raditi i neke neizrazite skupove profesora. Al u svakom slučaju umjesto bruteforcea problema pokušati dio odvaliti čisto logički i računalno: ako ti sve sviđa lista tih predmeta, evo ti profesori kojima se isto sviđa lista tih predmeta 😆</p> 

<p>Meni je tu jedino manjkavo što netko ne mora ni znati koji predmeti ga zanimaju, ali tu s jedne strane imaš nešto što možeš riješiti, znači defektne stranice predmeta, a s druge imaš to puko neiskustvno studenta za koje nekako copeaš da će se naći dovoljno predmeta da dobiš neku okvirnu listu profesora od koje se može krenuti. Govorim ovo jer su mi poznati neki studenti koji nakon 5 godina FER-a i 3 mentora još uvijek nemaju pojma šta ih zanima, al ne znam jesu ti problemi rješivi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="239874">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Nisam gledao koliko je sloboda izbora zastupljena na fer3, ali ako je ko na fer2, onda si maltene osudjen na upisivanje 9 od 10 predmeta xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="75.html" class="PostMention" data-id="239874">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> koji nakon 5 godina FER-a i 3 mentora još uvijek nemaju pojma šta ih zanima, al ne znam jesu ti problemi rješivi.</p></div></blockquote>

<p>Rekla bih da nije rjesivo, al to isto tako nije neka vecina kojoj se isplati i moze pomoci toliko specificno<br>
U krajnjem slucaju takvi ljudi su mozda doslovno upisali krivi faks i nece se usrecit na FERu niti naci kaj ih zanima, a mozda uopce i nisu zainteresirani za nekaj za kaj postoji faks</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="239875">Asura</a> Aaa sad ti imaju 3. semestar praktički neograničen, s tim da ti je većina predmeta s 1. godine diplomskog FER2. Dakle Kvantno, Bioinformatika, that kind of shit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="239876">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Toplo se nadam da ce tako nesto pomoci studentima jer mi intuicija kaze da ce to pomoci samo malom broju, al i to je bolje nego nista.</p>

<p>Recimo ono sto bih ja napravio kako bi se pomoglo studentima je ovako:<br>
Dodao bih novo anketiranje, svatko bi morao za svaki predmet staviti 2 najzanimljivije teme. Te informacije bi se onda koristile za predlaganje predmeta, a mozda cak i mentora. Studenti jako brzo zaborave sto im je bilo zanimljivo na nekom predmetu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p>Smanjit broja predmeta po semestru i produzit skolovanje za godinu dana. Uvest strucni smjer od prve godine za one koji oce nakon faksa radit za masnu lovu i to im je jedan od fokusa. Za ostale uvest sveucilisni studij 6 godina + jos jedna da budes doktor i to je to. Dobar tek.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="239886">Kuhar</a> Pa to se ne može radi bolonje lol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="239886">Kuhar</a> da se osvrnem za svaki slučaj ako je ovo ozbiljan prijedlog, to nadilazi i Sveučilište u Zagrebu i podrazumijevalo bi izmjenu pravnog okvira sustava visokog školstva u RH kako je definirano Bolonjskim ugovorima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="81.html" class="PostMention" data-id="239887">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Ma ukinut tu jebenu bolonju i ECTS konstrukt</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="83.html" class="PostMention" data-id="239889">Kuhar</a> Slobodno se preseliš u zemlju koja nema bolonju, mi to sigurno nećemo raditi 😂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="239828">enaiks</a> a msm, nemres im neoodgovaranje u ovom trenutku zamjerit. Njima je ovo veoma stresno razdoblje jer moraju pripremiti sve za narednu akademsku godinu tako da ih razumijem. Tek od drugog tjedna nastave bi se situacija trebala normalizirati kod njih. Meni inace odgovore isti dan ili najkasnije iduci dan ako saljem upit kad nisu pod stresom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Nadopunio sam objavu sa stvarima koje sam izostavio inicijalno</p>
                </div>
            </div>

Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/69\u0022 class=\u0022PostMention\u0022 data-id=\u0022239857\u0022\u003EKuhar\u003C\/a\u003E \u003Cbr\u003E\nSlazem se s ovime, tipa recimo cak i u Indiji imaju bolje to odradjeno.\u003Cbr\u003E\nOni zadnja 2 razreda srednje zovu college i tamo su dosta fokusirani u jedno podrucje i rade vise prakse nego teorije, al zato im je vecina preddiplomskih zeznuta jer rade cak i zavrsni rad u grupi i nemaju neke labose i na kraju zavrse u nekom kampu gdje scammaju ljude \ud83d\ude05\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5261"}},"user":{"data":{"type":"users","id":"21"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"239869","attributes":{"number":72,"createdAt":"2021-09-30T16:45:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/71\u0022 class=\u0022PostMention\u0022 data-id=\u0022239868\u0022\u003EFilemon\u003C\/a\u003E \u003Cbr\u003E\nNe sumnjam u studente koji znaju sto pitat i koga, ali zamisli nekog tko bi trebao pitati 200 ljudi, onda je malo bed \u0026gt;.\u0026lt;\u003C\/p\u003E","editedAt":"2021-09-30T16:45:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"editedUser":{"data":{"type":"users","id":"21"}},"mentionedBy":{"data":[{"type":"posts","id":"239870"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239870","attributes":{"number":73,"createdAt":"2021-09-30T16:55:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/72\u0022 class=\u0022PostMention\u0022 data-id=\u0022239869\u0022\u003EAsura\u003C\/a\u003E Ne treba pitat 200 ljudi, natipkat \u0107emo javaskript u 2 dana da im na odabir predmeta izbaci mentore \ud83d\ude08\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"mentionedBy":{"data":[{"type":"posts","id":"239872"}]},"reactions":{"data":[{"type":"post_reactions","id":"469585"},{"type":"post_reactions","id":"469593"},{"type":"post_reactions","id":"470106"}]}}},{"type":"posts","id":"239872","attributes":{"number":74,"createdAt":"2021-09-30T17:03:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/73\u0022 class=\u0022PostMention\u0022 data-id=\u0022239870\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nNije to tako jednostavno, ima dosta profesora koji su u nekoj sjeni i ljudi ne znaju za njih, vjerujem da bi se moglo okvirno dobiti domenu koja nekog zanima, ali sada konkretno podrucje, to bi moglo biti malo tricky.\u003Cbr\u003E\nRecimo neki profesori sa zavoda koji se bave elektronikom uzimaju RZ ljude jer su napravili enabling technology za prikupljanje podataka i sada zele nesto napraviti.\u003C\/p\u003E\n\n\u003Cp\u003EKako god se okrene, studenti koji ne znaju sto ih tocno zanima nece dobro proci i velika je sansa da ce tako ostati do kraj studija ako ne ucine nesto po tom pitanju (po mogucnosti barem 2 godine prije nego diplomiraju).\u003Cbr\u003E\nOvako neki algoritam koji bi im nudio potencijalne metore bi im samo minimalno pomogao.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: ono sto studentima treba su novi labosi, minimalno prepisivanje\/plagiranje. Tako ce najbolje shvatiti sto ih zanima\/ne zanima. Na zalost, takvo nesto necemo nikad imati u ovakvom rezimu rada.\u003C\/p\u003E","editedAt":"2021-09-30T17:06:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"editedUser":{"data":{"type":"users","id":"21"}},"mentionedBy":{"data":[{"type":"posts","id":"239874"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239874","attributes":{"number":75,"createdAt":"2021-09-30T17:15:28+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022239872\u0022\u003EAsura\u003C\/a\u003E Nije to tako jednostavno, ima dosta profesora koji su u nekoj sjeni i ljudi ne znaju za njih, vjerujem da bi se moglo okvirno dobiti domenu koja nekog zanima, ali sada konkretno podrucje, to bi moglo biti malo tricky.\u003Cbr\u003E\nRecimo neki profesori sa zavoda koji se bave elektronikom uzimaju RZ ljude jer su napravili enabling technology za prikupljanje podataka i sada zele nesto napraviti.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislio sam u smislu da ako studenti \u017eele upisati X predmete, a ima\u0161 profesore koji ili uvjetuju da se ti predmeti upi\u0161u ili bi voljeli da se ti predmeti upi\u0161u, onda je mogu\u0107e s takvim odabirom dati studentima listu profesora koji bi im po predmeti odgovarali. Sva\u0161ta se tu mo\u017ee, raditi i neke neizrazite skupove profesora. Al u svakom slu\u010daju umjesto bruteforcea problema poku\u0161ati dio odvaliti \u010disto logi\u010dki i ra\u010dunalno: ako ti sve svi\u0111a lista tih predmeta, evo ti profesori kojima se isto svi\u0111a lista tih predmeta \ud83d\ude06\u003C\/p\u003E \n\n\u003Cp\u003EMeni je tu jedino manjkavo \u0161to netko ne mora ni znati koji predmeti ga zanimaju, ali tu s jedne strane ima\u0161 ne\u0161to \u0161to mo\u017ee\u0161 rije\u0161iti, zna\u010di defektne stranice predmeta, a s druge ima\u0161 to puko neiskustvno studenta za koje nekako copea\u0161 da \u0107e se na\u0107i dovoljno predmeta da dobi\u0161 neku okvirnu listu profesora od koje se mo\u017ee krenuti. Govorim ovo jer su mi poznati neki studenti koji nakon 5 godina FER-a i 3 mentora jo\u0161 uvijek nemaju pojma \u0161ta ih zanima, al ne znam jesu ti problemi rje\u0161ivi.\u003C\/p\u003E","editedAt":"2021-09-30T17:18:16+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"239875"},{"type":"posts","id":"239879"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239875","attributes":{"number":76,"createdAt":"2021-09-30T17:19:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/75\u0022 class=\u0022PostMention\u0022 data-id=\u0022239874\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nNisam gledao koliko je sloboda izbora zastupljena na fer3, ali ako je ko na fer2, onda si maltene osudjen na upisivanje 9 od 10 predmeta xD\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"mentionedBy":{"data":[{"type":"posts","id":"239876"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239879","attributes":{"number":79,"createdAt":"2021-09-30T17:28:59+00:00","contentType":"comme
