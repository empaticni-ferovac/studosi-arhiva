    <h2>SZFER - 1. sjednica - 2021/2022</h2>

    <div>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="239770">Direktor života</a> Možda bi trebalo uvesti neki obavezan seminar na prvoj godini čisto da ljudi moraju nešto napraviti i onda na taj način otkrivaju što ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini što bi se onda nadovezalo natvoj zadnji prijedlog.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="239774">Alfetta</a> Nešto što sam ja predlagao u našem rantu u 2 ujutro je bilo da se na kraju 3. semestra u sklopu aplikacije za upis provede “mock upis 3. godine”. Dakle, da si studenti odaberu semestre koji ih interesiraju, preko aplikacije, ali da im se ne upiše godina, nego da im se s tom informacijom na početku godine predlože mentori s kojima bi takva godina bila moguća, i da ujedno vide koliko je to izvedivo što planiraju.</p>

<p>S obaveznim seminarom imaš problem što jednostavno ne možeš pokriti sve grane. A i imali smo na FER2 tak nešto pa je bilo generalno useless. Ali ako studente usmjeriš mentorima bar mogu popričati s njima i asistentima o tom području što ih zanima. Ono, praktički se može uzeti da u prvom tjednu ti mentori imaju nekakve konzultacije, kao sat-dva meetup gdje možeš pričat što bi. Ujedno taj meetup možeš koristiti kao razgovor za mentorstvo. S tim dobiješ maksimalnu pokrivenost (dakle, svi mentori su na raspolaganju), a nemaš nikakve formalne predmete. Isto tako, onda većina ljudi može odabrati mentora na kraju 3. i početku 4. mjeseca i mirna Bosna, nema više scammova gdje su neki već popunjeni do 3. mjeseca i da prednost imaju oni koji su za to imali dojavu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="45.html" class="PostMention" data-id="239775">InCogNiTo124</a> Sto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja</p></div></blockquote>

<p>Pa super, realno…</p>

<blockquote class="uncited"><div><p><a href="45.html" class="PostMention" data-id="239775">InCogNiTo124</a> Bolje u kom smislu? Cesca komunikacija? Vise utjecaja na predmete?</p></div></blockquote>

<p>Definitivno češća komunikacija, ali ne samo oko teme već i razgovori o području rada, da te mentor može bolje usmjeriti, a eventualno i pustiti da odeš drugom mentoru ako vam se područja krenu razlikovati. Također, promjena mentora je nešto za što bi svaki student trebao znati da postoji.<br>
Ili što je mićo sinoć bacio ideju. Da prilikom odabira izbornih predmeta aplikacija izbacuje mentore koji ti se najbolje poklapaju sa tim područjem.</p>

<blockquote class="uncited"><div><p><a href="44.html" class="PostMention" data-id="239774">Alfetta</a> Možda bi trebalo uvesti neki obavezan seminar na prvoj godini čisto da ljudi moraju nešto napraviti i onda na taj način otkrivaju što ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini što bi se onda nadovezalo natvoj zadnji prijedlog.</p></div></blockquote>

<p>Da u sličnom stilu sam i ja razmišljao samo nisam siguran je li to preekstremno ili nije, kako točno izvesti itd. Zanima me šta drugi isto misle o takvim idejama, donose li više pluseva ili minusa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KitKat</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="44.html" class="PostMention" data-id="239774">Alfetta</a> Možda bi trebalo uvesti neki obavezan seminar na prvoj godini čisto da ljudi moraju nešto napraviti i onda na taj način otkrivaju što ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini što bi se onda nadovezalo natvoj zadnji prijedlog.</p>

<p><a href="53.html" class="PostMention" data-id="239798">Direktor života</a> Da u sličnom stilu sam i ja razmišljao samo nisam siguran je li to preekstremno ili nije, kako točno izvesti itd. Zanima me šta drugi isto misle o takvim idejama, donose li više pluseva ili minusa?</p></div></blockquote>

<p>Iskreno, meni se ideja jako sviđa.<br>
Kad sam upisivala, mislila sam da ću na E smjer jer u životu nisam radila pravo programiranje (opća gimnazija, jer starci nisu bili za da s 4.9 idem u strukovnu ako ne mogu upasti u matematičku) pa eto, mislila sam na energetiku. U međuvremenu je ispalo da nisam neki talent za E pa sam otišla na R s 0 ideje koji kurac ja uopće želim raditi u životu.</p> 

<p>Jedno 10 egzistencijalnih kriza i ponovnih upisa kasnije, neki predmeti su mi sjeli, našla sam što mi je zanimljivo i što hoću raditi, i sad mi je ok tu.</p>

<p>Da sam imala takav neki seminar negdje na prvoj godini, mislim da bi mi to uštedilo jedno 5-10 godina života jer bih se 300% manje stresirala oko toga što, kako i zašto ja radim ovdje.</p> 

<p>Nemam ideju kako bi to bilo točno izvesti, ali mislim da bi moglo pomoći ljudima da se nađu u nečemu, a ne idu samo otužno linijom manjeg otpora ili najveće popularnosti za papir i pare.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="43.html" class="PostMention" data-id="239770">Direktor života</a> Zatim svi redom moraju upisivati gimnazije jer nedaj bože da im sin postane zanatlija i eventualno uopće ne ode na fakultet.</p></div></blockquote>

<p>Sto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja</p>

<blockquote class="uncited"><div><p><a href="43.html" class="PostMention" data-id="239770">Direktor života</a> Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi student-mentor.</p></div></blockquote>

<p>Bolje u kom smislu? Cesca komunikacija? Vise utjecaja na predmete?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kauc_u_predvorju</h3>
                <div class="Post-body">
                    <p>Faks je bio vrh kad su kurikulum odredjivali vojna lica u partijama bivsih drzava i dok je pusenje bilo dozvoljeno u predavaonama, otad je sve otislo nizvodno, ovo vase sviranje kurcu je bezpotrebno kada je ionako danas cilj sto prije dobiti papir i onda nauciti zanat kod kapitalista, nemojte komplicirati stvari knjiski moljci, al opet sto ja znam novi sam ovdje 😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="239776">OVOG KORISNIKA OPSJEDA DŽIN</a> Undercover Bažant</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="239776">OVOG KORISNIKA OPSJEDA DŽIN</a> Ma sta ti znas ti si novi ovdje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="239780">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Dakle profesori bi sebe in a way pitchali studentima koji imaju preferencu prema onome čime se taj profesor bavi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="239781">Alfetta</a> Pa ne nužno pitchali, mislim mogu i to, bitno je da s profesorima koji se bave tim s čim bi se ti bavio popričaš o tome.</p>

<p>Dakle nije poanta da sad dođeš do nekog na shillanje, nego da ti on objasni konkretno što se radi i što ti treba. Mislim, tko će ti bolje objasniti kako stvari idu nego ljudi koji na njima rade? Ujedno možeš i vidjeti kakva je netko osoba i želiš li se s njom asocirati. Puno ljudi na faksu brije na strojno učenje ali pitam se baš koliko bi ljudi bilo kompatibilno s npr. prof. Ribarićem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="239784">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ima smisla. Eto ti dobrog prijedloga za neku od sljedećih sjednica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Mene samo zanima hoće li <a href="../../u/MarokMarsci.html" class="UserMention">@Collapse Enjoyer</a> opet biti stegovnik.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="239810">[obrisani korisnik]</a> naravno bby</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="239706">prvi do boga</a> Progresivno opada djelomično i jer 50% brucoša prepisuje sa smart-watcheva, mobitela i slušalica, ili straight-up dođe frend rješavat ispit umjesto njega i nikog nije briga</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="239816">ink</a> Upali smo u vrtlog da studenti pronalaze nove načine ze prepisat i onda profesori sastavljaju blesave ispite i uvode glupa pravila pisanja i onda zbog toga studenti pronalaze još naprednije načine i onda ispočetka sve. Ono što bi stvarno trebalo je na ispitu roknut jedan dobar stari EMP u svakoj dvorani na početku ispita i studentima ne dozvoljavat ništa vlastito da donose, nego papire za pisanje, formule i sve ostalo da se dobiva u košuljici.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="239819">Alfetta</a> EMP su ilegalni bez dopuštenja agencija za to, zabb sam koje</p>

<p>Al isk mislim da prvo treba poradit na kaznama i kazniti i osoblje koje to ignorira, studenti će uvijek varati, ali za to trebaju biti kažnjeni, po mojem mišljenju za 2. prijestup izbacivanjem sa sveučilišta, ali o tom po tom će <a href="../../u/maranmaran.html" class="UserMention">@maranmaran</a> ak ga odaberu, jer problem je dublji.</p>

<p>Meni npr. nije kasno kako kolega koji na jednom predmetu bude uhvaćen u 99% plagijatu dobije samo negativne na labosu, a onda na Šnajderovom predmetu <strong>kod istog asistenta</strong> dobije prijavu i opomenu. Da je regularno prijavljen dobio bi minimalno suspenziju na 6 mjeseci, a regularno bi dobio izbacivanje s faksa, ali nije propisno prijavljen i to trenutno najviše smrdi, ne po 50 ljudi na predmetu koji varaju, nego tih 50 koji ne budu prijavljeni.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="239821">H(x)</a> <br>
Ja recimo ne vjerujem da bi takav seminar donio ista korisno, barem ne vecini ljudi koji su izgubljeni (na prvoj godini)</p>

<p>Vjerujem da studentima opcenito treba neko vrijeme na faksu kako bi opce shvatili gdje su i upravo u tom vremenu ih treba nafeedati s opcenitim znanjima koja trebaju u svim smjerovima (kao sto se radi sada).</p>

<p>Po meni bi bilo najkorisnije napraviti barem 2 seminara, recimo vec u 3. semestru. Razlog tome je slican kao sto smo mi kod Snajdera imali za seminar/projekt. To je bio mali uvod u diplomski gdje bi odlucili da li to ima smisla opce raditi za diplomski, ako ima, super, a ako nema, trazi nesto novo i nadaj se da ces imati zeljenog potencijala xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>predlazem studentskom zboru da nekako pogurne studentsku sluzbu da krene odgovarat na mailove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="239828">enaiks</a> a msm, nemres im neoodgovaranje u ovom trenutku zamjerit. Njima je ovo veoma stresno razdoblje jer moraju pripremiti sve za narednu akademsku godinu tako da ih razumijem. Tek od drugog tjedna nastave bi se situacija trebala normalizirati kod njih. Meni inace odgovore isti dan ili najkasnije iduci dan ako saljem upit kad nisu pod stresom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p>kolege, baš ste se jako zakačili za nešto što je spomenuto u obliku jedne rečenice kao nešto što se spomenulo na Odboru za preddiplomski i diplomski studij ranije taj dan, na što nam je ukazano da ćemo trebat <strong>obratit pozornost tijekom mandata</strong>.</p> 

<p>Ništa nije odlučeno, istaknuto je na razini problema i nekih usputnih brainstorminga jer stvarno nije bilo bitno za konstituirajuću sjednicu da imamo izvještaj od 5 stranica o tome, a detaljnije će se saznat koja je srž tih prijedloga i SZ postavit prema tome među ostalim kad bude izabran novi predstavnik na OPDS-u.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Za taj spomenuti razgovor s mentorima… možda bi bilo bolje kada bi zavodi redovno imali dan otvorenih vrata na kojima bi se pokazalo čime se bave i što je kod kojeg profesora otprilike. Ovako svake godine neki zavod održi i to je po dogovoru. Ne znam koliko ima zavoda, ali ne čini mi se nerealno uzeti 20-ak dana u cijeloj akademskoj godini, svaki dan neki zavod (ne 20 za redom naravno). Za neke zavode sam siguran da neki ne znaju ni da postoje a kamoli čime se bave</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="239848">zeroth</a> to se vec kinda dogada na onom predstavljanju modula i smjerova</p>
                </div>
            </div>

"},{"type":"posts","id":"239887"},{"type":"posts","id":"239888"},{"type":"posts","id":"239889"},{"type":"posts","id":"239890"},{"type":"posts","id":"239899"},{"type":"posts","id":"239910"},{"type":"posts","id":"240142"},{"type":"posts","id":"240144"},{"type":"posts","id":"240170"},{"type":"posts","id":"243571"}]},"tags":{"data":[{"type":"tags","id":"462"},{"type":"tags","id":"550"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"239774","attributes":{"number":44,"createdAt":"2021-09-30T11:13:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022239770\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Mo\u017eda bi trebalo uvesti neki obavezan seminar na prvoj godini \u010disto da ljudi moraju ne\u0161to napraviti i onda na taj na\u010din otkrivaju \u0161to ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini \u0161to bi se onda nadovezalo natvoj zadnji prijedlog.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5261"}},"user":{"data":{"type":"users","id":"215"}},"mentionedBy":{"data":[{"type":"posts","id":"239780"},{"type":"posts","id":"239798"},{"type":"posts","id":"239821"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239780","attributes":{"number":49,"createdAt":"2021-09-30T11:25:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022239774\u0022\u003EAlfetta\u003C\/a\u003E Ne\u0161to \u0161to sam ja predlagao u na\u0161em rantu u 2 ujutro je bilo da se na kraju 3. semestra u sklopu aplikacije za upis provede \u201cmock upis 3. godine\u201d. Dakle, da si studenti odaberu semestre koji ih interesiraju, preko aplikacije, ali da im se ne upi\u0161e godina, nego da im se s tom informacijom na po\u010detku godine predlo\u017ee mentori s kojima bi takva godina bila mogu\u0107a, i da ujedno vide koliko je to izvedivo \u0161to planiraju.\u003C\/p\u003E\n\n\u003Cp\u003ES obaveznim seminarom ima\u0161 problem \u0161to jednostavno ne mo\u017ee\u0161 pokriti sve grane. A i imali smo na FER2 tak ne\u0161to pa je bilo generalno useless. Ali ako studente usmjeri\u0161 mentorima bar mogu popri\u010dati s njima i asistentima o tom podru\u010dju \u0161to ih zanima. Ono, prakti\u010dki se mo\u017ee uzeti da u prvom tjednu ti mentori imaju nekakve konzultacije, kao sat-dva meetup gdje mo\u017ee\u0161 pri\u010dat \u0161to bi. Ujedno taj meetup mo\u017ee\u0161 koristiti kao razgovor za mentorstvo. S tim dobije\u0161 maksimalnu pokrivenost (dakle, svi mentori su na raspolaganju), a nema\u0161 nikakve formalne predmete. Isto tako, onda ve\u0107ina ljudi mo\u017ee odabrati mentora na kraju 3. i po\u010detku 4. mjeseca i mirna Bosna, nema vi\u0161e scammova gdje su neki ve\u0107 popunjeni do 3. mjeseca i da prednost imaju oni koji su za to imali dojavu.\u003C\/p\u003E","editedAt":"2021-09-30T11:27:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"239781"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239798","attributes":{"number":53,"createdAt":"2021-09-30T12:12:52+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/45\u0022 class=\u0022PostMention\u0022 data-id=\u0022239775\u0022\u003EInCogNiTo124\u003C\/a\u003E Sto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa super, realno\u2026\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/45\u0022 class=\u0022PostMention\u0022 data-id=\u0022239775\u0022\u003EInCogNiTo124\u003C\/a\u003E Bolje u kom smislu? Cesca komunikacija? Vise utjecaja na predmete?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EDefinitivno \u010de\u0161\u0107a komunikacija, ali ne samo oko teme ve\u0107 i razgovori o podru\u010dju rada, da te mentor mo\u017ee bolje usmjeriti, a eventualno i pustiti da ode\u0161 drugom mentoru ako vam se podru\u010dja krenu razlikovati. Tako\u0111er, promjena mentora je ne\u0161to za \u0161to bi svaki student trebao znati da postoji.\u003Cbr\u003E\nIli \u0161to je mi\u0107o sino\u0107 bacio ideju. Da prilikom odabira izbornih predmeta aplikacija izbacuje mentore koji ti se najbolje poklapaju sa tim podru\u010djem.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022239774\u0022\u003EAlfetta\u003C\/a\u003E Mo\u017eda bi trebalo uvesti neki obavezan seminar na prvoj godini \u010disto da ljudi moraju ne\u0161to napraviti i onda na taj na\u010din otkrivaju \u0161to ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini \u0161to bi se onda nadovezalo natvoj zadnji prijedlog.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EDa u sli\u010dnom stilu sam i ja razmi\u0161ljao samo nisam siguran je li to preekstremno ili nije, kako to\u010dno izvesti itd. Zanima me \u0161ta drugi isto misle o takvim idejama, donose li vi\u0161e pluseva ili minusa?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"49"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"mentionedBy":{"data":[{"type":"posts","id":"239821"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239821","attributes":{"number":57,"createdAt":"2021-09-30T13:55:36+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022239774\u0022\u003EAlfetta\u003C\/a\u003E Mo\u017eda bi trebalo uvesti neki obavezan seminar na prvoj godini \u010disto da ljudi moraju ne\u0161to napraviti i onda na taj na\u010din otkrivaju \u0161to ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini \u0161to bi se onda nadovezalo natvoj zadnji prijedlog.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022239798\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Da u sli\u010dnom stilu sam i ja razmi\u0161ljao samo nisam siguran je li to preekstremno ili nije, kako to\u010dno izvesti itd. Zanima me \u0161ta drugi isto misle o takvim idejama, donose li vi\u0161e pluseva ili minusa?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EIskreno, meni se ideja jako svi\u0111a.\u003Cbr\u003E\nKad sam upisivala, mislila sam da \u0107u na E smjer jer u \u017eivotu nisam radila pravo programiranje (op\u0107a gimnazija, jer starci nisu bili za da s 4.9 idem u strukovnu ako ne mogu upasti u matemati\u010dku) pa eto, mislila sam na energetiku. U me\u0111uvremenu je ispalo da nisam neki talent za E pa sam oti\u0161la na R s 0 ideje koji kurac ja uop\u0107e \u017eelim raditi u \u017eivotu.\u003C\/p\u003E \n\n\u003Cp\u003EJedno 10 egzistencijalnih kriza i ponovnih upisa kasnije, neki predmeti su mi sjeli, na\u0161la sam \u0161to mi je zanimljivo i \u0161to ho\u0107u raditi, i sad mi je ok tu.\u003C\/p\u003E\n\n\u003Cp\u003EDa sam imala takav neki seminar negdje na prvoj godini, mislim da bi mi to u\u0161tedilo jedno 5-10 godina \u017eivota jer bih se 300% manje stresirala oko toga \u0161to, kako i za\u0161to ja radim ovdje.\u003C\/p\u003E \n\n\u003Cp\u003ENemam ideju kako bi to bilo to\u010dno izvesti, ali mislim da bi moglo pomo\u0107i ljudima da se na\u0111u u ne\u010demu, a ne idu samo otu\u017eno linijom manjeg otpora ili najve\u0107e popularnosti za papir i pare.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1358"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"mentionedBy":{"data":[{"type":"posts","id":"239840"}]},"reactions":{"data":[{"type":"post_reactions","id":"469536"},{"type":"post_reactions","id":"470117"}]}}},{"type":"posts","id":"239775","attributes":{"number":45,"createdAt":"2021-09-30T11:14:58+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022239770\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Zatim svi redom moraju upisivati gimnazije jer nedaj bo\u017ee da im sin postane zanatlija i eventualno uop\u0107e ne ode na fakultet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022239770\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi studen
