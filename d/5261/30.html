                    <p><a href="25.html" class="PostMention" data-id="239681">OVOG KORISNIKA OPSJEDA DŽIN</a> Sa najviše ljudi sam se skompao tek ove godine kad nas je samo 30 na smjeru. I stalno se negdje cuga, roštilja, pije, alkoholizira i slično. Topla preporuka, izbjegavati masovne smjerove ako vam je do socijalnog kontakta.</p>

<p>fer coming into the 21st century</p>

<p>Vecina laboratorija je ‘digitalna’. Trebaju je njih shvatiti ozbiljnije, staviti veci broj bodova na laboratorijima (konsekventno smanjiti na ispitima) i postroziti kazne za varanje. Mozda za FER6 eh.</p>

<p>Kazne su dovoljno stroge, veći je problem što te na nekim predmetima prijave, na nekima ne, i ona klauzula da se može kazna smanjiti za 1 nivo koja se primijenjuje “apsolutno svaki put”, pa onda svi završe s javnom opomenom</p>

<p>Mislim realno da je kazna za prepisivanje na labosima dekapitacija, stegovno to opet spusti jednu razinu dolje i nikom ništa hehe</p>

                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="239706">prvi do boga</a> Progresivno opada djelomično i jer 50% brucoša prepisuje sa smart-watcheva, mobitela i slušalica, ili straight-up dođe frend rješavat ispit umjesto njega i nikog nije briga</p> 
                </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="239672">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Spajanje smjerova uopće nema smisla. Trebalo bi se raditi na potpuno suprotnoj stvari da na prvu godinu upisujemo ili R ili E, a ne ovaj čušpajz koji se upisuje za prvu godinu. Oni koji se žele baviti R stvarima da imaju više mogućnosti i da pametnije utroše svoje ECTS-e. I vice versa za E. Svaki civiliziran fakultet našeg područja u svijetu ima takvu podjelu. Ovo forsiranje beskorisnih R ili E znanja svima je uzaludno trošenje vremena i živaca za nešto što nekome nikada više neće trebati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="239708">Alfetta</a> Ne znam jel to pametna ideja s obzirom na to da neki ljudi ni ne znaju što bi upisali</p>

<p>A spajanje smjerova bi ti u tom kontekstu omogućilo da si ljudi biraju predmete, ne da Rovci imaju obavezne E, a Eovci obavezne R predmete</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="239708">Alfetta</a> Nah problem je u kompletnom školovanju. Gdje roditelji forsiraju učitelje da im djeca budu odlikaši pa imaš onu crnu statistiku da svaki 4 učenik ima 5.0 prosjek. Zatim svi redom moraju upisivati gimnazije jer nedaj bože da im sin postane zanatlija i eventualno uopće ne ode na fakultet.<br>
S takvim školovanjem probereš one najkvalitetnije koji rasture maturu i sad kad prvi put mogu nešto birati u životu su totalno zbunjeni. Sigurno se preko 50% upisanih brucoša odlučilo za fer samo zato što to upisuju odlikaši i jer kao drži na imenu bla bla.<br>
I onda dobiješ to da ekipa ni nakon preddiplomskog i dalje nije sigurna čime da se bavi u životu. Većina ih opet odabire RZ jer je najpopularniji i nije u stanju napisati samostalno labos. <br>
Baš sam sinoć iskomentirao kako nemaš šta puno napraviti sa tom dead weight ekipom. Naravno da ima onih koji još imaju šanse pronaći nešto što ih stvarno zanima. Da je takva ekipa kod nas na elektrostrojarstvu imali bi spaljeni trafić i smrtni slučaj svaki mjesec.</p>

<p>Poanta cijele ove priče je da nema baš univerzalnog riješenja ovog problema. Ne možemo mi magično popraviti štetu koju je načinio školski sustav u osnovnoj i srednjoj školi. Definitivno se treba razgovarati o tome kako da se bolje usmjeri svježeg studenta koji luta u magli na pravo područje rada. Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi student-mentor.</p>
                </div>
            </div>

<p>Da se moram staviti u glavu herr Mornara koji je to predložio, vrlo vjerojatno bi bio pool + neki obavezni predmeti koji bi definirali koji si smjer radi diplome. “Modul” bi ti onda definirali mentorovski predmeti, a ostalo kak hoćeš.</p>

<p>Ali kažem, to su sad sve nagađanja, bolje pričati o tome kad mi budemo pričali o tome haha</p>
                </div>
            </div>

            <hr>

                    <p><a href="37.html" class="PostMention" data-id="239743">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ovako šira definicija toga može proizvesti krajnji rezultat koji je u rasponu od teškog smeća do brutalno dobre stvari</p>
                </div>
            </div>

            <hr>

                                <h3>zeroth</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="37.html" class="PostMention" data-id="239743">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> vrlo vjerojatno bi bio pool + neki obavezni predmeti koji bi definirali koji si smjer radi diplome. “Modul” bi ti onda definirali mentorovski predmeti, a ostalo kak hoćeš.</p></div></blockquote>

<p>U čemu je onda razlika te ideje i FER3 programa osim što bi obavezni predmeti bili drugačiji? (makar bi se teško odabralo 2-3 obavezna predmeta koji su iz oba područja, a da ih svi mogu proći)</p>

udosi.net\/d\/5261\/33\u0022 class=\u0022PostMention\u0022 data-id=\u0022239708\u0022\u003EAlfetta\u003C\/a\u003E Ne znam jel to pametna ideja s obzirom na to da neki ljudi ni ne znaju \u0161to bi upisali\u003C\/p\u003E\n\n\u003Cp\u003EA spajanje smjerova bi ti u tom kontekstu omogu\u0107ilo da si ljudi biraju predmete, ne da Rovci imaju obavezne E, a Eovci obavezne R predmete\u003C\/p\u003E","editedAt":"2021-09-30T09:07:37+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"239740"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239770","attributes":{"number":43,"createdAt":"2021-09-30T11:08:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/33\u0022 class=\u0022PostMention\u0022 data-id=\u0022239708\u0022\u003EAlfetta\u003C\/a\u003E Nah problem je u kompletnom \u0161kolovanju. Gdje roditelji forsiraju u\u010ditelje da im djeca budu odlika\u0161i pa ima\u0161 onu crnu statistiku da svaki 4 u\u010denik ima 5.0 prosjek. Zatim svi redom moraju upisivati gimnazije jer nedaj bo\u017ee da im sin postane zanatlija i eventualno uop\u0107e ne ode na fakultet.\u003Cbr\u003E\nS takvim \u0161kolovanjem probere\u0161 one najkvalitetnije koji rasture maturu i sad kad prvi put mogu ne\u0161to birati u \u017eivotu su totalno zbunjeni. Sigurno se preko 50% upisanih bruco\u0161a odlu\u010dilo za fer samo zato \u0161to to upisuju odlika\u0161i i jer kao dr\u017ei na imenu bla bla.\u003Cbr\u003E\nI onda dobije\u0161 to da ekipa ni nakon preddiplomskog i dalje nije sigurna \u010dime da se bavi u \u017eivotu. Ve\u0107ina ih opet odabire RZ jer je najpopularniji i nije u stanju napisati samostalno labos. \u003Cbr\u003E\nBa\u0161 sam sino\u0107 iskomentirao kako nema\u0161 \u0161ta puno napraviti sa tom dead weight ekipom. Naravno da ima onih koji jo\u0161 imaju \u0161anse prona\u0107i ne\u0161to \u0161to ih stvarno zanima. Da je takva ekipa kod nas na elektrostrojarstvu imali bi spaljeni trafi\u0107 i smrtni slu\u010daj svaki mjesec.\u003C\/p\u003E\n\n\u003Cp\u003EPoanta cijele ove pri\u010de je da nema ba\u0161 univerzalnog rije\u0161enja ovog problema. Ne mo\u017eemo mi magi\u010dno popraviti \u0161tetu koju je na\u010dinio \u0161kolski sustav u osnovnoj i srednjoj \u0161koli. Definitivno se treba razgovarati o tome kako da se bolje usmjeri svje\u017eeg studenta koji luta u magli na pravo podru\u010dje rada. Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi student-mentor.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"49"}},"discussion":{"data":{"type":"discussions","id":"5261"}}}},{"type":"posts","id":"239715","attributes":{"number":34,"createdAt":"2021-09-30T07:50:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Evidim da mico opet larpa\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5261"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"469475"}]}}},{"type":"posts","id":"239740","attributes":{"number":36,"createdAt":"2021-09-30T09:10:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/35\u0022 class=\u0022PostMention\u0022 data-id=\u0022239739\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Dakle bio bi jedan veliki pool predmeta koji bi se birao? To mi se \u010dini kao definicija megakaosa\u003C\/p\u003E","canEdit":false,"canDelete":false,"c
