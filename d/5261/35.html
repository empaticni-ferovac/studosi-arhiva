            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="239672">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Spajanje smjerova uopće nema smisla. Trebalo bi se raditi na potpuno suprotnoj stvari da na prvu godinu upisujemo ili R ili E, a ne ovaj čušpajz koji se upisuje za prvu godinu. Oni koji se žele baviti R stvarima da imaju više mogućnosti i da pametnije utroše svoje ECTS-e. I vice versa za E. Svaki civiliziran fakultet našeg područja u svijetu ima takvu podjelu. Ovo forsiranje beskorisnih R ili E znanja svima je uzaludno trošenje vremena i živaca za nešto što nekome nikada više neće trebati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="239708">Alfetta</a> Ne znam jel to pametna ideja s obzirom na to da neki ljudi ni ne znaju što bi upisali</p>

<p>A spajanje smjerova bi ti u tom kontekstu omogućilo da si ljudi biraju predmete, ne da Rovci imaju obavezne E, a Eovci obavezne R predmete</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="239708">Alfetta</a> Nah problem je u kompletnom školovanju. Gdje roditelji forsiraju učitelje da im djeca budu odlikaši pa imaš onu crnu statistiku da svaki 4 učenik ima 5.0 prosjek. Zatim svi redom moraju upisivati gimnazije jer nedaj bože da im sin postane zanatlija i eventualno uopće ne ode na fakultet.<br>
S takvim školovanjem probereš one najkvalitetnije koji rasture maturu i sad kad prvi put mogu nešto birati u životu su totalno zbunjeni. Sigurno se preko 50% upisanih brucoša odlučilo za fer samo zato što to upisuju odlikaši i jer kao drži na imenu bla bla.<br>
I onda dobiješ to da ekipa ni nakon preddiplomskog i dalje nije sigurna čime da se bavi u životu. Većina ih opet odabire RZ jer je najpopularniji i nije u stanju napisati samostalno labos. <br>
Baš sam sinoć iskomentirao kako nemaš šta puno napraviti sa tom dead weight ekipom. Naravno da ima onih koji još imaju šanse pronaći nešto što ih stvarno zanima. Da je takva ekipa kod nas na elektrostrojarstvu imali bi spaljeni trafić i smrtni slučaj svaki mjesec.</p>

<p>Poanta cijele ove priče je da nema baš univerzalnog riješenja ovog problema. Ne možemo mi magično popraviti štetu koju je načinio školski sustav u osnovnoj i srednjoj školi. Definitivno se treba razgovarati o tome kako da se bolje usmjeri svježeg studenta koji luta u magli na pravo područje rada. Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi student-mentor.</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="239740">Alfetta</a> Ne znam jesu oni tak to zamislili, ali koliko sam skužio išlo bi se u tom smjeru</p>

<p>Da se moram staviti u glavu herr Mornara koji je to predložio, vrlo vjerojatno bi bio pool + neki obavezni predmeti koji bi definirali koji si smjer radi diplome. “Modul” bi ti onda definirali mentorovski predmeti, a ostalo kak hoćeš.</p>

            <hr>

                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="239743">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ovako šira definicija toga može proizvesti krajnji rezultat koji je u rasponu od teškog smeća do brutalno dobre stvari</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="37.html" class="PostMention" data-id="239743">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> vrlo vjerojatno bi bio pool + neki obavezni predmeti koji bi definirali koji si smjer radi diplome. “Modul” bi ti onda definirali mentorovski predmeti, a ostalo kak hoćeš.</p></div></blockquote>

<p>U čemu je onda razlika te ideje i FER3 programa osim što bi obavezni predmeti bili drugačiji? (makar bi se teško odabralo 2-3 obavezna predmeta koji su iz oba područja, a da ih svi mogu proći)</p>

                </div>

            <hr>
                    <div>
                                <h3>BreadCat</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="239748">Nocna_smjena</a> Agile faks development :o</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="239750">zeroth</a> Well FER3 još uvijek ima odvojene smjerove i ovi predmeti koje “svi imaju” nisu milostinja, nego dump predmeta s diplomskog koje su svi smjerovi ionako imali. Valjda jedino zumdžije misle da se puno tog promijenilo s FER3, ja samo vidim micanje/uvođenje nekih E i R predmeta sa suprotnih smjerova, promijenjene nazive i drukčije fragmentirano gradivo, i kako je lijenost na 3. godini zamijenjena s lijenosti s 1. godine diplomskog.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="239770">Direktor života</a> Možda bi trebalo uvesti neki obavezan seminar na prvoj godini čisto da ljudi moraju nešto napraviti i onda na taj način otkrivaju što ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini što bi se onda nadovezalo natvoj zadnji prijedlog.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="43.html" class="PostMention" data-id="239770">Direktor života</a> Zatim svi redom moraju upisivati gimnazije jer nedaj bože da im sin postane zanatlija i eventualno uopće ne ode na fakultet.</p></div></blockquote>

<p>Sto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja</p>

<blockquote class="uncited"><div><p><a href="43.html" class="PostMention" data-id="239770">Direktor života</a> Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi student-mentor.</p></div></blockquote>

<p>Bolje u kom smislu? Cesca komunikacija? Vise utjecaja na predmete?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="239774">Alfetta</a> Nešto što sam ja predlagao u našem rantu u 2 ujutro je bilo da se na kraju 3. semestra u sklopu aplikacije za upis provede “mock upis 3. godine”. Dakle, da si studenti odaberu semestre koji ih interesiraju, preko aplikacije, ali da im se ne upiše godina, nego da im se s tom informacijom na početku godine predlože mentori s kojima bi takva godina bila moguća, i da ujedno vide koliko je to izvedivo što planiraju.</p>

<p>S obaveznim seminarom imaš problem što jednostavno ne možeš pokriti sve grane. A i imali smo na FER2 tak nešto pa je bilo generalno useless. Ali ako studente usmjeriš mentorima bar mogu popričati s njima i asistentima o tom području što ih zanima. Ono, praktički se može uzeti da u prvom tjednu ti mentori imaju nekakve konzultacije, kao sat-dva meetup gdje možeš pričat što bi. Ujedno taj meetup možeš koristiti kao razgovor za mentorstvo. S tim dobiješ maksimalnu pokrivenost (dakle, svi mentori su na raspolaganju), a nemaš nikakve formalne predmete. Isto tako, onda većina ljudi može odabrati mentora na kraju 3. i početku 4. mjeseca i mirna Bosna, nema više scammova gdje su neki već popunjeni do 3. mjeseca i da prednost imaju oni koji su za to imali dojavu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="45.html" class="PostMention" data-id="239775">InCogNiTo124</a> Sto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja</p></div></blockquote>

<p>Pa super, realno…</p>

<blockquote class="uncited"><div><p><a href="45.html" class="PostMention" data-id="239775">InCogNiTo124</a> Bolje u kom smislu? Cesca komunikacija? Vise utjecaja na predmete?</p></div></blockquote>

<p>Definitivno češća komunikacija, ali ne samo oko teme već i razgovori o području rada, da te mentor može bolje usmjeriti, a eventualno i pustiti da odeš drugom mentoru ako vam se područja krenu razlikovati. Također, promjena mentora je nešto za što bi svaki student trebao znati da postoji.<br>
Ili što je mićo sinoć bacio ideju. Da prilikom odabira izbornih predmeta aplikacija izbacuje mentore koji ti se najbolje poklapaju sa tim područjem.</p>

<blockquote class="uncited"><div><p><a href="44.html" class="PostMention" data-id="239774">Alfetta</a> Možda bi trebalo uvesti neki obavezan seminar na prvoj godini čisto da ljudi moraju nešto napraviti i onda na taj način otkrivaju što ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini što bi se onda nadovezalo natvoj zadnji prijedlog.</p></div></blockquote>

<p>Da u sličnom stilu sam i ja razmišljao samo nisam siguran je li to preekstremno ili nije, kako točno izvesti itd. Zanima me šta drugi isto misle o takvim idejama, donose li više pluseva ili minusa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KitKat</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="44.html" class="PostMention" data-id="239774">Alfetta</a> Možda bi trebalo uvesti neki obavezan seminar na prvoj godini čisto da ljudi moraju nešto napraviti i onda na taj način otkrivaju što ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini što bi se onda nadovezalo natvoj zadnji prijedlog.</p>

<p><a href="53.html" class="PostMention" data-id="239798">Direktor života</a> Da u sličnom stilu sam i ja razmišljao samo nisam siguran je li to preekstremno ili nije, kako točno izvesti itd. Zanima me šta drugi isto misle o takvim idejama, donose li više pluseva ili minusa?</p></div></blockquote>

<p>Iskreno, meni se ideja jako sviđa.<br>
Kad sam upisivala, mislila sam da ću na E smjer jer u životu nisam radila pravo programiranje (opća gimnazija, jer starci nisu bili za da s 4.9 idem u strukovnu ako ne mogu upasti u matematičku) pa eto, mislila sam na energetiku. U međuvremenu je ispalo da nisam neki talent za E pa sam otišla na R s 0 ideje koji kurac ja uopće želim raditi u životu.</p> 

<p>Jedno 10 egzistencijalnih kriza i ponovnih upisa kasnije, neki predmeti su mi sjeli, našla sam što mi je zanimljivo i što hoću raditi, i sad mi je ok tu.</p>

<p>Da sam imala takav neki seminar negdje na prvoj godini, mislim da bi mi to uštedilo jedno 5-10 godina života jer bih se 300% manje stresirala oko toga što, kako i zašto ja radim ovdje.</p> 

<p>Nemam ideju kako bi to bilo točno izvesti, ali mislim da bi moglo pomoći ljudima da se nađu u nečemu, a ne idu samo otužno linijom manjeg otpora ili najveće popularnosti za papir i pare.</p>

valitetnije koji rasture maturu i sad kad prvi put mogu ne\u0161to birati u \u017eivotu su totalno zbunjeni. Sigurno se preko 50% upisanih bruco\u0161a odlu\u010dilo za fer samo zato \u0161to to upisuju odlika\u0161i i jer kao dr\u017ei na imenu bla bla.\u003Cbr\u003E\nI onda dobije\u0161 to da ekipa ni nakon preddiplomskog i dalje nije sigurna \u010dime da se bavi u \u017eivotu. Ve\u0107ina ih opet odabire RZ jer je najpopularniji i nije u stanju napisati samostalno labos. \u003Cbr\u003E\nBa\u0161 sam sino\u0107 iskomentirao kako nema\u0161 \u0161ta puno napraviti sa tom dead weight ekipom. Naravno da ima onih koji jo\u0161 imaju \u0161anse prona\u0107i ne\u0161to \u0161to ih stvarno zanima. Da je takva ekipa kod nas na elektrostrojarstvu imali bi spaljeni trafi\u0107 i smrtni slu\u010daj svaki mjesec.\u003C\/p\u003E\n\n\u003Cp\u003EPoanta cijele ove pri\u010de je da nema ba\u0161 univerzalnog rije\u0161enja ovog problema. Ne mo\u017eemo mi magi\u010dno popraviti \u0161tetu koju je na\u010dinio \u0161kolski sustav u osnovnoj i srednjoj \u0161koli. Definitivno se treba razgovarati o tome kako da se bolje usmjeri svje\u017eeg studenta koji luta u magli na pravo podru\u010dje rada. Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi student-mentor.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"49"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"mentionedBy":{"data":[{"type":"posts","id":"239774"},{"type":"posts","id":"239775"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239715","attributes":{"number":34,"createdAt":"2021-09-30T07:50:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Evidim da mico opet larpa\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false} \/\/fer.studosi.net\/d\/5261\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022239770\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Mo\u017eda bi trebalo uvesti neki obavezan seminar na prvoj godini \u010disto da ljudi moraju ne\u0161to napraviti i onda na taj na\u010din otkrivaju \u0161to ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini \u0161to bi se onda nadovezalo natvoj zadnji prijedlog.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"5261"}},"mentionedBy":{"data":[{"type":"posts","id":"239780"},{"type":"posts","id":"239798"},{"type":"posts","id":"239821"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239775","attributes":{"number":45,"createdAt":"2021-09-30T11:14:58+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022239770\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Zatim svi redom moraju upisivati gimnazije jer nedaj bo\u017ee da im sin postane zanatlija i eventualno uop\u0107e ne ode na fakultet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022239770\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Moja neka ideja koja mi se vrti koju godinu po glavi je da se bolje implementiraju odnosi student-mentor.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EBolje u kom smislu? Cesca komunikacija? Vise utjecaja na predmete?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5261"}}}},{"type":"posts","id":"239780","attributes":{"number":49,"createdAt":"2021-09-30T11:25:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022239774\u0022\u003EAlfetta\u003C\/a\u003E Ne\u0161to \u0161to sam ja predlagao u na\u0161em rantu u 2 ujutro je bilo da se na kraju 3. semestra u sklopu aplikacije za upis provede \u201cmock upis 3. godine\u201d. Dakle, da si studenti odaberu semestre koji ih interesiraju, preko aplikacije, ali da im se ne upi\u0161e godina, nego da im se s tom informacijom na po\u010detku godine predlo\u017ee mentori s kojima bi takva godina bila mogu\u0107a, i da ujedno vide koliko je to izvedivo \u0161to planiraju.\u003C\/p\u003E\n\n\u003Cp\u003ES obaveznim seminarom ima\u0161 problem \u0161to jednostavno ne mo\u017ee\u0161 pokriti sve grane. A i imali smo na FER2 tak ne\u0161to pa je bilo generalno useless. Ali ako studente usmjeri\u0161 mentorima bar mogu popri\u010dati s njima i asistentima o tom podru\u010dju \u0161to ih zanima. Ono, prakti\u010dki se mo\u017ee uzeti da u prvom tjednu ti mentori imaju nekakve konzultacije, kao sat-dva meetup gdje mo\u017ee\u0161 pri\u010dat \u0161to bi. Ujedno taj meetup mo\u017ee\u0161 koristiti kao razgovor za mentorstvo. S tim dobije\u0161 maksimalnu pokrivenost (dakle, svi mentori su na raspolaganju), a nema\u0161 nikakve formalne predmete. Isto tako, onda ve\u0107ina ljudi mo\u017ee odabrati mentora na kraju 3. i po\u010detku 4. mjeseca i mirna Bosna, nema vi\u0161e scammova gdje su neki ve\u0107 popunjeni do 3. mjeseca i da prednost imaju oni koji su za to imali dojavu.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5261"}}}},{"type":"posts","id":"239798","attributes":{"number":53,"createdAt":"2021-09-30T12:12:52+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/45\u0022 class=\u0022PostMention\u0022 data-id=\u0022239775\u0022\u003EInCogNiTo124\u003C\/a\u003E Sto je ironicno, jer je bas ovo ljeto bila kampanja da se osnovnoskolce potakne na strukovne skole i zanatska zanimanja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa super, realno\u2026\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/45\u0022 class=\u0022PostMention\u0022 data-id=\u0022239775\u0022\u003EInCogNiTo124\u003C\/a\u003E Bolje u kom smislu? Cesca komunikacija? Vise utjecaja na predmete?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EDefinitivno \u010de\u0161\u0107a komunikacija, ali ne samo oko teme ve\u0107 i razgovori o podru\u010dju rada, da te mentor mo\u017ee bolje usmjeriti, a eventualno i pustiti da ode\u0161 drugom mentoru ako vam se podru\u010dja krenu razlikovati. Tako\u0111er, promjena mentora je ne\u0161to za \u0161to bi svaki student trebao znati da postoji.\u003Cbr\u003E\nIli \u0161to je mi\u0107o sino\u0107 bacio ideju. Da prilikom odabira izbornih predmeta aplikacija izbacuje mentore koji ti se najbolje poklapaju sa tim podru\u010djem.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022239774\u0022\u003EAlfetta\u003C\/a\u003E Mo\u017eda bi trebalo uvesti neki obavezan seminar na prvoj godini \u010disto da ljudi moraju ne\u0161to napraviti i onda na taj na\u010din otkrivaju \u0161to ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini \u0161to bi se onda nadovezalo natvoj zadnji prijedlog.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EDa u sli\u010dnom stilu sam i ja razmi\u0161ljao samo nisam siguran je li to preekstremno ili nije, kako to\u010dno izvesti itd. Zanima me \u0161ta drugi isto misle o takvim idejama, donose li vi\u0161e pluseva ili minusa?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"49"}},"discussion":{"data":{"type":"discussions","id":"5261"}}}},{"type":"posts","id":"239821","attributes":{"number":57,"createdAt":"2021-09-30T13:55:36+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022239774\u0022\u003EAlfetta\u003C\/a\u003E Mo\u017eda bi trebalo uvesti neki obavezan seminar na prvoj godini \u010disto da ljudi moraju ne\u0161to napraviti i onda na taj na\u010din otkrivaju \u0161to ih zanima. Ili da postoji neki sustav light mentoriranja na prvoj godini \u0161to bi se onda nadovezalo natvoj zadnji prijedlog.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5261\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022239798\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Da u sli\u010dnom stilu sam i ja razmi\u0161ljao samo nisam siguran je li to preekstremno ili nije, kako to\u010dno izvesti itd. Zanima me \u0161ta drugi isto misle o takvim idejama, donose li vi\u0161e pluseva ili minusa?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EIskreno, meni se ideja jako svi\u0111a.\u003Cbr\u003E\nKad sam upisivala, mislila sam da \u0107u na E smjer jer u \u017eivotu nisam radila pravo programiranje (op\u0107a gimnazija, jer starci nisu bili za da s 4.9 idem u strukovnu ako ne mogu upasti u matemati\u010dku) pa eto, mislila sam na energetiku. U me\u0111uvremenu je ispalo da nisam neki talent za E pa sam oti\u0161la na R s 0 ideje koji kurac ja uop\u0107e \u0
