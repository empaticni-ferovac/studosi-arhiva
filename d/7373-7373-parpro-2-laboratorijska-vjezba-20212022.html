    <h2>[PARPRO] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p>Ima netko generalnu ideju kako ovo isprogramirati?<br>
U uputama piše da se radi u obliku stabla i da broj zadataka mora biti veći od 7.</p>

<p>Kako definirati zadatak? Mogu li napraviti da je jedan proces = jedan zadatak?<br>
Ako krenem sa tim da je jedan proces = jedan zadatak - što da radim ako se pokrene sa više od 7 procesa?<br>
Npr. 16, 32 - tada će ostali pocesi biti nezaposleni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="7373/1.html" class="PostMention" data-id="294766">wLkR-74159</a> Imaš na materijalima primjer rješenja gdje se procesi koriste kao 1 master i N-1 slaveova; master ima queue zadataka koje šalje slaveovima na obradu.<br>
Drugi način je da se procesi granaju po stablu, prvih N/7 procesa ode u prvi potez, drugih N/7 u drugi itd., na određenoj dubini ostane samo jedan proces koji odradi svoje podstablo, i na kraju kad se ude unatrag po rekurziji se porukama pozbroje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7373/4.html" class="PostMention" data-id="294816">viliml</a> jel bi pod ovaj prvi nacin spadalo da master podijeli 7 mogucih sljedecih stanja izmedu procesora i onda svaki procesor svoja stanja obraduje slijedno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p>Konceptualno:<br>
1) Master - slave: master dodijeljuje zadatke slave procesima, ali sto mi je zapravo zadatak? Postoji formula po kojoj se racuna kakvoca poteza - to uzim. Radim simulaciju za prvi prolaz - stavim prvih 7 žetona (od strane računala), ali onda bi na redu trebao biti čovjek - kako da to simuliram?</p>

<p>2) Stablo: Kako obaviti podjelu zadataka po procesima? Sto je zadatak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p>Jel ima plag scan na labosima s obzirom da cemo ocito svi gledat taj python kod koji ima na gitu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="7373/7.html" class="PostMention" data-id="295056">Spuk</a> Mislim da ima.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Ima netko neki savjet kako izmjeriti performanse sa 8 procesora ako nemamo komp sa 8 (fizičkih) procesora? Nešto je Jakobović spominjao da pokrenemo na 2 računala, ali nisam siguran kako to napraviti, postoje negdje neke upute možda? I je li to uopće nužno, tj inzistiraju li na ispitivanju da smo testirali i taj slučaj ili im je ok 4 jezgre i 8 threadova recimo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lukak</h3>
                <div class="Post-body">
                    <p><a href="7373/9.html" class="PostMention" data-id="295204">indythedog</a> Bas to i je ideja da se vidi kakva su mjerenja kada se procesi mogu fizicki razdvojiti, a kakva su kada kada se uvode novi threadovi iako nema fizicke podrske</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>I još jedno pitanje, je li nekome za npr. ovaj primjer ulazne igre</p>

<p><img src="../assets/files/2022-05-08/1652049919-513540-image.png" title="" alt=""></p>

<p>gdje bi očito najbolji potez računala bio prvi stupac (jer njim odmah pobjeđuje), algoritam izbacuje da su stupci 1, 2, 3 i 5 jednako vrijedni, pa random odabere nekog od njih kao sljedeći potez? Ne znam je li to neki bug meni u kodu ili očekivano ponašanje ovog algoritma, jer čak i kad sam testirao na onoj (slijednoj) implementaciji koju su nam oni dali, dobivam basically istu stvar.</p>

<p>(EDIT: računalo je indeks 2 jel)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p>u kojem točno file-u je definiran zadatak, postoji više njih koji se zovu 2.domaća zadaća i različit im je sadržaj?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7373/11.html" class="PostMention" data-id="295229">BillIK</a> Ovo je zadatak koji je linkan na ferku na mjestu uploada <a href="https://www.fer.unizg.hr/_download/repository/lab2%5B11%5D.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/lab2[11].pdf</a>, pa je to valjda “točniji” od ta dva, iako mislim da su razlike minimalne</p>
                </div>
            </div>

            <hr>

                    <p>Jel smijemo koristiti borad.cpp i borad.h i main.cpp iz onog primjera koji su nam dali sa slijednim algoritmom?</p> 
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="7373/13.html" class="PostMention" data-id="295283">Spuk</a> ovo i mene zanima, pretpostavljam da smijemo</p>
                </div>
            </div>

            <hr>

                    <p><a href="7373/15.html" class="PostMention" data-id="295547">Lukak</a> Jesi siguran? Ovo mi zvuči kao da očekuju da imamo 8 fizičkih jezgri:<br>

Još su naglasili da se hyperthreading ne broji :/</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="7373/17.html" class="PostMention" data-id="295578">indythedog</a> što ako nemamo 8 fizičkih jezgri 🤗</p>

            <hr>

                <div class="Post-body">
                    <p><a href="7373/18.html" class="PostMention" data-id="295607">Daeyarn</a> Točno to se i ja pitam 😃 <br>
Kao u onim videima je Jakobović nešto spominjao da pokrenemo program na 2 računala u isto vrijeme, pa da to bude ukupno 8 fizičkih jezgri, ali nemam pojma kako to napraviti, niti sam našao neke upute za to</p>

            <hr>

                    <p><a href="7373/19.html" class="PostMention" data-id="295612">indythedog</a> mozda se moze tipa kao, pola stabla na prvom, a pola na drugom, pa uzmemo vece od ta dva vremena<br>
