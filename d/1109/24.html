    <h2>[RAC] Predmeti 2. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Evo ukratko moj cjelokupni dojam o drugoj godini.</p>
<h2>Zimski semestar</h2>
<h2>Algoritmi i strukture podataka</h2>
<details class="spoiler"><p>Puno bi korisniji bio da je na prvoj godini, nakon položenog OOP za većinu studenata je ovaj kolegij dosta jednostavan.<br>
Neću reći da je beskoristan s obzirom da se prvi put u okviru nekog predmeta “službeno” rade sortiranja, liste, hash i slične stvari, ali većina se s time već susretala i prije tako da je meni osobno bio poprilično dosadan predmet.<br>
Na preporuku nekog kolege s foruma sam išao na predavanja prof. Botičkog (opisao ih je kao “jedna od najboljih” na faksu ako se ne varam), ali mene se nije dojmio. Kao osoba izgleda jako pozitivan i ugodan, znao je napraviti quirky šetnju po dvorani u pauzi i random popričati sa studentima, ali jako sporo predaje i troši dosta vremena na crtanje po ploči (iako to nosi dosta bodova na ispitima, pa u jednu ruku može biti i korisno). Jednom ga je zamjenio prof. Jagušt i puno više mi je odgovarao njegov stil predavanja pa bih ja osobno njega preporučio za predavanja.<br>
Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: Nemate izbora, pa eto neka bude <strong>Da</strong></p></details>

<h2>Arhitektura računala 1R</h2>

<details class="spoiler"><p>Iako me u načelu ne zanima tematika ovog kolegija, bio mi je sasvim ugodan i ne previše zahtjevan, a nije ni loše naučiti neke osnovne koncepte iz arhitekture računala.<br>
Asistenti i prof. Kovač su mi imali pozitivan vibe, i uglavnom sam išao na predavanja da ne moram sam prolazit kroz knjigu. Dobra je stvar što su predavanja skoro 1/1  preslika knjige tako da ako vam se neda na predavanja, možete komotno preskočiti i sami učiti, knjiga je dosta razumljivo napisana. Svidilo mi se što su ispiti uglavnom rješavanje zadataka i unatoč tome što asembler nije nešto što me zanima, bilo mi je <em>doz dobro</em> rješavat te zadatke. Ako vam se da, prođete zbirke zadataka i praktički znate svaki tip zadatka koji se može pojaviti.<br>
Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Diskretna matematika 1</h2>
<details class="spoiler"><p>Jako volim matematičke predmete i dobro mi idu pa mi je ovaj kolegij bio super, ako vas matematika baš i ne zanima mogao bi vam biti naporan. Na početku se radi malo kombinatorike i rekurzije, ali većina kolegija se bavi teorijom grafova. Gradivo nije baš trivijalno, ali bar ove godine ispiti nisu bili teški i ako se ne varam prosjek generacije je bio dosta visok. Iskoristio bih ovu priliku da preporučim profesora Kovačevića kojeg koliko sam primjetio ljudi dosta izbjegavaju, i nakon pročitanih dojmova na fer2net kad sam ga dobio u drugom semestru na MATAN2 sam bio poprilično siguran da ću se morati prebaciti negdje drugo. Priznajem, treba se naviknuti na njegov stil predavanja i pažljivije slušati jer dosta tiho predaje, ali meni je bio odličan i kao profesor i kao osoba (very wholesome) i nakon MATAN2 sam otišao na Diskretnu u njegovu grupu iako sam bio službeno kod prof. Nakić (kod nje je bila jako velika gužva, a osobno mi je više odgovarao Kovačević). Tako da savjetujem da ne slušate baš slijepo tuđe dojmove nego i sami provjerite koji vam profesor odgovara, jer to što nije popularan ne znači da nema znanja ni kvalitete.<br>
Težina: <strong>5/ 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Teorija informacije</h2>

<details class="spoiler"><p>Tematika me opet nimalo ne zanima, bio sam dodijeljen u grupu prof. Pandžiča. Predavanja su bila u 8 ujutro tako da sam od toga odmah odustao, pa sam nakon nekoliko tjedana zbog memea krenuo s kolegicom kod Bažanta. Iskreno, njegovi rantovi postanu repetitivni i zna nekad bit dosadan, ali ipak je ikona FER-a i fora je doživit takvog lika na faksu. Što se tiče njegovog predavanja, mogu reći da čovjek zapravo dobro objasni to gradivo i bez problema sam prošao kontinuirano zbog toga. Također, zadaje zadaće na predavanjima i svaka nosi 10 bodova (ne skalira se, doslovno 10 bodova) ali samo prvih nekoliko s originalnim rješenjem dobije bodove - ne budu teške a nose stvarno puno bodova.Shvaćam da može biti malo teže pohvatati predmet ako ne ideš na predavanja i ostaviš za zadnji čas, ali što je tu je. Koncept ispita na zaokruživanje gdje su jedine opcije -2/0/5 bodova mi je užasan, ali to je tako i nema smisla se previše žaliti nego ili sjest naučit ili se nadat da te potrefe zadatci. Sve u svemu, rekao bih puno veći hype nego što zapravo je i kolegij bih opisao više kao <em>čudan</em> nego težak.<br>
Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: Opet, nemate izbora, ali neka bude <strong>Ne</strong></p></details>

<h2>Vjerojatnost i statistika</h2>

<details class="spoiler"><p>Na početku vas gradivo može zavarat, pogotovo ako znate nešto kombinatorike izlgeda dosta lagano - bacanja kockica, izvlačenja karata, ali brzo eskalira. Ako bih jedan predmet preporučio da se prati baš kontinuirano bez da vam se nagomila, onda je to sigurno VIS. Opet kažem, osobno me zanima matematika pa mi je i ovaj kolegij bio dosta zanimljiv, ali shvaćam i da nekima neće biti. Promjenio se tip ispita ove godine pa se dosta ljudi iznenadilo, zato je poželjno shvatiti teoriju, a ne samo štancati zadatke. Išao sam kod Velčića na predavanja i bio mi je odličan (također wholesome lik, cili zbunjen), ali to je opet osobno mišljenje i znam da se dosta ljudi ne slaže s time.<br>
Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Okoliš, održivi razvoj i ublažavanje klimatskih promjena</h2>
<details class="spoiler"><p>MIslio sam da bi mogao nešto zanimljivo i naučiti iz ovoga, ali brzo sam shvatio da to nije slučaj. Imate Moodle test na kraju svakog ciklusa za 9 bodova i boduju se predavanja (ali većina ljudi dođe, potpiše se i ode tako da nije problem).<br>
Osobno sam prvih par predavanja pokušao i pratiti, ali bilo mi je jako dosadno i odustao sam. Ispiti su dosta lagani, samo se nekad pojave pitanja koja traže neke brojčane podatke (brzina topljenja leda na Antarktici ili postotak povećanja CO2 u atmosferi u nekom periodu, takve gluposti) pa ako vam se da štrebat to onda samo dajte, ako ne onda se easy dođe do neke 4, pa čak i 5. U svakom slučaju bolje od INŽEKO koliko sam čuo.<br>
Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: Ako se i dalje nadate nešto naučiti iz društvenih predmeta onda ne, inače <strong>Da</strong></p></details>

<h2>Ljetni semestar</h2>
<h2>Baze podataka</h2>

<details class="spoiler"><p>Meni su bile čak zanimljiv kolegij, valjda je korisno znat neke osnove baratanja s bazama podataka neovisno čime se žeite kasnije baviti. Pati od vječne dileme jel’ bolje pisati ovakve ispite na papiru ili računalu, do sada su se ljudi žalili na papir, ove godine je i Edgar silovao tako da bih rekao da nema optimalnog rješenja i da se treba pomiriti sa situacijom kakva je. Što se tiče profesora na predmetu, od početka sam imao dojam da imaju nekako defenzivan stav i da su u startu zaključili da će većina studenata pokušati iskoristiti online nastavu za varanje što mi se nimalo nije svidilo. Na kraju su dosta smanjili pragove pa eto +1 za njih, ali općenito mi neće ostati (po ponašanju) u najboljem sjećanju. Video predavanja mislim da su (neki profesori više, neki manje) odradili kvalitetno i na to nemam zamjerki.<br>
Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Komunikacijske mreže</h2>

<details class="spoiler"><p>Dosta easy predmet, nema velike filozofije. Postoje 3 labosa za koja treba odraditi pripremu (dosta zadataka treba rješiti, ali nisu teški) i onda se rješavaju blicevi za bodove. Svaki labos trebate ostvariti &gt;0 bodova kako bi mogli pristupiti ispitima, ali bude na kraju spasilabos za one koji to nisu uspjeli. Video predavanja, osim Jevtićevog bisera, su bila ubitačno dosadna i uglavnom sam učio iz udžbenika koji su nam dali u materijalima. Čak naučite neke OK osnovne pojmove o internetu i protokolima, ali eto imao sam 5 a ne mislim da imam neko veliko znanje iz područja. Chill profesori, chill predmet, ništa posebno.<br>
Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Operacijski sustavi</h2>

<details class="spoiler"><p>Sve pohvale za OS gang, najbolje su se snašli za vrijeme online nastave i stvarno maksimalno izašli studentima u susret. To možda nije relevantno za buduće generacije, ali eto pokazali su razumijevanje i stvarno su super profesori.<br>
 Neke stvari koje se rade su korisne, neke malo manje, sve u svemu ne pretjerano težak predmet, a nešto se i nauči.<br>
 Labosi nisu teški i dobijete pseudokod koji praktički samo trebate prepisati u kod. Veliki plus su materijali (prvenstveno Jelenkovićeva skripta - knjigu nisam ni imao i bila mi je više nego dovoljna).<br>
Težina: <strong>4/ 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Razvoj programske potpore  za web i pokretne uređaje</h2>

<details class="spoiler"><p>Prvi put da se izvodi ovaj predmet, bio je clusterfuck, ali ne bih se složio s (valjda) velikom većinom ljudi koji apsolutno hejtaju ovaj predmet. Nikad prije se nisam susreo s Javascriptom ni Androidom, HTML i CSS sam oskudno radio u srednjoj tako da ima nekih  korisnih stvari za vidit. Je li se mogao bolje isplanirati? <strong>Da</strong>, Je li moglo biti manje stvari ali da se bolje objasne? <strong>Da</strong> - ali eto i sami profesori su rekli da je ideja bila dati pregled svega toga a ne baš zalaziti u detalje. Labosi ne bih rekao da su preteški, ona košarica je bila kobna jer nisam kao dosta ljudi skužio da ima zajednički zadatak pa nisam ni predao, Android ako znate Javu vam ne bi trebao biti prevelik problem, a najavili su i promjene na predmetu pa eto valjda će biti bolje sljedećih godina.<br>
Težina: <strong>5/ 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> jer mislim da je korisno upoznat se s ovim stvarima, <strong>Ne</strong> jer izvedba stvarno nije bila najbolja.</p></details>

<h2>Uvod u teoriju računarstva</h2>

<details class="spoiler"><p>Osobno mi se svidio predmet, na početku mi je doza formalizma pri opisivanju automata, gramatika i jezika bila malo čudna, ali kad se na to naviknete ne bude toliko strašno. Gradivo je apstraktno, knjiga je užasna, labosi su više manje free bodovi (ako vam se da rješavati naravno) ali meni je bio simpatičan predmet. I profesori se čine dosta chill, jedino bi auditorne mogle biti bolje (ali pretpostavljam da uživo i jesu).<br>
Težina: <strong>5/ 10</strong><br>
Korisnost: Nisam siguran, ali pošto su ovo neke temeljne stvari iz računarstva valjda je korisno? <strong>6? 7? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Upravljanje rizikom</h2>

<details class="spoiler"><p>Jako, jaako dosadan predmet, ali upisao sam ga na preporuku kolege koji je rekao da je jedan od lakših na faksu uopće i s time se moram složiti. Pogotovo što za vrijeme korone nije bilo ni predavanja ni međuispita, pa je 40 bodova išlo na moodle testove i case studye što su bili (više manje) free bodovi. Opet, zvuči kao da se možda nešto korisno i da naučiti, spominjali su (prije korone) i neka gostujuća predavanja iz industrije, ali eto svelo se na objavljene (užasne) prezentacije i moodle kvizove. Ne znam kakvi su ostali društveni, ali pretpostavljam da je sve više manje slično. Na ispitima ima negativnih bodova.<br>
Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>1 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> za lakoću, <strong>Ne</strong> za korisnost.</p></details>

                                <h3>Joskica</h3>
                <div class="Post-body">
                    <p>Dosta ljudi je vec napisalo svoje dojmove, necu se previse ponavljat, probat cu da bude prakticno<br>
Moji dojmovi o nekim profesorima o kojima nisu napisana misljenja<br>
Probat cu uzeti u obzir i ona prva 2 tjedna uzivo jer ce buduce generacije, nadam se, imati tako</p>

<h2>Vjerojatnos i statistika</h2>

<details class="spoiler"><p>Bila kod prof Elezovica, s vremenom pocne gubit volju za predavanjem, zna biti dosta monotono nekad, ali nekad i dobro objasni. Prati svoju knjigu, ako i propustite neko predavanje doslovno obraduje sve primjere kao u knjizi.<br>
 Osobno sam izbjegavala Velcica jer sam ga imala na MATAN1 i tamo me totalno zagubio, ali mozda je na VIS-u bolji.</p> 
 
<p>Recept za prolaz: samo naucite teoriju s razumjevanjem i probajte skontat zadatke, statistika su free bodovi zato nemojte ignorirat zadnje cjeline. Na ZI se pise KPZ iz statistike koji je dosta lagan, odite na one “labose” na kojima se to radi. Auditorne kod Zubrinica su TOP. Saznajte kad su njegove i idite kod njega, jako dobro objasnjava i ako vec ne idete na predavanja idite na njegove auditorne, 10/10.</p> 
 
<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Diskretna matematika 1</h2>

<details class="spoiler"><p>Meni zabavan i zanimljiv predmet. Ako vam “klikne” onda ce vam biti lagano inace za neke dosta apstraktan. Nemojte strebat, probajte shvatiti kako stvari funkcioniraju i mozete imat 4 lagano. Predavanja sam slusala kod prof Pavcevica, ima kratak fitilj, tako da morate biti pristojni i mirni na predavanjima, imao je par spada ove godine. Vidi se da voli matematiku i uvijek pokusava zainteresirati studente na predavanjima. Meni su njegova predavanja kao da prica nekakvu pricu, ima ugodan glas. Po meni jako dobro objasnjava i na dokazima cesto ide sporije i puno crta po ploci, crteze kojih nema u skripti, ali jako pomazu u vizalizaciji dokaza. Jako preporucam njegova predavanja. Labosi su free bodovi, meni je 2 puta bio on, a jednom Kilassa. Kod Pavcevica je samo bitno da vam kod radi, znaci kada ga prvi put pokrenete da izbaci tocan rezultat i to je to,Kilassa me pitao da mu objasnim kod. Free bodovi.</p>
 
<p>Recept za prolaz: idite na predavanja kod Pavcevica, rijesite labose za free bodove, zadace su takodjer free bodovi, uglavnom budu najjednostavniji primjeri iz skripte i treba vam max 15 minuta da ih rijesite. Naucite stabla i ona bojanja na kraju, dijkstra je takodjer lagan. Nemojte preskakat dokaze jer su cesto i oni dosta trivijalni.</p> 
 
<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Arhitektura racunala 1R</h2>

<details class="spoiler"><p>Isla sam na predavanja samo kad su bili blicevi, koje najave dan ranije. Otrpilike su blicevi svaka 2 tjedna, tako da znate kad cete ih imat. Nisam previse gledala knjigu, prosla sam prezentacije zbog teorije. Asistenti su dragi.</p>
 
<p>Recept za prolaz: Ucite za bliceve, labose rjesavajte SAMI. Oduzet ce vam malo vise vremena, ali cete toliko toga nauciti, blicevi na labosima ce vam biti smjesni ako ste sami rjesavali svoj labos. Prije ispita uzmite zbirku rjesenih zadataka i to prodjite. Ja sam prije ispita prosla sve zadatke iz te zbirke, citala sam ih i ono ako razumijete logiku rjesavanja ic ce vam jako brzo. Ljudima kojima teze sjeda i ne razumiju preporucam prepisivanje zadataka, da vam udje u ruku. Na ispitu probajte bar dio napisat.</p> 
 
<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Algoritmi i strukture podataka</h2>

<details class="spoiler"><p>Ove godine su uveli C++ i zbog toga koriste neke svoje klase na ispitima, sluzbeni primjeri kodova na fer webu imaju puno gresaka (neke ne mozete pokrenut) i jako jako su losi.</p>
 
<p>Recept za prolaz: idite na predavanja kod JAGUSTA. Jagust je top, meni jedan od najdrazih profesora na faksu. Jako dobro objasnjava, ima dobar tempo, a cesto nabaci neku salu. Pisite kodove na predavanjima s njim. I sam je rekao da su ovi na fer webu losi. Ja sam ucila iz njegovih. Trudi se objasnit vam logiku iza algoritama i pise jako jednostavno i razumljivo. Na ispitu morate koristiti one njihove klase, koje ce vam biti zadane, ali ni to nije problem. Opet naucite dijkstru i stabla, to su free bodovi na ispitima. Labosi dobijete 10 zadataka, sve ih rijesite sami. U terminu labosa dobijete 1 ili 2 zadatka i nekad vas pitaju da ih maaaalo izmjenite a nekada da ih objasnite. Uglavnom nako lagano i ne stresno.</p>
   <br>
<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Teorija informacija</h2>

<details class="spoiler"><p>Zloglasni TINF. Ja sam bila kod profesora Ilica u grupi. Bila sam na mozda 2 predavanja sveukupno. Ilic dobro predaje, ali su na predavanjima ogromne guzve i ako zelite ikakvo mjesto, dodjite ranije. Ljudi su sjedili na stepenicama. Inace nisam uopce isla na predavanja.</p>
 
<p>Recept za prolaz: ovaj predmet sam si zacrtala da MORAM proci kontinuirano. Jednostavno da sama sebi olaksam. Prije ispita doslovno dan-dva sam prosla sve primjere iz zbirke. Pisite sami svoje formule jer cete tako najbolje znati sto vam treba, prodjite sve primjere iz zbirke jer se znaju ponavljati ISTI zadaci na ispitima. Naravno pogledajte i stare ispite. To je to. Ne preporucam dan prije ispita prolazit zbirku prvi put jer je dosta stresno i vec ste izmoreni od ostalih ispita, ali za mene je funkcioniralo. Ako planirate ici na predavanja preporucam Ilica. Sveukupno sam na ovaj predmet potrosila 3 dana cijeli smestar.</p>
 
<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet:  <strong>a ne bi, al ono nemate izbora</strong></p></details>

<h2>Baze podataka</h2>

<details class="spoiler"><p>Imala sam iskustva s bazama i SQL-om od prije tako da mi je ovaj predmet bio dosta lagan. Na predavanja ona prva 2 tjedna sam bila kod Pintara. Pintar je i na video predavanjima, po meni, najbolj.</p> 
 
<p>Recept za prolaz: ako mozete, idite kod Pintara. Ima malo brzi tempo, koji meni pase. Prodjite prezentacije s razumjevanjem. Stari ispiti su dosta dobra vjezba za izpite i dosta zadataka se ponavlja. Zadace su lagane i nemojte ih preskakat jer, tko zna, mozda ce vam bas ti bodovi faliti za prolaz ili ocjenu. Nemam nista previse za rec osim prolazite prezentacije i rjesavajte zadatke s ispita i to je to.</p>
 
<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Operacijski sustavi</h2>

<details class="spoiler"><p>Svi profesori na ovom predmetu su jako dobri. Ja sam prva 2 tjedna bila kod prof Goluba. Covjek je izuzetno pristupacan i drag. Sve sto vam nije jasno, slobodno ga pitajte. Sve sto diktira ili crta na ploci zapisite u neku biljeznicu ili negdje. To ce vam doci na ispite i u bliceve. Prije bliceva ima ponavljanje gdje doslovno kaze sva moguca pitanja koja mogu doci na blicu i odgovori na njih.</p> 
 
<p>Recept za prolaz: idite kod Goluba, ili ostanite kod svog profesora, svi predavaci su super. Morate ici u svoju grupu zbog bliceva. Labosi su lagani i dobijete peudokod za njih. Ispiti nisu preteski, pogledajte stare ispite i auditorne vjezbe. Prof jelenkovic ima sve snimljeno na yt. Na materijalima imate tutorijale za sve tipove zadatak iz auditornih, koji vam mogu doci u ispit. Ako to prodjete mozete imati 4-5. NEMOJTE prepisivati ni POSUDJIVATI labose drugima. Necete proci predmet.</p>
 
<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Komunikacijske mreze</h2>

<details class="spoiler"><p>Po meni koristan predmet jer naucite kako funkcioniraju mreze. Ako nista drugo, znat cete si Internet podesit jednog dana kada budete zivjeli sami. Bila sam kod prof Matijasevic. Kod nje mozete dobit bodove za aktivnost ako se javite tijekom predavanja i odgovorite na njena pitanja. Pitanja su lagana i uglavnom je to nekakvo ponavljanje. Jedina dobra stvar od ovog online semestra je sto nisam morala biti aktivna na predavanjima da bi skupila tih 10 bodova.</p> 
 
<p>Recept za prolaz: Prezentacije + udzbenik, iako udzbenik ne morate pre detaljno onda. Labosi nisu preteski ako pripremu napisete sami s razumjevanjem. Ispiti su sablone, jedino sto nemate tocna rjesenja starih ispita.</p>
 
<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Uvod u teoriju racunarstva</h2>

<details class="spoiler"><p>Profesor Delac mi je bio uzivo i mogu reci da je jako drag i da jako dobro predaje. Ide sporo, al opet ne previse. Izgleda jako pristupacno.</p> 
 
<p>Recept za prolaz: Online predavanja na duploj brzini, procitajte i udzbenik jer cesto stavljaju primjere iz udzbenika u teoriju. Naucite teoriju jer stvarno nije teska. Prve i druge auditorne su dobro objasnjene u pdf-ovima i u videima. Naucite te zadatke jer su vam to onda free bodovi na ispitima, a nisu preteski. Za Turingove strojeve i gramatike, pogledajte tutorial s materijala. Jako koristan. Labosi su isto free bodovi, ako vam rade svi test primjeri.</p>
 
<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Razvoj programske potpore za web i pokretne uređaje</h2>

<details class="spoiler"><p>Prije ovog predmeta imala sam solidnog iskustva i s Androidom i s node-om, tako da mi ovaj predmet nije bio pretezak. Na prvom predavanju mi je bio Boticki, nisam izdrzala 3 sata. Nacin na koji objasnjava mi se nije svidio. Po meni nije potrebno ici na predavanja, pogotovo HTML, CSS, ali ako ne znate JS onda idite bar na ta.</p> 
 
<p>Recept za prolaz: ako vec ne idete na predavanja, obavezno prodjite prezentacije jer su ispiti cancer. Pitaju vas dosta teorije koja je jako jako beskorisna i nikada u praksi necete to morat znati napamet. Za labose proucite sve primjere. Ne bi vam se trebalo pojaviti nista sto nije bilo u primjerima. Pripreme rjesavajte sami, ako zapnete mozete pitati kolege ofc, ali probajte razumjeti sto se dogadja zapravo. Nemojte samo kopirati W3Schools, uzmite kod od tamo, ali ga prilagodite. Zapravo preporucam proucavanje njihovih primjera i to je to. Opet ako mozete birati predavace, uzmite Jagusta.</p>
 
<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

"47574"},{"type":"posts","id":"49702"},{"type":"posts","id":"49856"},{"type":"posts","id":"49869"},{"type":"posts","id":"49935"},{"type":"posts","id":"49940"},{"type":"posts","id":"49949"},{"type":"posts","id":"50133"},{"type":"posts","id":"57843"},{"type":"posts","id":"57844"},{"type":"posts","id":"63603"},{"type":"posts","id":"75261"},{"type":"posts","id":"75263"},{"type":"posts","id":"75307"},{"type":"posts","id":"75308"},{"type":"posts","id":"75310"},{"type":"posts","id":"75356"},{"type":"posts","id":"83929"},{"type":"posts","id":"83931"},{"type":"posts","id":"83934"},{"type":"posts","id":"141941"},{"type":"posts","id":"141976"},{"type":"posts","id":"149336"},{"type":"posts","id":"149348"},{"type":"posts","id":"149374"},{"type":"posts","id":"149376"},{"type":"posts","id":"149377"},{"type":"posts","id":"149381"},{"type":"posts","id":"149383"},{"type":"posts","id":"149525"},{"type":"posts","id":"149690"},{"type":"posts","id":"149709"},{"type":"posts","id":"150030"},{"type":"posts","id":"150045"},{"type":"posts","id":"150078"},{"type":"posts","id":"151831"},{"type":"posts","id":"151838"},{"type":"posts","id":"197122"},{"type":"posts","id":"197125"},{"type":"posts","id":"214182"},{"type":"posts","id":"214183"},{"type":"posts","id":"214187"},{"type":"posts","id":"218056"},{"type":"posts","id":"218059"},{"type":"posts","id":"218120"},{"type":"posts","id":"243962"},{"type":"posts","id":"283450"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"49702","attributes":{"number":14,"createdAt":"2020-07-05T13:50:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo ukratko moj cjelokupni dojam o drugoj godini.\u003C\/p\u003E\n\u003Ch2\u003EZimski semestar\u003C\/h2\u003E\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPuno bi korisniji bio da je na prvoj godini, nakon polo\u017eenog OOP za ve\u0107inu studenata je ovaj kolegij dosta jednostavan.\u003Cbr\u003E\nNe\u0107u re\u0107i da je beskoristan s obzirom da se prvi put u okviru nekog predmeta \u201cslu\u017ebeno\u201d rade sortiranja, liste, hash i sli\u010dne stvari, ali ve\u0107ina se s time ve\u0107 susretala i prije tako da je meni osobno bio poprili\u010dno dosadan predmet.\u003Cbr\u003E\nNa preporuku nekog kolege s foruma sam i\u0161ao na predavanja prof. Boti\u010dkog (opisao ih je kao \u201cjedna od najboljih\u201d na faksu ako se ne varam), ali mene se nije dojmio. Kao osoba izgleda jako pozitivan i ugodan, znao je napraviti quirky \u0161etnju po dvorani u pauzi i random popri\u010dati sa studentima, ali jako sporo predaje i tro\u0161i dosta vremena na crtanje po plo\u010di (iako to nosi dosta bodova na ispitima, pa u jednu ruku mo\u017ee biti i korisno). Jednom ga je zamjenio prof. Jagu\u0161t i puno vi\u0161e mi je odgovarao njegov stil predavanja pa bih ja osobno njega preporu\u010dio za predavanja.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Nemate izbora, pa eto neka bude \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EArhitektura ra\u010dunala 1R\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIako me u na\u010delu ne zanima tematika ovog kolegija, bio mi je sasvim ugodan i ne previ\u0161e zahtjevan, a nije ni lo\u0161e nau\u010diti neke osnovne koncepte iz arhitekture ra\u010dunala.\u003Cbr\u003E\nAsistenti i prof. Kova\u010d su mi imali pozitivan vibe, i uglavnom sam i\u0161ao na predavanja da ne moram sam prolazit kroz knjigu. Dobra je stvar \u0161to su predavanja skoro 1\/1  preslika knjige tako da ako vam se neda na predavanja, mo\u017eete komotno presko\u010diti i sami u\u010diti, knjiga je dosta razumljivo napisana. Svidilo mi se \u0161to su ispiti uglavnom rje\u0161avanje zadataka i unato\u010d tome \u0161to asembler nije ne\u0161to \u0161to me zanima, bilo mi je \u003Cem\u003Edoz dobro\u003C\/em\u003E rje\u0161avat te zadatke. Ako vam se da, pro\u0111ete zbirke zadataka i prakti\u010dki znate svaki tip zadatka koji se mo\u017ee pojaviti.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EDiskretna matematika 1\u003C\/h2\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EJako volim matemati\u010dke predmete i dobro mi idu pa mi je ovaj kolegij bio super, ako vas matematika ba\u0161 i ne zanima mogao bi vam biti naporan. Na po\u010detku se radi malo kombinatorike i rekurzije, ali ve\u0107ina kolegija se bavi teorijom grafova. Gradivo nije ba\u0161 trivijalno, ali bar ove godine ispiti nisu bili te\u0161ki i ako se ne varam prosjek generacije je bio dosta visok. Iskoristio bih ovu priliku da preporu\u010dim profesora Kova\u010devi\u0107a kojeg koliko sam primjetio ljudi dosta izbjegavaju, i nakon pro\u010ditanih dojmova na fer2net kad sam ga dobio u drugom semestru na MATAN2 sam bio poprili\u010dno siguran da \u0107u se morati prebaciti negdje drugo. Priznajem, treba se naviknuti na njegov stil predavanja i pa\u017eljivije slu\u0161ati jer dosta tiho predaje, ali meni je bio odli\u010dan i kao profesor i kao osoba (very wholesome) i nakon MATAN2 sam oti\u0161ao na Diskretnu u njegovu grupu iako sam bio slu\u017ebeno kod prof. Naki\u0107 (kod nje je bila jako velika gu\u017eva, a osobno mi je vi\u0161e odgovarao Kova\u010devi\u0107). Tako da savjetujem da ne slu\u0161ate ba\u0161 slijepo tu\u0111e dojmove nego i sami provjerite koji vam profesor odgovara, jer to \u0161to nije popularan ne zna\u010di da nema znanja ni kvalitete.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ETeorija informacije\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ETematika me opet nimalo ne zanima, bio sam dodijeljen u grupu prof. Pand\u017ei\u010da. Predavanja su bila u 8 ujutro tako da sam od toga odmah odustao, pa sam nakon nekoliko tjedana zbog memea krenuo s kolegicom kod Ba\u017eanta. Iskreno, njegovi rantovi postanu repetitivni i zna nekad bit dosadan, ali ipak je ikona FER-a i fora je do\u017eivit takvog lika na faksu. \u0160to se ti\u010de njegovog predavanja, mogu re\u0107i da \u010dovjek zapravo dobro objasni to gradivo i bez problema sam pro\u0161ao kontinuirano zbog toga. Tako\u0111er, zadaje zada\u0107e na predavanjima i svaka nosi 10 bodova (ne skalira se, doslovno 10 bodova) ali samo prvih nekoliko s originalnim rje\u0161enjem dobije bodove - ne budu te\u0161ke a nose stvarno puno bodova.Shva\u0107am da mo\u017ee biti malo te\u017ee pohvatati predmet ako ne ide\u0161 na predavanja i ostavi\u0161 za zadnji \u010das, ali \u0161to je tu je. Koncept ispita na zaokru\u017eivanje gdje su jedine opcije -2\/0\/5 bodova mi je u\u017easan, ali to je tako i nema smisla se previ\u0161e \u017ealiti nego ili sjest nau\u010dit ili se nadat da te potrefe zadatci. Sve u svemu, rekao bih puno ve\u0107i hype nego \u0161to zapravo je i kolegij bih opisao vi\u0161e kao \u003Cem\u003E\u010dudan\u003C\/em\u003E nego te\u017eak.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Opet, nemate izbora, ali neka bude \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EVjerojatnost i statistika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENa po\u010detku vas gradivo mo\u017ee zavarat, pogotovo ako znate ne\u0161to kombinatorike izlgeda dosta lagano - bacanja kockica, izvla\u010denja karata, ali brzo eskalira. Ako bih jedan predmet preporu\u010dio da se prati ba\u0161 kontinuirano bez da vam se nagomila, onda je to sigurno VIS. Opet ka\u017eem, osobno me zanima matematika pa mi je i ovaj kolegij bio dosta zanimljiv, ali shva\u0107am i da nekima ne\u0107e biti. Promjenio se tip ispita ove godine pa se dosta ljudi iznenadilo, zato je po\u017eeljno shvatiti teoriju, a ne samo \u0161tancati zadatke. I\u0161ao sam kod Vel\u010di\u0107a na predavanja i bio mi je odli\u010dan (tako\u0111er wholesome lik, cili zbunjen), ali to je opet osobno mi\u0161ljenje i znam da se dosta ljudi ne sla\u017ee s time.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EOkoli\u0161, odr\u017eivi razvoj i ubla\u017eavanje klimatskih promjena\u003C\/h2\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMIslio sam da bi mogao ne\u0161to zanimljivo i nau\u010diti iz ovoga, ali brzo sam shvatio da to nije slu\u010daj. Imate Moodle test na kraju svakog ciklusa za 9 bodova i boduju se predavanja (ali ve\u0107ina ljudi do\u0111e, potpi\u0161e se i ode tako da nije problem).\u003Cbr\u003E\nOsobno sam prvih par predavanja poku\u0161ao i pratiti, ali bilo mi je jako dosadno i odustao sam. Ispiti su dosta lagani, samo se nekad pojave pitanja koja tra\u017ee neke broj\u010dane podatke (brzina topljenja leda na Antarktici ili postotak pove\u0107anja CO2 u atmosferi u nekom periodu, takve gluposti) pa ako vam se da \u0161trebat to onda samo dajte, ako ne onda se easy do\u0111e do neke 4, pa \u010dak i 5. U svakom slu\u010daju bolje od IN\u017dEKO koliko sam \u010duo.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Ako se i dalje nadate ne\u0161to nau\u010diti iz dru\u0161tvenih predmeta onda ne, ina\u010de \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ELjetni semestar\u003C\/h2\u003E\n\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMeni su bile \u010dak zanimljiv kolegij, valjda je korisno znat neke osnove baratanja s bazama podataka neovisno \u010dime se \u017eeite kasnije baviti. Pati od vje\u010dne dileme jel\u2019 bolje pisati ovakve ispite na papiru ili ra\u010dunalu, do sada su se ljudi \u017ealili na papir, ove godine je i Edgar silovao tako da bih rekao da nema optimalnog rje\u0161enja i da se treba pomiriti sa situacijom kakva je. \u0160to se ti\u010de profesora na predmetu, od po\u010detka sam imao dojam da imaju nekako defenzivan stav i da su u startu zaklju\u010dili da \u0107e ve\u0107ina studenata poku\u0161ati iskoristiti online nastavu za varanje \u0161to mi se nimalo nije svidilo. Na kraju su dosta smanjili pragove pa eto +1 za njih, ali op\u0107enito mi ne\u0107e ostati (po pona\u0161anju) u najboljem sje\u0107anju. Video predavanja mislim da su (neki profesori vi\u0161e, neki manje) odradili kvalitetno i na to nemam zamjerki.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EKomunikacijske mre\u017ee\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDosta easy predmet, nema velike filozofije. Postoje 3 labosa za koja treba odraditi pripremu (dosta zadataka treba rje\u0161iti, ali nisu te\u0161ki) i onda se rje\u0161avaju blicevi za bodove. Svaki labos trebate ostvariti \u0026gt;0 bodova kako bi mogli pristupiti ispitima, ali bude na kraju spasilabos za one koji to nisu uspjeli. Video predavanja, osim Jevti\u0107evog bisera, su bila ubita\u010dno dosadna i uglavnom sam u\u010dio iz ud\u017ebenika koji su nam dali u materijalima. \u010cak nau\u010dite neke OK osnovne pojmove o internetu i protokolima, ali eto imao sam 5 a ne mislim da imam neko veliko znanje iz podru\u010dja. Chill profesori, chill predmet, ni\u0161ta posebno.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESve pohvale za OS gang, najbolje su se sna\u0161li za vrijeme online nastave i stvarno maksimalno iza\u0161li studentima u susret. To mo\u017eda nije relevantno za budu\u0107e generacije, ali eto pokazali su razumijevanje i stvarno su super profesori.\u003Cbr\u003E\n Neke stvari koje se rade su korisne, neke malo manje, sve u svemu ne pretjerano te\u017eak predmet, a ne\u0161to se i nau\u010di.\u003Cbr\u003E\n Labosi nisu te\u0161ki i dobijete pseudokod koji prakti\u010dki samo trebate prepisati u kod. Veliki plus su materijali (prvenstveno Jelenkovi\u0107eva skripta - knjigu nisam ni imao i bila mi je vi\u0161e nego dovoljna).\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E4\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ERazvoj programske potpore  za web i pokretne ure\u0111aje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrvi put da se izvodi ovaj predmet, bio je clusterfuck, ali ne bih se slo\u017eio s (valjda) velikom ve\u0107inom ljudi koji apsolutno hejtaju ovaj predmet. Nikad prije se nisam susreo s Javascriptom ni Androidom, HTML i CSS sam oskudno radio u srednjoj tako da ima nekih  korisnih stvari za vidit. Je li se mogao bolje isplanirati? \u003Cstrong\u003EDa\u003C\/strong\u003E, Je li moglo biti manje stvari ali da se bolje objasne? \u003Cstrong\u003EDa\u003C\/strong\u003E - ali eto i sami profesori su rekli da je ideja bila dati pregled svega toga a ne ba\u0161 zalaziti u detalje. Labosi ne bih rekao da su prete\u0161ki, ona ko\u0161arica je bila kobna jer nisam kao dosta ljudi sku\u017eio da ima zajedni\u010dki zadatak pa nisam ni predao, Android ako znate Javu vam ne bi trebao biti prevelik problem, a najavili su i promjene na predmetu pa eto valjda \u0107e biti bolje sljede\u0107ih godina.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E jer mislim da je korisno upoznat se s ovim stvarima, \u003Cstrong\u003ENe\u003C\/strong\u003E jer izvedba stvarno nije bila najbolja.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EUvod u teoriju ra\u010dunarstva\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOsobno mi se svidio predmet, na po\u010detku mi je doza formalizma pri opisivanju automata, gramatika i jezika bila malo \u010dudna, ali kad se na to naviknete ne bude toliko stra\u0161no. Gradivo je apstraktno, knjiga je u\u017easna, labosi su vi\u0161e manje free bodovi (ako vam se da rje\u0161avati naravno) ali meni je bio simpati\u010dan predmet. I profesori se \u010dine dosta chill, jedino bi auditorne mogle biti bolje (ali pretpostavljam da u\u017eivo i jesu).\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: Nisam siguran, ali po\u0161to su ovo neke temeljne stvari iz ra\u010dunarstva valjda je korisno? \u003Cstrong\u003E6? 7? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EUpravljanje rizikom\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EJako, jaako dosadan predmet, ali upisao sam ga na preporuku kolege koji je rekao da je jedan od lak\u0161ih na faksu uop\u0107e i s time se moram slo\u017eiti. Pogotovo \u0161to za vrijeme korone nije bilo ni predavanja ni me\u0111uispita, pa je 40 bodova i\u0161lo na moodle testove i case studye \u0161to su bili (vi\u0161e manje) free bodovi. Opet, zvu\u010di kao da se mo\u017eda ne\u0161to korisno i da nau\u010diti, spominjali su (prije korone) i neka gostuju\u0107a predavanja iz industrije, ali eto svelo se na objavljene (u\u017easne) prezentacije i moodle kvizove. Ne znam kakvi su ostali dru\u0161tveni, ali pretpostavljam da je sve vi\u0161e manje sli\u010dno. Na ispitima ima negativnih bodova.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E za lako\u0107u, \u003Cstrong\u003ENe\u003C\/strong\u003E za korisnost.\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"151831"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151831","attributes":{"number":49,"createdAt":"2021-03-09T17:07:05+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1109\/14\u0022 class=\u0022PostMention\u0022 data-id=\u002249702\u0022\u003ERene\u003C\/a\u003E Video predavanja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eimas mozda neki link na ta predavanja?\u003Cbr\u003E\nedit: vidim da je ova povratna veza sjebana, pitam za predavanja iz baza\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"405"}},"discussion":{"data":{"type":"discussions","id":"1109"}}}},{"type":"posts","id":"49856","attributes":{"number":15,"createdAt":"2020-07-05T16:47:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDosta ljudi je vec napisalo svoje dojmove, necu se previse ponavljat, probat cu da bude prakticno\u003Cbr\u003E\nMoji dojmovi o nekim profesorima o kojima nisu napisana misljenja\u003Cbr\u003E\nProbat cu uzeti u obzir i ona prva 2 tjedna uzivo jer ce buduce generacije, nadam se, imati tako\u003C\/p\u003E\n\n\u003Ch2\u003EVjerojatnos i statistika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EBila kod prof Elezovica, s vremenom pocne gubit volju za predavanjem, zna biti dosta monotono nekad, ali nekad i dobro objasni. Prati svoju knjigu, ako i propustite neko predavanje doslovno obraduje sve primjere kao u knjizi.\u003Cbr\u003E\n Osobno sam izbjegavala Velcica jer sam ga imala na MATAN1 i tamo me totalno zagubio, ali mozda je na VIS-u bolji.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: samo naucite teoriju s razumjevanjem i probajte skontat zadatke, statistika su free bodovi zato nemojte ignorirat zadnje cjeline. Na ZI se pise KPZ iz statistike koji je dosta lagan, odite na one \u201clabose\u201d na kojima se to radi. Auditorne kod Zubrinica su TOP. Saznajte kad su njegove i idite kod njega, jako dobro objasnjava i ako vec ne idete na predavanja idite na njegove auditorne, 10\/10.\u003C\/p\u003E \n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EDiskretna matematika 1\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMeni zabavan i zanimljiv predmet. Ako vam \u201cklikne\u201d onda ce vam biti lagano inace za neke dosta apstraktan. Nemojte strebat, probajte shvatiti kako stvari funkcioniraju i mozete imat 4 lagano. Predavanja sam slusala kod prof Pavcevica, ima kratak fitilj, tako da morate biti pristojni i mirni na predavanjima, imao je par spada ove godine. Vidi se da voli matematiku i uvijek pokusava zainteresirati studente na predavanjima. Meni su njegova predavanja kao da prica nekakvu pricu, ima ugodan glas. Po meni jako dobro objasnjava i na dokazima cesto ide sporije i puno crta po ploci, crteze kojih nema u skripti, ali jako pomazu u vizalizaciji dokaza. Jako preporucam njegova predavanja. Labosi su free bodovi, meni je 2 puta bio on, a jednom Kilassa. Kod Pavcevica je samo bitno da vam kod radi, znaci kada ga prvi put pokrenete da izbaci tocan rezultat i to je to,Kilassa me pitao da mu objasnim kod. Free bodovi.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: idite na predavanja kod Pavcevica, rijesite labose za free bodove, zadace su takodjer free bodovi, uglavnom budu najjednostavniji primjeri iz skripte i treba vam max 15 minuta da ih rijesite. Naucite stabla i ona bojanja na kraju, dijkstra je takodjer lagan. Nemojte preskakat dokaze jer su cesto i oni dosta trivijalni.\u003C\/p\u003E \n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EArhitektura racunala 1R\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIsla sam na predavanja samo kad su bili blicevi, koje najave dan ranije. Otrpilike su blicevi svaka 2 tjedna, tako da znate kad cete ih imat. Nisam previse gledala knjigu, prosla sam prezentacije zbog teorije. Asistenti su dragi.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: Ucite za bliceve, labose rjesavajte SAMI. Oduzet ce vam malo vise vremena, ali cete toliko toga nauciti, blicevi na labosima ce vam biti smjesni ako ste sami rjesavali svoj labos. Prije ispita uzmite zbirku rjesenih zadataka i to prodjite. Ja sam prije ispita prosla sve zadatke iz te zbirke, citala sam ih i ono ako razumijete logiku rjesavanja ic ce vam jako brzo. Ljudima kojima teze sjeda i ne razumiju preporucam prepisivanje zadataka, da vam udje u ruku. Na ispitu probajte bar dio napisat.\u003C\/p\u003E \n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOve godine su uveli C++ i zbog toga koriste neke svoje klase na ispitima, sluzbeni primjeri kodova na fer webu imaju puno gresaka (neke ne mozete pokrenut) i jako jako su losi.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: idite na predavanja kod JAGUSTA. Jagust je top, meni jedan od najdrazih profesora na faksu. Jako dobro objasnjava, ima dobar tempo, a cesto nabaci neku salu. Pisite kodove na predavanjima s njim. I sam je rekao da su ovi na fer webu losi. Ja sam ucila iz njegovih. Trudi se objasnit vam logiku iza algoritama i pise jako jednostavno i razumljivo. Na ispitu morate koristiti one njihove klase, koje ce vam biti zadane, ali ni to nije problem. Opet naucite dijkstru i stabla, to su free bodovi na ispitima. Labosi dobijete 10 zadataka, sve ih rijesite sami. U terminu labosa dobijete 1 ili 2 zadatka i nekad vas pitaju da ih maaaalo izmjenite a nekada da ih objasnite. Uglavnom nako lagano i ne stresno.\u003C\/p\u003E\n   \u003Cbr\u003E\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ETeorija informacija\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZloglasni TINF. Ja sam bila kod profesora Ilica u grupi. Bila sam na mozda 2 predavanja sveukupno. Ilic dobro predaje, ali su na predavanjima ogromne guzve i ako zelite ikakvo mjesto, dodjite ranije. Ljudi su sjedili na stepenicama. Inace nisam uopce isla na predavanja.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: ovaj predmet sam si zacrtala da MORAM proci kontinuirano. Jednostavno da sama sebi olaksam. Prije ispita doslovno dan-dva sam prosla sve primjere iz zbirke. Pisite sami svoje formule jer cete tako najbolje znati sto vam treba, prodjite sve primjere iz zbirke jer se znaju ponavljati ISTI zadaci na ispitima. Naravno pogledajte i stare ispite. To je to. Ne preporucam dan prije ispita prolazit zbirku prvi put jer je dosta stresno i vec ste izmoreni od ostalih ispita, ali za mene je funkcioniralo. Ako planirate ici na predavanja preporucam Ilica. Sveukupno sam na ovaj predmet potrosila 3 dana cijeli smestar.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet:  \u003Cstrong\u003Ea ne bi, al ono nemate izbora\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EImala sam iskustva s bazama i SQL-om od prije tako da mi je ovaj predmet bio dosta lagan. Na predavanja ona prva 2 tjedna sam bila kod Pintara. Pintar je i na video predavanjima, po meni, najbolj.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: ako mozete, idite kod Pintara. Ima malo brzi tempo, koji meni pase. Prodjite prezentacije s razumjevanjem. Stari ispiti su dosta dobra vjezba za izpite i dosta zadataka se ponavlja. Zadace su lagane i nemojte ih preskakat jer, tko zna, mozda ce vam bas ti bodovi faliti za prolaz ili ocjenu. Nemam nista previse za rec osim prolazite prezentacije i rjesavajte zadatke s ispita i to je to.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESvi profesori na ovom predmetu su jako dobri. Ja sam prva 2 tjedna bila kod prof Goluba. Covjek je izuzetno pristupacan i drag. Sve sto vam nije jasno, slobodno ga pitajte. Sve sto diktira ili crta na ploci zapisite u neku biljeznicu ili negdje. To ce vam doci na ispite i u bliceve. Prije bliceva ima ponavljanje gdje doslovno kaze sva moguca pitanja koja mogu doci na blicu i odgovori na njih.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: idite kod Goluba, ili ostanite kod svog profesora, svi predavaci su super. Morate ici u svoju grupu zbog bliceva. Labosi su lagani i dobijete peudokod za njih. Ispiti nisu preteski, pogledajte stare ispite i auditorne vjezbe. Prof jelenkovic ima sve snimljeno na yt. Na materijalima imate tutorijale za sve tipove zadatak iz auditornih, koji vam mogu doci u ispit. Ako to prodjete mozete imati 4-5. NEMOJTE prepisivati ni POSUDJIVATI labose drugima. Necete proci predmet.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EKomunikacijske mreze\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPo meni koristan predmet jer naucite kako funkcioniraju mreze. Ako nista drugo, znat cete si Internet podesit jednog dana kada budete zivjeli sami. Bila sam kod prof Matijasevic. Kod nje mozete dobit bodove za aktivnost ako se javite tijekom predavanja i odgovorite na njena pitanja. Pitanja su lagana i uglavnom je to nekakvo ponavljanje. Jedina dobra stvar od ovog online semestra je sto nisam morala biti aktivna na predavanjima da bi skupila tih 10 bodova.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: Prezentacije + udzbenik, iako udzbenik ne morate pre detaljno onda. Labosi nisu preteski ako pripremu napisete sami s razumjevanjem. Ispiti su sablone, jedino sto nemate tocna rjesenja starih ispita.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EUvod u teoriju racunarstva\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EProfesor Delac mi je bio uzivo i mogu reci da je jako drag i da jako dobro predaje. Ide sporo, al opet ne previse. Izgleda jako pristupacno.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: Online predavanja na duploj brzini, procitajte i udzbenik jer cesto stavljaju primjere iz udzbenika u teoriju. Naucite teoriju jer stvarno nije teska. Prve i druge auditorne su dobro objasnjene u pdf-ovima i u videima. Naucite te zadatke jer su vam to onda free bodovi na ispitima, a nisu preteski. Za Turingove strojeve i gramatike, pogledajte tutorial s materijala. Jako koristan. Labosi su isto free bodovi, ako vam rade svi test primjeri.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ERazvoj programske potpore za web i pokretne ure\u0111aje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrije ovog predmeta imala sam solidnog iskustva i s Androidom i s node-om, tako da mi ovaj predmet nije bio pretezak. Na prvom predavanju mi je bio Boticki, nisam izdrzala 3 sata. Nacin na koji objasnjava mi se nije svidio. Po meni nije potrebno ici na predavanja, pogotovo HTML, CSS, ali ako ne znate JS onda idite bar na ta.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: ako vec ne idete na predavanja, obavezno prodjite prezentacije jer su ispiti cancer. Pitaju vas dosta teorije koja je jako jako beskorisna i nikada u praksi necete to morat znati napamet. Za labose proucite sve primjere. Ne bi vam se trebalo pojaviti nista sto nije bilo u primjerima. Pripreme rjesavajte sami, ako zapnete mozete pitati kolege ofc, ali probajte razumjeti sto se dogadja zapravo. Nemojte samo kopirati W3Schools, uzmite kod od tamo, ali ga prilagodite. Zapravo preporucam proucavanje njihovih primjera i to je to. Opet ako mozete birati predavace, uzmite Jagusta.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id"
