3C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"1125"}},"mentionedBy":{"data":[{"type":"posts","id":"197125"}]},"reactions":{"data":[]}}},{"type":"posts","id":"197125","attributes":{"number":52,"createdAt":"2021-05-27T20:21:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1109\/51\u0022 class=\u0022PostMention\u0022 data-id=\u0022197122\u0022\u003Ebbbbbbb\u003C\/a\u003E \u003Cbr\u003E\nSto je to? Ako mislis na nadoknadu, da\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4018-kommre-pitanja-i-odgovori\/26\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/fer.studosi.net\/d\/4018-kommre-pitanja-i-odgovori\/26\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"214182","attributes":{"number":53,"createdAt":"2021-06-27T08:23:15+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EArhitektura ra\u010dunala 1R\u003C\/h2\u003E\n\n\u003Cp\u003ENisam pratio od po\u010detka jer su predavanja (snimljeni videi) bila u\u017easno dosadna i monotona i zbog toga sam poslije imao problema. \u003Cstrong\u003EProbajte \u0161to vi\u0161e bodova skupiti na me\u0111uispitu\u003C\/strong\u003E i na labosima i trebali bi biti okej. \u003Cbr\u003E\n\u0160to se ti\u010de korisnosti, okej je, malo vidite kako to stvarno funkcionira u pozadini.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E (subjektivan sam)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cp\u003EPo meni, dosta lagan ali i koristan predmet. Nisam i\u0161ao na predavanja (online dodu\u0161e), radio sam sam uz youtube i pro\u0161ao jako lagano preko mi i zi. Nisam napisao niti jedan jedini kod, ali sam i dalje pro\u0161ao. Probajte stvarno shvatiti \u0161to se tu doga\u0111a i radi, ali nemojte se previ\u0161e zezati s tim C++ i njihovim na\u010dinom pisanja. ZI mi je \u010dak bio lak\u0161i od MI.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EDiskretna matematika 1\u003C\/h2\u003E\n\n\u003Cp\u003EFora predmet u po\u010detku, kasnije se dosta zakomplicira. Postoji jako puno vrsta zadataka i dokaza. Zeznuo sam bio MI, pa sam morao dosta skupiti na ZI, a vi probajte obrnuto \ud83d\ude02 prvi ciklus je lak\u0161i (kombinatorika i rekurzija), a poslje vas \u010dekaju grafovi (ne\u0161to kao ASP ali iz matemati\u010dke perspektive). \u003Cstrong\u003EJako lagan za pro\u0107i, 45 je za 2, labosi nose jako puno bodova tako da njih obavezno napi\u0161ite, nau\u010dite za MI solidno i i imate prolaz.\u003C\/strong\u003E\u003Cbr\u003E\nNe znam kako da procijenim te\u017einu, a mo\u017ee biti koristan ovisno o smjeru koji odaberete poslije (vidjet cete na labosima malo sto se radi tocno u programiranju iz toga)\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5-6\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E?\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ETeorija informacije\u003C\/h2\u003E\n\n\u003Cp\u003EBlage veze nemam \u0161to se tu doga\u0111a i radi. Poslu\u0161ao sam savjete od starijih studenata i pro\u0161ao kontinuirano \u010dak dosta lagano. Nisam bio niti na jednom predavanju ve\u0107 tjedan-dva prije mi i zi prolazio kroz onu \u003Cstrong\u003Enjhovu skriptu sa zadacima i starim ispitima\u003C\/strong\u003E. Prolaznost na ZI je bila 47% dok su ostali predmeti imali (osim VISa koji je isto imao 47%) 55-70%\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E???\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe, ali nemate izbora\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EVjerojatnost i statistika\u003C\/h2\u003E\n\n\u003Cp\u003EPrva dva tjedna bacate kockice i brojite igra\u010de karte, a poslije se sve zakomplicira i tu dosta studenata zezne jer odustane od predavanja i misli kako \u0107e to lagano rje\u0161iti. Predavanja mi je dr\u017eao prof. Vel\u010di\u0107 i bila su katastrofa tako da sam sam u\u010dio iz knjige (ne svi\u0111a mi se ba\u0161, ali je bolja mi je bila od predavanja). \u003Cbr\u003E\nAko se mo\u017eete natjerati i\u0107i na predavanja preporu\u010dio bih vam da to i radite. Pro\u0111ite kontinuirano s tim da dosta bodova probajte skupiti na MI. \u003Cbr\u003E\nMeni je bio jako zanimljiv i dosta lagan tako da sam ga rje\u0161io bez problema.\u003Cbr\u003E\nNeki recept za prolaz: pratite kontinuirano, obavezno gledajte auditorne i rje\u0161avajte stare ispite. Knjiga je vi\u0161e zbog teorije, zadatke ve\u0107inom vade iz auditornih i onih zadataka za svaki tjedan.\u003Cbr\u003E\nProlaznost na zi je bila 47% \u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5\/ 10\u003C\/strong\u003E ali uz dosta rada\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8-10\/ 10\u003C\/strong\u003E ovisi \u0161to \u0107ete poslije raditi\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"2368"}},"mentionedBy":{"data":[{"type":"posts","id":"214183"}]},"reactions":{"data":[]}}},{"type":"posts","id":"214183","attributes":{"number":54,"createdAt":"2021-06-27T08:26:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1109\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022214182\u0022\u003Eregnum\u003C\/a\u003E \u003Cbr\u003E\nJo\u0161 sam ovo zaboravio.\u003C\/p\u003E\n\u003Ch2\u003EIn\u017einjerska ekonomika 1\u003C\/h2\u003E\n\u003Cp\u003E\u003Cstrong\u003ENe upisujte.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2368"}},"discussion":{"data":{"type":"discussions","id":"1109"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"425556"},{"type":"post_reactions","id":"425712"},{"type":"post_reactions","id":"425893"},{"type":"post_reactions","id":"426144"},{"type":"post_reactions","id":"432619"},{"type":"post_reactions","id":"432623"},{"type":"post_reactions","id":"432759"},{"type":"post_reactions","id":"432819"},{"type":"post_reactions","id":"433441"},{"type":"post_reactions","id":"434855"}]}}},{"type":"posts","id":"214187","attributes":{"number":55,"createdAt":"2021-06-27T09:23:52+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cp\u003ENajva\u017enije je dobro rje\u0161iti labose, MI se tako\u0111er da dobro napisati jer ima dosta upita koji se daju izvje\u017ebati, a onda na ZI preostaje samo prag od 8 bodova. Dio gradiva za ZI je meni bio jako dosadan i izrazito duga\u010dak i to mi se stvarno nije dalo pratiti, lak\u0161i su mi bili upiti nego taj teorijski dio (kojeg stvarno ima jako puno). \u003Cbr\u003E\nDobra stvar kod ovog predmeta je \u0161to na ispitima stalno vrte iste zadatke koji se stvarno daju nau\u010diti. Sve u svemu, treba dosta vremena za to pohvatati jer ima puno teorije, ali da se nau\u010diti ako se dobro krene. Tako\u0111er ima dosta materijala na internetu, pa i to olak\u0161ava stvar.\u003Cbr\u003E\nRecept za prolaz: radite kontinuirano jer stvarno ima dosta gradiva, a kada vam se nakupi ne\u0107e vam se dati, probajte ba\u0161 dobro rje\u0161iti labose i mi, a onda si ostavit samo osam bodova za zavr\u0161ni\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E6-7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijske mre\u017ee\u003C\/h2\u003E\n\n\u003Cp\u003EDosta lagan predmet za pro\u0107i, oba ispita su bila online, 10 bodova nose zada\u0107e, 15 za aktivnost na nastavi i 15 bodova labosi. Na labosima morate svaki (tri su labosa) imati \u0026gt; 0 bodova ina\u010de padate.\u003Cbr\u003E\nPredavanja su bila \u201cobavezna\u201d zbog aktivnosti, ali eto, barem dobijete 10-15 besplatnih bodova. Labosi su najgori dio predmeta, jako dosadni i nepotrebno duga\u010dki, ali da se eto. Probajte dobiti sve bodove iz dz i aktivnosti, labose barem 10 i onda skupite ne\u0161to na mi i zi jer je lak\u0161e tako nego ba\u0161 u\u010dit za mi i zi (sve \u0107e vam biti jasno kada vidite koliko knjiga ima stranica i koliko ima slajdova u prezentacijama)\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E (ako \u0107ete na mre\u017ee, onda vjerojatno 10\/10)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EJako lagan predmet za pro\u0107i jer nema nikakvih pragova, a labosi nose 32 boda. Stvarno se potrudite za labose, rje\u0161ite ih sami (gledaju plagijate) i dobijte ta 32 boda i doslovno ste rje\u0161ili predmet. Mislim da je vi\u0161e od pola generacije sa labos + mi ve\u0107 polo\u017eilo predmet. Rok je dosta zeznut (tako sam barem \u010duo). Nisam pogledao niti jedno predavanje (osim kad se rje\u0161avaju zadaci), stari ispiti + labosi -\u0026gt; prolaz\u003Cbr\u003E\nFora predmet ina\u010de, malo vidite kako funkcionira OS i koje su mu zada\u0107e, labosi tako\u0111er jako dobri, radite ih sami i morate predati do odre\u0111enog roka i onda to prezentirati na nekom terminu.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ERazvoj programske potpore za web\u003C\/h2\u003E\n\n\u003Cp\u003EPredavanja su koma, doslovno samo linkaju na neke vanjske resurse da u\u010dite sami, ka\u017eu vam da ovaj predmet nema smisla bez googlea i onda se ispit pi\u0161e na papiru (smijete imati kao neki \u0161alabahter na 4 stranice) gdje se doslovno radi web stranica\u2026na papiru + neke teoretske gluposti koje se provjere jednim google searchom.\u003Cbr\u003E\nLabosi su jedina svijetla to\u010dka, nose 32 boda, ali se stvarno mora ulo\u017eiti dosta vremena u to jer su predavanja koma. Mi smo radili web shop. Krene se od htmla i cssa, onda html, css + js, pa se polako ide prema izradi servera u NODE.js\u003Cbr\u003E\nTako\u0111er, ZI ima prag od 40%. Ukratko, jako lo\u0161e organiziran predmet, ali zanimljivo i korisno gradivo ako u\u010di\u0161 sam.\u003C\/p\u003E\n\n\u003Cp\u003ENeki recept za prolaz: probajte skupiti \u0161to vi\u0161e bodova na labosima i stvarno razumijeti to gradivo jer vas to \u010deka u ZI gjde postoji prag od 40%. Nema nekih zadataka za vje\u017ebu niti starih ispita, pa eto, jedino mi to pada na pamet.\u003Cbr\u003E\nIsto tako je jako va\u017eno napraviti dobar \u0161alabahter, \u0161to je tragikomi\u010dno.\u003Cbr\u003E\nNovi je predmet, mo\u017eda vama promijene.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E8-10 \/ 10\u003C\/strong\u003E zbog neorganiziranosti\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUvod u teoriju ra\u010dunarstva\u003C\/h2\u003E\n\u003Cp\u003EMeni dosta lagan bio za pro\u0107i, ali gradivo i nije ba\u0161 lagano. Sve je puno \u010dudnih simbola i prepuno formalizama i to mo\u017ee stvarno ljude odbiti od u\u010denja. Ne znam kakva su predavanja, nisam pogledao niti jedno osim uvodnog i odmah sam odustao. Labosi nose 30 bodova (prag je 15 bodova) i ono, nisu te\u0161ki, ali zahtijevaju dosta vremena. Prva dva nose manje bodova, a puuno su te\u017ei od zadnja dva (ne znam za\u0161to, ali eto).  \u003Cstrong\u003EKrenite ih raditi na vrijeme jer su vremenski zahtjevni, objave ih mjesec dana prije roka, radite ih sami od doma i predajtete na SPRUT i nemojte prepisivati jer imaju stvarno dobru detekciju plagijata.\u003C\/strong\u003E\u003Cbr\u003E\nIspiti imaju 3 problemska i ostatak je toerija na zaokru\u017eivanje (barem je nama tako) i nema ba\u0161 starih ispita, ali postoje neki materijali ovdje na studo\u0161ima. Prag je da MI + ZI \u0026gt;= 35, odnosno MI + ZI = 50% od ukupnog broja bodova s ispita tako da je i to dosta zeznuto.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5-6 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"2368"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"218056","attributes":{"number":56,"createdAt":"2021-07-02T22:39:15+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EZIMSKI SEMESTAR\u003C\/h2\u003E\n\n\u003Ch2\u003EDiskretna matematika\u003C\/h2\u003E\n\n\u003Cp\u003EMalo random predmet tbh. Prvo se krene malo sa spicy kombinatorikom, pa linearne rekurzivne relacije (vrlo sli\u010dno diferencijalnim jednad\u017ebama u neku ruku, ali puno lak\u0161e), i onda tek graph theory. Grafovi su ba\u0161 onak ful teorija. \u010covjek bi o\u010dekivo da \u0107e se tu nau\u010dit neki algoritmi na grafovima, ali nau\u010diti \u0107ete onak\u2026 Dijsktru. And that\u2019s about it.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu, lagan predmet. Imate matan style skripte, pro\u010ditate to jednom-dvaput sve, rije\u0161ite par zadataka, i dobri ste.\u003C\/p\u003E \n\n\u003Cp\u003EBudu i neki labosi, \u0161to je po meni najzanimljiviji dio predmeta. Labosi ve\u0107inom budu da napi\u0161ete program (kod ku\u0107e, samo imate rok do kad morate) koji \u0107e ra\u010dunati ne\u0161to nad zadanim grafom. Sre\u0107om, ne morate mo\u0107i smisliti efikasan algoritam uop\u0107e, inputi su jako mali, ali neki nadobudni studenti vole smi\u0161ljat \u0161to efikasnija rje\u0161enja.\u003C\/p\u003E\n\n\u003Ch2\u003EVjerojatnost i statistika\u003C\/h2\u003E\n\n\u003Cp\u003EOvo vam je matan1\/matan2 3. semestra. Heavy matematika, puno razmi\u0161ljanja, fun zadaci.\u003C\/p\u003E \n\n\u003Cp\u003EVIS preporu\u010dam da ba\u0161 radite kontinuirano, u smislu da u\u010dite redovito. Imate linearna algebra style skripte, samo bolje. \u010citajte to i rje\u0161avajte zadatke iz Elezovi\u0107a ili \u201czada\u0107a\u201d na Moodleu. U pravilu je prvi ciklus lak\u0161i \u0161to se gradiva ti\u0107e, ali drugi ciklus se isplati isto potruditi jer budu jako \u0161ablonski zadaci.\u003C\/p\u003E\n\n\u003Cp\u003EAlso tu budu neki random bodovi za \u201clabose\u201d. Labose nemate nikakve, ve\u0107 samo prije ZIja dobijete par sati predavanja o programskom jeziku R (za statistiku), i onda neposredno prije ZIja pi\u0161ete KPZ vezano za taj R. Ni\u0161ta te\u0161ko, ali morate razumjet gradivo drugog ciklusa da znate i\u0161ta na KPZu.\u003C\/p\u003E\n\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cp\u003EE, ovdje nau\u010dite neke algoritme na grafovima. Ali i dalje ne ba\u0161 puno, samo BFS, DFS i (opet) Dijsktru.\u003C\/p\u003E \n\n\u003Cp\u003ENa ASPu radite u C++u, bude mali C++ uvod ali op\u0107enito nije uop\u0107e fokus na jeziku. Ve\u0107ina ve\u0107 manje-vi\u0161e zna dosta stvari na predmetu, pogotovo BFS i DFS, ali bude i korisnih stvari, recimo konkretne implementacije npr linked listi, queuea, stoga, hasha, etc.\u003C\/p\u003E \n\n\u003Cp\u003EBude jako lagano though, ako \u017eelite ba\u0161 nau\u010dit neki leetcode, preporu\u010dam da upi\u0161ete Natpro vje\u0161tinu.\u003C\/p\u003E \n\n\u003Ch2\u003EArhitektura ra\u010dunala\u003C\/h2\u003E\n\n\u003Cp\u003EOvaj predmet je meni bio jako zanimljiv. Nekako prirodni nasljednik digitalne logike, tamo ste recimo u\u010dili kako rade bistabili, a sada zapravo radite ne\u0161to s tim registrima. Zvu\u010dat \u0107e mo\u017eda malo glupo - ali prvi ciklus radite na \u201cizmi\u0161ljenom\u201d procesoru, tj. oni su vam smislisli jako jednostavan prototip procesora, i na temelju njega u\u010dite kako stvari rade. Ima smisla though, puno lak\u0161e se nau\u010di na tom jednostavnom izmi\u0161ljenom primjeru. Drugi ciklus onda radite pojednostavljenu ARM arhitekturu, basically samo primijenjujete znanje iz prvog ciklusa sada na druga\u010diji procesor (kao da u\u010dite drugi programski jezik - samo malo razlike u sintaksi recimo).\u003C\/p\u003E\n\n\u003Cp\u003EIma jako puno gradiva te isto preporu\u010dam da ovo radite kontinuirano. Samo derite po prezentacijama, plus eventualno malo primjeri iz ogromne zbirke. Malo je te\u017ei predmet, ima dosta stvari i za pamtit, a treba i znat razmi\u0161ljat u asembleru.\u003C\/p\u003E\n\n\u003Cp\u003EPostoje i labosi - tu vam daju neki linux VM sa preloaded alatima u kojima pi\u0161ete asembler kod i onda simulirate procesor. Iskreno, tu se najvi\u0161e i nau\u010di, tako da pi\u0161ite ih sami.\u003C\/p\u003E\n\n\u003Ch2\u003ETeorija informacije\u003C\/h2\u003E\n\n\u003Cp\u003EFamozni tinf, vjerojatno ste ve\u0107 \u010duli pri\u010de.\u003C\/p\u003E \n\n\u003Cp\u003EQuick tip, prvo odradite 2.-3. tjedna VISa, i onda krenite s TINFom, jer basic knowledge VISa je potreban za razumijevanje TINFa. Prvi ciklus je relativno lagan po meni, i tu treba skupit bodove. Drugi ciklus je Fourier, kojeg mi po FER3 vi\u0161e ne radimo, pa je taj dio \u003Cem\u003Ejako\u003C\/em\u003E zbunjuju\u0107. Ako \u017eelite (donekle) shvatit stvari i imati dobru ocjenu, gledajte na yt video o Fourieru. Mnogima ZI onda samo ispadne ganjanje praga od 5\/50, a \u010dak i to mo\u017ee bit te\u0161ko.\u003C\/p\u003E\n\n\u003Cp\u003ESre\u0107om, iz TINFa ima jako dobra zbirku s jako puno zadataka, definitivno pro\u0111ite sve te zadatke jer znaju se doslovno pojavit identi\u010dni na ispitu. Tako\u0111er, na studo\u0161i gitu imate jako puno prija\u0161njih ispita, pa vrijedi i po tom vje\u017ebat nakon \u0161to pro\u0111ete zbirku. I ti zadaci se ponavljaju. I jako useful stvar - smijete si napisat svoj \u0161alabahter. Pomogne dosta.\u003C\/p\u003E","editedAt":"2021-07-02T22:39:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"1576"}},"editedUser":{"data":{"type":"users","id":"1576"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"218059","attributes":{"number":57,"createdAt":"2021-07-02T22:54:24+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ELJETNI SEMESTAR\u003C\/h2\u003E\n\n\u003Cp\u003EOvaj semestar je po meni jako lagano gradivo, ali jako puno labosa i posla izvan ispita. Nema nijedne te\u0161ke matematike koju treba grindat konstantno, nema te\u0161kih predmeta, samo puno posla.\u003C\/p\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EPo meni najbolje organiziran predmet.\u003C\/p\u003E \n\n\u003Cp\u003EGradivo je prirodan nastavak na arh1. Zna\u010di na arhitekturi ra\u010dunala ste nau\u010dili kako izgleda procesor, i sada u\u010dite kako OS koristi taj procesor. Nije nu\u017eno da sad znate arh, ali je dobro bar imat basic intuition \u0161ta se u arhu doga\u0111alo. Samo po sebi, gradivo je pretty simple.\u003C\/p\u003E\n\n\u003Cp\u003EOvo je jedini predmet koji je nama odr\u017eao i opcionalna predavanja u\u017eivo, i definitivno preporu\u010dujem da idete na njih. \u010cuo sam pozitivne reviewove za sve profesore, a meni se svidio \u0110ura\u0161evi\u0107.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi ovdje su da do nekog roka iskodirate neki mali program\u010di\u0107 u C-u, i onda ga demonstrirate asistentu putem Teamsa, i on vas pita par pitanja. Free 22 bodova, a i nau\u010di se nesto.\u003C\/p\u003E\n\n\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cp\u003EOOP style predmet.\u003C\/p\u003E \n\n\u003Cp\u003EU po\u010detku ba\u0161 u\u010dite SQL sintaksu, i onda vas hittaju s prvim labosom na edgaru gdje dobijete 3 monster SQL upita za napisat u 30 min. Ja sam ga \u010dak i uspio clutchat i rije\u0161it sva tri, ali ljudi su tu masovno gubili bodove. Nakon toga postane lak\u0161e kad se prebacite na \u201cteoriju\u201d i na to kako sustav za baze podataka funkcionira, i tu je ve\u0107 malo i \u0161ablona.\u003C\/p\u003E\n\n\u003Cp\u003EIako je taj prvi labos bio katastrofa, ostatak predmeta je bilo vrlo pravedan po meni (ljudi su se \u017ealili na to \u0161to nije bilo vra\u0107anja na MIu, ali pisao se online tako da\u2026 ne\u0161to smo morali izgubit, a vremena je bilo taman dovoljno). Na kraju su \u010dak i organizirali ZI u\u017eivo, i to da smijemo koristit sve materijale. Vrlo nice. \u010cak su i masivno snizili pragove, 80 za 5.\u003C\/p\u003E\n\n\u003Cp\u003EHot tip, stisnite ovo odmah na po\u010detku, \u0161to prije vam sjednu SQL upiti, to bolje.\u003C\/p\u003E\n\n\u003Ch2\u003EWeb\u003C\/h2\u003E\n\n\u003Cp\u003EMalo weird predmet, tek se dvije godine izvodi pa ne znaju ba\u0161 jo\u0161 kako i \u0161ta na predmetu. Prezentacije i predavanja su prili\u010dno lo\u0161a - moj opinion je da je to i do gradiva tbh. Najvi\u0161e se nau\u010di na labosima, njih radite sami i potrudite se shvatit \u0161to bolje, nakon toga je lagano.\u003C\/p\u003E\n\n\u003Cp\u003EU biti yeah radi se HTML CSS i JS prvi ciklus, a drugi ciklus je HTTP i backend u node.js. Prvi ciklus ima dost gradiva, ono treba to sve pro\u0107. A drugi ciklus\u2026 nekako jako prazan, brzo se nau\u010di kroz ta dva labosa.\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijske mre\u017ee\u003C\/h2\u003E\n\n\u003Cp\u003EJedini predmet koji je imao obavezna predavanja i 15 bodova iz aktivnosti, nije mi se to uop\u0107e svidjelo. Ali dobro, sve u svemu stvari su vrlo lagane, te aktivnosti, zada\u0107e i labosi te natjeraju da ga u\u010di\u0161.\u003C\/p\u003E\n\n\u003Ch2\u003EUvod u teoriju ra\u010dunarstva\u003C\/h2\u003E\n\n\u003Cp\u003EUf, jako jako gadno gradivo iskreno. Ne znam ba\u0161 \u0161to bih rekao o predmetu. Pogleda\u0161 predavanja, hopefully samo od toga shvati\u0161 stvari, rije\u0161i\u0161 tih par zadataka koje uspije\u0161 prona\u0107i, i hope for the best. Mislim, u jednu ruku je i cool, ali samo kad krene\u0161 shva\u0107at stvari.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"1576"}},"mentionedBy":{"data":[{"type":"posts","id":"218120"}]},"reactions":{"data":[]}}},{"type":"posts","id":"218120","attributes":{"number":58,"createdAt":"2021-07-03T09:44:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1109\/57\u0022 class=\u0022PostMention\u0022 data-id=\u0022218059\u0022\u003Eaux\u003C\/a\u003E Uz rizik da bogohulim, utr i njegov prirodni nastavak ppj se ne uce iz srbljiceve biblije vec druge knjige\u003C\/p\u003E\n\n\u003Cp\u003ECesta preporuka na internetima je Michael Sipser: Introduction to the Theory of Computation (3rd ed 2012, cengage) ili alternativno Automata and Computability (1997, Springer) ili \u010dak \u003Ca href=\u0022https:\/\/cglab.ca\/~michiel\/TheoryOfComputation\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/cglab.ca\/~michiel\/TheoryOfComputation\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EZa ppj je no brainer uzet Cooper\/Torzcon: Engineering a compiler, a ostale preporuke nalaze se \u003Ca href=\u0022https:\/\/gcc.gnu.org\/wiki\/ListOfCompilerBooks\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E, \u003Ca href=\u0022https:\/\/stackoverflow.com\/a\/1672\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E i \u003Ca href=\u0022https:\/\/github.com\/EbookFoundation\/free-programming-books\/blob\/master\/books\/free-programming-books.md#compiler-design\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E. Primjetite kako nigdje nema Jezicnih procesora :))\u003C\/p\u003E\n\n\u003Cp\u003EI za kraj, ove knjige su cesto preopsirne i morat cete si pruneat gradivo, s druge strane fkt nije lose naucit malo vise\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"1109"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"243962","attributes":{"number":59,"createdAt":"2021-10-15T02:56:27+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EArhitektura ra\u010dunala\u003C\/h2\u003E\n\n\u003Cp\u003EIdeja ovog predmeta je da uzmete one stvari koje ste naucili na digitalnoj logici (ALU jedinice, bistabili, memorija i ostale gluposti) i spojite ih u primitivni komp koji ima procesor, ram i ulazno-izlazne sprave (na ovom predmetu ce se cesto na po\u010detku bacati pojam \u201cvon Neumannova arhitektura\u201d).\u003Cbr\u003E\nNaucit ce vas malo o arhitekturi te cete (na labosima) u virtualnoj masini pisati i izvoditi programe na tom zamisljenom procesoru.\u003Cbr\u003E\nDakle, vise manje cete pisati kod u assembleru. Ovo je vrlo low level programiranje stoga je vrlo lagano za nauciti.\u003Cbr\u003E\nGlavni \u201cproblem\u201d su na ispitima meni bila teorija (koja je isto jednostavna, nista tesko za skuzit, ali ne zanimljiva) i to sto se trebas pozurit ako mislis stic napisat sve zadatke u assembleru na papiru. Prekide se treba dobro znat.\u003Cbr\u003E\nSve u svemu nis pretesko, labosi znaju bit frustrirajuci jer ti ponekad virtualna masina ne radi, pa ti ne zeli kod izvesti jer kad si save-ao file nisi odabrao LF iz dropdown menu-a nego RF ili imas jedan razmak previse ili premalo. \u003Cbr\u003E\nZapravo, jedino me to zivciralo kod predmeta, taj jebeni ATLAS, vise lupas tipkovnicu jer nemres uopce izvest \u003Cbr\u003E\nprogram, a ne zato kaj je zadatak tezak. Cudno da nisu mogli napravit neki ljepsi program za simuliranje tog procesora (msm da nemres ni scrollat s misem u ATLAS-u), puno bi se lakse i brze naucilo.\u003Cbr\u003E\nVrlo mi se svidjelo znanje koje sam pokupio na ovom predmetu.\u003C\/p\u003E\n\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cp\u003EPao sam ZI jer nisam dovoljno ucio i nisam prag ispunio , dobio 4 na roku.\u003Cbr\u003E\nNa predmetu se radi u C++, ali ja nisam nista o C++-u naucio niti ga se treba naucit.\u003Cbr\u003E\nNemogu reci da je ista iz ovog predmeta tesko, meni je vjv najteze bilo one 3 razlicite slozenosti naucit.\u003Cbr\u003E\nUce vas o listama, stogovima, heapovima, stablima i grafovima te o hashiranju (ovo je forica meni bilo, dost kul i jednostavan koncept kojeg nisam prije znao), sortiranju, neka 2 algoritma za pretrazivanje substringova u stringu i  algoritmi za prolazenje kroz grafove (DFS, BFS i dijkstrin).\u003Cbr\u003E\nSve u svemu, nije tesko, ali je zajeb na ispitima na papiru sto dosta bodova znaju uzet ako kod bas nije vrlo slican onim iz preza, iako nisu ni prestrogi.\u003Cbr\u003E\nKoliko sam ja vidio, na ispitima dolaze samo shell i quick sort tako da njih definitivno dobro naucite, zajedno sa stablima (tj. algoritmima za prolazenje stabla) i dijkstrom.\u003Cbr\u003E\nSvidjelo mi se znanje koje sam naucio na ovom predmetu.\u003C\/p\u003E\n\n\u003Ch2\u003EDiskretna matematika 1\u003C\/h2\u003E\n\n\u003Cp\u003EOvo mi je jedini predmet gdje mi je prvi ciklus bio tezi od drugog. U prvom ciklusu se radi kombinatorika preko funkcija izvodnica i nisam to skuzio bas, zatim se rade rekurzivne relacije(koje sam skuzio malo bolje od funckija izvodnica, ali ni to mi nije prejasno) koje se lako da naucit sablona za rijesavat i onda se krece na grafove jos u prvom ciklusu koji se nastavljaju do kraja drugog vise manje.\u003Cbr\u003E\n Ovdje vas moram upozorit da ne budete debili ko ja i naucite to o grafovima za MI, ja sam isao kampanjski na to i nisam naucio osnovne stvari, a zadnji zadatak je iz grafova i vrlo je jebeno lagan, samo kaj ja nisam znao osnovne pojmove, tako da sam imao manje od pola na MI.\u003Cbr\u003E\n Za ZI sam jedan put procitao skriptu to kaj se trazi i dobio sam oko 75%, tako da je meni bio taj dio fakat lagan.\u003Cbr\u003E\nPredmet ima i labose koji su otprilike 6\/10 po tezini.\u003Cbr\u003E\nZnanje koje sam ovdje pokupio mi je onak, eh, iako je bilo relativno zanimljivo ucit o tom (drugi ciklus, ne prvi).\u003C\/p\u003E\n\n\u003Ch2\u003ETeorija informacija\u003C\/h2\u003E\n\n\u003Cp\u003ECuli ste za TINF, reci cu vam isto ko i svi ostali, naucite gradivo za MI jer je pickin dim u odnosu na drugi ciklus. Ja sam bio glup pa nisam skupio puno bodova, pa sam pao ZI (jebem ti paritetnu matricu) i onda isao na rok. Imo sam 4, al mi je onda skinuo gospodin (znate o kom pricam) ocjenu na 3 (na rokovima gleda osobno zadatke, na ZI ne kolko sam skuzio). \u003Cbr\u003E\nPredavanja sam gledao online kod Marina Vukovi\u0107a. Nit smrdi nit mirisi.\u003Cbr\u003E\nUglavnom, naucite gradivo za MI, rijesite par zadataka i ustedite si zivce na ZI. \u003Cbr\u003E\nSablonski predmet, nemorate opce nikad shvatit koji je kurac transinformacija i ostale gluposti (o spektru gustoce vala necu ni pricat jer nez opce kae to), nemoj te se ni zamarat.\u003Cbr\u003E\nJedina dobra stvar je kaj cete vjerojatno dobiti neki Ba\u017eantov ispad u obavijestima, to uvijek bude fora.\u003C\/p\u003E\n\n\u003Ch2\u003EVjerojatnost i statistika\u003C\/h2\u003E\n\n\u003Cp\u003EVelika pusa mom ispravljacu na zimskom roku, ocito je bio na drogama hihi :*\u003C\/p\u003E\n\n\u003Ch2\u003EOkoli\u0161, odr\u017eivi razvoj i ubla\u017eavanje klimatskih promjena\u003C\/h2\u003E\n\n\u003Cp\u003EPolagao sam ga online, tako da sam ulozio onoliko vremena koliko treba da napises MI i ZI, ne sijecam se opce jel bilo zadace il neceg osim MI i ZI.\u003C\/p\u003E\n\n\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cp\u003EHere we go.\u003Cbr\u003E\nSQL upiti - SQL je vrlo lagan jezik za razumijeti i nauciti - to me sjebalo jer ga nisam izvjezbao, samo sam ga \u201cznao\u201d i \u201cma snaci cu se ja na ispitu\u201d.\u003Cbr\u003E\n Za MI sam prolistao kroz prezu za SQL i ucio vise druge stvari. Ocekuje se od vas da poserete 3 SQL upita ko iz picke, a ako\u003Cbr\u003E\nniste ulozili barem 2 sata (ako si genijalac, realnije je 6-10 sati) vjezbanja nakon sto ste prosli prezentaciju, necete to uspjet, ili cete se predugo zadrzat ko ja. Iako to mozda vama nece bit problem jer pisete na papiru, neznam.\u003Cbr\u003E\nJedino sto znam je da sam isao na rok. Rok ima pismeni dio, koji ako dobite prag od 50%, mozete pristupiti usmenom ispitu. Zbilja vam preporucam da ne zavrsite na roku.\u003Cbr\u003E\nSamo gradivo predmeta je dosta lagano i jednostavno za razumjet, ali sama kolicina vremena koja treba da se sve rijesi i napise na roku je ogromna. Od nas 69 koji smo pristupili, 13 nas je imalo vise od 50% (10 nas je imalo tocno 50%, 3 je dobilo vise). Usmeni je lagan, postoji baza pitanja koja se cesto ponavljaju.\u003Cbr\u003E\nUglavnom, za SQL, naucite dobro razlicite joinove (left\/right, outer, inner, ne sijecam se vise),if\/cases, kako baratat sa stringovima (concating), kako raditi sa datumima\/vremenom, te ove stvari: group by, having(msm da kad imas group by da moras imat i having), distinct, order by, agregatne funkcije.\u003Cbr\u003E\nOni vas u 3 zadatka (zapravo jedan zadatak sa 3 podzadatka) pokusavaju ispitati svo gradivo SQL-a, stoga ih sastavljaju tako da sve trebas iskoristit kaj si naucio.\u003Cbr\u003E\nTako\u0111er \u003Cstrong\u003EDOBRO PAZITE\u003C\/strong\u003E da skupite 50% bodova iz zadace i labosa (ne mozete uopce na jebeni rok izac, \u003Cstrong\u003EAUTOMATSKI PAD\u003C\/strong\u003E, vidimo se iduce godine). 1. labos nisam bio, 2. labos je relativno lagan (ER model)\u003Cbr\u003E\n i vrlo je slican zadaci kojoj ce vam dati prethodno, tako da se na tom 2. labosu da skupit puno bodova lagano, 3. labos je tezi i mislim da se teorijska pitanja i par linija koda, mozda postoji i 4. labos nisam zih vise.\u003Cbr\u003E\nZI je problematican jer ima puno gradiva, ali ce doc otprilike po jedna (glavna) stvar iz svake prezentacije, rokajte po ispitima proslih godina, i shvatit cete sablonu (pogotovo za ER model) i sto treba naucit.\u003Cbr\u003E\nSve u svemu, predmet me izjebao u mozak, ali krivica je uglavnom na meni jer sam podcijenjivao predmet, iako jebem i ja njima mater.\u003Cbr\u003E\nDosta su strogi pri ispravljanju i mala greska moze prouzrocit puno izgubljenih bodova.\u003Cbr\u003E\nZnanje koje cete dobit na ovom predmetu (SQL, ostalo je vise manje nebitno) je vrlo bitno.\u003C\/p\u003E \n\n\u003Ch2\u003EKomunikacijske mre\u017ee\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet vas uci kako funkcionira internet. Postoje zadace i labosi, u virtualnoj masini se rade labosi, analizira se mrezni promet izmedu racunala i unutar mreza. Labosi i zadace nisu teski, samo treba vremena za napisat ih. Daju vam pdf sa pitanjima i imate tjedan il nez kolko vec da predate pdf sa odgovorima. Ovdje cu vam reci da sam ja dosta sturo i kratko\u003Cbr\u003E\nodgovarao na pitanja i nisu me kaznjavali previse za to (mislim da sam imo 90% bodova), tako da je definitivno plus kaj ne jebu previse s tim. \u003Cbr\u003E\nMI i ZI su mi bili lagani, cijeli me predmet zanimao tako da mi nije bilo problem ucit, ali to je subjektivno.\u003Cbr\u003E\nZnanje koje sam pokupio na predmetu mi se svidalo.\u003C\/p\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EHihihi hohoho.\u003Cbr\u003E\nNisam predao 1. labos, tj. nisam ga zakljucao na ferku do nekog datuma, iako sam pred asistentom pokazao da radi i odgovorio na njegova pitanja i dobio vecinu bodova. Zbog toga nisam imao 4 na ovom predmetu, nego 2 (dobio sam -15 il -20 kao da sam jedan od onih prljavih plagijata \ud83d\ude41 ) iako se valjda ne bih trebao zaliti jer je preduvjet za prolazak predmeta i uopce za izlaz na ZI zakljucati labose na ferku(moze i prazna fajla biti, ali zaboga nemojte da vam se ovo desi, morat cete ga iducu godinu polagat).\u003Cbr\u003E\nMI ima dosta sablonskih zadataka koji su lagani za naucit.\u003Cbr\u003E\n75% ZI je sablona, ostalih 25% je gradivo sa MI. Pogledajte stare ispite, pogledajte sta dolazi i to naucite - imao 37\/40 na ZI, u jednom danu se da to naucit.\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00224\u0022\u003E\u003Cli\u003Elabos je najlaksi, ostali su me malo izjebali jer uvijek neki kurac ne radi pa se treba poslat mail asistentu il pitat kolege na discordu. Imam ptsp od djeda bozicnjaka i sobova i patuljaka. Provjeravaju plagijate.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EZnanje sa ovog predmeta je bilo zanimljivo meni.\u003C\/p\u003E\n\n\u003Ch2\u003ERazvoj programske potpore za web\u003C\/h2\u003E\n\n\u003Cp\u003ENa ovom cete predmetu nauciti HTML, CSS, JavaScript neke osnove, HTTP zahtjeve te kako napraviti web stranicu (o onom serveru u javi je bolje i ne pricat). Web stranica se\u003Cbr\u003E\nradi sa node.js. Ima 4 labosa: 1. je HTML + CSS 2. je JavaScript al se ne sijecam tocno kaj, 3. je u node.js i 4. isto. Za svaki se dobije priprema koja se treba samostalno rijesit\u003Cbr\u003E\n i meni je osobno dugo trebalo za svaku tu pripremu (barem 6 sati? iako sam i to malo rekao), provjeravaju plagijate i mislim da je 50% bodova prag na labosima.\u003Cbr\u003E\nNa 1. labosu nisam bio, 2. me zbog toga izmucio jer trebas znat to gradivo 1. labosa da ga rijesis, 3. sam sjebo nisam uspio ni pripremu napravit, a 4. sam sve tocno napravio (u ovom se koristi znanje iz baza podataka).\u003Cbr\u003E\nSve u svemu, sad kad sam prosao, svidaju mi se labosi jer su me naucili napravit web stranicu, sad se osjecam ko da cijeli web dev znam i ko da mi nista nebi bio problem.\u003Cbr\u003E\nIspiti su na papiru, na MI smijes imat 1 A4 salabahter (dvostrano), na ZI 2 A4 salabahtera (isto dvostrano), vrlo korisno. Nemogu rec da su ispiti nes previse teski, jedino je \u003Cbr\u003E\ntesko kaj se na predmetu dosta uci i pitaju dosta stvari koje neces ucit napamet nego ces Googlat u pravom zivotu, i ak ne napravis dobar salabahter si se sjebo.\u003Cbr\u003E\nKao sto rekoh, vrlo mi se svida znanje koje sam pokupio na ovom predmetu.\u003C\/p\u003E\n\n\u003Ch2\u003EUvod u teoriju ra\u010dunarstva\u003C\/h2\u003E\n\n\u003Cp\u003E4 labosa (7+7+8+8), prag 50%, provjeravaju plagijate nemojte se sjebat na tom. Nau\u010dio sam predmet kroz predavanja na YouTube-u. Nije to lo\u0161a ideja ako stavi\u0161 na 1.5, iako\u003Cbr\u003E\nsu i tada malo prespora. Za MI se rade deterministicki i nedetereministicki konacni automati, mealy-ev i moore-ov automat (na diglog se isto to radi) i minimizacija, potisni automat,\u003Cbr\u003E\nregularni izrazi (regex), gramatika, parsiranje i Chomskyjev normalni oblik. To je sve lagano. Jedino je na MI teze Greibachin normalni oblik i svojstvo napuhavanja koje nikad nisam potpuno zapamtio\/shvatio.\u003Cbr\u003E\nU drugom ciklusu se gradivo otezava - prvo ide turingov stroj, gramatika neogranicenih produkcija i kontekstno ovisni jezici, linearno ogranicen automat, izracunljivost i odlucivost i kontekstno ovisna gramatika. To\u003Cbr\u003E\nje sve vise manje lagano. Onda idu neki DSPACE, DTIME, NSPACE, NTIME koji su te\u0161ki i nebih znao o njima mnogo. Dakle, ima puno teorije i algoritama za naucit i zapamtit.\u003Cbr\u003E\nSada malo o labosima - trebate proci prvih 2-3 sata teorije na YT i odmah se mogu rijesiti prva 2 labosa, tako da vam preporucujem da to napravite, iako nije hitno ni nis, samo ce vam bit lakse da se mozete fokusirat na druge stvari.\u003Cbr\u003E\nLabosi su lagani za dobit \u0026gt;50%, ali teski za dobit svih 100%.\u003Cbr\u003E\nShvacam zasto nas uce ove stvari (zapravo i ne bas, ali kazu da je korisno), ali mi se nije svidijelo ucit gradivo. (Automati su lagani tho)\u003C\/p\u003E\n\n\u003Ch2\u003EMENTORSTVO\u003C\/h2\u003E\n\n\u003Cp\u003EKada upisujete 3. godinu\/5. semestar, morate odabrati mentora. Ako ga ne odaberete, tj. ako se ne dogovorite prethodno za nekog specificnog mentora, bit ce vam dodijeljen neki random. Ljudi su poceli traziti mentore pocetkom 4. semestra, ja sam to napravio par dana prije upisa u 5. semestar. Prekasno sam saznao za to pa jebiga. Uglavnom, nije smak svijeta ako trazite u zadnju sekundu, ali imajte na umu da sto prije pocnete moci cete si osigurat nekog u podrucju koje vas zanima.\u003Cbr\u003E\nKada im saljete mail, spomenite im vas prosjek studija (mozete na studomatu vidjet) i imajte na umu da vas mogu traziti da upisete neki predmet koji oni traze.\u003C\/p\u003E","editedAt":"2021-10-15T02:56:49+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"1265"}},"editedUser":{"data":{"type":"users","id":"1265"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"283450","attributes":{"number":60,"createdAt":"2022-03-04T16:45:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav i dobrodo\u0161li u jo\u0161 jednu moju kroniku review semestra koji je iza mene.\u003Cbr\u003E\nda ne duljim\u003C\/p\u003E\n\n\u003Ch2\u003EViS\u003C\/h2\u003E\n\n\u003Cp\u003EBit \u0107u iskren i predmet mi je bio te\u017eak, to jest da budem precizan bio mi je te\u017eak dok nisam prigrlio apstrakciju i par puta pro\u0161ao Elezovi\u0107evu knjigu, treba dosta raditi ako \u017eeli\u0161 da ti ba\u0161 sve sjedne kako spada, a nakon toga je predmet kamilica. Zna\u010di moj savjet je dobrih 40% u\u010denja posvetiti samo ovome predmetu. Rade se 3 labosa koji su vi\u0161e kao seminari o tome kako radi R. Iz R-a se pi\u0161e kpz koji nosi 10 bodova i njegova te\u017eina je izme\u0111u 4\/10 i 9\/10 ovisi koja pitanja vas potrefe. Za prolaz standardnih 45, pa ako vam ide kombinatorika (ve\u0107ina prvog ciklusa je klasi\u010dna vjerojatnost \u003Cem\u003E\u010ditaj\u003C\/em\u003E kombinatorika) imate defacto free prolaz. Uzmite ovo s dozom soli jer sam ja tryhardao premdet za ocjenu pa mo\u017eda ni ne treba tolko vremena rokat ako vam je samo do prolaza. Je li predmet koristan? Jest, ako ni zbog \u010dega onda zbog op\u0107e kulture kad vas neko pita trebate li promjeniti vrata u nagradnoj igri.\u003Cbr\u003E\nZa predavanja preporu\u010dam lenku, ako \u017eelite prolaz i Vel\u010di\u0107a ako ustvari \u017eelite ne\u0161to i nau\u010dit.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EARH1\u003C\/h2\u003E\n\n\u003Cp\u003ELagani assembler i osnove (al stvarno osnove) dizajna procesora i ra\u010dunalnih sustava. Meni je predmet bio ful zanimljiv (meni ve\u0107ina jest pa vam to ne zna\u010di puno). Nema neke razlike u ciklusima (glede te\u017eine). Sve se \u003Cem\u003Edefacto\u003C\/em\u003E svodi na pisanje programa doma i vje\u017ebanja. Odvojite tjedno 3 sata da malo pro\u0111ete preze i napi\u0161ete par program\u010di\u0107a i o\u010dekujte \u00be bez puno muke. Labosi su relativno lagani ako pratite ovu \u0161prancu s malo vje\u017ebanja kroz tjedan. Predavanja su svi profesori izvrsni po meni, al ja sam slu\u0161ao Kova\u010da i Hoffa i iskreno ne znam kojeg bi vi\u0161e nahvalio. Predmet je op\u0107a in\u017eenjerska kultura (u daljnjem tekstu oik).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EDISMAT 1\u003C\/h2\u003E\n\n\u003Cp\u003ERadi se malo naprednija kombinatorika, rekurzivne relacije (\u010ditaj fibonnaci, i dinami\u010dno programiranje na matemati\u010dki na\u010din) i \u0161e\u0107er na kraju grafovi. Dobra (po meni lo\u0161a) stvar je \u0161to se prvi ciklus svede na \u0161ablonu, nau\u010dite algoritme kako rije\u0161iti zadatke i deri po zadatcima iz skripte (a ima ih) i mogu se skupiti lagani bodovi. Teorija grafova je ne\u0161to ko integriranje u vi\u0161e dimenzija, ako ima\u0161 unutarnji osje\u0107aj za to vizualizirat si i predo\u010dit bit \u0107e ti najlak\u0161e gradivo koje se radi u prva 3 semestra. Ako nema\u0161? he onda si  semi fucked, sjedi i pro\u0111i tu skriptu dok ti stvari ne po\u010dnu imat koliko toliko smisla i bit \u0107e okej. Ja sam slu\u0161ao Osvina najvi\u0161e i bio je dobar, simpati\u010dan i \u0161a\u0161av. Predmet ima 3 labosa gdje treba implementirati neki NP alogritam. Meni su sva 3 pro\u0161la s nekim rudimentarnim backtrackingom. Koristio sam C iako nema restrikcije na jezik, ako vam ide arh oku\u0161ajte se u assembleru \ud83d\ude42. Korisnost? OIK.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10 ili 3-8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EASP\u003C\/h2\u003E\n\n\u003Cp\u003Emem\u010duga. Free prolaz. FER je uspio napraviti \u0161ablonu iz predmeta koji se zove algoritmi, ne znam \u0161to vi\u0161e re\u0107i o tome. Ispit se sastoji od crtanja sortova i pisanja rekurzija, ako niste nikad ozbiljno gledalu algoritme ovo je entry level tutorial i ne\u0107ete imat problema, ako jeste ovo vam je free pass i hranjenje ega. Korisnost? OIK.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENE\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOOKRUP\u003C\/h2\u003E\n\n\u003Cp\u003Eneradnik \u0161krlec odlucio prestat bit neradnik u europarlamentu i odlu\u010dio bit neradnik na feru. Predmet katastrofalan i beskoristan. Pragovi na svemu al nije prete\u0161ko. Korist? nula, zero, nichts, NULL.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E-besk. \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ENATPRO\u003C\/h2\u003E\n\n\u003Cp\u003EVje\u0161tina i to izvrsna vje\u0161tina, super zada\u0107e, super zadatci, super predava\u010di (kolege studenti) i super materijali, za svaku pohvalu i najbolji predmet semestra. Lagano je pro\u0107i ako radite, meni je ovo prvi susret s \u201chc\u201d algoritmima i bilo je fakat ugodno i zanimljivo, preporu\u010dujem! Korisnost? Ako ste nabrijani na code intervjue hehe. Reko bi Boti\u010dki ovo je predmet za intelektualnu razonodu. Ne mora uvijek sve bit korisno kaj ne?\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDAA!\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"405","attributes":{"username":"markoo321","displayName":"Grinch","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/9awa5fD1PjouQv4e.png","slug":"markoo321","joinTime":"2020-03-18T14:39:20+00:00","discussionCount":1,"commentCount":235,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":47,"fof-upload-uploadCountAll":47,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"p
