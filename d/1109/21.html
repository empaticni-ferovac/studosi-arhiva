"47574"},{"type":"posts","id":"49702"},{"type":"posts","id":"49856"},{"type":"posts","id":"49869"},{"type":"posts","id":"49935"},{"type":"posts","id":"49940"},{"type":"posts","id":"49949"},{"type":"posts","id":"50133"},{"type":"posts","id":"57843"},{"type":"posts","id":"57844"},{"type":"posts","id":"63603"},{"type":"posts","id":"75261"},{"type":"posts","id":"75263"},{"type":"posts","id":"75307"},{"type":"posts","id":"75308"},{"type":"posts","id":"75310"},{"type":"posts","id":"75356"},{"type":"posts","id":"83929"},{"type":"posts","id":"83931"},{"type":"posts","id":"83934"},{"type":"posts","id":"141941"},{"type":"posts","id":"141976"},{"type":"posts","id":"149336"},{"type":"posts","id":"149348"},{"type":"posts","id":"149374"},{"type":"posts","id":"149376"},{"type":"posts","id":"149377"},{"type":"posts","id":"149381"},{"type":"posts","id":"149383"},{"type":"posts","id":"149525"},{"type":"posts","id":"149690"},{"type":"posts","id":"149709"},{"type":"posts","id":"150030"},{"type":"posts","id":"150045"},{"type":"posts","id":"150078"},{"type":"posts","id":"151831"},{"type":"posts","id":"151838"},{"type":"posts","id":"197122"},{"type":"posts","id":"197125"},{"type":"posts","id":"214182"},{"type":"posts","id":"214183"},{"type":"posts","id":"214187"},{"type":"posts","id":"218056"},{"type":"posts","id":"218059"},{"type":"posts","id":"218120"},{"type":"posts","id":"243962"},{"type":"posts","id":"283450"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"46209","attributes":{"number":11,"createdAt":"2020-06-29T14:26:08+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZimski semestar\u003C\/h1\u003E\n\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvaj predmet se navodno malo izmijenio otkad sam ga polagao. Sad se radi ne\u0161to sitno C++, ali naravno, sve je to jadno i neprimjereno uop\u0107e spominjanju C++-a. Meni je bio kul prof. \u0160iki\u0107. Jako pristupa\u010dan, dovoljno detaljan, uvijek je bila dobra atmosfera kod njega. Dosta lagano su se mogli dobiti bodovi iz predavanja. Ono \u0161to je bitno kod ovog predmeta je dobro napisati labose. U principu, me\u0111uispit je lagan ako se kontinuirano radi. Optimalna taktika je rasturiti me\u0111uispit jer kasnije dolaze te\u017ee stvari, a prva polovica je dosta lak\u0161a od 2. Predmet su\u0161tinski nije te\u017eak - jedan je od lak\u0161ih. Ali nije kao da nema za raditi.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, ovo su temelji programiranja i trebaju vam i da vas netko probudi u pola no\u0107i. Mo\u017eda teorija grafova malo manje (iz razloga \u0161to se to vi\u0161e obra\u0111uje na drugim predmetima, i bolje), ali sortiranja i strukture vam svakako trebaju.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EArhitektura ra\u010dunala 1R\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMi nismo imali ni\u0161ta druk\u010diju Arhitekturu ra\u010dunala od struji\u0107a, ali mislim da se za ra\u010dunarce nije znatno promijenila. Kod ovog predmeta je IMPERATIV da sami radite labose. Bez samostalno odra\u0111enih labosa ulazite u cca 6. krug pakla beskona\u010dnim rje\u0161avanjem zadataka iz zbirke. Ako samostalno rije\u0161ite labose, onda vas \u010deka max 2. krug pakla. Predmet je su\u0161tinski lagan - ono \u0161to je te\u0161ko je razmi\u0161ljati na tako niskom nivou apstrakcije. Ono \u0161to ljudi ne shva\u0107aju na ovom predmetu je da si mo\u017eete dozvoliti manje gre\u0161kice - svaka linija koda dosta malo toga radi, pa su gre\u0161kice manje utjecajne. Jedini je problem \u0161to su asemblerski jezici toliko jednostavni da nikad ne bi trebali imati sintaksnu gre\u0161ku, eventualno logi\u010dku. U\u010destalost takvih gre\u0161aka opet ovisi o tome koliko je razvijeno razmi\u0161ljanje neke osobe.\u003C\/p\u003E\n\n\u003Cp\u003ENe znam kakva je raspodjela profesora, no kad sam ja polagao ovaj predmet, prvo sam bio kod Hoffmana, koji me usprkos trudu nije uspio zainteresirati za predmet, a onda sam oti\u0161ao kod prof. Bosni\u0107 koja me o\u017eivila i onda mi je bilo \u017eao \u0161to nisam cijelo vrijeme bio kod nje. Toplo preporu\u010dam.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti - ovisi \u010dime \u0107ete se baviti. Na PPJ se npr. u zadnjem labosu te\u017ee ina\u010dice prevodi kod sli\u010dan C-u u FRISC. FRISC sam po sebi nije toliko koristan, a nije ni ARMv7. Ali kao neki uvod u asemblerske jezike je tako ne\u0161to potrebno. Puno bih ra\u0111e da su nas u\u010dili x86 asembler jer bi nam to pomoglo oko puno stvari u \u017eivotu, ali za x86 asembler vjerojatno treba jedan cijeli predmet.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EIn\u017eenjerska ekonomika (1 i 2)\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo su sada odvojeni predmeti. Ovaj predmet \u003Cstrong\u003Emo\u017ee\u003C\/strong\u003E biti koristan. To dosta ovisi o vama, koliko \u0107ete raditi. Me\u0111utim, predmet sam po sebi nije koristan. Ne\u0107e vas natjerati da nau\u010dite neke relevantne stvari. Dobro je \u0161to je razlomljen - sad je mogu\u0107e detaljnije obra\u0111ivati neke stvari, ali predava\u010di na ovom predmetu znaju biti toliko dosadni, a i provjera pristustva je retardirana\u2026\u003C\/p\u003E\n\n\u003Cp\u003EDa ne govorim da sam skoro popu\u0161io sve bodove iz prisustva jer je moj preuranjeni odgovor na krivu pitalicu bio detektiran kao poku\u0161aj prevare, pa sam trebao gnjaviti 2 od 8 kolega koji su bili na predavanju (ne pretjerujem, jer sam bio na tim predavanjima pa sam mogao vidjeti) da mi izjave da sam bio na predavanju tad i tad. Sad kad gledam, to je bilo malo poni\u017eavaju\u0107e, jer je problem bio kod njih, a ne kod mene.\u003C\/p\u003E\n\n\u003Cp\u003EBio sam kod prof. Vrani\u0107, i ona je okej predava\u010d. Vidio sam predavanja kod prof. Malari\u0107a i to je za mene bila smrt. Bio sam par minuta na predavanju kod prof. Tom\u0161i\u0107a ali ne dovoljno dugo da steknem dojam, po broju ljudi rekao bih da je bio okej ali nemojte me uzeti za rije\u010d.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E (koliko se potrudite za predmet, mo\u017ee biti doslovno \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E)\u003Cbr\u003E\nBih li preporu\u010dio predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E - Okoli\u0161 je lak\u0161i, zanimljiviji predmet, a meni je bio i korisniji.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EOkoli\u0161, odr\u017eivi razvoj i ubla\u017eavanje klimatskih promjena\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EImao sam ovaj predmet bez ovog zadnjeg dijela. Predava\u010di se rotiraju tako da nemate jednog (barem je tako bilo kod nas), i iako je ve\u0107ina dosadna, meni je prof. Debrecin bio dosta dobar. Ja sam polagao ovaj predmet dok je jo\u0161 bio seminar, i to je bio lagani prolaz - samo dobro napravi seminar. Na kraju smo \u010dak i prezentirali na\u0161 seminar kao jedan od boljih, iako je u njemu bilo dosta neto\u010dnih informacija (ne nu\u017eno na\u0161om krivicom, puno tog je krivo na netu, a malo je informacija). Prilikom izrada tog seminara sam dosta nau\u010dio.\u003C\/p\u003E\n\n\u003Cp\u003ENe mogu re\u0107i da mi je predmet bio jako koristan, jer ono, ne koristim znanje tog predmeta za svoju korist trenutno, ali bar sad znam neke \u201cfun factove\u201d i dosta o nuklearnom otpadu (jer smo na tu temu radili seminar). Mislim da se iz ovog predmeta mo\u017ee jako puno izvu\u0107 ako se razgovara s predava\u010dima, jer oni su stvarno spremni objasniti ne\u0161to. Zapravo je \u010dudno da tako mrtav zavod ima tako \u017eive predava\u010de. Ve\u0107inu ljudi nije briga za te stvari, ali ljude koje je briga, koji iz toga mogu iscrpiti dobro znanje, njima \u0107e ovaj predmet definitivno biti koristan.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E (koliko se potrudite za predmet, ali rekao bih od \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E do \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E)\u003Cbr\u003E\nBih li preporu\u010dio predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E, dobra alternativa In\u017eenjerskoj ekonomici\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003ETeorija informacije\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EAh yes, strah i trepet FERovaca kampanjaca. Na ovom predmetu studenti imaju priliku nau\u010diti da se uvijek treba truditi oko me\u0111uispita a ne odga\u0111ati lov na bodove za zavr\u0161ni. Ja sam ovaj predmet imao uz prethodno znanje Fouriera i Laplacea, ali je fora u tome \u0161to ga nisam imao prethodno znanje ViS-a, a Fouriera i Laplacea, iako sam volio, nisam ba\u0161 ne\u0161to znao primijeniti.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to je meni fascinantno je koliko je ovaj predmet lagan, a koliko problema stvara ljudima. Ja nisam nikakav lumen, a pro\u0161ao sam predmet bez ijednog rije\u0161enog zadatka izvan ispita. Puno sam razmi\u0161ljao o tome i na kraju do\u0161ao do zaklju\u010dka da se ljudi overhajpaju za ovaj predmet. Da, i mene je bilo trta da ne dobijem -50 na ispitu. Ali stvar je u ovome - zadaci na ispitu nisu nekarakteristi\u010dni. Na ispit mo\u017ee zalutati ne\u0161to te\u017ee, ali to nije palo s Marsa. Ako je netko pro\u0161ao kroz sve tipove zadataka ne bi trebao imati problema. VIS u ovom predmetu uop\u0107e nije ne\u0161to te\u0161ko. Entropija kao pojam je jedna jako logi\u010dna stvar. Linearna algebra je iznimno elementarna, a i SiS u ovom predmetu je dje\u010dji. Ali da, ovaj predmet treba pro\u0107i na MI. Ili ono, usprkos tome \u0161to je 2. dio novo gradivo, ne srati da nema\u0161 podlogu za to, nego ga nau\u010diti. I normalno, treba se opustiti, ali to vrijedi za svaki predmet.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de sam slu\u0161ao predavanja kod Ba\u017eanta i to je bio svojevrstan show, i mo\u017eda bi ih opet i\u0161ao slu\u0161ati da imam vremena i da nisam upravo ono \u0161to profesor mrzi - mediokritet. Ali eto, produljio sam si godinu pa \u0107u sljede\u0107e i preksljede\u0107e imati vremena malo urlati u zadnjim klupama.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, ovaj predmet je ina\u010de jako koristan, ali je to suptilno. Teorija informacije je zapravo klju\u010dna za bilo kakvu obradu podataka. Ona nije neizostavna, u smislu da bez nje stvari ne rade, ali na lijep na\u010din obja\u0161njava relativno apstraktne fenomene u prirodi. Ono, nije jako komplicirana, a dosta toga ti govori.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EVjerojatnost i statistika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EO ovom predmetu ne\u0107u previ\u0161e pri\u010dati jer je znatno izmijenjen otkad sam ga zadnji put polagao, ali jedna preporuka - iako su materijali za predmet prili\u010dno dobri, na internetu ima isto tako dobrih materijala koji mogu dosta pomo\u0107i ljudima koji znaju engleski.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet je potreban i dalje na studiju, ali ne ba\u0161 direktno, i obi\u010dno se potrebni pojmovi ponove na predmetu koji treba ne\u0161to iz VIS-aa.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-06-29T14:33:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"46277","attributes":{"number":12,"createdAt":"2020-06-29T16:40:51+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ELjetni semestar\u003C\/h1\u003E\n\n\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo je najgadniji predmet na 4. semestru. Baze podataka kao gradivo nisu zapravo te\u0161ke. Problem je \u0161to ZPR to sve zapapri. Da ne komentiram pristup koji mislim da je po meni glup, komentirat \u0107u ono za\u0161to je ovaj predmet glup. Prva stvar - \u0161trebanje SQL-a, totalno idiotski. Jezika za upravljanje bazama podataka ima mnogo, mi smo u\u010dili (i trenutno se u\u010di) upravljanje PostgreSQL-om. U stvarnosti, pgsql je samo jedan od mnogih alata. Snaga pgsql-a zapravo uop\u0107e nije u tradicionalnim relacijskim bazama kao \u0161to se u\u010de na predmetu, ve\u0107 u tome \u0161to je to hibridan alat. No dobro.\u003C\/p\u003E\n\n\u003Cp\u003EOvaj predmet se prolazi tako \u0161to se nakupe bodovi na MI i na labosima i onda se na zavr\u0161no drka pimpa\u010d. Stvar je u ovome - \u0161trebanje SQL-a je daleko lak\u0161e nego apsolutno savr\u0161eno repliciranje postupka za neki ne-SQL zadatak. Najve\u0107i razlog za\u0161to je ovaj predmet te\u017eak je zato \u0161to su na ispitu bodovi jako binarni - obi\u010dno je slu\u010daj da zadatak nosi recimo 8 bodova, a mogu\u0107e je dobiti 0, 1 ili 8. U puno zadataka uop\u0107e nema neke sredine, ili je jako te\u0161ko dobiti srednji broj bodova. Ovo je po meni super glupo jer se kod puno zadataka dogode sitne gre\u0161ke koje bi se u realnom slu\u010daju jako lagano ispravile. \u010cini mi se kao da se na predmetu poti\u010de bezumno \u0161trebanje sintakse i postupaka takvim bodovanjem. Najgore je \u0161to se dosta ljudi na\u0111e u situaciji da im fali pol bodova za prolaz, i onda do\u0107i na te uvide samo da ti ispravlja\u010d ka\u017ee \u201cA jbg tu si zaboravio jedan korak ima\u0161 \u215b\u201d i mora\u0161 na rok zna dosta demotivirati ljude.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako, iako ne mislim da su rokovi ne\u0161to stra\u0161no te\u0161ki, vjerojatno jesu malo te\u017ei. Kao \u0161to sam rekao, zada\u0107e, tj. labosi vam mogu dosta olak\u0161ati prolaz. Na roku generalno nema vremena i onda vas jo\u0161 mogu naguziti na usmenom koji iz razgovora s drugim kolegama i uz vlastito iskustvo (jer sam pao predmet kontinuirano) i nisu previ\u0161e fer. Svaki profesor ima druge kriterije i bodovanje je po osje\u0107aju, ne po bodovima koje ste dobili rje\u0161avaju\u0107i zadatke na papiru.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, da, ovaj predmet je koristan. Ne bih rekao da je pretjerano koristan radi na\u010dina na koji se obra\u0111uje (u praksi se ne rade monstruozni queryji nego se obi\u010dno povuku podaci pa se obrade u ekspresivnijim jezicima), ali sam koncept je koristan.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EKomunikacijske mre\u017ee\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDosta fora predmet na kojem je mogu\u0107e ni\u0161ta ne nau\u010diti. Iako su prezentacije okej i ve\u0107ina predava\u010da je okej, tog ba\u0161 nema za vrijeme corone hahaha. Kod ovog predmeta nema ba\u0161 ne\u010deg posebnog. Rije\u0161ite labose i polaganje predmeta bi trebalo biti lagano. Predmet nije zahtjevan, jedino se pisanje priprema mo\u017ee malo oduljiti.\u003C\/p\u003E\n\n\u003Cp\u003EMeni recimo i nije toliko koristan predmet - ne koristim to \u0161to se na predmetu u\u010di, ali definitivno vidim za\u0161to smo ovo imali. Najve\u0107u stvar koju sam shvatio na predmetu je da je internet govno ali da je i to govno najbolje \u0161to imamo.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMeni osobno jedan od ljep\u0161ih predmeta, ali ja sam pristran \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003EPredmet kao i mnogi na ovoj godini nije koristan direktno - rade se koncepti na niskom nivou apstrakcije, ve\u0107ina modernih alata to zaobilazi. Me\u0111utim, na\u0161ao sam se na poslu u situaciji gdje mi je predmet bio koristan. I nije kao da mi je bio koristan samo radi teorije - ne, automatski sam primijenio to znanje. Predmet \u003Cstrong\u003Emo\u017ee\u003C\/strong\u003E biti te\u017eak, ali generalno nije. Mislim da dosta te\u017eine na ovom predmetu donose scenariji kad netko ne ide na predavanja ili ne pohvata sve na predavanju. Onda treba i\u0107i rije\u0161avati zadatke u knjizi nakon kojih im opet mo\u017eda nije sve jasno. Ono \u0161to najvi\u0161e ko\u010di ljude na ovom predmetu je katastrofalno poznavanje C-a. I ljudi umjesto da koriste neki jezik koji mo\u017eda bolje poznaju, npr. Javu ili Python, nastave \u0161lampavo koristiti C, mo\u017eda zato \u0161to im se ne da nau\u010diti ne\u0161to novo, mo\u017eda zato \u0161to se boje da im ne bi bio priznat labos, i onda tro\u0161e puno vremena na usvajanje gradiva s pokaziva\u010dima. U stvarnosti, ovi labosi su taman - niti prelagani, niti prete\u0161ki. Samo ono \u0161to se dogodi je da previ\u0161e ljudi pro\u0111e Uvod u programiranje, a ne zavre\u0111uju to.\u003C\/p\u003E\n\n\u003Cp\u003EBio sam na jednom Golubovom predavanju i Jelenkovi\u0107evom predavanju, iako cijenim profesora Goluba jer je stvarno sjajan, bila su mi bolja Jelenkovi\u0107eva predavanja. Nisam siguran za\u0161to, ka\u017eem, mo\u017eda sam pristran \ud83d\ude42 , ali mislim da je zato \u0161to je prof. Jelenkovi\u0107 isto kvalitetan profesor, samo je kod njega uvijek bila ti\u0161ina i on jako voli pokazivati stvari na koje bi trebale paziti umjesto nekakvog generalnog predavanja.\u003C\/p\u003E\n\n\u003Cp\u003EKao \u0161to sam ve\u0107 spomenuo, predmet \u003Cstrong\u003Eje\u003C\/strong\u003E koristan. Ali ne\u0107u mu dati tako visoku ocjenu korisnosti jer se u praksi stvarno jako rijetko programira paralelno, a i kad se to radi, obi\u010dno se uzimaju gotovi, superoptimizirani algoritmi.\u003C\/p\u003E\n\n\u003Cp\u003EE i da, navodno je rok grozan, pa to svakako izbjegnite.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E - \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E (ovisi o tome kako pratite i idete li na rok)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EUpravljanje kakvo\u0107om\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrvo \u0161to \u0107u re\u0107i je da sam stvarno htio u\u017eivati u ovom predmetu. Ne zato \u0161to sam cuckvo\u0107a cuck, nego zato \u0161to sam kroz cijeli faks jako pazio na to\u010dnosti i preciznosti, jako me fasciniralo sve to. Ali onda sam oti\u0161ao na par predavanja i pao u jako veliku depresiju. Predavanja su ozbiljna, stvarno jesu. Drago mi je da postoji predmet na faksu koji bezbo\u017enike nau\u010di da kilobajt nije 2\u003Csup\u003E10\u003C\/sup\u003E bajta, ve\u0107 10\u003Csup\u003E3\u003C\/sup\u003E bajta. Ali nije mi drago \u0161to se jako puno potencijala na predmetu prosulo.\u003C\/p\u003E\n\n\u003Cp\u003EDosta kolega je \u010dak palo ovaj predmet, imalo ponovni upis. Predmet nije te\u017eak, ali ga je stvarno lako past, zbog pragova.  Pro\u0161lo je 2 godine otkad sam ga imao, ali i dan danas se sje\u0107am svojeg izraza lica kad mi je u menzi frend rekao da ne trebam 20 bodova (koliko mi je trebalo za prolaz), ve\u0107 da je prag 25. Sre\u0107om, imao sam taman 25, ali svi ostali prijatelji iz generacije, to\u010dno se sje\u0107am, svi smo bili u jednom stanu, su taj dan pali. I to su bile takve nijanse, prakti\u010dki samo nisu pro\u010ditali ili zapamtili 1-2 pitanja koja sam ja pro\u010ditao i zapamtio.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, predava\u010di su svi otprilike isti, nitko mi se nije previ\u0161e svi\u0111ao jer je predmet sme\u0107e IMO, predmet se prolazi \u0161trebanjem sakupljenih pitanja, samo treba dolaziti na predavanja tu i tamo i to je to. Iskreno da sam imao izbor, ne bih upisao ovaj predmet.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to sam nau\u010dio mi je bilo malo korisno, ali ne previ\u0161e. Bilo bi mi jako drago da su nas R-ovce nau\u010dili R-ovske stvari, a ne nam samo dali gotovo identi\u010dan predmet kao i E-ovcima, samo ECTS manje.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EUvod u teoriju ra\u010dunarstva\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo je predmet koji prestra\u0161i puno ljudi, ali zapravo je jedan od boljih predmeta ovaj semestar. Koja je kvaka? Paaaaaaaaaaa, ljudi koji intuitivno sku\u017ee ovaj predmet imaju jako veliku prednost nad onima koji vide samo hijeroglife. Automati koji se u\u010de na predmetu su stvarno jednostavni. Zadaci su \u0161ablonski, ma sve je to \u0161ablona. Postoji puno labosa na materijalima, ja bih rekao ni jedan dostojan da bude THE LABOS. Mo\u017eda to popravim ovo ljeto, ako \u0107e mi se dati, meni je to zgodna vje\u017ebica. Ali ono \u0161to ho\u0107u re\u0107i time je da je stvarno lako raditi gre\u0161ke na ovom predmetu, uglavnom ih ni ne sku\u017eite. Ali jednom kad popravite sve te malo gre\u0161kice, predmet je stvarno super lagan.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to je sjebano su materijali. IMO ne vrijedi i\u0107i na predavanja, osim ako ste neki lumen pa lovite bodove kod \u0110ereka, prezentacije su shit, knjiga je shit. Va\u0161i prijatelji su auditorne (u\u017eivo) i knjiga koju je Srblji\u0107 prepisao, \u010dini mi se da je \u003Ca href=\u0022https:\/\/www.amazon.com\/Introduction-Automata-Theory-Languages-Computation\/dp\/0321455363\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovo\u003C\/a\u003E. Isto tako, vrijedi nabiti bodove na labosima i na MI. Labosi di\u017eu ocjenu, nabijanje bodova na MI vam daje prostora za disanje na ZI. Isto tako, labose je mogu\u0107e rije\u0161iti unaprijed, tako da ste dosta fleksibilni s vremenom.\u003C\/p\u003E\n\n\u003Cp\u003EOvaj predmet, kao \u0161to sam rekao \u003Cstrong\u003Enije\u003C\/strong\u003E te\u017eak. Ono \u0161to ga ote\u017eava je nerazumijevanje gradiva na koje se drugo gradivo nastavlja, i zato je va\u017eno razumjeti gradivo kontinuirano, bez rupa, i ako ba\u0161 ne mo\u017eete pohvatati sve, dajte barem pohvatajte DKA i mo\u017eda PA, pa to izvje\u017ebajte.\u003C\/p\u003E\n\n\u003Cp\u003EJe li predmet koristan? Ako \u0107ete upisati PPJ, neizostavan je. Ako ne\u0107ete, a, opet je pitanje \u010dime se mislite baviti. Ja sam inicijalno mislio da \u0107u postati bolji ra\u010dunarac - to se nije dogodilo. Ono \u0161to se je dogodilo, dodu\u0161e, je da sam bolje nau\u010dio regularne izraze, one pro\u0161irene, programske. Jako puno ljudi mrzi regularne izraze, ali meni su ba\u0161 ugodni - tako da mo\u017eda mi i nisu bili toliko korisni koliko su me promijenili.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"47574","attributes":{"number":13,"createdAt":"2020-07-01T23:32:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOvo su moji osobni komentari i dojmovi o \u003Cstrong\u003Ezimskom semestru\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EDiskretna matematika 1\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EFora predmeti\u0107. Prvi se ciklus obra\u0111uju redovi malo detaljnije nego na Matan2 i rekurzije. Rekurzije se rje\u0161avaju na sli\u010dan na\u010din kao i diferencijalne jednad\u017ebe pa tu ne bi trebalo biti nikakvih problema. Drugi se ciklus obra\u0111uje teorija grafova i radi se o malo \u201celegantnijoj\u201d matematici. Neki \u0107e odmah vidjeti rje\u0161enje, a nekima \u0107e trebati vrijeme da to pohvataju. Sve u svemu, nije prete\u0161ko. Slu\u0161ajte Naki\u0107ku i \u010duvajte se Kilasse. Tu su zada\u0107e koje nose 5 free bodova, a tu su i labosi koji nose 15 bodova.\u003Cbr\u003E\nU labosima treba nakucati neki algoritam na grafovima \u0161to zaista nije te\u0161ko. Odabirete programski jezik i udri. Mo\u017ee biti zanimljivo jer sami odabirete pristup zadatku.\u003Cbr\u003E\nCilj je sakupiti 45 bodova prije zavr\u0161nog koji nema prag tako da se mo\u017eete posvetiti u\u010denju drugih stvari.\u003Cbr\u003E\nTe\u017eina: 4\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EArhitektura ra\u010dunala 1R\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENa po\u010detku je malo zbunjola, pogotovo prvi labos dok se ne ufurate u asembler. Nakon toga nije ni\u0161ta posebno.\u003Cbr\u003E\nPazite se labosa i nemojte si priju\u0161titi 0 bodova, a pogotovo ne -2 boda. Mi smo radili u puppy atlasu \u0161to je bila katastrofa kao takva, ovaj noviji sparc je navodno puno bolji.\u003Cbr\u003E\nPostoje blicevi i sve to \u0161to vas tjera da radite kontinuirano. Mo\u017ee se skupiti vi\u0161e od 50 bodova prije zavr\u0161nog koji nema praga \u0161to vam opet omogu\u0107ava da vi\u0161e vremena posvetite drugim predmetima.\u003Cbr\u003E\nTe\u017eina: 5\/10\u003Cbr\u003E\nKorisnost: 4\/10\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAlgoritmi i strukture podataka\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ERedundantan predmet. Cijelo se ovo gradivo ve\u0107 obradilo i koristilo na OOP-u (osim implementacije sortiranja) ili na diskretnoj. Za labose dobijete tipa 15 zadataka od kojih jednog morate replicirati na samom labosu.\u003Cbr\u003E\nZavr\u0161ni \u010dini 50% kucanja koda i 50% nekakvog crtkaranja. ZPR i dalje ne odustaje od svojih pragova tako da postoji i prag na zavr\u0161nom.\u003Cbr\u003E\nTe\u017eina: 3\/10\u003Cbr\u003E\nKorisnost 3\/10\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EVjerojatnost i statistika\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EE sad\u2026 tu kre\u0107u problemi. Na po\u010detku ovog predmeta bacate nekakve kockice i izvla\u010dite karte iz \u0161pila, ali nemojte da vas to prevari. Predmet preko no\u0107i postane jako hc i lako se pogubiti, pogotovo nakon me\u0111uispita. Pomo\u0107 \u0107ete tra\u017eiti u Elezovi\u0107evoj knjizi, ali bez konteksta s predavanja ne\u0107ete daleko do\u0107i. Pratite nastavu kontinuirano i ako izgubite nit, poku\u0161ajte se zbrojiti - kontinuirani prolaz predmeta je povoljniji od rokova. Tu je i netrivijalni KPZ iz statistike koji nosi 10 bodova i ti bodovi ostaju s vama do polaganja predmeta.\u003Cbr\u003E\nStari ispiti nisu od prevelike koristi jer su ispiti kao takvi dobili facelift na FER3 programu.\u003Cbr\u003E\nMe\u0111uispit nam je bio monster, ali to su nadoknadili lak\u0161im zavr\u0161nim\u003Cbr\u003E\nTe\u017eina: 9\/10\u003Cbr\u003E\nKorisnost: Nisam do\u0161ao dovoljno daleko da znam\/10\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETeorija informacije\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EGlavna svrha ovog predmeta je poticanje kreativnosti kod izrade parodija i generiranja sadr\u017eaja za najo\u010dekivaniji film godine: \u201cUpisao si krivi faks vol 2\u201d i kasnije \u201cUpisao si krivi faks vol 3\u201d itd. Va\u0161a \u0161ansa za prolaz se drasti\u010dno smanjuje ako se u generaciji zatekne osoba koja voli animirane filmove.\u003Cbr\u003E\nAko se uhvatite u ko\u0161tac s predmetom i odlu\u010dite ga zaista nau\u010diti, oduzeti \u0107e vam poprili\u010dno puno vremena. Kad bacite prvi pogled na zadatke ne\u0107ete znati koji se jebeni kurac zbiva. No polako se sve to mo\u017ee dekodirati i savladati.\u003Cbr\u003E\nMoj savjet ako \u017eelite samo pro\u0107i predmet je dobro nau\u010diti za MI i dobiti 25 ili 30 bodova tako da zavr\u0161ni bude manje stresan.\u003Cbr\u003E\nTu je i \u0022\u0022\u201clabos\u201d\u0022\u0022 kao uvjet za prolaz koji se svodi na to da jedna osoba rje\u0161ava, a ostali navijaju.\u003Cbr\u003E\nIdite kod Ili\u0107a na predavanja. Lik bolesno dobro pi\u0161e po plo\u010di i s vremena na vrijeme okine neku foru da malo digne atmosferu. Nastava mu je dobro organizirana i gradivo koje on ispredaje bude kristalno jasno. Zadnji sat prije MI\/ZI odr\u017ei auditorne koje su \u003Cem\u003Elife saver\u003C\/em\u003E.\u003Cbr\u003E\nNije \u0161ala, zaista se isplati i\u0107i na ocjenu ve\u0107u od 2. Kada rije\u0161ite odre\u0111eni dio zadataka iz zbirke shvatit \u0107ete da je zapravo jednostavno. To je jebeni eureka moment - probudite se jedno jutro nakon maratona rje\u0161avanja tinf-a i shvatite da niti jedan zadatak, niti jedan problem nije nerje\u0161iv\u2026 Kako na ovom predmetu, tako i na ViS-u s kojim \u0107ete paralelno voditi rat.\u003Cbr\u003E\nTe\u017eina: 8\/10\u003Cbr\u003E\nKorisnost: 10\/10\u003C\/p\u003E\u003C\/details\u003E\n","editedAt":"2020-07-01T23:38:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"242"}},"editedUser":{"data":{"type":"users","id":"242"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"95709"},{"type":"post_reactions","id":"95728"},{"type":"post_reactions","id":"96092"},{"type":"post_reactions","id":"96118"},{"type":"post_reactions","id":"96152"},{"type":"post_reactions","id":"101243"},{"type":"post_reactions","id":"114002"},{"type":"post_reactions","id":"168105"}]}}},{"type":"posts","id":"49702","attributes":{"number":14,"createdAt":"2020-07-05T13:50:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo ukratko moj cjelokupni dojam o drugoj godini.\u003C\/p\u003E\n\u003Ch2\u003EZimski semestar\u003C\/h2\u003E\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPuno bi korisniji bio da je na prvoj godini, nakon polo\u017eenog OOP za ve\u0107inu studenata je ovaj kolegij dosta jednostavan.\u003Cbr\u003E\nNe\u0107u re\u0107i da je beskoristan s obzirom da se prvi put u okviru nekog predmeta \u201cslu\u017ebeno\u201d rade sortiranja, liste, hash i sli\u010dne stvari, ali ve\u0107ina se s time ve\u0107 susretala i prije tako da je meni osobno bio poprili\u010dno dosadan predmet.\u003Cbr\u003E\nNa preporuku nekog kolege s foruma sam i\u0161ao na predavanja prof. Boti\u010dkog (opisao ih je kao \u201cjedna od najboljih\u201d na faksu ako se ne varam), ali mene se nije dojmio. Kao osoba izgleda jako pozitivan i ugodan, znao je napraviti quirky \u0161etnju po dvorani u pauzi i random popri\u010dati sa studentima, ali jako sporo predaje i tro\u0161i dosta vremena na crtanje po plo\u010di (iako to nosi dosta bodova na ispitima, pa u jednu ruku mo\u017ee biti i korisno). Jednom ga je zamjenio prof. Jagu\u0161t i puno vi\u0161e mi je odgovarao njegov stil predavanja pa bih ja osobno njega preporu\u010dio za predavanja.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Nemate izbora, pa eto neka bude \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EArhitektura ra\u010dunala 1R\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIako me u na\u010delu ne zanima tematika ovog kolegija, bio mi je sasvim ugodan i ne previ\u0161e zahtjevan, a nije ni lo\u0161e nau\u010diti neke osnovne koncepte iz arhitekture ra\u010dunala.\u003Cbr\u003E\nAsistenti i prof. Kova\u010d su mi imali pozitivan vibe, i uglavnom sam i\u0161ao na predavanja da ne moram sam prolazit kroz knjigu. Dobra je stvar \u0161to su predavanja skoro 1\/1  preslika knjige tako da ako vam se neda na predavanja, mo\u017eete komotno presko\u010diti i sami u\u010diti, knjiga je dosta razumljivo napisana. Svidilo mi se \u0161to su ispiti uglavnom rje\u0161avanje zadataka i unato\u010d tome \u0161to asembler nije ne\u0161to \u0161to me zanima, bilo mi je \u003Cem\u003Edoz dobro\u003C\/em\u003E rje\u0161avat te zadatke. Ako vam se da, pro\u0111ete zbirke zadataka i prakti\u010dki znate svaki tip zadatka koji se mo\u017ee pojaviti.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EDiskretna matematika 1\u003C\/h2\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EJako volim matemati\u010dke predmete i dobro mi idu pa mi je ovaj kolegij bio super, ako vas matematika ba\u0161 i ne zanima mogao bi vam biti naporan. Na po\u010detku se radi malo kombinatorike i rekurzije, ali ve\u0107ina kolegija se bavi teorijom grafova. Gradivo nije ba\u0161 trivijalno, ali bar ove godine ispiti nisu bili te\u0161ki i ako se ne varam prosjek generacije je bio dosta visok. Iskoristio bih ovu priliku da preporu\u010dim profesora Kova\u010devi\u0107a kojeg koliko sam primjetio ljudi dosta izbjegavaju, i nakon pro\u010ditanih dojmova na fer2net kad sam ga dobio u drugom semestru na MATAN2 sam bio poprili\u010dno siguran da \u0107u se morati prebaciti negdje drugo. Priznajem, treba se naviknuti na njegov stil predavanja i pa\u017eljivije slu\u0161ati jer dosta tiho predaje, ali meni je bio odli\u010dan i kao profesor i kao osoba (very wholesome) i nakon MATAN2 sam oti\u0161ao na Diskretnu u njegovu grupu iako sam bio slu\u017ebeno kod prof. Naki\u0107 (kod nje je bila jako velika gu\u017eva, a osobno mi je vi\u0161e odgovarao Kova\u010devi\u0107). Tako da savjetujem da ne slu\u0161ate ba\u0161 slijepo tu\u0111e dojmove nego i sami provjerite koji vam profesor odgovara, jer to \u0161to nije popularan ne zna\u010di da nema znanja ni kvalitete.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ETeorija informacije\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ETematika me opet nimalo ne zanima, bio sam dodijeljen u grupu prof. Pand\u017ei\u010da. Predavanja su bila u 8 ujutro tako da sam od toga odmah odustao, pa sam nakon nekoliko tjedana zbog memea krenuo s kolegicom kod Ba\u017eanta. Iskreno, njegovi rantovi postanu repetitivni i zna nekad bit dosadan, ali ipak je ikona FER-a i fora je do\u017eivit takvog lika na faksu. \u0160to se ti\u010de njegovog predavanja, mogu re\u0107i da \u010dovjek zapravo dobro objasni to gradivo i bez problema sam pro\u0161ao kontinuirano zbog toga. Tako\u0111er, zadaje zada\u0107e na predavanjima i svaka nosi 10 bodova (ne skalira se, doslovno 10 bodova) ali samo prvih nekoliko s originalnim rje\u0161enjem dobije bodove - ne budu te\u0161ke a nose stvarno puno bodova.Shva\u0107am da mo\u017ee biti malo te\u017ee pohvatati predmet ako ne ide\u0161 na predavanja i ostavi\u0161 za zadnji \u010das, ali \u0161to je tu je. Koncept ispita na zaokru\u017eivanje gdje su jedine opcije -2\/0\/5 bodova mi je u\u017easan, ali to je tako i nema smisla se previ\u0161e \u017ealiti nego ili sjest nau\u010dit ili se nadat da te potrefe zadatci. Sve u svemu, rekao bih puno ve\u0107i hype nego \u0161to zapravo je i kolegij bih opisao vi\u0161e kao \u003Cem\u003E\u010dudan\u003C\/em\u003E nego te\u017eak.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Opet, nemate izbora, ali neka bude \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EVjerojatnost i statistika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENa po\u010detku vas gradivo mo\u017ee zavarat, pogotovo ako znate ne\u0161to kombinatorike izlgeda dosta lagano - bacanja kockica, izvla\u010denja karata, ali brzo eskalira. Ako bih jedan predmet preporu\u010dio da se prati ba\u0161 kontinuirano bez da vam se nagomila, onda je to sigurno VIS. Opet ka\u017eem, osobno me zanima matematika pa mi je i ovaj kolegij bio dosta zanimljiv, ali shva\u0107am i da nekima ne\u0107e biti. Promjenio se tip ispita ove godine pa se dosta ljudi iznenadilo, zato je po\u017eeljno shvatiti teoriju, a ne samo \u0161tancati zadatke. I\u0161ao sam kod Vel\u010di\u0107a na predavanja i bio mi je odli\u010dan (tako\u0111er wholesome lik, cili zbunjen), ali to je opet osobno mi\u0161ljenje i znam da se dosta ljudi ne sla\u017ee s time.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EOkoli\u0161, odr\u017eivi razvoj i ubla\u017eavanje klimatskih promjena\u003C\/h2\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMIslio sam da bi mogao ne\u0161to zanimljivo i nau\u010diti iz ovoga, ali brzo sam shvatio da to nije slu\u010daj. Imate Moodle test na kraju svakog ciklusa za 9 bodova i boduju se predavanja (ali ve\u0107ina ljudi do\u0111e, potpi\u0161e se i ode tako da nije problem).\u003Cbr\u003E\nOsobno sam prvih par predavanja poku\u0161ao i pratiti, ali bilo mi je jako dosadno i odustao sam. Ispiti su dosta lagani, samo se nekad pojave pitanja koja tra\u017ee neke broj\u010dane podatke (brzina topljenja leda na Antarktici ili postotak pove\u0107anja CO2 u atmosferi u nekom periodu, takve gluposti) pa ako vam se da \u0161trebat to onda samo dajte, ako ne onda se easy do\u0111e do neke 4, pa \u010dak i 5. U svakom slu\u010daju bolje od IN\u017dEKO koliko sam \u010duo.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Ako se i dalje nadate ne\u0161to nau\u010diti iz dru\u0161tvenih predmeta onda ne, ina\u010de \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ELjetni semestar\u003C\/h2\u003E\n\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMeni su bile \u010dak zanimljiv kolegij, valjda je korisno znat neke osnove baratanja s bazama podataka neovisno \u010dime se \u017eeite kasnije baviti. Pati od vje\u010dne dileme jel\u2019 bolje pisati ovakve ispite na papiru ili ra\u010dunalu, do sada su se ljudi \u017ealili na papir, ove godine je i Edgar silovao tako da bih rekao da nema optimalnog rje\u0161enja i da se treba pomiriti sa situacijom kakva je. \u0160to se ti\u010de profesora na predmetu, od po\u010detka sam imao dojam da imaju nekako defenzivan stav i da su u startu zaklju\u010dili da \u0107e ve\u0107ina studenata poku\u0161ati iskoristiti online nastavu za varanje \u0161to mi se nimalo nije svidilo. Na kraju su dosta smanjili pragove pa eto +1 za njih, ali op\u0107enito mi ne\u0107e ostati (po pona\u0161anju) u najboljem sje\u0107anju. Video predavanja mislim da su (neki profesori vi\u0161e, neki manje) odradili kvalitetno i na to nemam zamjerki.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EKomunikacijske mre\u017ee\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDosta easy predmet, nema velike filozofije. Postoje 3 labosa za koja treba odraditi pripremu (dosta zadataka treba rje\u0161iti, ali nisu te\u0161ki) i onda se rje\u0161avaju blicevi za bodove. Svaki labos trebate ostvariti \u0026gt;0 bodova kako bi mogli pristupiti ispitima, ali bude na kraju spasilabos za one koji to nisu uspjeli. Video predavanja, osim Jevti\u0107evog bisera, su bila ubita\u010dno dosadna i uglavnom sam u\u010dio iz ud\u017ebenika koji su nam dali u materijalima. \u010cak nau\u010dite neke OK osnovne pojmove o internetu i protokolima, ali eto imao sam 5 a ne mislim da imam neko veliko znanje iz podru\u010dja. Chill profesori, chill predmet, ni\u0161ta posebno.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESve pohvale za OS gang, najbolje su se sna\u0161li za vrijeme online nastave i stvarno maksimalno iza\u0161li studentima u susret. To mo\u017eda nije relevantno za budu\u0107e generacije, ali eto pokazali su razumijevanje i stvarno su super profesori.\u003Cbr\u003E\n Neke stvari koje se rade su korisne, neke malo manje, sve u svemu ne pretjerano te\u017eak predmet, a ne\u0161to se i nau\u010di.\u003Cbr\u003E\n Labosi nisu te\u0161ki i dobijete pseudokod koji prakti\u010dki samo trebate prepisati u kod. Veliki plus su materijali (prvenstveno Jelenkovi\u0107eva skripta - knjigu nisam ni imao i bila mi je vi\u0161e nego dovoljna).\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E4\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ERazvoj programske potpore  za web i pokretne ure\u0111aje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrvi put da se izvodi ovaj predmet, bio je clusterfuck, ali ne bih se slo\u017eio s (valjda) velikom ve\u0107inom ljudi koji apsolutno hejtaju ovaj predmet. Nikad prije se nisam susreo s Javascriptom ni Androidom, HTML i CSS sam oskudno radio u srednjoj tako da ima nekih  korisnih stvari za vidit. Je li se mogao bolje isplanirati? \u003Cstrong\u003EDa\u003C\/strong\u003E, Je li moglo biti manje stvari ali da se bolje objasne? \u003Cstrong\u003EDa\u003C\/strong\u003E - ali eto i sami profesori su rekli da je ideja bila dati pregled svega toga a ne ba\u0161 zalaziti u detalje. Labosi ne bih rekao da su prete\u0161ki, ona ko\u0161arica je bila kobna jer nisam kao dosta ljudi sku\u017eio da ima zajedni\u010dki zadatak pa nisam ni predao, Android ako znate Javu vam ne bi trebao biti prevelik problem, a najavili su i promjene na predmetu pa eto valjda \u0107e biti bolje sljede\u0107ih godina.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E jer mislim da je korisno upoznat se s ovim stvarima, \u003Cstrong\u003ENe\u003C\/strong\u003E jer izvedba stvarno nije bila najbolja.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EUvod u teoriju ra\u010dunarstva\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOsobno mi se svidio predmet, na po\u010detku mi je doza formalizma pri opisivanju automata, gramatika i jezika bila malo \u010dudna, ali kad se na to naviknete ne bude toliko stra\u0161no. Gradivo je apstraktno, knjiga je u\u017easna, labosi su vi\u0161e manje free bodovi (ako vam se da rje\u0161avati naravno) ali meni je bio simpati\u010dan predmet. I profesori se \u010dine dosta chill, jedino bi auditorne mogle biti bolje (ali pretpostavljam da u\u017eivo i jesu).\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E5\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: Nisam siguran, ali po\u0161to su ovo neke temeljne stvari iz ra\u010dunarstva valjda je korisno? \u003Cstrong\u003E6? 7? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EUpravljanje rizikom\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EJako, jaako dosadan predmet, ali upisao sam ga na preporuku kolege koji je rekao da je jedan od lak\u0161ih na faksu uop\u0107e i s time se moram slo\u017eiti. Pogotovo \u0161to za vrijeme korone nije bilo ni predavanja ni me\u0111uispita, pa je 40 bodova i\u0161lo na moodle testove i case studye \u0161to su bili (vi\u0161e manje) free bodovi. Opet, zvu\u010di kao da se mo\u017eda ne\u0161to korisno i da nau\u010diti, spominjali su (prije korone) i neka gostuju\u0107a predavanja iz industrije, ali eto svelo se na objavljene (u\u017easne) prezentacije i moodle kvizove. Ne znam kakvi su ostali dru\u0161tveni, ali pretpostavljam da je sve vi\u0161e manje sli\u010dno. Na ispitima ima negativnih bodova.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E za lako\u0107u, \u003Cstrong\u003ENe\u003C\/strong\u003E za korisnost.\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"151831"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151831","attributes":{"number":49,"createdAt":"2021-03-09T17:07:05+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1109\/14\u0022 class=\u0022PostMention\u0022 data-id=\u002249702\u0022\u003ERene\u003C\/a\u003E Video predavanja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eimas mozda neki link na ta predavanja?\u003Cbr\u003E\nedit: vidim da je ova povratna veza sjebana, pitam za predavanja iz baza\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"405"}},"discussion":{"data":{"type":"discussions","id":"1109"}}}},{"type":"posts","id":"49856","attributes":{"number":15,"createdAt":"2020-07-05T16:47:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDosta ljudi je vec napisalo svoje dojmove, necu se previse ponavljat, probat cu da bude prakticno\u003Cbr\u003E\nMoji dojmovi o nekim profesorima o kojima nisu napisana misljenja\u003Cbr\u003E\nProbat cu uzeti u obzir i ona prva 2 tjedna uzivo jer ce buduce generacije, nadam se, imati tako\u003C\/p\u003E\n\n\u003Ch2\u003EVjerojatnos i statistika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EBila kod prof Elezovica, s vremenom pocne gubit volju za predavanjem, zna biti dosta monotono nekad, ali nekad i dobro objasni. Prati svoju knjigu, ako i propustite neko predavanje doslovno obraduje sve primjere kao u knjizi.\u003Cbr\u003E\n Osobno sam izbjegavala Velcica jer sam ga imala na MATAN1 i tamo me totalno zagubio, ali mozda je na VIS-u bolji.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: samo naucite teoriju s razumjevanjem i probajte skontat zadatke, statistika su free bodovi zato nemojte ignorirat zadnje cjeline. Na ZI se pise KPZ iz statistike koji je dosta lagan, odite na one \u201clabose\u201d na kojima se to radi. Auditorne kod Zubrinica su TOP. Saznajte kad su njegove i idite kod njega, jako dobro objasnjava i ako vec ne idete na predavanja idite na njegove auditorne, 10\/10.\u003C\/p\u003E \n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EDiskretna matematika 1\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMeni zabavan i zanimljiv predmet. Ako vam \u201cklikne\u201d onda ce vam biti lagano inace za neke dosta apstraktan. Nemojte strebat, probajte shvatiti kako stvari funkcioniraju i mozete imat 4 lagano. Predavanja sam slusala kod prof Pavcevica, ima kratak fitilj, tako da morate biti pristojni i mirni na predavanjima, imao je par spada ove godine. Vidi se da voli matematiku i uvijek pokusava zainteresirati studente na predavanjima. Meni su njegova predavanja kao da prica nekakvu pricu, ima ugodan glas. Po meni jako dobro objasnjava i na dokazima cesto ide sporije i puno crta po ploci, crteze kojih nema u skripti, ali jako pomazu u vizalizaciji dokaza. Jako preporucam njegova predavanja. Labosi su free bodovi, meni je 2 puta bio on, a jednom Kilassa. Kod Pavcevica je samo bitno da vam kod radi, znaci kada ga prvi put pokrenete da izbaci tocan rezultat i to je to,Kilassa me pitao da mu objasnim kod. Free bodovi.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: idite na predavanja kod Pavcevica, rijesite labose za free bodove, zadace su takodjer free bodovi, uglavnom budu najjednostavniji primjeri iz skripte i treba vam max 15 minuta da ih rijesite. Naucite stabla i ona bojanja na kraju, dijkstra je takodjer lagan. Nemojte preskakat dokaze jer su cesto i oni dosta trivijalni.\u003C\/p\u003E \n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EArhitektura racunala 1R\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIsla sam na predavanja samo kad su bili blicevi, koje najave dan ranije. Otrpilike su blicevi svaka 2 tjedna, tako da znate kad cete ih imat. Nisam previse gledala knjigu, prosla sam prezentacije zbog teorije. Asistenti su dragi.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: Ucite za bliceve, labose rjesavajte SAMI. Oduzet ce vam malo vise vremena, ali cete toliko toga nauciti, blicevi na labosima ce vam biti smjesni ako ste sami rjesavali svoj labos. Prije ispita uzmite zbirku rjesenih zadataka i to prodjite. Ja sam prije ispita prosla sve zadatke iz te zbirke, citala sam ih i ono ako razumijete logiku rjesavanja ic ce vam jako brzo. Ljudima kojima teze sjeda i ne razumiju preporucam prepisivanje zadataka, da vam udje u ruku. Na ispitu probajte bar dio napisat.\u003C\/p\u003E \n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EAlgoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOve godine su uveli C++ i zbog toga koriste neke svoje klase na ispitima, sluzbeni primjeri kodova na fer webu imaju puno gresaka (neke ne mozete pokrenut) i jako jako su losi.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: idite na predavanja kod JAGUSTA. Jagust je top, meni jedan od najdrazih profesora na faksu. Jako dobro objasnjava, ima dobar tempo, a cesto nabaci neku salu. Pisite kodove na predavanjima s njim. I sam je rekao da su ovi na fer webu losi. Ja sam ucila iz njegovih. Trudi se objasnit vam logiku iza algoritama i pise jako jednostavno i razumljivo. Na ispitu morate koristiti one njihove klase, koje ce vam biti zadane, ali ni to nije problem. Opet naucite dijkstru i stabla, to su free bodovi na ispitima. Labosi dobijete 10 zadataka, sve ih rijesite sami. U terminu labosa dobijete 1 ili 2 zadatka i nekad vas pitaju da ih maaaalo izmjenite a nekada da ih objasnite. Uglavnom nako lagano i ne stresno.\u003C\/p\u003E\n   \u003Cbr\u003E\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ETeorija informacija\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZloglasni TINF. Ja sam bila kod profesora Ilica u grupi. Bila sam na mozda 2 predavanja sveukupno. Ilic dobro predaje, ali su na predavanjima ogromne guzve i ako zelite ikakvo mjesto, dodjite ranije. Ljudi su sjedili na stepenicama. Inace nisam uopce isla na predavanja.\u003C\/p\u003E\n \n\u003Cp\u003ERecept za prolaz: ovaj predmet sam si zacrtala da MORAM proci kontinuirano. Jednostavno da sama sebi olaksam. Prije ispita doslovno dan-dva sam prosla sve primjere iz zbirke. Pisite sami svoje formule jer cete tako najbolje znati sto vam treba, prodjite sve primjere iz zbirke jer se znaju ponavljati ISTI zadaci na ispitima. Naravno pogledajte i stare ispite. To je to. Ne preporucam dan prije ispita prolazit zbirku prvi put jer je dosta stresno i vec ste izmoreni od ostalih ispita, ali za mene je funkcioniralo. Ako planirate ici na predavanja preporucam Ilica. Sveukupno sam na ovaj predmet potrosila 3 dana cijeli smestar.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet:  \u003Cstrong\u003Ea ne bi, al ono nemate izbora\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EBaze podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EImala sam iskustva s bazama i SQL-om od prije tako da mi je ovaj predmet bio dosta lagan. Na predavanja ona prva 2 tjedna sam bila kod Pintara. Pintar je i na video predavanjima, po meni, najbolj.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: ako mozete, idite kod Pintara. Ima malo brzi tempo, koji meni pase. Prodjite prezentacije s razumjevanjem. Stari ispiti su dosta dobra vjezba za izpite i dosta zadataka se ponavlja. Zadace su lagane i nemojte ih preskakat jer, tko zna, mozda ce vam bas ti bodovi faliti za prolaz ili ocjenu. Nemam nista previse za rec osim prolazite prezentacije i rjesavajte zadatke s ispita i to je to.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EOperacijski sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESvi profesori na ovom predmetu su jako dobri. Ja sam prva 2 tjedna bila kod prof Goluba. Covjek je izuzetno pristupacan i drag. Sve sto vam nije jasno, slobodno ga pitajte. Sve sto diktira ili crta na ploci zapisite u neku biljeznicu ili negdje. To ce vam doci na ispite i u bliceve. Prije bliceva ima ponavljanje gdje doslovno kaze sva moguca pitanja koja mogu doci na blicu i odgovori na njih.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: idite kod Goluba, ili ostanite kod svog profesora, svi predavaci su super. Morate ici u svoju grupu zbog bliceva. Labosi su lagani i dobijete peudokod za njih. Ispiti nisu preteski, pogledajte stare ispite i auditorne vjezbe. Prof jelenkovic ima sve snimljeno na yt. Na materijalima imate tutorijale za sve tipove zadatak iz auditornih, koji vam mogu doci u ispit. Ako to prodjete mozete imati 4-5. NEMOJTE prepisivati ni POSUDJIVATI labose drugima. Necete proci predmet.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EKomunikacijske mreze\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPo meni koristan predmet jer naucite kako funkcioniraju mreze. Ako nista drugo, znat cete si Internet podesit jednog dana kada budete zivjeli sami. Bila sam kod prof Matijasevic. Kod nje mozete dobit bodove za aktivnost ako se javite tijekom predavanja i odgovorite na njena pitanja. Pitanja su lagana i uglavnom je to nekakvo ponavljanje. Jedina dobra stvar od ovog online semestra je sto nisam morala biti aktivna na predavanjima da bi skupila tih 10 bodova.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: Prezentacije + udzbenik, iako udzbenik ne morate pre detaljno onda. Labosi nisu preteski ako pripremu napisete sami s razumjevanjem. Ispiti su sablone, jedino sto nemate tocna rjesenja starih ispita.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EUvod u teoriju racunarstva\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EProfesor Delac mi je bio uzivo i mogu reci da je jako drag i da jako dobro predaje. Ide sporo, al opet ne previse. Izgleda jako pristupacno.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: Online predavanja na duploj brzini, procitajte i udzbenik jer cesto stavljaju primjere iz udzbenika u teoriju. Naucite teoriju jer stvarno nije teska. Prve i druge auditorne su dobro objasnjene u pdf-ovima i u videima. Naucite te zadatke jer su vam to onda free bodovi na ispitima, a nisu preteski. Za Turingove strojeve i gramatike, pogledajte tutorial s materijala. Jako koristan. Labosi su isto free bodovi, ako vam rade svi test primjeri.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch2\u003ERazvoj programske potpore za web i pokretne ure\u0111aje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrije ovog predmeta imala sam solidnog iskustva i s Androidom i s node-om, tako da mi ovaj predmet nije bio pretezak. Na prvom predavanju mi je bio Boticki, nisam izdrzala 3 sata. Nacin na koji objasnjava mi se nije svidio. Po meni nije potrebno ici na predavanja, pogotovo HTML, CSS, ali ako ne znate JS onda idite bar na ta.\u003C\/p\u003E \n \n\u003Cp\u003ERecept za prolaz: ako vec ne idete na predavanja, obavezno prodjite prezentacije jer su ispiti cancer. Pitaju vas dosta teorije koja je jako jako beskorisna i nikada u praksi necete to morat znati napamet. Za labose proucite sve primjere. Ne bi vam se trebalo pojaviti nista sto nije bilo u primjerima. Pripreme rjesavajte sami, ako zapnete mozete pitati kolege ofc, ali probajte razumjeti sto se dogadja zapravo. Nemojte samo kopirati W3Schools, uzmite kod od tamo, ali ga prilagodite. Zapravo preporucam proucavanje njihovih primjera i to je to. Opet ako mozete birati predavace, uzmite Jagusta.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1109"}},"user":{"data":{"type":"users","id":"5"}},"mentionedBy":{"data":[{"type":"posts","id":"49869"}]},"reactions":{
