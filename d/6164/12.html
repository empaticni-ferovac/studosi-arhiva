                <div class="Post-body">
                    <p>bigtable</p>
<ol style="list-style-type:decimal"><li>nabroji neka svojstva tablice u bigtablu.</li>
<li>kako se organiziraju (sortiraju) zapisi (row-ovi) u bigtablu?</li>
<li>koja je razlika između table-a i tablet-a?</li>
<li>gdje su spremljeni tableti, tj. u kojem spremištu ili usluzi?</li>
<li>što je column family, a što column qualifier?</li>
<li>je li može biti više vrijednosti u presjeku reda i stupca i ako da kako se označuju?</li>
<li>kako cloud bigtable node pristupa tablet-u?</li>
<li>koja je razlika između SSTabla i memtabla?</li>
<li>s čega se prvo čitaju podaci s SSTabla ili memtabla?</li>
<li>što je instanca u bigtablu?</li>
<li>koje su odgovornosti node-a?</li>
<li>ako korisnici znaju row podatka, kako klijenti saznaju lokaciju podatka?</li>
<li>čemu služi lock service chubby?</li>
<li>objasni malo proces membership managment-a od strane master-a.</li>
<li>što master čvor radi kada se upali?</li>
<li>koji su zadaci master server-a?</li>
<li>za što se može koristiti bigtable?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>graph database</p>
<ol style="list-style-type:decimal"><li>kakva je to baza podataka temeljena na grafovima?</li>
<li>kakvi tip grafa je najčešće korišten za graph database?</li>
<li>koja su svojstva labeled property graph-a?</li>
<li>što je to OLTP system?</li>
<li>kakav je native graph storage, a kakav native processing engine?</li>
<li>što znači index-free adjacency?</li>
<li>na koji način se mogu procesirati algoritmi (type of graph compute engine)?</li>
<li>što su tripleti?</li>
<li>kakvi su graph storage i processing engine kod triple store-a?</li>
<li>što je hyperedge i za kakve vrste veza je pogodan (veza u er diagramu)?</li>
<li>za kakve slučajeve je dobro koristiti relational database, noSQL i graph database?</li>
<li>zašto graph databasi imaju prednost kod performanca, flexibilitya i agility-a?</li>
<li>za koje vrste aplikacija je dobro koristiti graph database?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>kafka stream</p>
<ol style="list-style-type:decimal"><li>koje su prednosti kafke?</li>
<li>za što se kafka može koristiti?</li>
<li>nacrtaj event-driven architecture.</li>
<li>u kojim programskim jezicima se mogu iskoristiti funkcionalnosti apache kafke?</li>
<li>što je topic?</li>
<li>kako se poruka dodijeli particiji kada ima ključa i kada nema ključa?</li>
<li>što predstavlja offset broj?</li></ol>

<p>8-15. Tko od navedenih: broker, zookeeper node, producer, consumer</p>
 <ul><li>odlučuje koja poruka se dodjeljuje kojoj particiji unutar topic-a</li>
 <li>je posrednik između producer-a i consumer-a</li>
 <li>koordinira consumere kako bi uravnotežili opterečenje konzumiranja poruka</li>
 <li>je repozitorij konfiguracije</li>
 <li>je izvor podataka</li>
 <li>sprema metadatu broker-a</li>
 <li>sprema poruke na disk</li>
 <li>čita podatke s topic-a</li></ul>


<ol style="list-style-type:decimal" start="16"><li>koja je prednost consumer grupe?</li>
<li>čemu služi kafka connect?</li>
<li>koje su odlike log-based arhitekture kod kafke?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ellie</h3>
                <div class="Post-body">
                    <p>Jel netko krenuo možda u neki docs odgovarati na pitanja da ne pravimo duplo?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="275195">Ellie</a> <a href="https://docs.google.com/document/d/1Pi9c9mEcz8csq1-GvSi_OYfFNLzoRN3Yr_Ly7emDV1g/edit?usp=sharing" rel=" nofollow ugc">https://docs.google.com/document/d/1Pi9c9mEcz8csq1-GvSi_OYfFNLzoRN3Yr_Ly7emDV1g/edit?usp=sharing</a> evo somewhat odgovorena pitanja, i did my best, ali ne garantiram da je sve točno</p>
                </div>
            </div>
