    <h2>[PUS] Gradivo</h2>

    <div>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="261110">Emma63194</a></p> 

<p><a href="9.html" class="PostMention" data-id="260847">vuk172</a> ovdje neki zapisuju odgovore na pitanja🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="261112">tito</a> Ma vidim, da, ali čini mi se da je većini dosta nejasan taj dio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="261131">Emma63194</a> <br>
koliko sam vidio možda je većinu zbunilo ovo pitanje, možda sam malo lošije sročijo pitanje</p>

<p>kroz primjer objasni zašto se ne može postići koncenzus kod asinkronog procesa koji uvijek terminira.</p>

<p>trebao sam dodat u pitanje i da u sustavu postoji jedan faulty proces. Ali uglavno želio sam dokaz za FPL imposibility što ima na 30 i 31 slajdu.<br>
Osim toga nije nešto bilo puno upitnika</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>Neznam koliko ću imati motivacije za završni ispit, ali opet ću probat slagat neka pitanja.</p>

<p>apache spark</p>
<ol style="list-style-type:decimal"><li>što je big data (koja ga svojstva opisuju)?</li>
<li>na čemu je sagrađen apache spark, tj. koju tehnologiju apache spark koristi?</li>
<li>za kakve zadatke je spark namjenjen?</li>
<li>što iskorištava apache spark od hadoop-a?</li>
<li>kako se mogu deployat-i spark programi</li>
<li>koje su komponente spark-a?</li>
<li>što je rdd?</li>
<li>glavna svojstva rdd-a? (crvene riječi na slidovima)</li>
<li>kako su rdd-ovi fault-tolerantni</li>
<li>što je to spark lazy evaluation?</li>
<li>kako directed acyclic graph schedueler izvodi akcije?</li>
<li>nacrtaj iterativne i interaktivne operacije na mapreducu te označi čitanje i pisanje na hdfs-u</li>
<li>koliko ima čitanja i pisanja sa HDFS-a kada se koristi spark rdd i koja je prednost kada se koristi spark rdd?</li>
<li>što je Dstream?</li>
<li>za što se može koristit graphx?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>keras i flask</p>
<ol style="list-style-type:decimal"><li>što  je keras?</li>
<li>koje resurse može koristiti keras?</li>
<li>koja su glavna svojstva keras-a?</li>
<li>koje neuronske mreže se koriste?</li>
<li>u kojem filu se mogu pronaći konfiguracije za keras?</li>
<li>koja dva glavna api-a postoje u kerasu?</li>
<li>što su inicijalizatori (initializer)?</li>
<li>Nabroji neke aktivacijske funkcije.</li>
<li>nabroji neke optimizatore (optimizers).</li>
<li>čemu služi funkcija gubitka (loss function)?</li>
<li>što je regularizacija?</li>
<li>što je metrika?</li>
<li>što su callback functioni i zašto ih koristimo?</li>
<li>za što koristimo konvolucijske mreže i što konvolucijske operacije detektiraju?</li>
<li>za što se koriste sekvencijski modeli?</li>
<li>što definira model?</li>
<li>kako model može biti trajan, tj. persistant?</li>
<li>što je flask?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>devops</p>
<ol style="list-style-type:decimal"><li>što je devops?</li>
<li>kada koristit devops?</li>
<li>što radi verzija kontrole?</li>
<li>kakve vrste verzije kontrole postoje?</li>
<li>nabroji neke verzijje kontrole.</li>
<li>što je git?</li>
<li>koje lokacije potoje u git-u?</li>
<li>s kojom naredbom ćeš povući ppromjene s remote reposzitorija u lokalni repozitorij?</li>
<li>objasni pojmove continous delivery i continous deployment?</li>
<li>nabroji neke cdd sisteme.</li>
<li>u čemu možemo definirati pipelineove?</li>
<li>koje su prednosti virtualizacijje software-a, tj. software virtualization?</li>
<li>koje vrste virtualizacije programa postoje?</li>
<li>što je docker, a što je kontejner?</li>
<li>koja je razlika između docker kontejnera i virtualnih mašina?</li>
<li>koja je razlika između docker slike i docker kontejnera?</li>
<li>kojom naredbom se može uništiti docker kontejner?</li>
<li>čemu služi docker repozitorij?</li>
<li>što je docker file, a što je docker compose?</li>
<li>čemu služi kubernetes?</li>
<li>koje su prednosti kubernetes-a?</li>
<li>od kojih čvorova se kuberenetes sastoji?</li>
<li>čemu služi api-server, a čemu controller manager kod kuberenetes master-a?</li>
<li>čemu služi kubelet, a što cAdvisor kod kuberenetes minion noda?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>bigtable</p>
<ol style="list-style-type:decimal"><li>nabroji neka svojstva tablice u bigtablu.</li>
<li>kako se organiziraju (sortiraju) zapisi (row-ovi) u bigtablu?</li>
<li>koja je razlika između table-a i tablet-a?</li>
<li>gdje su spremljeni tableti, tj. u kojem spremištu ili usluzi?</li>
<li>što je column family, a što column qualifier?</li>
<li>je li može biti više vrijednosti u presjeku reda i stupca i ako da kako se označuju?</li>
<li>kako cloud bigtable node pristupa tablet-u?</li>
<li>koja je razlika između SSTabla i memtabla?</li>
<li>s čega se prvo čitaju podaci s SSTabla ili memtabla?</li>
<li>što je instanca u bigtablu?</li>
<li>koje su odgovornosti node-a?</li>
<li>ako korisnici znaju row podatka, kako klijenti saznaju lokaciju podatka?</li>
<li>čemu služi lock service chubby?</li>
<li>objasni malo proces membership managment-a od strane master-a.</li>
<li>što master čvor radi kada se upali?</li>
<li>koji su zadaci master server-a?</li>
<li>za što se može koristiti bigtable?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>graph database</p>
<ol style="list-style-type:decimal"><li>kakva je to baza podataka temeljena na grafovima?</li>
<li>kakvi tip grafa je najčešće korišten za graph database?</li>
<li>koja su svojstva labeled property graph-a?</li>
<li>što je to OLTP system?</li>
<li>kakav je native graph storage, a kakav native processing engine?</li>
<li>što znači index-free adjacency?</li>
<li>na koji način se mogu procesirati algoritmi (type of graph compute engine)?</li>
<li>što su tripleti?</li>
<li>kakvi su graph storage i processing engine kod triple store-a?</li>
<li>što je hyperedge i za kakve vrste veza je pogodan (veza u er diagramu)?</li>
<li>za kakve slučajeve je dobro koristiti relational database, noSQL i graph database?</li>
<li>zašto graph databasi imaju prednost kod performanca, flexibilitya i agility-a?</li>
<li>za koje vrste aplikacija je dobro koristiti graph database?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>kafka stream</p>
<ol style="list-style-type:decimal"><li>koje su prednosti kafke?</li>
<li>za što se kafka može koristiti?</li>
<li>nacrtaj event-driven architecture.</li>
<li>u kojim programskim jezicima se mogu iskoristiti funkcionalnosti apache kafke?</li>
<li>što je topic?</li>
<li>kako se poruka dodijeli particiji kada ima ključa i kada nema ključa?</li>
<li>što predstavlja offset broj?</li></ol>

<p>8-15. Tko od navedenih: broker, zookeeper node, producer, consumer</p>
 <ul><li>odlučuje koja poruka se dodjeljuje kojoj particiji unutar topic-a</li>
 <li>je posrednik između producer-a i consumer-a</li>
 <li>koordinira consumere kako bi uravnotežili opterečenje konzumiranja poruka</li>
 <li>je repozitorij konfiguracije</li>
 <li>je izvor podataka</li>
 <li>sprema metadatu broker-a</li>
 <li>sprema poruke na disk</li>
 <li>čita podatke s topic-a</li></ul>


<ol style="list-style-type:decimal" start="16"><li>koja je prednost consumer grupe?</li>
<li>čemu služi kafka connect?</li>
<li>koje su odlike log-based arhitekture kod kafke?</li></ol>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Jel netko krenuo možda u neki docs odgovarati na pitanja da ne pravimo duplo?</p>
