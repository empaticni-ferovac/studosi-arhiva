    <h2>[INTSTV] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                     <p>"Unutar klase <code>SensorsResource</code> implementirajte metodu <code>handlePOST()</code> zaduženu za stvaranje novih resursa<br>
djece spomenutom resursu na URI-ju <code>/sensors</code>. Resurse djece definirajte unutar klase <code>SensorResource</code><br>
koja nasljeđuje klasu <code>CoapResource</code>. Ime novih resursa se prenosi u tijelu zahtjeva POST. Dakle, URI<br>
novostvorenog resursa treba biti postavljen na <code>/sensors/temp</code>."</p>

<p>jel neko kuži šta ovo znači? u post zahtjevu treba poslat samo string “temp”? koji još resursi djeca postoje?</p>

<p>gdje se ovo treba koristit?<br>
&lt;=&gt;€##408521538#node_temp#0#TCA:26.13#<br>
&lt;=&gt;€##408521538#node_hum#0#HUMA:48#</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="289996">NISAM ASISTENT</a> <br>
jesi skuzio mozda gdje koristiti ove pakete ?<br>
i od kud da dobijem ocitanja temp ili to trebam nasumicno nes generirat ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wolfs_123</h3>
                <div class="Post-body">
                    <p>Gdje skinuti Javu 8 JDK?<br>
<a href="https://www.oracle.com/java/technologies/downloads/#java8-windows" rel=" nofollow ugc">https://www.oracle.com/java/technologies/downloads/#java8-windows</a> - ovdje moram radici acc</p>

<p>I može li netko reći kako podesiti pom.xml - meni se buni na prvom retku odma - kojeg je sam generirao.<br>
I gdje ubaciti onaj njihov kod?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rope</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="290242">wLkR-74159</a> za javu 8 <a href="https://adoptium.net/" rel=" nofollow ugc">https://adoptium.net/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="290242">wLkR-74159</a> ako pises javu u inteliij-u on sam rjesava pom.xml za maven dependency-e.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p>Na koje vrijednosti treba postaviti MQTT Explorer?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="290417">ljama_glama</a> <br>
<img src="../../assets/files/2022-04-12/1649752611-324422-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="290418">NISAM ASISTENT</a> je li se tebi (ili ikome ko je rjesio cijeli 2.) odbija spojiti bez user i pass nakon sto se konfigurira passwd file po uputama? meni se taj explorer spoji na server sto god da upisem pod user i pass, i kad ostavim prazno isto se spaja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="290422">Erpeg</a> nisam skuzio, msm da ih treba nasumicno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="290451">bodNaUvidima</a> bilo mi je tako, ali s ovim mi je radilo</p>

 <p>u mosquitto.conf treba bit allow_anonymous false (meni je to 651. linija) i 669 linija mi je<br>
password_file putanja/do/passwd_fajla</p>

<p>i mosquitto pokrecem s .\mosquitto.exe -c .\mosquitto.conf</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrkva</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="290451">bodNaUvidima</a> ja imam isti problem</p>

<p><a href="18.html" class="PostMention" data-id="290457">NISAM ASISTENT</a> tako sam i ja i dalje ne radi…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spartanac555</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="290457">NISAM ASISTENT</a> Ovo sa navođenjem da želiš runnat sa mosquitto.conf je meni popravilo stvar 🙌</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="290457">NISAM ASISTENT</a> <br>
Napravio sam password file i izmijenio stvari u configu prema uputama. Probao sam sve gore navedeno, runnao s config fileom, stavio pass file u configu odmah ispod listenera, no i dalje se svi mogu spojiti bez usernamea i passworda, <br>
Imam verziju mosquitto 2.0.14</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skenk</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="290459">mrkva</a> <img src="../../assets/files/2022-04-12/1649779890-178843-image.png" title="" alt=""></p>

<p>Isto sam se dugo mucio, proradilo mi je tek nakon sto skuzio da mi fali ovaj line</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p>"Također, dozvolite samo klijentu s <br>
korisničkim imenom “subtemp” da se pretplati na teme koje završavaju s “/temp” te klijentu s <br>
korisničkim imenom “subhum” da se pretplati na teme koje završavaju s “/hum”".<br>
Kako se ovaj dio napravi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p>jel nekome iskocilo ovo kad pokrene <code>mosquito -v</code><br>
 <img src="../../assets/files/2022-04-13/1649884157-709733-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="290694">reygrep</a> <br>
Provjeri jel ti je pokrenut Mosquitto Broker u Windows Services i ugasi ga ako želiš ručno pokretat iz terminala. Ako nije to, onda je vjerojatno nešto drugo pokrenuto na tom portu i morat ćeš ubit taj proces prvo. Ista stvar i na drugim OS-ovima ako netko ne koristi Windows.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p>Kreirao sam tempResource i imam sensorsResource. I isao sam sensorsResource.add(tempResource).</p>

<p>Ali nikak da mi URI bude /sensors/temp. Gdje trebam i kak koristit setPath() funkciju? Kad ga koristim nad sensorResource URI bude /sensors/tempsensors ili takve neke kombinacije</p>

<p>EDIT: bude path dobar /sensors/temp kad samo koristim add fju, ali pisu u labousa da treba koristit setPath isto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucylu</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="290738">NISAM ASISTENT</a> <br>
gdje dodati taj novi resurs dijete, baš unutar POST metode? jer kad pokušam tako, stalno mi baca 4.04</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="290759">lucylu</a> unutar POST metode pozoves this.add(noviResurs), samo je bitno da samom tom noviResurs objektu postaviš koji je njegov path sa onim .setPath() što su napisali u pdfu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="290759">lucylu</a> ma i meni je ipak taj 4.04, kad sam printao URI unutar servera, onda je bio dobar (sensors/temp), ali kad se s klijentom spojim na sensors/temp mi baci 4.04</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucylu</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="290771">bodNaUvidima</a></p> 

<p>jesam tako, ali mi javlja sljedece - INFO: did not find resource /sensors/temp requested by /127.0… ili nekad kaze 4.04 {}<br>
ostalo mi se sve cini okej</p>
                </div>
            </div>
