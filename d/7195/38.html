    <h2>[INTSTV] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>lucylu</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="290771">bodNaUvidima</a></p> 

<p>jesam tako, ali mi javlja sljedece - INFO: did not find resource /sensors/temp requested by /127.0… ili nekad kaze 4.04 {}<br>
ostalo mi se sve cini okej</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="290759">lucylu</a> ma i meni je ipak taj 4.04, kad sam printao URI unutar servera, onda je bio dobar (sensors/temp), ali kad se s klijentom spojim na sensors/temp mi baci 4.04</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spartanac555</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="290457">NISAM ASISTENT</a> Ovo sa navođenjem da želiš runnat sa mosquitto.conf je meni popravilo stvar 🙌</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p>U klijentu imam ovo: <br>
<code>CoapClient client = new CoapClient("coap://localhost/sensors/temp");</code></p>

<p>Unutar  <code>SensorsResource</code> klase imam ovo:<br>
<code>CoapResource temperatureResource = new CoapResource("temp");</code><br>
<code>this.add(temperatureResource);</code><br>
<code>temperatureResource.setPath("sensors/temp");</code></p>

<p>Imam i <code>handleGET</code> metodu, ali kad iz klijenta pozivam sensors/temp resurs, javlja mi 4.05 (not allowed).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="290841">NISAM ASISTENT</a> jel zna neko ovo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p>Kako se prekida pretplata i kako klijenta drzati cijelo vrijeme zivim ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="290855">Avendo</a> Na strani klijenta ili servera?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Kada runnam u IDE-u mqtt pretplatnike i klijenta, on posalje podatke pretplatnicima i to vidim u IDE run windowu, no ne dogodi se nista na mqtt explorer-u, niti se prikazuju teme koje sam stvorio kroz advanced u njemu. Zna li itko sto bi mogao biti problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p>Zna li netko zasto mi javlja 4.05 method not allowed kad šaljem post u 2. zadatku za Coap?<br>
Ovako pozivam:</p>

<p><code>CoapResponse response =  client2.post("temp", MediaTypeRegistry.TEXT_PLAIN);</code></p>

<p>Ovo je handlePost, samo odgovaram da je kreirano, al i dalje vraća 4.05</p>

<pre><code>@Override
    public void handlePOST(CoapExchange exchange) {
        exchange.respond(CoAP.ResponseCode.CREATED);
    }</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>EDIT: Nakon promjene u serveru, bilo bi ga dobro ponovno pokrenut…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p>Stvara li se novi resurs samo s new CoapResource ili da radimo novu klasu koja implementira CoapResource… pogotovo za timer i observe u 3., zadatku</p>
                </div>
            </div>

            <hr>

Napravio sam password file i izmijenio stvari u configu prema uputama. Probao sam sve gore navedeno, runnao s config fileom, stavio pass file u configu odmah ispod listenera, no i dalje se svi mogu spojiti bez usernamea i passworda, <br>
Imam verziju mosquitto 2.0.14</p>
