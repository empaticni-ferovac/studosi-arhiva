    <h2>SPAM lista - izbori za studentski zbor FER-a</h2>

    <div>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p>Dragi studoši i studošice,<br>
u utorak 23. i srijedu 24. ožujka održavaju se izbori za studentske zborove Sveučilišta i FER -a od 8 do 20 sati u auli FER-a.</p>

<p>Već ste imali priliku vidjeti <a href="https://www.fer.unizg.hr/_news/98960/Kandidature%20studenata_izbori%20za%20SZ%20FER-a_2020-2021.pdf" rel=" nofollow ugc">liste kandidata</a>, a nekoliko nas aktivnih na forumima, discordima i drugdje odlučili smo se kandidirati na zajedničkoj listi.</p>

<h2>Program</h2>
<h4>Problemi</h4>
<p>Glavna odrednica djelovanja SZ FER-a do sada : <strong>neaktivnost</strong></p> 
<ul><li>Uloga i rad SZ-a <strong>nepoznati</strong> većini studenata </li>
<li>Ne pruža informacije za studente u neizvjesnim situacijama i <strong>ne predstavlja ih</strong> adekvatno </li>
<li><strong>Manjak transparentnosti</strong> – nedostupni aktualni zapisnici sjednica i informacije o radu, studentski predstavnici u Fakultetskom vijeću <strong>zadnji put birani javnim pozivom 2016.</strong></li>
<li><strong>Neprisutnost</strong> na Intranetu, zastarjele i manjkave informacije</li> </ul>

<h4>Vizija</h4>
<p>SZ kao središnja točka informiranja studenata o odlukama i događanjima na Fakultetu koje se tiču samih studenata:</p> 

<ul><li>Uređivanje SZ dijela Intraneta, aktualizacija informacija </li>
<li>Prisutnost SZ na svim relevantnim platformama: ferweb, društvene mreže, forum, discordi</li>
<li>Informacije o prelasku na FER3 program te dodatne informacije o <strong>nadolazećem FER3 diplomskom programu</strong> i potencijalnim problemima koje donosi za dio studenata </li>
<li>Oblikovanje korisnih informacija vezanih za studij i organizaciju Fakulteta za studente, pogotovo brucoše u obliku dokumenata, grafika i webinara </li>
<li>SZ kao organizator aktivnosti na FER-u </li>
<li>Otvorene sjednice SZ-a  -&gt; mjesto za diskusiju problema i ideja na kojem svaki student može dati doprinos</li> </ul>

<h4>Fakultet</h4>

<ul><li>Kvaliteta online nastave <br>
– Provođenje odluke o barem jednom satu sinkrone nastave tjedno <br>
– Osiguravanje da sustavi za izvođenje aktivnosti mogu izdržati opterećenje  </li>
<li>Ukidanje obaveznog zimskog roka - mogućnost prijave u ljetnom i jesenskom roku </li>
<li>Uređivanje sustava pretplata na Intranetu </li>
<li>Ankete “Ocijeni nastavnika” – praćenje događaju li se promjene </li>
<li>Mogućnost zamjene smjena putem burze grupa </li>
<li>Daljnje pojednostavljenje birokracije - automatsko zaključavanje obrazaca</li></ul>

<p>puni program dostupan je ovdje: <a href="https://gofile.io/d/NFIBLC" rel=" nofollow ugc">https://gofile.io/d/NFIBLC</a></p>

<h4>Kandidati</h4>

<p>Ako kao i mi želite neke promjene, zaokružite sljedeće kandidate: <br>
2 Mihaela Bakšić<br>
9 Magdalena Cvetko <br>
11 Patrik Dereh <br>
18 Luka Greblo<br>
19 Lovre Gusar<br>
24 Dominik Jambrović  <br>
29 Filip Konić <br>
37 Marko Maršić <br>
38 Danko Marušić <br>
47 Marija Piliškić <br>
49 Vladimir Radoš<br>
50 Vedran Radovanović <br>
52 Marijan Smetko <br>
58 Miljenko Šuflaj <br>
61 Branko Topalović</p>

<p>cijela lista kandata dostupna je <a href="https://gofile.io/d/CLhD39" rel=" nofollow ugc">ovdje</a>, svi bez podrške studentskih organizacija na preddiplomskom i diplomskom + 38</p>

<h4>Par opaski</h4>

<ul><li><p>izbori su u uto i sri od 8 do 20</p></li>
<li><p>glasa se za <strong>do 17</strong> (sveučilišni zbor) i za <strong>do 40</strong> kandidata (fakultetski zbor)</p></li>
<li><p>može se glasati za bilo koje kandidate</p></li>
<li><p>sve to piše i na samom listiću</p></li>

<li><p><strong>nitko</strong> na biračkom mjestu ne smije sugerirati <strong>za koga</strong> glasati (npr. uputa od Biračkog odbora “treba zaokružiti bar x kandidata poslijediplomskih studija za važeći glas”, a da to ne piše i na samom listiću)</p></li>

<li><p>ako se to dogodi, tražiti od BO nadležnu osobu iz Izbornog povjerenstva i podnijeti primjedbu na nepravilnost</p></li></ul>

<p>Na kraju, svakako izađite na izbore!</p>

 i rad SZ-a \u003Cstrong\u003Enepoznati\u003C\/strong\u003E ve\u0107ini studenata \u003C\/li\u003E\n\u003Cli\u003ENe pru\u017ea informacije za studente u neizvjesnim situacijama i \u003Cstrong\u003Ene predstavlja ih\u003C\/strong\u003E adekvatno \u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EManjak transparentnosti\u003C\/strong\u003E \u2013 nedostupni aktualni zapisnici sjednica i informacije o radu, studentski predstavnici u Fakultetskom vije\u0107u \u003Cstrong\u003Ezadnji put birani javnim pozivom 2016.\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ENeprisutnost\u003C\/strong\u003E na Intranetu, zastarjele i manjkave informacije\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Ch4\u003EVizija\u003C\/h4\u003E\n\u003Cp\u003ESZ kao sredi\u0161nja to\u010dka informiranja studenata o odlukama i doga\u0111anjima na Fakultetu koje se ti\u010du samih studenata:\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003EUre\u0111ivanje SZ dijela Intraneta, aktualizacija informacija \u003C\/li\u003E\n\u003Cli\u003EPrisutnost SZ na svim relevantnim platformama: ferweb, dru\u0161tvene mre\u017ee, forum, discordi\u003C\/li\u003E\n\u003Cli\u003EInformacije o prelasku na FER3 program te dodatne informacije o \u003Cstrong\u003Enadolaze\u0107em FER3 diplomskom programu\u003C\/strong\u003E i potencijalnim problemima koje donosi za dio studenata \u003C\/li\u003E\n\u003Cli\u003EOblikovanje korisnih informacija vezanih za studij i organizaciju Fakulteta za studente, pogotovo bruco\u0161e u obliku dokumenata, grafika i webinara \u003C\/li\u003E\n\u003Cli\u003ESZ kao organizator aktivnosti na FER-u \u003C\/li\u003E\n\u003Cli\u003EOtvorene sjednice SZ-a  -\u0026gt; mjesto za diskusiju problema i ideja na kojem svaki student mo\u017ee dati doprinos\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Ch4\u003EFakultet\u003C\/h4\u003E\n\n\u003Cul\u003E\u003Cli\u003EKvaliteta online nastave \u003Cbr\u003E\n\u2013 Provo\u0111enje odluke o barem jednom satu sinkrone nastave tjedno \u003Cbr\u003E\n\u2013 Osiguravanje da sustavi za izvo\u0111enje aktivnosti mogu izdr\u017eati optere\u0107enje  \u003C\/li\u003E\n\u003Cli\u003EUkidanje obaveznog zimskog roka - mogu\u0107nost prijave u ljetnom i jesenskom roku \u003C\/li\u003E\n\u003Cli\u003EUre\u0111ivanje sustava pretplata na Intranetu \u003C\/li\u003E\n\u003Cli\u003EAnkete \u201cOcijeni nastavnika\u201d \u2013 pra\u0107enje doga\u0111aju li se promjene \u003C\/li\u003E\n\u003Cli\u003EMogu\u0107nost zamjene smjena putem burze grupa \u003C\/li\u003E\n\u003Cli\u003EDaljnje pojednostavljenje birokracije - automatsko zaklju\u010davanje obrazaca\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003Epuni program dostupan je ovdje: \u003Ca href=\u0022https:\/\/gofile.io\/d\/NFIBLC\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/gofile.io\/d\/NFIBLC\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch4\u003EKandidati\u003C\/h4\u003E\n\n\u003Cp\u003EAko kao i mi \u017eelite neke promjene, zaokru\u017eite sljede\u0107e kandidate: \u003Cbr\u003E\n2 Mihaela Bak\u0161i\u0107\u003Cbr\u003E\n9 Magdalena Cvetko \u003Cbr\u003E\n11 Patrik Dereh \u003Cbr\u003E\n18 Luka Greblo\u003Cbr\u003E\n19 Lovre Gusar\u003Cbr\u003E\n24 Dominik Jambrovi\u0107  \u003Cbr\u003E\n29 Filip Koni\u0107 \u003Cbr\u003E\n37 Marko Mar\u0161i\u0107 \u003Cbr\u003E\n38 Danko Maru\u0161i\u0107 \u003Cbr\u003E\n47 Marija Pili\u0161ki\u0107 \u003Cbr\u003E\n49 Vladimir Rado\u0161\u003Cbr\u003E\n50 Vedran Radovanovi\u0107 \u003Cbr\u003E\n52 Marijan Smetko \u003Cbr\u003E\n58 Miljenko \u0160uflaj \u003Cbr\u003E\n61 Branko Topalovi\u0107\u003C\/p\u003E\n\n\u003Cp\u003Ecijela lista kandata dostupna je \u003Ca href=\u0022https:\/\/gofile.io\/d\/CLhD39\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E, svi bez podr\u0161ke studentskih organizacija na preddiplomskom i diplomskom + 38\u003C\/p\u003E\n\n\u003Ch4\u003EPar opaski\u003C\/h4\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003Eizbori su u uto i sri od 8 do 20\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u0
