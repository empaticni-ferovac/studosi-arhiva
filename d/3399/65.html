                    <div>
                                <h3>noobcamper</h3>
                <div class="Post-body">
                    <p>Koje ovlasti imaju kandidati koji budu izabrani na razini Sveučilišta u Zagrebu jer pod  Sveučilište u Zagrebu spada preko trideset fakulteta, a koje ovlasti imaju ovi na razini FERa? I kada i kako se sljedeći put može kandidirati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="155640">noobcamper</a> osim ovih 17 koji se biraju direktno, u Sveučilišnom zboru su još 34 predstavnika sa svake od sastavnica Sveučilišta u Zagrebu, oni upravljaju dosta izdašnim proračunom za studentske projekte iz 0.5 % naknade SC-a (16 M kn godišnje mislim), te se zalažu za standard i prava studenata na razini Sveučilišta, tipa kvaliteta hrane u SC-ovim menzama, domovi itd.</p>

<p>ovi na razini fakulteta među ostalim biraju tog predstavnika u SZ SuZG, i bave se stvarima na razini fakulteta naravno.</p>

<p>Idući put za 2 g, tamo krajem veljače bude raspisan poziv za podnošenje kandidatura, kao <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2tdjz" rel=" nofollow ugc">ovaj sad</a></p>

                    <p>samo ukratko jedan PSA od mene:</p>

<li>sve to piše i na samom listiću</li></ul>


<ul><li><p><strong>nitko</strong> na biračkom mjestu ne smije sugerirati <strong>za koga</strong> glasati (npr. uputa od Biračkog odbora “treba zaokružiti bar x kandidata poslijediplomskih studija za važeći glas”, a da to ne piše i na samom listiću)</p></li>
