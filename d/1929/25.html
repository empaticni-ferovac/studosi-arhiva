    <h2>[ELESUSt] O predmetu</h2>

    <div>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="122462">Kum</a> u kojem obliku zapisujes INL, kao 2<sup>2</sup>? Nije mi jasno kako npr INL od 2 LSB-a na 16-bitnoj preciznosti moze biti losiji od 10-bitnog sa istim INL-om. Mozda sam te krivo skuzio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="122474">Grumio</a> INL = 4 LSB-a u ovom primjeru, tako ga i zapisujem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p>jel ovo sve poslije pojacala ulazi u zavrsni? ovako na prvu mi se cini da ima 3 puta vise gradiva nego za meduispit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="125269">LUJXIV</a> Mislim da da, drugi ciklus je bilo dosta stvari istina</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p>gdje su auditorne poslije sestih?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="125671">LUJXIV</a> Nije ih bilo haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="125715">Kum</a> kako to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="125716">LUJXIV</a> Ne znam tocno, valjda su dovoljni primjeri na predavanju, trebalo im je sati za proc teoriju a mislim da se i dobar dio tog gradiva nije radio na OEMI-ju starom pa nemaju odakle uzeti novih zadataka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="125717">Kum</a> kako se onda najbolje pripremit za zavrsni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="125718">LUJXIV</a> Pa ne znam valjda naučiti najbolje što možeš teoriju haha a zadaci auditorne koliko ih ima, ostalo primjeri s predavanja nemam neku ideju specijalnu</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p>dojmovi s usmenog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="131808">LUJXIV</a> Uvjet za prolaz je da odgovoris na sva 3 postavljena pitanja, kolko tolko, ne znam ili prazan papir ni slucajno.  Pise se nekih 15 min odgovori na papir ta tri pitanja i onda te ispitiva malo sire o njima nakon toga redom. Ako ne znas bolje suti i razmisljaj pa ce ti dati koji hint za odgovoriti i navesti te na odgovor ali ne znam ne govori. Nije bas ni lako ali je posten na kraju i korektan. Crtaj shemu ako postoji ili bar otprilike shemu zapocni. Pitanja su relativno opcenita tipa tenzometari, kako se spajaju koliki je dif. a koliki zajednicki signal, diferencijalno pojacalo i sve o tome, linearni regulatori i sl. Ugl. pisi sto god znas o tome ali ne prazno ostavit, sretno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="131808">LUJXIV</a> Sve što je kolega već rekao i treba napomenuti da zna pitati i neke malo detaljnije stvari. Folijski kondenzatori, keramički kondenzatori, xFet i bandgap i slično</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>misticni</h3>
                <div class="Post-body">
                    <p>može neki review o predmetu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="206400">misticni</a><br>
Imaš ovdje <a href="../2927/84.html" class="PostMention" data-id="139362">Kum</a> . Ukratko jako koristan predmet, ali ima jako puno informacija, pogotovo kada dođe trenutak učiti za usmeni. Predmet je sa zesoi-ja tako da 50% prag na svim dijelovima nastave je uvjet za prolaz.</p>

<p>MOD EDIT: Bio je krivi link</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Ne mogu naći stranicu materijala ovog predmeta, moze help?</p>
                </div>
            </div>

                </div>

                </div>
