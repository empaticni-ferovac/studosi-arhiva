                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>evo ovako na brzinu koliko se jos sjecam</p>

<p>*kako izgleda izraz za silu koju radi q1 na q2, i onda ponudeno 4 komada, dva u nazivniku imaju r<sup>2</sup> a dva na 3. i dva imaju r1-r2 a dva r2-r1<br>
*polukruzni vodic i u kojem smjeru ima komponente el polja<br>
*nacrtana 3 naboja, Q,-Q i 2Q i kako izgleda sila na Q(nacrtano je pa treba crtez)<br>
*ako je na z osi linijski naboj -lamda, u cilindricnim koordinatama, kako je okrenut smjer el polja u tocki r=a(ponudeno r,-r, alfa, -alfa)<br>
*isto kao prosli ali za magnetsko polje<br>
*oni materijali i uvjeti na granici, zadani su mi1 i mi2, jedan je dvostruko veci, i 4 slike vektora H i odaberi koja je tocna(H imaju istu tangentu pa gledas da su im ti isti, a normalni dio dvostruko veci)<br>
*dva naboja u el polju, a je na 0V, a B je pomaknut malo “niz polje”, i zadan je kut alfa i trazi se napon u B(rjesenja su dva sa + dva sa -, dva cos i dva sin)<br>
*zatvorena petlja se giba u magnetskom polju koje je homogeno, koji napon se inducira(0V je odg)<br>
*zatvorena petlja se nalazi u promjenjivom polju, na crtezu je nacrtan pretpostavljeni smjer induciranog napona i odabrat pravi izraz(opet+/- i sin/cos)<br>
na slici u kordinatnom zadano E i H i odredi gdje se giba val<br>
*nesto sa valovima, ako je nesto sa omega, kako je nesto drugo<br>
*zadano je da su dva beskonacna vodica, jedan je okruglog oblika, drugi pravokutnog i nacrtana krivulja C i koji je odnos onog linijskog integrala u ta dva slucaja<br>
*nacrtana B/H karakteristika jednog i B/H drugog slucaja i koja je razlika potrebne energije za nesto</p>

<p>tko se sjeca bolje neka ispravlja</p>

                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="46633">Sharba10</a> <br>
meni nije bilo u planu proci jer sam prosli tjedan imao 3 ispita i pripremao sam se za druga dva, poljima sam dao dva dana i imam cetvorku sad. ugl starija ekipa mi je rekla da jedan dan preletim skriptu i shvatim sta se dogada, znaci onu trkuljinu sa zadatcima, a drugi dan da samo rjesavam zadatke<br>
ugl prvi dan sam isao po toj zbirci i pokusavao shvatit sve rjesene primjere, a nakon toga prosao kroz one pdf-ove koje su stavljali na moodle, i pokusavao shvatit teoriju iza toga i te rjesene primjere. Drugi dan sam isao redom po ispitima, pogledam zadatak, nadem najslicniji zadatak u trkulji i probam ga sam rjesit, a ako zapne sam gledao po rjesenjima, sad su uploadana na materijale pa ih imate <a href="https://github.com/studosi-fer/EMP/blob/master/ELEPOLJ_2019-20_zzv_rjesenja.pdf" rel=" nofollow ugc">tu </a>. Uz to sve sam si na salabahter pisao gotove formule koje smijemo koristit na ispitu i na kraju neke iz zadataka koji se ponavljaju pa ako ne znam rjesit da bar napisem tih par formula i dobijem neke bodove(stavim sliku i toga ako nekome treba, trenutno ne mogu). Za usmeni se prakticki nisam pripremao, malo taj dan i to je vise manje na srecu/sjecanje. Rekla je prof Ana da ce na sljedecem roku na usmenom biti ili ona ili profesor, cisto da znate</p>

<p>edit: htio bi jos dodat da od tog ucenja teorije nije skoro nista bilo, ne kuzim skoro nista, tako da se ne morate brinut sto ne kuzite, samo naucite sta se radi u zadatku i na koji nacin, naucite smjerove B,H,E i valova, a vj ce bit opet neki rjesivi zadatci kao i na ovom roku</p>

u koje je homogeno, koji napon se inducira(0V je odg)\u003Cbr\u003E\n*zatvorena petlja se nalazi u promjenjivom polju, na crtezu je nacrtan pretpostavljeni smjer induciranog napona i odabrat pravi izraz(opet+\/- i sin\/cos)\u003Cbr\u003E\nna slici u kordinatnom zadano E i H i odredi gdje se giba val\u003Cbr\u003E\n*nesto sa valovima, ako je nesto sa omega, kako je nesto drugo\u003Cbr\u003E\n*zadano je da su dva beskonacna vodica, jedan je okruglog oblika, drugi pravokutnog i nacrtana krivulja C i koji je odnos onog linijskog integrala u ta dva slucaja\u003Cbr\u003E\n*nacrtana B\/H karakteristika jednog i B\/H drugog slucaja i koja je razlika potrebne energije za nesto\u003C\/p\u003E\n\n\u003Cp\u003Etko se sjeca bolje neka ispravlja\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5044"}},"user":{"data":{"type":"users","id":"589"}},"mentionedBy":{"data":[{"type":"posts","id":"133400"}]},"reactions":{"data":[]}}},{"type":"posts","id":"133400","attributes":{"number":47,"createdAt":"2021-01-30T12:52:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3904\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022121763\u0022\u003EGranAutismo\u003C\/a\u003E\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5044\/63\u0022 class=\u0022PostMention\u0022 data-id=\u002246391\u0022\u003EBobinator\u003C\/a\u003E evo ovako na brzinu koliko se jos sjecam\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003Ekako izgleda izraz za silu koju radi q1 na q2, i onda ponudeno 4 komada, dva u nazivniku imaju r2 a dva na 3. i dva imaju r1-r2 a dva r2-r1\u003Cbr\u003E\n\u003C\/em\u003Epolukruzni vodic i u kojem smjeru ima komponente el polja\u003Cbr\u003E\n\u003Cem\u003Enacrtana 3 naboja, Q,-Q i 2Q i kako izgleda sila na Q(nacrtano je pa treba crtez)\u003Cbr\u003E\n\u003C\/em\u003Eako je na z osi linijski naboj -lamda, u cilindricnim koordinatama, kako je okrenut smjer el polja u tocki r=a(ponudeno r,-r, alfa, -alfa)\u003Cbr\u003E\n\u003Cem\u003Eisto kao prosli ali za magnetsko polje\u003Cbr\u003E\n\u003C\/em\u003Eoni materijali i uvjeti na granici, zadani su mi1 i mi2, jedan je dvostruko veci, i 4 slike vektora H i odaberi koja je tocna(H imaju istu tangentu pa gledas da su im ti isti, a normalni dio dvostruko veci)\u003Cbr\u003E\n\u003Cem\u003Edva naboja u el polju, a je na 0V, a B je pomaknut malo \u201cniz polje\u201d, i zadan je kut alfa i trazi se napon u B(rjesenja su dva sa + dva sa -, dva cos i dva sin)\u003Cbr\u003E\n\u003C\/em\u003Ezatvorena petlja se giba u magnetskom polju koje je homogeno, koji napon se inducira(0V je odg)\u003Cbr\u003E\n\u003Cem\u003Ezatvorena petlja se nalazi u promjenjivom polju, na crtezu je nacrtan pretpostavljeni smjer induciranog napona i odabrat pravi izraz(opet+\/- i sin\/cos)\u003Cbr\u003E\nna slici u kordinatnom zadano E i H i odredi gdje se giba val\u003Cbr\u003E\n\u003C\/em\u003Enesto sa valovima, ako je nesto sa omega, kako je nesto drugo\u003Cbr\u003E\n\u003Cem\u003Ezadano je da su dva beskonacna vodica, jedan je okruglog oblika, drugi pravokutnog i nacrtana krivulja C i koji je odnos onog linijskog integrala u ta dva slucaja\u003Cbr\u003E\n\u003C\/em\u003Enacrtana B\/H karakteristika jednog i B\/H drugog slucaja i koja je razlika potrebne energije za nesto\u003C\/p\u003E\n\n\u003Cp\u003Etko se sjeca bolje neka ispravlja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E"},"relationships":{"user":{"data":{"type":"users","id":"589"}},"discussion":{"data":{"type":"discussions","id":"3904"}}}},{"type":"posts","id":"46633","attributes":{"number":64,"createdAt":"2020-06-30T10:44:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoze li netko tko je prosao ponuditi kakav recept za prolaz?\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5044"}},"user":{"data":{"type":"users","id":"84"}},"mentionedBy":{"data":[{"type":"posts","id":"46639"}]},"reactions":{"data":[]}}},{"type":"posts","id":"46639","attributes":{"number":65,"createdAt":"2020-06-30T10:55:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5044\/64\u0022 class=\u0022PostMention\u0022 data-id=\u002246633\u0022\u003ESharba10\u003C\/a\u003E \u003Cbr\u003E\nmeni nije bilo u planu proci jer sam prosli tjedan imao 3 ispita i pripremao sam se za druga dva, poljima sam dao dva dana i imam cetvorku sad. ugl starija ekipa mi je rekla da jedan dan preletim skriptu i shvatim sta se dogada, znaci onu trkuljinu sa zadatcima, a drugi dan da samo rjesavam zadatke\u003Cbr\u003E\nugl prvi dan sam isao po toj zbirci i pokusavao shvatit sve rjesene primjere, a nakon toga prosao kroz one pdf-ove koje su stavljali na moodle, i pokusavao shvatit teoriju iza toga i te rjesene primjere. Drugi dan sam isao redom po ispitima, pogledam zadatak, nadem najslicniji zadatak u trkulji i probam ga sam rjesit, a ako zapne sam gledao po rjesenjima, sad su uploadana na materijale pa ih imate \u003Ca href=\u0022https:\/\/github.com\/studosi-fer\/EMP\/blob\/master\/ELEPOLJ_2019-20_zzv_rjesenja.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Etu \u003C\/a\u003E. Uz to sve sam si na salabahter pisao gotove formule koje smijemo koristit na ispitu i na kraju neke iz zadataka koji se ponavljaju pa ako ne znam rjesit da bar napisem tih par formula i dobijem neke bodove(stavim sliku i toga ako nekome treba, trenutno ne mogu). Za usmeni se prakticki nisam pripremao, malo taj dan i to je vise manje na srecu\/sjecanje. Rekla je prof Ana da ce na sljedecem roku na usmenom biti ili ona ili profesor, cisto da znate\u003C\/p\u003E\n\n
