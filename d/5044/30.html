                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>jel moze nezko napisat sta je bilo u ispitu ili ako ga je netko slikao</p>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="43980">tomke</a></p> 
<ol style="list-style-type:decimal"><li>duga cijev koja ima 3 radijusa, u sredini je zeljezo koje na svojoj povrsini ima plosnu naboj, onda je zracni raspor ako se dobro sjecam i onda zadnji dio je neki materijal koji ima volumni naboj, trebalo je napisat E na cijelom podrucju</li>
<li>kondenzator koji ima 3 ona epsilona, znaci onaj iz njihovog dokumenta, ima zadane sve povrsine i svi epsiloni i treba izracunat C i Q kondenzatora</li>
<li>trazilo se H od onih vodica, dva su bila ravna i protezala se od z=1 do x=1, drugi od x=1 do y=1 i treci je bio kruzna petlja koja zatvara ta dva, najobicnija primjena onog za ravne vodice ali se lako sjebat sa brojevima</li>
<li>kad imas onu tracnicu koja se nalazi u B, ali je tu bila zatvorena sa obje strane i imala na svakoj strani jedan otpornik, tj zamisli samo krug sa dva otpornika i izmedu klizi taj neki vodljivi stap, i trebalo je izrazit struje preko tih velicina koje nisu bili brojevi, i jos neke dvije stvari koje se sad ne mogu sjetit</li>
<li>zadan modul od E, smjer E, smjer beta, lamda i nez jel jos nesto, izracunat epsilon r, frekvenciju, napisat jednadzbe E i H i jos nesto sto se isto ne mogu sjeti</li></ol>
                </div>
            </div>
