    <div class="container">
    <h2>[MAP] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>Što je upareni graf?<br>
“Na dijagonalama prikažite empirijsku distribuciju podataka, a na elementima izvan dijagonala prikažite grafove raspršenja za parove varijabli”<br>
Jel tu opisuju taj upareni graf ili moramo i jedno i drugo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ryder</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="288414">Ducky</a> Imaš ggpairs naredbu sa kojojom se postavljaju posebno grafovi na dijagonali i posebno sa gornje i donje strane dijagonale, slično su koristili u 1. auditornoj vježbi.<br>
Jedino ne znam kako da dobijemo empirijsku distribuciju na dijagonali.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ryder</h3>
                <div class="Post-body">
                    <p>Jesu li rekli možda na predavanju kako će labos izgledati ili neke detalje vezano za to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>“Ispitajte postoje li stršeće vrijednosti koje su statistički značajne.”<br>
Kako znamo jesu li statistički značajne?<br>
Misle li značajne za pojedinačne zadatke ili za sve zadatke zajedno (za vektor tipa [IR_1 IR_2 IR_3 IR_4 IR_5] )?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="288405">Pepper</a> <br>
Settao sam mu <code>18</code> -&gt; <code>8</code> (max broj bodova) jer se vjerojatno radi o grešci prilikom upisa. <code>-3</code> sam settao na <code>3</code> vodeći se istom logikom (plus ne postoje negativni bodovi). Overkill: napraviti multivarijatnu imputaciju za ta 2 podatka</p>

<p><a href="8.html" class="PostMention" data-id="288614">Ducky</a> <br>
Pronađi neku od statističkih udaljenosti (mahalanobis-ovu) za sve primjere. S tim udaljenostima provedi chi kvadrat test i pronađi primjere čija je udaljenost od drugih primjera statistički značajna (npr. za alpha = 0.01)</p>

<p><a href="11.html" class="PostMention" data-id="288645">sheriffHorsey</a></p> 
<blockquote class="uncited"><div><p>kako bi ja onda trebao micat NA podatke na razini cijelog dataseta? vise mi smisla ima filtrirat u kasnijim podzadacima kad me se pita da radim samo na podacima s roka/kontinuirano</p></div></blockquote>

<p>komentar na ovo što je <a href="15.html" class="PostMention" data-id="288661">Dragi prijatelj strojnog učenja</a> rekao; nije bitno s kojom vrijednošću zamjeniš NA-ove za <code>IR_{1,2,3,4,5}</code> dokle god kasnije filtiriraš studente koji su uistinu išli na IR (npr. sa varijablom <code>otisao_na_ir</code> 0/1) kad radiš analizu koje sadrže varijable <code>IR_{1,2,3,4,5}</code>. NA-ovi kod <code>IR_{1,2,3,4,5}</code> mogu se zamjeniti sa <code>0</code>, <code>mean</code>, multivarijatnom imputacijom (ovo je možda fora ako želiš brzo vidjeti kakve bi bodove dobili studenti na IR-u a da  nisu išli na IR)</p>





                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p>Što je ovdje pjesnik htio reći:</p>

<ul><li>Provjerite zadovoljavaju li bodovi gore opisane uvjete predmeta,</li>
<li>Za nedostajuće podatke ispitajte jesu li opravdani te odaberite i primijenite tehniku upravljanja nedostajućim podatcima.</li> </ul>

<p>Čini mi se da sam ovo prvo pitanje već riješio s provjerom raspona vrijednosti, a za ovo drugo ne kužim jel bi ih trebao micati pošto ima smisla da su NA.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="288636">sheriffHorsey</a></p> 

<p>npr jel bodovi pojedinog zadatka imaju vrijednost van raspona, jesu li spremljeni ko numercka vrijednost itd.</p>

<p>opravdane su NA vrijednosti u IR stupcima ali moras ih se rjesit kako bi mogao vrsit statisticku analizu</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="288643">Dragi prijatelj strojnog učenja</a></p> 

<blockquote class="uncited"><div><p>npr jel bodovi pojedinog zadatka imaju vrijednost van raspona, jesu li spremljeni ko numercka vrijednost itd.</p></div></blockquote>

<p>jesam li ja lud ili se doslovno to radi u prva dva podzadatka?</p>
<ul><li>Provjerite jesu li sve varijable očekivanog tipa,</li>
<li>Provjerite jesu li vrijednosti unutar zadanog raspona (s obzirom na gore opisano bodovanje),</li></ul>

<blockquote class="uncited"><div><p>opravdane su NA vrijednosti u IR stupcima ali moras ih se rjesit kako bi mogao vrsit statisticku analizu</p></div></blockquote>

<p>kako bi ja onda trebao micat NA podatke na razini cijelog dataseta? vise mi smisla ima filtrirat u kasnijim podzadacima kad me se pita da radim samo na podacima s roka/kontinuirano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="288645">sheriffHorsey</a></p> 

<blockquote class="uncited"><div><p>jesam li ja lud ili se doslovno to radi u prva dva podzadatka?</p></div></blockquote>

<p>asistenti su pisali vjezbu, dont think about it, whatever</p>

<p>NA vrijednosti u IR stupcima sam se rjesio tako da sam dodao novi stupac indikatorskih varijabli koji oznacava je li student izasao na rok, nakon toga sam IR_n NA vrijednosti zamjenio s nulama.</p>

<p>I nakon toga tek rjesavam ostale na vrijednosti, ak ih ima</p>

<p>Disclaimer nisam imao sap, mozes ovo sve shvatit kao schizo ramblings</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p>Mogu vrijednost van raspona postavit na NA? ili moram zamijenit s nekim brojem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p>možda pod “zadovoljeni uvjeti predmeta” misle da se ne može desit da netko ima bodove iz ispitnog roka ako nije bio na jednom od labosa  -&gt; zato što je uvjet za polaganje roka izlazak na oba labosa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="288650">wesley</a> ali ne piše eksplicitno da ne možeš zbog toga ići pisat ispit tako da nisam sigurna</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>“Prikažite upareni graf za zadatke s ispitnog roka. Na dijagonalama prikažite empirijsku distribuciju podataka, a na elementima izvan dijagonala prikažite grafove raspršenja za parove varijabli. Razmislite o karakteristikama grafova i razmislite postoje li primjeri koji odskaču od ostalih.”</p>

<p>Jel’ dobijate ista korisno u ovom zadatku? Koliko vidim sve je isti kurac, tj. nisu povezani zadatci medusobno<br>
Eventualno su 1 i 2 malo bolje rješeni?<br>
<img src="../../assets/files/2022-04-02/1648919276-790890-map.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>garica</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="288782">Rene</a> Jel plottas samo studente koji su izasli na rok? Meni ovako izgleda:<br>
<img src="../../assets/files/2022-04-02/1648927053-73377-image.png" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="288800">garica</a> Da, ako nisam nesto sjebao sa selectanjem redaka. Probam ispocetka, hvala<br>
EDIT: ove rezultate kao ti dobijem kad graf crtam za sve studente, sto mi nije bas jasno jer ostali imaju NA za sve bodove s roka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garica</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="288802">Rene</a> Mozda ggpairs zanemari te NA rokove ovih koji nisu izasli pa se dobije isti rezultat, ja crtam samo za one koji jesu izasli.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="288831">garica</a> nisi me skuzio/la, kad izdvojim ove s roka dobijem svoju sliku, kad pustim ggpairs da ih zanemari dobijem tvoju<br>
Nije mi bas jasno u cemu je razlika ali nema veze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="288838">Rene</a> Probaj izdvojit studente koji su izasli na rok (~ 100 redaka) u poseban dataframe (samo stupci IR_1, …, IR_5). I onda samo napravi ggpairs(df). Vidi kako ce ti ispast onda.</p>
                </div>
            </div>

"comment","contentHtml":"\u003Cp\u003E\u201cIspitajte postoje li str\u0161e\u0107e vrijednosti koje su statisti\u010dki zna\u010dajne.\u201d\u003Cbr\u003E\nKako znamo jesu li statisti\u010dki zna\u010dajne?\u003Cbr\u003E\nMisle li zna\u010dajne za pojedina\u010dne zadatke ili za sve zadatke zajedno (za vektor tipa [IR_1 IR_2 IR_3 IR_4 IR_5] )?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7159"}},"user":{"data":{"type":"users","id":"801"}},"mentionedBy":{"data":[{"type":"posts","id":"288666"}]},"reactions":{"data":[]}}},{"type":"posts","id":"288666","attributes":{"number":16,"createdAt":"2022-04-01T19:00:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7159\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022288405\u0022\u003EPepper\u003C\/a\u003E \u003Cbr\u003E\nSettao sam mu \u003Ccode\u003E18\u003C\/code\u003E -\u0026gt; \u003Ccode\u003E8\u003C\/code\u003E (max broj bodova) jer se vjerojatno radi o gre\u0161ci prilikom upisa. \u003Ccode\u003E-3\u003C\/code\u003E sam settao na \u003Ccode\u003E3\u003C\/code\u003E vode\u0107i se istom logikom (plus ne postoje negativni bodovi). Overkill: napraviti multivarijatnu imputaciju za ta 2 podatka\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7159\/8\u0022 class=\u0022PostMention\u0022 data-id=\u0022288614\u0022\u003EDucky\u003C\/a\u003E \u003Cbr\u003E\nProna\u0111i neku od statisti\u010dkih udaljenosti (mahalanobis-ovu) za sve primjere. S tim udaljenostima provedi chi kvadrat test i prona\u0111i primjere \u010dija je udaljenost od drugih primjera statisti\u010dki zna\u010dajna (npr. za alpha = 0.01)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7159\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022288645\u0022\u003EsheriffHorsey\u003C\/a\u003E\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Ekako bi ja onda trebao micat NA podatke na razini cijelog dataseta? vise mi smisla ima filtrirat u kasnijim podzadacima kad me se pita da radim samo na podacima s roka\/kontinuirano\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ekomentar na ovo \u0161to je \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7159\/15\u0022 class=\u0022PostMention\u0022 data-id=\u0022288661\u0022\u003EDragi prijatelj strojnog u\u010denja\u003C\/a\u003E rekao; nije bitno s kojom vrijedno\u0161\u0107u zamjeni\u0161 NA-ove za \u003Ccode\u003EIR_{1,2,3,4,5}\u003C\/code\u003E dokle god kasnije filtirira\u0161 studente koji su uistinu i\u0161li na IR (npr. sa varijablom \u003Ccode\u003Eotisao_na_ir\u003C\/code\u003E 0\/1) kad radi\u0161 analizu koje sadr\u017ee varijable \u003Ccode\u003EIR_{1,2,3,4,5}\u003C\/code\u003E. NA-ovi kod \u003Ccode\u003EIR_{1,2,3,4,5}\u003C\/code\u003E mogu se zamjeniti sa \u003Ccode\u003E0\u003C\/code\u003E, \u003Ccode\u003Emean\u003C\/code\u003E, multivarijatnom imputacijom (ovo je mo\u017eda fora ako \u017eeli\u0161 brzo vidjeti kakve bi bodove dobili studenti na IR-u a da  nisu i\u0161li na IR)\u003C\/p\u003E\n\n\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1566"}},"discussion":{"data":{"type":"discussions","id":"7159"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"288636","attributes":{"number":9,"createdAt":"2022-04-01T16:01:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u0160to je ovdje pjesnik htio re\u0107i:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EProvjerite zadovoljavaju li bodovi gore opisane uvjete predmeta,\u003C\/li\u003E\n\u003Cli\u003EZa nedostaju\u0107e podatke ispitajte jesu li opravdani te odaberite i primijenite tehniku u
