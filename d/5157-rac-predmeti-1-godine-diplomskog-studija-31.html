<h2>OPERACIJSKA ISTRAŽIVANJA</h2>

<details class="spoiler"><p>ovo sam upisala više na blef, kao, how hard can it be - definitivno ne može biti napornije od mekog ili evolucijskog s kojima je u grupi, a i bavi se nekim optimizacijama. ajd, poslužit će. prvi sat predavanja sam se prestrašila jer je prof. bagac došla sa spikom “a zašto ste vi ovo upisali? što vam je ovo trebalo? jel možete ispisati još uvijek predmete?” i odmah smo prvi sat ispisali neke tri stranice simpleksa, što mi je tad bilo… wat-<br>
uglavnom, predmet se bavi isključivo optimizacijskim algoritmima temeljenima na linearnom programiranju. actually dosta korisne stvari za industriju. predavanja drže prof. Bagić Babac i prof. Brčić, kak se tko sjeti (u ovom semestru je bilo 1. ciklus BB, 2. ciklus B.) Bagić Babac predavanja temelji na rješavanju što više zadataka (a ni to nije bilo nešto puno) i teoriju prođe ukratko, samo za informativne svrhe, jer “tako i tako postoje solveri koji to sve rade za vas, vi to samo trebate znati postaviti” (she aint wrong tho). Brčićeva predavanja klasik Brčić, jako sve to nahajpa i priča ko da je najkul stvar na svijetu, iskreno, uživala sam. Općenito, opuštena i ugodna atmosfera. Za MI i ZI unaprijed kažu koji će zadatci biti i samo oni i budu, a za MI smo mogli imati šalabahter s bilo kojom teorijom na jednom listu papira. Imaju tri labosa koja su kul, radi se u Pythonu koristeći PuLP - nisu teški, al jedino je bed što je dokumentacija PuLP-a ne blagi, ne osrednji, nego žestoki užas - ali tu indijci dolaze u pomoć. nevjerojantno puno gradiva ima za naći na jutubu i ok objašnjeno. u labosima smo dobili neki problemski zadačić, mi smo ga trebali postaviti kao linearni program, isprogramirati u solveru i u jednom labosu napisati uz kod 3 stranice teksta kak sve to radi u pozadini. stvarno ok predmet, možete nešto naučiti ako želite, a ak ne želite, možete  proći bez previše truda.</p></details>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>AUDIOPRODUKCIJA</h2>

<details class="spoiler"><p>aaaaaaaaaaaaaaa!! najbolji predmet koji sam slušala na faksu, hands down. izrazito ugodno iskustvo, POSEBNO zbog asistenata Planineca i Kisića. ukratko, na predmetu se rade stvari vezane za vještinu miksanja, mastera, neke osnove audio signala, mediji i audio priključci. predmet ima 13 labosa i 3 projekta, prag bodova za labose i projekte posebno je 75%. zvuči puno, ali nije teško izvedivo ako ste zainteresirani za ovo jer su labosi precomfy i stvarno se puno nauči. ispiti su esejskog oblika, stvari iz prezentacija. teme labosa su bile cca ovakve: korištenje kabela, ocjena zvuka mikrofona, mix i master u DAW-u (sve na predmetu se objašnjava u Reaperu, ali možeš koristiti DAW po želji), korištenje miksete, tehnike snimanja mikrofonima. na labosima te nitko ne ispituje strogo, ali glupo je doći bez ikakvog poznavanja teorije s predavanja jer se ipak cijelo vrijeme priča s asistentima i očekuje se da ti doneseš neke zaključke. neki labosi imaju pripremu. predavanja drže Fajt, Horvat i Jambrošić. nisu obavezna, ali Horvatova i Jambrošićeva su bila dobra, dok su Fajtova bila… duga. iskreno sam puno više naučila na labosima alone. sva tri projekta su miksanje u DAW-u na razini koju ste obrađivali na predmetu do tog trenutka. ako se već dugo bavite audioprodukcijom, možda ne budete naučili <em>previše</em> novih tehničkih stvari, al svaki tjedan provodite s fakat iskusnim ljudima u ovom području i budete dobili iskren i stručan feedback na sve što napravite. ako se niste ovime bavili, a htjeli biste, odlična stvar, sve preporuke! ako se ne želite ovim baviti, a želite lagan predmet - nema smisla, nemojte, vjerujem da stvarno može biti smor ako u vama nema nimalo želje za proučavanjem audia.</p></details>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>10 / 10 ako vas zanima, ⅒ inače</strong><br>
Bih li preporučio/la predmet: DA</p>

                    <p>Prvo bih htio reći da predmeti na diplomskom nisu ništa teži od preddiplomskog, ali ih ima više te odatle dolazi sva težina. Svaki drugi dan je neki rok.<br>
Upiso sam PISS jer zvuči smješno i jer realno možeš izabrat koji god predmet hoćeš, jack of all trades smjer. Nešto o meni: ispodprosječni retard ferovac koji ima veliki luck stat pa prolazi predmete na sreću. Tako da nemojte maldat ako ste imali totalno drugčije iskustvo. Ako ste strojno fanboy, nemojte ovo shvaćat preozbiljno…</p>

<h2>Strojno učenje 1</h2>

<details class="spoiler"><p>Zamislite UUUI, ali Šnajdi i Čupko su se posvađali, nastala je rastava braka i sad morate birat dražeg roditelja. Ako odaberete Šnajdera imat ćete UUUI sistem predavanja, organizaciju i testove, a ako odaberete Čupića imate UUUI labose. Ako ste teoretski tip, odaberite Šnajdera, ako ste praktični tip, odaberite Čupića. Ili možete odabrat oboje…<br>
POV: odabrali ste Šnajdera, strogog roditelja.<br>
Apsolutni kozmos od organizacije, čak bi rekao da je previše organiziran. Svaki tjedan trebate unaprijed pogledati 2 videopredavanja u kojem Šnajder 2 sata izvodi neke formule kako biste bili spremni pratiti prava predavanja u kojem Šnajdi 2 sata izvodi neke druge formule koje nije izveo u videu. Nakon toga možete rješiti lagane labose u pythonu gdje shvatite o čemu se gradivo zapravo radi. Nakon toga ide rješavanje zadaće i za kraj imate odgovaranje gjde vas pitaju teoretske stvari sa labosa. Ovo se dešava <strong>svaki tjedan</strong>. Rezervirajte 2 dana u tjednu isključivo za ovaj predmet. Preporučam raditi labose jer se, kao u UUUI, ovdje boriš za svaki bod. Nemoguće je ne raditi ovaj predmet kontinuirano ili proći bez da naučite sve ishode učenja. E da, sve je snimljeno i online.<br>
Ispiti su kao UUUI, teorijetski zadaci su ponekad wall of text, ponekad mind game trik pitanja, ali ima i zadataka. Problem je što je minimalno vremena predavanja provedeno na zadacima, tako da ih sve treba prvo pronaći i shvatiti. Dobra stvar je što se zadatci ponavljaju.<br>
Nisam baš teoretski tip, pa sam biast sa korisnoti. Korisnije je sigurno od UUUI jer realno tamo ništa nisam naučio. Ovdje zapravo nešto korisno naučiš, ali imam osjećaj da su osnove osnova i da je to razlog zašto je tako veliki fokus na teoriju i mali na labose. Ali ipak negdje treba i poćeti.</p></details>

<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Preporučio bih predmet: <strong>Ako vas zanima AI i teoretski ste tip studenta.</strong></p>


<h2>Meko računarstvo</h2>

<details class="spoiler"><p>Zamislite UUUI, ali Šnajdi i Čupko su se posvađali, nastala je rastava braka i sad morate birat dražeg roditelja. Ako odaberete Šnajdera imat ćete UUUI sistem predavanja, organizaciju i testove, a ako odaberete Čupića imate UUUI labose. Ako ste teoretski tip, odaberite Šnajdera, ako ste praktični tip, odaberite Čupića. Ili možete odabrat oboje…<br>
POV: odabrali ste Čupića, Mekog roditelja.<br>
Predmet je apsolutna suprotnost Strojnom učenju 1, apsolutni kaos. Čupić je jedini izvođač predmeta i zbog toga sve stiže u zadnji čas. Ali je zato jako je drag: pomiče rokove labosa, ispituje lagana pitanja, odgovara na sva pitanja, voli razgovarati… <br>
Predavanja su korisna i preporučujem, ali može se i bez njih jer na napiso knjigu koja je lagana za čitat i detaljno objašnjava gradivo. Ima 7 labosa i za svaki treba barem 2 dana. Fora je u tome što, za razliku od Strojnog učenja 1, nema točnog rješenja jer postoji beskonačno varijanti kako bi nešto napravio i zapravo možeš lagano potrošiti koliko god dana želiš ako želiš optimirati svoj algoritam. Labosi su (meni barem) zabavni za radit i mislim da ću dio praznika potrošit na njih.<br>
Predmet se je prije zvao “Neizrazito, evolucijsko i neuro računarstvo” i to je jedino gradivo koje se obrađuje. Prelagan za proći jer ispiti nose većinu bodova, a gradiva skoro pa da nema. Većinu gradiva znaš ako si samo napravio labose. Sviđa mi se ovaj sistem jer je predmet koristan koliko te zanima. Labosi su napravljeni da te potaknu na daljni rad. Ukoliko shvatiš da te predmet ne zanima, lagano prođeš na ispitima i nikome ništa.</p></details>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Preporučio bih predmet: <strong>Ako vas zanima AI i praktični ste tip studenta.</strong></p>


<h2>Napredne baze podataka</h2>

<details class="spoiler"><p>Bilo je ili to ili Napredni web, a htio sam izbjeći ikakav rizik javaskripta i weba. Nisam ga uspio izbjeći jer je jedan od izvođača Mekterović. Došao sam do velike spoznaje tho. Meni se zgadio i web i javaskript, ne zato što mi se ne sviđaju, već zbog Igora Mekterovića. Ali ne mrzim Mekterovića. Čovjek je toliko karizmatičan da mu opraštam svaki put kada 10 minuta objašnjava meme sa r/programmingHumora koji nema veze sa gradivom, ili kada priča zanimljive anegdote pa produži predavanje sat vremena, a da na kraju nisi naučio ništa. Ali baš je enfuzijastičan! Drugi predavač je Ljiljana Brkić, koja je naspram Mekterovića, anđeo. Jako mi se sviđa ta sarkastična osobnost. Hvala bogu, većinom ona predaje. Predavnja postoje, ali su i snimljenja.<br>
Ovo je labos predmet, predmet se može proći samo sa labosima i dz. Oboje se rješava na Edgaru. Svaki labos se realno da riješiti u 1 dan, ali ćete ga vjerojatno raditi cijeli tjedan. Dok pogledaš sva predavanja, instaliraš sve što je potrebno, skužiš kako se koristi novim programom, uneseš sve zadane podatke i ne pomaže to što su zadaci ultra dosadni. Ali isplati se jer nisu teški i svaki nosi po 20 bodova. Na kraju labosa je ispitivanje koje traje manje od minute gdje te pitaju nešto površno i daju sve bodove ako ne znaš, osim ako dobiješ Mekterovića koji te detaljno ispituje 15 minuta.<br>
Gradivo je dobar uvod u druge predmete sa bazama + učenje NoSQL-a koji je winning point predmeta. Da mogu ponovno birat to ili napredni web, opet bi ovo odabro!</p></details>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Preporučio bih predmet: <strong>Ako vas zanimaju baze</strong></p>


<h2>Napredni algoritmi i strukture podataka</h2>

<details class="spoiler"><p>Obavezan predmet pa nije bitno što mislim, ali ako ikad prestane biti obavezan…<br>
Predavanja su uživo, ali nisu obavezna, nema snimljenih predavanja. Nisam bio na predavanjima i ne znam ništa o staff, ali čine se jako responzivni na žalbe, pogotovo za obavezni predmet.<br>
Kako su labosi prvi put bili na Edgaru, prvo polugodište su bili nemogući za riješiti. Jedini način da skupiš bodove je bio da hakiraš Edgara, a kako je postojao prag, morao si naučit. Kasnije su to promijenili jer nitko nije dobivao bodove. Testovi su zato daleko olakšali. Kažu ti točno koje gradivo može biti na testu i napravili su video tutorijal za svih 7 zadataka.<br>
Gradivo je ili nešto što si već znao ili nešto što ti nikad neće trebat. Ako ti ipak nekad zatreba, algoritme nećeš raditi njihovim postupkom jer takvog nema na cijelom internetu, već ćeš iskoristit library koji ima implementiranu funkciju ili kopirati kod sa StackOverflowa. Realno, nisam naučio ništa.</p></details>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Preporučio bih predmet: <strong>Ljudima koji žele lagan prolaz</strong></p>


<p><del>~~~~~~~~<sub></sub></del>Novi predmeti<del>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~<sub></sub></del></p>

<h2>Tehnologije e-učenja</h2>

<details class="spoiler"><p>Predmet se je trebao zvat “Druženje s Paletom”. Ovo je jedini predmet na koji sam morao ići na predavanja (ironično s obzirom na ime predmeta) i to je najteži dio predmeta. Gradivo predmeta je zapravo o tome kako treba održavati predavanja na alterativne načine. Nastava je bila takva da smo crtali plakate o zadanoj temi i prezentirali ih. Na kraju smo raspravili o tome što smo sve naučili.<br>
Nema nikakvih ispita. Najviše bodova nosi prisutnost, a ostalo nosi projekt. Projekt se je radio u timu od 2 i trebalo je napraviti jednu od zadanih tema (snimiti video tutorijal, napraviti generator osnovnoškolskih matematičkih zadataka…), vjerojatno možeš napraviti i neku svoju temu ako mu se svidi ideja.<br>
Kako je ovo novi predmet, niti Pale nije bio siguran kako treba održavati predmet. Pristupa s predmetom sa eksperimentalnim approachom. Što znači da će se sve vjerojatno događati malo drugčije svake generacije, dok Pale ne zaključi što mu najviše paše. Ali jedno je sigurno: najlakša petica u mom cijelom studiju i to se neće mijenjati.</p></details>

<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>1 / 10</strong><br>

<h2>Inžinjersko dokumentiranje</h2>

<details class="spoiler"><p>Predmet vrijedi 2 ECTS-a i svatko ga može upisati. Zašto???<br>
Na stranici predmeta treba pisati <strong><em>OPREZ: PREDMET SAMO ZA ELEKTROTEHNIČARE, ALI SAMO SMJER AUTOMATIKA</em></strong>. <br>
Kad je on na uvodnom predavanju počeo govoriti detaljno o sklopkama, senzorima i sve sa elektrotehničkim riječnikom, frend elektrotehničar pored mene nije mogo sve pohvatat. I onda nam je pokazivao svoju kolekciju sklopki.<br>
Sve u opisu predmeta je laž i prevara. Predmet zapravo ima samo 3 predavanja (postoji online). Zapravo su samo 4 labosa. Za te labose ti pokaže samo kako koristiti program, ne kako riješiti zadatak. Taj dio je: snađi se nekako. Zadatak je napraviti električnu shemu za električni ormarič za zadani projekt. Svi imaju drugačiji zadatak, pa ne možeš grupno riješavati. Ako malo zezneš neku stvar u zadatku zadatak, izgubiš pola bodova. Ako jako zezneš cijeli zadatak, dobiš samo pola bodova, ali i mail da trebaš sve popraviti (realno ne trebaš).<br>
I šećer na kraju: Postoji završni ispit, koji je na zaokruživanje sa negativnim bodovima gdje te pita i teoriju, a prag za prolaz je 50%.</p></details>

u003Ejel neko zna nesto o digitalnoj obradi i analizi slike  i ova dva sigurnosna predmeta na RZ\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"872"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276463","attributes":{"number":723,"createdAt":"2022-02-02T19:11:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ERI lagani izborni?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"728"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276509","attributes":{"number":724,"createdAt":"2022-02-02T20:57:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E===========  \u003Cem\u003Efresh\u003C\/em\u003E = \u003Cstrong\u003ERARE\u003C\/strong\u003E ===========\u003Cbr\u003E\nbudu\u0107i da o jednom od ovih predmeta nisam mogla na\u0107i apsolutno nikakve informacije prije po\u010detka semestra, a drugi se odr\u017eava tek od ove godine, + oba je upisalo cca 10 studenata, evo i mojih 5 centa za budu\u0107e generacije\u003C\/p\u003E\n\n\u003Ch2\u003EOPERACIJSKA ISTRA\u017dIVANJA\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003Eovo sam upisala vi\u0161e na blef, kao, how hard can it be - definitivno ne mo\u017ee biti napornije od mekog ili evolucijskog s kojima je u grupi, a i bavi se nekim optimizacijama. ajd, poslu\u017eit \u0107e. prvi sat predavanja sam se prestra\u0161ila jer je prof. bagac do\u0161la sa spikom \u201ca za\u0161to ste vi ovo upisali? \u0161to vam je ovo trebalo? jel mo\u017eete ispisati jo\u0161 uvijek predmete?\u201d i odmah smo prvi sat ispisali neke tri stranice simpleksa, \u0161to mi je tad bilo\u2026 wat-\u003Cbr\u003E\nuglavnom, predmet se bavi isklju\u010divo optimizacijskim algoritmima temeljenima na linearnom programiranju. actually dosta korisne stvari za industriju. predavanja dr\u017ee prof. Bagi\u0107 Babac i prof. Br\u010di\u0107, kak se tko sjeti (u ovom semestru je bilo 1. ciklus BB, 2. ciklus B.) Bagi\u0107 Babac predavanja temelji na rje\u0161avanju \u0161to vi\u0161e zadataka (a ni to nije bilo ne\u0161to puno) i teoriju pro\u0111e ukratko, samo za informativne svrhe, jer \u201ctako i tako postoje solveri koji to sve rade za vas, vi to samo trebate znati postaviti\u201d (she aint wrong tho). Br\u010di\u0107eva predavanja klasik Br\u010di\u0107, jako sve to nahajpa i pri\u010da ko da je najkul stvar na svijetu, iskreno, u\u017eivala sam. Op\u0107enito, opu\u0161tena i ugodna atmosfera. Za MI i ZI unaprijed ka\u017eu koji \u0107e zadatci biti i samo oni i budu, a za MI smo mogli imati \u0161alabahter s bilo kojom teorijom na jednom listu papira. Imaju tri labosa koja su kul, radi se u Pythonu koriste\u0107i PuLP - nisu te\u0161ki, al jedino je bed \u0161to je dokumentacija PuLP-a ne blagi, ne osrednji, nego \u017eestoki u\u017eas - ali tu indijci dolaze u pomo\u0107. nevjerojantno puno gradiva ima za na\u0107i na jutubu i ok obja\u0161njeno. u labosima smo dobili neki problemski zada\u010di\u0107, mi smo ga trebali postaviti kao linearni program, isprogramirati u solveru i u jednom labosu napisati uz kod 3 stranice teksta kak sve to radi u pozadini. stvarno ok predmet, mo\u017eete ne\u0161to nau\u010diti ako \u017eelite, a ak ne \u017eelite, mo\u017eete  pro\u0107i bez previ\u0161e truda.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003EAUDIOPRODUKCIJA\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003Eaaaaaaaaaaaaaaa!! najbolji predmet koji sam slu\u0161ala na faksu, hands down. izrazito ugodno iskustvo, POSEBNO zbog asistenata Planineca i Kisi\u0107a. ukratko, na predmetu se rade stvari vezane za vje\u0161tinu miksanja, mastera, neke osnove audio signala, mediji i audio priklju\u010dci. predmet ima 13 labosa i 3 projekta, prag bodova za labose i projekte posebno je 75%. zvu\u010di puno, ali nije te\u0161ko izvedivo ako ste zainteresirani za ovo jer su labosi precomfy i stvarno se puno nau\u010di. ispiti su esejskog oblika, stvari iz prezentacija. teme labosa su bile cca ovakve: kori\u0161tenje kabela, ocjena zvuka mikrofona, mix i master u DAW-u (sve na predmetu se obja\u0161njava u Reaperu, ali mo\u017ee\u0161 koristiti DAW po \u017eelji), kori\u0161tenje miksete, tehnike snimanja mikrofonima. na labosima te nitko ne ispituje strogo, ali glupo je do\u0107i bez ikakvog poznavanja teorije s predavanja jer se ipak cijelo vrijeme pri\u010da s asistentima i o\u010dekuje se da ti donese\u0161 neke zaklju\u010dke. neki labosi imaju pripremu. predavanja dr\u017ee Fajt, Horvat i Jambro\u0161i\u0107. nisu obavezna, ali Horvatova i Jambro\u0161i\u0107eva su bila dobra, dok su Fajtova bila\u2026 duga. iskreno sam puno vi\u0161e nau\u010dila na labosima alone. sva tri projekta su miksanje u DAW-u na razini koju ste obra\u0111ivali na predmetu do tog trenutka. ako se ve\u0107 dugo bavite audioprodukcijom, mo\u017eda ne budete nau\u010dili \u003Cem\u003Eprevi\u0161e\u003C\/em\u003E novih tehni\u010dkih stvari, al svaki tjedan provodite s fakat iskusnim ljudima u ovom podru\u010dju i budete dobili iskren i stru\u010dan feedback na sve \u0161to napravite. ako se niste ovime bavili, a htjeli biste, odli\u010dna stvar, sve preporuke! ako se ne \u017eelite ovim baviti, a \u017eelite lagan predmet - nema smisla, nemojte, vjerujem da stvarno mo\u017ee biti smor ako u vama nema nimalo \u017eelje za prou\u010davanjem audia.\u003C\/ alse,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"801"}},"editedUser":{"data":{"type":"users","id":"801"}},"mentionedBy":{"data":[{"type":"posts","id":"276688"}]},"reactions":{"data":[{"type":"post_reactions","id":"525824"},{"type":"post_reactions","id":"525837"},{"type":"post_reactions","id":"525838"},{"type":"post_reactions","id":"525911"}]}}},{"type":"posts","id":"276688","attributes":{"number":730,"createdAt":"2022-02-03T12:48:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/729\u0022 class=\u0022PostMention\u0022 data-id=\u0022276679\u0022\u003EDucky\u003C\/a\u003E plus je to sto ne moras predat sve labose ni iz jednog, ja sam iz oblikovnih predala \u00be (nije mi se dalo radit notepad opet) a iz dubokog nesto malo nadrljala od zadnjeg i pro\u0161la oboje bez problema. Iz dubokog su mi najvise vremena uzeli nulti i prvi labos, dok malo pohvatas sto se doga\u0111a\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276694","attributes":{"number":731,"createdAt":"2022-02-03T13:11:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/712\u0022 class=\u0022PostMention\u0022 data-id=\u0022276439\u0022\u003ELucidDreamer\u003C\/a\u003E kak si uspio?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"801"}},"mentionedBy":{"data":[{"type":"posts","id":"276702"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276702","attributes":{"number":732,"createdAt":"2022-02-03T13:35:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/731\u0022 class=\u0022PostMention\u0022 data-id=\u0022276694\u0022\u003EDucky\u003C\/a\u003E admin mi je namjestio, al navodno se moze uz pomoc reddit spoilera\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"97"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"571515"}]}}},{"type":"posts","id":"276766","attributes":{"number":733,"createdAt":"2022-02-03T17:32:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPrvo bih htio re\u0107i da predmeti na diplomskom nisu ni\u0161ta te\u017ei od preddiplomskog, ali ih ima vi\u0161e te odatle dolazi sva te\u017eina. Svaki drugi dan je neki rok.\u003Cbr\u003E\nUpiso sam PISS jer zvu\u010di smje\u0161no i jer realno mo\u017ee\u0161 izabrat koji god predmet ho\u0107e\u0161, jack of all trades smjer. Ne\u0161to o meni: ispodprosje\u010dni retard ferovac koji ima veliki luck stat pa prolazi predmete na sre\u0107u. Tako da nemojte maldat ako ste imali totalno drug\u010dije iskustvo. Ako ste strojno fanboy, nemojte ovo shva\u0107at preozbiljno\u2026\u003C\/p\u003E\n\n\u003Ch2\u003EStrojno u\u010denje 1\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZamislite UUUI, ali \u0160najdi i \u010cupko su se posva\u0111ali, nastala je rastava braka i sad morate birat dra\u017eeg roditelja. Ako odaberete \u0160najdera imat \u0107ete UUUI sistem predavanja, organizaciju i testove, a ako odaberete \u010cupi\u0107a imate UUUI labose. Ako ste teoretski tip, odaberite \u0160najdera, ako ste prakti\u010dni tip, odaberite \u010cupi\u0107a. Ili mo\u017eete odabrat oboje\u2026\u003Cbr\u003E\nPOV: odabrali ste \u0160najdera, strogog roditelja.\u003Cbr\u003E\nApsolutni kozmos od organizacije, \u010dak bi rekao da je previ\u0161e organiziran. Svaki tjedan trebate unaprijed pogledati 2 videopredavanja u kojem \u0160najder 2 sata izvodi neke formule kako biste bili spremni pratiti prava predavanja u kojem \u0160najdi 2 sata izvodi neke druge formule koje nije izveo u videu. Nakon toga mo\u017eete rje\u0161iti lagane labose u pythonu gdje shvatite o \u010demu se gradivo zapravo radi. Nakon toga ide rje\u0161avanje zada\u0107e i za kraj imate odgovaranje gjde vas pitaju teoretske stvari sa labosa. Ovo se de\u0161ava \u003Cstrong\u003Esvaki tjedan\u003C\/strong\u003E. Rezervirajte 2 dana u tjednu isklju\u010divo za ovaj predmet. Preporu\u010dam raditi labose jer se, kao u UUUI, ovdje bori\u0161 za svaki bod. Nemogu\u0107e je ne raditi ovaj predmet kontinuirano ili pro\u0107i bez da nau\u010dite sve ishode u\u010denja. E da, sve je snimljeno i online.\u003Cbr\u003E\nIspiti su kao UUUI, teorijetski zadaci su ponekad wall of text, ponekad mind game trik pitanja, ali ima i zadataka. Problem je \u0161to je minimalno vremena predavanja provedeno na zadacima, tako da ih sve treba prvo prona\u0107i i shvatiti. Dobra stvar je \u0161to se zadatci ponavljaju.\u003Cbr\u003E\nNisam ba\u0161 teoretski tip, pa sam biast sa korisnoti. Korisnije je sigurno od UUUI jer realno tamo ni\u0161ta nisam nau\u010dio. Ovdje zapravo ne\u0161to korisno nau\u010di\u0161, ali imam osje\u0107aj da su osnove osnova i da je to razlog za\u0161to je tako veliki fokus na teoriju i mali na labose. Ali ipak negdje treba i po\u0107eti.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nPreporu\u010dio bih predmet: \u003Cstrong\u003EAko vas zanima AI i teoretski ste tip studenta.\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EMeko ra\u010dunarstvo\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZamislite UUUI, ali \u0160najdi i \u010cupko su se posva\u0111ali, nastala je rastava braka i sad morate birat dra\u017eeg roditelja. Ako odaberete \u0160najdera imat \u0107ete UUUI sistem predavanja, organizaciju i testove, a ako odaberete \u010cupi\u0107a imate UUUI labose. Ako ste teoretski tip, odaberite \u0160najdera, ako ste prakti\u010dni tip, odaberite \u010cupi\u0107a. Ili mo\u017eete odabrat oboje\u2026\u003Cbr\u003E\nPOV: odabrali ste \u010cupi\u0107a, Mekog roditelja.\u003Cbr\u003E\nPredmet je apsolutna suprotnost Strojnom u\u010denju 1, apsolutni kaos. \u010cupi\u0107 je jedini izvo\u0111a\u010d predmeta i zbog toga sve sti\u017ee u zadnji \u010das. Ali je zato jako je drag: pomi\u010de rokove labosa, ispituje lagana pitanja, odgovara na sva pitanja, voli razgovarati\u2026 \u003Cbr\u003E\nPredavanja su korisna i preporu\u010dujem, ali mo\u017ee se i bez njih jer na napiso knjigu koja je lagana za \u010ditat i detaljno obja\u0161njava gradivo. Ima 7 labosa i za svaki treba barem 2 dana. Fora je u tome \u0161to, za razliku od Strojnog u\u010denja 1, nema to\u010dnog rje\u0161enja jer postoji beskona\u010dno varijanti kako bi ne\u0161to napravio i zapravo mo\u017ee\u0161 lagano potro\u0161iti koliko god dana \u017eeli\u0161 ako \u017eeli\u0161 optimirati svoj algoritam. Labosi su (meni barem) zabavni za radit i mislim da \u0107u dio praznika potro\u0161it na njih.\u003Cbr\u003E\nPredmet se je prije zvao \u201cNeizrazito, evolucijsko i neuro ra\u010dunarstvo\u201d i to je jedino gradivo koje se obra\u0111uje. Prelagan za pro\u0107i jer ispiti nose ve\u0107inu bodova, a gradiva skoro pa da nema. Ve\u0107inu gradiva zna\u0161 ako si samo napravio labose. Svi\u0111a mi se ovaj sistem jer je predmet koristan koliko te zanima. Labosi su napravljeni da te potaknu na daljni rad. Ukoliko shvati\u0161 da te predmet ne zanima, lagano pro\u0111e\u0161 na ispitima i nikome ni\u0161ta.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nPreporu\u010dio bih predmet: \u003Cstrong\u003EAko vas zanima AI i prakti\u010dni ste tip studenta.\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ENapredne baze podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EBilo je ili to ili Napredni web, a htio sam izbje\u0107i ikakav rizik javaskripta i weba. Nisam ga uspio izbje\u0107i jer je jedan od izvo\u0111a\u010da Mekterovi\u0107. Do\u0161ao sam do velike spoznaje tho. Meni se zgadio i web i javaskript, ne zato \u0161to mi se ne svi\u0111aju, ve\u0107 zbog Igora Mekterovi\u0107a. Ali ne mrzim Mekterovi\u0107a. \u010covjek je toliko karizmati\u010dan da mu opra\u0161tam svaki put kada 10 minuta obja\u0161njava meme sa r\/programmingHumora koji nema veze sa gradivom, ili kada pri\u010da zanimljive anegdote pa produ\u017ei predavanje sat vremena, a da na kraju nisi nau\u010dio ni\u0161ta. Ali ba\u0161 je enfuzijasti\u010dan! Drugi predava\u010d je Ljiljana Brki\u0107, koja je naspram Mekterovi\u0107a, an\u0111eo. Jako mi se svi\u0111a ta sarkasti\u010dna osobnost. Hvala bogu, ve\u0107inom ona predaje. Predavnja postoje, ali su i snimljenja.\u003Cbr\u003E\nOvo je labos predmet, predmet se mo\u017ee pro\u0107i samo sa labosima i dz. Oboje se rje\u0161ava na Edgaru. Svaki labos se realno da rije\u0161iti u 1 dan, ali \u0107ete ga vjerojatno raditi cijeli tjedan. Dok pogleda\u0161 sva predavanja, instalira\u0161 sve \u0161to je potrebno, sku\u017ei\u0161 kako se koristi novim programom, unese\u0161 sve zadane podatke i ne poma\u017ee to \u0161to su zadaci ultra dosadni. Ali isplati se jer nisu te\u0161ki i svaki nosi po 20 bodova. Na kraju labosa je ispitivanje koje traje manje od minute gdje te pitaju ne\u0161to povr\u0161no i daju sve bodove ako ne zna\u0161, osim ako dobije\u0161 Mekterovi\u0107a koji te detaljno ispituje 15 minuta.\u003Cbr\u003E\nGradivo je dobar uvod u druge predmete sa bazama + u\u010denje NoSQL-a koji je winning point predmeta. Da mogu ponovno birat to ili napredni web, opet bi ovo odabro!\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nPreporu\u010dio bih predmet: \u003Cstrong\u003EAko vas zanimaju baze\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ENapredni algoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EObavezan predmet pa nije bitno \u0161to mislim, ali ako ikad prestane biti obavezan\u2026\u003Cbr\u003E\nPredavanja su u\u017eivo, ali nisu obavezna, nema snimljenih predavanja. Nisam bio na predavanjima i ne znam ni\u0161ta o staff, ali \u010dine se jako responzivni na \u017ealbe, pogotovo za obavezni predmet.\u003Cbr\u003E\nKako su labosi prvi put bili na Edgaru, prvo polugodi\u0161te su bili nemogu\u0107i za rije\u0161iti. Jedini na\u010din da skupi\u0161 bodove je bio da hakira\u0161 Edgara, a kako je postojao prag, morao si nau\u010dit. Kasnije su to promijenili jer nitko nije dobivao bodove. Testovi su zato daleko olak\u0161ali. Ka\u017eu ti to\u010dno koje gradivo mo\u017ee biti na testu i napravili su video tutorijal za svih 7 zadataka.\u003Cbr\u003E\nGradivo je ili ne\u0161to \u0161to si ve\u0107 znao ili ne\u0161to \u0161to ti nikad ne\u0107e trebat. Ako ti ipak nekad zatreba, algoritme ne\u0107e\u0161 raditi njihovim postupkom jer takvog nema na cijelom internetu, ve\u0107 \u0107e\u0161 iskoristit library koji ima implementiranu funkciju ili kopirati kod sa StackOverflowa. Realno, nisam nau\u010dio ni\u0161ta.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nPreporu\u010dio bih predmet: \u003Cstrong\u003ELjudima koji \u017eele lagan prolaz\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003E\u003Cdel\u003E~~~~~~~~\u003Csub\u003E\u003C\/sub\u003E\u003C\/del\u003ENovi predmeti\u003Cdel\u003E~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003Csub\u003E\u003C\/sub\u003E\u003C\/del\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ETehnologije e-u\u010denja\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet se je trebao zvat \u201cDru\u017eenje s Paletom\u201d. Ovo je jedini predmet na koji sam morao i\u0107i na predavanja (ironi\u010dno s obzirom na ime predmeta) i to je najte\u017ei dio predmeta. Gradivo predmeta je zapravo o tome kako treba odr\u017eavati predavanja na alterativne na\u010dine. Nastava je bila takva da smo crtali plakate o zadanoj temi i prezentirali ih. Na kraju smo raspravili o tome \u0161to smo sve nau\u010dili.\u003Cbr\u003E\nNema nikakvih ispita. Najvi\u0161e bodova nosi prisutnost, a ostalo nosi projekt. Projekt se je radio u timu od 2 i trebalo je napraviti jednu od zadanih tema (snimiti video tutorijal, napraviti generator osnovno\u0161kolskih matemati\u010dkih zadataka\u2026), vjerojatno mo\u017ee\u0161 napraviti i neku svoju temu ako mu se svidi ideja.\u003Cbr\u003E\nKako je ovo novi predmet, niti Pale nije bio siguran kako treba odr\u017eavati predmet. Pristupa s predmetom sa eksperimentalnim approachom. \u0160to zna\u010di da \u0107e se sve vjerojatno doga\u0111ati malo drug\u010dije svake generacije, dok Pale ne zaklju\u010di \u0161to mu najvi\u0161e pa\u0161e. Ali jedno je sigurno: najlak\u0161a petica u mom cijelom studiju i to se ne\u0107e mijenjati.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nPreporu\u010dio bih predmet: \u003Cstrong\u003EAko vam se svi\u0111a Pale. Pale ka\u017ee da tra\u017ei mlade i nadobudne studente\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EIn\u017einjersko dokumentiranje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet vrijedi 2 ECTS-a i svatko ga mo\u017ee upisati. Za\u0161to???\u003Cbr\u003E\nNa stranici predmeta treba pisati \u003Cstrong\u003E\u003Cem\u003EOPREZ: PREDMET SAMO ZA ELEKTROTEHNI\u010cARE, ALI SAMO SMJER AUTOMATIKA\u003C\/em\u003E\u003C\/strong\u003E. \u003Cbr\u003E\nKad je on na uvodnom predavanju po\u010deo govoriti detaljno o sklopkama, senzorima i sve sa elektrotehni\u010dkim rije\u010dnikom, frend elektrotehni\u010dar pored mene nije mogo sve pohvatat. I onda nam je pokazivao svoju kolekciju sklopki.\u003Cbr\u003E\nSve u opisu predmeta je la\u017e i prevara. Predmet zapravo ima samo 3 predavanja (postoji online). Zapravo su samo 4 labosa. Za te labose ti poka\u017ee samo kako koristiti program, ne kako rije\u0161iti zadatak. Taj dio je: sna\u0111i se nekako. Zadatak je napraviti elektri\u010dnu shemu za elektri\u010dni ormari\u010d za zadani projekt. Svi imaju druga\u010diji zadatak, pa ne mo\u017ee\u0161 grupno rije\u0161avati. Ako malo zezne\u0161 neku stvar u zadatku zadatak, izgubi\u0161 pola bodova. Ako jako zezne\u0161 cijeli zadatak, dobi\u0161 samo pola bodova, ali i mail da treba\u0161 sve popraviti (realno ne treba\u0161).\u003Cbr\u003E\nI \u0161e\u0107er na kraju: Postoji zavr\u0161ni ispit, koji je na zaokru\u017eivanje sa negativnim bodovima gdje te pita i teoriju, a prag za prolaz je 50%.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E  \/\/za ra\u010dunarca\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E  \/\/za ra\u010dunarca\u003Cbr\u003E\nPreporu\u010dio bih predmet: \u003Cstrong\u003EOnim studentima koji smatraju da nisi \u201cpravi\u201d ferovac ako ne upi\u0161e\u0161 [insert hard predmet here]. Kolega nebi bilo po\u0161teno da zavr\u0161ite Fakultet Elektrotehnike i Ra\u010dunarstva, a da ne znate i elektrotehniku i ra\u010dunarstvo. Ovo vam je odli\u010dan po\u010detak!\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2022-02-03T17:33:15+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":26,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"801"}},"editedUser":{"data":{"type":"users","id":"801"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"526107"},{"type":"post_reactions","id":"526236"},{"type":"post_reactions","id":"526359"},{"type":"post_reactions","id":"526514"},{"type":"post_reactions","id":"527357"}]}}},{"type":"posts","id":"276879","attributes":{"number":734,"createdAt":"2022-02-03T21:42:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESeminar 2 \u003Cbr\u003E\nParalelno programiranje\u003Cbr\u003E\nDuboko u\u010denje 1\u003Cbr\u003E\nAnaliza i pretra\u017eivanje teksta (ak upadnem)\u003Cbr\u003E\nUpravljanje rizikom\u003Cbr\u003E\ndva od sljede\u0107a tri predmeta:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EMultivarijatna analiza podataka (predmet je vrlo sli\u010dan SAP-u)\u003C\/li\u003E\n\u003Cli\u003EFinancijska matematika \u003C\/li\u003E\n\u003Cli\u003EAnaliza velikih skupova podataka\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Csup\u003Ei\u003C\/sup\u003E \u003Csup\u003E20\u003C\/sup\u003E \u003Csup\u003Eh\u003C\/sup\u003E \u003Csup\u003Etjedno\u003C\/sup\u003E \u003Csup\u003Estudentski\u003C\/sup\u003E \u003Csup\u003Eposao\u003C\/sup\u003E \u003Csup\u003Eosim\u003C\/sup\u003E \u003Csup\u003Ekad\u003C\/sup\u003E \u003Csup\u003Esu\u003C\/sup\u003E \u003Csup\u003Eispiti\u003C\/sup\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ehow fucked am i?\u003C\/p\u003E","editedAt":"2022-02-03T21:43:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":f
