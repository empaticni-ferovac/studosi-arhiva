    <div class="container">
    <h2>[SAP] Gradivo</h2>

    <div>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Jesu li rekli odakle su preuzeti ovi datasetovi za projekt, konkretno me zanima utjecaj preventivne zaštite na zdravlje?<br>
Htio bih malo detaljniji opis podataka, a nisam uspio pronaći</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="114910">Rene</a> mozda eurostat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boogie_woogie</h3>
                <div class="Post-body">
                    <p>Jesu bila predavanja o Jackknife-u i ANOVA-i? Ja osobno to nisam vidio u dosadasnjim predavanjima, a u podsjetniku je to ispred stvari koje smo radili. Ili moramo sami to napraviti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="115522">nika_1999</a> Koliko sam ja skuzio Velcica u onom predavanju o linearnoj regresiji, spomenuo je kako su ispremjesali predavanja neka jer Dalbelo Basic nije mogla drzati predavanje kad je trebala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-01-02/1609613647-52594-image.png" title="" alt=""><br>
jel postoji nacin da ja ovaj data frame pretvorim u data frame koji ce za stupce imati pozicije i za redke bodove ,<br>
nesto na ovu foru<br>
C  D   LW   RW<br>
1   5   12    6<br>
7   3    8     15<br>
…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="116270">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <a href="https://en.wikipedia.org/wiki/Wide_and_narrow_data" rel=" nofollow ugc">https://en.wikipedia.org/wiki/Wide_and_narrow_data</a><br>
tidyr gather() i spread() bi trebali biti ono što tražiš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Kad je rok za predaju projekta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spenadla</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="116315">gladiator</a> 20.1 do 22.1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Kako provesti test homogenosti ako su nam podatci veliki?<br>
Imam kontigencijsku tablicu 2×2 ali su vrijednosti u milijunima, pa odstupanja (observed-expected)<sup>2</sup> iako u kontekstu nisu značajna imaju prevelik utjecaj na vrijednost statistike i uvijek se odbaci H0.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="117503">Rene</a> nema pametnog odgovora na ovo. Ovisi o problemu. Na prvoj auditornoj iz sapa se pricalo o primjeru u kojem se statisticki moze dokazat da je razlika izmedu srednjih vrijednosti dvije vrste tipa psenice (?) veca od 1mm. O tvom problemu dalje ovisi jel ti to bitno.</p>

<p>Ako nije, sam nemoj testirat xD<br>
Ako je, dobio si si odgovor sa testom. Mozda lrobaj nac mozda neki test na homogenost kojem je H0 da su isti? Ne pada mi nis na pamet ali mozda ima nest na internetima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p>Jesmo li imali predavanje 22.12? Po rasporedu pise da smo trebali, ali nevidim nista na Teamsu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spenadla</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="118091">him</a> Nismo, odgođeno je zbog spriječenosti nastavnika</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Imam više redaka dataframea koji se odnose na isti grad, kako ih u R-u spojiti u jedan?<br>
Npr. ako bih imao <br>
Zagreb A B C<br>
Zagreb D E F<br>
da dobijem jedan redak Zagreb A B C D E F</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="120342">Rene</a> EDIT: uspio sam, ako nekome zatreba moze se koristiti reshape() funkcija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fica</h3>
                <div class="Post-body">
                    <p>Jesu li jučer rekli na predavanju hoće li završni biti uživo ili online?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Koliko ozbiljno moramo shvatiti ovaj usmeni na projektu? Je li to samo par pitanja i traze da objasnis kod ili traze nesto teze i komplicirano?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="121036">branimir1999</a> kod se najmanje ispituje, ak se dobro sjecam, najvise se ispituju vasi zakljucci i teorija predmeta primjenjena na vas projekt, tipa ak ste koristili lin.reg. pitat ce vas koje su assumptions, ak ste koristili chi2 test, pitat ce vas iz koje distribucije moraju doc podaci i tako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="121036">branimir1999</a> Ne pitaju ništa izvan projekta, ali sve što imate u projektu morate znat objasnit. Znači trebate razumjet za svaki test koji ste koristili kako funkcionira, je li parametarski ili neparametraski, znat interpretirat sve rezultate, pogotovo linearnu regresiju ako je imate itd. Nama je npr. asistent prošle ak. godine na checkpointu rekao ako mislimo imati density plotove u projektu da moramo razumjeti kako se oni dobivaju ili da ih maknemo. Mi smo prihvatili izazov i na kraju nas je stvarno pitao par pitanja o tome iako se to nije radilo na predavanjima ni na vježbama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p>Jel itko ima snimku 4. vjezba? Kad stisnem download teams mi da video od minute i pol na kojem je samo pocetak sastanka prije vjezbe.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Ako su mi u modelu visestruke linearne regresije svi regresori medusobno dosta korelirani (0.7 do 0.8), ali kad fittam model ispadnu svi znacajni i podigne se R<sup>2</sup>, jel to onda okej model ili ne smije bit te koreliranosti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="122286">Rene</a> obicni R² ce ti se uvijek dic, provjeri onaj adjusted R², ako ti i on raste onda je okej.</p>

<p>A ako te bas bas muci ta koreliranost, onda rastavi podatke sa SVD</p>
                </div>
            </div>

            <hr>
            </div>

    </div>
