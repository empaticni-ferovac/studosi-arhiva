    <div class="container">
    <h2>[AIPR] Gradivo</h2>

    <div>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-02-03/1612374283-173801-screenshot-47.png" title="" alt=""><br>
moze li netko objasniti ovaj zadtak? dobije se l1 = 1, l2=-1. <br>
Meni ispadne da ni za jedan postupak nije stabilno??</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>megi7</h3>
                <div class="Post-body">
                    <p><a href="255.html" class="PostMention" data-id="136876">enaiks</a> <img src="../../assets/files/2021-02-03/1612377006-960653-img-20210203-192906.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p><a href="255.html" class="PostMention" data-id="136876">enaiks</a> Jednom kada dobiješ lambde, vučeš pravce iz ishodišta kroz svaku lambdu. Ako onda možeš pronaći neki faktor skaliranja (tj. T) takav da obje lambde istovremeno po tom pravcu translatiraš u stabilno područje nekog algoritma, onda taj algoritam možeš koristiti s tim T-om.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../../u/johndoe12.html" class="UserMention">@enaiks</a> molim te da pitanja nevezana za ZI postavljaš ovdje, u Pitanja i odgovore, jer izgleda pomalo bezobrazno da ignoriraš ovoliko premještaja.</p>

<p>Ako nema direktne veze sa ZI, ne pripada u temu za ZI.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ellie</h3>
                <div class="Post-body">
                    <p>Last minute, jel bi znao netko objasniti kako izracunati ovu vjerojatnost prezivljavanja?<br>
<img src="../../assets/files/2021-02-04/1612415252-175661-screenshot-2021-02-04-at-060554.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Ako imamo dvije jedinke i križamo ih uniformno s proizvoljnim vektorom R, da li je moguće naći optimum? <br>
Ovako na prvu bi rekao da je moguće pošto možemo “namještati” vektor R kako nam odgovora, no kako to dokazati i jesam li u pravu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="262.html" class="PostMention" data-id="142213">Stark</a> Bitovi u slučajnom vektoru se prepisuju u dijete samo ako su roditeljski bitovi različiti. Npr. ako je optimalno rješenje 10000, a roditelji 10100 i 10101, na trećem bitu ne možeš dobiti 0 koji god vektor R da uzmeš za križanje, ali u slučaju kad su roditelji 10001 i 10100 (uz isti optimum) moglo bi se dobiti optimalno rješenje uz npr. R=00000. Dakle, da bi se odredilo je li moguće dobiti optimalno rješenje uz proizvoljan vektor R treba provjeriti na kojim su pozicijama bitovi roditelja jednaki i podudaraju li se s odgovarajućim bitovima kod optimalnog rješenja. Ako se svi zajednički bitovi podudaraju s odgovarajućim bitovima optimalnog rješenja, onda se optimalno rješenje može dobiti uz neki vektor R, inače ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="263.html" class="PostMention" data-id="142223">Joji</a> Puno hvala</p>

<p>U ovom trenutku na videu <br>
<span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../../vi/f-loNArcX5E/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/f-loNArcX5E?start=1361"></iframe></span></span><br>
piše točan rezultat koji je dobiven pomoću <span class="mathren-inline">e^{-0.1T}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Zanima me da li to uvijek vrijedi i da li (i kako) mi to može biti od pomoći kao kontrola pri rješavanju sustava? Što ako umjesto [imath]0.1[/imath] imam <span class="mathren-inline">\lambda<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, dakle matricu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Može netko objasniti ovaj zadatak? Zar nismo rekli da je Gauss-Newtonov postupak za rješavanje sustava nelinearnih jednadžbi? Kako bi se ovo riješilo? Zadatak je s ovogodišnjeg MI.<br>
<img src="../../assets/files/2021-02-15/1613389888-319151-screen-shot-02-15-21-at-1244-pm.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="265.html" class="PostMention" data-id="142913">Stark</a></p> 

<p>Pošto su ovdje zbrojevi kvadrata, najmanja vrijednost fje f je 0, to će bit kada su oba člana 0 a na njih možeš gledati ko one “nadomjesne” fje, i onda samo radiš taj postupak sa jakobijanom preko one formule</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>U zadacima za vjezbu, 1.12, zar nije minimalni broj bitova za eksponent 4 a ne 5, jer nam za 504 treba  2<sup>8</sup>, a 8 se moze dobiti sa k=4, jer je onda a=7 te je raspon eksponenta [15-a,-a] sto je [8,-7], a za drugi broj nam je potreban 2<sup>4</sup> sto isto ulazi u to rjesenje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="267.html" class="PostMention" data-id="142973">Murin</a> Nisam siguran, ali mislim da je tu problem rubni slučaj kad su u frakciji samo jedinice.<br>
<img src="../../assets/files/2021-02-15/1613394379-449989-screen-shot-02-15-21-at-0205-pm.png" title="" alt=""><br>
Mislim da je baš nešto slično pričao na predavanju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="268.html" class="PostMention" data-id="142978">Stark</a></p> 

<p>Aaa hvala, zaboravo sam na te slucajeve s beskonacnosti, znaci mi onda zapravo mozemo prikazati u tom slucaju [7,-7] (da predstavlja broj)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Fali li u ovom zadatku drugi dio funkcije? Ako ne, ne znam kako bi bilo rješivo….<br>
<img src="../../assets/files/2021-02-15/1613399307-987621-screen-shot-02-15-21-at-0328-pm.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="270.html" class="PostMention" data-id="143038">Stark</a> Zašto ne bi bilo rješivo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="271.html" class="PostMention" data-id="143043">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Jer se radi 2D smjer pretraživanja u 1D funkciji?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="272.html" class="PostMention" data-id="143045">Stark</a> i? Ne vidim kakav bi to bio problem</p>
                </div>
            </div>
