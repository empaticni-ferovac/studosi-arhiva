    <div class="container">
    <h2>[AIPR] Gradivo</h2>

    <div>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>U zadacima za vjezbu, 1.12, zar nije minimalni broj bitova za eksponent 4 a ne 5, jer nam za 504 treba  2<sup>8</sup>, a 8 se moze dobiti sa k=4, jer je onda a=7 te je raspon eksponenta [15-a,-a] sto je [8,-7], a za drugi broj nam je potreban 2<sup>4</sup> sto isto ulazi u to rjesenje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="267.html" class="PostMention" data-id="142973">Murin</a> Nisam siguran, ali mislim da je tu problem rubni slučaj kad su u frakciji samo jedinice.<br>
<img src="../../assets/files/2021-02-15/1613394379-449989-screen-shot-02-15-21-at-0205-pm.png" title="" alt=""><br>
Mislim da je baš nešto slično pričao na predavanju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="268.html" class="PostMention" data-id="142978">Stark</a></p> 

<p>Aaa hvala, zaboravo sam na te slucajeve s beskonacnosti, znaci mi onda zapravo mozemo prikazati u tom slucaju [7,-7] (da predstavlja broj)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Fali li u ovom zadatku drugi dio funkcije? Ako ne, ne znam kako bi bilo rješivo….<br>
<img src="../../assets/files/2021-02-15/1613399307-987621-screen-shot-02-15-21-at-0328-pm.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="270.html" class="PostMention" data-id="143038">Stark</a> Zašto ne bi bilo rješivo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="271.html" class="PostMention" data-id="143043">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Jer se radi 2D smjer pretraživanja u 1D funkciji?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="272.html" class="PostMention" data-id="143045">Stark</a> i? Ne vidim kakav bi to bio problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="273.html" class="PostMention" data-id="143046">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Možeš li onda molim te napisati rješenje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Kako se dobiju ovi brojevi iz tablice?</p>

<p><img src="../../assets/files/2021-02-17/1613522013-424427-untitled.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="275.html" class="PostMention" data-id="143816">Bananaking</a> Ok, skužio sam, frakcija 0001 = 0 * 2<sup>-1</sup> + 0 * 2<sup>-2</sup> + 0 * 2<sup>-3</sup> + 1 * 2<sup>-4</sup> = 2<sup>-4</sup> = 0.0625 a u drugom dijelu tablice ide 1.0625 zbog 1 u e</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Ovdje je netko pitao ali nema odgovora: kako se dobije da je broj bitova za eksponent = 4? 24 = 11000 = 1,1 * 2<sup>4</sup> , 25 = 11001 = 1,1001 * 2<sup>4</sup>. Frakcija jasno 4 bita zbog 1001, zašto nam za zapis eksponenta (4) treba 4 bita?</p>

<p><img src="../../assets/files/2021-02-17/1613583506-397095-untitled.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="277.html" class="PostMention" data-id="144026">Bananaking</a></p> 

<p>To sam i ja prvobitno zeznuo, znaci ako uzmes k=3, onda ti je a=3, i svi eksponenti ce ti biti oblika e-a. Najveci ce tada biti 111 (7 u dec) -3 =4, ali to nije dobar zapis jer sve jedinice (u eksponentu) su rezervirane za NaN i +-INF</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Tema za ekipicu koja se priprema za ljetni ili jesenski ispitni rok iz ovog predmeta, ako nisam jedini.</p>

<p><img src="../../assets/files/2021-06-29/1624994008-408008-untitled.png" title="" alt=""></p>

<p>Iz dokumenta za grupno rješavanje, netko je objasnio sa strane zašto + našao sam predavanje gdje profesor to rješava ali da potvrdim, ovdje -0.1875 = -0.0011 = -0.11 * 2^-2 a ne -1.11 * 2^-3 jer time štedimo jedan bit za eksponent i frakciju jer stane u denormirano i to moram provjeriti uvijek? Jer na prvu je obično zaokruživanje 1.nešto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Iz ovog ispita: <a href="../3057-aipr-o-predmetu/4.html" rel=" nofollow ugc">https://fer.studosi.net/d/3057-aipr-o-predmetu/4</a><br>
IEEE zadatak: -0.875 i 0.8125 prikaži u 1|3|5 i zbroji ih a) denormirano b) normalno<br>
Ovo pod a) znači za -0.875 = -0.111 trebam ga zapisati u denormiranom formatu što znači da u e ide “000” što zbog pomaka 3 ispadne Eks = 1 - a = 1 - 3 = -2.<br>
Dakle -0.111 * 2<sup>0</sup> = -11.1 * 2^-2  i time izgubim ove jedinice prije točke jer je denormirano 0.f ? I onda od -0.875 mi je u memoriji ostalo samo -0.125 i time račnam dalje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="../3057-aipr-o-predmetu/18.html" rel=" nofollow ugc">https://fer.studosi.net/d/3057-aipr-o-predmetu/18</a><br>
IEEE zadatak</p>

<blockquote class="uncited"><div><p>1|4|8<br>
a) Prikažite broj 8 u danom prikazu. Odredite broj koji, kada se oduzme od broja 8, uzrokuje rezultat s najvećom relativnom pogreškom. Oduzmite ta dva broja i izračunajte relativnu grešku.<br>
b) Odredite najveću apsolutnu grešku koja se može dogoditi zbrajanjem dvije pozitivne vrijednosti u ovom zapisu te na primjeru zbrajanja proizvoljna dva broja pokažite zbog čega dolazi do te greške (rezultat operacije ne smije biti beskonačna vrijednost)</p></div></blockquote>

<p>Zna li netko ovaj riješiti? Kolega u komentarima niže je dobro započeo pod a) teoremom MRP=baza-1 ali čini mi se nije dobro izveo jer  ja oduzimanjem 8 i 1 ne dobivam 3.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>U nadi da netko ovo možda slučajno i pročita: kada moram paziti na zaokruživanje u zadanom prikazu, kada je najteži odsječeni bit = 1 očito ali mora li eksponent biti maksimalan?<br>
ZZV 1.6 1|4|5: jel -25.25 = 1|1011|10010 (odrezan 1) ili 1|1011|10011 (zadnja 0 zaokružena na 1)? Na online kalkulatoru <a href="https://oletus.github.io/float16-simulator.js/" rel=" nofollow ugc">https://oletus.github.io/float16-simulator.js/</a> je prikazano sa odrezanom 1 ali me zanima računski razlog. Jel tu ULP = 0.5 ili se ULP računa samo kada je eksponent maksimalan (u ovom slučaju 1110)?<br>
EDIT: u tom slučaju je onda -25.25 sa odrezanim bitom zapisan -25 a sa zaokruženim na gore -25.5</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Za buduće generacije: usmeni je kao i ranije opisan, 3 pitanja, par minuta za napisati najbitnije i par pitanja postavi. Jako ugodno i opušteno i svi troje nas je prošlo. Pitanja su bila:</p>
<ul><li>Svojstva kvadratne funkcije na kojima se temelji Powellov postupak</li>
<li>Numerička integracija - trapezni postupak</li>
<li>Gauss-Newton/Newton-Raphson/Apsolutna i Relativna pogreška u postupcima analize (3. pitanje je drugačije za svakoga)</li></ul>

<p><a href="284.html" class="PostMention" data-id="218191">Bananaking</a> vezano uz ovo, pitao sam profesora i da, ako je odsječeno bilo što sa više nula osim prvi (dakle 11001001 a ne 1000000) trebalo bi se zaokružiti ali generalno samo gledamo prve dvije, ako je (..|10 ne zaokružujemo, ako je ..|11 onda da)</p>
                </div>
            </div>

            <hr>
            </div>

    </div>

35:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3057-aipr-o-predmetu\/18\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/fer.studosi.net\/d\/3057-aipr-o-predmetu\/18\u003C\/a\u003E\u003Cbr\u003E\nIEEE zadatak\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E1|4|8\u003Cbr\u003E\na) Prika\u017eite broj 8 u danom prikazu. Odredite broj koji, kada se oduzme od broja 8, uzrokuje rezultat s najve\u0107om relativnom pogre\u0161kom. Oduzmite ta dva broja i izra\u010dunajte relativnu gre\u0161ku.\u003Cbr\u003E\nb) Odredite najve\u0107u apsolutnu gre\u0161ku koja se mo\u017ee dogoditi zbrajanjem dvije pozitivne vrijednosti u ovom zapisu te na primjeru zbrajanja proizvoljna dva broja poka\u017eite zbog \u010dega dolazi do te gre\u0161ke (rezultat operacije ne smije biti beskona\u010dna vrijednost)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZna li netko ovaj rije\u0161iti? Kolega u komentarima ni\u017ee je dobro zapo\u010deo pod a) teoremom MRP=baza-1 ali \u010dini mi se nije dobro izveo jer  ja oduzimanjem 8 i 1 ne dobivam 3.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4679"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"218191","attributes":{"number":284,"createdAt":"2021-07-03T14:28:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU nadi da netko ovo mo\u017eda slu\u010dajno i pro\u010dita: kada moram paziti na zaokru\u017eivanje u zadanom prikazu, kada je najte\u017ei odsje\u010deni bit = 1 o\u010dito ali mora li eksponent biti maksimalan?\u003Cbr\u003E\nZZV 1.6 1|4|5: jel -25.25 = 1|1011|10010 (odrezan 1) ili 1|1011|10011 (zadnja 0 zaokru\u017eena na 1)? Na online kalkulatoru \u003Ca
