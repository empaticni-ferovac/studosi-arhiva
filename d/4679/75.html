<p>protip: odredite minimum (odnosno maximum u ovom slučaju) od početne jednadžbe odmah kad dobijete zadatak (to će najčešće biti očito) i onda samo idite prema toj točki sa pretragom, nema baš potrebe za nekim pretraživanjem smjerova, također često ni ne treba evaluirati funkciju jer se često vidi koja točka (Xb ili Xn) je bliža minimumu<br>
