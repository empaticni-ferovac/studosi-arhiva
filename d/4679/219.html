<noscript id="flarum-content">
    <div class="container">
    <h2>[AIPR] Gradivo</h2>

    <div>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="208.html" class="PostMention" data-id="134575">Stark</a> Ako misliš na rd(x) koji se koristi kod apsolutne pogreške, onda ti je to ništa drugo, nego vrijednost koju dobiješ kad ju prikažeš u onom IEEE 754</p>

<p>Na primjer, onaj zadatak s predavanja<br>
IEEE 1|4|5<br>
Kad prikažeš -247 = -2<sup>7</sup> * 1.1110111<br>
Sad zbog viška odrežeš zadnje dvije jedinice, tj. zaokružiš na veći broj, a kad u binarnom zapisu zaokružiš na veći broj, ako si izbacio 1, onaj prije njega uvećaš za 1 (to je isto kad u dekadskom zapisu zaokružuješ npr. 1.058 na 1.06) i dobiješ ovaj broj:<br>
-2<sup>7</sup> * 1.11110 -&gt; što je kad izračunaš -248</p>

<p>Znači, x = -247, a rd(x) = -248</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="207.html" class="PostMention" data-id="134553">enaiks</a> Zato što nisu ovisna o ZI, nego generalno uz gradivo predmeta. Nema ničeg preglednog u tome da pitanja koja su iz skupa gradiva cijele godine budu razbacana po ispitnim temama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>Jel zna netko zadnji iz našeg međuispita? Za f(x) = 2<em>x1<sup>2</sup> + 2</em>x2<sup>2</sup> - x1*x2, za početnu točku T(-1,2) skicirat grad.spust uz traženje opt. iznosa pomaka, newton-raphson, koord. traženje, Fletcher-Powell, Hooke-Jeeves (uz poč.pomak 1) i Powellow postupak. Znam da sam to polu random-bezveze na ispitu pa dobila 1.5 od 3. Al volila bi to znat skroz do kraja kako bi išlo. Pa evo ako se nekome da</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="198.html" class="PostMention" data-id="134326">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Koji bi najbezbolniji algoritam bio ovdje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>Jel moze netko objasniti zasto je u 2.4 frakcija 6 bita?<br>
To je ovaj:<br>
<img src="../../assets/files/2021-02-02/1612226792-281278-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="134541">enaiks</a> Ako još nije riješeno, evo ovako je meni jedan kolega objasnio.</p>

<p>Pošto je interval između [-10, 10], za k uzimamo 3, kad imamo k, onda možemo izračunati a = 2<sup>k-1</sup> - 1 = 3<br>
Sad kad imamo a, uz pomoć formule koja je spomenuta na predavanjima, MAP = 2<sup>a - p</sup> = 0.1 izvučemo p<br>
<span class="mathren-block"> p =3 -  log_2{0.1} = 6.321...<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Što znači da nam za prikaz p treba više od 6 bitova, tj. 7<br>
Iz toga izvučeš broj bitova frakcije kao p’ = p - 1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p>Kad npr. oduzimamo i nakon pomaka na istu potenciju imamo kod broja višak znamenki s desne strane zbog ograničenja frakcije jel onda taj višak samo odrežemo ili zaokružujemo zadnju znamenku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="217.html" class="PostMention" data-id="135570">Bono</a> Odrežemo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-02-02/1612291351-112744-414.png" title="" alt=""><br>
koji točno broj treba uvrstit u f(x) za računanje kazne kromosoma, zadani decimalni x (npr. 0.35) ili x koji dobijem ponovnom pretvorbom iz b u x?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="219.html" class="PostMention" data-id="136013">MJ3</a> onaj koji dobiš iz binarnog zapisa, jer to jedino imaš kao “jedinku”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>U zadacima s analizom prijelaznih pojava, ako imam<br>
<span class="mathren-inline">f(x_k,t_k)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> da li je to jednako kao da mi piše <span class="mathren-inline">\dot{x}_{k,k}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> (k-ti x u k-tom trenutku) a zadano je <span class="mathren-inline">\dot{x} = -0.1x + 0.2t <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="223.html" class="PostMention" data-id="136064">Stark</a> <span class="mathren-inline">f(x_k,t_k) = \dot x(t_k)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
U ovom slučaju bilo bi <span class="mathren-inline">f(x_k,t_k)=-0.1x_k+0.2t_k<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Kod IEEE sličnih zapisa, imam npr ¼/5 i želim prikazati neki broj. Ispostavi se da ga mogu zapisati kao <span class="mathren-inline">2^4 * nešto<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Što mi ovdje znači a koji kaže za koliko je posmaknut eksponent =&gt; [-6…7]? Koje eksponente brojeva koje želim zapisati moram posmicati?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="225.html" class="PostMention" data-id="136126">Stark</a></p> 

<blockquote class="uncited"><div><p><a href="225.html" class="PostMention" data-id="136126">Stark</a> Što mi ovdje znači a koji kaže za koliko je posmaknut eksponent =&gt; [-6…7]?</p></div></blockquote>

<p><span class="mathren-inline">a<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> označava pomak, budući da želimo imati negativne eksponente onda pomak koristimo tako da ne krenemo brojati od 0 do <span class="mathren-inline">2^{k}-1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> nego sada brojimo od <span class="mathren-inline">0-a<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> do <span class="mathren-inline">2^{k}-1-a<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.</p>

<blockquote class="uncited"><div><p><a href="225.html" class="PostMention" data-id="136126">Stark</a> Koje eksponente brojeva koje želim zapisati moram posmicati?</p></div></blockquote>

<p>sve</p>
