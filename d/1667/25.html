                                <h3>layla</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="79135">dammitimmad</a> obavijesti pise <a href="mailto:alen.duspara@fer.hr">alen.duspara@fer.hr</a>, pa mozda da se njemu javis</p>
                </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Stigla je obavijest:</p>

<p>Poštovani studenti,<br>
za izradu domaće zadaće možete koristiti programski jezik (C, C++, Java, C#, Python itd.) po vlastitom izboru uz napomene:</p>
<ol style="list-style-type:decimal"><li>Svi algoritamski dijelovi zadatka moraju bit ručno napisani (bez korištenja vanjskih biblioteka).</li>
<li>Kod se mora moći prevoditi i izvoditi na svim operativnim sustavima.</li></ol>

<p>Kako točno osiguram da se kod prevodi i izvodi na svim operacijskim sustavima? Npr. ako radim u Pythonu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="16.html" class="PostMention" data-id="79271">Stark</a> Npr. ako radim u Pythonu?</p></div></blockquote>

<p>Ili ju pokreneš na svakom sustavu ili gledaš jel svaka funkcija radi i na Windowsu i na Unixu preko docsa.</p>

<p>Generalno su stvari u Pythonu cross-platform, obično ponašanje može biti drukčije (npr. kao što je bilo za glob, pa je to kao bio veliki bug).</p>
                </div>
            </div>
