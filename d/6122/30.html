                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="261770">steker</a></p> 

<p>Za prvi dio MI trebalo je znati kombinirati neizrazite skupove, odrediti rang, kardinalitet, potporu i slično. Drugi dio bavio se neizrazitim relacijama, dakle svojstva refleksivnosti, simetricnosti i tranzitivnosti, također zatvaranje relacije ovisno o tim svojstvima. Treći dio, neizrazito upravljanje, je bio zadatak srodan onom kojeg je Čupić rješavao na ploči. Iz evolucijskog računarstva je trebalo znati selekcijski pritisak, operatore križanja i mutacije te osnove teorema sheme.</p>

<p>Navedeni pojmovi pokrivaju 85%+ gradiva koje je bilo u zadacima MI, s tim da se nije išlo u dubinu, nego stvarno <br>
 samo osnove od svega po malo.</p>

<p>Za onog tko nije išao na predavanja a zanima ga meko računarstvo, preporučam knjigu, inače nije potrebno. Eventualno pogledati rješene primjere u knjizi, mada ih ima i u prezentacijama. Preze su više nego dosta za spremit se za ispit.</p>
                </div>
            </div>
