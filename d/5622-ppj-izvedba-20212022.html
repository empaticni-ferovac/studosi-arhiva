    <div class="container">
    <h2>[PPJ] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>MaDu</h3>
                <div class="Post-body">
                    <p>PPJ ići na predavanja da/ne?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>noobcamper</h3>
                <div class="Post-body">
                    <p>ima li sutra online predavanja ili su na faksu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p>Jesu rekli nešto o tome do kud će biti MI? Tj. ako će biti cijela semantička analiza ili samo dio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p>Šta da radin osim čitanja knjige? Valja li ona zbirka zadataka ili samo da peglan ispite i nadan se najboljem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p><a href="5622/5.html" class="PostMention" data-id="250533">macaklin</a> samo auditorne i stari ispiti..ne isplati se knjiga jer za teoriju doslovno bilo kaj mogu staviti..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="5622/6.html" class="PostMention" data-id="250536">deus_vult</a> A ka ono da naučin nešto, tj. da lakše skužin zadatke…?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p><a href="5622/7.html" class="PostMention" data-id="250539">macaklin</a> auditorne… . nez kaj drugo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p>Je MI 100% uživo? Ne idem na predavanja uživo, pa ne znam ako su šta rekli, a u obavijestima nema ništa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DazedAndConfused</h3>
                <div class="Post-body">
                    <p>Postoje li negdje prezentacije predavanja? U materijalima na ferwebu nema nista.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5622/10.html" class="PostMention" data-id="257773">DazedAndConfused</a> Snimke su na Youtube kanalu, vidi <a href="5273/7.html" class="PostMention" data-id="240660">anci</a></p> 

<p>Prezentacije nećeš dobiti, prethodno kad su ih i davali su to zapravo bile snimke slideshowa s vodenim žigom.</p>
                </div>
            </div>

            <hr>
            </div>
