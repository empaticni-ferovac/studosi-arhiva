    <h2>Razredbeni ispit - diplomski</h2>

    <div>
                    <div>
                                <h3>Andrej</h3>
                <div class="Post-body">
                    <p>Oni ne misle objavit rjesenja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mommie</h3>
                <div class="Post-body">
                    <p>dosli rez</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Andrej</h3>
                <div class="Post-body">
                    <p>Gdje se vide?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mommie</h3>
                <div class="Post-body">
                    <p>odi na ferweb obavijesti i onda imas tamo link za diplomski prijava i tamo ti pise</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p>Za buduće generacije; ako pitaju što se događa kada jedan fragment ne stigne u IPv4 mreži točno je da se samo odbace svi ostali fragmenti bez ikakve poruke, 100% potvrđeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lemeo</h3>
                <div class="Post-body">
                    <p>Isto ako ce ikome trebati, ovo je sto posto tocno:<br>
VIS 1. zad : 0.9<br>
VIS 2. zad : 0.375<br>
ASP 1. zad : onaj jedini koji pocne sa 15 ili nesto (rjesenje slovo e)<br>
ASP 2. zad : 1 2<br>
PIPI 2. zad : 108</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Andrej</h3>
                <div class="Post-body">
                    <p>Imal li netko iskustva s molbama u vezi razredbenom postupka - kakva je praksa uvažavaju li molbe ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="179.html" class="PostMention" data-id="71850">Andrej</a> Kakve molbe za razredbeni ispit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaa</h3>
                <div class="Post-body">
                    <p>Jel postoji negdje skenirani obrazac ili pregled odgovora koji su točni, a koji krivi?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trolololica</h3>
                <div class="Post-body">
                    <p>Ne</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>Jel ove godine promjena u odnosu na prošle da svi studenti fera su oslobođeni prijemnog, ovako stoji o informacijama za upis.</p> 

<ol style="list-style-type:decimal" start="3"><li>Razredbeni ispit<br>
Razredbeni ispit za upis na diplomski studij održat će se u četvrtak, 16. rujna 2021. godine.<br>
<br>
<pre><code> Svi kandidati koji su završili preddiplomski studij FER-a ili studij Energetske učinkovitosti i obnovljivih izvora u                   Šibeniku te studenti međunarodno akreditiranih ili partnerskih fakulteta koji su završili sveučilišni preddiplomski               studij oslobođeni su obveze pristupa ispitu razredbenog postupka te im se priznaje maksimalni broj bodova (600)           koji je moguće ostvariti na provjeri znanja.</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>

 

<p>Ostali kandidati obvezni su pristupiti provjeri znanja iz nastavnih sadržaja predmeta preddiplomskih sveučilišnih studijskih programa Fakulteta elektrotehnike i računarstva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="183.html" class="PostMention" data-id="232141">tomke</a> Da, to je od ove godine tako.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GoRun</h3>
                <div class="Post-body">
                    <p><a href="183.html" class="PostMention" data-id="232141">tomke</a> ček, jel to znači da nema prijemnog iako sam studirao više od 4 god predipl na feru, ili sam krivo shvatio?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Imam pitanje, zadnji put kad sam gledao prijava za jesenski rok upisa na diplomski bila je do 3.9. međutim sad mi javlja da je upis završen.. Jesam li nešto big time propustio ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>i dalje bi tribalo bit do 03.09. meni radi normalno samo vec 3 dana mi se nije izgenerirala uplatnica za razredbeni postupak, jel još nekome nije ili ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Je li trebalo išta drugo ispunjat mimo te uplate? Ne mogu nigdje nać obavijest ni išta</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="232460">snedul</a> Treba ispuniti sve u aplikaciji i platit 100kn. Trebat će platiti još 300kn upis i upisni paket nakon što se objavi konačna lista upisanih nakon jesenskog upisnog roka.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="189.html" class="PostMention" data-id="233232">GoRun</a> Od ove godine nema prijemnog za ferovce neovisno o tome koliko studiraš.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GoRun</h3>
                <div class="Post-body">
                    <p><a href="190.html" class="PostMention" data-id="233288">Svudec</a> Pa brutalno hahahah<br>
Hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Treba li platiti prije zaključavanja prijave i, ako da, gdje se točno plaća tj generiraju podaci za uplatu?<br>
Ispunio sam sve, nisam platio, no ne želi mi predati i zaključati, sve se obavi i ponovno osvježi, ali se ništa ne promijeni.<br>
Je li imao tko slučajno takav problem s prijavom?<br>
Piše ispod plaćanja da će se podaci za uplatu generirati nakon zaključavanja prijave, no obzirom da ne želi zaključati, ne mogu ni naći za uplatu podatke.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="233687">snedul</a> Te podatke dobiješ nakon što zaključaš prijavu, jesi li siguran da si ispunio sve informacije koje si trebao? To polje bi ti trebalo biti zelene boje ako si sve ispunio.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="233687">snedul</a> meni se isto dogodilo, pretpostavio sam da je zbog kasnog upisa. Jesi li dobio odgovor?</p>

<p><img src="../../assets/files/2021-09-07/1631005767-626969-image.png" title="" alt=""></p>

                </div>
            </div>
