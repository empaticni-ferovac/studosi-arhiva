    <h2>Razredbeni ispit - diplomski</h2>

    <div>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p>Ja ovdje dobijem dva lokalna ekstrema pa ne znam koji da ubacim? Jel sam nešto krivo razumio i krivo radim?</p>

<p><img src="../../assets/files/2020-09-14/1600088385-142962-12345.jpeg" title="" alt=""></p>

<details class="spoiler"><p><img src="../../assets/files/2020-09-14/1600088543-836255-20200914-150055.jpeg" title="" alt=""></p></details>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="70529">Direktor života</a> T2 = -8 pa je to sedlasta tocka a ne ekstrem 🙂 pazljivo s predznacima u cetvrtak hahah</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p>jos jedna stvar u prezentacijama je ova slika <img src="../../assets/files/2020-09-14/1600088554-589718-algo.png" title="" alt=""> <br>
na netu sam pronasla ovu sliku <img src="../../assets/files/2020-09-14/1600088574-415355-param.png" title="" alt=""> odlomak parameter problem: "Code 0 defines that there is ambiguity in the header field of the datagram and the pointer field’s value of the parameter problem error message, points to the byte of datagram header, that has a problem.<br>
Code 1 defines that the required part of the header is missing. Here, the pointer field is not used."</p>

<p>dakle icmp poruke o greskama u zaglavlju(parametrima datagrama) se po predavanjima ne salju, a google kaze da se salju… ofc “slusat” cu predavanja, ali ono wtf?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="70531">dammitimmad</a> uvijek mozes pogledati u službenoj dokumentaciji tijela koje je definiralo protokol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="70533">prvi do boga</a> radi se o ipv4 i ako dode do greske u zaglavlju usmjeritelj izbacuje datagram iz mreze bez icmp poruke, tako nas na komreu uce. ovo sto sam postala s neta je isto za ipv4</p>

<p>nvm, nije bitno za prijemni, rijesavamo kako su nas ucili makar bilo krivo.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="70541">dammitimmad</a> nasao sam na netu da pri fragemntaciji, ukoliko jedan paket ne dode do odredista salje se ICMP poruka izvoru time exceeded(code 1) i odrediste odbaci ostale primljene fragmente. Na predavanjima stoji samo da se fragmenti odbace, ne pise nista o ICMP poruci koja se vraca. Imalo bi smisla da je izvor obavjesten da paket nije stigao na odrediste ali evo ne znam, zbunjen sam s tim zadnjim zadatkom..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="70541">dammitimmad</a> Hocu ti rec da postoje tijela koja se bave normiranjem protokola, mislim da je za ipv4 konkretno IETF( internet engineering task force), pogledaj  ovaj file <a href="https://tools.ietf.org/html/rfc791#page-11" rel=" nofollow ugc">https://tools.ietf.org/html/rfc791#page-11</a></p>

<p>Sorry sto sam se ubacio, nauci napamet, sve pet</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p>Došao mail za ispit <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2siig#news_10174" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2siig#news_10174</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="70578">dammitimmad</a> Pa di sam onda fulao jer po mome kad uvrstim je -12(-⅓)-12(-⅓)=4+4=8</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="70582">prvi do boga</a> nije bed, kul je ovo znati svakako, ali sta bi ti zaokruzio onda kao tocan odgovor <img src="../../assets/files/2020-09-14/1600094519-386603-aaaaaaaaaaaaaaaaa.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="70585">dammitimmad</a>  d)<br>
<img src="../../assets/files/2020-09-14/1600094854-365172-image.png" title="" alt=""><br>
ICMP poruka ima bit za TTL expired.</p> 

<p>Ovo je iz dokumentacije: “The TTL field is set by the sender of the datagram, and reduced by every router on the route to its destination. If the TTL field reaches zero before the datagram arrives at its destination, then the datagram is discarded and an Internet Control Message Protocol (ICMP) error datagram (11 - Time Exceeded) is sent back to the sender.”</p>

<p>EDIT: sad sam procitao da je header greska u pitanju, samo ce odbacit paket jer prvo provjerava checksum headera. Navlakusa je, ne moze poslati poruku izvoru jer je mozda adresa izvora iz headera kompromitirana.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="70588">prvi do boga</a> a pazi sad ovo <img src="../../assets/files/2020-09-14/1600095391-355575-algo.png" title="" alt=""> i dobio bi finih -6 vjerojatno</p>

<p>edit: vidim tvoj edit sad. d) je tocno dap<br>
btw znam za icmp ttl greske, ali me zbunjuju icmp header greske jer jedno pise u predavanjima drugo na netu</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="70591">Direktor života</a>  (12x - 6y)*2 - (-6x)<sup>2</sup>  <img src="../../assets/files/2020-09-14/1600095651-293543-whatsapp-image-2020-09-14-at-170029.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="70593">dammitimmad</a> Ne, d) je tocno i po tom grafu, ako header nije ispravan izbaci paket iz mreze i to je to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="70593">dammitimmad</a> Cim je header greska u pitanju nema smisla slati ista nazad niti je moguce jer postoji sansa da je source adresa kompromitirana.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="70594">dammitimmad</a> jesam glup hahah, zeznuo sam množenje (-6x)*(-6x), kvadrirao broj, a x nisam 🙃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="70597">prvi do boga</a> <br>
na ovo sam naletila i zato me pocelo mucit uce li nas krivo i zasto, inace znam da na komreu kad je greska u zaglavlju se paket samo izbaci iz mreze.<br>
<img src="../../assets/files/2020-09-14/1600096207-714478-parametri.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="70597">prvi do boga</a> znas li sto je sa fragmentima? Konkretno ovaj zadatak![<img src="../../assets/files/2020-09-14/1600096519-143061-screenshot-20200914-171422-whatsapp.jpeg" title="" alt=""><br>
]<br>
Hoce li odrediste poslat poruku izvoru time exceeded(code 1) ili ce samo odbacit sve fragmente?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="70600">dammitimmad</a> To je parameter problem u ip headeru npr neko polje nema duljinu kakvu treba imati i sl, ali da do provjere toga uopce dodje mora odgovarati checksum tj primatelj mora biti siguran da je dobio ono sto je posiljatelj poslao. <br>
Konkretno tu informaciju se stavlja u ICMP, tip 12 koji ima 3 moguca tipa koje vidis na slici ispod:<br>
<img src="../../assets/files/2020-09-14/1600097069-812047-image.png" title="" alt=""></p>

<p>a ovo je format icmp <br>
<img src="../../assets/files/2020-09-14/1600097097-348178-image.png" title="" alt=""></p>

<p>Na onom grafu sto si stavila je drugi korak malo pojednostavljen, tj provjerava se samo checksum, ali ne i ove ostale stvari, a u to zadatku kad kazu da header ne valja impliciraju da se checksum poruke ne podudara s izracunatim. Ako checksum ne valja packet se samo odbacuje zbog razloga kojeg sam vec naveo( izvor ce vjerojatno poslati novi nakon nekog vremena jer nije dobio potvrdu o primitku od ishodista).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kivu</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="70604">Burek sa sirom</a> a) <img src="../../assets/files/2020-09-14/1600097094-143276-kommre.png" title="" alt=""><br>
po onom sto se nalazi u udzbeniku ICMP poruka se salje samo kada je zaglavlje ispravno, ali TTL nije veci od nule</p>
                </div>
            </div>
