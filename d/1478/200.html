Hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Treba li platiti prije zaključavanja prijave i, ako da, gdje se točno plaća tj generiraju podaci za uplatu?<br>
Ispunio sam sve, nisam platio, no ne želi mi predati i zaključati, sve se obavi i ponovno osvježi, ali se ništa ne promijeni.<br>
Je li imao tko slučajno takav problem s prijavom?<br>
Piše ispod plaćanja da će se podaci za uplatu generirati nakon zaključavanja prijave, no obzirom da ne želi zaključati, ne mogu ni naći za uplatu podatke.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="233687">snedul</a> Te podatke dobiješ nakon što zaključaš prijavu, jesi li siguran da si ispunio sve informacije koje si trebao? To polje bi ti trebalo biti zelene boje ako si sve ispunio.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="233687">snedul</a> meni se isto dogodilo, pretpostavio sam da je zbog kasnog upisa. Jesi li dobio odgovor?</p>

<p><img src="../../assets/files/2021-09-07/1631005767-626969-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>

                    <p><a href="193.html" class="PostMention" data-id="233688">Klaud Konzultanta</a> Sve zeleno, sve ispunjeno korektno. Slao sam im mail u nadi da će odgovoriti do sutra, nema druge, vjerojatno je nešto do njih.</p>
                </div>
            </div>

                <div class="Post-body">
                    <p>Pozdrav,<br>

                    <p><a href="197.html" class="PostMention" data-id="238234">Civicix</a> Da, trebalo bi, to i meni piše.<br>
Jesi vidio objavu za razredbeni ispit: <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2ud2z#news_10174" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2ud2z#news_10174</a> ? Sutra bi trebali dobiti konačnu rang listu za diplomski.</p>

            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="198.html" class="PostMention" data-id="238245">Klaud Konzultanta</a> Super. Nisam vidjela objavu, nemam pristup tome, jel možeš možda screenshotati ili mi prepričati ili reći kako da dobijem pristup haha? Hvala ti 🙂</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="199.html" class="PostMention" data-id="238261">Civicix</a> Evo screenshot 🙂 <br>
 <img src="../../assets/files/2021-09-20/1632153443-218675-diplobavijest.png" title="" alt=""><br>
Imaš pristup aplikaciji, a ne ostalim obavijestima studentima?<br>
I ovo je iz još jedne obavijesti od 16.9. :</p> 

<p>Ukupno 18 prijavljenih kandidata imalo je obvezu pristupiti razredbenom ispitu za upis diplomskog studija.  Razredbenom ispitu pristupilo je njih ukupno 13 od čega je 12 kandidata ostvarilo bodovni prag. Kandidati su o rezultatu na ispitu obaviješteni putem e-pošte na adresu koju su naveli prilikom postupka prijave na natječaj za upis diplomskog studija.</p>

<p>U petak, 17. rujna 2021. godine bit će objavljena privremena lista kvalificiranih kandidata i otvoren žalbeni postupak.</p>

<p>Konačni rezultati razredbenog postupka bit će objavljeni po okončanju žalbenog postupka.</p>


<p>Ovo za petak mislim da su kasnili, to su tek danas s ovom objavom valjda. Mislim da si good 2 go.</p>

                </div>
            </div>
