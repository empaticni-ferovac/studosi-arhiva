    <div class="container">
    <h2>[NATPRO] Prijave - 2020/2021</h2>

    <div>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Prijave za NatPro otvorene su na linku: <br>
<a href="https://bit.ly/natpro2020" rel=" nofollow ugc">https://bit.ly/natpro2020</a></p>

<p>Ako imate pitanja, možete ih postaviti i u ovaj thread.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Može netko napisat dojmove s vještine? Korisnost, zanimljivost, koliko vremena oduzme i bilo šta korisno za znati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Juren</h3>
                <div class="Post-body">
                    <p><a href="1315/4.html" class="PostMention" data-id="57993">Rene</a> Ja sam bio prije 2 godine i preporucio bih 🙂 Sto se tice korisnosti nije da ces kasnije poloziti neki kolegij iskljucivo sa znanjima koje tu skupis, ali mnogi kolegiji ti budu jasniji ili ce ti biti lakse nakodirat labose, da ne pricamo o intervjuima kod top tier firmi gdje ti ovo moze biti krucijalno…  Sto se tice zanimljivosti to ovisi iskljucivo o tvojim interesima 😃. Meni su predavanja bila zanimljiva i ok odradena. Tada je bio princip da studenti koji se bave natjecateljskim programiranjem drze predavanja. Svaki tjedan imas jednu zadacu i bi se u pravilo moglo rjesiti isti dan. Bilo je nekih tezih zadaca kad sam izgubio i po dva cijela dana, ali sve u svemu isplati se bar upisat 🙂</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p>Koliko teško je ovo za posložiti ako do sada nismo imali nikakav doticaj s competitive programmingom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1315/6.html" class="PostMention" data-id="59766">Dell</a> Nije teško pokopčati jer se ne radi o puno informacija iza visoke apstrakciji. Ono što je znanje ovdje je pristup problem (a ne hrpa teorije) koji je za razliku od pristupa prosječnog FERovca već desetljećima razrađivan i u principu usavršen. Kako bi rekao moj prof informatike iz srednje: postoji razlika između kompleksnosti i kompliciranosti. Veći problem će ti IMO biti naviknuti se na (skoro) tjedne zadaće ako npr. nemaš disciplinu za tak nešto.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="1315/6.html" class="PostMention" data-id="59766">Dell</a> Ja nisam imao (skoro) nikakav doticaj s comp-progom kad sam prije 3 godine ovo upisivao, i nisam imao uopće ikakvih problema. Vještina je namijenjena ljudima koji su ili totalno neupoznati, ili znaju relativno malo.</p> 

<blockquote class="uncited"><div><p><a href="1315/7.html" class="PostMention" data-id="60045">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> na (skoro) tjedne zadaće</p></div></blockquote>

<p>Samo da još jednom napomenem, ove godine nećemo imati obavezne zadaće, bit će na dobrovoljnoj bazi. Naravno, položiti predmet na ispitu bez relativno redovitog rješavanja zadaća bit će jako teško (ne zbog valorizacije, već znanja).</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="1315/8.html" class="PostMention" data-id="60047">PeroPerica</a> Ne mogu vise editat, pa evo odgovora:</p>

<p><a href="1315/6.html" class="PostMention" data-id="59766">Dell</a> <br>
Ako zelis procijenit tezinu, pogledaj ovo:<br>
<a href="https://codeforces.com/edu/course/2/lesson/4/1" rel=" nofollow ugc">https://codeforces.com/edu/course/2/lesson/4/1</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1315/8.html" class="PostMention" data-id="60047">PeroPerica</a> Samo da još jednom napomenem, ove godine nećemo imati obavezne zadaće, bit će na dobrovoljnoj bazi.</p></div></blockquote>

<p>Hmmmm, vjerojatno bi bila dobra ideja ostaviti jedan zadatak za neku osnovnu primjenu gradiva kao obavezan, nezz baš koliko smisla predmet ima bez tih zadaća. I to kažem kao netko tko je dropoutao radi nemogućnosti alociranja vremena za bolju kvalitetu Pythona, obično korištenje C++-a ili primjenu Rusta. Jer da je tako bilo prošle godine, čak i da sam prošao predmet overfittanjem na gradivo, to bi vjerojatno bilo jako loše znanje i bastardizacija predmeta koji radi dobro sve što Čupićeva Java radi krivo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="1315/10.html" class="PostMention" data-id="60051">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Imamo ideju stavit nekakve checkpointe (1-2) kroz semestar, koji su otvoreni neko vrijeme i moraju se rijesit donekle.</p>

<p>Problem sa zadaćama je to što X.FER nema ni približno dovoljno ljudi da napravi potpuno nove, nikad vidjene zadatke. Nemoguce je pregledavat plagijate kod vec gotovih zadataka, jer zelimo da ljudi suradjuju dok uce, koriste internetske izvore, itd, a onda mi je glupo forsirat ljude da stalno to rade, kad znam da ce neki samo copy pasteat tudji kod i uredit ga dovoljno da ne padne na plagijatima.</p>

<p>Valjd ferovci imaju dovoljno samokontrole da redovito uce, a ovim checkpointima cemo im omogucit provjeru toga.</p>

<p>EDIT: Zavrsni ispit cemo sastavit od potpuno novih stvari, znaci takvih zadataka nece bit nigdje, i tu pada u vodu to overfittanje. Ali naravno, ideje koje se koriste bit će one koje smo ispredavali i dali da sami isprobate u opcionalnim zadacama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1315/11.html" class="PostMention" data-id="60052">PeroPerica</a> Fair enough, to bi moglo biti okej</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p>Može netko malo napisati o prijemnom? Je li težak, kako uopce izgleda itd?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="1315/13.html" class="PostMention" data-id="60463">endyyyy</a> Bude nekoliko zadataka i nekoliko dana za rijesit ih. Nisu teski, s gradivom prve god bi ih trebao moc rijesit. U pravilu ga gotovo svi prodju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p>Još jedno pitanje, može li se položiti vještina kompletno koristeći Javu ili je potrebno koristi C++?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="1315/15.html" class="PostMention" data-id="60505">Dell</a> Moze! Inace je sporija, ali nastojimo prilagodit da ocekivano rjesenje prolazi u oba jezika.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Bump! Prijava se zatvara u srijedu, 30. rujna u 18:00.<br>
Obrazac je dostupan na sljedećoj adresi: <a href="https://bit.ly/natpro2020" rel=" nofollow ugc">https://bit.ly/natpro2020</a>. Više informacija o predmetu dostupno je u prijavnom obrascu.</p>

<p>Ako ste se prijavili već nakon prve obavijesti, prijavu ne morate ponavljati. Prijave na vještinu u FER-ovom sustavu upisa predmeta zanemarujemo.</p> 
                </div>
            </div>

            <hr>
            </div>

":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"57993","attributes":{"number":4,"createdAt":"2020-08-01T15:41:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee netko napisat dojmove s vje\u0161tine? Korisnost, zanimljivost, koliko vremena oduzme i bilo \u0161ta korisno za znati?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1315"}},"user":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"58886"}]},"reactions":{"data":[]}}},{"type":"posts","id":"58886","attributes":{"number":5,"createdAt":"2020-08-08T10:41:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/4\u0022 class=\u0022PostMention\u0022 data-id=\u002257993\u0022\u003ERene\u003C\/a\u003E Ja sam bio prije 2 godine i preporucio bih \ud83d\ude42 Sto se tice korisnosti nije da ces kasnije poloziti neki kolegij iskljucivo sa znanjima koje tu skupis, ali mnogi kolegiji ti budu jasniji ili ce ti biti lakse nakodirat labose, da ne pricamo o intervjuima kod top tier firmi gdje ti ovo moze biti krucijalno\u2026  Sto se tice zanimljivosti to ovisi iskljucivo o tvojim interesima \ud83d\ude03. Meni su predavanja bila zanimljiva i ok odradena. Tada je bio princip da studenti koji se bave natjecateljskim programiranjem drze predavanja. Svaki tjedan imas jednu zadacu i bi se u pravilo moglo rjesiti isti dan. Bilo je nekih tezih zadaca kad sam izgubio i po dva cijela dana, ali sve u svemu isplati se bar upisat \ud83d\ude42\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"224"}},"discussion":{"data":{"type":"discussions","id":"1315"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59766","attributes":{"number":6,"createdAt":"2020-08-13T07:49:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoliko te\u0161ko je ovo za poslo\u017eiti ako do sada nismo imali nikakav doticaj s competitive programmingom?\u003C\/p\u003E","editedAt":"2020-08-13T07:50:01+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1315"}},"user":{"data":{"type":"users","id":"438"}},"editedUser":{"data":{"type":"users","id":"438"}},"mentionedBy":{"data":[{"type":"posts","id":"60045"},{"type":"posts","id":"60047"},{"type":"posts","id":"60049"}]},"reactions":{"data":[]}}},{"type":"posts","id":"60045","attributes":{"number":7,"createdAt":"2020-08-14T05:53:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/6\u0022 class=\u0022PostMention\u0022 data-id=\u002259766\u0022\u003EDell\u003C\/a\u003E Nije te\u0161ko pokop\u010dati jer se ne radi o puno informacija iza visoke apstrakciji. Ono \u0161to je znanje ovdje je pristup problem (a ne hrpa teorije) koji je za razliku od pristupa prosje\u010dnog FERovca ve\u0107 desetlje\u0107ima razra\u0111ivan i u principu usavr\u0161en. Kako bi rekao moj prof informatike iz srednje: postoji razlika izme\u0111u kompleksnosti i kompliciranosti. Ve\u0107i problem \u0107e ti IMO biti naviknuti se na (skoro) tjedne zada\u0107e ako npr. nema\u0161 disciplinu za tak ne\u0161to.\u003C\/p\u003E","editedAt":"2020-08-14T05:54:01+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1315"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"60047"}]},"reactions":{"data":[]}}},{"type":"posts","id":"60047","attributes":{"number":8,"createdAt":"2020-08-14T06:12:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/6\u0022 class=\u0022PostMention\u0022 data-id=\u002259766\u0022\u003EDell\u003C\/a\u003E Ja nisam imao (skoro) nikakav doticaj s comp-progom kad sam prije 3 godine ovo upisivao, i nisam imao uop\u0107e ikakvih problema. Vje\u0161tina je namijenjena ljudima koji su ili totalno neupoznati, ili znaju relativno malo.\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/7\u0022 class=\u0022PostMention\u0022 data-id=\u002260045\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E na (skoro) tjedne zada\u0107e\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESamo da jo\u0161 jednom napomenem, ove godine ne\u0107emo imati obavezne zada\u0107e, bit \u0107e na dobrovoljnoj bazi. Naravno, polo\u017eiti predmet na ispitu bez relativno redovitog rje\u0161avanja zada\u0107a bit \u0107e jako te\u0161ko (ne zbog valorizacije, ve\u0107 znanja).\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"940"}},"discussion":{"data":{"type":"discussions","id":"1315"}},"mentionedBy":{"data":[{"type":"posts","id":"60049"},{"type":"posts","id":"60051"}]},"reactions":{"data":[]}}},{"type":"posts","id":"60049","attributes":{"number":9,"createdAt":"2020-08-14T06:30:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002260047\u0022\u003EPeroPerica\u003C\/a\u003E Ne mogu vise editat, pa evo odgovora:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/6\u0022 class=\u0022PostMention\u0022 data-id=\u002259766\u0022\u003EDell\u003C\/a\u003E \u003Cbr\u003E\nAko zelis procijenit tezinu, pogledaj ovo:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/codeforces.com\/edu\/course\/2\/lesson\/4\/1\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/codeforces.com\/edu\/course\/2\/lesson\/4\/1\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2020-08-14T06:30:36+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"940"}},"discussion":{"data":{"type":"discussions","id":"1315"}},"editedUser":{"data":{"type":"users","id":"940"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"60051","attributes":{"number":10,"createdAt":"2020-08-14T06:36:37+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002260047\u0022\u003EPeroPerica\u003C\/a\u003E Samo da jo\u0161 jednom napomenem, ove godine ne\u0107emo imati obavezne zada\u0107e, bit \u0107e na dobrovoljnoj bazi.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EHmmmm, vjerojatno bi bila dobra ideja ostaviti jedan zadatak za neku osnovnu primjenu gradiva kao obavezan, nezz ba\u0161 koliko smisla predmet ima bez tih zada\u0107a. I to ka\u017eem kao netko tko je dropoutao radi nemogu\u0107nosti alociranja vremena za bolju kvalitetu Pythona, obi\u010dno kori\u0161tenje C++-a ili primjenu Rusta. Jer da je tako bilo pro\u0161le godine, \u010dak i da sam pro\u0161ao predmet overfittanjem na gradivo, to bi vjerojatno bilo jako lo\u0161e znanje i bastardizacija predmeta koji radi dobro sve \u0161to \u010cupi\u0107eva Java radi krivo.\u003C\/p\u003E","editedAt":"2020-08-14T06:38:09+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1315"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"60052"}]},"reactions":{"data":[]}}},{"type":"posts","id":"60052","attributes":{"number":11,"createdAt":"2020-08-14T06:42:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1315\/10\u0022 class=\u0022PostMention\u0022 data-id=\u002260051\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Imamo ideju stavit nekakve checkpointe (1-2) kroz semestar, koji su otvoreni neko vrijeme i moraju se rijesit donekle.\u003C\/p\u003E\n\n\u003Cp\u003EProblem sa zada\u0107ama je to \u0161to X.FER nema ni pribli\u017eno dovoljno ljudi da napravi potpuno nove, nikad vidjene zadatke. Nemoguce je pregledavat plagijate kod vec gotovih zadataka, jer zelimo da ljudi suradjuju dok uce, koriste internetske izvore, itd, a onda mi je glupo forsirat ljude da stalno to rade, kad znam da ce neki samo copy pasteat tudji kod i uredit ga dovoljno da ne padne na plagijatima.\u003C\/p\u003E\n\n\u003Cp\u003EValjd ferovci imaju dovoljno samokontrole da redovito uce, a ovim checkpointima cemo im omogucit provjeru toga.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Zavrsni ispit cemo sastavit od potpuno novih stvari, znaci takvih zadataka nece bit nigdje, i tu pada u vodu to overfittanje. Ali naravno, ideje koje se koriste bit \u0107e one koje smo ispredavali i dali da sami isprobate u opcionalnim zadacama.\u003C\/p\u003E","editedAt":"2020-08-14T06:45:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":
