    <h2>Instrukcije</h2>

    <div>
                    <div>
                                <h3>JuricaBj</h3>
                <div class="Post-body">
                    <p>Pozdrav, pišem seminar na temu AI i strojnog učenja na moblinim operacijskim sustavima i trebao bih pomoć pošto mi je to dosta strana tema. Ako ima tko voljan pomoć, naravno pomoć plaćam, javite mi se na PM.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Pozdrav svima, imam frenda kojemu bi trebale instrukcije iz php-a i js-a. Ako ima zainteresiranih i voljnih davati instrukcije, njegov broj je 095 368 0015.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>psiho</h3>
                <div class="Post-body">
                    <p><a href="886/3.html" class="PostMention" data-id="23835">zeroth</a> yo, jesi naso mozda kaj?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> tvoje vrijeme za sijanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="886/4.html" class="PostMention" data-id="23857">InCogNiTo124</a> Nemam ja to pojma, pišem reverse engineeranjem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kamen</h3>
                <div class="Post-body">
                    <p>Pozdrav, trazim za sebe instrukcije iz Matematicke analize 2 i Fizike pa ako ima netko tko zna i voljan je pomoci molim da mi se javi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>loptica</h3>
                <div class="Post-body">
                    <p>Frisko diplomirani ferovac drzi instrukcije iz svih programerskih predmeta. 60 kn/sat. Moguce i grupe po dvoje. Ako nekom treba neka posalje poruku :-)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>username</h3>
                <div class="Post-body">
                    <p>Jel drzi netko instrukcije iz SIS-a?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Spojio sam sve instrukcije ovdje, da bi stvari bile preglednije neka bude u jednoj dretvi. Ovime dobivate da kad netko nudi/traži instrukcije se automatski bumpa tema.</p>

<p>Samo jedna stvar, javljajte se ljudima preko privatnih poruka ne tu, čisto da bude relativno uredno. Ako želite maknuti oglas za nuđenje/traženje instrukcija, slobodno mi se javite porukom ili prijavite vlastitu objavu. Na kraju semestra se ponuda/potražnja briše, ali ne zauvijek, tako da je npr. onima koji daju instrukcije dosta lagano zatražiti vraćanje objave ako i dalje nude uslugu. Ovo je radi urednosti, da bi ova dretva bila koliko toliko ažurna.</p>

<p>Hvala kolegi <a href="../u/Filemon.html" class="UserMention">@Filemon</a> na prijedlogu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>luka</h3>
                <div class="Post-body">
                    <p>Pozdrav, platio bih nekoga da mi rjesi blic iz 8. labosa za osnove elektrotehnike. Ako je netko zainteresiran nek se javi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="886/12.html" class="PostMention" data-id="34403">luka</a> Vaš pokušaj varanja je prijavljen stegovnom povjerenstvu. Možete nastaviti sa postanjem na forumu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jahac_Rumene_Kadulje</h3>
                <div class="Post-body">
                    <p>Pozdrav, frend sa strojarstva bi trebao nekog za instrukcije iz elektricnih strojeva, pa bi molio ako netko drzi to ili zna nekog ko to drzi nek mi se javi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>psiho</h3>
                <div class="Post-body">
                    <p>Ima nekog iskustva s igricama u pythonu da bi pomogo napravit treasire hunt, ili turtle ili pygame, easy sredsnja skola brija, 5 funkcionalnosti</p>

<p>Hvala pozz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p>Pozdrav,<br>
držim instrukcije iz Signala i sustava (SIS).<br>
Ukoliko je netko zainteresiran, neka pošalje poruku 🙂</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Aa-Kilotee</h3>
                <div class="Post-body">
                    <p>Moji prijatelj s TVZa brucoš treba pomoć iz Osnova elektrotehnike. Posalo mi je test sa gradivom koje se ne obrađuje u prvoj godini FERa, nego tek na 2. godini E-smjera. No, ja sam još uvijek brucoš na FERu te ne znam ovo gradivo. Bio bih veoma zahvalan ako bi netko mogao brzinski riješit ovaj test. Ovo nije službeni kolokvij, nego samo za vježbu. <img src="../assets/files/2020-06-15/1592225156-438398-whatsapp-image-2020-06-12-at-44010-pm.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Aa-Kilotee</h3>
                <div class="Post-body">
                    <p><a href="886/17.html" class="PostMention" data-id="40429">Aa-Kilotee</a> Ja ne znam zašto sam za odgovor dobio samo emojije. Pretpostavljam da mislite da se šalim za ovo. Mom prijatelju bi stvarno dobrodošla pomoć, ali 3.,4. i 5. zadatak nije uključen u gradivo OEa za brucše na FER-u. Tako da molim vas, pomozite mi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="886/19.html" class="PostMention" data-id="40813">Aa-Kilotee</a> nabaci cifru pa cemo ti odgovarat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="886/19.html" class="PostMention" data-id="40813">Aa-Kilotee</a> koliko para</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Sumnjam da ce netko to rjesavati dzabe…<br>
Nisi uopce pokazao dokle si stigao s rjesavanjem niti da si ikakav znacajan trud ulozio. Svrha foruma je medusobno nadopunjavanje i razmjena ideja, ovo tvoje vise spada pod servis.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p><a href="886/20.html" class="PostMention" data-id="40814">prvi do boga</a> <br>
Ne bih se baš složio… Koliko smo svi ovdje dobili svašta đabe fino riješeno ili da je neki kolega sam objavio sva svoja rješenja?<br>
Tako da ovaj dečko je pristojno priupitao i mislim da netko s E smjera kojemu dobro ide, može u 15 min riješiti ovaj 3. i 4. zad.<br>
Inače <a href="../u/Aa-Kilotee.html" class="UserMention">@Aa-Kilotee</a> preporučam da kažeš frendu nek pošalje mail nekom asistentu da mu pomogne te zadatke ili znam da bi sigurno bio voljan pomoći Vladimir Šimović s TVZ-a (<a href="https://www.youtube.com/channel/UCkwpw88Pj8agokoXHE_kuEg/" rel=" nofollow ugc">https://www.youtube.com/channel/UCkwpw88Pj8agokoXHE_kuEg/</a>), on inače i daje ovako privatne instrukcije pa bi nakon rješavanja potaknuo interes ako mu što nije jasno da uzme kod njega instrukcije.</p>
                </div>
            </div>
