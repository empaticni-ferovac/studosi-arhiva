                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Tražim grupu. Puno iskustva u Pythonu i Postgresu, može i Java ili Go, a od noSql baza bi mi MongoDB bio interesantan.</p>
                </div>
            </div>

            <hr>

                </div>
            </div>

            <hr>

                                <h3>gagotron</h3>
                <div class="Post-body">
                    <p>Tražim grupu, imam  iskustva s .NET-om, Reactom, relacijskim i NoSQL bazama, ali u biti radit ću što je god potrebno za prolaz.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p>Tekođer tražim grupu. Imam iskustva s frontendom (react, angular), backendom (java spring, .NET 5). Preferiram frontend, ali može i drugo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>Tražim grupu, Imam iskustva s frontom i preferiram njega(react, android, xamarin), nesto malo back-a (springboot i .net). <br>
 Spadam pod grupu u utorak, ako je to za projekt vazno</p>

            </div>

            <hr>
                    <div>
                                <h3>Kupus</h3>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>I3loodHound</h3>
                <div class="Post-body">
                    <p>Grupa od 3 člana iz P02 traži još jednu osobu poželjno za data analysis, a može i za baze. Ostatak tima ima iskustva s MERN stackom (Mongo, React) i Kotlinon i dosta smo fleksibilni sa svim dijelovima razvoja aplikacije i po dogovoru mozemo podijeliti poslove ne striktno po zadanim ulogama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p>Tražimo trećega (i četvrtog) za grupu. Backend ili database</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>Mala grupa sa termina s utorka (P02) traži još dva člana. Preferirali bi nekog koga zanima uloga data analysta i database administratora. Trenutno u timu imamo iskustva sa reactom, androidom, springom i .NET-om, pa će vjerojatno takva tehnologija se koristiti.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gagotron</h3>

<p>Pronađena grupa, tražimo data analysta, ali može se taj dio posla raspodjeliti na svih četvero.</p>

            </div>

            <hr>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>RS7</h3>
                <div class="Post-body">
                    <p>Moze neka preporuka kako sloziti ovaj ML recommender? U mom timu se nitko nije dotaknuo strojnog do sada, pa me zanimaju neki prijedlozi. Trenutno imamo nekoliko lista (lista lajkanih filmova, watchlista, itd.) koje su vezane uz korisnika, pa mozemo reci da imamo ulaze za taj recommender.</p>
                </div>

                </div>
