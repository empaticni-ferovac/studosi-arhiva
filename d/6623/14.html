    <h2>[POSINT] 6. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="273486">MsBrightside</a> Točan odgovor na ovo pitanje je DA 🙂<br>
Koristiš Northwind što smo dobili za drugu kao izvor podataka, a svoje skladište koristiš kao odredište. Za initial load pretpostavljaš da je tvoje skladište prazno, a za inkrementalni load, mislim logično smatraš da postoje podaci u skladištu i da ćeš dodatno upisati samo podatke koji su nanovo nastali u izvoru nakon tvog prošlog punjenja skladišta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p>je li trebaju skripte iz GenAuditTrailGenRecords za lakši dio zadaće tj. ako radimo samo inicijalno punjenje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="276580">vdvd</a> ne trebaju</p>

<p><a href="6.html" class="PostMention" data-id="276582">vdvd</a> napravi si novi oleDB source i dohvati sve iz orderDetails i to dohvati pomoću sql-a u kojem odmah grupiraš po orderID i na taj način onda imaš po jedan zapis za svaki orderID iz orderDetails i sad to možeš joinat sa svim ostalim zapisima, pretpostavljam nešto takvog -&gt; Orders left join OrderDetails</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p>i na koji način punimo činjenice u činjeničnoj tablici vezane uz order details tablicu (ukupni popust itd)?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="276624">Doktor0807</a> puno hvala, uspjela sam taj dio! Samo mi izbacuje upozorenje (i na kraju ne napuni uopce) odma na prvom lookup-u, a krenila sam sa vremenskim dimenzijama, i onda nastavi i na svakom sljedecem “no rows will be sent to the no match output”, jel znas mozda u cemu je problem? i jesam li dobro svatila da moramo iz izvora za npr orderDate rastaviti na date i time sa funkcijama pa ih posebno spajat sa svakim lookupom na svoj id? jel mozda u tome greska?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noname</h3>
                <div class="Post-body">
                    <p>Na koji nacin spajate Employee sa City tablicom? on u predavanju koristi neki Employee koji vec ima Region dok nasa Northwind ima samo CityID</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="276737">Noname</a> običan left join po cityID</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="276761">vdvd</a> aha to je samo u generalu lookup-a opcija redirect rows to no match output, ali mi sad pada na tom prvom derived columnu di sam odredila pomocne datumske atribute</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="276764">vdvd</a> na koji način ti pada, mislim ako ti u Expression unutar Derived columna ne baca error(expression crven) onda znači da ti vjv tipovi podataka ne štimaju<br>
moraš provjerit koji su tipovi na odredištu i ovi koje imaš na ulazu<br>
dođi si ovak mišem iznad columna i provjeri koji sui tak isto za odredišni:<br>
<img src="../../assets/files/2022-02-03/1643909566-116434-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="276767">Doktor0807</a> nazalost sve stima sa tipovima, slazu se😔 al mozda nisam dobre funkcije koristila…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="276778">vdvd</a> evo ako ti slučajno ovo pomogne što iz timestampa vadi datum(string(DT_STR duljine 16)):</p>

<pre><code>(DT_STR,16,1252)((DT_WSTR,4)YEAR(OrderDate) + "-" + (MONTH(OrderDate) &lt; 10 ? (DT_WSTR,2)("0" + (DT_WSTR,1)MONTH(OrderDate)) : (DT_WSTR,2)MONTH(OrderDate)) + "-" + (DAY(OrderDate) &lt; 10 ? ((DT_WSTR,2)("0" + (DT_WSTR,1)DAY(OrderDate))) : ((DT_WSTR,2)DAY(OrderDate))))</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>i ovo što iz timestampa vadi time(string(DT_STR duljine 16):</p>

<pre><code>(DT_STR,16,1252)(((DATEPART("HH",OrderDate) &lt; 10) ? ((DT_WSTR,2)("0" + (DT_WSTR,1)DATEPART("HH",OrderDate))) : ((DT_WSTR,2)DATEPART("HH",OrderDate))) + ":" + ((DATEPART("mi",OrderDate) &lt; 10) ? ((DT_WSTR,2)("0" + (DT_WSTR,1)DATEPART("mi",OrderDate))) : ((DT_WSTR,2)DATEPART("mi",OrderDate))) + ":" + ((DATEPART("ss",OrderDate) &lt; 10) ? ((DT_WSTR,2)("0" + (DT_WSTR,1)DATEPART("ss",OrderDate))) : ((DT_WSTR,2)DATEPART("ss",OrderDate))))</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="276788">Doktor0807</a> spaaaaaasilooo me!!! ❤️ ja sam time isla preko (DT_DBTIMESTAMP) al to ocito ne vraca isti oblik.. HVALA!</p>
