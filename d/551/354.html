<h1>Swiss-European Mobility Programme (SEMP) na EPFL-u</h1>
<details class="spoiler"><p>Za razmjenu na EPFL-u je bio neki review na fer2.netu pa ne bi bilo loše da to netko to objavi tu ako slučajno ima spremljeno. Iz nekog razloga na FER-ovoj Erasmus stranici nema reviewa za EPFL iako ga je kolega koji je bio prije 2 godine morao napisati. Ja još službeno nisam gotov sa svime pa ću ga možda i ja morati napisati kasnije, ali svejedno, kao što sam obećao, napisat ću ga tu. Ovaj review mi je uzeo dosta više vremena nego što sam očekivao i s vremenom mi se sve manje dalo pisati tako da je moguće da sam nešto i zaboravio. U međuvremenu sam pokupio i koronu pa mi je to još malo produžilo pisanje. Za sva dodatna pitanja stojim na raspolaganju.</p>
<h2>1 Faks, grad, država</h2>
<p>Ovdje ću dati par osnovnih informacija o Lausanne i EPFL-u koje nisu krucijalne i mogu se lako izguglati. Par informacija o životu u Lausanne i općenito u Švicarskoj navest ću u sekciji 4.</p>
<h3>1.1 Švicarska</h3>
<p>Relativno mala, ali bogata europska država. Podijeljena je na 26 kantona. Kantoni imaju određenu autonomiju i neki se zakoni i običaji razlikuju od kantona do kantona. Na primjer, kantoni mogu imati različiti praznike pa se može dogoditi da je u jednom kantonu radni dan, a u njemu susjednom kantonu praznik. Službena valuta je franak (u trenutku pisanja teksta <sub>7</sub>.12kn), a četiri su jezika službena: njemački, francuski, talijanski i retoromanski. Iako je retoromanski službeni jezik, veća je vjerojatnost da će vas netko razumjeti ako pričate albanski (<sub>190k</sub> govornika), hrvatski ili srpski (<sub>160k</sub> govornika ukupno) nego retoromanski (<sub>40k</sub> govornika).</p>
<h3>1.2 Lausanne</h3>
<p>Lausanne (čita se Lozan, na hrvatskom Luzana ili Lozana, kako god) je mali švicarski grad na obali Ženevskog jezera. U Lausanne živi <sub>140k</sub> stanovnika, a nalazi se u kantonu Vaud (čita se Vo), gdje se govori francuski. Vrlo blizu Lausanne nalazi se i Ženeva (pola sata vlakom), ali i do ostalih švicarskih gradova se može doći dosta brzo.</p> 
<h3>1.3 EPFL</h3>
<p>EPFL (École polytechnique fédérale de Lausanne) jedno je od najboljih sveučilišta u Europi i najbolje sveučilište na koje se može otići na razmjenu s FER-a. Ima solidne veze s velikim imenima iz industrije (Microsoft, FAANG) i akademije (ETH Zurich, Stanford), a projekte financiraju i iz švicarske zaklade za znanost. Drugim riječima, imaju para.<br>
Kampus je ogroman jer su svi fakulteti, izuzev par laboratorija, na jednom mjestu. Tik do kampusa EPFL-a nalazi  se i kampus Sveučilišta u Lausanne (Unil) pa je sve skupa dosta živo. Osim toga, EPFL je najinternacionalniji fakultet na svijetu, samo oko 40% svih studenata su Švicarci. Na diplomskom studiju je taj postotak još manji, dok je na doktoratu, ako se ne varam samo 14% Švicaraca.</p>
<h2>2 Prijava</h2>
<p>Što se tiče prijave, sve piše u tekstu natječaja. <a href="https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/natjecaji_i_obavijesti?_v1=cpgR3pu3xYvuGmsXgNtivngqTacUzEIfipOx00jmEUuSeHrq3jLvSgcYwlgCMHfu6a96lSTTQ24iuFBSDm65QG2ugXMCqNbQh6_ytfY5xMrUKWOUloZNwNLQwhHFO4cypGPnoeVbGBqR1Lx_HdqeiLB2TWEkCJy0nG0WbTROf25r8YIWV5HeIVbZdcbrCCcaDL9UN9KM7Egh6s5zfRHspJ9KRiuaNAsQpJEzamgmkjocIspX&_lid=107525#news_107525" rel=" nofollow ugc">Ovo</a> je tekst prošlogodišnjeg natječaja. Kad sam se ja prijavljivao, rok za predaju dokumenata je bio 25.3., a rezultate sam dobio na mail već 30.3. Za ovu godinu su bile samo dvije prijave pa nije bio neki problem upasti. Treba naglasiti da je za prijavu potreban prosjek od minimalno 4.0. Nadalje, moguće je prijaviti se i za SEMP i za Erasmus pa to kombinirati kako ti paše (npr. zimski semestar Erasmus, ljetni SEMP), a Erasmus može poslužiti i kao back-up u slučaju da ne upadneš na SEMP. Nakon što su stigli rezultati, nominiran sam za razmjenu na EPFL-u i do 15.4. sam morao ispuniti formu u kojoj treba navesti osobne podatke i listu predmete koje planiraš upisati. Iskreno, nije mi baš jasno koja je poanta toga jer sam ja od 5 predmeta koje sam naveo tamo na kraju upisao 2. Svejedno, ne bi bilo loše što prije proučiti koji se predmeti nude, ali opet svake godine dolaze novi predmeti, a neki se prestaju održavati tako da u biti do nekih mjesec dana prije semestra ni ne znaš što sve  možeš upisati.</p>
<h2>3 Nakon prijave</h2>
<p>Nakon prijave, da možeš započneš svoj semestar na EPFL-u trebaš najprije pronaći smještaj  i upisati predmete.</p>
<h3>3.1 Traženje smještaja</h3>
<p>Traženje smještaja u Lausanne i općenito u Švicarskoj je jako stresno i vjerojatno najbolniji dio ove razmjene. Kao što sam naveo ranije, Lausanne je jako mali gradić, ali svejedno ima dva sveučilišta. Na EPFL-u studira ~11500 studenata, a na Unilu ~13500 i većina njih nisu iz Lausanne. Osim EPFL-a i Unila u okolici Lausanne postoji još nekoliko visokih škola koje nisu sveučilišta. Naravno nisu studenti jedini koji traže smještaj. Zbog toga je traženje smještaja postaje lutrija. Šlag na tortu je činjenica da su studentski domovi i stanovi za hrvatske prilike astronomski skupi. Najjeftinije moguće mjesto u studentskom domu košta 510 CHF (~3600 kn) mjesečno, a ima i luksuznih domova gdje soba košta preko 1200 CHF (<sub>8500</sub> kn). Najpopularniji i najveći sustav studentskih domova zove se <a href="https://www.fmel.ch/en/" rel=" nofollow ugc">FMEL</a>. Prošle godine su imali first-come-first-serve sustav prijava. Za sobu se moglo prijaviti najranije dva mjeseca prije planiranog dolaska, a nove sobe su dolazile 1. ili 15. u mjesecu ili kad netko napusti svoju sobu. Sobe u FMEL-u su ove godine uglavnom dobivali oni koji su imali skripte za refreshanje i automatsko bukiranje soba. Zbog toga su promijenili sustav i sada se za sobu treba prijaviti pa preporučujem da se prijaviš čim ti dođe pozitivan rezultat natječaja. Osim FMEL-a postoje još neki domovi na koje se isto treba prijaviti što prije. EPFL ne pruža nikakvu pomoć u traženju smještaja, ali na <a href="https://www.epfl.ch/campus/services/housing/en/ineedhousing/students/" rel=" nofollow ugc">ovoj stranici</a> ima dosta korisnih linkova. Naravno, ja nisam dobio sobu na FMEL-u niti u bilo kojem drugom domu. Tražio sam smještaj na stranicama navedenim na linku prije, ali i na Facebook grupi <a href="https://www.facebook.com/groups/330486193693264" rel=" nofollow ugc">LAUSANNE à louer - bouche à oreille </a>. Osim toga postoje i još neke grupe, ali njih baš i ne preporučujem jer tamo zna biti dosta scamova pa neću stavljati linkove. EPFL je napisao mali <a href="https://www.epfl.ch/campus/services/housing/en/general-information/scams/" rel=" nofollow ugc">guide</a> kako prepoznati scamove. Obično se za jedan stan natječe dvadesetak ljudi pa je opet gotovo nemoguće dobiti smještaj. Otežavajuća okolnost je također to što ako ideš na razmjenu treba ti smještaj na oko 4 mjeseca, a agencije i iznajmljivači rijetko daju svoje stanove/sobe u najam kraći od godinu dana. Ne mogavši naći nikakav smještaj na navedenim servisima, u jednom trenutku sam popizdio i bukirao sobu na Airbnbu za 860 CHF mjesečno + Airbnbov service fee koji je bio nekih 300 CHF ukupno. Ovo je isto bilo čista sreća jer se općenito sobe na Airbnbu teško mogu naći za ispod 1000 CHF mjesečno. Na kraju sam imao svoju sobu u stanu jedne nešto starije dame iz Tunisa (50 godina rekao bih) i to mi je ispalo super jer sam nekad dobivao i ručak, a od apartmana do EPFL-a mi je trebalo nekih 20 min metroom. Dakle, budući da je traženje smještaja jako stresno <strong>kreni se time baviti čim dobiješ rezultate.</strong></p>
<h3>3.2 Predmeti</h3>
<p>Sve informacije o upisu predmeta mogu se naći <a href="https://www.epfl.ch/education/international/en/coming-to-epfl/semester-courses/studies/" rel=" nofollow ugc">ovdje</a>. Kao student na razmjeni možeš upisati predmete s bilo kojeg fakulteta, osim predmeta navedenih pod <em>restricted courses</em> na linku navedenom u prošloj rečenici. Kad usporedim količinu rada na EPFL-u i FER-u, rekao bih da na EPFL-u treba otprilike potrošiti 15 do 20% više vremena za 1 ECTS. Većina predmeta ima sličan sistem polaganja: 14 tjedana predavanja i završni ispit. Uz predavanja postoje obično svaki tjedan postoje i labosi, ali oni se ne ocjenjuju i nisu obavezni, a termini labosa uglavnom služe kao konzultacije. Uz to, dosta predmeta ima i projekte koji znaju biti dosta zahtjevni. Nakon 14 tjedana predavanja bude 3 tjedna pauze i onda počinje period završnih ispita koji isto traje 3 tjedna. Bitno je naglasiti da ne postoje dodatni rokovi i da je na ispit iz svakog predmeta moguće izaći samo jednom godišnje i to samo u ispitnom periodu odmah nakon semestra u kojem se predaje predmet. Zbog korone su ove godine su uveli <em>deferred exam</em> kako bi omogućili još jednu šansu onima koji iz opravdanih razloga nisu mogli prisustvovati nekom završnom ispitu. Predmeti se mogu upisati sve do kraja drugog tjedna nastave, a ispisati sve do sredine studenog (zimski semestar). Upis i ispis predmeta vrši se kroz web aplikaciju <a href="https://isa.epfl.ch/imoniteur_ISAP/!logins.htm?ww_x_urlAppelant=isacademia.htm" rel=" nofollow ugc">IS-Academia</a> koja je Bože sačuvaj, pogotovo u usporedbi FER-webom. Slobodno PM-aj ako naiđeš na poteškoće kod upisa predmeta jer sučelje baš i nije previše intuitivno, a malo otežava i što neke stvari nisu prevedene s francuskog na engleski. Ja sam upisao sljedeće predmete: <em>Semester Project in Computer Science II</em>, <em>Applied Data Analysis</em>, <em>Geometric Computing</em>, <em>Introduction to Natural Language Processing</em> i <em>French, Integrated Skills Module</em> (tečaj francuskog). U nastavku ću napisati malo više o njima.</p> 
<h4>3.2.1 Semester Project in Computer Science II (12 ECTS)</h4>
<p>Ovaj predmet je zapravo ista stvar kao projekt predmeti na FER-u. Na FER3 postoji kombinacija Istraživački Seminar (5 ECTS) i Projekt (3 ECTS) pa pretpostavljam da se to može pokriti ovime. Ovaj “II” u imenu predmeta je tu zato što na preddiplomskoj razini postoji predmet istog imena. Naravno ne mora nužno ovdje stajati “Computer Science”, već bilo koje drugo usmjerenje. Za upis ovog predmeta potrebno je prije početka semestra pronaći mentora s EPFL-a. Deadline za prijavu ovog predmeta je nešto ranije od prethodno navedenog roka za upis predmeta, 31.8. za zimski semestar i 31.1. za ljetni semestar.  Za upis ovog predmeta treba što prije pronaći mentora. Ja sam svoj projekt radio u Data Science Labu (dlab) koji vodi Robert West. Informacije o prijavi, kao i teme projekata na kojima se može raditi nalaze se <a href="https://dlab.epfl.ch/openings/projects/" rel=" nofollow ugc">ovdje</a>. Izvedba ovog predmeta, kao i na FER-u ovisi o labosu s kojim radiš projekt. Ja sam imao dva mentora. Jedan od njih je doktorand u dlabu, a drugi bivši postdoktorand koji je sada profesor na Sveučilištu u Konstanzu u Njemačkoj. Posla je bilo dosta, svaki tjedan sam imao miting gdje sam trebao pokazati što sam napravio u proteklom tjednu, ali mentori su mi super, uvijek dostupni i s njima imam odličnu komunikaciju. Također sam dobio i ponudu da s njima radim i diplomski rad, što sam naravno prihvatio. Mitinzi su uvijek bili preko Zooma, a sva komunikacija je bila na Slacku. Ako radiš projekt u nekom EPFL-ovom labu postaješ ravnopravni član tog labosa. Kao član laba imaš pristup svim prostorijama laba, što obično uključuje i besplatnu kavu i npr. besplatno printanje. Meni su prostorije labosa jako dobro došle jer u svom smještaju nisam imao dva ekrana, a tamo sam laptop mogao spojiti na jedan od slobodnih monitora. Sve u svemu, mislim da sam od projekta najviše i profitirao. Ostvario sam dobre konekcije, a i naučio jako puno tako da mislim da se svakako isplati potruditi pronaći dobar lab za projekt. Popis labova na kojima se mogu raditi RZ projekti nalazi se <a href="https://www.epfl.ch/schools/ic/education/master/computer-science/projects-lab-mcs/" rel=" nofollow ugc">ovdje</a>.</p> 
<h4>3.2.2 Applied Data Analysis (6 ECTS)</h4>
<p>FER-ov <em>Uvod u znanost o podatcima</em> je kopija ovog predmeta. Većina predavanja UZoP-a su od riječi do riječi prevedena predavanja iz ADA-e tako da bi oni koju su odslušali UZoP mogli doživjati par <em>déjà vua</em>. Predmet vodi Robert West koji ujedno vodi i Data Science Lab gdje sam radio projekt, a sve informacije o predmetu mogu se naći <a href="https://dlab.epfl.ch/teaching/fall2021/cs401/" rel=" nofollow ugc">ovdje</a>. Gradivo je obuhvaća sve što se radi na UZoP-u, a dodatno se radi i analiza grafova i Spark. Predmet ima projekt (25%), dvije zadaće (30%), tjedne bliceve na Moodle-u (15%) i završni ispit (30%). Komponente ocjenjivanja se mijenjaju iz godine u godinu, kao i izvedba projekta. Projekt, zadaće i završni ispit su zadatci gdje treba izanalizirati neki dataset i interpretirati rezultate. Kvizove su ubacili prvi put ove godine i nisu prezahtjevni jer obuhvaćaju samo predavanje iz prethodnog tjedna, a na njima se mogu koristiti svi materijali. Projekt i zadaće se rade u timu od 4 osobe. U zadaćama treba odgovarati na unaprijed zadana pitanja, dok za projekt svaki tim treba unaprijed osmisliti temu istraživanja. Na kraju, ispit se piše samostalno, a po strukturi je dosta sličan zadaćama samo nešto manjeg opsega. Predmet daje širok pregled <em>data sciencea</em> i dosta je zgodan. Treba dosta raditi, ali nema štrebanja i sve su praktični zadatci tako da je sve skupa dosta korisno i nije velika tlaka. Svakako preporučujem predmet čak i ako imaš odslušan UZoP.</p> 
<h4>3.2.3 Geometric Computing (6 ECTS)</h4>
<p>Predmet se ove godine održao po prvi put, a bavi se optimizacijom 2D i 3D oblika. Na primjer, kako najmanje moguće modificirati tijelo da može stajati, odnosno da mu se centar mase nađe iznad potporne linije. Nisam neki veliki fan grafike, ali ovaj predmet sam upisao prvenstveno zato što nije imao ispite, već tjedne zadaće. Međutim, te zadaće nisu ni blizu Čupićevih zadaća po težini i obično je trebalo samo nadopuniti neki kostur koda i izvesti ili dokazati neki izraz. Jedino je jedna zadaća imala katastrofalno napisanu uputu pa sam na nju potrošio nekih 30h od čega mi je najviše otišlo na pokušaje dešifriranja upute. Ovaj predmet mi je bio dosta jednostavan, ali treba jako dobro znati barati numpyjem i linearnom algebrom. Od sljedeće godine bi predmet mogao imati nešto drugačiju izvedbu, ali svejedno ne bi trebalo biti ispita. Informacije o predmetu su dostupne <a href="https://edu.epfl.ch/coursebook/en/geometric-computing-CS-457" rel=" nofollow ugc">ovdje</a>.</p>
<h4>3.2.4 Introduction to Natural Language Processing (4 ECTS)</h4>
<p>Na prvoj godini diplomskog sam već bio odslušao APT, a ovaj predmet sam upisao samo da popunim ECTS-e jer sam se htio što više fokusirati na <em>semester project</em>. Predmet pokriva osnove obrade prirodnog jezika, ali samo jedno predavanje se dotiče moderne obrade prirodnog jezika, odnosno <em>deep learninga</em>. Što se tiče ocjenjivanja, na predmetu imaju 4 kviza (svaki po 4% ocjene) i završni ispit (84% ocjene), dakle nema nikakvog praktičnog rada. Sve provjere su <em>open-book</em>, ali su dosta velike pa nema baš puno vremena za pretraživanje materijala. Sve informacije su dostupne <a href="https://coling.epfl.ch/" rel=" nofollow ugc">ovdje</a>. Ovaj predmet mi se nije pretjerano dopao, ali toga sam bio i svjestan i prije nego što sam ga upisao. Doduše, naučio sam neke stvari o NLP-u koje nisam znao prije, ali većina tog znanja je već zastarjelo i ne pretjerano korisno danas. Srećom, nisam morao puno raditi za ovaj predmet tako da je sve u svemu ispalo okej, ali ga ne preporučujem. U ljetnom semestru 2023. navodno dolazi predmet <em>Modern Natural Language Processing</em>, što mi se čini kao puno bolja opcija.</p>
<h4>3.2.5 French, Integrated Skills Module (3 ECTS)</h4>
<p>Klasični tečaj stranog jezika. Ovisno o tome koliko znaš od prije, stave te u grupu s ljudima sličnog znanja. Tjedno budu 2 školska sata predavanja uživo, i 2 školska sata samostalnog rada u sklopu <em>multimedia sessiona</em>. <em>Multimedia sessioni</em> nisu uživo, ali jedan sat bude nešto kao instrukcije gdje se treba spojiti u Zoom call s profesorom koji služi više kao neke konzultacije. Nije ništa preteško, jedino što treba prisustvovati na 80% predavanja i 80% <em>multimedia sessiona</em> i riješiti neka 4 relativno jednostavna zadatka. Na predzadnjem satu se piše i dosta jednostavan ispit. Osim tečaja kroz semestar postoji i intenzivni tečaj prije početka semestra koji traje 3 tjedna i predavanja su svaki dan. Sve informacije o tečajevima mogu se naći <a href="https://www.epfl.ch/campus/services/internal-trainings/language-centre/languages/all-modules-in-french/" rel=" nofollow ugc">ovdje</a>.</p>
<h2>4 Život</h2>
<p>Život u Švicarskoj je jako skup. Prema <a href="https://www.numbeo.com/cost-of-living/rankings.jsp" rel=" nofollow ugc">numbeu</a> Lausanne je 6. najskuplji grad za život na svijetu. Stipendija za SEMP iznosi 2200 CHF za jedan semestar i to naravno nije dovoljno da pokrije sve troškove, ali dobro dođe.</p>
<h3>4.1 Hrana</h3>
<p>Na kampusu postoji nekoliko menzi, ali klasičan <strong>vegetarijanski</strong> obrok košta 8 do 10 CHF. Za obrok s mesom treba izdvojiti nekih 15 CHF. Osim toga, iako je hrana mrvicu kvalitetnija od hrane u Cassandri, nije ništa posebno i ne vrijedi toliko. Osim menzi postoje i <em>food truckovi</em> i tu se može naći nešto jeftinijih stvari koje su obično i kvalitetnije nego u menzama. Svaki dan jesti na <em>food truckovima</em> ili u menzama  se očito ne isplati tako da postoje dvije opcije: kuhati ili koristiti aplikaciju <em>Too good to go</em> (TGTG). TGTG je aplikacija preko koje restorani i dućani za trećinu cijene prodaju ono što ne uspiju prodati unutar radnog vremena. Međutim, <em>catch</em> je u tome da ne znaš što ćeš dobiti. Ja, srećom, nisam previše izbirljiv što se tiče hrane i nisam imao nijedno negativno iskustvo s TGTG-om tako da sam preko te aplikacije dosta uštedio jer sam uglavnom jeo solidne obroke za 5 CHF. Daleko najbolji TGTG ulov mi je bilo 14 sendviča, hrpa peciva i 2 čašice müslija za 6 CHF. Na kraju, u Švicarskoj većina restorana oko faksa radi do negdje 1 ili 2 popodne tako da se može jesti u pristojno vrijeme s TGTG-om. Budući da nisam neki kuhar, nije mi bilo loše to što bih tu i tamo dobio ručak/večeru u apartmanu od gazdarice. Što se tiče dućana, tu cijene artikala osim mesa nisu puno veće nego u Hrvatskoj. Neke stvari, kao npr. avokado su čak jeftinije nego kod nas. Najveći lanci dućana su Migros, Denner, Aldi, Lidl i Coop. Lidl i Aldi su najjeftiniji, Migros i Denner su negdje u sredini, a Coop je najskuplji. Sve skupa sam mjesečno na hranu trošio nekih 300-350 CHF mjesečno.</p>
<h3>4.2 Prijevoz</h3>
<p>U Lausanne imaju dvije linije metroa. Metro je dosta pouzdan i brz, a mjesečna karta je 52 CHF. Osim metroa, dobra opcija je i bicikl. U gradu ima dosta biciklističkih staza, bicikl se može lako rentati, a postoji i <em>PubliBike</em> sustav javnih bicikla, kojim se nisam vozio, ali kod njih je dobro što koliko znam ima neka fora da je prvih sat vremena vožnje besplatno, ali se resetira svaki put kad ostaviš bicikl na stanici tako da se zapravo može cijelo vrijeme voziti besplatno.</p> 
<h3>4.3 Zabava</h3>
<p>Kampus je dosta živ i može se naći dosta sadržaja. Vjerojatno najpoznatiji objekt je bar Satellite. U barovima se cijene craft pive kreću od 5 do 9 CHF, a u Satelitu se može ponekad dobiti i piva za 4 CHF. U dućanima se, ako se kupuju six-packovi može dobiti limenka domaćeg lagera za oko 1 CHF. Što se tiče putovanja, Švicarska je lijepo povezana vlakovima, ali karte za vlakove su dosta skupe. Međutim, postoji zgodna opcija dnevne karte koja se može nabaviti za nekih 30-45 CHF ovisno o tome kad se nabavi i s tom kartom se mogu koristiti svi oblici javnog prijevoza u cijeloj Švicarskoj. Informacije o dnevnoj karti dostupne su <a href="https://www.sbb.ch/en/travelcards-and-tickets/tickets-for-switzerland/day-pass.html" rel=" nofollow ugc">ovdje</a>. Na kraju, Lausanne ima svoj ESN (Erasmus student network) ogranak koji nudi zgodne evente po dosta malim cijenama. Informacije o ESN Lausanne dobiju se u uvodnom mailu par tjedana prije početka semestra.</p>
<h2>5 Zaključak</h2>
<p>Ja sam jako zadovoljan ovom razmjenom. Bilo je dosta posla oko faksa, ali jako puno sam i naučio i ostvario dobre konekcije, a ostao sam i pisati diplomski na EPFL-u (fizički sam u Hrvatskoj). Iskusio sam iz prve ruke kako je to živjeti u najskupljoj zemlji Europe tako da sam se naučio i štednji. Sve skupa sam na smještaj potrošio ~3100 CHF za period od 18.9. do 24.12. i još <sub>240</sub> CHF za period od 24.1. do 28.1. kad sam imao ispite. Uključujući hranu i prijevoz potrošio sam sve skupa ugrubo oko 5000 CHF, a stipendija pokriva 2200 CHF, tako da na kraju nije ispalo jako strašno po moj novčanik.</p></details>
                </div>

href=\u0022https:\/\/fer.studosi.net\/d\/551\/354\u0022 class=\u0022PostMention\u0022 data-id=\u0022278392\u0022\u003EJoji\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/ErnestHemingway\u0022 class=\u0022UserMention\u0022\u003E@Alfetta\u003C\/a\u003E\u003Cbr\u003E\nEvo ga kona\u010dno review.\u003C\/p\u003E \n\n\u003Ch1\u003ESwiss-European Mobility Programme (SEMP) na EPFL-u\u003C\/h1\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZa razmjenu na EPFL-u je bio neki review na fer2.netu pa ne bi bilo lo\u0161e da to netko to objavi tu ako slu\u010dajno ima spremljeno. Iz nekog razloga na FER-ovoj Erasmus stranici nema reviewa za EPFL iako ga je kolega koji je bio prije 2 godine morao napisati. Ja jo\u0161 slu\u017ebeno nisam gotov sa svime pa \u0107u ga mo\u017eda i ja morati napisati kasnije, ali svejedno, kao \u0161to sam obe\u0107ao, napisat \u0107u ga tu. Ovaj review mi je uzeo dosta vi\u0161e vremena nego \u0161to sam o\u010dekivao i s vremenom mi se sve manje dalo pisati tako da je mogu\u0107e da sam ne\u0161to i zaboravio. U me\u0111uvremenu sam pokupio i koronu pa mi je to jo\u0161 malo produ\u017eilo pisanje. Za sva dodatna pitanja stojim na raspolaganju.\u003C\/p\u003E\n\u003Ch2\u003E1 Faks, grad, dr\u017eava\u003C\/h2\u003E\n\u003Cp\u003EOvdje \u0107u dati par osnovnih informacija o Lausanne i EPFL-u koje nisu krucijalne i mogu se lako izguglati. Par informacija o \u017eivotu u Lausanne i op\u0107enito u \u0160vicarskoj navest \u0107u u sekciji 4.\u003C\/p\u003E\n\u003Ch3\u003E1.1 \u0160vicarska\u003C\/h3\u003E\n\u003Cp\u003ERelativno mala, ali bogata europska dr\u017eava. Podijeljena je na 26 kantona. Kantoni imaju odre\u0111enu autonomiju i neki se zakoni i obi\u010daji razlikuju od kantona do kantona. Na primjer, kantoni mogu imati razli\u010diti praznike pa se mo\u017ee dogoditi da je u jednom kantonu radni dan, a u njemu susjednom kantonu praznik. Slu\u017ebena valuta je franak (u trenutku pisanja teksta \u003Csub\u003E7\u003C\/sub\u003E.12kn), a \u010detiri su jezika slu\u017ebena: njema\u010dki, francuski, talijanski i retoromanski. Iako je retoromanski slu\u017ebeni jezik, ve\u0107a je vjerojatnost da \u0107e vas netko razumjeti ako pri\u010date albanski (\u003Csub\u003E190k\u003C\/sub\u003E govornika), hrvatski ili srpski (\u003Csub\u003E160k\u003C\/sub\u003E govornika ukupno) nego retoromanski (\u003Csub\u003E40k\u003C\/sub\u003E govornika).\u003C\/p\u003E\n\u003Ch3\u003E1.2 Lausanne\u003C\/h3\u003E\n\u003Cp\u003ELausanne (\u010dita se Lozan, na hrvatskom Luzana ili Lozana, kako god) je mali \u0161vicarski grad na obali \u017denevskog jezera. U Lausanne \u017eivi \u003Csub\u003E140k\u003C\/sub\u003E stanovnika, a nalazi se u kantonu Vaud (\u010dita se Vo), gdje se govori francuski. Vrlo blizu Lausanne nalazi se i \u017deneva (pola sata vlakom), ali i do ostalih \u0161vicarskih gradova se mo\u017ee do\u0107i dosta brzo.\u003C\/p\u003E \n\u003Ch3\u003E1.3 EPFL\u003C\/h3\u003E\n\u003Cp\u003EEPFL (\u00c9cole polytechnique f\u00e9d\u00e9rale de Lausanne) jedno je od najboljih sveu\u010dili\u0161ta u Europi i najbolje sveu\u010dili\u0161te na koje se mo\u017ee oti\u0107i na razmjenu s FER-a. Ima solidne veze s velikim imenima iz industrije (Microsoft, FAANG) i akademije (ETH Zurich, Stanford), a projekte financiraju i iz \u0161vicarske zaklade za znanost. Drugim rije\u010dima, imaju para.\u003Cbr\u003E\nKampus je ogroman jer su svi fakulteti, izuzev par laboratorija, na jednom mjestu. Tik do kampusa EPFL-a nalazi  se i kampus Sveu\u010dili\u0161ta u Lausanne (Unil) pa je sve skupa dosta \u017eivo. Osim toga, EPFL je najinternacionalniji fakultet na svijetu, samo oko 40% svih studenata su \u0160vicarci. Na diplomskom studiju je taj postotak jo\u0161 manji, dok je na doktoratu, ako se ne varam samo 14% \u0160vicaraca.\u003C\/p\u003E\n\u003Ch2\u003E2 Prijava\u003C\/h2\u003E\n\u003Cp\u003E\u0160to se ti\u010de prijave, sve pi\u0161e u tekstu natje\u010daja. \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/intranet\/nastava\/medunarodne_razmjene\/natjecaji_i_obavijesti?_v1=cpgR3pu3xYvuGmsXgNtivngqTacUzEIfipOx00jmEUuSeHrq3jLvSgcYwlgCMHfu6a96lSTTQ24iuFBSDm65QG2ugXMCqNbQh6_ytfY5xMrUKWOUloZNwNLQwhHFO4cypGPnoeVbGBqR1Lx_HdqeiLB2TWEkCJy0nG0WbTROf25r8YIWV5HeIVbZdcbrCCcaDL9UN9KM7Egh6s5zfRHspJ9KRiuaNAsQpJEzamgmkjocIspX\u0026amp;_lid=107525#news_107525\u0022 rel=\u0022 nofollow ugc\u0022\u003EOvo\u003C\/a\u003E je tekst pro\u0161logodi\u0161njeg natje\u010daja. Kad sam se ja prijavljivao, rok za predaju dokumenata je bio 25.3., a rezultate sam dobio na mail ve\u0107 30.3. Za ovu godinu su bile samo dvije prijave pa nije bio neki problem upasti. Treba naglasiti da je za prijavu potreban prosjek od minimalno 4.0. Nadalje, mogu\u0107e je prijaviti se i za SEMP i za Erasmus pa to kombinirati kako ti pa\u0161e (npr. zimski semestar Erasmus, ljetni SEMP), a Erasmus mo\u017ee poslu\u017eiti i kao back-up u slu\u010daju da ne upadne\u0161 na SEMP. Nakon \u0161to su stigli rezultati, nominiran sam za razmjenu na EPFL-u i do 15.4. sam morao ispuniti formu u kojoj treba navesti osobne podatke i listu predmete koje planira\u0161 upisati. Iskreno, nije mi ba\u0161 jasno koja je poanta toga jer sam ja od 5 predmeta koje sam naveo tamo na kraju upisao 2. Svejedno, ne bi bilo lo\u0161e \u0161to prije prou\u010diti koji se predmeti nude, ali opet svake godine dolaze novi predmeti, a neki se prestaju odr\u017eavati tako da u biti do nekih mjesec dana prije semestra ni ne zna\u0161 \u0161to sve  mo\u017ee\u0161 upisati.\u003C\/p\u003E\n\u003Ch2\u003E3 Nakon prijave\u003C\/h2\u003E\n\u003Cp\u003ENakon prijave, da mo\u017ee\u0161 zapo\u010dne\u0161 svoj semestar na EPFL-u treba\u0161 najprije prona\u0107i smje\u0161taj  i upisati predmete.\u003C\/p\u003E\n\u003Ch3\u003E3.1 Tra\u017eenje smje\u0161taja\u003C\/h3\u003E\n\u003Cp\u003ETra\u017eenje smje\u0161taja u Lausanne i op\u0107enito u \u0160vicarskoj je jako stresno i vjerojatno najbolniji dio ove razmjene. Kao \u0161to sam naveo ranije, Lausanne je jako mali gradi\u0107, ali svejedno ima dva sveu\u010dili\u0161ta. Na EPFL-u studira ~11500 studenata, a na Unilu ~13500 i ve\u0107ina njih nisu iz Lausanne. Osim EPFL-a i Unila u okolici Lausanne postoji jo\u0161 nekoliko visokih \u0161kola koje nisu sveu\u010dili\u0161ta. Naravno nisu studenti jedini koji tra\u017ee smje\u0161taj. Zbog toga je tra\u017eenje smje\u0161taja postaje lutrija. \u0160lag na tortu je \u010dinjenica da su studentski domovi i stanovi za hrvatske prilike astronomski skupi. Najjeftinije mogu\u0107e mjesto u studentskom domu ko\u0161ta 510 CHF (~3600 kn) mjese\u010dno, a ima i luksuznih domova gdje soba ko\u0161ta preko 1200 CHF (\u003Csub\u003E8500\u003C\/sub\u003E kn). Najpopularniji i najve\u0107i sustav studentskih domova zove se \u003Ca href=\u0022https:\/\/www.fmel.ch\/en\/\u0022 rel=\u0022 nofollow ugc\u0022\u003EFMEL\u003C\/a\u003E. Pro\u0161le godine su imali first-come-first-serve sustav prijava. Za sobu se moglo prijaviti najranije dva mjeseca prije planiranog dolaska, a nove sobe su dolazile 1. ili 15. u mjesecu ili kad netko napusti svoju sobu. Sobe u FMEL-u su ove godine uglavnom dobivali oni koji su imali skripte za refreshanje i automatsko bukiranje soba. Zbog toga su promijenili sustav i sada se za sobu treba prijaviti pa preporu\u010dujem da se prijavi\u0161 \u010dim ti do\u0111e pozitivan rezultat natje\u010daja. Osim FMEL-a postoje jo\u0161 neki domovi na koje se isto treba prijaviti \u0161to prije. EPFL ne pru\u017ea nikakvu pomo\u0107 u tra\u017eenju smje\u0161taja, ali na \u003Ca href=\u0022https:\/\/www.epfl.ch\/campus\/services\/housing\/en\/ineedhousing\/students\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovoj stranici\u003C\/a\u003E ima dosta korisnih linkova. Naravno, ja nisam dobio sobu na FMEL-u niti u bilo kojem drugom domu. Tra\u017eio sam smje\u0161taj na stranicama navedenim na linku prije, ali i na Facebook grupi \u003Ca href=\u0022https:\/\/www.facebook.com\/groups\/330486193693264\u0022 rel=\u0022 nofollow ugc\u0022\u003ELAUSANNE \u00e0 louer - bouche \u00e0 oreille \u003C\/a\u003E. Osim toga postoje i jo\u0161 neke grupe, ali njih ba\u0161 i ne preporu\u010dujem jer tamo zna biti dosta scamova pa ne\u0107u stavljati linkove. EPFL je napisao mali \u003Ca href=\u0022https:\/\/www.epfl.ch\/campus\/services\/housing\/en\/general-information\/scams\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eguide\u003C\/a\u003E kako prepoznati scamove. Obi\u010dno se za jedan stan natje\u010de dvadesetak ljudi pa je opet gotovo nemogu\u0107e dobiti smje\u0161taj. Ote\u017eavaju\u0107a okolnost je tako\u0111er to \u0161to ako ide\u0161 na razmjenu treba ti smje\u0161taj na oko 4 mjeseca, a agencije i iznajmljiva\u010di rijetko daju svoje stanove\/sobe u najam kra\u0107i od godinu dana. Ne mogav\u0161i na\u0107i nikakav smje\u0161taj na navedenim servisima, u jednom trenutku sam popizdio i bukirao sobu na Airbnbu za 860 CHF mjese\u010dno + Airbnbov service fee koji je bio nekih 300 CHF ukupno. Ovo je isto bilo \u010dista sre\u0107a jer se op\u0107enito sobe na Airbnbu te\u0161ko mogu na\u0107i za ispod 1000 CHF mjese\u010dno. Na kraju sam imao svoju sobu u stanu jedne ne\u0161to starije dame iz Tunisa (50 godina rekao bih) i to mi je ispalo super jer sam nekad dobivao i ru\u010dak, a od apartmana do EPFL-a mi je trebalo nekih 20 min metroom. Dakle, budu\u0107i da je tra\u017eenje smje\u0161taja jako stresno \u003Cstrong\u003Ekreni se time baviti \u010dim dobije\u0161 rezultate.\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch3\u003E3.2 Predmeti\u003C\/h3\u003E\n\u003Cp\u003ESve informacije o upisu predmeta mogu se na\u0107i \u003Ca href=\u0022https:\/\/www.epfl.ch\/education\/international\/en\/coming-to-epfl\/semester-courses\/studies\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E. Kao student na razmjeni mo\u017ee\u0161 upisati predmete s bilo kojeg fakulteta, osim predmeta navedenih pod \u003Cem\u003Erestricted courses\u003C\/em\u003E na linku navedenom u pro\u0161loj re\u010denici. Kad usporedim koli\u010dinu rada na EPFL-u i FER-u, rekao bih da na EPFL-u treba otprilike potro\u0161iti 15 do 20% vi\u0161e vremena za 1 ECTS. Ve\u0107ina predmeta ima sli\u010dan sistem polaganja: 14 tjedana predavanja i zavr\u0161ni ispit. Uz predavanja postoje obi\u010dno svaki tjedan postoje i labosi, ali oni se ne ocjenjuju i nisu obavezni, a termini labosa uglavnom slu\u017ee kao konzultacije. Uz to, dosta predmeta ima i projekte koji znaju biti dosta zahtjevni. Nakon 14 tjedana predavanja bude 3 tjedna pauze i onda po\u010dinje period zavr\u0161nih ispita koji isto traje 3 tjedna. Bitno je naglasiti da ne postoje dodatni rokovi i da je na ispit iz svakog predmeta mogu\u0107e iza\u0107i samo jednom godi\u0161nje i to samo u ispitnom periodu odmah nakon semestra u kojem se predaje predmet. Zbog korone su ove godine su uveli \u003Cem\u003Edeferred exam\u003C\/em\u003E kako bi omogu\u0107ili jo\u0161 jednu \u0161ansu onima koji iz opravdanih razloga nisu mogli prisustvovati nekom zavr\u0161nom ispitu. Predmeti se mogu upisati sve do kraja drugog tjedna nastave, a ispisati sve do sredine studenog (zimski semestar). Upis i ispis predmeta vr\u0161i se kroz web aplikaciju \u003Ca href=\u0022https:\/\/isa.epfl.ch\/imoniteur_ISAP\/!logins.htm?ww_x_urlAppelant=isacademia.htm\u0022 rel=\u0022 nofollow ugc\u0022\u003EIS-Academia\u003C\/a\u003E koja je Bo\u017ee sa\u010duvaj, pogotovo u usporedbi FER-webom. Slobodno PM-aj ako nai\u0111e\u0161 na pote\u0161ko\u0107e kod upisa predmeta jer su\u010delje ba\u0161 i nije previ\u0161e intuitivno, a malo ote\u017eava i \u0161to neke stvari nisu prevedene s francuskog na engleski. Ja sam upisao sljede\u0107e predmete: \u003Cem\u003ESemester Project in Computer Science II\u003C\/em\u003E, \u003Cem\u003EApplied Data Analysis\u003C\/em\u003E, \u003Cem\u003EGeometric Computing\u003C\/em\u003E, \u003Cem\u003EIntroduction to Natural Language Processing\u003C\/em\u003E i \u003Cem\u003EFrench, Integrated Skills Module\u003C\/em\u003E (te\u010daj francuskog). U nastavku \u0107u napisati malo vi\u0161e o njima.\u003C\/p\u003E \n\u003Ch4\u003E3.2.1 Semester Project in Computer Science II (12 ECTS)\u003C\/h4\u003E\n\u003Cp\u003EOvaj predmet je zapravo ista stvar kao projekt predmeti na FER-u. Na FER3 postoji kombinacija Istra\u017eiva\u010dki Seminar (5 ECTS) i Projekt (3 ECTS) pa pretpostavljam da se to mo\u017ee pokriti ovime. Ovaj \u201cII\u201d u imenu predmeta je tu zato \u0161to na preddiplomskoj razini postoji predmet istog imena. Naravno ne mora nu\u017eno ovdje stajati \u201cComputer Science\u201d, ve\u0107 bilo koje drugo usmjerenje. Za upis ovog predmeta potrebno je prije po\u010detka semestra prona\u0107i mentora s EPFL-a. Deadline za prijavu ovog predmeta je ne\u0161to ranije od prethodno navedenog roka za upis predmeta, 31.8. za zimski semestar i 31.1. za ljetni semestar.  Za upis ovog predmeta treba \u0161to prije prona\u0107i mentora. Ja sam svoj projekt radio u Data Science Labu (dlab) koji vodi Robert West. Informacije o prijavi, kao i teme projekata na kojima se mo\u017ee raditi nalaze se \u003Ca href=\u0022https:\/\/dlab.epfl.ch\/openings\/projects\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E. Izvedba ovog predmeta, kao i na FER-u ovisi o labosu s kojim radi\u0161 projekt. Ja sam imao dva mentora. Jedan od njih je doktorand u dlabu, a drugi biv\u0161i postdoktorand koji je sada profesor na Sveu\u010dili\u0161tu u Konstanzu u Njema\u010dkoj. Posla je bilo dosta, svaki tjedan sam imao miting gdje sam trebao pokazati \u0161to sam napravio u proteklom tjednu, ali mentori su mi super, uvijek dostupni i s njima imam odli\u010dnu komunikaciju. Tako\u0111er sam dobio i ponudu da s njima radim i diplomski rad, \u0161to sam naravno prihvatio. Mitinzi su uvijek bili preko Zooma, a sva komunikacija je bila na Slacku. Ako radi\u0161 projekt u nekom EPFL-ovom labu postaje\u0161 ravnopravni \u010dlan tog labosa. Kao \u010dlan laba ima\u0161 pristup svim prostorijama laba, \u0161to obi\u010dno uklju\u010duje i besplatnu kavu i npr. besplatno printanje. Meni su prostorije labosa jako dobro do\u0161le jer u svom smje\u0161taju nisam imao dva ekrana, a tamo sam laptop mogao spojiti na jedan od slobodnih monitora. Sve u svemu, mislim da sam od projekta najvi\u0161e i profitirao. Ostvario sam dobre konekcije, a i nau\u010dio jako puno tako da mislim da se svakako isplati potruditi prona\u0107i dobar lab za projekt. Popis labova na kojima se mogu raditi RZ projekti nalazi se \u003Ca href=\u0022https:\/\/www.epfl.ch\/schools\/ic\/education\/master\/computer-science\/projects-lab-mcs\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E.\u003C\/p\u003E \n\u003Ch4\u003E3.2.2 Applied Data Analysis (6 ECTS)\u003C\/h4\u003E\n\u003Cp\u003EFER-ov \u003Cem\u003EUvod u znanost o podatcima\u003C\/em\u003E je kopija ovog predmeta. Ve\u0107ina predavanja UZoP-a su od rije\u010di do rije\u010di prevedena predavanja iz ADA-e tako da bi oni koju su odslu\u0161ali UZoP mogli do\u017eivjati par \u003Cem\u003Ed\u00e9j\u00e0 vua\u003C\/em\u003E. Predmet vodi Robert West koji ujedno vodi i Data Science Lab gdje sam radio projekt, a sve informacije o predmetu mogu se na\u0107i \u003Ca href=\u0022https:\/\/dlab.epfl.ch\/teaching\/fall2021\/cs401\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E. Gradivo je obuhva\u0107a sve \u0161to se radi na UZoP-u, a dodatno se radi i analiza grafova i Spark. Predmet ima projekt (25%), dvije zada\u0107e (30%), tjedne bliceve na Moodle-u (15%) i zavr\u0161ni ispit (30%). Komponente ocjenjivanja se mijenjaju iz godine u godinu, kao i izvedba projekta. Projekt, zada\u0107e i zavr\u0161ni ispit su zadatci gdje treba izanalizirati neki dataset i interpretirati rezultate. Kvizove su ubacili prvi put ove godine i nisu prezahtjevni jer obuhva\u0107aju samo predavanje iz prethodnog tjedna, a na njima se mogu koristiti svi materijali. Projekt i zada\u0107e se rade u timu od 4 osobe. U zada\u0107ama treba odgovarati na unaprijed zadana pitanja, dok za projekt svaki tim treba unaprijed osmisliti temu istra\u017eivanja. Na kraju, ispit se pi\u0161e samostalno, a po strukturi je dosta sli\u010dan zada\u0107ama samo ne\u0161to manjeg opsega. Predmet daje \u0161irok pregled \u003Cem\u003Edata sciencea\u003C\/em\u003E i dosta je zgodan. Treba dosta raditi, ali nema \u0161trebanja i sve su prakti\u010dni zadatci tako da je sve skupa dosta korisno i nije velika tlaka. Svakako preporu\u010dujem predmet \u010dak i ako ima\u0161 odslu\u0161an UZoP.\u003C\/p\u003E \n\u003Ch4\u003E3.2.3 Geometric Computing (6 ECTS)\u003C\/h4\u003E\n\u003Cp\u003EPredmet se ove godine odr\u017eao po prvi put, a bavi se optimizacijom 2D i 3D oblika. Na primjer, kako najmanje mogu\u0107e modificirati tijelo da mo\u017ee stajati, odnosno da mu se centar mase na\u0111e iznad potporne linije. Nisam neki veliki fan grafike, ali ovaj predmet sam upisao prvenstveno zato \u0161to nije imao ispite, ve\u0107 tjedne zada\u0107e. Me\u0111utim, te zada\u0107e nisu ni blizu \u010cupi\u0107evih zada\u0107a po te\u017eini i obi\u010dno je trebalo samo nadopuniti neki kostur koda i izvesti ili dokazati neki izraz. Jedino je jedna zada\u0107a imala katastrofalno napisanu uputu pa sam na nju potro\u0161io nekih 30h od \u010dega mi je najvi\u0161e oti\u0161lo na poku\u0161aje de\u0161ifriranja upute. Ovaj predmet mi je bio dosta jednostavan, ali treba jako dobro znati barati numpyjem i linearnom algebrom. Od sljede\u0107e godine bi predmet mogao imati ne\u0161to druga\u010diju izvedbu, ali svejedno ne bi trebalo biti ispita. Informacije o predmetu su dostupne \u003Ca href=\u0022https:\/\/edu.epfl.ch\/coursebook\/en\/geometric-computing-CS-457\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E.\u003C\/p\u003E\n\u003Ch4\u003E3.2.4 Introduction to Natural Language Processing (4 ECTS)\u003C\/h4\u003E\n\u003Cp\u003ENa prvoj godini diplomskog sam ve\u0107 bio odslu\u0161ao APT, a ovaj predmet sam upisao samo da popunim ECTS-e jer sam se htio \u0161to vi\u0161e fokusirati na \u003Cem\u003Esemester project\u003C\/em\u003E. Predmet pokriva osnove obrade prirodnog jezika, ali samo jedno predavanje se doti\u010de moderne obrade prirodnog jezika, odnosno \u003Cem\u003Edeep learninga\u003C\/em\u003E. \u0160to se ti\u010de ocjenjivanja, na predmetu imaju 4 kviza (svaki po 4% ocjene) i zavr\u0161ni ispit (84% ocjene), dakle nema nikakvog prakti\u010dnog rada. Sve provjere su \u003Cem\u003Eopen-book\u003C\/em\u003E, ali su dosta velike pa nema ba\u0161 puno vremena za pretra\u017eivanje materijala. Sve informacije su dostupne \u003Ca href=\u0022https:\/\/coling.epfl.ch\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E. Ovaj predmet mi se nije pretjerano dopao, ali toga sam bio i svjestan i prije nego \u0161to sam ga upisao. Dodu\u0161e, nau\u010dio sam neke stvari o NLP-u koje nisam znao prije, ali ve\u0107ina tog znanja je ve\u0107 zastarjelo i ne pretjerano korisno danas. Sre\u0107om, nisam morao puno raditi za ovaj predmet tako da je sve u svemu ispalo okej, ali ga ne preporu\u010dujem. U ljetnom semestru 2023. navodno dolazi predmet \u003Cem\u003EModern Natural Language Processing\u003C\/em\u003E, \u0161to mi se \u010dini kao puno bolja opcija.\u003C\/p\u003E\n\u003Ch4\u003E3.2.5 French, Integrated Skills Module (3 ECTS)\u003C\/h4\u003E\n\u003Cp\u003EKlasi\u010dni te\u010daj stranog jezika. Ovisno o tome koliko zna\u0161 od prije, stave te u grupu s ljudima sli\u010dnog znanja. Tjedno budu 2 \u0161kolska sata predavanja u\u017eivo, i 2 \u0161kolska sata samostalnog rada u sklopu \u003Cem\u003Emultimedia sessiona\u003C\/em\u003E. \u003Cem\u003EMultimedia sessioni\u003C\/em\u003E nisu u\u017eivo, ali jedan sat bude ne\u0161to kao instrukcije gdje se treba spojiti u Zoom call s profesorom koji slu\u017ei vi\u0161e kao neke konzultacije. Nije ni\u0161ta prete\u0161ko, jedino \u0161to treba prisustvovati na 80% predavanja i 80% \u003Cem\u003Emultimedia sessiona\u003C\/em\u003E i rije\u0161iti neka 4 relativno jednostavna zadatka. Na predzadnjem satu se pi\u0161e i dosta jednostavan ispit. Osim te\u010daja kroz semestar postoji i intenzivni te\u010daj prije po\u010detka semestra koji traje 3 tjedna i predavanja su svaki dan. Sve informacije o te\u010dajevima mogu se na\u0107i \u003Ca href=\u0022https:\/\/www.epfl.ch\/campus\/services\/internal-trainings\/language-centre\/languages\/all-modules-in-french\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E.\u003C\/p\u003E\n\u003Ch2\u003E4 \u017divot\u003C\/h2\u003E\n\u003Cp\u003E\u017divot u \u0160vicarskoj je jako skup. Prema \u003Ca href=\u0022https:\/\/www.numbeo.com\/cost-of-living\/rankings.jsp\u0022 rel=\u0022 nofollow ugc\u0022\u003Enumbeu\u003C\/a\u003E Lausanne je 6. najskuplji grad za \u017eivot na svijetu. Stipendija za SEMP iznosi 2200 CHF za jedan semestar i to naravno nije dovoljno da pokrije sve tro\u0161kove, ali dobro do\u0111e.\u003C\/p\u003E\n\u003Ch3\u003E4.1 Hrana\u003C\/h3\u003E\n\u003Cp\u003ENa kampusu postoji nekoliko menzi, ali klasi\u010dan \u003Cstrong\u003Evegetarijanski\u003C\/strong\u003E obrok ko\u0161ta 8 do 10 CHF. Za obrok s mesom treba izdvojiti nekih 15 CHF. Osim toga, iako je hrana mrvicu kvalitetnija od hrane u Cassandri, nije ni\u0161ta posebno i ne vrijedi toliko. Osim menzi postoje i \u003Cem\u003Efood truckovi\u003C\/em\u003E i tu se mo\u017ee na\u0107i ne\u0161to jeftinijih stvari koje su obi\u010dno i kvalitetnije nego u menzama. Svaki dan jesti na \u003Cem\u003Efood truckovima\u003C\/em\u003E ili u menzama  se o\u010dito ne isplati tako da postoje dvije opcije: kuhati ili koristiti aplikaciju \u003Cem\u003EToo good to go\u003C\/em\u003E (TGTG). TGTG je aplikacija preko koje restorani i du\u0107ani za tre\u0107inu cijene prodaju ono \u0161to ne uspiju prodati unutar radnog vremena. Me\u0111utim, \u003Cem\u003Ecatch\u003C\/em\u003E je u tome da ne zna\u0161 \u0161to \u0107e\u0161 dobiti. Ja, sre\u0107om, nisam previ\u0161e izbirljiv \u0161to se ti\u010de hrane i nisam imao nijedno negativno iskustvo s TGTG-om tako da sam preko te aplikacije dosta u\u0161tedio jer sam uglavnom jeo solidne obroke za 5 CHF. Daleko najbolji TGTG ulov mi je bilo 14 sendvi\u010da, hrpa peciva i 2 \u010da\u0161ice m\u00fcslija za 6 CHF. Na kraju, u \u0160vicarskoj ve\u0107ina restorana oko faksa radi do negdje 1 ili 2 popodne tako da se mo\u017ee jesti u pristojno vrijeme s TGTG-om. Budu\u0107i da nisam neki kuhar, nije mi bilo lo\u0161e to \u0161to bih tu i tamo dobio ru\u010dak\/ve\u010deru u apartmanu od gazdarice. \u0160to se ti\u010de du\u0107ana, tu cijene artikala osim mesa nisu puno ve\u0107e nego u Hrvatskoj. Neke stvari, kao npr. avokado su \u010dak jeftinije nego kod nas. Najve\u0107i lanci du\u0107ana su Migros, Denner, Aldi, Lidl i Coop. Lidl i Aldi su najjeftiniji, Migros i Denner su negdje u sredini, a Coop je najskuplji. Sve skupa sam mjese\u010dno na hranu tro\u0161io nekih 300-350 CHF mjese\u010dno.\u003C\/p\u003E\n\u003Ch3\u003E4.2 Prijevoz\u003C\/h3\u003E\n\u003Cp\u003EU Lausanne imaju dvije linije metroa. Metro je dosta pouzdan i brz, a mjese\u010dna karta je 52 CHF. Osim metroa, dobra opcija je i bicikl. U gradu ima dosta biciklisti\u010dkih staza, bicikl se mo\u017ee lako rentati, a postoji i \u003Cem\u003EPubliBike\u003C\/em\u003E sustav javnih bicikla, kojim se nisam vozio, ali kod njih je dobro \u0161to koliko znam ima neka fora da je prvih sat vremena vo\u017enje besplatno, ali se resetira svaki put kad ostavi\u0161 bicikl na stanici tako da se zapravo mo\u017ee cijelo vrijeme voziti besplatno.\u003C\/p\u003E \n\u003Ch3\u003E4.3 Zabava\u003C\/h3\u003E\n\u003Cp\u003EKampus je dosta \u017eiv i mo\u017ee se na\u0107i dosta sadr\u017eaja. Vjerojatno najpoznatiji objekt je bar Satellite. U barovima se cijene craft pive kre\u0107u od 5 do 9 CHF, a u Satelitu se mo\u017ee ponekad dobiti i piva za 4 CHF. U du\u0107anima se, ako se kupuju six-packovi mo\u017ee dobiti limenka doma\u0107eg lagera za oko 1 CHF. \u0160to se ti\u010de putovanja, \u0160vicarska je lijepo povezana vlakovima, ali karte za vlakove su dosta skupe. Me\u0111utim, postoji zgodna opcija dnevne karte koja se mo\u017ee nabaviti za nekih 30-45 CHF ovisno o tome kad se nabavi i s tom kartom se mogu koristiti svi oblici javnog prijevoza u cijeloj \u0160vicarskoj. Informacije o dnevnoj karti dostupne su \u003Ca href=\u0022https:\/\/www.sbb.ch\/en\/travelcards-and-tickets\/tickets-for-switzerland\/day-pass.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E. Na kraju, Lausanne ima svoj ESN (Erasmus student network) ogranak koji nudi zgodne evente po dosta malim cijenama. Informacije o ESN Lausanne dobiju se u uvodnom mailu par tjedana prije po\u010detka semestra.\u003C\/p\u003E\n\u003Ch2\u003E5 Zaklju\u010dak\u003C\/h2\u003E\n\u003Cp\u003EJa sam jako zadovoljan ovom razmjenom. Bilo je dosta posla oko faksa, ali jako puno sam i nau\u010dio i ostvario dobre konekcije, a ostao sam i pisati diplomski na EPFL-u (fizi\u010dki sam u Hrvatskoj). Iskusio sam iz prve ruke kako je to \u017eivjeti u najskupljoj zemlji Europe tako da sam se nau\u010dio i \u0161tednji. Sve skupa sam na smje\u0161taj potro\u0161io ~3100 CHF za period od 18.9. do 24.12. i jo\u0161 \u003Csub\u003E240\u003C\/sub\u003E CHF za period od 24.1. do 28.1. kad sam imao ispite. Uklju\u010duju\u0107i hranu i prijevoz potro\u0161io sam sve skupa ugrubo oko 5000 CHF, a stipendija pokriva 2200 CHF, tako da na kraju nije ispalo jako stra\u0161no po moj nov\u010danik.\u003C\/p\u003E\u003C\/details\u003E"},"relationships":{"user":{"data":{"type":"users","id":"13"}},"discussion":{"data":{"type":"discussions","id":"551"}}}},{"type":"posts","id":"278427","attributes":{"number":355,"createdAt":"2022-02-09T12:14:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u010citam natje\u010daj za erasmus i nije mi jasno mo\u017ee li se ostvarit razmjena u 1. (zimskom) semestru diplomskog ili ne?\u003C\/p\u003E",
