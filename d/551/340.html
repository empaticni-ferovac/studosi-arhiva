    <h2>Studentske razmjene</h2>

    <div>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="325.html" class="PostMention" data-id="268136">snoopy</a> <br>
Produžili Erasmus tako da sam efektivno pohađa i nastavu na erasmus faksu i na feru, ali nisam sluša nikakva predavanja na erasmus faksu jer sam samo čeka taj rok koji se održa u 6 misecu. Na razmjenu sam iša u zimskom semestru, vratija se na fer početkom ljetnog semestra te sam normalno pohađa nastavu na feru. Kad je doša 6. misec, online ispit sam odradija i time mi je erasmus službeno završija jer koliko se sićam, ne mogu ti oni uniti ocjenu sa tog roka ako ti je erasmus službeno završija</p>

<p>No mislim da je to sve bila dobra volja naše referade i referade na mom erasmus faksu, no mislim da će svaki to odobriti jer su svi voljni pomoći</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>soplagaitas</h3>
                <div class="Post-body">
                    <p><a href="325.html" class="PostMention" data-id="268136">snoopy</a> prvo ti je bitno jel te faks na kojem si na erasmusu prima na rok, meni su rekli ti si kod nas student do kraja godine, samo se pojavi na roku<br>
e onda je fer erasmus služba meni rekla “moraš završiti sve erasmus obaveze i biti gotova s time do 30 (ili tako nešto) dana nakon povratka s razmjene”, ali nakon puno natezanja dogovoreno je da mi se sada “zaključi” erasmus sa svime što sam do tada imala (to je bilo dakle sve minus jedan predmet, ne znam kakva je situacija ako imaš do tada manje od 15 ectsa) i onda sam ja u sedmom mjesecu izašla na rok i fer je izvršio “naknadno priznavanje” tog preostalog predmeta<br>
u biti <strong>moguće je</strong>, samo nemoj odustati dok ne pristanu :))</p>

<p>bonus tip: meni su bili promijenili datum ispita na stranom sveučilištu na dan nakon mog zadnjeg ispita na feru i ne bih se stigla teleportirati do španjolske u tom vremenu pa su mi omogućili da pišem na feru uz nadzor profesora s fera (meni je to bio pintar kao moj erasmus koordinator). u biti poslali su njemu ispit mailom, on mi ga je isprintao i poslije poslikao i poslao te slike njima (papire sam ja morala poslati poštom da ih imaju)</p>

<p>isprike ako nije ništa jasno, slobodno pitaj što te zanima</p>

<p>EDIT: također sam na razmjeni bila u zimskom semestru, vratila se u drugom, riješila papire sa sveučilištem (to ti je bitno zbog stipendije) i onda u 7. mjesecu izašla na rok (to sam dugo čekala rezultate), i negdje početkom 9. riješila priznavanje tog zadnjeg predmeta (kad su došli rezultati je fer bio na godišnjem)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Kad bi otprilike trebao izaći natječaj za zimski semestar sljedeće godine?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nairobi</h3>
                <div class="Post-body">
                    <p><a href="330.html" class="PostMention" data-id="268805">Rene</a> između 1. i 3. mjeseca</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>snoot_booper</h3>
                <div class="Post-body">
                    <p>Znam za varijantu da ljudi koji su na erasmusu u zimskom semestru mogu produziti i na ljetni semestar studiranja vani, no zanima me ako je moguće produžiti i na cijeli ostatak studija. <br>
Konkretno, planiram ići na erasmus u prvom semestru diplomskog studija, no zanima me postoji li opcija da ako mi se stvarno sviđa studiranje vani, da upišem cijeli master na fakultetu koji sam izabrao za erasmus, i da pritom tamo napišem i diplomski rad</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="334.html" class="PostMention" data-id="269813">snoot_boopator</a> To nikako nije predvideno tako da ces se morati dogovarati s studentskom na faksu na koji odes.</p>

<p>Postoji double degree program u suradnji s politehnikom u Milanu gdje si tamo prve 2 godine, diplomiras i onda se vratis na godinu dana na FER i diplomiras i tu. U ovom slucaju mozes i prvo otici tamo samo na Erasmus pa skuziti da bi htio ostati i prebaciti se na double degree AKO kvota za double degree nije popunjena u godini u kojoj si prijavljivao erasmus.</p>

<p>Takoder FER nema mehanizama da te natjera da se vratis na zadnju godinu pa mozes i samo diplomirati u Milanu i reci bye bye ali to je onako veoma ne ok s tvoje strane</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="334.html" class="PostMention" data-id="269813">snoot_boopator</a> ne samo po sebi, na razmjenu imaš pravo max 1 g po razini studija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrownPerson</h3>
                <div class="Post-body">
                    <p>Jel može meni ostati soba u domu ako idem na Erasmus? Ili automatski gubim pravo na to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="337.html" class="PostMention" data-id="270167">Bambi</a> naravno da neće pustit prazno mjesto 6 mjeseci, osim ako ga planiraš plaćat.</p>

<p>Ako ne misliš, kad odlaziš na Erasmus, javit ćeš se Poslovnici za smještaj da odlaziš na Erasmus od tad i tad do tad i tad. Onda ćeš se iselit iz doma. Kad se budeš vraćao, javit ćeš se Poslovnici za smještaj kojih 2 tjedna ranije i aktivirat će ti pravo smještaja s tim i tim datumom povratka. I naći će ti slobodno mjesto u nekom od domova, vrlo vjerojatno ne u sobi koju si imao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrownPerson</h3>
                <div class="Post-body">
                    <p><a href="338.html" class="PostMention" data-id="270303">Filemon</a> ma mislio sam baš kao na pravo, ako nastavim plaćati neće biti da mi oni otkažu jer sam izgubio na prava na smještaj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>

                    <p><a href="339.html" class="PostMention" data-id="270602">Bambi</a> e da tehnički gubiš sva studentska prava dok si na razmjeni, lako moguće da svejedno gubiš tu specifičnu sobu.</p>
                </div>

Ima netko iskustva s razmjenom na EPF-u kroz Swiss Mobility Programme?</p>

u0107am, ne mogu ti oni uniti ocjenu sa tog roka ako ti je erasmus slu\u017ebeno zavr\u0161ija\u003C\/p\u003E\n\n\u003Cp\u003ENo mislim da je to sve bila dobra volja na\u0161e referade i referade na mom erasmus faksu, no mislim da \u0107e svaki to odobriti jer su svi voljni pomo\u0107i\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"31"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"268504","attributes":{"number":329,"createdAt":"2022-01-06T16:35:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/325\u0022 class=\u0022PostMention\u0022 data-id=\u0022268136\u0022\u003Esnoopy\u003C\/a\u003E prvo ti je bitno jel te faks na kojem si na erasmusu prima na rok, meni su rekli ti si kod nas student do kraja godine, samo se pojavi na roku\u003Cbr\u003E\ne onda je fer erasmus slu\u017eba meni rekla \u201cmora\u0161 zavr\u0161iti sve erasmus obaveze i biti gotova s time do 30 (ili tako ne\u0161to) dana nakon povratka s razmjene\u201d, ali nakon puno natezanja dogovoreno je da mi se sada \u201czaklju\u010di\u201d erasmus sa svime \u0161to sam do tada imala (to je bilo dakle sve minus jedan predmet, ne znam kakva je situacija ako ima\u0161 do tada manje od 15 ectsa) i onda sam ja u sedmom mjesecu iza\u0161la na rok i fer je izvr\u0161io \u201cnaknadno priznavanje\u201d tog preostalog predmeta\u003Cbr\u003E\nu biti \u003Cstrong\u003Emogu\u0107e je\u003C\/strong\u003E, samo nemoj odustati dok ne pristanu :))\u003C\/p\u003E\n\n\u003Cp\u003Ebonus tip: meni su bili promijenili datum ispita na stranom sveu\u010dili\u0161tu na dan nakon mog zadnjeg ispita na feru i ne bih se stigla teleportirati do \u0161panjolske u tom vremenu pa su mi omogu\u0107ili da pi\u0161em na feru uz nadzor profesora s fera (meni je to bio pintar kao moj erasmus koordinator). u biti poslali su njemu ispit mailom, on mi ga je isprintao i poslije poslikao i poslao te slike njima (papire sam ja morala poslati po\u0161tom da ih imaju)\u003C\/p\u003E\n\n\u003Cp\u003Eisprike ako nije ni\u0161ta jasno, slobodno pitaj \u0161to te zanima\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: tako\u0111er sam na razmjeni bila u zimskom semestru, vratila se u drugom, rije\u0161ila papire sa sveu\u010dili\u0161tem (to ti je bitno zbog stipendije) i onda u 7. mjesecu iza\u0161la na rok (to sam dugo \u010dekala rezultate), i negdje po\u010detkom 9. rije\u0161ila priznavanje tog zadnjeg predmeta (kad su do\u0161li rezultati je fer bio na godi\u0161njem)\u003C\/p\u003E","editedAt":"2022-01-06T16:39:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"9"}},"editedUser":{"data":{"type":"users","id":"9"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"268805","attributes":{"number":330,"createdAt":"2022-01-08T11:13:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKad bi otprilike trebao iza\u0107i natje\u010daj za zimski semestar sljede\u0107e godine?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"269264"}]},"reactions":{"data":[]}}},{"type":"posts","id":"269264","attributes":{"number":331,"createdAt":"2022-01-10T15:32:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/330\u0022 class=\u0022PostMention\u0022 data-id=\u0022268805\u0022\u003ERene\u003C\/a\u003E us pa skuziti da bi htio ostati i prebaciti se na double degree AKO kvota za double degree nije popunjena u godini u kojoj si prijavljivao erasmus.\u003C\/p\u003E\n\n\u003Cp\u003ETakoder FER nema mehanizama da te natjera da se vratis na zadnju godinu pa mozes i samo diplomirati u Milanu i reci bye bye ali to je onako veoma ne ok s tvoje strane\u003C\/p\u003E","editedAt":"2022-01-12T12:50:45+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1737"}},"discussion":{"data":{"type":"discussions","id":"551"}},"editedUser":{"data":{"type":"users","id":"1737"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"269853","attributes":{"number":336,"createdAt":"2022-01-12T14:52:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/334\u0022 class=\u0022PostMention\u0022 data-id=\u0022269813\u0022\u003Esnoot_boopator\u003C\/a\u003E ne samo po sebi, na razmjenu ima\u0161 pravo max 1 g po razini studija.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"270167","attributes":{"number":337,"createdAt":"2022-01-13T15:24:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel mo\u017ee meni ostati soba u domu ako idem na Erasmus? Ili automatski gubim pravo na to?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"119"}},"mentionedBy":{"data":[{"type":"posts","id":"270303
