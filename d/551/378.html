    <div class="container">
    <h2>Studentske razmjene</h2>

    <div>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="366.html" class="PostMention" data-id="278735">MladiMojsije</a> ukupno za ak g ih je toliko, što možeš vidjet na svim rezultatima do lani. ako je razmjena 10 ili 12 mjeseci, traži se toliko osoba koje će ić na toliko vremena, ne toliko na zimu, toliko na ljeto.</p>

<p><a href="367.html" class="PostMention" data-id="278776">MA</a> zato što je lani bilo po semestrima zbog donošenja novog višegodišnjeg financijskog frameworka, zimski sem je bio financiran od preostalog iznosa za 2014-2020. i nije rijetko da ljudi idu u španjolsku, portugal i italiju samo na ljeto iz očitih razloga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="353.html" class="PostMention" data-id="277969">maverick</a> mozes ako na erasmusu nadjes predmete koje ce ti na feru priznat pod te koje nisi polozio.</p>

<p>Druga opcija ti je upisat i polozit sve predmete na feru prije erasmusa i onda na erasmusu upises sta god zelis.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MladiMojsije</h3>
                <div class="Post-body">
                    <p>Vidio sam da neki studenti imaju status “ODBIJEN”, Ne zadovoljava dodatne uvjete za<br>
instituciju.<br>
Gdje su vidljivi ti dodatni uvjeti jer ne želim se bezveze prijavit za faks za kojeg ću bit automatski odbijen.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="370.html" class="PostMention" data-id="278864">MladiMojsije</a> odi na predavanje koje posebno za to pripremaju sutra, a stavit će vam i ppt na intranet.<br>
ili potraži malo od prethodnih g ppt-ove</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>snoot_booper</h3>
                <div class="Post-body">
                    <p><a href="356.html" class="PostMention" data-id="278429">anci</a> znam da se moze, i da studenti vecinom idu prvi semestar diplomskog, no nije ni meni jasno zasto su onda ovo napisali..<br>
<img src="../../assets/files/2022-02-10/1644506766-826930-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="372.html" class="PostMention" data-id="278896">snoot_boopator</a> natječaj je oduvijek takav, al za FER to ne vrijedi</p> 

<p>daj odite sutra na predstavljanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="373.html" class="PostMention" data-id="278899">Filemon</a> kakvo je predavanje u pitanju? je li preko Teamsa ili uzivo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>snoot_booper</h3>
                <div class="Post-body">
                    <p>i može li možda netko snimati to predavanje sutra? pitao sam Nedu Tomaš hoće li oni snimati predavanje no nije mi odgovorila..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="375.html" class="PostMention" data-id="278922">EstebanVihaio</a> <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2v9we" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2v9we</a></p>

<p><a href="376.html" class="PostMention" data-id="278924">maverick</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p>Ovaj rok 25.02. sada za Erasmus+ se odnosi i na ljetni semestar onog semestra u 2023. godini (3.mj - 7.mj. 2023.)? To je jedini rok za podnošenje Erasmus zahtjeva za taj semestar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>snoot_booper</h3>
                <div class="Post-body">
                    <p>sto se tice potvrde iz intellecte, jel dovoljna potvrda na hrvatskom ili moram doplatiti za potvrdu na stranom jeziku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>weedovnjak</h3>
                <div class="Post-body">
                    <p><a href="378.html" class="PostMention" data-id="279041">snoot_boopator</a> Trebas nadoplatit, cesto na faksevima vani traze potvrdu na [jeziku drzave u koju ides] ili engleskom, trebat ce ti. msm da ti to ekstra kosta 125kn</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="379.html" class="PostMention" data-id="279057">weedovnjak</a> Mene nisu ni u Estoniji ni u Portugalu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p>Jel zna netko jel se može preko egrađanina dignuti potvrada o visini dohodtka i primitaka?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>fico</h3>
                <div class="Post-body">
                    <p>Jeli zna netko koje su posljedice odustajanja nakon sto si se vec prijavio, a nemas zdravstveno opravdanje?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="382.html" class="PostMention" data-id="279074">gabon</a> zabrana ponovne prijave na 2 godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="382.html" class="PostMention" data-id="279074">gabon</a> Ako u razlog odustajanja napišeš covid-19 (u smislu nepredvidive  globalne situacije), ne dobijes zabranu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="383.html" class="PostMention" data-id="279075">MA</a> ovo je samo ako odustanes nakon roka za odustajanje koji još nije prošao za prijave za sljedeću godinu</p>

<p><a href="384.html" class="PostMention" data-id="279082">Michael Scarn</a> može se. Samo vani moraš upisati 25 ectsa ( I dalje trebaš položiti samo 15) da i dobio punu stipendiju</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Michael</h3>
                <div class="Post-body">
                    <p>Jel se može tipa da odem na erasmus na 5. godini u ljetnom semestru i onda u tom semestru imam samo diplomski, i onda mogu na erasmusu upisat koje god predmete bitno samo da polozim 15ects, a da diplomski rad na FERu ne upisujem nego prebacim na sljedecu godinu tj. na zimski semestar? Jel itko to radio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feudalac</h3>
                <div class="Post-body">
                    <p><a href="384.html" class="PostMention" data-id="279082">Michael Scarn</a> Ljiljana je rekla da za ovo pitamo dozvolu prodekanice. Ako netko ima iskustva s tim, što prodekanica smatra valjanim razlogom za to odnosno što se obično prihvaća u tim molbama? I koliko brzo prodekanica procesuira tu molbu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fico</h3>
                <div class="Post-body">
                    <p><a href="385.html" class="PostMention" data-id="279085">Idemo</a> e a jel znas mozda kad je taj rok?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Michael</h3>
                <div class="Post-body">
                    <p><a href="385.html" class="PostMention" data-id="279085">Idemo</a> Jel se treba placat ista za taj diplomski rad ako bi ga prenosili il ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="387.html" class="PostMention" data-id="279089">Michael Scarn</a> ne, osim ako nekako u godini u kojoj ides na Erasmus ne skupis 30 ECTSa pa placas godinu</p>

<p><a href="386.html" class="PostMention" data-id="279088">gabon</a> 2019. je bilo 15. svibnja za zimski semestar sljedece godine i 5. rujna za ljetni semestar. Nisam nasao novije.</p>


                </div>
            </div>

            <hr>
