    <h2>Studentske razmjene</h2>

    <div>
                    <div>
                                <h3>dinja</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="123440">bulrog</a> teta u studentskoj sluzbi kaze da se jos ne zna jer trenutni program Erasmus+ zavrsava s 2020. tak da se ovih dana ceka da objave informacije o prijavama i ostalo za novi program tako da prati obavijesti od faksa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="123440">bulrog</a> Navodno pocetkom ozujka…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="86.html" class="PostMention" data-id="120160">tuka</a> mozes li staviti link na predmete koje nude na engleskom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tuka</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="129409">enaiks</a> to je medunarodni faks tako da je sve na engleskom, tu je link za tehnicke predmete podijeljene po semestrima (zimski/ljetni) <a href="https://www.eurecom.fr/en/teaching-0" rel=" nofollow ugc">https://www.eurecom.fr/en/teaching-0</a></p>

<p>kao i uvijek, rekli su nam da je moguce da se neki predmeti nece predavati, ali to znaju tek na pocetku semestra kad vide koliko imaju studenata na kojem predmetu</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ferball</h3>
                <div class="Post-body">
                    <p>Treba li potvrda za eng jezik odmah pri prijavi ili tek kasnije nakon što si prihvaćen?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="139979">ferball</a> Pri prijavi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DnaRam77</h3>
                <div class="Post-body">
                    <p>Podnose li se prijave za ljetni i jesenski semestar u isto vrijeme ili su vremenski udaljene jedne od drugih?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="140028">son</a> do sad je u Zagrebu bilo u isto vrijeme. U drugima gradovima ide u razlicito vrijeme.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p>ima mozda netko od vas onu molbu za upis kolegija na daljinu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>Ako na stranom sveucilistu polozimo neke predmete koje nam fer ne priznaje kad se vratimo(npr. strani jezik zemlje u koju idemo), racunaju li se ti predmeti u onih 15 ectsa koje moramo poloziti da dobijemo ostatak stipendije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Allons_y_Alonso</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="141784">adrian7000</a> <br>
Na primjeru Njemačke, jezik je nosio 6 ECTS, ali oni njega mogu ugurati samo u skupinu humanističkih predmeta, tako da će ti priznati od tih 6, samo 2 i ta 2 će biti u tih 15. No stručni premet uvijek možeš pod izborne ugurati, ako imaš izborne u strukturi studija na FERu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="98.html" class="PostMention" data-id="141927">Allons_y_Alonso</a> Hvala ti. To znaci u principu da za svaki nestrucni predmet koji polozis vani mozes dobiti najvise 2 ECTS-a? Teoretski mogao bi poloziti 2 takva predmeta i dobiti 4 ECTS-a. A ovo drugo da, svi imaju izborne u strukturi fera zar ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Allons_y_Alonso</h3>
                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="141969">adrian7000</a> Ne baš, možeš dobiti samo 2 po semestru, jer imaš samo mogućnost 2 ECTSa humanističkog po semestru, sve više od toga je izvan strukture, možeš upisati, i priznat će ti, ali ostalih 28 moraš imati u svakom slučaju po strukturi, da zadovoljiš semestar. Uglavnom će ti to sve ECTS koordinator rado objasniti.</p>

<p>Izborne koliko znam, ima FER2 dipl i 6. sem preddipl, kako je s FER3 preddipl ne znam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Ima li neki step by step guide prijave na erasmus? Kad guglam dolazi ogroman broj malo korisnih informacija s razlicitih fakseva. Tu svi naveliko pricaju o predmetima, ja apsolutno nis ne znam o proceduri. Na 4. sam godini i sinulo mi je da bi mi u 2021./22. bila zadnja sansa.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="142079">pitroid</a></p> 

<p>kad izade natjecaj pogledas na koje fakseve mozes ic  i onda malo istrazujes po njihovoj stranici da vidis jel ti pase vremenski tj pocinju li im semestri kao nama, ima li uopce predavanja na engleskom i skicnes predmete i pogledas sto bi se moglo priznati. <br>
Iako za prijavu ne moras znat koje predmete bi uzimao mislim da to ide poslije.<br>
Za prijavu ce ti trebat i potvrda o jeziku (najjeftinije Intellecta) i to trebas skenirat. <br>
Ako pripadas nekoj od kategorija studenata koji imaju pravo na jos para iz eu onda moras i tu potvrdu donjet. Ima neka tablica kod natjecaja na unizg stranici da provjeris.<br>
Prosle god je trebalo ispuniti e-prijavu di dajes neke opce podatke o sebi i prijavljujes se za 3 faksa i tu moras predat te skenirane potvrde.<br>
Kad se ispunilo to online onda se isprinta i zajedno s fizickim kopijama potvrde o jeziku, dodatnim potvrdama ako imas i ja mislim prijepisom ocjena daje na salter na faksu. i to je to sto se tice same prijave 🙂 <br>
ako netko ima nes za dodat, slobodno!</p>





                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="142095">Tratarira</a> jedino sta si zaboravio je jos motivacijsko pismo u kojem pises zasto bi htio ici na erasmus i to predajes skupa s ostalom dokumentacijom.</p>

<p>Ono sto je po meni najbitnije je da si svjestan koji ti je prosjek ocjena i na koje fakseve je navala. Googlas npr “erasmus rezultati 2020” i pogledas listu za fer. Onda naprimjer vidis da je prosle godine neki faks prijavilo 10 ljudi i da ih je upalo troje s prosjekom iznad 4.0 pa ga ti s prosjekom 2.5 ne moras ni prijavit. Jer svako smije prijaviti samo 3 faksa i ako ne upadnes ni na jedan ne mozes ic na erasmus. Znaci kao 3. izbor prijavis nesto na sta sigurno upadas da ti se ne dogodi da ne odes.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="102.html" class="PostMention" data-id="142138">adrian7000</a> kako se racunaju ovi bodovi po kojima su rangirani studenti za upad? I ako planiram ici na diplomskom, jel se onda gledaju samo ocjene na diplomskom ili i na preddiplomskom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="142144">Fish99</a> <a href="https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/odlazni_studenti/studijski_boravak" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/odlazni_studenti/studijski_boravak</a></p>

<p>Sve ocjene se gledaju i preddipl.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="142173">Allons_y_Alonso</a> meni nije struktura uopce bitna jer idem u 10. semestru na erasmus i vec sam polozio 90 ECTSa iz strukture na feru. Tako da mi je samo bitno 15 zbog stipendije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Sto se tice polaganja ispita na erasmusu, jel se kome dogodilo da nesto ne polozi ili uvijek svi koji odu na razmjenu sve poloze? Citajuci skoro sve osvrte dostupne na stranici fera skuzio sam da nitko o tome direktno ne govori (eventualno pise da je bilo lakse/teze nego na feru), ali vidim da npr kod nas na rok ide po 50+% studenata nekih predmeta, a ne znam jesam li do sad cuo da je netko na erasmusu imao prevelike probleme oko ispita? Jel se uvijek izlazi studentima na razmjeni u susret ili je jednostavno nas faks malo strozi nego ovi vani?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zlatnimedo</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="142400">pitroid</a> Generalno, profesori se trude izaći ti ususret. Vjerujem da ovisi i o fakultetu na koji odeš/profesoru na predmetu, ali moguće je da će biti nešto lakši ispit za erasmusovce ili ćeš biti oslobođen polaganja nekih vježbi ili slično. No, nemoj misliti da će tolerirati apsolutni nerad i naravno da možeš pasti predmet.<br>
Ovo govorim iz osobnog iskustva, nisam položio 2 predmeta na erasmusu zbog toga što nisam predao projekte za nje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="142400">pitroid</a> Kao sto je <a href="../../u/zlatnimedo.html" class="UserMention">@zlatnimedo</a> spomenuo, ovisi ne samo o faksu, nego i o pojedinacnom predmetu. Ja sam ovaj semestar bio na Sveucilistu u Becu, to sto sam Erasmusovac nije znacilo apsolutno nista, predmeti se svakako odrzavaju na engleski i nije bilo razlike izmedu pristupa profesora ili ispita. Iz nekih predmeta rokovi ni ne postoje, tako da ako kontinuirano ne polozis, produzujes godinu i upisujes predmete na FERu.</p> 

<p>Veliki dio ljudi s kojima sam pricao i bili su na Erasmusu nisu polozili sve i produzili su studiranje zbog toga. Meni je dosta bitno da si ne produzim studiranje i stvarno sam morao uloziti jako puno truda da sve rijesim na vrijeme.</p>
                </div>
            </div>

            <hr>
            </div>

03C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"146"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[{"type":"posts","id":"142173"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142173","attributes":{"number":105,"createdAt":"2021-02-13T13:33:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/99\u0022 class=\u0022PostMention\u0022 data-id=\u0022141969\u0022\u003Eadrian7000\u003C\/a\u003E Ne ba\u0161, mo\u017ee\u0161 dobiti samo 2 po semestru, jer ima\u0161 samo mogu\u0107nost 2 ECTSa humanisti\u010dkog po semestru, sve vi\u0161e od toga je izvan strukture, mo\u017ee\u0161 upisati, i priznat \u0107e ti, ali ostalih 28 mora\u0161 imati u svakom slu\u010daju po strukturi, da zadovolji\u0161 semestar. Uglavnom \u0107e ti to sve ECTS koordinator rado objasniti.\u003C\/p\u003E\n\n\u003Cp\u003EIzborne koliko znam, ima FER2 dipl i 6. sem preddipl, kako je s FER3 preddipl ne znam.\u003C\/p\u003E","editedAt":"2021-02-13T13:33:40+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1214"}},"discussion":{"data":{"type":"discussions","id":"551"}},"editedUser":{"data":{"type":"users","id":"1214"}},"mentionedBy":{"data":[{"type":"posts","id":"142184"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142079","attributes":{"number":100,"createdAt":"2021-02-13T04:56:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li neki step by step guide prijave na erasmus? Kad guglam dolazi ogroman broj malo korisnih informacija s razlicitih fakseva. Tu svi naveliko pricaju o predmetima, ja apsolutno nis ne znam o proceduri. Na 4. sam godini i sinulo mi je da bi mi u 2021.\/22. bila zadnja sansa.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"354"}},"mentionedBy":{"data":[{"type":"posts","id":"142095"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142095","attributes":{"number":101,"createdAt":"2021-02-13T09:03:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/100\u0022 class=\u0022PostMention\u0022 data-id=\u0022142079\u0022\u003Epitroid\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Ekad izade natjecaj pogledas na koje fakseve mozes ic  i onda malo istrazujes po njihovoj stranici da vidis jel ti pase vremenski tj pocinju li im semestri kao nama, ima li uopce predavanja na engleskom i skicnes predmete i pogledas sto bi se moglo priznati. \u003Cbr\u003E\nIako za prijavu ne moras znat koje predmete bi uzimao mislim da to ide poslije.\u003Cbr\u003E\nZa prijavu ce ti trebat i potvrda o jeziku (najjeftinije Intellecta) i to trebas skenirat. \u003Cbr\u003E\nAko pripadas nekoj od kategorija studenata koji imaju pravo na jos para iz eu onda moras i tu potvrdu donjet. Ima neka tablica kod natjecaja na unizg stranici da provjeris.\u003Cbr\u003E\nProsle god je trebalo ispuniti e-prijavu di dajes neke opce podatke o sebi i prijavljujes se za 3 faksa i tu moras predat te skenirane potvrde.\u003Cbr\u003E\nKad se ispunilo to online onda se isprinta i zajedno s fizickim kopijama potvrde o jeziku, dodatnim potvrdama ako imas i ja mislim prijepisom ocjena daje na salter na faksu. i to je to sto se tice same prijave \ud83d\ude42 \u003Cbr\u003E\nako netko ima nes za dodat, slobodno!\u003C\/p\u003E\n\n\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1429"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[{"type":"posts","id":"142138"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142138","attributes":{"number":102,"createdAt":"2021-02-13T11:41:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/101\u0022 class=\u0022PostMention\u0022 data-id=\u0022142095\u0022\u003ETratarira\u003C\/a\u003E jedino sta si zaboravio je jos motivacijsko pismo u kojem pises zasto bi htio ici na erasmus i to predajes skupa s ostalom dokumentacijom.\u003C\/p\u003E\n\n\u003Cp\u003EOno sto je po meni najbitnije je da si svjestan koji ti je prosjek ocjena i na koje fakseve je navala. Googlas npr \u201cerasmus rezultati 2020\u201d i pogledas listu za fer. Onda naprimjer vidis da je prosle godine neki faks prijavilo 10 ljudi i da ih je upalo troje s prosjekom iznad 4.0 pa ga ti s prosjekom 2.5 ne moras ni prijavit. Jer svako smije prijaviti samo 3 faksa i ako ne upadnes ni na jedan ne mozes ic na erasmus. Znaci kao 3. izbor prijavis nesto na sta sigurno upadas da ti se ne dogodi da ne odes.\u003C\/p\u003E","editedAt":"2021-02-13T11:46:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"146"}},"discussion":{"data":{"type":"discussions","id":"551"}},"editedUser":{"data":{"type":"users","id":"146"}},"mentionedBy":{"data":[{"type":"posts","id":"142144"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142144","attributes":{"number":103,"createdAt":"2021-02-13T12:06:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/102\u0022 class=\u0022PostMention\u0022 data-id=\u0022142138\u0022\u003Eadrian7000\u003C\/a\u003E kako se racunaju ovi bodovi po kojima su rangirani studenti za upad? I ako planiram ici na diplomskom, jel se onda gledaju samo ocjene na diplomskom ili i na preddiplomskom?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"966"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[{"type":"posts","id":"142151"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142151","attributes":{"number":104,"createdAt":"2021-02-13T12:21:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/103\u0022 class=\u0022PostMention\u0022 data-id=\u0022142144\u0022\u003EFish99\u003C\/a\u003E \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/intranet\/nastava\/medunarodne_razmjene\/erasmus\/odlazni_studenti\/studijski_boravak\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/intranet\/nastava\/medunarodne_razmjene\/erasmus\/odlazni_studenti\/studijski_boravak\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESve ocjene se gledaju i preddipl.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"146"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142184","attributes":{"number":106,"createdAt":"2021-02-13T14:20:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/105\u0022 class=\u0022PostMention\u0022 data-id=\u0022142173\u0022\u003EAllons_y_Alonso\u003C\/a\u003E meni nije struktura uopce bitna jer idem u 10. semestru na erasmus i vec sam polozio 90 ECTSa iz strukture na feru. Tako da mi je samo bitno 15 zbog stipendije.\u003C\/p\u003E","editedAt":"2021-02-13T14:21:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"146"}},"discussion":{"data":{"type":"discussions","id":"551"}},"editedUser":{"data":{"type":"users","id":"146"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142400","attributes":{"number":107,"createdAt":"2021-02-14T09:19:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESto se tice polaganja ispita na erasmusu, jel se kome dogodilo da nesto ne polozi ili uvijek svi koji odu na razmjenu sve poloze? Citajuci skoro sve osvrte dostupne na stranici fera skuzio sam da nitko o tome direktno ne govori (eventualno pise da je bilo lakse\/teze nego na feru), ali vidim da npr kod nas na rok ide po 50+% studenata nekih predmeta, a ne znam jesam li do sad cuo da je netko na erasmusu imao prevelike probleme oko ispita? Jel se uvijek izlazi studentima na razmjeni u susret ili je jednostavno nas faks malo strozi nego ovi vani?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"354"}},"mentionedBy":{"data":[{"type":"posts","id":"142422"},{"type":"posts","id":"142565"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142422","attributes":{"number":108,"createdAt":"2021-02-14T11:05:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/107\u0022 class=\u0022PostMention\u0022 data-id=\u0022142400\u0022\u003Epitroid\u003C\/a\u003E Generalno, profesori se trude iza\u0107i ti ususret. Vjerujem da ovisi i o fakultetu na koji ode\u0161\/profesoru na predmetu, ali mogu\u0107e je da \u0107e biti ne\u0161to lak\u0161i ispit za erasmusovce ili \u0107e\u0161 biti oslobo\u0111en polaganja nekih vje\u017ebi ili sli\u010dno. No, nemoj misliti da \u0107e tolerirati apsolutni nerad i naravno da mo\u017ee\u0161 pasti predmet.\u003Cbr\u003E\nOvo govorim iz osobnog iskustva, nisam polo\u017eio 2 predmeta na erasmusu zbog toga \u0161to nisam predao projekte za nje.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"270"}},"discussion":{"data":{"type":"discussions","id":"551"}}}},{"type":"posts","id":"142565","attributes":{"number":109,"createdAt":"2021-02-14T17:00:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/107\u0022 class=\u0022PostMention\u0022 data-id=\u0022142400\u0022\u003Epitroid\u003C\/a\u003E Kao sto je \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/zlatnimedo\u0022 class=\u0022UserMention\u0022\u003E@zlatnimedo\u003C\/a\u003E spomenuo, ovisi ne samo o faksu, nego i o pojedinacnom predmetu. Ja sam ovaj semestar bio na Sveucilistu u Becu, to sto sam Erasmusovac nije znacilo apsolutno nista, predmeti se svakako odrzavaju na engleski i nije bilo razlike izmedu pristupa profesora ili ispita. Iz nekih predmeta rokovi ni ne postoje, tako da ako kontinuirano ne polozis, produzujes godinu i upisujes predmete na FERu.\u003C\/p\u003E \n\n\u003Cp\u003EVeliki dio ljudi s kojima sam pricao i bili su na Erasmusu nisu polozili sve i produzili su studiranje zbog toga. Meni je dosta bitno da si ne produzim studiranje i stvarno sam morao uloziti jako puno truda da sve rijesim na vrijeme.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"173"}},"discussion":{"data":{"type":"discussions","id":"551"}}}},{"type":"users","id":"996","attributes":{"username":"dinja","displayName":"showoff","avatarUrl":null,"slug":"dinja","joinTime":"2020-04-11T18:48:46+00:00","discussionCount":0,"commentCount":17,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-06-13T07:13:31+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":0,"fof-upload-uploadCountAll":0,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":fals
