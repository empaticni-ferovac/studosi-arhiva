                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>Kad je najbolje ići na erasmus i jel se to može kako kombinirati sa produživanjem diplomskog za 1 godinu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>misuser</h3>
                <div class="Post-body">
                    <p><a href="268.html" class="PostMention" data-id="220884">Coomer - Ukrajinke dobrodošle</a> Ne znam mijenja li se situacija zbog FER3, no za FER2 je bila preporuka da se ide u 1. semestru diplomskog jer je diplomski program fleksibilniji od preddiplomskog i stigne se nadoknaditi sve što treba onda na 2. godini.</p>

<p>Mislim da bi produživanje zbog Erasmusa bilo relativno lako, samo ne upišeš dovoljno predmeta koji bi ti se priznali u strukturi studija (ako ti koordinator odobri tako nešto) ili padneš dovoljno predmeta tijekom razmjene (trebaš položiti min. 15 ECTS zbog stipendije) pa to nadoknađuješ kad se vratiš. Ako je razmjena na 1 godinu a ne 1 semestar onda je vjerojatno još lakše to izvesti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="268.html" class="PostMention" data-id="220884">Coomer - Ukrajinke dobrodošle</a> <br>
Najbitnija stvar odmah u startu, sve sto pisem se odnosi na FER2 program, nisam stigao prouciti kako je poslozen FER3 program tako da nemam pojma jel ovo i dalje vrijedi.</p>

<p>Ja sam se nakon prvog semestra diplomskog (u kojem sam upisao sve predmete) sjetio da bi isao na Erasmus. U drugom i trecem semestru diplomskog na FER-u nisam upisao neke predmete i time imao sasvim lagodna dva semestra, a trenutno sam na Erasmusu (4 semestar diplomskog) i odradjujem ove predmete koje nisam upisao na FER-u. Kad se vratim doma ostaje mi samo napisati diplomski tako da cu najvjerojatnije produziti jedan semestar (al mislim da bi u teoriji mogao produziti i cijelu godinu tako da u zimskom semestru upisem neki meme predmet, a onda u ljetnom diplomski).</p>

<p>Prije razmjene sam se raspitao u studentskoj sluzbi i s ECTS koordinatorima i ovo tu bi sve trebalo biti legalno i nista ne bi trebao dodatno placati ili ispastati. Ali naravno tek nakon sto ovo sve zavrsi cu moci garantirati da je to izvedivo.</p>

<p>U ovoj mojoj kombinaciji je bilo jako bitno da sam ja sve Teorijske predmete profila polozio na FER-u. Naime, na FER-u rijetko priznaju predmete s drugih sveucilista za tu skupinu kod nas. Predmeti specijalizacije profila se relativno lako pronadju, a za Izborne predmete je dovoljno da se negdje u opisu predmeta spominje kompjuter da bi priznali.</p>

<p>+ ima ona standardna shema s padanjem/ne upisivanjem diplomskog seminara</p>




                </div>
            </div>

2PostMention\u0022 data-id=\u0022220884\u0022\u003ECoomer - Ukrajinke dobrodo\u0161le\u003C\/a\u003E Ne znam mijenja li se situacija zbog FER3, no za FER2 je bila preporuka da se ide u 1. semestru diplomskog jer je diplomski program fleksibilniji od preddiplomskog i stigne se nadoknaditi sve \u0161to treba onda na 2. godini.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da bi produ\u017eivanje zbog Erasmusa bilo relativno lako, samo ne upi\u0161e\u0161 dovoljno predmeta koji bi ti se priznali u strukturi studija (ako ti koordinator odobri tako ne\u0161to) ili padne\u0161 dovoljno predmeta tijekom razmjene (treba\u0161 polo\u017eiti min. 15 ECTS zbog stipendije) pa to nadokna\u0111uje\u0161 kad se vrati\u0161. Ako je razmjena na 1 godinu a ne 1 semestar onda je vjerojatno jo\u0161 lak\u0161e to izvesti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2326"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"220944","attributes":{"number":270,"createdAt":"2021-07-10T09:49:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/268\u0022 class=\u0022PostMention\u0022 data-id=\u0022220884\u0022\u003ECoomer - Ukrajinke dobrodo\u0161le\u003C\/a\u003E \u003Cbr\u003E\nNajbitnija stvar odmah u startu, sve sto pisem se odnosi na FER2 program, nisam stigao prouciti kako je poslozen FER3 program tako da nemam pojma jel ovo i dalje vrijedi.\u003C\/p\u003E\n\n\u003Cp\u003EJa sam se nakon prvog semestra diplomskog (u kojem sam upisao sve predmete) sjetio da bi isao na Erasmus. U drugom i trecem semestru diplomskog na FER-u nisam upisao neke predmete i time imao sasvim lagodna dva semestra, a trenutno sam na Erasmusu (4 semestar diplomskog) i odradjujem ove predmete koje nisam upisao na FER-u. Kad se vratim doma ostaje mi samo napisati diplomski tako da cu najvjerojatnije produziti jedan semestar (al mislim da bi u teoriji mogao produziti i cijelu godinu tako da u zimskom semestru upisem neki meme predmet, a onda u ljetnom diplomski).\u003C\/p\u003E\n\n\u003Cp\u003EPrije razmjene sam se raspitao u studentskoj sluzbi i s ECTS koordinatorima i ovo tu bi sve trebalo biti legalno i nista ne bi trebao dodatno placati ili ispastati. Ali naravno tek nakon sto ovo sve zavrsi cu moci garantirati da je to izvedivo.\u003C\/p\u003E\n\n\u003Cp\u003EU ovoj mojoj kombinaciji je bilo jako bitno da sam ja sve Teorijske predmete profila polozio na FER-u. Naime, na FER-u rijetko priznaju predmete s drugih sveucilista za tu skupinu kod nas. Predmeti specijalizacije profila se relativno lako pronadju, a za Izborne predmete je dovoljno da se negdje u opisu predmeta spominje kompjuter da bi priznali.\u003C\/p\u003E\n\n\u003Cp\u003E+ ima ona standardna shema s padanjem\/ne upisivanjem diplomskog seminara\u003C\/p\u003E\n\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222174","attributes":{"number":271,"createdAt":"2021-07-13T18:22:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EVirtualni erazmus lmao\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"222181"},{"type":"posts","id":"222287"}]},"reactions":{"data":[{"type":"post_reactions","id":"440736"}]}}},{"type":"posts","id":"222181","attributes":{"number":272,"createdAt":"2021-07-13T18:36:43+00
