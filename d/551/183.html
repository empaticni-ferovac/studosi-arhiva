                <div class="Post-body">
                    <p>Ima netko tko se prijavio za Barcelonu (Universitat Politècnica de Catalunya - računarski smjer) na natječaju za 2021./2022. zimski semestar? Jesu vam se već javili da ste nominirani?</p>

Meni su se javili za nominacije al ne za taj fax. Nez dal se ljiljana javi svim studnetima odjednom za sve faxeve ili bas onim redom kako idu deadline prijave</p>
