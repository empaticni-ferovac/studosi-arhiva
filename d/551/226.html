<noscript id="flarum-content">
    <div class="container">
    <h2>Studentske razmjene</h2>

    <div>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="186447">[obrisani korisnik]</a> jel bilo jos sta vrijedno spomena na sastanku, za naas koji nismo uspjeli doci?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="216.html" class="PostMention" data-id="186475">enaiks</a> ne, samo smo joj morali rec jel prihvacamo zero grant ili ne i rekla je koja je procedura kod odustajanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>knjklj</h3>
                <div class="Post-body">
                    <p>Jel dokument o odustajanju treba ručno potpisat i skenirat ili možemo samo napisati? Nisam siguran šta je Ljiljana rekla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="218.html" class="PostMention" data-id="186662">knjklj</a><br>
  <img src="../../assets/files/2021-05-08/1620506526-459664-odustanak.png" title="" alt=""></p> 


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Eva</h3>
                <div class="Post-body">
                    <p>Kakva su iskustva s prošlogodišnjim naknadnim odustajenjem zbog korone? Ako za razlog odustajanja stavim situaciju s koronom, jel mogu znat prije nego službeno odustanem hoće li me staviti na crnu listu ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>srni-vilenjak</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="187183">snoopy</a> ja sam prošle godine otkazala oko 15 dana prije nego što mi je trebala početi nastava i bilo je okej, nisu mi ništa rekli. nije mi se slušalo sve online na dva strana jezika…. ne znam kako je ove godine i hoće li to tako priznavati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Je li tko pisao diplomski rad na Erasmusu ? Treba li ga onda braniti i na FER-u ili kako to funkcionira? Dal se onda na stranom sveučilištu može upisati kao kod nas diplomski rad od 30 ects i ništa drugo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nairobi</h3>
                <div class="Post-body">
                    <p>moze li mi netko objasniti tocnu razliku izmedu eramus i erasmus + programa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="223.html" class="PostMention" data-id="192140">light_grandma</a> prije je bio erasmus sad je erasmus+. Ista stvar</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="../../u/pitroid.html" class="UserMention">@pitroid</a> Ne branis ga na FERu. Samo tamo. Za ECTSe se navlacis jer cesto Dipl Rad nije 30 ECTSa tamo gdje ides. Bitno je da pri prijavi erasmusa vec imas sredenog mentora na stranom faksu i potpis mentora s fera da je to sve ok.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nairobi</h3>
                <div class="Post-body">
                    <p><a href="225.html" class="PostMention" data-id="192157">Idemo</a> kako, zar nije da je erasmus + na broj mjeseci koliko zelis (min. 2), a erasmus na cijeli semestar</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="226.html" class="PostMention" data-id="192168">light_grandma</a> <a href="../../u/Vamonos.html" class="UserMention">@Idemo</a> je u pravu, Erasmus+ je samo ime programa od kad je dodatno proširen (2014 IIRC). Erasmus non-plus više tehnički ne postoji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Ako je na onom popisu fakseva na koje se moze ici trajanje razmjene 12 mjeseci, to automatski znaci da se na razmjeni MORAJU provesti 2 semestra ili se moze tamo biti samo jedan semestar?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zuzu</h3>
                <div class="Post-body">
                    <p>Zna li netko mogu li do idućeg ljetnog semestra riješiti sve predmete s diplomskog na FERu, ali onda na stranom sveučilištu ne upisati diplomski rad, već 25 ECTSa predmeta? I onda bih produžila diplomski za jedan semestar i napisala rad u zimskom semestru kad se vratim s erasmusa. Kombiniram si svasta nesto u glavi pa gledam opcije koje su moguće čisto informativno</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="229.html" class="PostMention" data-id="192665">Coffe123</a> Ja bih rekao da možeš jer ne postoji gornja granica za broj ectsa koje trebaš ostvariti da završiš studij. Ne mogu ovo poduprijeti nekim statutom/pravilnikom, ovo ne vise po iskustvu/intuiciji.</p>

<p>Btw isto jedna ideja sto možeš napraviti ako ti zvuci interesantno. Ne moraš idući semestar upisati sve na feru, nego upises 10ak ectsa, a onda ostalih 20ak ectsa rjesis na erasmusu. Time dobiješ jedan jako razvodnjena semestar na feru i jedan Erasmus semestar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>misuser</h3>
                <div class="Post-body">
                    <p><a href="229.html" class="PostMention" data-id="192665">Coffe123</a> To i mene zanima, ali mislim da bi odbili prijavu na razmjenu bez pisanja diplomskog tamo (npr. sad u rezultatima za zimski je bio netko koga su odbili jer “Student mora upisati diplomski rad, a nije priložio potrebni dokument.”). Ja sam cak razmisljala i da padnem nesto sad pa pomaknem diplomski zbog toga i odem na razmjenu, ali mislim da ne bi uspjelo jer je rok za predaju dokumentacije u 6. mj. 😅 Vjerojatno je najbolje poslati mejl nekome pa pitati officially.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p>Jel se potvrda o razini znanja stranog jezika predaje na hrvatskom ili na jeziku za koji je ta diploma?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Paulie_Walnuts</h3>
                <div class="Post-body">
                    <p>Je more baš bit CV iz Europassa ili su i drugi templati prihvatljivi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zuzu</h3>
                <div class="Post-body">
                    <p><a href="233.html" class="PostMention" data-id="193106">qubit</a> A to je možda netko odbijen zbog papira koji mentori trebaju potpisati. Slala sam mail da pitam koordinatoricu i rekla je da mogu ako prodekanica odobri to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="233.html" class="PostMention" data-id="193106">qubit</a></p> 

<p><a href="235.html" class="PostMention" data-id="193114">Coffe123</a></p> 

<p>Evo vam info iz prve ruke. Ja sam rijesio sve predmete na feru prije odlaska na erasmus i trenutno sam na erasmusu gdje sam upisao random predmete. Diplomski rad cu upisati na feru na zimu. Znaci to moze tako i nisam morao podnositi nikakvu posebnu molbu.</p>

<p>A sad sam probao prijaviti jos jedan erasmus na zimu s idejom da onda pomaknem diplomski rad za jos jedan semestar i to su mi odbili uz tu napomenu “Student mora upisati diplomski rad, a nije priložio potrebni dokument.”. Iskreno nemam pojma zasto s obzirom da je situacija identicna, ali ocito se ne moze diplomski rad odgoditi 2 puta nego samo jednom. Naravno da mi to nitko nije rekao prilikom prijave 😃 ali na kraju nije ni bitno jer je samo 11 ljudi dobilo stipendiju tako da mi kojima je drugi erasmus ionako nismo imali sanse.</p>




                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erinon</h3>
                <div class="Post-body">
                    <p><a href="236.html" class="PostMention" data-id="195429">adrian7000</a> <br>
Za odlazak u ovom semestru bez da si upisao diplomski si vjerojatno imao sreće, jer im je promaknulo da trebaš upisati diplomski rad.</p>

<p>Inače, treba poslati molbu da želite odgodit diplomski rad i odgodit će vam, ako molba bude uvažena.</p>
                </div>
            </div>

            <hr>
            </div>

E Ja bih rekao da mo\u017ee\u0161 jer ne postoji gornja granica za broj ectsa koje treba\u0161 ostvariti da zavr\u0161i\u0161 studij. Ne mogu ovo poduprijeti nekim statutom\/pravilnikom, ovo ne vise po iskustvu\/intuiciji.\u003C\/p\u003E\n\n\u003Cp\u003EBtw isto jedna ideja sto mo\u017ee\u0161 napraviti ako ti zvuci interesantno. Ne mora\u0161 idu\u0107i semestar upisati sve na feru, nego upises 10ak ectsa, a onda ostalih 20ak ectsa rjesis na erasmusu. Time dobije\u0161 jedan jako razvodnjena semestar na feru i jedan Erasmus semestar.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"193106","attributes":{"number":233,"createdAt":"2021-05-19T17:42:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/229\u0022 class=\u0022PostMention\u0022 data-id=\u0022192665\u0022\u003ECoffe123\u003C\/a\u003E To i mene zanima, ali mislim da bi odbili prijavu na razmjenu bez pisanja diplomskog tamo (npr. sad u rezultatima za zimski je bio netko koga su odbili jer \u201cStudent mora upisati diplomski rad, a nije prilo\u017eio potrebni dokument.\u201d). Ja sam cak razmisljala i da padnem nesto sad pa pomaknem diplomski zbog toga i odem na razmjenu, ali mislim da ne bi uspjelo jer je rok za predaju dokumentacije u 6. mj. \ud83d\ude05 Vjerojatno je najbolje poslati mejl nekome pa pitati officially.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2326"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[{"type":"posts","id":"193114"},{"type":"posts","id":"195429"}]},"reactions":{"data":[]}}},{"type":"posts","id":"192902","attributes":{"number":231,"createdAt":"2021-05-19T12:13:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel se potvrda o razini znanja stranog jezika predaje na hrvatskom ili na jeziku za koji je ta diploma?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"1865"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"192928","attributes":{"number":232,"createdAt":"2021-05-19T12:42:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJe more ba\u0161 bit CV iz Europassa ili su i drugi templati prihvatljivi?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"365"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"193114","attributes":{"number":235,"createdAt":"2021-05-19T17:52:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/233\u0022 class=\u0022PostMention\u0022 data-id=\u0022193106\u0022\u003Equbit\u003C\/a\u003E A to je mo\u017eda netko odbijen zbog papira koji mentori trebaju potpisati. Slala sam mail da pitam koordinatoricu i rekla je da mogu ako prodekanica odobri to\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"185"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[{"type":"posts","id":"195429"}]},"reactions":{"data":[]}}},{"type":"posts","id":"195429","attributes":{"number":236,"createdAt":"2021-05-24T00:46:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/233\u0022 class=\u0022PostMention\u0022 data-id=\u0022193106\u0022\u003Equbit\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/235\u0022 class=\u0022PostMention\u0022 data-id=\u0022193114\u0022\u003ECoffe123\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EEvo vam info iz prve ruke. Ja sam rijesio sve predmete na feru prije odlaska na erasmus i trenutno sam na erasmusu gdje sam upisao random predmete. Diplomski rad cu upisati na feru na zimu. Znaci to moze tako i nisam morao podnositi nikakvu posebnu molbu.\u003C\/p\u003E\n\n\u003Cp\u003EA sad sam probao prijaviti jos jedan erasmus na zimu s idejom da onda pomaknem diplomski rad za jos jedan semestar i to su mi odbili uz tu napomenu \u201cStudent mora upisati diplomski rad, a nije prilo\u017eio potrebni dokument.\u201d. Iskreno nemam pojma zasto s obzirom da je situacija identicna, ali ocito se ne moze diplomski rad odgoditi 2 puta nego samo jednom. Naravno da mi to nitko nije rekao prilikom prijave \ud83d\ude03 ali na kraju nije ni bitno jer je samo 11 ljudi dobilo stipendiju tako da mi kojima je drugi erasmus ionako nismo imali sanse.\u003C\/p\u003E\n\n\n\n","editedAt":"2021-05-24T00:47:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"146"}},"discussion":{"data":{"type":"discussions","id":"551"}},"editedUser":{"data":{"type":"users","id":"146"}},"mentionedBy":{"data":[{"type":"posts","id":"195455"}]},"reactions":{"data":[{"type":"post_reactions","id":"393999"}]}}},{"type":"posts","id":"195455","attributes":{"number":237,"createdAt":"2021-05-24T07:29:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/236\u0022 class=\u0022P
