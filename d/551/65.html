    <div class="container">
    <h2>Studentske razmjene</h2>

    <div>
                    <div>
                                <h3>triespe</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="99542">Idemo</a> Naravno, to se podrazumijeva, ako odradiš nešto ispod stola uvijek možeš bolje proći 😄 Kažem samo da je službeno situacija takva i da ono što si pisao prilikom prijave u veljači ne znači ništa, koliko ja znam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="99535">triespe</a> Znaci ovaj datum dolaska i odlaska koji me traze sad prije potpisivanja ugovora isto nije bitan? Na kraju se gleda samo po certifikatu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="99578">adrian7000</a> Da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>A kako funkcionira isplata stipendije? Koliki dio dobijemo unaprijed? Cuo sam od drugih da to ne ide mjesecno nego odredjeni dio prije erasmusa, a ostatak tek kad se vratimo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="99638">adrian7000</a> Dobije se 70% stipendije odmah, čak prije početka semestra (barem je tako bilo sada za zimski) i onda ako zadovoljiš uvjete, tj položiš 15 ECTS-a i rješiš neku papirologiju nakon razmjene, dobiješ ostalih 30%</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="99717">Piki</a> A jel znas na temelju cega izracunaju tih 70%? Ako je u natjecaju pisalo da razmjena traje 6 mjeseci, a po datumima koje sad imam od fakulteta u biti traje 4 i pol mjeseca koliko novaca dobijem unaprijed?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="99723">adrian7000</a> Mislim da bi trebao i dalje dobiti za 6 mjeseci, ali nisam siguran, prvi put cujem za tako nesto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="99723">adrian7000</a> 70% od: stipendija * broj mjeseci koji pise u ugovoru</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p>Zna li netko koliko se trosi para mjesecno u ovim izborima:<br>
Slovenia, Latvia, Slovakia, Portugal, Greece, Turkey</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="102836">Asura</a> Za Latviju si mozes pokriti 80-90% troskova samo sa erasmus novcima bez problema.</p>

<p><a href="https://www.numbeo.com/cost-of-living/comparison.jsp" rel=" nofollow ugc">https://www.numbeo.com/cost-of-living/comparison.jsp</a> ovo je donekle precizno, ali naravno ovisi o tebi koliko ces se opijat i putovat naokolo. Također uzmi u obzir da rijetko koja zemlja ima sufinanciranu menzu, ili ces si sam morati kuhati ili jesti u “studentskim restoranima” za 3-5 eura rucak.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="99034">adrian7000</a> pazi da se ne vratis ranije nego sto ti datum pise (odnosno da ti na papiru tamo ne potpisu kraci datum), a stavi sto vise mozes. Ako si srece mozes izvuci mjesec dana da nema faks, a imas stipendiju.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="102945">a beautiful and unique snowflake</a> <br>
To recimo u Varsavi nece proci, ja sam tamo ostao 6 i pol mjeseci i samo 4 i pol su mi racunali  jer nisu smjeli staviti datum kada su oni meni uspjeli potpisati dokumente, a to sto sam morao cekati tamo da uzmem papire, nikom nista (osim mom dzepu), cak nisu nikad ni poslali ostatak koji su trebali, a da ne pricam da mi jos nisu vratili pare koje sam uplatio u 2. mjesecu &gt;.&lt;</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="104245">Asura</a> Kolegica koja je isla tamo godinu prije je mene je to uspjela napraviti, dok ja nisam. Ne znam je li im standardna praksa postala gledati te datume, ili je to bila iznimka te godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tuka</h3>
                <div class="Post-body">
                    <p>Sad više ne znam do kad bih trebala tražiti smještaj.. tamo kad sam prijavljivala praksu, uzela sam datume 20.2. - 20.7. jer sam dobila 5 mjeseci razmjene. Faks tamo mi završava 1.7., jel bih trebala onda samo do 1.7. traziti smjestaj ili do 20.7.?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="104935">tuka</a> kao sto ljudi kazu u proslim postovima ovisi. Ako uspijes da ti na faksu potpisu da si otisla 20.7. onda dobijes do tad stipendiju. Inace dobijes do datuma kad ti faks potpise odlazak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p>Ima netko iskustva s odlaskom na erasmus u zadnjem semestru kada bi se trebao pisat diplomski, ali da se na stranom sveucilistu upisu neki bezveze predmeti i onda u zimskom semestru pisat na feru diplomski i produzit studiranje za taj jedan semestar. Placa li se pula skolarina na feru jer je nama diplomski 30 ectsa i jel uopce moguce takvu kombinaciju napraviti hahha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="109009">Tratarira</a> Ako imaš samo diplomski onda ne bi trebala plaćati punu školarinu jer imaš valjda 30 ECTS-a u toj drugoj godini. Ali nešto mi govori da se pričalo kako se ERASMUS u zadnjem semestru ne odobrava baš, svakako pitaj koordinatoricu o tome prvo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="109009">Tratarira</a> Ja tocno tako idem sad u ljetnom semestru. Pod uvjetom da polozis 30 ectsa u zimskom semestru te godine kad ides na erasmus, ne moras nista platit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Feelcool</h3>
                <div class="Post-body">
                    <p>Pitanje u vezi upisa diplomskog i predmeta u istom semestru. Idem na ERASMUS pa pokušavam svašta skombinirati. Daju li u zadnjem semestru upis <strong>diplomskog rada+ jednog teorijskog predmet profila + LAB profila</strong>. To bi sveukupno bilo 30+5+3=<strong>38</strong> ECTSa. Do sad uzoran student, preddiplomski položio u roku, volio bih i diplomski. U 9. semestru (semestar prije zadnjeg) upisujem samo 20ak ECTSa pa bi se dalo dogovorit s mentoricom da dio diplomskog odradim ranije. Ima li netko iskustva ili je bar čuo od nekog za nešto slično. Svaki savjet/slično iskustvo je poželjno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="116936">Feelcool</a> <a href="https://www.fer.unizg.hr/oferu/informacije/informacije/npp" rel=" nofollow ugc">https://www.fer.unizg.hr/oferu/informacije/informacije/npp</a> ctrl + F “Diplomski rad”</p>

<p>Inače se uz Diplomski može upisati najviše jedan predmet. Ali “za studente u međunarodnoj razmjeni o broju upisanih predmeta uz Diplomski rad odlučuje prodekan za nastavu”, svjesni su da se neće nužno preklapat sve kako spada.</p> 

<p>Uz to da imaš lakši semestar prije i započeo bi izradu Diplomskog ranije, ne vidim zašto ti ne bi to odobrili.</p>

                </div>
            </div>

            <hr>
            </div>
