    <h2>Studentske razmjene</h2>

    <div>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="117.html" class="PostMention" data-id="143061">tuka</a> evo testirao sam se danas ujutro i dobio sad nalaz. Ali na nalazu nigdje ne pise ni moj oib ni broj osobne nego samo broj zdravstvene. Osim toga nigdje ne pise vrijeme kad je test napravljen nego samo datum pa nisam bas siguran kako bi na granici izracunali 72 sata da putujem 3. dan nakon testa, ali nebitno jer putujem 2. dan pa ce valjda bit u redu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dinja</h3>
                <div class="Post-body">
                    <p>Ekipa koja je već bila na Erasmusu, molim vas ako možete napisati neka vaša iskustva o državama u kojima ste bili, fakultetu, smještaju, što vam se svidjelo, što nije i možda o nekim komplikacijama koje su se desile i neki tips and tricks kako ste ih mogli izbjeći.. bilo što će dobro doći 😄</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="144972">showoff</a> <a href="https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/studentski_osvrti" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/studentski_osvrti</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lovren97</h3>
                <div class="Post-body">
                    <p>Jel zna netko ako smo na Erasmus+ godinu dan, jel ovo pravilo od 15 ects po semestru znači da u svakom semestru mora biti minimalno 15 ects ili može biti prvi semestar 20 ects a drugi 10 ects?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="144983">Filemon</a> u tim osvrtima svi pisu sve najbolje za drzavu gdje su bili, naravno nitko nece posrat tamo gdje je bio<br>
bilo bi dobro ak zna netko otprilike objektivno opisat, gdje su culi da je dobro, lose strane mjesta gdje su bili tako neke stvari</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p>Koliko dugo je potrebno za priznavanje predmeta? Meni transcript of records još nije potpun, a početak semestra na FERu se već opasno približava</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducius</h3>
                <div class="Post-body">
                    <p>Ako zelim pisat diplomski na erasmusu bili ja trebao sad preko stranice tog fakulteta pronac nekog mentora i da mi on potvrdi da je voljan mentorirat me i tek se onda sa njegovom potvedom mogu prijaviti na erasmus?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lovren97</h3>
                <div class="Post-body">
                    <p><a href="135.html" class="PostMention" data-id="146178">Ducius</a> da, moras vec imati tamo nekog tko bi te mentorirao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="146211">Lovren97</a> moja frendica ima normalno mentora s hrv faksa, i online sve dogovaraju. Ne znam jel to mozda drukcije za FER ali ona mi rekla da nije trebala trazit stranog mentora.. Jel to više iznimka koja potvrđuje pravilo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="137.html" class="PostMention" data-id="146992">Krisle</a> ako i ti pričaš o diplomskom radu, o čemu je bilo pitanje, frendica ti je onda upisala diplomski rad na daljinu, nekako, možda zbog korone i to prolazi sad. Inače, ostaje ti tvoj redovni mentor kao i do sad s kojim sve dogovaraš.</p>
 
<p>Međutim, ako želiš upisat diplomski/završni rad na Erasmusu, <strong>moraš</strong> dogovoriti mentora na odredišnom sveučilištu i to vrlo jasno piše u prezentacijama i dokumentima za natječaj, jer se radovi brane na instituciji na kojoj su napisani.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>soplagaitas</h3>
                <div class="Post-body">
                    <p>ima li netko iskustva sa rokovima i erasmusom? Ja sam sada pala jedan predmet u zimskom semestru, ima li načina da ja pristupim ljetnom roku na stranom sveučilištu i tako to položim ili automatski gubim sve i produžujem godinu?<br>
Ects koordinator mi je rekao ne znam pitajte erasmus ured, a erasmus ured mi je rekao morate predati svu dokumentaciju unutar 30 dana od povratka s razmjene, za ostale stvari pitajte ects koordinatora</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="149852">sopla</a> Nemam osobnog iskustva, ali navodno mozes na rok samo ako stignes do 1.4., to je krajnji rok za predaju dokumentacije. Meni je to ujedno i datum do kojeg mi vrijedi status studenta na stranom sveucilistu pa kasnije ni ne bi mogao pristupiti rokovima, ali ne znam je li to pravilo ili slucajnost. Uglavnom, ako postoji neki zimski/proljetni rok prije 1.4. mozes, na ljetni ne mozes.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="149852">sopla</a> kako mislis automatski gubis sve i produzujes godinu? mislis jer si mislila preslikati taj predmet sa stranog sveucilista na nase pa se to nece desiti jer si ga pala?</p>

<p>ako je tako, ako si na preddiplomskom onda ti je moj savjet da zamolis tetu u studenstkoj da ti onda upisu ferovski ipak pa pristupis tu roku (salji mailove, dodi osobno, buduci da ne znam jel ti se upisuje taj predmet u studomat ako ga ne polozis na stranom sveucilistu)</p>

<p>a ako ne, pitaj profesora tog predmeta na stranom sveucilistu jel mozes odraditi jos jedan rok/usmeni/projekt nesto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="149852">sopla</a> <br>
Ja sam jučer napisa jedan ispit, a prošli semestar je službeno završija u Firenzi. To je bija vanredni rok i još ću jedan ispit polagati 13.4. Referada u Firenci je poslala zahtjev sveučilištu u Zgu da mi produže razmjenu do kraja 4. miseca, ali svakako slušam predmete na feru. Efektivno pohađam dva fakulteta “paralelno”. Tako da ću sve dokumente pridati odma kad napišem taj zadnji ispit i tribali bi mi krajem 4. miseca priznati sve.</p>

<p>Edit: jedni razlog zašto sam produžija je jer mi ne bi mogli unijeti ocjenu i ne bi uopće moga pristupiti ispitu u 4. misecu da moja razmjena službeno završi.</p> 

<p>Also, <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span> je moja razlog da studiram 2 faksa računarstva paralelno kek</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>soplagaitas</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="150001">vagab0nd0</a> jes, na preddiplomskom i predmet koji sam pala mi je bio obavezan u prošlom semestru<br>
trenutno sam u procesu moljenja svih živih da na bilo koji način to riješim, apdejtirat ću vas ako nešto uspijem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>soplagaitas</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="150003">sopla</a> update: rečeno mi je da ga položim pa će se potruditi da mi se prizna 🥳</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Solaire</h3>
                <div class="Post-body">
                    <p>Ova sveučilišta koja stave neki rok dulji od 6 mjeseci, jeli to obavezno ili može i na jedan semestar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="145.html" class="PostMention" data-id="152070">Solaire</a> ako je 10 ili 12 mjeseci, to podrazumijeva cijelu akademsku godinu, ne možeš samo jedan semestar</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Ima li tko savjet kako napisat studijski plan dokument za prijavu za razmjenu ako je netko to mozda pisao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dinja</h3>
                <div class="Post-body">
                    <p>jel se prijavljujete za zimski semestar ili cekati prijave za ljetni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Paulie_Walnuts</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="152562">showoff</a> ceka se ljetni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="152562">showoff</a> ako pitas za studentsku razmjenu ( ne praksu ) i nista se nije mjenjalo od prosle godine oba semestra se prijavljuju sad.</p>
                </div>
            </div>

pristupim ljetnom roku na stranom sveu\u010dili\u0161tu i tako to polo\u017eim ili automatski gubim sve i produ\u017eujem godinu?\u003Cbr\u003E\nEcts koordinator mi je rekao ne znam pitajte erasmus ured, a erasmus ured mi je rekao morate predati svu dokumentaciju unutar 30 dana od povratka s razmjene, za ostale stvari pitajte ects koordinatora\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"9"}},"mentionedBy":{"data":[{"type":"posts","id":"149862"},{"type":"posts","id":"150001"},{"type":"posts","id":"151719"}]},"reactions":{"data":[{"type":"post_reactions","id":"300856"},{"type":"post_reactions","id":"300930"},{"type":"post_reactions","id":"302098"}]}}},{"type":"posts","id":"149862","attributes":{"number":140,"createdAt":"2021-03-04T18:09:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022149852\u0022\u003Esopla\u003C\/a\u003E Nemam osobnog iskustva, ali navodno mozes na rok samo ako stignes do 1.4., to je krajnji rok za predaju dokumentacije. Meni je to ujedno i datum do kojeg mi vrijedi status studenta na stranom sveucilistu pa kasnije ni ne bi mogao pristupiti rokovima, ali ne znam je li to pravilo ili slucajnost. Uglavnom, ako postoji neki zimski\/proljetni rok prije 1.4. mozes, na ljetni ne mozes.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"173"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"301007"}]}}},{"type":"posts","id":"150001","attributes":{"number":141,"createdAt":"2021-03-05T09:42:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022149852\u0022\u003Esopla\u003C\/a\u003E kako mislis automatski gubis sve i produzujes godinu? mislis jer si mislila preslikati taj predmet sa stranog sveucilista na nase pa se to nece desiti jer si ga pala?\u003C\/p\u003E\n\n\u003Cp\u003Eako je tako, ako si na preddiplomskom onda ti je moj savjet da zamolis tetu u studenstkoj da ti onda upisu ferovski ipak pa pristupis tu roku (salji mailove, dodi osobno, buduci da ne znam jel ti se upisuje taj predmet u studomat ako ga ne polozis na stranom sveucilistu)\u003C\/p\u003E\n\n\u003Cp\u003Ea ako ne, pitaj profesora tog predmeta na stranom sveucilistu jel mozes odraditi jos jedan rok\/usmeni\/projekt nesto\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1373"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[{"type":"posts","id":"150003"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151719","attributes":{"number":144,"createdAt":"2021-03-09T12:49:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022149852\u0022\u003Esopla\u003C\/a\u003E \u003Cbr\u003E\nJa sam ju\u010der napisa jedan ispit, a pro\u0161li semestar je slu\u017ebeno zavr\u0161ija u Firenzi. To je bija vanredni rok i jo\u0161 \u0107u jedan ispit polagati 13.4. Referada u Firenci je poslala zahtjev sveu\u010dili\u0161tu u Zgu da mi produ\u017ee razmjenu do kraja 4. miseca, ali svakako slu\u0161am predmete na feru. Efektivno poha\u0111am dva fakulteta \u201cparalelno\u201d. Tako da \u0107u sve dokumente pridati odma kad napi\u0161em taj zadnji ispit i tribali bi mi krajem 4. miseca priznati sve.\u003C\/p\u003E\n\n\u003Cp\u003EEdit: jedni razlog za\u0161to sam produ\u017eija je jer mi ne bi mogli unijeti ocjenu i ne bi uop\u0107e moga pristupiti ispitu u 4. misecu da moja razmjena slu\u017ebeno zavr\u0161i.\u003C\/p\u003E \n\n\u003Cp\u003EAlso, \u003Cspan class=\u0022UserMention UserMention--deleted\u0022\u003E@[obrisani korisnik]\u003C\/span\u003E je moja razlog da studiram 2 faksa ra\u010dunarstva paralelno kek\u003C\/p\u003E","editedAt":"2021-03-09T12:58:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"31"}},"discussion":{"data":{"type":"discussions","id":"551"}},"editedUser":{"data":{"type":"users","id":"31"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"305394"},{"type":"post_reactions","id":"305482"},{"type":"post_reactions","id":"305641"},{"type":"post_reactions","id":"306134"},{"type":"post_reactions","id":"306299"}]}}},{"type":"posts","id":"150003","attributes":{"number":142,"createdAt":"2021-03-05T09:48:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/141\u0022 class=\u0022PostMention\u0022 data-id=\u0022150001\u0022\u003Evagab0nd0\u003C\/a\u003E jes, na preddiplomskom i predmet koji sam pala mi je bio obavezan u pro\u0161lom semestru\u003Cbr\u003E\ntrenutno sam u procesu moljenja svih \u017eivih da na bilo koji na\u010din to rije\u0161im, apdejtirat \u0107u vas ako ne\u0161to uspijem\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"9"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[{"type":"posts","id":"151691"}]},"reactions":{"data":[{"type":"post_reactions","id":"302081"},{"type":"post_reactions","id":"303218"},{"type":"post_reactions
