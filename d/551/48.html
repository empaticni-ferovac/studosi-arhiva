<blockquote class="uncited"><div><p>U slučaju slušanja kolegija, za boravak od 5 mjeseci, student mora imati upisano<br>

<p>Student je na stranom sveučilištu dužan izaći na ispite iz svih predmeta koje je upisao u Learning<br>
Agreement i svi predmeti moraju biti navedeni u službenom prijepisu ocjena stranog sveučilišta<br>
(Transcript of records).<br>

manje (5 mjeseci = 15 ECTS, 4 mjeseca = 10 ECTS, 3 mjeseca = 5 ECTS), Sveučilište može studentu<br>
uskratiti isplatu zadnje rate stipendije ili tražiti povrat dijela isplaćene stipendije</p></div></blockquote>

canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"551"}},"user":{"data":{"type":"users","id":"223"}},"mentionedBy":{"data":[{"type":"posts","id":"71057"}]},"reactions":{"data":[]}}},{"type":"posts","id":"71057","attributes":{"number":41,"createdAt":"2020-09-15T20:00:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002271052\u0022\u003Ekeykey\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EU slu\u010daju slu\u0161anja kolegija, za boravak od 5 mjeseci, student mora imati upisano\u003Cbr\u003E\nminimalno 25 ECTS-a, za 4 mjeseca minimalno 20 ECTS-a, a za boravak od 3 mjeseca\u003Cbr\u003E\nstudent upisuje minimalno 15 ECTS-a.\u003C\/p\u003E\n\n\u003Cp\u003EStudent je na stranom sveu\u010dili\u0161tu du\u017ean iza\u0107i na ispite iz svih predmeta koje je upisao u Learning\u003Cbr\u003E\nAgreement i svi predmeti moraju biti navedeni u slu\u017ebenom prijepisu ocjena stranog sveu\u010dili\u0161ta\u003Cbr\u003E\n(Transcript of records).\u003Cbr\u003E\nVA\u017dNO! U slu\u010daju da student ostvari manje od 15 ECTS-a po semestru ili proporcionalno boravku\u003Cbr\u003E\nmanje (5 mjeseci = 15 ECTS, 4 mjeseca = 10 ECTS, 3 mjeseca = 5 ECTS), Sveu\u010dili\u0161te mo\u017ee studentu\u003Cbr\u003E\nuskratiti isplatu zadnje rate stipendije ili tra\u017eiti povrat dijela ispla\u0107ene stipendije\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"223"}},"discussion":{"data":{"type":"discussions","id":"551"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"71842","attributes":{"number":42,"createdAt":"2020-09-17T16:05:11+00:
