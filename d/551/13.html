                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Kakva su vaša razmišljanja glede Erasmusa na jesen?</p> 

<p>Znam da je još dosta vremena do devetog mjeseca, ali imajući u vidu trenutnu situaciju i očekivane restriktivne mjere u određenom obliku barem do početka iduće godine i moguć drugi val epidemije isplati li se?</p>

<p>Ono što odmah mogu reći je da što se sveučilišta tiče i odabranih predmeta svejedno mi je odradio li semestar ovdje ili u inozemstvu, više idem zbog putovanja, učenja stranog jezika i socijalizacije sa stranim državljanima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="22300">TentationeM</a> Ne znam moze li ti itko reci nesto pametno. Ja sam 5. godina, vise nemam za kada odgoditi i svakako cu probati. Vjerojatno ce biti losije iskusto nego uobicajenih godina, ali ocekujem da mjere ipak nece biti toliko restriktivne do tada - naravno, ovisi gdje, ja bi trebao u Austriju koja je sada u OK stanju, ne znam koliko je to realno ocekivati za zemlje koje su vise pogodene.</p> 

<p>U svakom slucaju, najgore sto se moze dogoditi je da ostanem doma ili se vratim ranije. Meni je to OK s obzirom da mi je zadnja sansa, ali mozda je steta to ispucati ako imas jos koju godinu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p>koliko vam brzo koordinatori odgovaraju na mailove?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lovren97</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="23817">keykey</a> meni je znao ponekad u roku nekoliko minuta, no nekad je i dan dva znao da ne odgovori…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>Koja je sad procedura ako idemo u ljetnom semestru? Cekamo da dobijemo mail da nas je FER nominirao na strano sveuciliste ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Imaju li strani erasmusovci pravo na studentski stan i ako da koja je procedura?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="45705">Bananaking</a> sta je to studentski stan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="45705">Bananaking</a> Nisam siguran, ali koliko znam to ide u dogovoru sa sveucilistem, odnosno domovi imaju neku kvotu za eramsus studente i onda sveuciliste eramsusovcima ponudi da tamo uzmu, tko prvi njegovo.</p>

<p>Npr za zimski semstar u Estoniji su prijave bile otvorene od 19.5. i prvih N koji su poslali depozit su dobili dom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="45777">adrian7000</a> dom*</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allophone</h3>
                <div class="Post-body">
                    <p>Za vas koji ste dobili razmjenu u idućem semestru, kako trenutno stojite s odlukom o odlasku?</p>

<p>kratka anketa<br>
😆 - idem<br>
😢 - odustajem<br>
😶 - nisam siguran/na</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="55738">allophone</a> dodaj opciju prebaceno na ljetni semestar</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Koje države preporučujete za asocijalnog autista? Pretpostavljam da Španjolska i Portugal ne, kakva je Estonija?<br>
Za sve informacije i savjete da kontaktiram koordinatore koji ce me uputiti? Kad tocno da pocnem ih kontaktirati i pripremati se?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>FroggyFresh</h3>
                <div class="Post-body">
                    <p>vi koji bi trebali ici ovaj zimski semestar na razmjenu, ste upisivali na feru predmete i platili onih 200 kn?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="62074">FroggyFresh</a> <br>
Ne i tija sam ode pitati, referadi sam posla mail, al su na godisnjem. Ako ne odgovore, ja cu uplatiti pa mi lako vrate ako nisam triba.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="62074">FroggyFresh</a> sta nije to upisnina za cijelu godinu? A jedan semestar ces ic na fer.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lovren97</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="62074">FroggyFresh</a> ja sam platio jer koliko sam shvatio ti za erasmus moras i dalje biti upisan na svom maticnom sveucilistu sto bi znacilo da moras i platiti upisninu. No, i ako sam u krivu sigurno ce ti vratiti 👍️</p> 


                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="62074">FroggyFresh</a> Moras se upisati na FER (i platiti upisninu, logicno). Sto se tice predmeta, u stuslu su mi prije godisnjeg rekli da upisujem prazan semestar - 0ECTSa, bez predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Pitanje za bivše Erasmusovce koji su otišli na razmjenu u zimskom semestru, kako su se snašli za smještaj u ljetnom semestru kad su se vratili? Nisam dobija dom, a nemam stan u Zagrebu pa me zanima kako su se drugi snašli.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lovren97</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="62129">njofra</a> ohh shit… ja sam upisao i predmete. kad sam pitao ljiljanu dala mi je tako neke čudne upute da sam mislio da je ovo najsigurniji način. Mislis da se trebam javit službi ili mislis da ce oni to skuzit interno pa maknuti?</p>

            </div>
