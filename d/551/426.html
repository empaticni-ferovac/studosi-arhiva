                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="415.html" class="PostMention" data-id="280792">Rene</a> Disclaimer: FER2 info<br>
Nama su rekli da se teorijske moze mjenjati iskljucivo skoro pa potpuno identicnim predmetima i toga su se drzali. Specijalizacijske se priznavalo ako imaju ikakve veze s tvojim podrucjem, a izborne, drustvene, prirodoslovne se priznavalo sakom i kapom. Diplomski seminar se dalo bez beda priznati kao bilo kakav predmet koji ukljucuje nekakav projekt. Diplomski projekt ne znam.<br>
Na oba Erasmusa sam predmete nalazio nakon sto sam odabran na natjecaju. Ukupno su mi izvisila 2 teorijska. Jedan sam dao na daljinu tijekom Erasmusa, drugi sam bas morao kad sam se vratio.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="415.html" class="PostMention" data-id="280792">Rene</a> Info za fer3, od prosle godine: za obavezne i jezgrene predmete sam morala naci jako slican predmet da mi se priznaju, za transverzalne i izborne mozes sta god hoces. Takoder mozes razdjeljivat ectse izmedu predmeta, npr. u Portugalu vecinom predmeti nose 6ectsa, pa sam 5 ectsa od nekog predmeta priznala za nas obavezni, a 1 ects za seminar (jer se na tom predmetu pise neki seminar). Tako sam s 3 predmeta koja tamo slusam pokrila 3 nasa od 5 ectsa i seminar od 3 ectsa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mikki</h3>
                <div class="Post-body">
                    <p><a href="414.html" class="PostMention" data-id="280790">fooFighter</a> Jel to info od koordinatora ili?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lukak</h3>
                <div class="Post-body">
                    <p>Ako je na faksu razmjene diplomski rad nuzno internship i bas se tako zove predmet, oce mi se to priznati za diplomski?</p>

                </div>
            </div>

            <hr>

                    <p>Nisam uspjela nac nikakve osvrte iz Berlina. Jel postoji neki razlog? Vidim da na stranici pise da se skoro svi predmeti odrzavaju na eng i njem. Ima netko nekih iskustva mozda?</p>

                </div>
            </div>

                </div>
            </div>

            <hr>

                    <p><a href="421.html" class="PostMention" data-id="281132">RickyMorty</a> Ne znam je li se nesto mjenjalo u zadnje 2 godine, ali mi smo ECTS koordinatora dobivali tek nakon sto smo prihvaceni na neko sveuciliste tako da nemas bas kako to napraviti sada. Samo prijavis ako se tebi cini ok.</p>
