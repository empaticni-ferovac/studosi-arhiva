                    <div>
                                <h3>Lovren97</h3>
                <div class="Post-body">
                    <p><a href="241.html" class="PostMention" data-id="196378">zmei</a> U mom slučaju je moj mentor na FER-u znao profesora na Erasmus sveucilistu pa sam se direktno javio toj profesorici. No, mislim da je moguce i preko koordinatora.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p>Mozes i direktno emailat nepoznate profesore.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>weedovnjak</h3>
                <div class="Post-body">
                    <p>Jel postoji neki sluzbeni template za molbu za odgodu diplomskog rada?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Feelcool</h3>
                <div class="Post-body">
                    <p>Pozdrav kolege,</p> 

<p>trenutno sam na Erasmus-u gdje sam upisao dosta teške predmete koji nemaju veze s tim što studiram na feru. Tako da postoji mogućnost da položim manje od 15 ECTS-a.</p> 

<p>Zanima me iskustvo nekoga tko je bio u takvoj situaciji, jesu vas trazili da vratite dio stipendije?</p>

<p>U ugovoru piše ovo: "VAŽNO! U slučaju da student ostvari manje od 15 ECTS-a po semestru ili proporcionalno boravku<br>
manje (5 mjeseci = 15 ECTS, 4 mjeseca = 10 ECTS, 3 mjeseca = 5 ECTS), Sveučilište može studentu<br>
uskratiti isplatu zadnje rate stipendije ili tražiti povrat dijela isplaćene stipendije".</p>

<p>Ja sam na Erasmusu 4mjeseca i 10 dana, a izgledno je da ću položiti 13 ECTS-a.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="245.html" class="PostMention" data-id="196658">Feelcool</a> vjerojatno ces dobiti manje u drugoj rati. Msm da vrijeme za duljinu studija racunaju prema onome sto pise na listi sveucilista, ne nuzno pravom vremenu boravka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p>Je li itko dobio drugu ratu za zimski semestar ove godine (20/21)?</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="247.html" class="PostMention" data-id="196796">njofra</a> Meni stigla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aezakmi</h3>
                <div class="Post-body">
                    <p>Kakva je procedura s prebacivanjem diplomskog zbog erasmusa tj. Odobri li uvijek prodekanica ili mora postojat neki veci razlog od erasmusa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p><a href="249.html" class="PostMention" data-id="197602">aezakmi</a> nije mi sad jasno dal nam prodekanica mora odobriti prije prijave ili tek naknadno kad dobijemo erasmus?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Mogu predat potvrdu za jezik staru godinu dana?</p>
                </div>
            </div>

            <hr>

                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="253.html" class="PostMention" data-id="200084">kajDaSeRadi</a> Jesi slala bas na mail prodekanici ili u stuslu?</p>
                </div>
            </div>

            <hr>

                    <p><a href="253.html" class="PostMention" data-id="200084">kajDaSeRadi</a> kolko im je trebalo da ti odobre?</p>
                </div>
            </div>

            <hr>

                </div>

            <hr>

                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Je li prekasno se sad prijaviti za erasmus? Odabiremo li mi sad odmah fakultete i predmete na njima, ili tek nakon potvrđene prijave dogovaramo sa koordinatorom o upisu predmeta?</p> 
                </div>
            </div>

            <hr>

                                <h3>kajDaSeRadi</h3>
                <div class="Post-body">
                    <p><a href="257.html" class="PostMention" data-id="200311">MiqeloS</a> Kod prijave biraš tri sveučilišta, a kada dobiješ rezultate biraš predmete. Ali bitno je pri odabiru sveučilišta vidjeti ima li dovoljno predmeta što se predaju na eng.</p>
