    <h2>Studentske razmjene</h2>

    <div>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p>Ak padnem predmet (recimo da je jezgreni) u ovom semestru, a za godinu dana želim bit na erasmusu, kaj se događa s tim predmetom? Dal ga moram na kraju nekak položit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="300.html" class="PostMention" data-id="252776">Sulejman</a> morat ćeš kad tad imat propisani broj ECTS iz svih grupa predmeta, jezgrenih, izbornih, specijalizacije, obaveznih, transverzalnih ako misliš diplomirat</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="301.html" class="PostMention" data-id="253115">Filemon</a> pa okej al msm jel to mogu odradit na erasmusu, msm kak ljudi koji ne padnu, a odu na erasmus, to odrade.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="302.html" class="PostMention" data-id="253276">Sulejman</a> mozes ako na erasmusu imas predmet koji ce ti nas faks priznat u tu skupinu. To moras provjerit sa svojim erasmus koordinatorom na feru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fmst</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Kao dokaz donose potvrdu o upisu u akademsku godinu/semestar (s obavezno upisanom razinom studija) u kojoj ostvaruju razmjenu:<br>
a) potvrdu da su upisani u ljetni semestar ak. godine 2021./22. ili<br>
b) ako nisu još upisani u ljetni semestar ak. godine 2021./22., studenti donose potvrdu na kojoj bezrezervno mora pisati da su „upisani u zimski semestar ak. god. 2020./21. i da su ostvarili uvjet za upis u ljetni semestar ak. godinu 2021./22.“. Scan potvrde da su upisani u ljetni semestar ak. god. 2021./22. šalju putem maila naknadno po upisu.</p></div></blockquote>

<p>Ovo je iz onih uputa i to je dokument koji treba donest na potpisivanje ugovora. <br>
To nije ona potvrda sa studomata? <br>
Jel to moramo zatrazit u referadi ako idemo u ljetnom semestru? <br>
Preko studomata mozemo dobit jedino potvrdu za upis godine pa nisam siguran sto se tocno trazi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="304.html" class="PostMention" data-id="254291">fmst</a> To nije ona potvrda sa studomata?</p></div></blockquote>

<p>je msm, osim što nisu promijenili semestre i ak godine.<br>
javi se stuslu/Ljiljani za svaki slučaj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Ima nekih korisnih linkova za početak istraživanja o erasmusu? 1. godina diplomskog sam, recimo da idem sljedeći zimski semestar na erasmus, ocjene kojih semestara se gledaju za rangiranje? Gleda li se išta osim ocjena?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="306.html" class="PostMention" data-id="260679">Dragi prijatelj strojnog učenja</a> <br>
Gledaju se sve ocjene, preddiplomski + diplomski, motivacijsko, dodatne bodove dobijes ako imas jezik C razinu.<br>
Pogledaj na stranicama mobilnosti, trebala bi biti uvodna prezentacija, tamo sve pise.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>weedovnjak</h3>
                <div class="Post-body">
                    <p><a href="306.html" class="PostMention" data-id="260679">Dragi prijatelj strojnog učenja</a> <br>
Par korisnih linkova za lagano citanje prije prijave:</p>

<p>Natjecaj (ljeto 2021/22) (upute za prijavu):<br>
<a href="http://www.unizg.hr/nc/vijest/article/erasmus-natjecaj-za-mobilnost-studenata-za-studijski-boravak-programske-zemlje-ka131-eu-za-lje/" rel=" nofollow ugc">http://www.unizg.hr/nc/vijest/article/erasmus-natjecaj-za-mobilnost-studenata-za-studijski-boravak-programske-zemlje-ka131-eu-za-lje/</a></p>

<p>Ferova preze o natjecaju:<br>
<a href="https://www.fer.unizg.hr/_download/repository/ErasmusPrezentacija2021SS.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/ErasmusPrezentacija2021SS.pdf</a></p>

<p>Faksevi s kojima imamo sporazum (ljeto 2021/22):<br>
<a href="../../fileadmin/rektorat/Suradnja/Medunarodna_razmjena/Studenata/Erasmus_SMS/2021_22/21_22_SS/FER_Eplus_exchanges_SMS_2021_22_.pdf" rel=" nofollow ugc">http://www.unizg.hr/fileadmin/rektorat/Suradnja/Medunarodna_razmjena/Studenata/Erasmus_SMS/2021_22/21_22_SS/FER_Eplus_exchanges_SMS_2021_22_.pdf</a></p>

<p>Rezultati (ljeto 2021/22) (otprilike da vidis koje fakseve mozes upisat s bodovima koje imas):<br>
<a href="http://www.unizg.hr/nc/vijest/article/rezultati-natjecaja-za-sudjelovanje-u-programu-erasmus-za-studente-studijski-boravak-ljetni-se/" rel=" nofollow ugc">http://www.unizg.hr/nc/vijest/article/rezultati-natjecaja-za-sudjelovanje-u-programu-erasmus-za-studente-studijski-boravak-ljetni-se/</a></p>

<p>Info o nacinu bodovanja na feru:<br>
<a href="https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/odlazni_studenti/studijski_boravak" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/odlazni_studenti/studijski_boravak</a></p>

<p>Info o potvrdi za strani jezik (na kojem ces slusati nastavu):<br>
<a href="../../fileadmin/rektorat/Suradnja/Medunarodna_razmjena/Studenata/Erasmus_SMS/2021_22/21_22_SS/Potvrde_o_jeziku_SMS_2021_22_ljetni.pdf" rel=" nofollow ugc">http://www.unizg.hr/fileadmin/rektorat/Suradnja/Medunarodna_razmjena/Studenata/Erasmus_SMS/2021_22/21_22_SS/Potvrde_o_jeziku_SMS_2021_22_ljetni.pdf</a></p>

<p>Relativno jeftina skola stranih jezika za dobiti potvrdu o znanju jezika:<br>
<a href="https://www.intellecta.hr/jezicna-testiranja/potvrda-o-znanju-stranih-jezika/" rel=" nofollow ugc">https://www.intellecta.hr/jezicna-testiranja/potvrda-o-znanju-stranih-jezika/</a></p>

<p>Ferovski reviews erasmus lokacija:<br>
<a href="https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/studentski_osvrti" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/nastava/medunarodne_razmjene/erasmus/studentski_osvrti</a></p>

<p>Cost of living comparison:<br>
<a href="https://www.numbeo.com/cost-of-living/comparison.jsp" rel=" nofollow ugc">https://www.numbeo.com/cost-of-living/comparison.jsp</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="307.html" class="PostMention" data-id="260680">Asura</a> jezik na kojem ce mi se odrzavat nastava (engleski) ili jezik drzave u koju idem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="308.html" class="PostMention" data-id="260693">Fish99</a> engleski (nastava)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p>Dosli rezultati:</p>

<p><a href="../../fileadmin/rektorat/Suradnja/Medunarodna_razmjena/Studenata/Erasmus_SMS/2020_21/Rezultati_20_21/FER.pdf" rel=" nofollow ugc">http://www.unizg.hr/fileadmin/rektorat/Suradnja/Medunarodna_razmjena/Studenata/Erasmus_SMS/2020_21/Rezultati_20_21/FER.pdf</a></p>

<p>MOD EDIT: Korisni materijali <a href="310.html" class="PostMention" data-id="260736">weedovnjak</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="310.html" class="PostMention" data-id="260736">weedovnjak</a> jel se moze ovo pintat nekako <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Evo, kako su prijave pocele, bumpam ove vrlo korisne linkove, <br>
hvala, travašu</p>

<p><a href="310.html" class="PostMention" data-id="260736">weedovnjak</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="311.html" class="PostMention" data-id="260883">Fish99</a> Nope, al mogu staviti u prvi post</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MT09</h3>
                <div class="Post-body">
                    <p>Je li istina da se ne gledaju ocjene zadnjeg semestara kod prijave na Erasmus (onog neposredno prije roka za prijavu)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="313.html" class="PostMention" data-id="262218">mt09</a></p> 

<p>Prijave su inace bile taman negdje oko zavrsnih ispita, ovo sto je polozeno tocno tada, to se u pravilu ne gleda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="313.html" class="PostMention" data-id="262218">mt09</a> prijave su bile prije zavrsnih, pa se predavao ispis ocjena bez predmeta tog semestra.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p>Jel rano ići kod erasmus+ koordinatora za razmajenu u sljedećem zimskom semestaru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="316.html" class="PostMention" data-id="262788">Trava</a>  Ne znam sto mislis pod ici kod koordinatora? Nitko te ne vodi kroz proces prijave, a s obzirom da su prosle godine prijave zavrsile u ozujku, mislim da je dobro vrijems za poceti se informirati o fakultetima gdje mozes ici, njihovim predmetima itd. da kada otvore prijave samo mozes krenuti skupljati dokumentaciju (jer bome je ima).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p><a href="317.html" class="PostMention" data-id="262877">MA</a> Mislio sam jel rano kod koordinatora otići da ga pitam za predmete koje bi slušao na razmjeni</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="318.html" class="PostMention" data-id="262884">Trava</a> ni to ti ne nalazi koordinator, ti si dužan istražit koje predmete imaju faksevi na koje bi htio ić, i bi li mogli bit kompatibilni s tvojim programom. Ako to već imaš, ECTS koordinator bi ti mogao pomoć s nekim konzultacijama oko okvirne strukture studija, iako će ti Ljiljana vj reć da ti sve piše i da moraš zadovoljit strukturu studija</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="318.html" class="PostMention" data-id="262884">Trava</a> svog koordinatora dobivas tek nakon sto si primljen, a i tada ti on samo potvrdi jel okej to sto si nasao. Na tebi je da sve istrazis.</p>
                </div>
            </div>
