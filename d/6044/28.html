                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="263113">angello2</a> ja dobijem isto rjesenje kao ti, upiso sam u geogebru x1<sup>2</sup> + x2<sup>2</sup> +1  i x2 -x1<sup>2</sup> i ove dvije tocke( (-0.786, 0.618) i (0.786, 0.618)) su ubiti tocke presjek te dvije funkcije</p>

            <hr>
                    <div>
                                <h3>blast</h3>
                <div class="Post-body">
                    <p>Naci rjesavao sam 5. zadatak jedno 3 sata, stalno su mi jakobjani bili singularni i nije se dalo rjesit, malo sam se igrao sa reglularizacijama, dobio rjesenje koje je ono brat bratu ok cc 0.5 je greska, i onda skuzim da su promjenili zdatak. fakat su mogli dati neku obavjest ili nesto. 🙃</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="263829">blast</a> 19.11 su napisali mail da su updejtali 3. Dz nakon sto sam ih upozorio da su krivo zadali sustav</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="263000">Harweyy</a> <br>
Zar ne bi trebalo biti 10* (x2- x1<sup>2</sup>) u prvoj nelin. jed.?</p>

<p>Ako ne, kako si ti doša/la do tog sustava?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="263838">iNut</a> tocno si napiso, misstypo sam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Jel ode itko ima problem da mu Newton Rhapsonova metoda ne divergira za funkcija cilja 1. (banana funkciju) već da mu dođe do vrijednosti 134. Gledam implementaciju i čini mi se koliko vidim točnom tako da mi je ovdje pitati jel netko ima sličan problem najlakše.</p> 

<p>Also koja su rješenja za 3. i 4. zadatak? Jel GN metoda treba konvergirati u oba slučaja?</p>

<p>I za 5. zadataka, kako izgleda funkcija cilja po kojoj bismo mi trebali tražiti minimalnu lambdu za pomicanje?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="263992">iNut</a> Vidi moje labose pa možeš i testirati s vlastitim vrijednostima.</p>

<p><a href="https://github.com/Yalfoosh/AIPR/blob/main/dz/dz-03/demo/demo-01_hw-03.ipynb" rel=" nofollow ugc">https://github.com/Yalfoosh/AIPR/blob/main/dz/dz-03/demo/demo-01_hw-03.ipynb</a></p>

<p>Ugl. ne bi ti smio divergirati za tu početnu vrijednost - provjeri da se krećeš u pravom smjeru, pogotovo sanity check jesu li njima dobri pseudokodovi; ja sam prošle godine našao dosta grešaka koje su ispravljene u tim bilježnicama, samo trebaš vidjet jel se to poklapa s tim vašim malo izmijenjenim labosima ove godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JustinCase</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="263992">iNut</a> Za 3. zadatak meni konvergira samo za čitav iznos dobivenog pomaka, kod zlatnog reza zapne negdje kod -1.75, 1.51</p> 
                </div>
            </div>
