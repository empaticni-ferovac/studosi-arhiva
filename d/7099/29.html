    <h2>[SIGKOM] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="287494"> 🤡 </a> key to sto trebas, njega ces ubacit u wireshark u nekom sljedećem koraku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p>sta treba napravit u trecem zadatku da bi se uopce moglo executeat? promijenila sam IP adrese, al javlja mi da ne može konfigurirati nove čvorove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samo_vagabundo</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="287500">pingvinka</a> koja je tocno poruka koju javlja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="287502">samo_vagabundo</a> <img src="../../assets/files/2022-03-26/1648313615-251539-image.png" title="" alt=""><br>
evo ova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="287249">blablajar</a> zna li netko ovo? nisam siguran na što se fokusirati, jasno mi je da je se razliku po broju paketa, ali to mi zvuči banalno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mesojed</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="287503"> 🤡 </a> slicno sam i ja napisao. otvorio wireshark capture file properties i od tamo izvukao statistike koje su razlicite</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mesojed</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="287504">pingvinka</a> hej takav problem sam i ja imao i napravio sam dvije stvari, zapravo ne znam koja je pomogla i jesu li uopce ispravne… <br>
1) promijenio pc1 u hosta<br>
2) na sva 3 u configurations (osim pod interfaces IPv4 /16 stavio /24) sam i u prozoru configuration povecao range za  staticne rute; npr umjesto 0.0.0.0 / 192.168.0.0. sam stavio 0.0.0.0 / 192.168.0.22</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="287506">sofronijevicevPrst</a> napravila sam 1. stvar i nije pomoglo, i onda sam napravila i 2. stvar pa je proradilo 🙂 hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="287506">sofronijevicevPrst</a></p> 

<p><a href="26.html" class="PostMention" data-id="287510">pingvinka</a> <br>
evo mogu potvrditi da je dovoljno napraviti drugu tocku 🙂<br>
dobiva li netko Destination Host Unreachable kad pokusava pingat nesto u Internet sučelju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="287506">sofronijevicevPrst</a> evo da podijelim svoje otkrice, bitan je redoslijed radnji:</p>
<ol style="list-style-type:decimal"><li>promijenit adresu routera (npr. 192.168.0.1/24)</li>
<li>postavit 3 čvora u LAN</li>
<li>povezati ih na switch<br>
i onda ne moraš raditi nista od ovih promijena staticnih ruta.</li></ol>

<p>ako prvo povežeš čvorove na switch i tek onda ideš mijenjati adresu routera (i čvorova), neće radit bez ručnih promijena u konfiguracijama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="287516"> 🤡 </a> ja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samo_vagabundo</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="287543">[obrisani korisnik]</a> imao sam to ne sjecam se bas kako sam rijesio, ak mozes screenshot topolpgije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="287554">samo_vagabundo</a> pretpostavljam da kolega ima sličnu?<br>
<img src="../../assets/files/2022-03-27/1648370790-79529-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>u trecem zadatku, gdje se upisuju ove dvije naredbe za nat cvor?</p>

<p>iptables -t nat -A POSTROUTING –out-interface &lt;vanjsko sučelje&gt; -j MASQUERADE<br>
iptables -A FORWARD –in-interface &lt;unutarnje sučelje&gt; -j ACCEPT</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="287559">gladiator</a> u bash nat cvora (double klik ili desni klik pa opcija), samo pazi da &lt;vanjsko sucelje&gt; i &lt;unutarnje sucelje&gt; definiras preko imena (npr. eth0, eth1) umjesto IP adresa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="287575"> 🤡 </a> Promijeni adresu routera na npr. 192.168.0.1 (stavi adresu na hostu na nesto drugo onda) i onda na svakom cvoru unutar LANa promijeni staticke adrese na 0.0.0.0/0 192.168.0.1</p>

<p>Pretpostavljam da ti je staticki sad postavljeno na 192.168.0.22 ili tak nes pa ti pinganje ide prema toj adresi umjesto prema routeru.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="287578">Argadem</a> <br>
Bi li se trebalo jos nesto promijeniti osim toga mozda? Napravio sam to i svejedno dobivam <code>Destination Host Unreachable</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="287579">Argadem</a> jel se unutarnjo i vanjsko sucelje definiraju kao npr. R9:eth3 i routerX:eth2? jer i dalje mi je isto kao prije te naredbe :/</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="287580"> 🤡 </a> Za vanjsko sucelje probaj stavit sucelje nat cvora koje gleda prema van, a za unutarnje sucelje ono sucelje nat cvora koje gleda prema LAN mrezi</p>

<p>Ali ne, definiraju se samo kao eth1 ili eth2 itd.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="287672">čakijale</a> To je jedino sto se sjecam da sam mijenjao. Ono sto mozes probat napravit je otic na ZZT ili neku drugu mrezu na platnu i klikat po tim cvorovima i gledat njihove konfiguracije cvorova i routera. Provjeri je li nesto u njihovim konfiguracijama drugacije od tvojih.</p> 

<p>Ja sam pingao 20.0.0.4 cvor.</p>

<p>Edit: Ili mozes napravit ono sto je kolega iznad tebe preporucio. Kreni ispocetka i pazi na redoslijed pa neces morat radit ove rucne konfiguracije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="287672">čakijale</a> Ako se jos netko slucajno zbunio kao ja, kad se kaze ruter misli se na <code>nat</code> čvor (što mi kad sad gledam i ima smisla hahah), ne na <code>routerX</code></p> 
                </div>
            </div>
