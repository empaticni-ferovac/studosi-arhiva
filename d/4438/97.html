<noscript id="flarum-content">
    <div class="container">
    <h2>[OOUP] O predmetu</h2>

    <div>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p>Kakav je rok? Pitam za frenda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Jel netko rjesavao prosle ispite? bilo kakva rjesenja ispita i meduispita bi dobro dosla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>regnum</h3>
                <div class="Post-body">
                    <p><a href="../1111/22.html" class="PostMention" data-id="45932">InCogNiTo124</a> Jel se ispit piše na računalu ili na papiru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="95.html" class="PostMention" data-id="274170">regnum</a> na papiru se pisao prosle godine, makar toplo preporucam da jako dobro razmislis hoces li upisati taj predmet… konkretno si pogledaj proslogodisnje teme za predmet i neke novije osvrte</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p>Moze li se raditi ovaj predmet u pythonu i kako je raditi ovo u pythonu? Jel neki hendikep u odnosu na javu posto pretpostavljam da cupic sigurno pokazuje stvari kroz javu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="276359">Jokerrr</a> Nije hendikep, jedino imaš dio koji moraš baš u C-u napraviti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fica</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="276359">Jokerrr</a> Na refactoring guru stranici s koje više manje svi i uče za labose i ispite imaš implemntaciju svakog obrasca u više jezika među kojima je i Python tako da ti ne bi trebao biti hendikep ako negdje i zapneš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="276359">Jokerrr</a> ako želiš da ti zadnja dva labosa imaju 1000 umjesto 2000 linija onda radi u pythonu. Nusprodukt predmeta je da nabiješ kilometražu u jeziku kojeg ne poznaš toliko dobro. Za mene je to bio, naravno, py.</p>

<p>E da, usput naučiš raditi bolesne one-linere</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p>Hvala na odgovorima ljudi. Jos vas molim za neki tldr predmeta. Na kaj obratit paznju, kak se ispituje gradivo, neki zakljuci iz iskustva i to. Za refactoring guru sam cuo i svida mi se da to postoji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="276893">Jokerrr</a> Poberi bodove na prva dva labosa, jer su kasniji teži, a imaš manje vremena zbog ostalih obveza. Nisam išao na predavanja, mislim da mi je to dosta otežalo ispite i pogotovo labose pa bi svakako preporučio da odeš. Zadaci se ponavljaju pa pogledaj čega ima na materijalima (predmetnim i ovima sa studoša).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="276893">Jokerrr</a> jos bi se nadovezao na kolegu da za prva dva labosa su materijali totalno smece i da ces sve zivo morat pronac po laznim verzijama stack overflow stranica jer je tematika opskurna. na kraju nije toliko bitno jesi ih rijesio ali moze dobro doc jer se oni ne boduju nego mini ispit od sat i pol. takoder, gotovo je nemoguce skupit prag na labosima bez rjesavanja 3. ili 4. labosa (citaj cupicevog labosa) sto prije nije bio slucaj. za ispite se nebih slozio, rjesio sam sve labose i imao prolaz prije zavrsnog, a video predavanja uopce nisam gledao jer su mi se cinila beskorisna. za mi i zi se nemas kaj spremat vise od 3 dana ako si napravio sve labose. ako se segvic odluci ic na online nastavu di ce se drzat konzultacije u terminu predavanja to definitivno prati jer obicno uskoci cupic i objasni kako sve u labosu treba napravit u 20ak min.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rope</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="276915">sheriffHorsey</a> da se jos nadovezem na kolegu, izbor izbornih profila na piisu je smece na prvoj god. diplomskog, pa si ostavite obrasce ako ne zelite slusat parprog/avsp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p>Ako netko želi upisat predmet, ali se boji labosa i vremenskog opterecenja, pokušajte pitat Cupica il Segvica na mail kako misle izvodit labose ove godine.</p>

<p>Ako je usmeni trebali bi skupiti skoro max bodove (ako doma rješite to očito). Ako će opet zajebavati sa pismenim labosima ne preporučujem polagat predmet čisto radi stresa postojanja praga na labosima, jer to povlači sa sobom da morate rješiti 3. i 4. koji su cupicevi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Basic review predmeta: korisno gradivo, ako niste jako pismeni u C-u, jedan ili dva labosa će bit malo sranje (bar je meni bilo tako) jer se baš mora u C-u pisat a materijali su nepostojeći, čak i na internetu, a zadnja dva labosa (proizvoljan jezik) bome imaju posla. Ja i par kolega smo ih više dana radili. Kolokviji su ok ako ste redovno radili labose pa je koji dan prije dovoljan za prolaz.</p>
                </div>
            </div>

            <hr>
            </div>
