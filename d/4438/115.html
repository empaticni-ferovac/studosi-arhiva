    <h2>[OOUP] O predmetu</h2>

    <div>
                    <div>
                                <h3>Rope</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="276915">sheriffHorsey</a> da se jos nadovezem na kolegu, izbor izbornih profila na piisu je smece na prvoj god. diplomskog, pa si ostavite obrasce ako ne zelite slusat parprog/avsp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p>Ako netko želi upisat predmet, ali se boji labosa i vremenskog opterecenja, pokušajte pitat Cupica il Segvica na mail kako misle izvodit labose ove godine.</p>

<p>Ako je usmeni trebali bi skupiti skoro max bodove (ako doma rješite to očito). Ako će opet zajebavati sa pismenim labosima ne preporučujem polagat predmet čisto radi stresa postojanja praga na labosima, jer to povlači sa sobom da morate rješiti 3. i 4. koji su cupicevi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Basic review predmeta: korisno gradivo, ako niste jako pismeni u C-u, jedan ili dva labosa će bit malo sranje (bar je meni bilo tako) jer se baš mora u C-u pisat a materijali su nepostojeći, čak i na internetu, a zadnja dva labosa (proizvoljan jezik) bome imaju posla. Ja i par kolega smo ih više dana radili. Kolokviji su ok ako ste redovno radili labose pa je koji dan prije dovoljan za prolaz.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    
<p>Slao sam ja mail Čupiću pred nekih tjedan dana, ali nisam još dobio odgovor. Vjerojatno ima posla pa ne stigne odgovarat ili nije vidio.<br>
Neka proba još netko poslat.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ferovac123</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="277700">Pleteni miš</a> ispravlja javu… još uvijek</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="../5157/805.html" class="PostMention" data-id="278204">aerius</a> OOUP je i korisnije i teže</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p>Stariji kolege, se sjecate mozda kaj se ispituje na teorijskom djelu ispita? Labosi + preze ili samo preze?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ghost</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="291652">Jokerrr</a> Ako mislis na pitalice, ispituju se i labosi i preze. Koliko se sjecam prilicno je slicno pitalicama na labosima, cak su se neke i ponovile</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="291652">Jokerrr</a> cek. postoji teorijski dio ispita? oni stari ispiti na segvicevoj stranici jos imaju neki dio s pitalicama koji nije objavljen?</p>
                </div>
            </div>

            <hr>
