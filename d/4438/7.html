    <h2>[OOUP] O predmetu</h2>

    <div>
                    <div>
                                <h3>Watson</h3>
                <div class="Post-body">
                    <p>Profesor je rekao da ne predaje OBLIKOVANJE PAKETA, znači li to da taj dio preskačemo ili trebamo sami pročitati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-04-18/1587237799-415568-image.png" title="" alt=""><br>
Šta označava A i B?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="11151">in1</a> Blic i kolokvij</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Kako je išlo to ispitivanje i bodovanje inače? Ispituje li se samo gradivo vezano uz zadatke ili  se ispituje sve što se radilo na predmetu do tada? Je li to ispitivanje više vezano uz sam predmet ili objašnjavanje što smo i zašto nešto napisali u kodu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="14132">in1</a> Iz mojeg sjećanja najviše ordiniranje po kodu. Mislim naravno, pitaju te neko predmetno pitanje, ali to je najviše vezano za ono što je konkretno bilo u labosu. Dakle, zašto si nešto morao implementirati tako itd. Ali pazi, ja sam bio samo na 2 vježbe (zadnje 2 nisam stigao a ciljao sam na dvojku). Tako da lako moguće da se to moje razlikuje kasnije, kad se rade konkretne stvari na labosima a ne ova mim kodovska analiza.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>Na prezi piše da je prag na labosima 40% šta san skupila, al na ferwebu piše 50% šta nisam pa me zanima šta je validno  od toga jer ne piše kad su prezentacije pisane. Također, mogu li rješavat samo neke zadatke iz 3./4. labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="22792">member</a> ako se nije nešto ove godine promijenilo, možeš i rješavat samo neke zadatke, a možeš  i uopće ne predat cijeli labos ako imaš prag. ako si želiš olakšat, mislim da ti je jednostavnija opcija riješit cijeli treći labos i onda četvrti uopće ne napravit s obzirom da se većinom zadaci u sklopu pojedinog labosa nadovezuju jedni na druge pa je selektivno rješavanje zadataka teško ili nemoguće</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Vecina studenata preskoci cetvrti zadatak jer je uzasno kompliciran i zahtjeva jako puno vremena u najgorem periodu, no na tom labosu neke stvari stvarno postenski sjednu na svoje mjesto i generalno ljudi koji naprave 4 labos imaju puno veci broj bodova na ZI, pa savjetujem da ako negdje mozete zgurat bar 10ak sati za dio labosa da to ucinite</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p>Kakvi su tu sto se tice provjere labosa i plagijata. Neke vjezbe su stvarno kratke i ne moze ih se bas napisati na puno nacina.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="26613">Bono</a> Nijedna vježba baš nije toliko kratka, ali nisam ni čuo da je netko pao na plagijatima a da nije bio kriv, što je i logično za očekivati od Šegvić-Čupić koalicije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p>Kak funkcionira ova nadoknada vježbi? Ak ne stignemo do roka napravit, onda nam se produži rok za predaju, ali za manje bodova ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p>Koliko su ispiti na ferwebu relevantni budući da su stari 7 ili 8 godina, je li se promijenio način ispitivanja u međuvremenu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="41900">in1</a> Imaš i novije:</p>

<p><a href="http://www.zemris.fer.hr/~ssegvic/ooup/" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/ooup/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macan</h3>
                <div class="Post-body">
                    <p>Kako najbolje pripremiti ispit? Jel se isplati pogledati sva predavanja na youtubu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Nadam se da nisam ovo objavio prekasno, ali ja sam za zavrsni bio koristio</p>

<p><a href="https://refactoring.guru" rel=" nofollow ugc">https://refactoring.guru</a></p>

<p>Jako lijepo objasnjeno, sa primjerima i usporedbama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>shoshakis</h3>
                <div class="Post-body">
                    <p>Moze li netko samo ukratko reci sta je bilo na tom google meetu danas u 3?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="148641">teshna</a> Ponovili su ono što je rečeno na uvodnom predavanju, te rekli da će taj termin (utorak u 15h) inače služiti za auditorne (ali ako se dobro sjećam prve će biti tek za 2tj). Čupko je također pričao o tome kako će labosi izgledati i koji je njihov cilj, te dao par općenitih tips and tricksa za prvi labos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ElonDusk</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="148686">indythedog</a> hoce li labosi biti uzivo ili preko teamsa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="148686">indythedog</a> ima nekih dobrih tips and tricks sto sam propustio pretprosli i prosli put?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="149569">💀  </a>  Zasad planiraju uživo, osim ak se situacija s koronom ne pogorša, onda teamsi</p>
                </div>
            </div>
