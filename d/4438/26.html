            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="152165">tomekbeli420</a> Slažem se s kolegom da mi je to što je Čupić pričao izgledalo dosta bitno pa evo recap za one koji nisu bili. Ako sam nešto krivo skužio/pogriješio/zaboravio, nadopunite me 🙂.</p>

<p>Za početak, kod koji se koristio za demonstraciju:<br>
Razred A:</p>

<pre><code>public class A {
int v;
A(int v) {
	this.v = v;
}

int vrati() {
	return v;
}}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>Razred B:</p>

<pre><code>public class B extends A{
int x;
public B(int v, int x) {
	super(v);
	this.x = x;
}

int vrati() {
	return x + super.vrati();
}

int vrati2() {
	return x+5;
}}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>Main:</p>

<pre><code>public class Main {
public static void main(String[] args) {
	A a1 = new A(3);
	B b = new B(4, 5);
	A a2 = b;
	
	
	int i1 = a1.vrati();
	int i2 = b.vrati();
	int i3 = a2.vrati();
	
	System.out.println("i1=" + i1 + "\ni2=" + i2 + "\ni3="+i3);
	
}}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>E sad nas zanima stanje u memoriji kada se ovo prevede. Nastaje strojni kod konstruktora i (virtualnih - u Javi su to sve metode) metoda klasa A i B, te nastaju tablice virtualnih funkcija koje sadrže pokazivače na taj kod. (pogledajte sliku na dnu).<br>
Sad kreće izvođenje metode main pa idemo redom:<br>
<code>A a1 = new A(3)</code> stvara referencu a1 na stogu, alocira se objekt tipa A na heapu - on sadrži pokazivač na tablicu virtualnih funkcija i mjesto za člansku varijablu <code>v</code> te se zatim poziva konstruktor. “Ispod haube” konstruktor <code>A(3)</code> se poziva kao <code>A(this, 3)</code> tj. šalje se i referenca na stvoreni objekt na heapu. Ako sam dobro shvatio, Čupić je rekao da se u Javi automatski poveže alocirani objekt s pripadnom tablicom virtualnih funkcija, dok u C++-u se na početku konstruktora konceptualno poziva nešto tipa: <code>this-&gt;tablica = &amp;tablica_od_A</code> pa treba paziti ako se koriste virtualne funkcije u konstruktoru jer može doći do neočekivanog ponašanja.<br>
<code>B b = new B(4, 5)</code> stvara referencu <code>b</code> na stogu, alocira objekt tipa B na heapu - on sadrži pokazivač na tablicu virtualnih funkcija razreda B, mjesto za člansku varijablu v te mjesto za člansku varijablu x. Napomena je bila da je bitan memorijski “layout” tj. da ako razred B nasljeđuje razred A, da on u memoriji gledano s početka izgleda kao A, a onda na kraju se dodaju stvari specifične za B.<br>
Konačno, <code>A a2 = b</code> stvara referencu a2 na stogu i ona pokazuje na već stvoreni objekt tipa B.</p>

<p>I sada, ako ste skužili ove tablice virtualnih funkcija, ne bi vam trebao bit problem vidjet kako će izgledati pozivi funkcija vrati u mainu:</p>

<ul><li>a1 pokazuje na objekt tipa A, pogleda se u tablicu VF i nade se metoda vrati razreda A, pozove se i vrati se vrijednost varijable v tj. <code>i1 = 3</code>.</li>
<li>b pokazuje na objekt tipa B, pogleda se u tablicu VF i nade se metoda vrati razreda B, pozove se i vrati se vrijednost <br>
  <code>x + super.vrati()</code>. Ovdje mala napomena da ovo super.vrati() nije polimorfni poziv već je ključna riječ super uputa prevoditelju da izvede direktno metodu nadrazreda (zna točno gdje se nalazi u memoriji). Dakle, rezultat je <code>i2=9</code>.</li>
<li>Zadnji poziv je onaj gdje vidite jeste li shvatili kako ovo funkcionira, dakle a2 je referenca na tip A, ali pokazuje na objekt koji je zapravo tipa B. Vi ga gledate kao tip A, dakle ne možete pozvat npr a2.vrati2(), ali on je i dalje stvarno tipa B te će se pogledati u njegovu tablicu virtualnih funkcija, pronaći  implementacija metode vrati razreda B i rezultat je ponovo <code>i3 = 9</code>.</li></ul>

<p>Slika stanja u memoriji:</p>
<details class="spoiler"><p><img src="../../assets/files/2021-03-10/1615405297-284738-whatsapp-image-2021-03-10-at-204038.jpeg" title="" alt=""></p></details>

<p>Mislim da je to sve, nadam se da pomaže 🙂</p>

ispod haube\u201d objektno orijentirane paradigme na primjeru koda iz Jave te stalno povla\u010dio paralele kako se iste situacije odvijaju u C++, i imam osje\u0107aj da tko god nije na ti sa tom paradigmom i tim jezicima i tko nije odgledao te konzultacije da ima nezanemariv handicap u odnosu na one koji jesu odgledali konzultacije. Naravno konzultacije nisu snimljene\u2026.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4438"}},"user":{"data":{"type":"users","id":"225"}},"mentionedBy":{"data":[{"type":"posts","id":"152199"},{"type":"posts","id":"152293"}]},"reactions":{"data":[{"type":"post_reactions","id":"306422"},{"type":"post_reactions","id":"306503"}]}}},{"type":"posts","id":"152199","attributes":{"number":26,"createdAt":"2021-03-10T17:12:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4438\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022152165\u0022\u003Etomekbeli420\u003C\/a\u003E Pri\u010da\u0161 o ju\u010dera\u0161njim konzultacijama?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"235"}},"discussion":{"data":{"type":"discussions","id":"4438"}},"mentionedBy":{"data":[{"type":"posts","id":"152202"}]},"reactions":{"data":[]}}},{"type":"posts","id":"152293","attributes":{"number":28,"createdAt":"2021-03-10T19:46:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4438\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022152165\u0022\u003Etomekbeli420\u003C\/a\u003E Sla\u017eem se s kolegom da mi je to \u0161to je \u010cupi\u0107 pri\u010dao izgledalo dosta bitno pa evo recap za one koji nisu bili. Ako sam ne\u0161to krivo sku\u017eio\/pogrije\u0161io\/zaboravio, nadopunite me \ud83d\ude42.\u003C\/p\u003E\n\n\u003Cp\u003EZa po\u010detak, kod koji se koristio za demonstraciju:\u003Cbr\u003E\nRazred A:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Epublic class A {\nint v;\nA(int v) {\n\tthis.v = v;\n}\n\nint vrati() {\n\treturn v;\n}}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003ERazred B:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Epublic class B extends A{\nint x;\npublic B(int v, int x) {\n\tsuper(v);\n\tthis.x = x;\n}\n\nint vrati() {\n\treturn x + super.vrati();\n}\n\nint vrati2() {\n\treturn x+5;\n}}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EMain:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Epublic class Main {\npublic static void main(String[] args) {\n\tA a1 = new A(3);\n\tB b = new B(4, 5);\n\tA a2 = b;\n\t\n\t\n\tint i1 = a1.vrati();\n\tint i2 = b.vrati();\n\tint i3 = a2.vrati();\n\t\n\tSystem.out.println(\u0022i1=\u0022 + i1 + \u0022\\ni2=\u0022 + i2 + \u0022\\ni3=\u0022+i3);\n\t\n}}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003EE sad nas zanima stanje u memoriji kada se ovo prevede. Nastaje strojni kod konstruktora i (virtualnih - u Javi su to sve metode) metoda klasa A i B, te nastaju tablice virtualnih funkcija koje sadr\u017ee pokaziva\u010de na taj kod. (pogledajte sliku na dnu).\u003Cbr\u003E\nSad kre\u0107e izvo\u0111enje metode main pa idemo redom:\u003Cbr\u003E\n\u003Ccode\u003EA a1 = new A(3)\u003C\/code\u003E stvara referencu a1 na stogu, alocira se objekt tipa A na heapu - on sadr\u017ei pokaziva\u010d na tablicu virtualnih funkcija i mjesto za \u010dlansku varijablu \u003Ccode\u003Ev\u003C\/code\u003E te se zatim poziva konstruktor. \u201cIspod haube\u201d konstruktor \u003Ccode\u003EA(3)\u003C\/code\u003E se poziva kao \u003Ccode\u003EA(this, 3)\u003C\/code\u003E tj. \u0161alje se i referenca na stvoreni objekt na heapu. Ako sam dobro shvatio, \u010cupi\u0107 je rekao da se u Javi automatski pove\u017ee alocirani objekt s pripadnom tablicom virtualnih funkcija, dok u C++-u se na po\u010detku konstruktora konceptualno poziva ne\u0161to tipa: \u003Ccode\u003Ethis-\u0026gt;tablica = \u0026amp;tablica_od_A\u003C\/code\u003E pa treba paziti ako se koriste virtualne funkcije u konstruktoru jer mo\u017ee do\u0107i do neo\u010dekivanog pona\u0161anja.\u003Cbr\u003E\n\u003Ccode\u003EB b = new B(4, 5)\u003C\/code\u003E stvara referencu \u003Ccode\u003Eb\u003C\/code\u003E na stogu, alocira objekt tipa B na heapu - on sadr\u017ei pokaziva\u010d na tablicu virtualnih funkcija razreda B, mjesto za \u010dlansku varijablu v te mjesto za \u010dlansku varijablu x. Napomena je bila da je bitan memorijski \u201clayout\u201d tj. da ako razred B naslje\u0111uje razred A, da on u memoriji gledano s po\u010detka izgleda kao A, a onda na kraju se dodaju stvari specifi\u010dne za B.\u003Cbr\u003E\nKona\u010dno, \u003Ccode\u003EA a2 = b\u003C\/code\u003E stvara referencu a2 na stogu i ona pokazuje na ve\u0107 stvoreni objekt tipa B.\u003C\/p\u003E\n\n\u003Cp\u003EI sada, ako ste sku\u017eili ove tablice virtualnih funkcija, ne bi vam trebao bit problem vidjet kako \u0107e izgledati pozivi funkcija vrati u mainu:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Ea1 pokazuje na objekt tipa A, pogleda se u tablicu VF i nade se metoda vrati razreda A, pozove se i vrati se vrijednost varijable v tj. \u003Ccode\u003Ei1 = 3\u003C\/code\u003E.\u003C\/li\u003E\n\u003Cli\u003Eb pokazuje na objekt tipa B, pogleda se u tablicu VF i nade se metoda vrati razreda B, pozove se i vrati se vrijednost \u003Cbr\u003E\n  \u003Ccode\u003Ex + super.vrati()\u003C\/code\u003E. Ovdje mala napomena da ovo super.vrati() nije polimorfni poziv ve\u0107 je klju\u010dna rije\u010d super uputa prevoditelju da izvede direktno metodu nadrazreda (zna to\u010dno gdje se nalazi u memoriji). Dakle, rezultat je \u003Ccode\u003Ei2=9\u003C\/code\u003E.\u003C\/li\u003E\n\u003Cli\u003EZadnji poziv je onaj gdje vidite jeste li shvatili kako ovo funkcionira, dakle a2 je referenca na tip A, ali pokazuje na objekt koji je zapravo tipa B. Vi ga gledate kao tip A, dakle ne mo\u017eete pozvat npr a2.vrati2(), ali on je i dalje stvarno tipa B te \u0107e se pogledati u njegovu tablicu virtualnih funkcija, prona\u0107i  implementacija metode vrati razreda B i rezultat je ponovo \u003Ccode\u003Ei3 = 9\u003C\/code\u003E.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESlika stanja u memoriji:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-03-10\/1615405297-284738-whatsapp-image-2021-03-10-at-204038.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EMislim da je to sve, nadam se da poma\u017ee \ud83d\ude42\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"ca
