    <h2>[OOUP] O predmetu</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="153134">Marko</a> <a href="https://godbolt.org/" rel=" nofollow ugc">https://godbolt.org/</a></p>

<p>Ovo ti je najpopularniji alat za analizu strojnog koda malih snippeta u c++ communityu. Mozes birat razlicite compilere i razlicite strojne arhitekture (sto znaci da mozes gledati arm kod ako mrzis x86 😄), pokrenut kod i dijelit s drugima. Podrzava i par ostalih jezika osim c++a.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="153134">Marko</a> Meni je pomoglo prvo pogledati main i koji registri se koriste neposredno prije poziva funkcija, i onda otić na strojni kod funkcije i gledati što ona radi s tim registrima. Ajmo reći da sam analizirao od kraja prema početku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Jel još nekom javlja da je sastanak pun kad se proba spojiti na konzultacije preko onog linka, il je to sam neki bug kod mene?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Wow kako dobro organiziran kolegij, prvo dobijemo youtube playlistu na kojoj Šegvić autistično objašnjava gradivo pričajući kao robot, onda nam kažu da je termin za predavanje samo da se sastanemo “ukratko” ali se onda ispostavi da tamo predavaju gradivo bitno za laboratorijske vjezbe, no naravno taj se video sastanak odrzava preko google meeta pa postoji limit na broj sudionika i sad ne mozes uci. Da ne bi slucajno napravili tim u MS Teams.</p>

<p>I naravno, 5 dana prije pocetka tjedna u kojem se odgovaraju laboratorijske vjezbe jos nema uputa oko predavanja labosa vec je receno da ce se to objasniti na google meet-u na koji se ne moze uci jer su oni neorganizirani autisti, a naravno taj se meeting ni ne snima. Da slucajno ne bi napisali jebenu uputa na intranetu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="154161">[obrisani korisnik]</a> Evo pokusava sada napravit sastanak na teams, nije pocea nista govorit jer je skuzija da ne mogu svi uc</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Jos veci kreten isuse, jel ovaj jos zivi u 90-im godinama?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Znaci zbog pogorsanja epidemioloske mjere necemo odrzati lab s asistentima kao da “ne pricamo”, ali cemo laboratorij<br>
odrzati na faksu tako da pisemo “ispit” od blica i problemskog dijela, znaci ipak moramo na faks. Koja lijena govna jebote.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Spektakl na konzultacijama.<br>
Zadnji put obavijest o predavanjima i konzultacijama dođe jutro prije konzultacija.<br>
Za danas smo barem bili počašćeni s nekih 10ak sati ranije…<br>
Koja je potreba snimljenih predavanja (koja su uglavnom čitanje s prezentacija koje su pisane kao kakvi podsjetnici predavaču) kada opet na ovim konzultacijama budu razjašnjenje bitne stvari i pojedine nejasnoće? Doslovno ono na yt-u služi da zapišeš sva pitanja koja ti nisu jasna i da im onda šalješ mail ili tražiš zasebne konzultacije u nekom slobodnom terminu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Zaboravio sam da se i OOUP održava prvi puta ove godine…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p>Valjda će biti bolje kako će napredovati gradivo, bar u to ne sumnjam što se tiče predavanja jer poslije MČ kicks in sa svojom Javom.<br>
Nije da imam kakvu zamjerku što se tiče načina na koji profesor Šegvić predaje, ali slažem se da je malo retardirano da se nezanemariva količina bitnih informacija iskaže tek na “konzultacijama”.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Ne razumijem više kakav je ovo način? Zašto se auditorne ne mogu staviti u raspored pa da drugi profesori mogu vidjeti konflikte? Što s nama koji imamo obveze (fakultetske) od 15-20h? <br>
Možda su ultra pametni i sve to, ali su 0 odgovornosti.<br>
Jutro prije… Ne bi me čudilo da se neće snimat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="163676">snedul</a> budem ja probao snimati bez njihove dozvole OBS studiom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Giovanni</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="163676">snedul</a> Kolega, ne znam kakvo je stanje kod vas u kalendaru, ali meni je u kalendaru da utorkom od 13 do 16 imam predavanja iz OOUP-a. Tako da su im konzultacije u terminu predavanja i moram priznati da mi nije baš jasno u čemu je problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="163681">[obrisani korisnik]</a> bojim se da nećeš imat puno za snimat 😓</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gulbash</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="163681">[obrisani korisnik]</a> <br>
I jesi snimio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>Moze netko staviti rješenja sa auditornih?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="164813">Gulbash</a> Ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nikace</h3>
                <div class="Post-body">
                    <p>Zna li netko postoji li nadoknada labosa ukoliko mu nismo u mogućnosti pristupiti uživo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="166620">AeIoU</a> trebao bi biti jedan bolesnički termin na kraju godine, pitaj ih mejlom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nikace</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="166651">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> hvala, ma poslal sam profesoru već, ali zasad bez odgovora, čini mi se da predmetni mail nemaju</p>
