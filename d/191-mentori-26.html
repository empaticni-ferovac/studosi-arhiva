                                <h3>Broono</h3>
                <div class="Post-body">
                    <p><a href="191/692.html" class="PostMention" data-id="131721">InCogNiTo124</a> još me nitko nikada nije nazvao tutlekom 😂 ali ide jedan masterpost o njemu kad se već moram braniti:</p>

<p>Sveukupno sam ga cijelu treću godinu vidio 5 puta, 2 puta u 5. semestru i 3 puta u 6. Na kraju 5. semestra kolega i ja smo ga zamolili ako bi mogao biti aktivniji i dostupniji pri izradi završnog rada, on nam je na to OBEĆAO da ćemo imati sastanak svaki tjedan, pa čak i kada je krenuo covid da ćemo ih imati preko zooma, well that was a fucking lie.</p>

<p>Preporučio mi je na početku 6. semestra da upišem Statističku analizu podataka jer mi je usko vezan uz završni rad. Ja sam rekao oke i na aplikaciji mi je pisalo da sam uspješno upisan. Nositelji kolegija su odlučili NAKON što se aplikacija zaključala i papiri predani u stu. slu. da smanje kvotu za upis LMAO pa sam ispao te otišao kod Kostanjčara da mi potpiše upis u SAP na što je on odbio i to mi je posljedično toliko zakompliciralo upise u 6. semestar da sam se natezao sveukupno 3 tjedan sa studentskom službom.</p>

<p>Na mailove ne odgovara 2 tjedna, a nakon toga ih proslijedi asistentu. Zašto to odmah nije napravio hmmmm 🤔 i mogu sa sigurnošću reći da mi ali ama baš nikako nije pomogao pri završnom radu, ali asistent je bio ok</p>

<p>2 tjedna prije obrane završnog rada ja mu prezentiram napravljeno, komentira da su mi rezultati predobri i da to nije dobro i da bacim sve što sam radio dosad jer mu se ipak ne sviđa zadatak tako postavljen i DAO MI JE NOVI ZADATAK ZA ZAVRŠNI ===&gt; 2 TJEDNA PRIJE OBRANE.</p>

<p>Kolega je još bolje prošao jer NAKON što je obranio završni rad, Kostačnjar mu je naknadno našao neku grešku (za koju je bio kriv asistent) i trebao je prepravljati završni rad.</p>

<p>Da priča ne bi završila na gorkom okusu, na kraju 3. godine išao sam kod Kostanjčara da mi potpiše neke papire za stu. slu. i oke, potpisao je, a dok sam izlazio iz njegovog kabineta pitao me: „A oprostite, tko ste uopće Vi?“, rekao sam mu da sam bio kod njega na završnom ove godine, on: „Aha, a kako se uopće zovete?“, na što odgovor zna Incognito pa možete njega pitati jer Kostanjčar očito ne zna lol.</p>

<p>U idućem postu opisati ću vam Groša, mog sadašnjeg mentora na diplomskom, s kim ne mogu biti zadovoljniji i imam samo riječi hvale.</p>

<p>Kostanjčara više nikada ne želim vidjeti. Dobar je on čovjek ne sumnjam ja u to, ali (po meni) loš mentor i čovjek zbog kojeg sam odustao od financija i stipendije od HNB-a.</p>

                </div>

<p>nakon fijaska sa Kostanjčarem prelazim u informatičku i kibernetičku sigurnost. Imate nekoliko izbora tu, Golub (veća šansa da dočekate ulaznice za Novogodišnji Bečki koncert nego da se kod njega rezervirate na vrijeme lol), Đerek (traži ocjene lmao), Vuković (full opušten i lagan tempo) i Groš (radi se ali se i nauči).</p>

<ol style="list-style-type:decimal"><li>semestar nemam nikakve obaveze sa mentorom, ali želim učiti  pa sam pitao Groša jel mi može zadati neki zadatak, on (bez da me poznaje) me stavi na jedan njegov projekt na kojem sam naučio i učim više nego ove 4 godine na feru i na kojem sada stalno radim. Projekt ide jako dobro, sve u svemu nije loše.</li></ol>

<p>Daje mi tjedno po znanstveni rad da pročitam i proučim te vidim ima li to koristi za naš projekt. Nije nikakav problem jer te radove čitam jer me i zanimaju.</p>

<p>Odgovara na mailove u prosjeku 6 minuta otkada mu pošaljete.</p>

<p>Zna kako se zovem.</p>

<p>Prošao sam ovaj semestar sa 4, nadam se da sam sada malo manje tutlek po <a href="../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> standardima lol. &lt;3</p>

                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p><a href="191/714.html" class="PostMention" data-id="143599">enaiks</a> <a href="191/874.html" class="PostMention" data-id="202240">Atlantida11</a> Meni je trenutno mentorica.<br>
Mail za mentorstvo sam joj poslala mislim da u 5. ili 6. mj i odmah me pozvala na sastanak. Puno ljudi ju zeli tak da ak planirate da vam bude mentorica, javite se cim prije.<br>
Pocne se radit dosta rano tako da imas pauzu kad su MI i da sve zavrsis prije ZI. Ove godine nas je uzela 9 (na preddiplomskom) i na projektu nas je 4 radilo jednu aplikaciju, a 5 drugu. Aplikacije su bile u Unityju i uz neke tutorijale s YT-a nije bio problem za savladati (a inace nisam bas nesto u programiranju). Studenti na godinama prije mislim da su imali aplikacije vezane uz VR, a neki vezane i uz vojsku (za Vojno uciliste). <br>
Za zavrsni je predlozila temu (isto je bila rijec o aplikaciji) i onda ju mozes prihvatit ili odbit pa dobiti drugu. Kolko ja znam, neki i dalje rade u Unityju, neki u Flutteru. Ja sam se odlucila za Flutter (nisam ni cula za Flutter prije zavrsnog) i poprilicno sam zadovoljna kako mi je na kraju aplikacija ispala. Ovisno o tome kolko vremena zelis i mozes uloziti u zavrsni, takvu temu dobijes, samo to moras reci. Sto se tice dokumentacije, neki kolege imaju 20-ak, neki 30-ak, a neki 60-ak stranica. Mislim da to govori dovoljno koliko teme mogu biti razlicite.<br>
Jako je pristupacna i dobro te usmjerava. Inace je Voditeljica Studentske savjetnicke službe tak da stvarno zna s ljudima. Svaki tjedan je sastanak s njom i asistenticama koj traje kojih 15-30 min. da pokazes sto si napravio, cisto da te “tjera” raditi. Kako se blizi kraj zavrsnome, tako su i sastanci rjedje. Ako koj tjedan nesto ne stignes mozes se ispricati i preskociti sastanak taj tjedan, opcenito jako cijeni iskrenost (bez muljanja). Pita te i s cime se planiras baviti pa ti da savjete i oko toga, mozes s njom raditi i dodatne projekte, moze te zaposliti na faksu itd. Stvarno ima puno mogucnosti, za mnoge nisam znala ni da postoje prije nego mi je ona postala mentorica.<br>
I svjesna je toga da svako ne odgovara svakome tako da se nece ljutit ako u nekom trenutku (naravno, izmedju semestara) odlucis promijeniti mentora. <br>
Sto se tice pomoci pri samoj implementacije, meni je jako pomogla asistentica Iva Topolovac tako da ju svakako preporucam ak ces bit u poziciji biranja asistenta (tipa za zavrsni ili slicno).<br>
Za ostala pitanja slobodno se javite u dm 🙂</p>

pe":"posts","id":"140831","attributes":{"number":708,"createdAt":"2021-02-10T14:22:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel nama mentor kojeg smo imali na projektu automatski dodijeljen za zavrsni rad?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"665"}},"mentionedBy":{"data":[{"type":"posts","id":"140833"}]},"reactions":{"data":[]}}},{"type":"posts","id":"140833","attributes":{"number":709,"createdAt":"2021-02-10T14:29:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/708\u0022 class=\u0022PostMention\u0022 data-id=\u0022140831\u0022\u003EPranjo_Su\u0111man\u003C\/a\u003E Da\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"490"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142215","attributes":{"number":710,"createdAt":"2021-02-13T15:46:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/692\u0022 class=\u0022PostMention\u0022 data-id=\u0022131721\u0022\u003EInCogNiTo124\u003C\/a\u003E jo\u0161 me nitko nikada nije nazvao tutlekom \ud83d\ude02 ali ide jedan masterpost o njemu kad se ve\u0107 moram braniti:\u003C\/p\u003E\n\n\u003Cp\u003ESveukupno sam ga cijelu tre\u0107u godinu vidio 5 puta, 2 puta u 5. semestru i 3 puta u 6. Na kraju 5. semestra kolega i ja smo ga zamolili ako bi mogao biti aktivniji i dostupniji pri izradi zavr\u0161nog rada, on nam je na to OBE\u0106AO da \u0107emo imati sastanak svaki tjedan, pa \u010dak i kada je krenuo covid da \u0107emo ih imati preko zooma, well that was a fucking lie.\u003C\/p\u003E\n\n\u003Cp\u003EPreporu\u010dio mi je na po\u010detku 6. semestra da upi\u0161em Statisti\u010dku analizu podataka jer mi je usko vezan uz zavr\u0161ni rad. Ja sam rekao oke i na aplikaciji mi je pisalo da sam uspje\u0161no upisan. Nositelji kolegija su odlu\u010dili NAKON \u0161to se aplikacija zaklju\u010dala i papiri predani u stu. slu. da smanje kvotu za upis LMAO pa sam ispao te oti\u0161ao kod Kostanj\u010dara da mi potpi\u0161e upis u SAP na \u0161to je on odbio i to mi je posljedi\u010dno toliko zakompliciralo upise u 6. semestar da sam se natezao sveukupno 3 tjedan sa studentskom slu\u017ebom.\u003C\/p\u003E\n\n\u003Cp\u003ENa mailove ne odgovara 2 tjedna, a nakon toga ih proslijedi asistentu. Za\u0161to to odmah nije napravio hmmmm \ud83e\udd14 i mogu sa sigurno\u0161\u0107u re\u0107i da mi ali ama ba\u0161 nikako nije pomogao pri zavr\u0161nom radu, ali asistent je bio ok\u003C\/p\u003E\n\n\u003Cp\u003E2 tjedna prije obrane zavr\u0161nog rada ja mu prezentiram napravljeno, komentira da su mi rezultati predobri i da to nije dobro i da bacim sve \u0161to sam radio dosad jer mu se ipak ne svi\u0111a zadatak tako postavljen i DAO MI JE NOVI ZADATAK ZA ZAVR\u0160NI ===\u0026gt; 2 TJEDNA PRIJE OBRANE.\u003C\/p\u003E\n\n\u003Cp\u003EKolega je jo\u0161 bolje pro\u0161ao jer NAKON \u0161to je obranio zavr\u0161ni rad, Kosta\u010dnjar mu je naknadno na\u0161ao neku gre\u0161ku (za koju je bio kriv asistent) i trebao je prepravljati zavr\u0161ni rad.\u003C\/p\u003E\n\n\u003Cp\u003EDa pri\u010da ne bi zavr\u0161ila na gorkom okusu, na kraju 3. godine i\u0161ao sam kod Kostanj\u010dara da mi potpi\u0161e neke papire za stu. slu. i oke, potpisao je, a dok sam izlazio iz njegovog kabineta pitao me: \u201eA oprostite, tko ste uop\u0107e Vi?\u201c, rekao sam mu da sam bio kod njega na zavr\u0161nom ove godine, on: \u201eAha, a kako se uop\u0107e zovete?\u201c, na \u0161to odgovor zna Incognito pa mo\u017eete njega pitati jer Kostanj\u010dar o\u010dito ne zna lol.\u003C\/p\u003E\n\n\u003Cp\u003EU idu\u0107em postu opisati \u0107u vam Gro\u0161a, mog sada\u0161njeg mentora na diplomskom, s kim ne mogu biti zadovoljniji i imam samo rije\u010di hvale.\u003C\/p\u003E\n\n\u003Cp\u003EKostanj\u010dara vi\u0161e nikada ne \u017eelim vidjeti. Dobar je on \u010dovjek ne sumnjam ja u to, ali (po meni) lo\u0161 mentor i \u010dovjek zbog kojeg sam odustao od financija i stipendije od HNB-a.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"507"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"281809"},{"type":"post_reactions","id":"281811"},{"type":"post_reactions","id":"281812"},{"type":"post_reactions","id":"281816"},{"type":"post_reactions","id":"281818"},{"type":"post_reactions","id":"281819"},{"type":"post_reactions","id":"281821"},{"type":"post_reactions","id":"281822"},{"type":"post_reactions","id":"281826"},{"type":"post_reactions","id":"281827"},{"type":"post_reactions","id":"281840"},{"type":"post_reactions","id":"281848"},{"type":"post_reactions","id":"281849"},{"type":"post_reactions","id":"281852"},{"type":"post_reactions","id":"281855"},{"type":"post_reactions","id":"281867"},{"type":"post_reactions","id":"281874"},{"type":"post_reactions","id":"281897"},{"type":"post_reactions","id":"281911"},{"type":"post_reactions","id":"281947"},{"type":"post_reactions","id":"282025"},{"type":"post_reactions","id":"282086"},{"type":"post_reactions","id":"282120"},{"type":"post_reactions","id":"282249"},{"type":"post_reactions","id":"282449"},{"type":"post_reactions","id":"282555"},{"type":"post_reactions","id":"282895"},{"type":"post_reactions","id":"283311"},{"type":"post_reactions","id":"284615"},{"type":"post_reactions","id":"284666"},{"type":"post_reactio t":"2021-06-09T12:49:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/714\u0022 class=\u0022PostMention\u0022 data-id=\u0022143599\u0022\u003Eenaiks\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/874\u0022 class=\u0022PostMention\u0022 data-id=\u0022202240\u0022\u003EAtlantida11\u003C\/a\u003E Meni je trenutno mentorica.\u003Cbr\u003E\nMail za mentorstvo sam joj poslala mislim da u 5. ili 6. mj i odmah me pozvala na sastanak. Puno ljudi ju zeli tak da ak planirate da vam bude mentorica, javite se cim prije.\u003Cbr\u003E\nPocne se radit dosta rano tako da imas pauzu kad su MI i da sve zavrsis prije ZI. Ove godine nas je uzela 9 (na preddiplomskom) i na projektu nas je 4 radilo jednu aplikaciju, a 5 drugu. Aplikacije su bile u Unityju i uz neke tutorijale s YT-a nije bio problem za savladati (a inace nisam bas nesto u programiranju). Studenti na godinama prije mislim da su imali aplikacije vezane uz VR, a neki vezane i uz vojsku (za Vojno uciliste). \u003Cbr\u003E\nZa zavrsni je predlozila temu (isto je bila rijec o aplikaciji) i onda ju mozes prihvatit ili odbit pa dobiti drugu. Kolko ja znam, neki i dalje rade u Unityju, neki u Flutteru. Ja sam se odlucila za Flutter (nisam ni cula za Flutter prije zavrsnog) i poprilicno sam zadovoljna kako mi je na kraju aplikacija ispala. Ovisno o tome kolko vremena zelis i mozes uloziti u zavrsni, takvu temu dobijes, samo to moras reci. Sto se tice dokumentacije, neki kolege imaju 20-ak, neki 30-ak, a neki 60-ak stranica. Mislim da to govori dovoljno koliko teme mogu biti razlicite.\u003Cbr\u003E\nJako je pristupacna i dobro te usmjerava. Inace je Voditeljica Studentske savjetnicke slu\u017ebe tak da stvarno zna s ljudima. Svaki tjedan je sastanak s njom i asistenticama koj traje kojih 15-30 min. da pokazes sto si napravio, cisto da te \u201ctjera\u201d raditi. Kako se blizi kraj zavrsnome, tako su i sastanci rjedje. Ako koj tjedan nesto ne stignes mozes se ispricati i preskociti sastanak taj tjedan, opcenito jako cijeni iskrenost (bez muljanja). Pita te i s cime se planiras baviti pa ti da savjete i oko toga, mozes s njom raditi i dodatne projekte, moze te zaposliti na faksu itd. Stvarno ima puno mogucnosti, za mnoge nisam znala ni da postoje prije nego mi je ona postala mentorica.\u003Cbr\u003E\nI svjesna je toga da svako ne odgovara svakome tako da se nece ljutit ako u nekom trenutku (naravno, izmedju semestara) odlucis promijeniti mentora. \u003Cbr\u003E\nSto se tice pomoci pri samoj implementacije, meni je jako pomogla asistentica Iva Topolovac tako da ju svakako preporucam ak ces bit u poziciji biranja asistenta (tipa za zavrsni ili slicno).\u003Cbr\u003E\nZa ostala pitanja slobodno se javite u dm \ud83d\ude42\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"204"}},"discussion":{"data":{"type":"discussions","id":"191"}}}},{"type":"posts","id":"144022","attributes":{"number":715,"createdAt":"2021-02-17T17:32:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESje\u0107am se neke stranice na FER-ovom siteu gdje je svaki potencijalni mentor imao svoj entry i tamo su (neki od njih) napisali mogu\u0107e teme ako ih odabere\u0161 kao mentora, \u0161to se tra\u017ei od studenata i tako jo\u0161 neke stvari. Mo\u017ee li se tome pristupit sad?\u003C\/p\u003E","editedAt":"2021-02-17T17:39:46+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"1536"}},"editedUser":{"data":{"type":"users","id":"1536"}},"mentionedBy":{"data":[{"type":"posts","id":"144024"}]},"reactions":{"data":[]}}},{"type":"posts","id":"144024","attributes":{"number":716,"createdAt":"2021-02-17T17:36:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/71
