    <h2>[OPRPP1] 3. domaća zadaća - 2020/2021</h2>

    <div>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="https://gist.github.com/MCubek/8b58fb02f9ac55f68fea679ffdb15e21" rel=" nofollow ugc">Testovi</a></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>E kad bi se još i javadoc smio djeliti…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>treba li toArray vracati polje tipa T[] ili Object[]? ako stavim T[] kasnije dobim exception konktretno za Integer da se Object ne može castati u Integer</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="2000/4.html" class="PostMention" data-id="85217">flicka</a> Na predavanju je rečeno da vraćamo <code>Object[]</code>. Tako funkcionira i standardni Java <code>Collection</code>, <a href="https://docs.oracle.com/en/java/javase/15/docs/api/java.base/java/util/Collection.html#toArray%28%29" rel=" nofollow ugc"><code>toArray</code> bez parametara</a> vraća <code>Object[]</code>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-10-31/1604176572-508037-drugi.png" title="" alt=""><br>
<img src="../assets/files/2020-10-31/1604176572-535715-first.png" title="" alt=""><br>
Glupo pitanje, al ne pada mi na pamet kako da mi metoda toString ispiše zarez nakon Ante=2, ako je Ante jedini u entryju te stoga ne uđe u if koji provjerava ako je next različit od null (koristim if baš iz razloga da  iza zadnjeg ne ispiše zarez).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="2000/6.html" class="PostMention" data-id="86094">LongArmedJohnny</a> ako bih baš morao to riješiti na ovakav način, napravio bih ovako: stvorio bih si lokalni brojač koji će mi brojati koliko sam elemenata ubacio (appendao) u <code>sb</code>, dakle nakon svakog appenda bih inkrementirao taj brojač. Nakon što to napravim, pogledam je li mi brojač dosegao vrijednost broja pohranjenih entryja (size), ako nije appendam još <code>", "</code> ako je dosegao ne appendam ništa. To će uzrokovati da iza zadnjeg entryja neće biti zarez i razmak.<br>
I ofc metneš uglate zagrade i poyy</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bioxed</h3>
                <div class="Post-body">
                    <p>Po javinom kodu ArrayListe bi trebao imati ovako nesto za toArray <br>
<img src="../assets/files/2021-11-01/1635785571-242921-image.png" title="" alt=""></p>

<p>ali ne razumijem zasto bih imao da se vraća polje Objekata kad vracamo polje T[] ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bioxed</h3>
                <div class="Post-body">
                    <p>Također, jesam li ja dobro napravio ovaj ugnježđeni razred a ako jesam ne razumijem kako bih trebao napraviti put pomoću metoda ArrayIndexedList kad ne mogu koristiti add(value) kad imam Entryje koji sadrže dvije vrijednosti a ne samo jednu<br>
<img src="../assets/files/2021-11-01/1635785798-364473-image.png" title="" alt=""></p>

                </div>
            </div>
