    <h2>Instrukcije - smiju li se držati u knjižnici?</h2>

    <div>
                    <div>
                                <h3>etoL</h3>
                <div class="Post-body">
                    <p>Ja sam s PMFa, a voljela bih davati instrukcije iz matematičkih predmeta na FERu. Najbolje bi mi pasalo kada bi se to moglo odvijati na FERu, ali ne znam kako je to organizirano i dopušteno i jel bi nekome smetalo tipa držanje instrukcija u knjižnici. Pa bi mi bilo super ako bi mi netko znao reći kako se to inače radi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7499/1.html" class="PostMention" data-id="298425">etoL</a> Tehnički ne bi smio, što zbog korištenja javnog prostora za (neprijavljenu?) dobit, što zbog toga što treba biti tišina u knjižnici, ali u praksi možeš radit što god hoćeš dok ne dođe portir po tebe 😂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="7499/3.html" class="PostMention" data-id="298436">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p><a href="7499/1.html" class="PostMention" data-id="298425">etoL</a> ako ti ovaj gore kaže da ne možeš, znači da možeš</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="7499/1.html" class="PostMention" data-id="298425">etoL</a> tehnički se ne smije, ali ljudi rade. Samo se pripremi na reketarenje jer ćelavi ne voli konkurenciju, a ja nikoga ne pitam kad su novci u pitanju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="7499/1.html" class="PostMention" data-id="298425">etoL</a> ovisi o dijelu godine, možda ti knjižnica bude preglasna (tijekom ispita) ili pretiha (usred godine), pa ti je vj zgodnije držat negdje po hodnicima faksa.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Poduke iz svih matematičkih predmeta su pod jurisdikcijom čelavog. Njegov kontakt nalazi se na svakom stolu svakog hodnika FER-a.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p>ma možeš dosta ljudi ih tamo drži nije rijetkost</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>5arm</h3>
                <div class="Post-body">
                    <p>Možeš ako odeš sa čelavim na Sljeme hehe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p>Sudeći po ovome, držanje istrukcija na FER-u starter pack bi bio nešto poput:</p>

<p>Papir<br>
Olovka<br>
Kalkulator <br>
Čakija<br>
Pancirka<br>
Vatreno oružje</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AVRFreak</h3>
                <div class="Post-body">
                    <p>Meni je baba srala kad sam objašnjavao manjoj grupi nešto.<br>
Čak se i digla sa svog stola.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="7499/10.html" class="PostMention" data-id="298648">AVRFreak</a> Rookie move, samo drži instrukcije na kraju knjižnice, njoj se neće dati hodati do tamo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="7499/10.html" class="PostMention" data-id="298648">AVRFreak</a> kada to? prije 30 godina?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="7499/10.html" class="PostMention" data-id="298648">AVRFreak</a> Lol, danas je totalna suprotnost. Većinu puta kada sam bio u knjižnici ne da nije tiho, nego prelazi već u zamjetnu buku.</p>
