    <h2>[DOIAS] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Jel netko rišija 3.3.1 zadatak s propuštanjem slike kroz filtere?</p> 

<p>Kako se taj zadatak uopće riješi jer ne želim copy pasteat i kurca ne razumit s ovim labosima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1.html" class="PostMention" data-id="289263">iNut</a> jer ne želim copy pasteat</p></div></blockquote>

<p>Od kud mogu copy pasteat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>daer</h3>
                <div class="Post-body">
                    <p>Ja sam to napravio na način da sam low pass filter prepisao od onog što su dali. High pass filter bi trebao biti originalna slika - slika koja je provučena kroz low pass, međutim ja sam radio svoj high pass filter na način da zamijenim nule i jedinice, ali ne u potpunosti. Nakon svega sam računao band stop filter kao high pass filter + low pass filter i na kraju band pass filter koji je onda originalna slika - band stop filter.</p>

<p>Napomena za high pass filter: ovaj način ne funkcionira ako u potpunosti zamijenis nule i jedinice u odnosu na low pass filter, jer onda je high pass + low pass = originalna slika što bi trebalo bit band stop. Isto tako onda je band pass = originalna slika - originalna slika i to daje totalno crnu sliku(sve nule).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="289277">daer</a> Kako tebi izgleda HP filtar? Ja sam probo ovako ali slika je skoro ista kao i orginal<img src="../../assets/files/2022-04-08/1649437316-924070-capture.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p>Kako vam uopće izgledaju slike nakon tih filtera iz zadatka 3.3.1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Za 3. bilježnicu, jel netko rišija zadnji zadatak s kvantizacijom koeficijenata? Kakva crna kvantizacija lmao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="289686">iNut</a> Ni ja to ne razumijem jer pod 3.5 pise:</p>

<blockquote class="uncited"><div><p>Then, for each block DCT is calculated and and the coefficients are quantized. Quantized coefficients are are then coded with Huffman algorithm.</p></div></blockquote>

<p>Sto bi znacilo da su koeficijenti vec kvatizirani?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="289686">iNut</a> jesi li uspio išta?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Artemis</h3>
                <div class="Post-body">
                    <p>3.2 zadnji podzadatak…možemo li iz faze spektra reći gdje u matrici se nalazi slika? Može netko objasniti ovaj zadatak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="289748">Artemis</a> procitao sam izvjestaj labosa iz 2011-12 koji imamo na materijalima, tamo pise da se moze reci gdje se nalazi slika, ali ne pise ni zasto ni kako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>daer</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="289900">Upforpslone</a></p> 

<p>Ista je u potpunosti, to sam napisao napomenu. Ne radi kad HP filtar proglasi kao 1 - LP filtar. Ja sam ručno dizajniro HP filtar onako kako je dano za LP filtar samo sam izmijenio nule i jedinice i malo promijenio oblik tog ispunjenja da ne ispadne opet 1 - LP.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dora</h3>
                <div class="Post-body">
                    <p>Kako bi se trebali riješiti zadaci pod 4.3.1 u cetvrtoj vjezbi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="289912">AE</a> <br>
Znaci ja sam u 4.3.1.1 doslovno kopirao njihovo i gdje pise:<br>
<code>norm.ppf(result, loc = 0, scale = 10)</code> <br>
sam stavio:<br>
<code>logistic.ppf(result, loc = 0, scale = 100)</code><br>
<code>scale = 100</code> sam stavio da se lijepo vidi logisticka funkcija na histogramu, nije obavezno:</p>

<p><img src="../../assets/files/2022-04-09/1649527225-444092-image.png" title="" alt=""></p>

<p>U 4.3.1.2 sam opet kopirao njihovo i samo stavio sliku auta unutra i vide se brojevi na tablici:</p>

<p><img src="../../assets/files/2022-04-09/1649527489-526498-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>sssr</h3>
                <div class="Post-body">
                    <p>Jel mi može netko reci kako ide ovaj cijeli dio sa shiftom koji bi odgovori na ova pitanja trebala bit?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>U 3.3.1, desi li se ikome da proba high pass filter napraviti kao originalna slika - slika provučena kroz low pass filter, ali da rezultat ne bude filter nego opet ista slika?<br>
Ne mogu shvatiti gdje je greška. U teoriji bi trebalo tako raditi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p>U 4.5.1. kada dodajemo derivacije da zaostrimo sliku meni nema razlike u slikama uopce? <br>
Radio sam po ovoj formuli zaostrena_slika = img + sobel_v(img)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ryder</h3>
                <div class="Post-body">
                    <p>Može li netko napisati što ispituju na labosu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="290299">Pepper</a> labos ponedjeljak, pitao me u koje skupove brojeva preslikavaju fourierova transformacija i kosinus transofrmacija(ft kompleksni, kosinus realni), koja je razlika izmedu cirkularne i linearne konvolucije(koje su dimenzije izlaza ako slika dim m×n i h dim x×y, dim izlaza za linearnu je (m+x-1)×(n+y-1), za cirkularnu je max(m, x)×max(n, y)), pitao me kako rade median filter i averaging filter i koji je bolji za koju vrstu šuma(za s&amp;p je bolji median filter, za gaussian šum je bolji averaging filter)</p>
                </div>
            </div>

            <hr>
            </div>
