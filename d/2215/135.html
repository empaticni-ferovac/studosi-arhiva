                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="142976">batman</a></p> 

<ol style="list-style-type:decimal"><li>ne znam, sve sta citam na netu kaze da se privatni kljucevi ne trebaju mijenjat cesto, pogotovo ako su dulji od 2048 bitova jer su trenutno “uncrackable”, ja sam u ispitu napisao da se cesto mijenjaju javni zbog toga sto cesce dolazi do promjene kadrova i pouzdanosti u te iste ljude, a internet kaze svasta, medu ostalom i ovo <a href="https://security.stackexchange.com/questions/85963/what-is-the-purpose-of-frequently-rotating-tls-certificates-without-changing-und" rel=" nofollow ugc">https://security.stackexchange.com/questions/85963/what-is-the-purpose-of-frequently-rotating-tls-certificates-without-changing-und</a></li>
<li>zato jer ima otvorene rekurzivne posluzitelje (idk sta je to) al internet kaze ovo<br>
Responses sent for DNS queries are larger in DNSSEC due to additional fields and cryptographic information used to verify records. The larger responses can allow an attacker to attain as much as 70 times the attack volume with the same bandwidth, compared to regular DNS.</li></ol>

<p>Internet security personnel can enforce several countermeasures that reduce the threat of DDoS amplification, including ingress filtering, limiting response rates, and limiting response sizes.</p>
<ol style="list-style-type:decimal" start="3"><li>ja bih pogledao u CRL novog certifikata izdanog od istog CA i vidio jel valja, alternativno u javom imeniku</li>
<li>ne radit open source aplikacije i sakriti gomilu funkcionalnosti u pozadinu?  <a href="https://stackoverflow.com/questions/6481668/protecting-executable-from-reverse-engineering" rel=" nofollow ugc">https://stackoverflow.com/questions/6481668/protecting-executable-from-reverse-engineering</a></li>
<li>phishing, nigerian scam i sl., last minute ponude… nez sta jos ako se misli da je i sifriranje kompromitirano<br>
edit: mozda Client-Side Attacks</li></ol>

<p>The attack vectors for internet users are increasing day by day. A link containing malicious content can be enough to capture a computer alone. The e-mail service components’ security must be strengthened, and necessary anti-phishing solution such as employee training or email threat simulating etc. must be conducted against threats.</p>

<p>Browser Exploit Kit</p>

<p>E-mails that contain known vulnerabilities of Internet browsers cause identity theft, data leakage and access problems. Sometimes a link may contain an abused piece of code. In this case, the e-mail service and the security components must provide defensive measures</p>

<p>Zna li tko ovo: Kako detaljno funkcionira “mac flooding” tj sta se dogada u switchu i njegovoj tablici da bi presao u hub nacin rada</p>

                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="142976">batman</a></p> 

<ul><li><p>1. Jesi siguran da je u pitanju bilo ključ, ili možda certifikat? Ako je certifikat, to je već druga priča jer se hashing/encryption algoritmi za potpisivanje certifikata u meduvremenu mogu probiti. Što se tiče ključa, ne znam baš da je preporučeno mijenjati ključeve. Pogotovo kod simetrične, teoretski je nesigurnije konstanto mijenjati ključ. Za asimetričnu, okej ako su ključevi možda sitni, al ak imaš ključ od pola kb, onda nema smisla. Osim ako se možda isti ključ koristi na hrpi lokacija i možda bude kompromitiran.</p></li>

<li><p>2. Ne jer ne služi tome. Može spriječiti DNS spoofing, al nema nikakve veze s DDoSom. Možeš DDoSati bez DNS-a. Čak štoviše, loše konfiguriran DNSSEC može amplificirat DDoS.</p></li>

<li><p>3. Isto kao i svaki drugi, kontaktirat CA i provjerit u CRL.</p></li>

<li><p>4. Nikako. Svaka aplikacija se može reverse engineerat, jedino što možeš je fokusirat se na reverse engineering alate da vidiš kako oni rade, pa probat tako mitigirat.</p></li>

<li><p>5. Ja mislim da može bit tipa web-beacon, spy-pixel ili kak već, ako se to gleda kao ranjivost, zbog “privatnosti”. Uglavnom, unatoč enkripciji i šifriranju, iako je prijenos do tebe siguran, kroz sami email se mogu poslati razne pizdarije poput malwarea.</p></li></ul>

                                <h3>fduma</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="134.html" class="PostMention" data-id="143002">boss15</a> Zna li tko ovo: Kako detaljno funkcionira “mac flooding” tj sta se dogada u switchu i njegovoj tablici da bi presao u hub nacin rada</p></div></blockquote>


<p>Switch’s MAC address table has only a limited amount of memory. The switch can not save any more MAC address in its MAC Address table.<br>
Once the switch’s MAC address table is full and it can not save any more MAC address, its enters into a fail-open mode and start behaving like a network Hub. Frames are flooded to all ports, similar to broadcast type of communicaton.<br>
<a href="https://www.omnisecu.com/ccna-security/what-is-mac-flooding-attack-how-to-prevent-mac-flooding-attack.php#:~:text=Switch%27s%20MAC%20address%20table%20has%20only%20a%20limited%20amount%20of%20memory.&text=Once%20the%20switch%27s%20MAC%20address,to%20broadcast%20type%20of%20communicaton." rel=" nofollow ugc">link</a><br>
Nije nesto predetaljno, također  <a href="https://www.globalknowledge.com/us-en/resources/resource-library/articles/how-switches-work/#:~:text=is%20called%20Flooding.-,Flooding,switch%20will%20flood%20a%20frame." rel=" nofollow ugc">ovdje</a> isto ima nekih informacija za switch flooding</p>

sions","id":"2215"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142945","attributes":{"number":132,"createdAt":"2021-02-15T12:22:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2215\/130\u0022 class=\u0022PostMention\u0022 data-id=\u0022142928\u0022\u003Ejohndoe\u003C\/a\u003E JESAAAAM JOS DA PRODE USMENI I IDEM SE NAPITIIIII LALALALALALA\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1966"}},"discussion":{"data":{"type":"discussions","id":"2215"}},"mentionedBy":{"data":[{"type":"posts","id":"143380"}]},"reactions":{"data":[{"type":"post_reactions","id":"283664"}]}}},{"type":"posts","id":"143380","attributes":{"number":150,"createdAt":"2021-02-16T08:34:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2215\/132\u0022 class=\u0022PostMention\u0022 data-id=\u0022142945\u0022\u003Ejazavci\u003C\/a\u003E \u003Cbr\u003E\nizgleda da onda nista od ovog jos \ud83d\ude41((((((\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1966"}},"discussion":{"data":{"type":"discussions","id":"2215"}}}},{"type":"posts","id":"142976","attributes":{"number":133,"createdAt":"2021-02-15T13:02:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel bi znao netko ukratko dat odgovore na ova pitanja ?\u003Cbr\u003E\nHVALA unaprijed\u003C\/p\u003E \n\n\u003Cp\u003E\u2022\t1. za\u0161to se \u010desto mijenjaju parovi klju\u010deva?\u003Cbr\u003E\n\u2022\t2.  DNSSEC \u0161titi od DDoS napada? Ne, ali za\u0161to ?\u003Cbr\u003E\n\u2022\t3. certifikatom koji vrijedi od 2016. do 2018. je 2017. potpisan dokument i u to vrijeme nije bio opozvan.. kako sad provjerit njegovu vjerodostojnost?\u003Cbr\u003E\n\u2022\t4. Kako se obraniti od reverznog in\u017eenjerstva ?\u003Cbr\u003E\n\u2022\t5. Email ranjivosti usprkos digitalnom potpisu i \u0161ifriranju ?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2215"}},"user":{"data":{"type":"users","id":"483"}},"mentionedBy":{"data":[{"type":"posts","id":"143002"},{"type":"posts","id":"143030"}]},"reactions":{"data":[]}}},{"type":"posts","id":"143002","attributes":{"number":134,"createdAt":"2021-02-15T13:43:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2215\/133\u0022 class=\u0022PostMention\u0022 data-id=\u0022142976\u0022\u003Ebatman\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Ene znam, sve sta citam na netu kaze da se privatni kljucevi ne trebaju mijenjat cesto, pogotovo ako su dulji od 2048 bitova jer su trenutno \u201cuncrackable\u201d, ja sam u ispitu napisao da se cesto mijenjaju javni zbog toga sto cesce dolazi do promjene kadrova i pouzdanosti u te iste ljude, a internet kaze svasta, medu ostalom i ovo \u003Ca href=\u0022https:\/\/security.stackexchange.com\/questions\/85963\/what-is-the-purpose-of-frequently-rotating-tls-certificates-without-changing-und\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/security.stackexchange.com\/questions\/85963\/what-is-the-purpose-of-frequently-rotating-tls-certificates-without-changing-und\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003Ezato jer ima otvorene rekurzivne posluzitelje (idk sta je to) al internet kaze ovo\u003Cbr\u003E\nResponses sent for DNS queries are larger in DNSSEC due to additional fields and cryptographic information used to verify records. The larger responses can allow an attacker to attain as much as 70 times the attack volume with the same bandwidth, compared to regular DNS.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EInternet security personnel can enforce several countermeasures that reduce the threat of DDoS amplification, including ingress filtering, limiting response rates, and limiting response sizes.\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00223\u0022\u003E\u003Cli\u003Eja bih pogledao u CRL novog certifikata izdanog od istog CA i vidio jel valja, alternativno u javom imeniku\u003C\/li\u003E\n\u003Cli\u003Ene radit open source aplikacije i sakriti gomilu funkcionalnosti u pozadinu?  \u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/6481668\/protecting-executable-from-reverse-engineering\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/stackoverflow.com\/questions\/6481668\/protecting-executable-from-reverse-engineering\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003Ephishing, nigerian scam i sl., last minute ponude\u2026 nez sta jos ako se misli da je i sifriranje kompromitirano\u003Cbr\u003E\nedit: mozda Client-Side Attacks\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EThe attack vectors for internet users are increasing day by day. A link containing malicious content can be enough to capture a computer alone. The e-mail service components\u2019 security must be strengthened, and necessary anti-phishing solution such as employee training or email threat simulating etc. must be conducted against threats.\u003C\/p\u003E\n\n\u003Cp\u003EBrowser Exploit Kit\u003C\/p\u003E\n\n\u003Cp\u003EE-mails that contain known vulnerabilities of Internet browsers cause identity theft, data leakage and access problems. Sometimes a link may contain an abused piece of code. In this case, the e-mail service and the security components must provide defensive measures\u003C\/p\u003E\n\n\u003Cp\u003EZna li tko ovo: Kako detaljno funkcionira \u201cmac flooding\u201d tj sta se dogada u switchu i njegovoj tablici da bi presao u hub nacin rada\u003C\/p\u003E","editedAt":"2021-02-15T13:46:19+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"820"}},"discussion":{"data":{"type":"discussions","id":"2215"}},"editedUser":{"data":{"type":"users","id":"820"}},"mentionedBy":{"data":[{"type":"posts","id":"143012"},{"type":"posts","id":"143065"}]},"reactions":{"data":[]}}},{"type":"posts","id":"143030","attributes":{"number":138,"createdAt":"2021-02-15T14:16:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2215\/133\u0022 class=\u0022PostMention\u0022 data-id=\u0022142976\u0022\u003Ebatman\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E1. Jesi siguran da je u pitanju bilo klju\u010d, ili mo\u017eda certifikat? Ako je certifikat, to je ve\u0107 druga pri\u010da jer se hashing\/encryption algoritmi za potpisivanje certifikata u meduvremenu mogu probiti. \u0160to se ti\u010de klju\u010da, ne znam ba\u0161 da je preporu\u010deno mijenjati klju\u010deve. Pogotovo kod simetri\u010dne, teoretski je nesigurnije konstanto mijenjati klju\u010d. Za asimetri\u010dnu, okej ako su klju\u010devi mo\u017eda sitni, al ak ima\u0161 klju\u010d od pola kb, onda nema smisla. Osim ako se mo\u017eda isti klju\u010d koristi na hrpi lokacija i mo\u017eda bude kompromitiran.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E2. Ne jer ne slu\u017ei tome. Mo\u017ee sprije\u010diti DNS spoofing, al nema nikakve veze s DDoSom. Mo\u017ee\u0161 DDoSati bez DNS-a. \u010cak \u0161tovi\u0161e, lo\u0161e konfiguriran DNSSEC mo\u017ee amplificirat DDoS.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E3. Isto kao i svaki drugi, kontaktirat CA i provjerit u CRL.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E4. Nikako. Svaka aplikacija se mo\u017ee reverse engineerat, jedino \u0161to mo\u017ee\u0161 je fokusirat se na reverse engineering alate da vidi\u0161 kako oni rade, pa probat tako mitigirat.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E5. Ja mislim da mo\u017ee bit tipa web-beacon, spy-pixel ili kak ve\u0107, ako se to gleda kao ranjivost, zbog \u201cprivatnosti\u201d. Uglavnom, unato\u010d enkripciji i \u0161ifriranju, iako je prijenos do tebe siguran, kroz sami email se mogu poslati razne pizdarije poput malwarea.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E","editedAt":"2021-02-15T14:26:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2054"}},"discussion":{"data":{"type":"discussions","id":"2215"}},"editedUser":{"data":{"type":"users","id":"2054"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"143012","attributes":{"number":135,"createdAt":"2021-02-15T13:53:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2215\/134\u0022 class=\u0022PostMention\u0022 data-id=\u0022143002\u0022\u003Eboss15\u003C\/a\u003E \u003Cbr\u003E\nza ovaj dio s mijenjajem kljuceva, moze li mozda biti u ovome stvar?\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/18219561\/asymmetric-encryption-changing-my-private-key\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/stackoverflow.com\/questions\/18219561\/asymmetric-encryption-changing-my-private-key\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1966"}},"discussion":{"data":{"type":"discussions","id":"2215"}},"mentionedBy":{"data":[{"type":"posts","id":"143016"}]},"reactions":{"data":[]}}},{"type":"posts","id":"143065","attributes":{"number":139,"createdAt":"2021-02-15T15:20:48+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2215\/134\u0022 class=\u0022PostMention\u0022 data-id=\u0022143002\u0022\u003Eboss15\u003C\/a\u003E Zna li tko ovo: Kako detaljno funkcionira \u201cmac flooding\u201d tj sta se dogada u switchu i njegovoj tablici da bi presao u hub nacin rada\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\u003Cp\u003ESwitch\u2019s MAC address table has only a limited amount of memory. The switch can not save any more MAC address in its MAC Address table.\u003Cbr\u003E\nOnce the switch\u2019s MAC address table is full and it can not save any more MAC address, its enters into a fail-open mode and start behaving like a network Hub. Frames are flooded to all ports, similar to broadcast type of communicaton.\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.omnisecu.com\/ccna-security\/what-is-mac-flooding-attack-how-to-prevent-mac-flooding-attack.php#:~:text=Switch%27s%20MAC%20address%20table%20has%20only%20a%20limited%20amount%20of%20memory.\u0026amp;text=Once%20the%20switch%27s%20MAC%20address,to%20broadcast%20type%20of%20communicaton.\u0022 rel=\u0022 nofollow ugc\u0022\u003Elink\u003C\/a\u003E\u003Cbr\u003E\nNije nesto predetaljno, tako\u0111er  \u003Ca href=\u0022https:\/\/www.globalknowledge.com\/us-en\/resources\/resource-library\/articles\/how-switches-work\/#:~:text=is%20called%20Flooding.-,Flooding,switch%20will%20flood%20a%20frame.\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E isto ima nekih informacija za switch flooding\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1090"}},"discussion":{"data":{"type":"discussions","id":"2215"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"143016","attributes":{"number":137,"createdAt":"2021-02-15T13:56:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca
