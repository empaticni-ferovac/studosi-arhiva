15. XSS
16. Mirai botnet
17. slabe i hardkodirane lozinke u OWASP IoT top 10
18. što je salt i gdje se pohranjuje

20. reverse inženjering i kako se obraniti
21. ECB vs CBC
22. šifriranje blokova vs šifriranje tokova
