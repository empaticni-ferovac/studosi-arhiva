                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="144.html" class="PostMention" data-id="143316">batman</a> ne provjerava i nema nikakve sigurnosne mehanizme. Ide na povjerenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>batman</h3>
                <div class="Post-body">
                    <p>Evo prvi pa me rusio 🙂 Mikuc me pitao po ispitu, trazio je neke detalje vezane za salt i nacin na koji switch sprema sebi mac adrese… po mom misljenju mozda malo prestrogo i predetaljno za prolaz… sretno svima</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="143369">batman</a> koliko si imao bodova iz pismenog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="143369">batman</a> mene isto tak rusio, deeetaljmo po mac tablici makar tog nema na prezama Vuk na MI, sad me pitao mikuc input, output, forward i prosao nekako</p> 

<p>svi koji ste roknuli imate cugu od mene, javite se u box, znam kako vam je</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>meggy</h3>
                <div class="Post-body">
                    <p>Još netko iskustva? 😞</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>batman</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="143377">johndoe</a> 45 … jos skupljam dojmove i nije mi bas jasno, nisam ocekivao ocjenu odlican ali isto sam dao odgovor na sva pitanja… steta obzirom da mi je samo to ostalo na ovom faksu 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jazavci</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="142945">jazavci</a> <br>
izgleda da onda nista od ovog jos 🙁((((((</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p><a href="150.html" class="PostMention" data-id="143380">jazavci</a> drzi se kolega, mozemo neko skupno opijanje kad zavrsi, bez obzira na ishod</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>behappy98</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="143383">Tratarira</a> Mogu se pridruzit? 🤩</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>batman</h3>
                <div class="Post-body">
                    <p><a href="152.html" class="PostMention" data-id="143385">boss15</a> Ne razumijem ovakve profesore, cemu range ocjena od 1 do 5 kad ocito to ne vrijedi. Prezentacije uopce necu komentirat, mislim da su one dosta šturo napisane. Ali mozda sam previse subjektivan , nadam se boljem slj put</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jazavci</h3>
                <div class="Post-body">
                    <p>jel itko zna lijepo objasniti razliku input, output i forward? nikako ne kuzim kad se koji koristi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="153.html" class="PostMention" data-id="143386">jazavci</a> input spaja neku vanju uslugu na firewall, output sa firewalla prema van, a forward proslijeduje na fw (nije detaljno al to mi je miljac reko da je dobro)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="153.html" class="PostMention" data-id="143386">jazavci</a> Ako tvoj stroj sluzi kao ruter u mrezi, forward kaze sta ce stroj napravit s tim paketom, tj. hoce li ga proslijediti dalje? Input/output definira ulazne i odlazne pakete na stroju. Input/output je vise za racunala, forward za nekakve rutere u mrezi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="155.html" class="PostMention" data-id="143394">batman</a> Sto su vas pitali za MAC? Mislim, ako je razlika izmedu huba i switcha, okej to je relativno bitno, ali ne vidim sto bi mogao pitat “kako switch sprema MAC”…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tk123</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="143397">johndoe</a> <br>
Jel imaš neki odgovor za tu razliku? <br>
Ja sam nekaj napisao na ispitu, al ne znam jel to dobro bilo</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="143397">johndoe</a> doslovno to, zato sam gore trazio detaljni odgovor na te mac tablice</p>

<p>u sustini ja bi rekao da je bitan arp protokol za to pitanje i kako swktch kad prede u hub nacin rada koristi arp broadcast zahtjev koji salje na sve portove (a ne kao mac na odredene portove) i onda kad salje taj zahtjev i dobije odgovor svih racunala u lokalnoj mrezi, napadac vec to sniffa i zna mac adrese i ip adrese svih lokalnih racunala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>batman</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="143397">johndoe</a> Objasnio sam razliku, pitao me kako se mrezna kartica treba ponasati na switchu kad ju napadamo, znao sam da je rijec o promiskuitetnom modu ali evo ovo sto je boss napisao, nisam znao lijepo objasnit te portove i mac adrese i kao da nista drugo nisam rekao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>horselibrary</h3>
                <div class="Post-body">
                    <p>Mikuc upravo, skroz opusteno, navodi te prema odgovoru, pusti te da razmislis i da se sjetis ak ne ide odma. Pita iz testa nesta sta niste znali, u mom slucaju stiti li DNSSEC od DoS napada (odgovor je ne jer su dnssec odgovori jos veci od obicnih dns odgovora zbog dodatnih polja za kriptografske podatke pa je zapravo jos ucinkovitiji za onaj amplification napad). gl</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jazavci</h3>
                <div class="Post-body">
                    <p>je li mrezna kartica u p. nacinu rada kad je napadamo ili kad nju koristimo za napad? na prezi pise da kad nju koristimo za napad</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>batman</h3>
                <div class="Post-body">
                    <p><a href="162.html" class="PostMention" data-id="143406">jazavci</a> preplavimo switch zahtjevima i onda se kartica prebacuje u taj mod. Bilo je to dobro ali mu se nije svidala rijec “ preplavimo ”</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tk123</h3>
                <div class="Post-body">
                    <p><a href="163.html" class="PostMention" data-id="143408">batman</a> <br>
Koja je bolja riječ za “preplaviti” ? 🙂</p>

                </div>
            </div>

            <hr>

                    <p>ima li jos dojmova?</p>
