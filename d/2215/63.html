                    <p>Može netko opisati MITM napad u lokalnoj mreži?</p>

            <hr>
                    <div>
                                <h3>aperture</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="134749">oat</a> Pretpostavimo da u lokalnoj mreži postoji neki stroj A koji komunicira s routerom i ti se želiš ubaciti između njih. Moraš na neki način prevariti router na način da prvo tebi pošalje paket koji ide za A, a onda ćeš ti odlučiti što ćeš poslati A.<br>
Router ćeš prevariti nekim napadom tipa ARP spoofing. Nakon što izvedeš napad router misli da je tvoji NIC zapravo NIC od stroja A. Jednom kad si u toj poziciji, ti dobivaš pakete koji su namijenjeni za A. Ovo vrijedi dok god router ne odluči flushati ARP tablicu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p>u 10 kod Vukovića</p>

<p>Rekao mi da ja sam izaberem nesto da pricam dok ne nađe ispit, ja sam krenuo o pitanju kojeg sam ostavio prazno tamo na ispitu. Nakon toga je pitao sta i kako radi DNS, Kaminsky napad, mail i DKIM.</p>

<p>Trajalo manje od 10 minuta, dao mi je sve bodove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>disho</h3>
                <div class="Post-body">
                    <p>Pitao me Mikuc. Rekao da zna kolko mi bodova treba za 5 i da ce bit kratko ako znam. Pitao me ti lagana pitanja:<br>
1) da objasnim CSRF jer mi je to bilo krivo na ZI-ju<br>
2) opcenito SSL/TLS da nesto kazem<br>
3) sto znace INPUT i FORWARD u iptables</p>

<p>Trajalo je svega 5 min i dao mi je tocno bodova kolko mi treba za pet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Miskina666</h3>
                <div class="Post-body">
                    <p>Vuković<br>
1) Pitanje koje god znam - Ja uzel “Ping of Death” jer znam da sam to na ZI fulal pa sam naučil<br>
2) Nastavil s UDP amplificationom, UDP stormom<br>
3) Mirai botnet i kroz to DNS napadi<br>
4) Same origin policy i cookie-i<br>
5) Neki napadi na Web - ja nabrojao SQL injection i XSS<br>
6) One-time pad - kako funkcionira i koji je problem</p>
                </div>
            </div>

I zadnje CSRF. Znao sam sto je, ali se nisam sjetio za onaj Origin koji definira da Cookie od jedne stranice ne može koristit druga</p>
