<p><a href="96.html" class="PostMention" data-id="139741">johndoe</a> Predavanja nisu bila obavezna, niti se je bilježila prisutnost. To su naveli zato što se kao podrazumijeva da je dobro poslušati predavanje zbog ispitnih pitanja koje profesori komentiraju na predavanjima …</p>

<p><a href="93.html" class="PostMention" data-id="139655">jazavci</a> Ovisi o predznanju i zeljenim ishodima ucenja 😀 Ja bih rekao da za prolaz definitivno da.</p>
