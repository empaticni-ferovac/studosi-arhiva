                                <h3>---</h3>
                <div class="Post-body">
                    <p>može li mi netko objasniti koja je razlika između impulsnog odziva i odziva na pobudu? odnosno ova dva slajda me bune, jer po prvo mi izlaz iz sustava trebao biti ovaj h(m,n,i,j), a tu je samo član na drugom slajdu<br>
<img src="../../assets/files/2022-04-20/1650458881-977892-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>aeeo</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="291863"> 🤡 </a></p> 


<p>Impulsni odziv h(m,n) je obilježje <strong>sustava</strong> za obradu signala, njega moraš poznavati kako bi znao što će se dogoditi sa tvojim signalom u(m,n) kada ga propustiš kroz taj sustav. Odziv na pobudu y(m,n) ti je ono što dobiješ na kraju kada obradiš svoj signal.</p> 

<p>Ne znam je li ovo višak, ali evo za svaki slučaj primjer:<br>
Kada se prebaciš u frekvencijsko područje, tj. spektar, tada se impulsni odziv h(m,n) preslikava u H(f1,f2) i zove se prijenosna funkcija sustava. To ti je npr. prijenosna funkcija niskopropusnog filtra, koji propušta samo frekvencije do neke određene fg (amplituda =1 za to područje, za ostatak = 0). I sad, kada kroz taj NP filtar propustiš neki signal U koji u sebi sadrži puno više frekvencije, npr. do 5* fg, filtar će odrezati sve frekvencije više od fg. <br>
To znači da smo ustvari pomnožili spektre prijenosne funkcije H i signala U, pa je konačni rezultat Y = H·U. Kada prebaciš u prostor dobit ćeš konvoluciju y =  h*u.</p>

                </div>
            </div>

            <hr>
                    <div>

                    <p>Explain how you would use DFT to calculate the circular convolution of signals x(m, n) and y(m, n) - both signals<br>
have a finite number of samples. What is necessary to obtain the same results with linear and circular convolution?</p>

<p>zna li netko odgovor na ovaj? nema u rjesenjima</p>
                </div>

<p>Nije li odgovor na ovo da treba paddati sliku ili tako nešto? Bilo je nešto na tu foru u labosu.</p>

<blockquote class="uncited"><div><p><a href="11.html" class="PostMention" data-id="291990"> 🤡 </a> Explain how you would use DFT to calculate the circular convolution of signals x(m, n) and y(m, n) - both signals - have a finite number of samples.</p></div></blockquote>

<p>Za ovo isto nisam 100% ziher, ali mislim da je tu ideja kao, ako prebacimo u frekvencijsku domenu, da nam konvolucija postaje obično množenje pa je kao brže.</p>

<p>Vjerujem da ima bolje objašnjeno na slajdovima i u labosu.</p>

ici predmeta\u003C\/a\u003E MI od zadnje tri godine i ima tamo rje\u0161enja za te ispite.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6750"}},"user":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"291863","attributes":{"number":9,"createdAt":"2022-04-20T12:48:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Emo\u017ee li mi netko objasniti koja je razlika izme\u0111u impulsnog odziva i odziva na pobudu? odnosno ova dva slajda me bune, jer po prvo mi izlaz iz sustava trebao biti ovaj h(m,n,i,j), a tu je samo \u010dlan na drugom slajdu\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-04-20\/1650458881-977892-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6750"}},"user":{"data":{"type":"users","id":"2734"}},"mentionedBy":{"data":[{"type":"posts","id":"291877"}]},"reactions":{"data":[]}}},{"type":"posts","id":"291877","attributes":{"number":10,"createdAt":"2022-04-20T14:07:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6750\/9\u0022 class=\u0022PostMention\u0022 data-id=\u0022291863\u0022\u003E \ud83e\udd21 \u003C\/a\u003E\u003C\/p\u003E \n\n\n\u003Cp\u003EImpulsni odziv h(m,n) je obilje\u017eje \u003Cstrong\u003Esustava\u003C\/strong\u003E za obradu signala, njega mora\u0161 poznavati kako bi znao \u0161to \u0107e se dogoditi sa tvojim signalom u(m,n) kada ga propusti\u0161 kroz taj sustav. Odziv na pobudu y(m,n) ti je ono \u0161to dobije\u0161 na kraju kada obradi\u0161 svoj signal.\u003C\/p\u003E \n\n\u003Cp\u003ENe znam je li ovo vi\u0161ak, ali evo za svaki slu\u010daj primjer:\u003Cbr\u003E\nKada se prebaci\u0161 u frekvencijsko podru\u010dje, tj. spektar, tada se impulsni odziv h(m,n) preslikava u H(f1,f2) i zove se prijenosna funkcija sustava. To ti je npr. prijenosna funkcija niskopropusnog filtra, koji propu\u0161ta samo frekvencije do neke odre\u0111ene fg (amplituda =1 za to podru\u010dje, za ostatak = 0). I sad, kada kroz taj NP filtar propusti\u0161 neki signal U koji u sebi sadr\u017ei puno vi\u0161e frekvencije, npr. do 5* fg, filtar \u0107e odrezati sve frekvencije vi\u0161e od fg. \u003Cbr\u003E\nTo zna\u010di da smo ustvari pomno\u017eili spektre prijenosne funkcije H i signala U, pa je kona\u010dni rezultat Y = H\u00b7U. Kada prebaci\u0161 u prostor dobit \u0107e\u0161 konvoluciju y =  h*u.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1643"}},"discussion":{"data":{"type":"discussions","id":"6750"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"291990","attributes":{"number":11,"createdAt":"2022-04-21T08:09:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EExplain how you would use DFT to calculate the circular convolution of signals x(m, n) and y(m, n) - both signals\u003Cbr\u003E\nhave a finite number of samples. What is necessary to obtain the same results with linear and circular convolution?\u003C\/p\u003E\n\n\u003Cp\u003Ezna li netko odgovor na ovaj? nema u rjesenjima\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6750"}},"user":{"data":{"type":"users","id":"2734"}},"mentionedBy":{"data":[{"type":"posts","id":"291999"}]},"reactions":{"data":[]}}},{"type":"posts","id":"291999","attributes":{"number":13,"createdAt":"2022-04-21T09:07:37+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6750\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022291990\u0022\u003E \ud83e\udd21 \u003C\/a\u003E What is necessary to obtain the same results with linear and circular convolution?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENije li odgovor na ovo da treba paddati sliku ili tako ne\u0161to? Bilo je ne\u0161to na tu foru u labosu.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6750\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022291990\u0022\u003E \ud83e\udd21 \u003C\/a\u003E Explain how you would use DFT to calculate the circular convolution of signals x(m, n) and y(m, n) - both signals - have a finite number of samples.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZa ovo isto nisam 100% ziher, ali mislim da je tu ideja kao, ako prebacimo u frekvencijsku domenu, da nam konvolucija postaje obi\u010dno mno\u017eenje pa je kao br\u017ee.\u003C\/p\u003E\n\n\u003Cp\u003EVjerujem da ima bolje obja\u0161njeno na slajdovima i u labosu.\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"6750"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"291996","attributes":{"number":12,"createdAt":"2022-04-21T08:51:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-04-21\/1650531077-349119-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nkako su dobili 0 za npr. 1. red, 2. stupac u rezu
