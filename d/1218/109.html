    <h2>[PPJ] Gradivo</h2>

    <div>
                    <div>
                                <h3>Snorlax</h3>
                <div class="Post-body">
                    <p>Jel onda njihovi testovi imaju praznu liniju na kraju inputa ili ne? Kad se udje u njihove testne primjere tj. onaj test.in i oznaci sve sa ctrl + a onda se kopira jos taj jedan redak “\n” i readLine() ucita sve, a inace naravno nece uzet tu zadnju liniju u obzir bez da se pritisne enter.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="82230">Bacva</a> trebalo bi biti svejedno je li postoji zadnja linija ili ne, to mozes testirati na sprutu, das samo da ti program printa onaj output od integracijskog testa, ali dodas par redaka iznad/ispod, ovako npr.:<br>
prazan red<br>
prazan red<br>
output integracijskog testa<br>
prazan red</p>

<p>i sprut ce prihvatiti rjesenje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Snorlax</h3>
                <div class="Post-body">
                    <p>Mislim da kuzim sta sta mi pokusavas rec, ali kod mene je drugi problem. Ukoliko nema prazne linije tj. “\n” na kraju zadnjeg retka u inputu, onda mi readLine() nece ucitat posljednji redak u integracijskom testu odnosno ovo “az”. Iz tog razloga meni ce ispis bit kriv jer u sebi ne sadrzi “KR_AZ 9 az”. Sprut prihvati moj kod i integracijski test kaze ok, ali mislim da on samo provjerava barata li se dobro s inputom i jel on nesto primio, a ne provjerava je li output tocan. Mozda sam u krivu, ali preko datoteke cu ovo vjerojatno morat rjesit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="82264">Bacva</a> Provjerava se je li dobar output samo sto provodi samo onaj primjer sa teksta zadataka koji nema praznih linija, nez u cemu radis ali ako si u pythonu radio mozes umjesto ucitavanja jedne po jedne linije ucitati sve od jednom (tako sam barem ja) pa neces imati problema sa praznim linijama</p>



                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="82264">Bacva</a> Ako pomaze, ja sam prosle godine u pythonu ucitala sve sa sys.stdin.readlines() i dobila sam sve bodove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="82264">Bacva</a> prilicno sam siguran da postoji novi redak na kraju inputa, ako se ne varam tako je bilo i u svakom labosu iz utra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="82264">Bacva</a> Mislim da na ovo mislis (ovo je iz onih uputa za sprut na ferwebu):</p>

<p>“Točan format ulaznih podataka bit će po retcima definiran za svaku pojedinu vježbu, a svaki redak (uključujući i zadnji) završava znakom za kraj retka.”</p>

<p><a href="112.html" class="PostMention" data-id="83974">Pleteni miš</a> meni radi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>Treba li implementirati postupak oporavka od pogreške?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>puufi</h3>
                <div class="Post-body">
                    <p>Jel smijemo za labos koristit metode isnumeric, isalpha… u phytonu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="82788">puufi</a> zašto misliš da ne?<br>
U svakom slučaju, zato postoje integracijski testovi.<br>
Pošalješ tamo nekakav bezveze kod, ako dobiješ “koristite zabranjenu metodu” onda ne smiješ, ako dobiješ “krivi ispis” onda smiješ.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stubla</h3>
                <div class="Post-body">
                    <p>Pomoću koje naredbe u pythonu bismo trebali realizirati ispis? Prvo sam sve normalno ispisivao sa print(), ali izbacilo mi krivi ispis. Zatim sam sve zaljepio u jedan veliki string i iskoristio sys.stdout.write(string), ali isto bez uspjeha. Za unos tekstualne datoteke sam stavio običnu naredbu input(). Help</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="83048">Stubla</a> Ako ti je krivi ispis s printom, vjerojatno je do ispisa, a ne do mehanizma printanja. Print radi samo sistemski poziv pisanja u opisnik datoteke, koji već godinama dokazano radi i nije lagano “zajebljiv”.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stubla</h3>

                    <p><a href="109.html" class="PostMention" data-id="83117">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  Hvala kolega, skužio sam da input nije bio dobar jer mi je dohvaćao samo prvi red preko terminala. <br>
Koristio sam unos koji je kolega <a href="../../u/Diego.html" class="UserMention">@Diego</a> stavio i bilo je dobro.</p>
                </div>
            </div>
