bome ne bi trebalo ispast dvaput.</p>

<p><img src="../assets/files/2020-06-25/1593111007-969140-image.png" title="" alt=""><br>
<code>"%r"</code> je format string koji daje reprezentaciju objekta u memoriji, tj. rezultat <code>repr()</code> funkcije.<br>
Njemu se predaje string r"C%\Nesto\Nesto" koji je raw string u kojem su \ doslovni znakovi, umjesto escape za nešto drugo.<br>
Dakle ispiše se “C%\Nesto\Nesto” u kojem se ti backslashevi escapeaju s \ .</p>

                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="15"><li><p>Pretpostavimo da naredba ls daje sljedeći ispis:<br>
	cygutil12 cygutil14 libgcc12 libgcc14 libint21 libint24.lst termcap.dsc<br>
	cygutil12.lst cygutil14.dsc libgcc12.lst libgcc14.dsc libint22.lst libint42 termcap.lst<br>
	Što će se ispisati izvođenjem naredbe ls [^ t]*[12]</p>

	<p>a) cygutil12 libgcc12<br>
	b) cygutil12.lst libgcc12.lst libint22.lst<br>
	c) cygutil12 libgcc12 libint21 libint42<br>
	d) neće se ništa ispisati<br>
	e) cygutil12 cygutil12.lst libgcc12<br>
	f) ništa od navedenoga</p></li></ol>

<p>Ovdje bi trebalo bit pod c) ali zasto libint22 nije match? Zar ovaj izraz ne znaci da prvi znak ne smije bit t, zatim da moze slijedit bilo sto, ali da zadnji znak mora bit 1 ili 2?</p>

<p><strong>EDIT: slijepa sam, vidim da pojedini ocito imaju ekstenzije pa prema tome ne zavrsavaju na broju</strong></p>

<img src="../assets/files/2020-06-25/1593112561-549124-image.png" title="" alt=""></p>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="4651/41.html" class="PostMention" data-id="44660">Sicsile</a> vjerujem da znaš, ali u Pythonu je <em>sve</em> objekt. <code>print(objekt)</code> je magija koja redom traži jesu li za <code>objekt</code> implementirane metode <code>__str()__</code> i <code>__repr()__</code>, te vraća njihov rezultat.</p>

<p>U prvom slučaju vraća se repr tog raw stringa, tj. prikazuje se string u kojem su \ escapeani jer je on tako reprezentiran u memoriji. <code>r'C:\new\text.dat'</code> je ekvivalentno <code>'C:\\new\\text.dat'</code>. A print vraća str, jer je za string objekte on implementiran.</p>
                </div>
