<noscript id="flarum-content">
    <div class="container">
    <h2>Mentor: Marko Čupić</h2>

    <div>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Čupić iskustva? Vidim dosta radova kod njega na temu dubokog učenja/neuronskih mreža pa ne znam koliko je prethodnog iskustva potrebno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="9871">Rene</a> Govorim generalno, sumnjam da ijedan profesor očekuje da znaš išta o dubokom učenju na 2. godini, pa čak i Čupić. Šegvić je daleko više u neuronskim mrežama od Čupka pa ti opet samo kaže “rješi 0. vježbu dubokog učenja da vidiš jel ti se sviđa”. Bio sam na razgovoru kod Čupića i sve što me pitao je gradivo s faksa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="9871">Rene</a> <br>
Ne ocekuje nikakvo znanje s predmeta koje nisi slusao, ali kad krenes odmah ces na projektu radit nesto s neuronkama sto ces morati samostalno ucit jer ti predmeti dolaze tek kasnije. Ja nisam znao apsolutno nista prije i prezivio sam.<br>
Ja sam osobno jako zadovoljan s njim. Ponajvise zato sto nemam odsjecaj da samo nadgleda sto samostalno ja radim, nego me legit mentorira. Svaki put kad bi bio kod njega u uredu bi naucio puno. Znalo se desit da ne odgovara na mailove tjedan dana, ali kad mi je bilo hitno desavalo se da mu ujutro oko 10 posaljem mail i da me isti dan oko 14 primi. I skoro uvijek je u uredu pa mozes banut i pitat ga.</p>

<p>Da se sad ne raspisujem bezveze u svim smjerovima, ak imas neka pitanja pitaj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="9877">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Što tipa da se neki kod napiše ili na neko teorijsko pitanje iz UTR-a odgovori kod Čupića?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="9906">Nocna_smjena</a> ma nee, više verbalno. Evo recimo, meni je iz UTRa postavio trik pitanje: Poredaj DKA, NKA i eNKA po sposobnostima tako da je prvi onaj koji može najviše toga.</p>

<p>Naravno na to je nemoguće odgovoriti jer si iz UTRa trebao naučiti da se svi oni mogu svesti na DKA, pa mogu jednake stvari. Uglavnom, ta pitanja su izrazito kratka, nisu baš nešto što bi te se pitalo na ispitu, ali isto tako nisu ni previše teška, samo provjeravaju jesi li nešto usvojio.</p>

<p>I naravno, ti razgovori koliko sam skužio nisu obavezni, tj. ne provodi ih uvijek. Mislim da je jedini razlog za ovaj bio jer se puno ljudi prijavilo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Poslao sam mail Čupiću prije 2 tjedna i opet prije par dana za mentorstvo. Nez dal frajer ne odgovara jer ne zeli il nije vidio 2 poruke?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="20450">Lyras</a> Moguće je da ti neće odgovoriti do 6-7. mjeseca, gle mail koji sam ja dobio kad sam bio tražio mentora:</p>

<p><img src="../../assets/files/2020-05-07/1588842171-510038-img-20200507-110232.jpeg" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="20451">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> a majko mila, sad da ja cekam do 7. mjeseca za “mozda ce me moci primiti”. Mozda bolje da pitam nekoga drugoga</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="20452">Lyras</a> Ne kažu bezveze da su Šnajder i Čupko dva pola magneta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="20459">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Što bi to značilo, ne kužim haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="20470">Lyras</a> Šnajder i Čupić su kontrast, recim o u slučaju mentorstva Čupić je jako neformalan, dok je Šnajder jako formalan.</p>

<p>Ali ide to i za druge stvari, npr.:</p>

<h2>Programski jezik</h2>
<p>Čupić - Java, C++<br>
Šnajder - Python, Haskell</p>

<h2>Filozofija</h2>
<p>Čupić - Konekcionizam i neizrazitost<br>
Šnajder - Statistika i probabilistika</p>

<h2>Fokus na nastavi</h2>
<p>Čupić - Zadaće, labosi<br>
Šnajder - Predavanja, blicevi</p>

<p>itd.</p>

<p>Mislim, mala hiperbola, ali eto kad si već tu ak ti treba netko tko je formalniji, kao što sam rekao, tu je Šnajder. Ako ti treba neki mix toga, u istom području the best of both worlds vjerojatno je Šegvić.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="20474">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Tnx na ovome, al mogu još nadodati da Čupiću i nije bitno u kojem jeziku pišeš (sam mi je to reka). <br>
Ka ne bi mu bilo loše da pišeš u ta dva navedena, al nisu mu bitni jezici koliko privrženost radu i da ga konstantno pitaš stvari koje se ne mogu baš lako pronaći na internetu ili su “teško” objašnjene u literaturi, a i time vidi da si privržen radu.</p>

<p>Plus, mislija sam da će me čovik stirati u pm kad sma mu reka da nisam uspija projekt napisati i mogu li mu kasnije pridati, reka je da nema problema.</p> 

<p>Al uzmi ovo sve sa zrnom soli jer ovo sve dolazi od osobe koja će produžiti godinu diplomskog. Imam ja još prilika da me Čupy stira u 3pm 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="20474">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> jos jedna nadopuna, cupic se osobno rastao sa c++, ali prihvaca sve jezike (ljudi najcesce rade java, python, c++)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="20622">NekocBraca</a> Znam da oba prihvaćaju sve, samo pričam o karakteru profesora</p>

<p>tko se nije rastao s C++-om u godini gospodnjoj 2020. ili ima commitment issues ili ima nesreću održavati neki legacy kod, god bless</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="../5241/7991.html" class="PostMention" data-id="304180">prvi do boga</a> idk probaj ju čupiću predložit za temu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="304182">Bananaking</a> pa ono, njegov magnum opus, ferko, je isto samo web app…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="../191/1209.html" class="PostMention" data-id="304938">gabon</a> Čupić iskreno nije prezahtjevan, nemaš nikakve obaveze kroz semestar samo da napraviš što treba do roka. Pripremi se da ga je teško kontaktirat jer slabo odgovara na mailove, pa ga nekad moraš tražit na faksu. Preddiplomski projekt uglavnom radite neku igricu od nule i učite neuronske mreže da ih igraju, a za završni/diplomski nudi stvarno široki spektar tema, a možeš i nešto svoje predložit. Uglavnom drži intervjue sad početkom 7. gdje ispituje OS/UTR/OOP i nekakve osnove programiranja, ništa prezahtjevno. Ne znam koliko su mu bitne ocjene kad bira studente.</p>
                </div>
            </div>

            <hr>
            </div>

    
    </div>

sts","id":"304182"},{"type":"posts","id":"304208"},{"type":"posts","id":"304941"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"553"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"9871","attributes":{"number":1,"createdAt":"2020-04-15T12:33:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u010cupi\u0107 iskustva? Vidim dosta radova kod njega na temu dubokog u\u010denja\/neuronskih mre\u017ea pa ne znam koliko je prethodnog iskustva potrebno?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5572"}},"user":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"9877"},{"type":"posts","id":"9894"}]},"reactions":{"data":[]}}},{"type":"posts","id":"9877","attributes":{"number":2,"createdAt":"2020-04-15T12:59:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5572\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00229871\u0022\u003ERene\u003C\/a\u003E Govorim generalno, sumnjam da ijedan profesor o\u010dekuje da zna\u0161 i\u0161ta o dubokom u\u010denju na 2. godini, pa \u010dak i \u010cupi\u0107. \u0160egvi\u0107 je daleko vi\u0161e u neuronskim mre\u017eama od \u010cupka pa ti opet samo ka\u017ee \u201crje\u0161i 0. vje\u017ebu dubokog u\u010denja da vidi\u0161 jel ti se svi\u0111a\u201d. Bio sam na razgovoru kod \u010cupi\u0107a i sve \u0161to me pitao je gradivo s faksa.\u003C\/p\u003E","editedAt":"2020-04-15T12:59:58+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5572"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"9906"}]},"reactions":{"data":[]}}},{"type":"posts","id":"9894","attributes":{"number":3,"createdAt":"2020-04-15T13:41:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5572\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00229871\u0022\u003ERene\u003C\/a\u003E \u003Cbr\u003E\nNe ocekuje nikakvo znanje s predmeta koje nisi slusao, ali kad krenes odmah ces na projektu radit nesto s neuronkama sto ces morati samostalno ucit jer ti predmeti dolaze tek kasnije. Ja nisam znao apsolutno nista prije i prezivio sam.\u003Cbr\u003E\nJa sam osobno jako zadovoljan s njim. Ponajvise zato sto nemam odsjecaj da samo nadgleda sto samostalno ja radim, nego me legit mentorira. Svaki put kad bi bio kod njega u uredu bi naucio puno. Znalo se desit da ne odgovara na mailove tjedan dana, ali kad mi je bilo hitno desavalo se da mu ujutro oko 10 posaljem mail i da me isti dan oko 14 primi. I skoro uvijek je u uredu pa mozes banut i pitat ga.\u003C\/p\u003E\n\n\u003Cp\u003EDa se sad ne raspisujem bezveze u svim smjerovima, ak imas neka pitanja pitaj.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"5572"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"9906","attributes":{"number":4,"createdAt":"2020-04-15T14:00:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5572\/2\u0022 class=\u0022PostMention\u0022 data-id=\u00229877\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u0160to tipa da se neki kod napi\u0161e ili na neko teorijsko pitanje iz UTR-a odgovori kod \u010cupi\u0107a?\u003C\/p\u003E ","canEdit":false,"c
