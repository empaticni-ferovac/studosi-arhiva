    <h2>[NEINR] O predmetu</h2>

    <div>
                    <div>
                                <h3>miki123</h3>
                <div class="Post-body">
                    <p>Rješenja 6. i 7. zad iz MI 2017/18 (GA):</p>

<p><img src="../assets/files/2020-11-22/1606074691-232540-1.jpeg" title="" alt=""><br>
<img src="../assets/files/2020-11-22/1606074701-670396-2.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="1794/62.html" class="PostMention" data-id="97348">miki123</a> Mislim da ti je graf za elitizam pogrešan. Funkcija dobrote raste kroz iteracije, tak da bi ga trebalo okrenut</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>prodanacro</h3>
                <div class="Post-body">
                    <p>Kod simetričnog zatvaranja:<br>
npr.<br>
1.0   0.2   0.0<br>
0.3  1.0   0.5<br>
0.0  0.5  1.0<br>
Treba li 0.2 preći u 0.3 ili obrnuto? Ili je potpuno svejedno? <br>
Ne vidim razloga zašto bi trebalo biti važno…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PudingIzMenze</h3>
                <div class="Post-body">
                    <p><a href="1794/63.html" class="PostMention" data-id="97349">oat</a> <br>
Na predavanjima je uzeta veca vrijednost od dvije sjecam se da je Cupic rekao neki razlog da ima to svoje zasto, al se ne sjecam tocno koji je razlog</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miki123</h3>
                <div class="Post-body">
                    <p><a href="1794/63.html" class="PostMention" data-id="97349">oat</a> radis <code>sim(A) = A U A^-1</code> (transponirana matrica), sto je zapravo max., tako da mozes gledati kao da uzimas vecu od te dvije vrijednosti (znaci 0.3)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dekan</h3>
                <div class="Post-body">
                    <p><a href="1794/64.html" class="PostMention" data-id="97350">PudingIzMenze</a> Razlog je da nakon zatvaranja relacija ne smije imati manji kardinalitet od pocetne relacije, tj. mora biti nadskup pocetne. Ali da, mozes pamtiti to tako da uvijek uzimas max, kao sto je <a href="1794/65.html" class="PostMention" data-id="97351">miki123</a> rekao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p>kad provjeravam max-min trazitivnost, napravim kompoziciju relacije sa samom sobom i onda usporedim pripadnosti pojedinih elemenata? moraju sve biti vece ili jednake u relaciji u odnosu na kompoziciju?<br>
nakon toga, ako napravim kompoziciju relacije sa samom sobom pa to ispadne tranzitivno (zbog onog svojstva da nakon konacnog broja kompozicija postaje relacija ekvivalencije) - zasto je to tako? nije mi to pravilo nikad bilo 100% jasno, a vidim da traze neku vrstu objasnjenja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="1794/67.html" class="PostMention" data-id="97368">carrieb</a> <br>
Ja sam max min tranzitivnost ovako shvatio -&gt; znači uzmi na primjer da imaš relaciju definiranu nad UxU, gdje je U = {1, 2, 3}<br>
<span class="mathren-block">R = \begin{matrix}
1 &amp;&amp; 0 &amp;&amp; 0.5\\
0 &amp;&amp; 1 &amp;&amp; 0.8\\
0.5 &amp;&amp; 0.8 &amp;&amp; 1
\end{matrix}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
I ideš provjeravati je li max min tranzitivna -&gt; <span class="mathren-block"> \mu_R(x, z) \ge min(\mu_R(x, y), \mu_R(y,z)), \forall x, y, z \in U
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Gdje je U univerzalni skup nad kojim je definirana relacija<br>
Sad provjeravaš sve elemente:<br>
<span class="mathren-block"> \mu_R(1, 2) \ge min(\mu_R(1, 3), \mu_R(3, 2)) \newline
0 \ge min(0.5, 0.8)
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> i tako za sve elemente skupa U</p>

<p>Ovdje odmah vidiš da ti pada na ovom prvom što sam postavio i to znači da nije max min tranzitivna relacija</p>

<p>E sad, da bi relacija bila relacija ekvivalencije, ona mora biti simetrična, refleksivna i max-min tranzitivna<br>
Konkretno na primjeru iz MI ti padne jer nije simetrična (to sam napisao, nisam provjeravao tranzitivnost)</p>

<p>Kompoziciju relacije radiš sa samom sobom onoliko puta dok se prvi put dogodi da se ona nije promijenila. Kompoziciju radiš n puta kako bi relacija postala relacija ekvivalencije, a ne prilikom provjere max min tranzitivnosti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1794/67.html" class="PostMention" data-id="97368">carrieb</a> kad provjeravam max-min trazitivnost, napravim kompoziciju relacije sa samom sobom i onda usporedim pripadnosti pojedinih elemenata?</p></div></blockquote>

<p>možeš tako, a možeš i po definiciji tranzitivnosti ; da bi taj način funkcionirao, relacija mora biti refleksivna i simetrična</p> 

<blockquote class="uncited"><div><p><a href="1794/67.html" class="PostMention" data-id="97368">carrieb</a> moraju sve biti vece ili jednake u relaciji u odnosu na kompoziciju?</p></div></blockquote>

<p>ako se ne varam, ako nakon kompozicije matrice same sa sobom dobiješ istu matricu onda je relacija postala tranzitivna</p>

<blockquote class="uncited"><div><p><a href="1794/67.html" class="PostMention" data-id="97368">carrieb</a> zasto je to tako?</p></div></blockquote>

<p>ne znam je li dano objašnjenje osim da relacija postaje u sve većoj mjeri tranzitivna kako se vrše kompozicije relacije same sa sobom</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gendo</h3>
                <div class="Post-body">
                    <p>4.a) MI 17/18<br>
Kolko sam shvatio zaključivanje temeljeno na kompoziciji nije moguće jer ne možemo doći do relacija AKO-ONDA pravila.<br>
Je li to istina ili sam neš krivo pokopčo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1794/76.html" class="PostMention" data-id="97435">Gendo</a> nek me netko ispravi, ali ne vidim zasto ne bi moglo, samo te pita da objasnis oba principa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="1794/76.html" class="PostMention" data-id="97435">Gendo</a> Mislim da si krivo pokopčao. Od svakog AKO ONDA pravila možeš napraviti relaciju. U konkretnom slučaju to ti je kompozicija a je “oko 8” I b je “oko 6”… po zadehu minimum jer imaš I</p>

<p>Konkretno ti je to matrica 11×11</p>

<p>Nakon toga radiš kartezijev produkt toga sa konzekvensom, u ovom slučaju za y je “oko 3”<br>
Koristiš neku od implikacija (najčešće mamdani)<br>
I dobiješ trodimenzionalnu matricu 11×11×11</p>

<p>Tako napraviš za svako pravilo i imaš tri matrice tih dimenzija</p>

<p>Napraviš uniju tih matrica i kako bi radio zaključivanje temeljeno na kompoziciji -&gt; napraviš kompoziciju ulaznih podataka sa tom matricom koju si dobio unijom i eto ti rješenja za set podataka na ulazu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="1794/78.html" class="PostMention" data-id="97459">Cvija</a> Možeš, molim te, objasnit koja je onda razlika sa ovim po pojedinačnim pravilima? Jel bi tamo, kad dobijemo 3 matrice 11×11×11 radili kompoziciju svake matrice sa ulaznim podacima, i onda nakraju radili uniju rješenja koja dobijemo za svaku pojedinu matricu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erik</h3>
                <div class="Post-body">
                    <p>Može li netko objasniti ili staviti formalni postupak za 4.b)? Moj se svodi na ubacivanje ulaznih vrijednosti u funkcije pripadnosti antecedenata i konsekvenata  i određivanje minimuma pa maksimuma, no to sve djeluje jako traljavo i ne znam koji bi mi neizraziti zaključak trebao biti uopće.</p>
                </div>
            </div>

zimas max, kao sto je \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1794\/65\u0022 class=\u0022PostMention\u0022 data-id=\u002297351\u0022\u003Emiki123\u003C\/a\u003E rekao.\u003C\/p\u003E","editedAt":"2020-11-22T20:31:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"316"}},"discussion":{"data":{"type":"discussions","id":"1794"}},"editedUser":{"data":{"type":"users","id":"316"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"97368","attributes":{"number":67,"createdAt":"2020-11-22T20:39:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekad provjeravam max-min trazitivnost, napravim kompoziciju relacije sa samom sobom i onda usporedim pripadnosti pojedinih elemenata? moraju sve biti vece ili jednake u relaciji u odnosu na kompoziciju?\u003Cbr\u003E\nnakon toga, ako napravim kompoziciju relacije sa samom sobom pa to ispadne tranzitivno (zbog onog svojstva da nakon konacnog broja kompozicija postaje relacija ekvivalencije) - zasto je to tako? nije mi to pravilo nikad bilo 100% jasno, a vidim da traze neku vrstu objasnjenja\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1794"}},"user":{"data":{"type":"users","id":"1577"}},"mentionedBy":{"data":[{"type":"posts","id":"97387"},{"type":"posts","id":"97390"}]},"reactions":{"data":[]}}},{"type":"posts","id":"97387","attributes":{"number":68,"createdAt":"2020-11-22T21:26:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1794\/67\u0022 class=\u0022PostMention\u0022 data-id=\u002297368\u0022\u003Ecarrieb\u003C\/a\u003E \u003Cbr\u003E\nJa sam max min tranzitivnost ovako shvatio -\u0026gt; zna\u010di uzmi na primjer da ima\u0161 relaciju definiranu nad UxU, gdje je U = {1, 2, 3}\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003ER = \\begin{matrix}\n1 \u0026amp;\u0026amp; 0 \u0026amp;\u0026amp; 0.5\\\\\n0 \u0026amp;\u0026amp; 1 \u0026amp;\u0026amp; 0.8\\\\\n0.5 \u0026amp;\u0026amp; 0.8 \u0026amp;\u0026amp; 1\n\\end{matrix}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nI ide\u0161 provjeravati je li max min tranzitivna -\u0026gt; \u003Cspan class=\u0022mathren-block\u0022\u003E \\mu_R(x, z) \\ge min(\\mu_R(x, y), \\mu_R(y,z)), \\forall x, y, z \\in U\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nGdje je U univerzalni skup nad kojim je definirana relacija\u003Cbr\u003E\nSad provjerava\u0161 sve elemente:\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003E \\mu_R(1, 2) \\ge min(\\mu_R(1, 3), \\mu_R(3, 2)) \\newline\n0 \\ge min(0.5, 0.8)\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E i tako za sve elemente skupa U\u003C\/p\u003E\n\n\u003Cp\u003EOvdje odmah vidi\u0161 da ti pada na ovom prvom \u0161to sam postavio i to zna\u010di da nije max min tranzitivna relacija\u003C\/p\u003E\n\n\u003Cp\u003EE sad, da bi relacija bila relacija ekvivalencije, ona mora biti simetri\u010dna, refleksivna i max-min tranzitivna\u003Cbr\u003E\nKonkretno na primjeru iz MI ti padne jer nije simetri\u010dna (to sam napisao, nisam provjeravao tranzitivnost)\u003C\/p\u003E\n\n\u003Cp\u003EKompoziciju relacije radi\u0161 sa samom sobom onoliko puta dok se prvi put dogodi da se ona nije promijenila. Kompoziciju radi\u0161 n puta kako bi relacija postala relacija ekvivalencije, a ne prilikom provjere max min tranzitivnosti\u003C\/p\u003E","editedA
