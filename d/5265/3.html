    <div class="container">
    <h2>Photomath AI Team Talk: Behind The Scenes</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Nakon ljetne stanke, nastavljamo s besplatnim online meetupima za tech zajednicu! 🥳 <br>
Ovaj put predstavljamo naš AI tim, a tema meetupa je “Improving Photomath’s scanning experience using end2end deep learning models”. 🤖</p> 

<p>Ivan Jurin i Vedran Vekić će opisati:</p>
<ul><li>što sve radi AI tim u Photomathu, uz navođenje primjera i problema koje rješavaju</li>
<li>kako je trenutno organiziran razvojni proces unutar AI tima</li>
<li>koje su specifičnosti primjene strojnog učenja i srodnih tehnologija u području rješavanja matematike</li>
<li>i još mnogo toga!</li></ul>

<p>Na kraju vas čeka Q&amp;A i nagradna igra! 🎁</p> 

<p>Sudjelovanje je besplatno uz obaveznu prethodnu prijavu. <br>
Više informacija i prijave 👇️ <br>
<a href="https://fb.me/e/DTzr8LqE" rel=" nofollow ugc">https://fb.me/e/DTzr8LqE</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="239771">InCogNiTo124</a>  Poslusao talk, bilo je dost dobro. Jel znaš možda primaju li studente u AI team? Kakvo je tvoje iskustvo tamo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="241931">Dragi prijatelj strojnog učenja</a> eto drago mi je da ti je bilo dobro, decki su to spremali dosta vremena.</p>

<p>moje iskustvo je, iskreno, nothing but positive. otkad sam dosao i bio student intern tamo, ukljucuje me se aktivno u projekte i pita za misljenje - nisam ni ujednom trenu bio obicni sljaker koji radi taskove koji se nedaju radit fultajmerima. na sastancima su me pitali stvari i na moja protupitanja su odgovarali (vecinom) razumno.<br>
zasad mi se najvise svida ta prilika za rast i razvoj. neki od perkova pokriveni su NDA no ono sto mogu reci je da je firma spremna ulagat u moje obrazovanje, i da su svi u timu ful strucni, te iako jos uvijek rastemo i ucimo se stvarima, mogao sam bilo kog pitat pitanje i taj bi me to naucio. teme variraju od devopsa, detalja jpeg standarda, novih research smjerova, interpretacija dubokih modela, frontenda i mnoge druge teme</p>

<p>sta se tice studentskih poslova, u princpu primamo, ali ne vise na ai/ml pozicije vec nam vise treba softver inzinjera vulgaris (takoreci), i to (ako se ne varam) backendasa. znanje frontenta def nije naodmet jer radimo pak i sa tim tehnologijama, i to razmjerno puno s obzirom da nismo web dev firma, a kamoli odjel</p>

<p>ako imas jos kakvo pitanje pitaj slobodno, odgovorim ili napisem da ne smijem xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="242183">InCogNiTo124</a></p> 

<p>hvala na detaljnom odgovoru!</p>

on ljetne stanke, nastavljamo s besplatnim online meetupima za tech zajednicu! \ud83e\udd73 \u003Cbr\u003E\nOvaj put predstavljamo na\u0161 AI tim, a tema meetupa je \u201cImproving Photomath\u2019s scanning experience using end2end deep learning models\u201d. \ud83e\udd16\u003C\/p\u003E \n\n\u003Cp\u003EIvan Jurin\u00a0i\u00a0Vedran Veki\u0107\u00a0\u0107e opisati:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u0161to sve radi AI tim u Photomathu, uz navo\u0111enje primjera i problema koje rje\u0161avaju\u003C\/li\u003E\n\u003Cli\u003Ekako je trenutno organiziran razvojni proces unutar AI tima\u003C\/li\u003E\n\u003Cli\u003Ekoje su specifi\u010dnosti primjene strojnog u\u010denja i srodnih tehnologija u podru\u010dju rje\u0161avanja matematike\u003C\/li\u003E\n\u003Cli\u003Ei jo\u0161 mnogo toga!\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ENa kraju vas \u010deka Q\u0026amp;A i nagradna igra! \ud83c\udf81\u003C\/p\u003E \n\n\u003Cp\u003ESudjelovanje je besplatno uz obaveznu prethodnu prijavu.\u00a0\u003Cbr\u003E\nVi\u0161e informacija i prijave \ud83d\udc47\ufe0f \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/fb.me\/e\/DTzr8LqE\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/fb.me\/e\/DTzr8LqE\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5265"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"241931"}]},"reactions":{"data":[]}}},{"type":"posts","id":"241931","attributes":{"number":2,"createdAt":"2021-10-07T21:22:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5265\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022239771\u0022\u003EInCogNiTo124\u003C\/a\u003E  Poslusao talk, bilo je dost dobro. Jel zna\u0161 mo\u017eda primaju li studente u AI team? Kakvo je tvoje iskustvo tamo?\u003C\/p\u003E","editedAt":"2021-10-07T21:22:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"5265"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[{"type":"posts","id":"242183"}]},"reactions":{"data":[]}}},{"type":"posts","id":"242183","attributes":{"number":3,"createdAt":"2021-10-08T20:57:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5265\/2\u0022 class=\u0022PostMention\u0022 data-id=\u0022241931\u0022\u003EDragi prijatelj strojnog u\u010denja\u003C\/a\u003E eto drago mi je da ti je bilo dobro, decki su to spremali dosta vremena.\u003C\/p\u003E\n\n\u003Cp\u003Emoje iskustvo je, iskreno, nothing but positive. otkad sam dosao i bio student intern tamo, ukljucuje me se aktivno u projekte i pita za misljenje - nisam ni ujednom trenu bio obicni sljaker koji radi taskove koji se nedaju radit fultajmerima. na sastancima su me pitali stvari i na moja protupitanja su odgovarali (vecinom) razumno.\u003Cbr\u003E\nzasad mi se najvise svida ta prilika za rast i razvoj. neki od perkova pokriveni su NDA no ono sto mogu reci je da je firma spremna ulagat u moje obrazovanje, i da su svi u timu ful strucni, te iako jos uvijek rastemo i ucimo se stvarima, mogao sam bilo kog pitat pitanje i taj bi me to naucio. teme variraju od devopsa, detalja jpeg standarda, novih research smjerova, interpretacija dubokih modela, frontenda i mnoge druge teme\u003C\/p\u003E\n\n\u003Cp\u003Esta se tice studentskih poslova, u princpu primamo, ali ne vise na ai\/ml pozicije vec nam vise treba softver inzinjera vulgaris (takoreci), i to (ako se ne varam) backendasa. znanje frontenta def nije naodmet jer radimo pak i sa tim tehnologijama, i to razmjerno puno s obzirom da nismo web dev firma, a kamoli odjel\u003C\/p\u003E\n\n\u003Cp\u003Eako imas jos kakvo pitanje pitaj slobodno, odgovorim ili napisem da ne smijem xD\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":8,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5265"}},"mentionedBy":{"data":[{"type":"posts","id":"242190"}]},"reactions":{"data":[]}}},{"type":"posts","id":"242190","attributes":{"number":4,"createdAt":"2021-10-08T21:30:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5265\/3\u0022 class=\u0022PostMention\u0022 data-id=\u0022242183\u0022\u003EInCogNiTo124\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Ehvala na detaljnom odgovoru!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"5265"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"999","attributes":{"username":"InCogNiTo124","displayName":"InCogNiTo124","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/sODhwL9Nx5tXtWuh.png","slug":"InCogNiTo124","joinTime":"2020-04-11T22:09:55+00:00","discussionCount":25,"commentCount":14280,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T20:31:56+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1176,"fof-upload-uploadCountAll":1176,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":5092,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":2},"relationships":{"groups":{"data":[]},"
