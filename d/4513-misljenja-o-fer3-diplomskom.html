    <h2>Mišljenja o FER3 diplomskom</h2>

    <div>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Jel postoje nekakve smjernice kako efikasno pretrazivat stvari po forumu xd? Slabo se snalazim a searchem nisam postigao bogznasto. Konkretno, zanima me jel ima na forumu thread o misljenjima/dojmovima o modulima na diplomskom (pogotovo novi data science modul)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="4513/1.html" class="PostMention" data-id="209205">Dragi prijatelj strojnog učenja</a> novi dejtasajens modul je veliki red flag, na papiru zvuci 📈 ali je vecina predmeta sa zavoda sa zloglasnom kraticom</p>

<h1>Z E S O I</h1>

<p>Koristiti na vlastitu odgovornost jer omjer nauceno/trud biva nepovoljan</p>

<p>Tako nesto je bio essence zakljucka na ovom forumu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4513/1.html" class="PostMention" data-id="209205">Dragi prijatelj strojnog učenja</a> Nah bro search je shitterino, jedino ideš po taggovima pa tak, al unutar threada je usrano.</p>

<p>A što se tiče novih modula nema threada za to kad, surprise, surprise, nije još pušten u pogon FER3 diplomski, ali većina predmeta se nije nešto promijenila pa ih možeš searchati searchem, što će ti dati thread u kojem su ti reviewovi, pa čitaš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="4513/2.html" class="PostMention" data-id="209209">InCogNiTo124</a> Uhh, koliko ja vidim, potrebno je samo gutnuti Osnove obradbe signala od shitty predmeta? Ostalo je sve unutar normale?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Eterle</h3>
                <div class="Post-body">
                    <p><a href="4513/93.html" class="PostMention" data-id="223672">Angela Martin</a> <br>
Elektronika, jer se za ERI primjenjuje isto ovo razmisljanje <a href="4513/2.html" class="PostMention" data-id="209209">InCogNiTo124</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4513/3.html" class="PostMention" data-id="209212">Lyras</a> Big trip</p>

<p>U 1. semestru kod izbornih predmeta je jedini ne smeće ova vizualizacija podataka, i to samo zato što ne znaš kakav je, dok su ovi ostali dokazano loši.</p>

<p>Odeš u 2. semestar izborne i moraš ih uzeti 4. Od tih ponuđenih, vrijedni razmatranja su jedino</p>

<ul><li>Analiza i pretraživanje teksta (ima kvotu, tako da nije garantiran)</li>
<li>Analiza velikih skupova podataka (mooooožda, koliko sam skužio predmet i nije najpopularniji)</li>
<li>Bioinformatika 1</li>
<li>Duboko učenje (nije za sve)</li>
<li>Financijska matematika (iznadprosječno težak mat predmet, al ajde)</li></ul>

<p>Postoje još i ova Računarska statistika koja je novi predmet, i Strojno 2 (koje pitanje jel bi uzeo, treba vidjeti), tak da ajmo možda reći da svaki od ovih je kao pola predmeta koji se mogu uzeti u obzir. Izbor ti, dakle, i nije baš neki, jer ako te ne zanima duboko učenje ili nemaš talenta, a ne upadneš u AIPT Šnajder sektu, u kurcu si, već moraš ići na kompromis, ili upisivati stvari s drugih modula. Zašto jednostavno, pazi ovo, ne upisati RI pa to isto raditi s RZ/ZOP predmetima?</p>

<p>Ali 3. semestar je isto megameme, moraš opet upisati 4 predmeta, a od ovih ponuđenih opet razmatraš:</p>

<ul><li>Analitika financija (ak te to uopće zanima, mislim da na Financijskoj definitivno naučiš koliko su financije odvratne)</li>
<li>Bioinformatika 2 (što vjerojatno ima preduvjet)</li></ul>

<p>Ovo ostalo je kockanje na novim predmetima, od kojih ajde Istraživački seminar, Kompleksne mreže i Osnove statističkog programiranja bi <strong>mogli</strong> biti interesantni, međutim prvo je vjerojatno mim predmet, drugo vjerojatno ne zanima većinu ljudi i postoji jedan sličan predmet na Aaltou, a literatura je neki teži sprd ako dobro vidim, a zadnje je samo još jedan pokušaj ZPR-a da postane relevantan kao ZEMRIS sa RZovskim predmetima, a znamo kako to uvijek završava.</p>

<p>Sve u svemu modul je takav scam, i drago mi je ako će baitat ekipu koja trza na buzzworde i potrošit im vrijeme i živce samo da bi postigli ništa.</p>

<hr>

<p>Za nekog kog zanima data science, pogledaj sad RI Any% speedrun:</p>

<ol style="list-style-type:decimal"><li>semestar: NAISP, Seminar 1, NOS, KIK,  SAP, Strojno 1, KRELAB/AKAPIS/UPRZNA</li>
<li>semestar: Seminar 2, SVERAČ (???), AIARSVP, BIOINFA1, OOUP, PARPRO, bilo koji transverzalni</li>
<li>semestar: Projekt, RRPP (ili nešto izvan RI-a, ajde), ISTSEM, KONPRO, NUMMAT, KRELAB/AKAPIS/UPRZNA</li></ol>

<p>Znači em korisniji predmeti za data science, em imaš samo jednu slabu točku u 3. semestru ako ne želiš ovaj RRPP (iako predmeti od prof. Bosnić su generalno okej i ovaj plan rada se čini okej). Ako te i nešto od ovog ne zanima, uz molbu upišeš što god hoćeš s drugog modula. Ali barem ti pool predmeta ne dominiraju ZESOI i ZPR pokušaji predmeta i da se i bez molbi složiti bolji semestri.</p>
                </div>
            </div>

ntentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4513\/3\u0022 class=\u0022PostMention\u0022 data-id=\u0022209212\u0022\u003ELyras\u003C\/a\u003E Big trip\u003C\/p\u003E\n\n\u003Cp\u003EU 1. semestru kod izbornih predmeta je jedini ne sme\u0107e ova vizualizacija podataka, i to samo zato \u0161to ne zna\u0161 kakav je, dok su ovi ostali dokazano lo\u0161i.\u003C\/p\u003E\n\n\u003Cp\u003EOde\u0161 u 2. semestar izborne i mora\u0161 ih uzeti 4. Od tih ponu\u0111enih, vrijedni razmatranja su jedino\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EAnaliza i pretra\u017eivanje teksta (ima kvotu, tako da nije garantiran)\u003C\/li\u003E\n\u003Cli\u003EAnaliza velikih skupova podataka (mooooo\u017eda, koliko sam sku\u017eio predmet i nije najpopularniji)\u003C\/li\u003E\n\u003Cli\u003EBioinformatika 1\u003C\/li\u003E\n\u003Cli\u003EDuboko u\u010denje (nije za sve)\u003C\/li\u003E\n\u003Cli\u003EFinancijska matematika (iznadprosje\u010dno te\u017eak mat predmet, al ajde)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EPostoje jo\u0161 i ova Ra\u010dunarska statistika koja je novi predmet, i Strojno 2 (koje pitanje jel bi uzeo, treba vidjeti), tak da ajmo mo\u017eda re\u0107i da svaki od ovih je kao pola predmeta koji se mogu uzeti u obzir. Izbor ti, dakle, i nije ba\u0161 neki, jer ako te ne zanima duboko u\u010denje ili nema\u0161 talenta, a ne upadne\u0161 u AIPT \u0160najder sektu, u kurcu si, ve\u0107 mora\u0161 i\u0107i na kompromis, ili upisivati stvari s drugih modula. Za\u0161to jednostavno, pazi ovo, ne upisati RI pa to isto raditi s RZ\/ZOP predmetima?\u003C\/p\u003E\n\n\u003Cp\u003EAli 3. semestar je isto megameme, mora\u0161 opet upisati 4 predmeta, a od ovih ponu\u0111enih opet razmatra\u0161:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EAnalitika financija (ak te to uop\u0107e zanima, mislim da na Financijskoj definitivno nau\u010di\u0161 koliko su financije odvratne)\u003C\/li\u003E\n\u003Cli\u003EBioinformatika 2 (\u0161to vjerojatno ima preduvjet)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EOvo ostalo je kockanje na novim predmetima, od kojih ajde Istra\u017eiva\u010dki seminar, Kompleksne mre\u017ee i Osnove statisti\u010dkog programiranja bi \u003Cstrong\u003Emogli\u003C\/strong\u003E biti interesantni, me\u0111utim prvo je vjerojatno mim predmet, drugo vjerojatno ne zanima ve\u0107inu ljudi i postoji jedan sli\u010dan predmet na Aaltou, a literatura je neki te\u017ei sprd ako dobro vidim, a zadnje je samo jo\u0161 jedan poku\u0161aj ZPR-a da postane relevantan kao ZEMRIS sa RZovskim predmetima, a znamo kako to uvijek zavr\u0161ava.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu modul je takav scam, i drago mi je ako \u0107e baitat ekipu koja trza na buzzworde i potro\u0161it im vrijeme i \u017eivce samo da bi postigli ni\u0161ta.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EZa nekog kog zanima data science, pogledaj sad RI Any% speedrun:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Esemestar: NAISP, Seminar 1, NOS, KIK,  SAP, Strojno 1, KRELAB\/AKAPIS\/UPRZNA\u003C\/li\u003E\n\u003Cli\u003Esemestar: Seminar 2, SVERA\u010c (???), AIARSVP, BIOINFA1, OOUP, PARPRO, bilo koji transverzalni\u003C\/li\u003E\n\u003Cli\u003Esemestar: Projekt, RRPP (ili ne\u0161to izvan RI-a, ajde), ISTSEM, KONPRO, NUMMAT, KRELAB\/AKAPIS\/UPRZNA\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EZna\u010di em korisniji predmeti za data science, em ima\u0161 samo jednu slabu to\u010dku u 3. semestru ako ne \u017eeli\u0161 ovaj RRPP (iako predmeti od prof. Bosni\u0107 su generalno okej i ovaj plan rada se \u010dini okej). Ako te i ne\u0161to od ovog ne zanima, uz molbu upi\u0161e\u0161 \u0161to god ho\u0107e\u0161 s drugog modula. Ali barem ti pool predmeta ne dominiraju ZESOI i ZPR poku\u0161aji predmeta i da se i bez molbi slo\u017eiti bolji semestri.\u003C\/p\u003E","editedAt":"2021-06-18T08:24:47+00:00","canEdit":false,"canDelete":false,"canHide":fals                 error.innerHTML += document.getElementById('flarum-content').textContent;
                error.style.display = 'block';
                throw e;
            }
        </script>

        
    </body>
</html>
