                <div class="Post-body">
                    <h1>Izjava</h1>

<p>Izriče se sankcija isključenja od <strong>3 dana</strong> korisniku <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span> zbog <strong>uznemiravanja korisnika</strong>.</p>

<h2>Tijek događaja</h2>

<p>U već poznatom stilu, <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span> kreće postati u neku temu. Specifično Formule. Krene “trolati”, pa krene u off-topic, pa zaradi 9 prijava lmao</p>

<p>Kolega je upozoren da nastavi s time u nekoj dretvi koja nema temu, npr. spam:</p>

<p><a href="https://fer.studosi.net/d/69/1429" class="PostMention" data-id="183375">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p>
<blockquote class="uncited"><div><p><a href="https://fer.studosi.net/u/Copy-Paste" rel=" nofollow ugc">@Disco Dingo</a> upozorenje, prestani off-topicat, dobio si onak 9 prijava bre</p></div></blockquote>

<p>Na što on odgovara s</p>

<p><a href="https://fer.studosi.net/d/69/1430" class="PostMention" data-id="183376">[obrisani korisnik]</a></p>
<blockquote class="uncited"><div><p><a href="https://fer.studosi.net/d/69/1429" rel=" nofollow ugc">Monkećo</a> Onda ne budi peder nego daj upozorenje i <a href="../../u/Gussy.html" rel=" nofollow ugc">@Bhavash Singh</a> <a href="../../u/HeHe.html" rel=" nofollow ugc">@HeHe</a>. Oni su ti koji su skrenuli temu još su se i ponašali ko šupci.</p></div></blockquote>

<p>Nastavlja se razmjena:</p>

<p><a href="https://fer.studosi.net/d/69/1431" class="PostMention" data-id="183377">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p>
<blockquote class="uncited"><div><p><a href="https://fer.studosi.net/d/69/1430" rel=" nofollow ugc">Disco Dingo</a> Jedino što su off topic rekli je upozoravanje tebe jer si otišao off topic. Trolanje je okej, ali ne da odeš u offtopic u konkretnom threadu. Ak ti se trolla, komotno nastavi u spamu.</p></div></blockquote>

<p><a href="https://fer.studosi.net/d/69/1432" class="PostMention" data-id="183378">[obrisani korisnik]</a></p>
<blockquote class="uncited"><div><p><a href="https://fer.studosi.net/d/69/1431" rel=" nofollow ugc">Monkećo</a> Trolanje je inherentno off topic. Ili nije off topic pa vas mogu terat u p.m. u bilo kojem threadu koji postoji na forumu. I tvoje upozorenje je off topic.</p></div></blockquote>

<p><a href="https://fer.studosi.net/d/3960/53364" class="PostMention" data-id="183379">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p>
<blockquote class="uncited"><div><p><a href="https://fer.studosi.net/d/69/1432" rel=" nofollow ugc">Disco Dingo</a> Okej, uglavnom posljednje upozorenje, ne da mi se natezati.</p></div></blockquote>

<p>Finalna kap bila je</p>

<p><a href="https://fer.studosi.net/d/3960/53365" class="PostMention" data-id="183380">[obrisani korisnik]</a></p>
<blockquote class="uncited"><div><p><a href="https://fer.studosi.net/d/3/53500" rel=" nofollow ugc">Monkećo</a> Dobro, samo da zaključimo, peder si i mogu te vrijeđat u bilo kojem threadu kojem hoću.</p> 

<p>A ovo fleganje objava tak pičkasto ponašanje pa fleg away.</p></div></blockquote>

<h2>Dodatni komentari</h2>

<p>Iskreno ne nalazim se osobno uvrijeđen, nego su ove finalne izjave samo promijenila razlog iz offtopic spama u uznemiravanje korisnika. Osobno nemam problema s tim da me se vrijeđa, pogotovo ako je iz zajebancije, ali u ovom slučaju mi se činilo da se kolega treba ohladiti. Vidimo se za 3 dana.</p>
