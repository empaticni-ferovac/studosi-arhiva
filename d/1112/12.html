    <h2>[IIKT] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>Majmanko</h3>
                <div class="Post-body">
                    <p>Ima netko neki savjet kaj upisat? Dojmovi predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RS7</h3>
                <div class="Post-body">
                    <p>Netko Sigurnost u Internetu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wilshere10</h3>
                <div class="Post-body">
                    <h2>Digitalna obrada govora</h2>

<p>DOG je jedan od šest predmeta specijalizacije profila koji se može izabrati u prvom semestru. Predavanja drži prof. Davor Petrinović, no kako predmet upiše 15-ak studenata godišnje bio sam sam s profesorom na predavanjima. Iako profesor jako dobro predaje gradivo i potrudi se zainteresirati studente, nakraju sam drugi ciklus i ja odustao. Ako tražite neki lagan predmet, a da je uz to i relativno zanimljiv DOG je idealan. U semestru postoje samo dvije laboratorijske vježbe na kojima se nešto casual prćka po računalu sat i pol. Nosi ukupno 10 bodova. 20 bodova nose dvije domaće zadaće kojima je rok za predaju krajem prvom mjeseca (mogu se predati bilo kad ranije). Na stranici predmeta postoji dokument s uputama, student na vježbi snimi svoj glas koji onda kod kuće po uputama provlači kroz neki pripremljen kod i zapisuje opažanja. Da bi se to napravilo sigurno treba par dana posla, no izvještaji se kako sam rekao predaju krajem prvog mjeseca pa imate 3 mjeseca za to napraviti.<br>
MI i ZI nose svaki po 30 bodova, postoji ukupni prag 30/60 bodova. Na ispitu dođe 5-10 esejskih pitanja, na stranici predmeta postoji popis pitanja koja mogu doći, u prosjeku ih treba naučiti 50-ak za MI i isto toliko za ZI. Na laptopu imam i word s odgovorenim pitanjima pa ću i to staviti. Ispiti nisu teški i mislim da se daju spremiti jako brzo čak i da niste posjećivali predavanja ili radili kontinuirano. Također, postoji i usmeni ispit koji nosi preostalih 10 bodova, no nije obavezan.</p>

<p>Sadržaj predmeta: na početku se uči o glasovima, procesu nastajanju govora, model vokalnog trakta. U to se poslije ukomponira priča o spektrima i digitalnoj obradi, modelira i analizira se matematički. Sve u svemu ništa presloženo, a opet zanimljivo čak i ako se ne mislite ozbiljnije baviti time. Preporučujem.</p>



<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: **Da **</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisenberg</h3>
                <div class="Post-body">
                    <p>Ne znam gdje bih drugo postavio ovo pitanje, koliko sam skužio ovaj smjer općenito nije najpopularniji te ga upisuje 20ak studenata godišnje. Iz tog razloga nemam previše povratnih informacija kao što su što se uopće tu radi, kakvi su opisi potencijalnih poslova, koliko ima prostora za više istraživački rad, općenito hoće li mi životno financijsko blagostanje podnijeti veliki udar ako se više opredijelim za ovakvo zanimanje….</p>

<p>Razmišljam se o bežičnim komunikacijskim tehnologijama, gledao sam ponuđene predmete i čini mi se jako zanimljivo, ali kao što rekoh, jako je teško doći do dojmova.</p>

<p>Postoji li neki HC čovjek za to područje da napravi mali esej o temi ??</p>

<p>Pomoz’te čov’ku 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>logitech</h3>
                <div class="Post-body">
                    <p>Preporuka predmeta iz skupine preporučenih izbornih predmeta koji je najlakše za proći 🤓?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wilshere10</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="53285">logitech</a> Pretpostavit ću da misliš na predmete matematike, fizike i prirodoslovlja.<br>
Ono što je mene poslužilo jako dobro je što sam upisao predmete koje je držala prof. Sanda Pleslić, jako kul i chill profesorica. U 1. sem je to bio predmet <em>Osnove fizike plazme</em>, a u drugom <em>Osnove nuklearne fizike</em>, zvuči jako higl level na prvu (i u teoriji je), ali što se tiče samog prolaska predmeta su više nego korektni. Ukratko, 25 bodova je nosio seminar, a 5 bodova prisutnost na predavanjima (gdje je trebalo pojaviti se na 5 od 13 predavanja), što je već 30 bodova. Ostalih 70 bodova su MI + ZI (pola bodova T/N zadatci + 5 računskih uvrsti u formulu) s time da je profesorica na predavanju koje je tjedan prije ispita rekla kojih 5 zadataka dolazi i riješila ih i pokazala T/N zadatke na prezentacijama i objasnila. Identičan koncept je i Osnove nuklearne fizike.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>logitech</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="53810">Wilshere10</a> <br>
Mislio sam na predmete iz skupine preporučenih izbornih predmeta iz trećeg semestra, ali hvala i za ovaj info 😀.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wilshere10</h3>
                <div class="Post-body">
                    <p>Iz skupine humanističkih predmeta redom sam slušao Biblijska telogija 1 (1.sem), Biblijska teologija 2 (2.sem) i Organizacijska teologija (3.sem). Za biblijsku teologiju 1 i 2 su se profesor i asistentica Tanja Lakić potrudili da nitko ne pada njihove izborne predmete. Organizacijska psihologija je vjerojatno jedini lakši predmet iz te skupine i puno studenata prvo upiše to, no onda u 2.semestru ne znaju što bi upisali jer je Biblijska teologija 2 predmet s preduvjetom i moraju upisat neki random predmet koji može ispast i kompliciran. Zato bih ti preporučio točno ovaj redoslijed.</p>

<p>Što se samog predmeta tiče, biblijske telogije imaju povremene moodle zadaće (ništa teško), a ispit imaš pitanja koja možeš naučit. Ako ne naučiš odgovore napamet ne brini, ispit se piše 3h i na ispitu je dozvoljeno imati Bibliju. Pitanja budu koncipirana na način “U knjizi toj, u poglavlju tom, u retcima tim i tim, Bog se obraća kome…” i kad nađeš taj redak piše ti tipa “I reče Bog Jahveu…” i zaokružiš Jahve. Cilj samog predmeta je da se studente zainteresira za proučavanje bilijskih tekstova i takva forma ispita služi čisto da natjera studenta da prođe kroz neke od tih tekstova. Preporučujem.</p>

<p>Organizacijska psihologija je definitivno najlakši predmet. Mislim da ispiti nose nekih 40-ak bodova, ali imaju pitanja koja se uvijek ponavaljuju. Ostatak bodova su čini mi se predavanja i neki seminari, ali nisam se bakćao s time pa ne znam detaljnije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p>Kakve su preporuke za TKI, sta uzet, sta ne uzet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>podatko</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="53818">Yelena</a> <br>
<strong>Teorijski predmeti profila</strong>: Fotoničke + KomPro. Fotoničke meni osobno bile dosadne, srednje zahtjevne za položiti. KomPro nešto zanimljiviji, također ne pretežak, ali mogli bi malo modernizirati labose… RasSus nisam imao, ali na glasu je kao najteži od ta tri teorijska.<br>
<strong>Obvezni predmeti</strong>: Informacijske mreže - Ilićev predmet, moja topla preporuka ići na predavanja, Iliću je to dosta bitno i puno je lakše proći kontinuirano.<br>
<strong>Laboratorij telekomunikacija i informatike 1</strong>: obuhvaća labose teorijskih predmeta profila + labosi iz informacijskih mreža, ništa prestrašno, kao što sam već rekao, mogli bi se labosi malo modernizirati, ali što je, tu je.<br>
<strong>Predmeti specijalizacije profila</strong>: Satelitske kom. tehnologije, ispiti se ponavljaju, teško je imati manje od 4.<br>
<strong>Predmeti matematike, fizike i prirodoslovlja</strong>: Ekstremalna kombinatorika - lakša od matematika s preddiplomskog studija, ali ne baš prejednostavna, ako tražiš najlakši predmet, vjerojatno postoje bolji izbori.<br>
<strong>Humanistički ili društveni predmeti</strong>: Biblijska teologija 1 - sve preporuke za upis ovog predmeta (i za njegov nastavak u ljetnom semestru), jako lagano, profesor i asistentica super ljudi</p>

                </div>
            </div>

cussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52552","attributes":{"number":4,"createdAt":"2020-07-10T14:58:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko neki savjet kaj upisat? Dojmovi predmeta?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"848"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52559","attributes":{"number":5,"createdAt":"2020-07-10T15:05:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENetko Sigurnost u Internetu?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"153"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52664","attributes":{"number":6,"createdAt":"2020-07-10T18:51:38+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EDigitalna obrada govora\u003C\/h2\u003E\n\n\u003Cp\u003EDOG je jedan od \u0161est predmeta specijalizacije profila koji se mo\u017ee izabrati u prvom semestru. Predavanja dr\u017ei prof. Davor Petrinovi\u0107, no kako predmet upi\u0161e 15-ak studenata godi\u0161nje bio sam sam s profesorom na predavanjima. Iako profesor jako dobro predaje gradivo i potrudi se zainteresirati studente, nakraju sam drugi ciklus i ja odustao. Ako tra\u017eite neki lagan predmet, a da je uz to i relativno zanimljiv DOG je idealan. U semestru postoje samo dvije laboratorijske vje\u017ebe na kojima se ne\u0161to casual pr\u0107ka po ra\u010dunalu sat i pol. Nosi ukupno 10 bodova. 20 bodova nose dvije doma\u0107e zada\u0107e kojima je rok za predaju krajem prvom mjeseca (mogu se predati bilo kad ranije). Na stranici predmeta postoji dokument s uputama, student na vje\u017ebi snimi svoj glas koji onda kod ku\u0107e po uputama provla\u010di kroz neki pripremljen kod i zapisuje opa\u017eanja. Da bi se to napravilo sigurno treba par dana posla, no izvje\u0161taji se kako sam rekao predaju krajem prvog mjeseca pa imate 3 mjeseca za to napraviti.\u003Cbr\u003E\nMI i ZI nose svaki po 30 bodova, postoji ukupni prag 30\/60 bodova. Na ispitu do\u0111e 5-10 esejskih pitanja, na stranici predmeta postoji popis pitanja koja mogu do\u0107i, u prosjeku ih treba nau\u010diti 50-ak za MI i isto toliko za ZI. Na laptopu imam i word s odgovorenim pitanjima pa \u0107u i to staviti. Ispiti nisu te\u0161ki i mislim da se daju spremiti jako brzo \u010dak i da niste posje\u0107ivali predavanja ili radili kontinuirano. Tako\u0111er, postoji i usmeni ispit koji nosi preostalih 10 bodova, no nije obavezan.\u003C\/p\u003E\n\n\u003Cp\u003ESadr\u017eaj predmeta: na po\u010detku se u\u010di o glasovima, procesu nastajanju govora, model vokalnog trakta. U to se poslije ukomponira pri\u010da o spektrima i digitalnoj obradi, modelira i analizira se matemati\u010dki. Sve u svemu ni\u0161ta preslo\u017eeno, a opet zanimljivo \u010dak i ako se ne mislite ozbiljnije baviti time. Preporu\u010dujem.\u003C\/p\u003E\n\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: **Da **\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"1553"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53063","attributes":{"number":7,"createdAt":"2020-07-11T19:58:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENe znam gdje bih drugo postavio ovo pitanje, koliko sam sku\u017eio ovaj smjer op\u0107enito nije najpopularniji te ga upisuje 20ak studenata godi\u0161nje. Iz tog razloga nemam previ\u0161e povratnih informacija kao \u0161to su \u0161to se uop\u0107e tu radi, kakvi su opisi potencijalnih poslova, koliko ima prostora za vi\u0161e istra\u017eiva\u010dki rad, op\u0107enito ho\u0107e li mi \u017eivotno financijsko blagostanje podnijeti veliki udar ako se vi\u0161e opredijelim za ovakvo zanimanje\u2026.\u003C\/p\u003E\n\n\u003Cp\u003ERazmi\u0161ljam se o be\u017ei\u010dnim komunikacijskim tehnologijama, gledao sam ponu\u0111ene predmete i \u010dini mi se jako zanimljivo, ali kao \u0161to rekoh, jako je te\u0161ko do\u0107i do dojmova.\u003C\/p\u003E\n\n\u003Cp\u003EPostoji li neki HC \u010dovjek za to podru\u010dje da napravi mali esej o temi ??\u003C\/p\u003E\n\n\u003Cp\u003EPomoz\u2019te \u010dov\u2019ku \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"245"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53285","attributes":{"number":8,"createdAt":"2020-07-12T11:06:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPreporuka predmeta iz skupine preporu\u010denih izbornih predmeta koji je najlak\u0161e za pro\u0107i \ud83e\udd13?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"1033"}},"mentionedBy":{"data":[{"type":"posts","id":"53810"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53810","attributes":{"number":9,"createdAt":"2020-07-13T10:40:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002253285\u0022\u003Elogitech\u003C\/a\u003E Pretpostavit \u0107u da misli\u0161 na predmete matematike, fizike i prirodoslovlja.\u003Cbr\u003E\nOno \u0161to je mene poslu\u017eilo jako dobro je \u0161to sam upisao predmete koje je dr\u017eala prof. Sanda Plesli\u0107, jako kul i chill profesorica. U 1. sem je to bio predmet \u003Cem\u003EOsnove fizike plazme\u003C\/em\u003E, a u drugom \u003Cem\u003EOsnove nuklearne fizike\u003C\/em\u003E, zvu\u010di jako higl level na prvu (i u teoriji je), ali \u0161to se ti\u010de samog prolaska predmeta su vi\u0161e nego korektni. Ukratko, 25 bodova je nosio seminar, a 5 bodova prisutnost na predavanjima (gdje je trebalo pojaviti se na 5 od 13 predavanja), \u0161to je ve\u0107 30 bodova. Ostalih 70 bodova su MI + ZI (pola bodova T\/N zadatci + 5 ra\u010dunskih uvrsti u formulu) s time da je profesorica na predavanju koje je tjedan prije ispita rekla kojih 5 zadataka dolazi i rije\u0161ila ih i pokazala T\/N zadatke na prezentacijama i objasnila. Identi\u010dan koncept je i Osnove nuklearne fizike.\u003C\/p\u003E\n\n","editedAt":"2020-07-13T10:41:00+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1553"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"editedUser":{"data":{"type":"users","id":"1553"}},"mentionedBy":{"data":[{"type":"posts","id":"53813"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53813","attributes":{"number":10,"createdAt":"2020-07-13T10:47:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/9\u0022 class=\u0022PostMention\u0022 data-id=\u002253810\u0022\u003EWilshere10\u003C\/a\u003E \u003Cbr\u003E\nMislio sam na predmete iz skupine preporu\u010denih izbornih predmeta iz tre\u0107eg semestra, ali hvala i za ovaj info \ud83d\ude00.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1033"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53815","attributes":{"number":11,"createdAt":"2020-07-13T10:49:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIz skupine humanisti\u010dkih predmeta redom sam slu\u0161ao Biblijska telogija 1 (1.sem), Biblijska teologija 2 (2.sem) i Organizacijska teologija (3.sem). Za biblijsku teologiju 1 i 2 su se profesor i asistentica Tanja Laki\u0107 potrudili da nitko ne pada njihove izborne predmete. Organizacijska psihologija je vjerojatno jedini lak\u0161i predmet iz te skupine i puno studenata prvo upi\u0161e to, no onda u 2.semestru ne znaju \u0161to bi upisali jer je Biblijska teologija 2 predmet s preduvjetom i moraju upisat neki random predmet koji mo\u017ee ispast i kompliciran. Zato bih ti preporu\u010dio to\u010dno ovaj redoslijed.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se samog predmeta ti\u010de, biblijske telogije imaju povremene moodle zada\u0107e (ni\u0161ta te\u0161ko), a ispit ima\u0161 pitanja koja mo\u017ee\u0161 nau\u010dit. Ako ne nau\u010di\u0161 odgovore napamet ne brini, ispit se pi\u0161e 3h i na ispitu je dozvoljeno imati Bibliju. Pitanja budu koncipirana na na\u010din \u201cU knjizi toj, u poglavlju tom, u retcima tim i tim, Bog se obra\u0107a kome\u2026\u201d i kad na\u0111e\u0161 taj redak pi\u0161e ti tipa \u201cI re\u010de Bog Jahveu\u2026\u201d i zaokru\u017ei\u0161 Jahve. Cilj samog predmeta je da se studente zainteresira za prou\u010davanje bilijskih tekstova i takva forma ispita slu\u017ei \u010disto da natjera studenta da pro\u0111e kroz neke od tih tekstova. Preporu\u010dujem.\u003C\/p\u003E\n\n\u003Cp\u003EOrganizacijska psihologija je definitivno najlak\u0161i predmet. Mislim da ispiti nose nekih 40-ak bodova, ali imaju pitanja koja se uvijek ponavaljuju. Ostatak bodova su \u010dini mi se predavanja i neki seminari, ali nisam se bak\u0107ao s time pa ne znam detaljnije.\u003C\/p\u003E","editedAt":"2020-07-13T10:52:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"1553"}},"editedUser":{"data":{"type":"users","id":"1553"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53818","attributes":{"number":12,"createdAt":"2020-07-13T10:52:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKakve su preporuke za TKI, sta uzet, sta ne uzet?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"529"}},"mentionedBy":{"data":[{"type":"posts","id":"55981"}]},"reactions":{"data":[]}}},{"type":"posts","id":"55981","attributes":{"number":15,"createdAt":"2020-07-20T12:38:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/12\u0022 class=\u0022PostMention\u0022 data-id=\u002253818\u0022\u003EYelena\u003C\/a\u003E \u003Cbr\u003E\n\u003Cstrong\u003ETeorijski predmeti profila\u003C\/strong\u003E: Fotoni\u010dke + KomPro. Fotoni\u010dke meni osobno bile dosadne, srednje zahtjevne za polo\u017eiti. KomPro ne\u0161to zanimljiviji, tako\u0111er ne prete\u017eak, ali mogli bi malo modernizirati labose\u2026 RasSus nisam imao, ali na glasu je kao najte\u017ei od ta tri teorijska.\u003Cbr\u003E\n\u003Cstrong\u003EObvezni predmeti\u003C\/strong\u003E: Informacijske mre\u017ee - Ili\u0107ev predmet, moja topla preporuka i\u0107i na predavanja, Ili\u0107u je to dosta bitno i puno je lak\u0161e pro\u0107i kontinuirano.\u003Cbr\u003E\n\u003Cstrong\u003ELaboratorij telekomunikacija i informatike 1\u003C\/strong\u003E: obuhva\u0107a labose teorijskih predmeta profila + labosi iz informacijskih mre\u017ea, ni\u0161ta prestra\u0161no, kao \u0161to sam ve\u0107 rekao, mogli bi se labosi malo modernizirati, ali \u0161to je, tu je.\u003Cbr\u003E\n\u003Cstrong\u003EPredmeti specijalizacije profila\u003C\/strong\u003E: Satelitske kom. tehnologije, ispiti se ponavljaju, te\u0161ko je imati manje od 4.\u003Cbr\u003E\n\u003Cstrong\u003EPredmeti matematike, fizike i prirodoslovlja\u003C\/strong\u003E: Ekstremalna kombinatorika - lak\u0161a od matematika s preddiplomskog studija, ali ne ba\u0161 prejednostavna, ako tra\u017ei\u0161 najlak\u0161i predmet, vjerojatno postoje bolji izbori.\u003Cbr\u003E\n\u003Cstrong\u003EHumanisti\u010dki ili dru\u0161tveni predmeti\u003C\/strong\u003E: Biblijska teologija 1 - sve preporuke za upis ovog predmeta (i za njegov nastavak u ljetnom semestru), jako lagano, profesor i asistentica super ljudi\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1579"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[{"type":"posts","id":"57327"},{"type":"posts","id":"138089"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53819","attributes":{"number":13,"createdAt":"2020-07-13T10:54:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa preporu\u010dene izborne predmete ne znam, upisivao sam one koji zvu\u010de medicinski (prof. Mario Cifrek) i bili su \u010disto okej. Za ostale ne znam, ali rekao bih da je 80% predmeta s tog popisa formalno i ni\u0161ta te\u0161ko.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"v
