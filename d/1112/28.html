                                <h3>Mylorad</h3>
                <div class="Post-body">
                    <p><strong>Videokomunikacijske tehnologije</strong> <br>
Sonja Grgić, kraljica.<br>
Na predavanjima se rješavaju zadaci koji će bit za zadaću, zadaci iz zadaće su zadaci na ispitu.<br>
Prošao prije završnog.</p>

<p>KORISNOST: 5/10<br>
TEŽINA: 2/10<br>
PREPORUKA: DA</p>

<p><strong>Optički komunikacijski sustavi</strong></p>

<p>Zoran Šipuš, duša.<br>
Na predavanjima zna biti malo dosadno, ali je predmet zanimljiv.<br>
Na MI su se ponovili neki zadaci s prošlih godina + teorija na zaokruživanje.<br>
ZI je projektiranje linkauz ispunjavanje tablice, po meni lakše od MI.<br>
Usmeni je po pitanjima s Gita i stvarno te “vodi za ruku” i daje koliko god možeš dobit, ali moraš barem nešto znat.</p>

<p>KORISNOST: 7/10<br>
TEŽINA: 4/10<br>
PREPORUKA: DA</p>

<p><strong>Mobilni internet</strong></p>

<p>Mislav Grgić, bivši nam dekan, je predavao ove godine. Održao je 2 predavanja, ostala su bila gostujuća. Gosti su ljudi iz struke (OIV, A1, Tcom) i njihova predavanja su jako korisna kako bi studenti dobili uvid u njihov budući posao.<br>
Dobivaju se bodovi za prisutnost a predavanjima(8 svako).<br>
Usmeni je u vrijeme MI i pita te osnove mreže i 5G. Nema pismenog. Gotovo.<br>
Idealni kolegiji don’t exi..</p> 

<p>KORISNOST: 8/10<br>
TEŽINA: ⅒ (Mislim da su skoro svi imali 5)<br>
PREPORUKA: DA</p>

<p><strong>Kvantna računala</strong></p>

<p>Saša Ilijić, genije ispred svog vremena.<br>
Prepišite već riješene zadatke, naučite one koja riješi u zadnja dva predavanja prije ispita, done.<br>
Prošao na 2. zadaći, odnosno prije ZI.<br>
KORISNOST: 3/10<br>
TEŽINA: ⅒<br>
PREPORUKA: DA</p>

<p><strong>Biblijska teologija</strong><br>
Online Isus.<br>
Ispiti online na zaokruživanje, 80% pitanja na Gitu.<br>
KORISNOST: ⅒<br>
TEŽINA: 0/10<br>
PREPORUKA: DA</p>

<p><strong>Mikrovalna elektronika</strong><br>
Davor Bonefačić, čovjek koji misli da ljudi nešto nauče na faksu. Ozbiljno sad, kao profesor je jako dobar, uvijek spreman pomoći, ali ja bih stvarno volio da me išta u životu zanima koliko njega zanima elektronika. Respektam predanost.<br>
OVO JE ELEKTRONIKA u mikrovalnom području. Znači ako niste s elektronike, ne upisujte, bit ćete kao ribe na suhom.<br>
SAVING GRACE je da se zadaci ponavljaju, ali to ne znači da su svi već riješeni i da ih je imalo lako zapamtit.<br>
Usmeni je bio moodle zaokruživanje, uploadam zadatke kasnije.<br>
Ovaj kolegij ne pripada na modul BKT, a sljedeće godine se spaja s visokofrekvencijskom elektronikom, nek vam je Bog na pomoći.<br>
Ne znam koliko su alternative teške, ali ostale kolegije u semestru sam prošao prije završnog, ovo sam išao na rok.<br>
Nakon ovog ranta, htio bih samo napomenuti da na ovom kolegiju rade jako sposobni i dragi ljudi i da preuzimam odgovornost za grešku upisa ovog kolegija.<br>
KORISNOST: 2/10 (na ovom smjeru, inače 7/10)<br>
TEŽINA: 7/10 (online usmeni me spasio, inače bih ostao na ovome do kraja studija)<br>
PREPORUKA: NE</p>

<p><strong>Review semestra</strong><br>
Prvi semestar diplomskog je bio drastično lakši od svih dosadašnjih semestara na preddiplomskom. Uspio sam raditi 50 do 100 sati mjesečno uz faks. Semestar bi bio teži da nije bilo korone. Labosi su sprdnja i trebalo bi ih maknut, nemaju veze sa “stvarnim poslom”, pls fix.</p>

<p>Mi smo ga inače imali na preddiplomskom kao obavezan predmet, predavanja obavlja Marija Seder a vježbe ispravljaju Luka i Borna, vježbe su se ponavljale kao i zadaci s ispita (ima skripta na stranici predmeta i na slicnu/isu shemu dodju zadaci na ispitu). Sto se samog predmeta tice, kao sto prva recenica u opisu predmeta kaze: “Automatsko upravljanje sustavima podržano računalom”, imas nesto slicno kao automatsko upravljanje, uz dodatke poput Ziegler-Nichols metode, Strejc, Kupfmuller itd.. Labosi su ja mislim unaprijed pripremljen kod + samostalna dopuna studenta (malo funkcionalnog koda + funkcije za plot). Popuni se izvješće i predas i to je to (mislim da se ni ne ide na labos vec se samo preda ko DZ).</p>

                    <p>Ima li netko iskustva s ovim predmetima: <strong>Biomedicinska informatika</strong>, <strong>Biomedicinski signali i sustavi</strong>, <strong>Obrambeni sustavi i tehnologije</strong>? Ima li puno posla? Vidim da svi imaju neki seminar/projekt. To su izborni predmeti u 3. semestru.</p>

                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="231853">Fast-and-Fourierous</a></p> 

<p>Imao sam Obrambene sustave. A to je recimo vise kao teorijski predmet sa labosima, a na labosima (2 ih je) zapravo im služiš kao tester njihovog projekta koji ispituje rezilijentnost na stres. Prikopcan si na elektrode za ekg i emg, te imaju kameru koja prati sirenje/skupljanje zjenice. Rješavaš neke testove prvo (pamćenja) a nakon toga ti pustaju 30min neke zvukove raznih frekvencija i onda se mjeri puls, sirina zjenice itd. Za ispite postoje neka pitanja na stranici i nesto od toga dođe + preznetacija + labos (tipa sto se mjeri upitnicima na labosu).. Predavanja su tragikomedija, predaje general Cosic ..skupljaju se neki bodovi ako si na predavanju (ove akademske godine na teamsu) ali i bez toga mozes imat 5. Usmenog nema, samo MI i ZI za koje ces imat pitanja koja treba proc, pa ce se nesto od toga pojaviti. Zapravo je i zanimljiv predmet ako te zanima vojska, sustavi obrane i naš raketni sustav iz 1991.</p>

                                <h3>Mylorad</h3>
                <div class="Post-body">
                    <p><strong>Antene i Propagacija</strong></p>

<p>Zvonimir Šipuš, duša.<br>
Na predavanjima zna biti malo dosadno, ali je kolegij zanimljiv.<br>
Bilo nas je troje ovaj semestar, ja sam imao najnižu ocjenu, a to je bila 4.<br>
Iako su bile super ocjene, definitivno sam ovo najviše radio.<br>
MI i ZI su svaki po tri zadatka, imaš sve što želiš i snađi se.<br>
Alternative su puno gore, upišite ovo, svjedočite ljubavi koju Zoki ima prema antenama, možda i vas motivira kao i mene!</p>

<p>KORISNOST: 7/10 (Definitvno obavezan na BKTu)<br>
TEŽINA: 5/10<br>
PREPORUKA: DA</p>

<p><strong>Biblijska teologija</strong></p>

<p>Jedino što žalim je što nisam imao 100% nego 99% bar jednom u životu.</p>

<p>KORISNOST: 10/10(Kolegiji koji pune ECTSe i ne traže vremena su na tragu svetosti)<br>
TEŽINA: 0/10<br>
PREPORUKA: DA</p>

<p><strong>Digitalni radiodifuzijski sustavi</strong></p>

<p>Sonji spomenik, hitno!<br>
Puno zadaća, ali se dobro boduju, ideal onoga što je Bolonja htjela biti, ali neuspješno.<br>
Sonja je kategorija sama za sebe, uvijek spremna pomoći i stvarno joj je stalo. Rijetkost na ovom faksu.</p>

<p>KORISNOST: 10/10(Ništa manje za Sonju)<br>
TEŽINA: 2/10<br>
PREPORUKA: DA</p>

<p><strong>Fizika lasera</strong></p>

<p>Ovo sam upisao molbom kako bih izbjegao OBS i VFE. Svaka preporuka svakome kome to uspije.<br>
Može se proći samo na DZ, seminar i labose(koje vodi Matijević, it is what it is), tako da ako upišete ovaj kolegij imajte što više bodova iz ovoga, a i MI i ZI što ulovite, ulovite, ponovi se pokoji zadatak i skupi se za 4 dosta lako.</p>

<p>KORISNOST: 2/10(ZPF je meme)<br>
TEŽINA: 2/10<br>
PREPORUKA: DA</p>

<p><strong>Osnove nuklearne fizike</strong></p>

<p>Seminar je 30 bodova, napravi ga. Skupi ostalih 20 bodova na MI odmah i onda zaboravi na ovo i na ZI dođi po višu ocjenu ili nemoj.</p>

<p>KORISNOST: ⅒(Kako ZPF još uvijek postoji?)<br>
TEŽINA: 2/10<br>
PREPORUKA: DA</p>

<p><strong>Radijske pristupne mreže</strong></p>

<p>Rijetko koristan kolegij, uči osnove o vrstama bežičnih mreža, labos je konfa Mikrotik routera(napokon zaista koristan labos). Pismeni nisu teški, usmeni je ugodan razgovor.<br>
Ako planirate biti mrežni inženjer, ovo je obavezan upis.<br>
Možda malo previše podataka, ali ispituju se principi i osnove, tako da nemam zamjerki.</p>

<p>KORISNOST: 10/10(Ovo su osnove korisnog dijela IKTa)<br>
TEŽINA: ⅒<br>
PREPORUKA: DA</p>

<p>Zaključak: Vrlo ugodan semestar, dosta kolegija, pola kolegija online pola na faksu, ali najlakši do sad. Uspio sam radit uz faks bez problema. Ovaj popis kolegija smatram najlakšim mogućim i preporučam ga svakome.</p>
                </div>

","id":"145756","attributes":{"number":26,"createdAt":"2021-02-22T10:36:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EVideokomunikacijske tehnologije\u003C\/strong\u003E \u003Cbr\u003E\nSonja Grgi\u0107, kraljica.\u003Cbr\u003E\nNa predavanjima se rje\u0161avaju zadaci koji \u0107e bit za zada\u0107u, zadaci iz zada\u0107e su zadaci na ispitu.\u003Cbr\u003E\nPro\u0161ao prije zavr\u0161nog.\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: 5\/10\u003Cbr\u003E\nTE\u017dINA: 2\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EOpti\u010dki komunikacijski sustavi\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EZoran \u0160ipu\u0161, du\u0161a.\u003Cbr\u003E\nNa predavanjima zna biti malo dosadno, ali je predmet zanimljiv.\u003Cbr\u003E\nNa MI su se ponovili neki zadaci s pro\u0161lih godina + teorija na zaokru\u017eivanje.\u003Cbr\u003E\nZI je projektiranje linkauz ispunjavanje tablice, po meni lak\u0161e od MI.\u003Cbr\u003E\nUsmeni je po pitanjima s Gita i stvarno te \u201cvodi za ruku\u201d i daje koliko god mo\u017ee\u0161 dobit, ali mora\u0161 barem ne\u0161to znat.\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: 7\/10\u003Cbr\u003E\nTE\u017dINA: 4\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EMobilni internet\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMislav Grgi\u0107, biv\u0161i nam dekan, je predavao ove godine. Odr\u017eao je 2 predavanja, ostala su bila gostuju\u0107a. Gosti su ljudi iz struke (OIV, A1, Tcom) i njihova predavanja su jako korisna kako bi studenti dobili uvid u njihov budu\u0107i posao.\u003Cbr\u003E\nDobivaju se bodovi za prisutnost a predavanjima(8 svako).\u003Cbr\u003E\nUsmeni je u vrijeme MI i pita te osnove mre\u017ee i 5G. Nema pismenog. Gotovo.\u003Cbr\u003E\nIdealni kolegiji don\u2019t exi..\u003C\/p\u003E \n\n\u003Cp\u003EKORISNOST: 8\/10\u003Cbr\u003E\nTE\u017dINA: \u2152 (Mislim da su skoro svi imali 5)\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EKvantna ra\u010dunala\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESa\u0161a Iliji\u0107, genije ispred svog vremena.\u003Cbr\u003E\nPrepi\u0161ite ve\u0107 rije\u0161ene zadatke, nau\u010dite one koja rije\u0161i u zadnja dva predavanja prije ispita, done.\u003Cbr\u003E\nPro\u0161ao na 2. zada\u0107i, odnosno prije ZI.\u003Cbr\u003E\nKORISNOST: 3\/10\u003Cbr\u003E\nTE\u017dINA: \u2152\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EBiblijska teologija\u003C\/strong\u003E\u003Cbr\u003E\nOnline Isus.\u003Cbr\u003E\nIspiti online na zaokru\u017eivanje, 80% pitanja na Gitu.\u003Cbr\u003E\nKORISNOST: \u2152\u003Cbr\u003E\nTE\u017dINA: 0\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EMikrovalna elektronika\u003C\/strong\u003E\u003Cbr\u003E\nDavor Bonefa\u010di\u0107, \u010dovjek koji misli da ljudi ne\u0161to nau\u010de na faksu. Ozbiljno sad, kao profesor je jako dobar, uvijek spreman pomo\u0107i, ali ja bih stvarno volio da me i\u0161ta u \u017eivotu zanima koliko njega zanima elektronika. Respektam predanost.\u003Cbr\u003E\nOVO JE ELEKTRONIKA u mikrovalnom podru\u010dju. Zna\u010di ako niste s elektronike, ne upisujte, bit \u0107ete kao ribe na suhom.\u003Cbr\u003E\nSAVING GRACE je da se zadaci ponavljaju, ali to ne zna\u010di da su svi ve\u0107 rije\u0161eni i da ih je imalo lako zapamtit.\u003Cbr\u003E\nUsmeni je bio moodle zaokru\u017eivanje, uploadam zadatke kasnije.\u003Cbr\u003E\nOvaj kolegij ne pripada na modul BKT, a sljede\u0107e godine se spaja s visokofrekvencijskom elektronikom, nek vam je Bog na pomo\u0107i.\u003Cbr\u003E\nNe znam koliko su alternative te\u0161ke, ali ostale kolegije u semestru sam pro\u0161ao prije zavr\u0161nog, ovo sam i\u0161ao na rok.\u003Cbr\u003E\nNakon ovog ranta, htio bih samo napomenuti da na ovom kolegiju rade jako sposobni i dragi ljudi i da preuzimam odgovornost za gre\u0161ku upisa ovog kolegija.\u003Cbr\u003E\nKORISNOST: 2\/10 (na ovom smjeru, ina\u010de 7\/10)\u003Cbr\u003E\nTE\u017dINA: 7\/10 (online usmeni me spasio, ina\u010de bih ostao na ovome do kraja studija)\u003Cbr\u003E\nPREPORUKA: NE\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EReview semestra\u003C\/strong\u003E\u003Cbr\u003E\nPrvi semestar diplomskog je bio drasti\u010dno lak\u0161i od svih dosada\u0161njih semestara na preddiplomskom. Uspio sam raditi 50 do 100 sati mjese\u010dno uz faks. Semestar bi bio te\u017ei da nije bilo korone. Labosi su sprdnja i trebalo bi ih maknut, nemaju veze sa \u201cstvarnim poslom\u201d, pls fix.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"527"}},"mentionedBy":{"data":[{"type":"posts","id":"145800"}]},"reactions":{"data":[]}}},{"type":"posts","id":"145800","attributes":{"number":27,"createdAt":"2021-02-22T13:54:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/26\u0022 class=\u0022PostMention\u0022 data-id=\u0022145756\u0022\u003EMylorad\u003C\/a\u003E \u003Cbr\u003E\nZvonimir \u0160ipu\u0161*\u003Cbr\u003E\nIsprike, obolio sam na mozak malo, write is hard\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"527"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"231746","attributes":{"number":28,"createdAt":"2021-08-22T23:32:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li ovdje mozda netko s automatike da napise dojam o predmetu \u201cRacunalno upravljanje sustavima\u201d? \u003Cbr\u003E\nNauci li studente stogod taj predmet? Takoder, koliko je opterecujuc za polozit?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"1052"}},"mentionedBy":{"data":[{"type":"posts","id":"231798"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231798","attributes":{"number":29,"createdAt":"2021-08-23T14:16:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/28\u0022 class=\u0022PostMention\u0022 data-id=\u0022231746\u0022\u003Epcharlie\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EMi smo ga ina\u010de imali na preddiplomskom kao obavezan predmet, predavanja obavlja Marija Seder a vje\u017ebe ispravljaju Luka i Borna, vje\u017ebe su se ponavljale kao i zadaci s ispita (ima skripta na stranici predmeta i na slicnu\/isu shemu dodju zadaci na ispitu). Sto se samog predmeta tice, kao sto prva recenica u opisu predmeta kaze: \u201cAutomatsko upravljanje sustavima podr\u017eano ra\u010dunalom\u201d, imas nesto slicno kao automatsko upravljanje, uz dodatke poput Ziegler-Nichols metode, Strejc, Kupfmuller itd.. Labosi su ja mislim unaprijed pripremljen kod + samostalna dopuna studenta (malo funkcionalnog koda + funkcije za plot). Popuni se izvje\u0161\u0107e i predas i to je to (mislim da se ni ne ide na labos vec se samo preda ko DZ).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"275"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[{"type":"posts","id":"231846"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231846","attributes":{"number":30,"createdAt":"2021-08-23T19:47:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022231798\u0022\u003EGileTheGreat\u003C\/a\u003E \u003Cbr\u003E\nHvala ti \ud83d\ude42\u003Cbr\u003E\nZvuci kao nastavak automatskog upravljanja\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1052"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"231853","attributes":{"number":31,"createdAt":"2021-08-23T20:43:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li netko iskustva s ovim predmetima: \u003Cstrong\u003EBiomedicinska informatika\u003C\/strong\u003E, \u003Cstrong\u003EBiomedicinski signali i sustavi\u003C\/strong\u003E, \u003Cstrong\u003EObrambeni sustavi i tehnologije\u003C\/strong\u003E? Ima li puno posla? Vidim da svi imaju neki seminar\/projekt. To su izborni predmeti u 3. semestru.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"2227"}},"mentionedBy":{"data":[{"type":"posts","id":"231921"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231921","attributes":{"number":32,"createdAt":"2021-08-24T11:17:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/31\u0022 class=\u0022PostMention\u0022 data-id=\u0022231853\u0022\u003EFast-and-Fourierous\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EImao sam Obrambene sustave. A to je recimo vise kao teorijski predmet sa labosima, a na labosima (2 ih je) zapravo im slu\u017ei\u0161 kao tester njihovog projekta koji ispituje rezilijentnost na stres. Prikopcan si na elektrode za ekg i emg, te imaju kameru koja prati sirenje\/skupljanje zjenice. Rje\u0161ava\u0161 neke testove prvo (pam\u0107enja) a nakon toga ti pustaju 30min neke zvukove raznih frekvencija i onda se mjeri puls, sirina zjenice itd. Za ispite postoje neka pitanja na stranici i nesto od toga do\u0111e + preznetacija + labos (tipa sto se mjeri upitnicima na labosu).. Predavanja su tragikomedija, predaje general Cosic ..skupljaju se neki bodovi ako si na predavanju (ove akademske godine na teamsu) ali i bez toga mozes imat 5. Usmenog nema, samo MI i ZI za koje ces imat pitanja koja treba proc, pa ce se nesto od toga pojaviti. Zapravo je i zanimljiv predmet ako te zanima vojska, sustavi obrane i na\u0161 raketni sustav iz 1991.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"275"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[{"type":"posts","id":"231924"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231924","attributes":{"number":33,"createdAt":"2021-08-24T11:26:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022231921\u0022\u003EGileTheGreat\u003C\/a\u003E To \u010dak dobro zvu\u010di. A \u0161to je sa seminarom? Vidim na ferwebu pi\u0161e da seminar nosi 50% bodova (0% prag). Mo\u017eda su to zapravo ti labosi po\u0161to ne vidim da su oni navedeni u tablici\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2227"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[{"type":"posts","id":"231925"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231925","attributes":{"number":34,"createdAt":"2021-08-24T11:29:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/33\u0022 class=\u0022PostMention\u0022 data-id=\u0022231924\u0022\u003EFast-and-Fourierous\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Eda, seminar je zapravo taj izvjestaj s labosa. Za prvi labos je seminar skroz lagan, al za drugi je malo tezi jer moras citat njihove clanke na engleskom i predavanja i opisiva\u010dki odgovarati na pitanja (mislim da je bio limit da odgovor mora imati 3-5 SREDNJE DUGIH recenica). ali imas dosta vremena za to (2.labos bude zadnji tjedan prije bozicnih praznika) i onda imas do tjedna kad je ZI vremena za predati. Svi su dobili dosta bodova, jer za sve mozes nac odg sto na netu, sto na prezama.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"275"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[{"type":"posts","id":"231926"}]},"reactions":{"data":[{"type":"post_reactions","id":"459082"}]}}},{"type":"posts","id":"231926","attributes":{"number":35,"createdAt":"2021-08-24T11:33:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1112\/34\u0022 class=\u0022PostMention\u0022 data-id=\u0022231925\u0022\u003EGileTheGreat\u003C\/a\u003E Ok, hvala na odgovoru\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2227"}},"discussion":{"data":{"type":"discussions","id":"1112"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"232328","attributes":{"number":36,"createdAt":"2021-08-26T18:52:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EAntene i Propagacija\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EZvonimir \u0160ipu\u0161, du\u0161a.\u003Cbr\u003E\nNa predavanjima zna biti malo dosadno, ali je kolegij zanimljiv.\u003Cbr\u003E\nBilo nas je troje ovaj semestar, ja sam imao najni\u017eu ocjenu, a to je bila 4.\u003Cbr\u003E\nIako su bile super ocjene, definitivno sam ovo najvi\u0161e radio.\u003Cbr\u003E\nMI i ZI su svaki po tri zadatka, ima\u0161 sve \u0161to \u017eeli\u0161 i sna\u0111i se.\u003Cbr\u003E\nAlternative su puno gore, upi\u0161ite ovo, svjedo\u010dite ljubavi koju Zoki ima prema antenama, mo\u017eda i vas motivira kao i mene!\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: 7\/10 (Definitvno obavezan na BKTu)\u003Cbr\u003E\nTE\u017dINA: 5\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EBiblijska teologija\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EJedino \u0161to \u017ealim je \u0161to nisam imao 100% nego 99% bar jednom u \u017eivotu.\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: 10\/10(Kolegiji koji pune ECTSe i ne tra\u017ee vremena su na tragu svetosti)\u003Cbr\u003E\nTE\u017dINA: 0\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EDigitalni radiodifuzijski sustavi\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESonji spomenik, hitno!\u003Cbr\u003E\nPuno zada\u0107a, ali se dobro boduju, ideal onoga \u0161to je Bolonja htjela biti, ali neuspje\u0161no.\u003Cbr\u003E\nSonja je kategorija sama za sebe, uvijek spremna pomo\u0107i i stvarno joj je stalo. Rijetkost na ovom faksu.\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: 10\/10(Ni\u0161ta manje za Sonju)\u003Cbr\u003E\nTE\u017dINA: 2\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EFizika lasera\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvo sam upisao molbom kako bih izbjegao OBS i VFE. Svaka preporuka svakome kome to uspije.\u003Cbr\u003E\nMo\u017ee se pro\u0107i samo na DZ, seminar i labose(koje vodi Matijevi\u0107, it is what it is), tako da ako upi\u0161ete ovaj kolegij imajte \u0161to vi\u0161e bodova iz ovoga, a i MI i ZI \u0161to ulovite, ulovite, ponovi se pokoji zadatak i skupi se za 4 dosta lako.\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: 2\/10(ZPF je meme)\u003Cbr\u003E\nTE\u017dINA: 2\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EOsnove nuklearne fizike\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESeminar je 30 bodova, napravi ga. Skupi ostalih 20 bodova na MI odmah i onda zaboravi na ovo i na ZI do\u0111i po vi\u0161u ocjenu ili nemoj.\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: \u2152(Kako ZPF jo\u0161 uvijek postoji?)\u003Cbr\u003E\nTE\u017dINA: 2\/10\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ERadijske pristupne mre\u017ee\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ERijetko koristan kolegij, u\u010di osnove o vrstama be\u017ei\u010dnih mre\u017ea, labos je konfa Mikrotik routera(napokon zaista koristan labos). Pismeni nisu te\u0161ki, usmeni je ugodan razgovor.\u003Cbr\u003E\nAko planirate biti mre\u017eni in\u017eenjer, ovo je obavezan upis.\u003Cbr\u003E\nMo\u017eda malo previ\u0161e podataka, ali ispituju se principi i osnove, tako da nemam zamjerki.\u003C\/p\u003E\n\n\u003Cp\u003EKORISNOST: 10\/10(Ovo su osnove korisnog dijela IKTa)\u003Cbr\u003E\nTE\u017dINA: \u2152\u003Cbr\u003E\nPREPORUKA: DA\u003C\/p\u003E\n\n\u003Cp\u003EZaklju\u010dak: Vrlo ugodan semestar, dosta kolegija, pola kolegija online pola na faksu, ali najlak\u0161i do sad. Uspio sam radit uz faks bez problema. Ovaj popis kolegija smatram najlak\u0161im mogu\u0107im i preporu\u010dam ga svakome.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1112"}},"user":{"data":{"type":"users","id":"527"}},"mentionedBy":{"data":[{"type":"posts","id":"277248"}]},"reactions":{"data":[]}}},{"type":"posts","id":"277248","attributes":{"number":1,"createdAt":"2022-02-04T20
