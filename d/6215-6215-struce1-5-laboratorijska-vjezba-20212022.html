    <h2>[STRUCE1] 5. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>gad_gadski</h3>
                <div class="Post-body">
                    <p>Imam problem kod dijela di predajemo svoji predict u funkciju plot_2d_clf_problem(). Predict mi prima primjer x i vraca oznaku klase, te ga predajem isto kao i ovaj ugrađeni predict (za koji funkcija za graf radi): <br>
plot_2d_clf_problem(X_art, y_art, lambda x: neigh.predict(x)) - njihov predict<br>
plot_2d_clf_problem(X_art, y_art, lambda x: knn.predict(x)) - moj predict.<br>
Dobivam ovaj error <img src="../assets/files/2021-12-06/1638808882-643877-image.png" title="" alt=""><br>
Netko zna u cemu je problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="6215/1.html" class="PostMention" data-id="262234">gad_gadski</a> predict ti mora primati 2D polje/matricu primjera po retcima i vratiti 1D polje oznaka klasa</p>

<p>također quick tip, ne moraš pisati vlastitu lambdu, možeš kao 3. argument staviti samo npr <code>knn.predict</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>u 1b) kako radi ovaj KNeighborsClassifier u slucaju kada dode do izjednacenja glasova klasa kod predikcije? jel uzme samo klasu s najmanjim indeksom ili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gad_gadski</h3>
                <div class="Post-body">
                    <p>U 2b), jel normalno da svaki put kad run-am kod da mi daje drukcije najbolje k-ove?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nikace</h3>
                <div class="Post-body">
                    <p><a href="6215/4.html" class="PostMention" data-id="262374">gad_gadski</a> mislim da se generiraju različiti primjeri pa da su i izgledi grafova drugačiji, a tim i najbolji k-ovi</p>

            </div>

<p>je li ovo u redu za 2.a ?</p>

            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="6215/11.html" class="PostMention" data-id="262916">Zero</a> Treba usporediti one array-eve što dobiješ iz svoje i ugrađene implementacije primjenom funkcije predict(). Onda ih samo usporediš i primjeniš .all() na njima ( npr. (predict_custom == predict_implemented).all() ). Ako ti je True onda je tvoja implementacija dobra.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Baksuz</h3>
                <div class="Post-body">
                    <p>Kako ste fittali klasu KNN u prvom zadatku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="6215/13.html" class="PostMention" data-id="262971">Baksuz</a> nemaš nikakvih parametara za nafitati, ja sam samo sačuvao informacije o npr oznakama klasa, koliko ih ima, itd… Naravno moraš sačuvati (referencu) primjera za treniranje i njihovih oznaka da bi mogao kasnije ih koristiti u predictu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maraska</h3>
                <div class="Post-body">
                    <p>Kako se točno koristi ova norm funkcija? Mislila sam da trebam usporediti svaki testni primjer sa svakim train primjerom, ali onda ponovo dobijem vektore pa nez što dalje s tim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="6215/14.html" class="PostMention" data-id="263002">maraska</a> Najlakše ti je za ovaj labos, recimo da imaš 2D matricu vektora po retcima<br>
onda norm možeš koristiti ovako, u jednom pozivu:</p>

<pre><code class="language-py">import numpy as np

vectors = np.array([[-1, 1], [-2.3, 0]])
norms = np.linalg.norm(vectors, axis=1)
print(norms) #ispisuje [1.41421356 2.3       ]</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>e a kako ovo iskoristiti za računanje euklidskih udaljenosti, pa od skupa primjera za treniranje oduzmeš primjer od kojeg racunas udaljenosti svakog primjera</p>
<pre><code class="language-py">#neka je x primjer od kojeg racunas udaljenosti svakog primjera iz training seta X_train
X_diff = X_train - x
norms = np.linalg.norm(X_diff, axis=1)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>
