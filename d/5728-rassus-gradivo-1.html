    <h2>[RASSUS] Gradivo</h2>

    <div>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>kako<br>
ovo<br>
naučt<br>
za<br>
dan<br>
ipo<br>
tutorial</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="5728/24.html" class="PostMention" data-id="273677">Erpeg</a> prolazi po jednu prezentaciju i onda gradivo u knjizi koje pokriva, knjiga je dosta dobro napisana i primjeri su bolje objašnjeni nego na prezentacijama, ali nije up to date pa na prezama ima nekih info kojih nema u knjizi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>domagojj</h3>
                <div class="Post-body">
                    <p><a href="5728/24.html" class="PostMention" data-id="273677">Erpeg</a> good day sir you answer questions at the end presentation, best wishes good sir</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Zna li netko odgovor na ovo pitanje?</p>

<p><img src="../assets/files/2022-01-26/1643201518-559791-screenshot-1.png" title="" alt=""></p>


<p>Jasno mi je da to se koristi kada ima smisla odvojiti čitanje i pisanje, ali je li dovoljno samo to napisati?<br>
Btw, nema odgovora u onoj datoteci, a ni u knjizi nisam našao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sphera</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-01-26/1643213966-44230-image.png" title="" alt=""><br>
ima netko rješenje?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="5728/28.html" class="PostMention" data-id="273899">sphera</a> ima na materijalima</p>

<p><a href="https://github.com/studosi-fer/RASSUS/blob/master/vjezba/pitanja-za-provjeru/2011-12/RASSUS_2011-12_pitanja-za-provjeru_ciklus-2_rjesenja.pdf" rel=" nofollow ugc">https://github.com/studosi-fer/RASSUS/blob/master/vjezba/pitanja-za-provjeru/2011-12/RASSUS_2011-12_pitanja-za-provjeru_ciklus-2_rjesenja.pdf</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p>kak se iz prve tablice dobije ova druga?</p>

<p><img src="../assets/files/2022-01-26/1643230849-380067-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="5728/30.html" class="PostMention" data-id="274051">NISAM ASISTENT</a> Ne možeš nikako iz prve dobiti drugu, moraš znati jedan međukorak koji nedostaje tu na slajdu, a taj međukorak je koliko iznosi srednja vrijednost grupe G1365 za veličinu(kB) i  broj zahtjeva,  srednja vrijednost grupe G47 za veličinu(kB) i  broj zahtjeva te srednja vrijednost grupe G2 za veličinu(kB) i  broj zahtjeva …</p>

<p>Kad je poznat taj korak napraviš sljedeće, a to je 10 ^ taj broj</p>

<p>Iz prvog koraka sa slajda 63. piše da se radi logaritam po bazi 10 od veličine i logaritam po bazi 10 od broja zahtjeva</p>

<p>Grupa G2 je “ostala od početka do kraja” i sa slajda 63 vidiš da je vrijednost G2 2.18 za veličinu u kB</p>

<p><img src="../assets/files/2022-01-26/1643231747-981380-screenshot-2.png" title="" alt=""></p>

<p>stavi 10 ^ 2.18 i dobiješ približno 151 kB (što se vidi u drugoj tablici koju si naveo u postu), to je taj međukorak koji nije na slajdovima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="5728/30.html" class="PostMention" data-id="274051">NISAM ASISTENT</a> sumnjam da ce ovakav zadatak doc jer bi nam trebao kalkulator za ovo (a kalkulator nije dopusten na provjerama znanja afaik)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-01-27/1643290189-790699-image.png" title="" alt=""></p>


<p><img src="../assets/files/2022-01-27/1643290213-778005-image.png" title="" alt=""></p>

<p>Ovo je krivi odgovor, jelda? <br>
Zadnji popravak je za i=4, lookup(21-2<sup>4</sup>)=lookup(5)=B, znači tablica od A se neće ni dirati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="5728/33.html" class="PostMention" data-id="274210">Števo</a> Mislim da nije krivi odgovor. Treba gledati tablicu od A, a ne od G</p>

<p>za i=4, lookup(0 + 2<sup>4</sup>) = lookup(16) = 21 što je čvor G</p>

<p>Tablica od A će se promijeniti</p>

<p>Ovo što si ti napisao je lookup za tablicu usmjeravanja čvora G</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="5728/33.html" class="PostMention" data-id="274210">Števo</a> Mislim da si gledao krivi algoritam, ovo je sa slajda 54</p>

<p><img src="../assets/files/2022-01-27/1643291333-508521-screenshot-1.png" title="" alt=""></p>

<p>i to se koristi kad se doda novi čvor u mreži, kojim redoslijedom ažurirati tablice susjeda</p>

<p>Ali u ovom pitanju se traži kako će izgledati ažurirana tablica od čvora A, a to samo ponovno provedeš postupak tablice usmjeravanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="5728/35.html" class="PostMention" data-id="274221">Cvija</a> E da, po tom algoritmu sam radio</p>

<p>Gdje piše ovo da se se samo ponovno izračunaju tablice kad dođe novi čvor? Jer ako gledam po prezi baš se čini kao da su jedina ažuriranja tablica za te čvorove koje pobere taj algoritam.</p> 

<p><img src="../assets/files/2022-01-27/1643292200-302630-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Moze meni neko pojasnit kod chordovog prstena kako mi dobivamo ovaj m? Procitao sam iz prezentacija i udzebnika ali i dalje mi nije jasno. Cini mi se ko da to mora biti unaprijed zadano tj oni nam moraju odredit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tidabudibuda</h3>
                <div class="Post-body">
                    <p><a href="5728/37.html" class="PostMention" data-id="274261">Nocna_smjena</a> Da, bude unaprijed zadano</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Učim za zimski ispitni rok, isplati li se učiti po udžbeniku ili gledati predavanja/čitati preze?<br>
Also, ulazi li cijelo gradivo udzbenika u ispitni rok?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="5728/43.html" class="PostMention" data-id="276696">IdeGas</a> Mislim da su ti prezentacije holy grail jer na mi-ju neke stvari nisu u knjizi, tako da mislim da je najbolje ić po prezama i onda pogledat udžbenik za neke stvari da sve stavi u perspektivu. Bar je to meni plan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p>Prolaženje po ovim pitanjima na kraju lekcije, korisno ili da ne gubim vrijeme na njih?<br>
I jel ima itko kakve starije ispite?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><a href="5728/45.html" class="PostMention" data-id="278517">huba buba</a> Ja upravo odgovaram na ta pitanja. Kad smo kod toga, zna li itko odgovor na:<br>
Poslužitelj je implementiran pomoću socketa TCP na portu 10000 s<br>
ograničenjem NUMBER_OF_THREADS=2. Objasnite detaljno operacije<br>
prilikom dolaska prvog klijentskog zahtjeva na poslužitelj. Što se događa kada<br>
stigne drugi, pa treći klijentski zahtjev, a prve dvije konekcije su još uvijek<br>
aktivne? Koliko socketa je vezano uz port 10000?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="5728/46.html" class="PostMention" data-id="278547">IdeGas</a> pretpostavljam se da ovaj NUMBER_OF_THREADS na max broj novih threadova koji se mogu stvoriti i da ne uzima u obzir listener thread, ugl. moci ce se spojiti 1. i 2. klijent i za svakog ce se stvoriti zasebni socket na portu 10000 za komunikaciju, treći će morati čekati da se prekine jedna od ove dvije prethodne veze. Ukupno su tri socketa vezana za port 10000</p>

<p>a ako se number_of_threads odnosi i na listener thread, onda ce se samo ovaj prvi moci spojiti</p>
                </div>
            </div>

            <hr>
            </div>
