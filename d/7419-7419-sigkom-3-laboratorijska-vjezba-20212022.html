            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="7419/10.html" class="PostMention" data-id="297186">Sulejman</a> Je li ti mozda Vilim najbolji prijatelj?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p>Ha gle fakat je objasnio. <br>
Evo par smjernica:</p>
<ol style="list-style-type:decimal"><li>svako pravilo počinje sa $IPT -A<br>
$IPT je samo varijabla definirana na početku file-a ($IPT==iptables)<br>
-A je flag koji appenda pravilo na kraj lanca</li>
<li>zatim slijedi INPUT ako se pravilo odnosi na router, a FORWARD ako se pravilo odnosi na pakete koji izlaze/ulaze u mrežu</li>
<li>-i je flag nakon kojeg slijedi interface/sučelje s kojeg paketi dolaze</li>
<li>-s je flag nakon kojeg slijedi izvorišna adresa paketa</li>
<li>-d je flag nakon kojeg slijedi odredišna adresa paketa</li>
<li>- -dport označava destination port (neki bitniji SSH=22, HTTP=80, HTTPS=443) <strong>i on neće raditi ako ne dodate protokol sa -p</strong></li>
<li>-m označava imprtanje modula il tak neš, a mi uglavnom uportamo modul <em>state</em> koji nam treba za NEW,ESTABLISHED…</li>
<li>-j flag koji označava željenu akciju koju želimo napraviti s tim paketom ACCEPT/DROP/REJECT/…</li>
<li>na početku file je definirano da se sve DROPa po defaultu i da su sve već upostavljene konekcije dopuštene (znači ne trebate ESTABLISHED,RELATED u pravilima nego samo NEW)</li></ol>

<p>više možete pronac na <a href="https://linux.die.net/man/8/iptables" rel=" nofollow ugc">iptables</a>.<br>
<a href="https://www.digitalocean.com/community/tutorials/iptables-essentials-common-firewall-rules-and-commands" rel=" nofollow ugc">Neka česta pravila i objašnjenja</a>.</p>

                </div>
            </div>

            <hr>
