                                <h3>manitko1234</h3>
                <div class="Post-body">
                    <p>evo šta sam ja upio, ako je netko radio neka provjeri. vjerujem da nije sve točno pa ono.</p>

<ol style="list-style-type:decimal"><li>determinanta = 0. Ispadne jednadžba 2a-7b+3c=0. <br>
a) a=2,b=1,c=1<br>
b) a=1,b=2,c=4<br>
c) a=4,b=4,c=20/3<br>
d) LU nema 0 na dijagonali, ako se napravi prvi korak sa a=2 vidi se da za b=4 nema LU dekompozicije (c=8).</li></ol>

<p>2. <br>
Krug je U(t) = du<em>R</em>C + u =&gt; du = -0.1<em>u + 0.1</em>U(t). du je f(x,t) to se sve uvrsti u x(k+1).<br>
Nakon sređivanja dobijem u(k+1) = 13/7 * uk + 1/21 * (U(t(k)) + U(t(k+1))), prvi korak je t = 1, k = 0 i ispadne <strong>u(1) = 4/21</strong></p>


<ol style="list-style-type:decimal" start="3"><li>prvi korak:<br>
P: x = 0.1<br>
C1: x = 0.1<br>
C2: x = 0.1<br>
drugi korak:<br>
P: x = 0.34<br>
C1: x = 0.56<br>
<strong>C2: x = 0.78</strong></li></ol>

<p>5 a) 2<sup>3</sup><em>1.00000, baza-1=pogreška kod oduzimanja, 2-1=1 =&gt; 1=2<sup>3</sup></em>0.00100, to se oduzme dobije se 2<sup>3</sup>*1.01100 = 3</p>


<ol style="list-style-type:decimal" start="6"><li><p>Križanjem dobijem (682,85) =&gt; (-0.33,4.35), minimum je u (-3,2) što je (409,25), al onda mi vjerojatnost ispada nešto premala 😃</p></li>

<li><p>prvi korak nova točka je (4.75, 2.5), drugi korak nova točka je (3.875,3.125).</p> </li>

<li><p>(-3,1,10), u 5. korak se prvi puta smanji, pa onda u 8. koraku drugi puta i to je kraj.</p></li></ol>

<p>ako netko zna <strong>postupke za 4. i 7.</strong> bio bi zahvalan da stavi.</p>

<p><a href="../u/joza_oo7.html" class="UserMention">@joza_oo7</a> ovaj 5. a) sam našao u skripti da je maksimalna pogreška kod oduzimanja baza-1 što je ovdje 2-1=1, pa se to zapiše i oduzme i dobije se da je broj 3 (valjda).</p>

                                <h3>manitko1234</h3>
                <div class="Post-body">
                    <p>kolega je rekao kako je za gornji zadatak potreban gauss newton. za taj sustav sa x0 = -1 ja sam napravio (isključivo sam pratio algoritam, slobodno neka netko ispravi ako je krivo)</p>

<p>J = [1 2× 3x]<sup>T</sup><br>
G = [ (x-2), (x<sup>2</sup>-3), (x<sup>3</sup>-5)]<sup>T</sup><br>
(nisam uspio slikat tako da ove transponirane izgledaju malo čudno, ali napisao sam i rezultate tako da ako ima zabune možete vidjet na što sam mislio)<br>
Prvi korak:<br>
x0 = -1<br>
J = [1 -2 -3]<sup>T</sup><br>
G = [-3 -2 -6]<sup>T</sup><br>
A = J<em>J<sup>T</sup> = 14<br>
g = J</em>G = 19<br>
A*dx = -g =&gt; dx = -g/A =&gt; dx = -19/14<br>
x = x + dx =&gt; -1 - 19/14 = -2.35</p>

<p>Za drugi korak, isti postupak samo x = -2.35 dobivam da je novi x=-3.87</p>

<p>Ako netko ima <strong>4. zadatak</strong> ili ako zna kada Box neće naći <strong>rj. u 8. zadatku</strong> bio bi zahvalan 🙂</p>

                </div>

":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"17"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"67850","attributes":{"number":21,"createdAt":"2020-09-07T22:16:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eevo \u0161ta sam ja upio, ako je netko radio neka provjeri. vjerujem da nije sve to\u010dno pa ono.\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Edeterminanta = 0. Ispadne jednad\u017eba 2a-7b+3c=0. \u003Cbr\u003E\na) a=2,b=1,c=1\u003Cbr\u003E\nb) a=1,b=2,c=4\u003Cbr\u003E\nc) a=4,b=4,c=20\/3\u003Cbr\u003E\nd) LU nema 0 na dijagonali, ako se napravi prvi korak sa a=2 vidi se da za b=4 nema LU dekompozicije (c=8).\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E2. \u003Cbr\u003E\nKrug je U(t) = du\u003Cem\u003ER\u003C\/em\u003EC + u =\u0026gt; du = -0.1\u003Cem\u003Eu + 0.1\u003C\/em\u003EU(t). du je f(x,t) to se sve uvrsti u x(k+1).\u003Cbr\u003E\nNakon sre\u0111ivanja dobijem u(k+1) = 13\/7 * uk + 1\/21 * (U(t(k)) + U(t(k+1))), prvi korak je t = 1, k = 0 i ispadne \u003Cstrong\u003Eu(1) = 4\/21\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00223\u0022\u003E\u003Cli\u003Eprvi korak:\u003Cbr\u003E\nP: x = 0.1\u003Cbr\u003E\nC1: x = 0.1\u003Cbr\u003E\nC2: x = 0.1\u003Cbr\u003E\ndrugi korak:\u003Cbr\u003E\nP: x = 0.34\u003Cbr\u003E\nC1: x = 0.56\u003Cbr\u003E\n\u003Cstrong\u003EC2: x = 0.78\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E5 a) 2\u003Csup\u003E3\u003C\/sup\u003E\u003Cem\u003E1.00000, baza-1=pogre\u0161ka kod oduzimanja, 2-1=1 =\u0026gt; 1=2\u003Csup\u003E3\u003C\/sup\u003E\u003C\/em\u003E0.00100, to se oduzme dobije se 2\u003Csup\u003E3\u003C\/sup\u003E*1.01100 = 3\u003C\/p\u003E\n\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00226\u0022\u003E\u003Cli\u003E\u003Cp\u003EKri\u017eanjem dobijem (682,85) =\u0026gt; (-0.33,4.35), minimum je u (-3,2) \u0161to je (409,25), al onda mi vjerojatnost ispada ne\u0161to premala \ud83d\ude03\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003Eprvi korak nova to\u010dka je (4.75, 2.5), drugi korak nova to\u010dka je (3.875,3.125).\u003C\/p\u003E \u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E(-3,1,10), u 5. korak se prvi puta smanji, pa onda u 8. koraku drugi puta i to je kraj.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003Eako netko zna \u003Cstrong\u003Epostupke za 4. i 7.\u003C\/strong\u003E bio bi zahvalan da stavi.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/joza_oo7\u0022 class=\u0022UserMention\u0022\u003E@joza_oo7\u003C\/a\u003E ovaj 5. a) sam na\u0161ao u skripti da je maksimalna pogre\u0161ka kod oduzimanja baza-1 \u0161to je ovdje 2-1=1, pa se to zapi\u0161e i oduzme i dobije se da je broj 3 (valjda).\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"1686"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67924","attributes":{"number":22,"createdAt":"2020-09-08T10:32:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJa tu trosim vrijeme na postupak zlatnog reza i Fibonnacijev postupak, a ono niti traga njima na ljetom i jesenskom roku.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"142547"}]}}},{"type":"posts","id":"68213","attributes":{"number":23,"createdAt":"2020-09-09T00:16:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDal zna netko koji se posupak treba koristit za 7. sa ljetnog ispitnog roka
