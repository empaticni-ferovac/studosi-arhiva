    <div class="container">
    <h2>Prebacivanje na drugi smjer na diplomskom</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="185102">brr</a> Za fer2 je trebalo polozit utr i opp ako se dobro sjecam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1.html" class="PostMention" data-id="185097">misticni</a> sljedece akademske godine moram i mentora odabirati te temu za projekt… ocu li uzimati teme iz E smjera ili nekako i to prebaciti na teme iz R smjera??</p></div></blockquote>

<p>To stvarno ovisi o tebi. Npr. nema razloga zašto ja ko računarac ne bi mogao uzeti mentora s E smjera. Dakle, nemoj se sad obazirati previše na to što znaš, razmisli što točno želiš raditi.</p>

<p>Ja ti ne bih preporučao da uzimaš R temu. Razlog za to je što vjerojatno kod praktičnog dijela štekaš. E sad, ti to možeš popraviti, možeš raditi i praktički u 3. godini nadoknaditi te stvari koje nisi imao. Po meni su ti najvažnije baze podataka, web dev, potencijalno za RZ i UTR/PPJ. Programsko inženjerstvo možda nije toliko bitno jer ionako nećeš steći to iskustvo u timu koje je u predmetu relativno bitno. Jbg, proliveno mlijeko. Ali iskreno, mislim da će ti to biti samo dodatan teret, jer nećeš moći zamijeniti postojeće predmete s tim.</p>

<p>A što se tiče diplomskog R nakon preddiplomskog E, konceptualno nije toliko veliki problem. Ionako imaš ljude na R-u koji ne znaju ništa programirati i groze se svoje struke, i onda ćeš samo biti u zaostatku ko ti ljudi. Ali iz prve ruke ti mogu reći da ne propuštaš puno toga na preddiplomskom i da uz dovoljno volje i rada možeš nadoknaditi stvari. I ne samo to, u računarstvu ima puno tema gdje ti možeš spojiti E i R smjer ako nisi potpuno tranzicionirao, samo ovisi što te zanima.</p>

<p><strong>Prije nego što išta radiš, daj se uvjeri da te zanima R, nemoj samo ići za time jer ti je E pljuga.</strong> A i na kraju krajeva, na diplomskom imaš i IKT koji bi ti mogao biti interesantan i potencijalno lakša tranzicija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>misticni</h3>

                </div>

":"260761"},{"type":"posts","id":"260848"},{"type":"posts","id":"260851"},{"type":"posts","id":"260977"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"185119","attributes":{"number":4,"createdAt":"2021-05-05T15:54:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3949\/2\u0022 class=\u0022PostMention\u0022 data-id=\u0022185102\u0022\u003Ebrr\u003C\/a\u003E Za fer2 je trebalo polozit utr i opp ako se dobro sjecam\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3949"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"185133","attributes":{"number":5,"createdAt":"2021-05-05T16:30:22+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3949\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022185097\u0022\u003Emisticni\u003C\/a\u003E sljedece akademske godine moram i mentora odabirati te temu za projekt\u2026 ocu li uzimati teme iz E smjera ili nekako i to prebaciti na teme iz R smjera??\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETo stvarno ovisi o tebi. Npr. nema razloga za\u0161to ja ko ra\u010dunarac ne bi mogao uzeti mentora s E smjera. Dakle, nemoj se sad obazirati previ\u0161e na to \u0161to zna\u0161, razmisli \u0161to to\u010dno \u017eeli\u0161 raditi.\u003C\/p\u003E\n\n\u003Cp\u003EJa ti ne bih preporu\u010dao da uzima\u0161 R temu. Razlog za to je \u0161to vjerojatno kod prakti\u010dnog dijela \u0161teka\u0161. E sad, ti to mo\u017ee\u0161 popraviti, mo\u017ee\u0161 raditi i prakti\u010dki u 3. godini nadoknaditi te stvari koje nisi imao. Po meni su ti najva\u017enije baze podataka, web dev, potencijalno za RZ i UTR\/PPJ. Programsko in\u017eenjerstvo mo\u017eda nije toliko bitno jer ionako ne\u0107e\u0161 ste\u0107i to iskustvo u timu koje je u predmetu relativno bitno. Jbg, proliveno mlijeko. Ali iskreno, mislim da \u0107e ti to biti samo dodatan teret, jer ne\u0107e\u0161 mo\u0107i zamijeniti postoje\u0107e predmete s tim.\u003C\/p\u003E\n\n\u003Cp\u003EA \u0161to se ti\u010de diplomskog R nakon preddiplomskog E, konceptualno nije toliko veliki problem. Ionako ima\u0161 ljude na R-u koji ne znaju ni\u0161ta programirati i groze se svoje struke, i onda \u0107e\u0161 samo biti u zaostatku ko ti ljudi. Ali iz prve ruke ti mogu re\u0107i da ne propu\u0161ta\u0161 puno toga na preddiplomskom i da uz dovoljno volje i rada mo\u017ee\u0161 nadoknaditi stvari. I ne samo to, u ra\u010dunarstvu ima puno tema gdje ti mo\u017ee\u0161 spojiti E i R smjer ako nisi potpuno tranzicionirao, samo ovisi \u0161to te zanima.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPrije nego \u0161to i\u0161ta radi\u0161, daj se uvjeri da te zanima R, nemoj samo i\u0107i za time jer ti je E pljuga.\u003C\/strong\u003E A i na kraju krajeva, na diplomskom ima\u0161 i IKT koji bi ti mogao biti interesantan i potencijalno lak\u0161a tranzicija.\u003C\/p\u003E","editedAt":"2021-05-05T16:33:39+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3949"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"189990"}]},"reactions":{"data":[]}}},{"type":"posts","id":"189990","attributes":{"number":8,"createdAt":"2021-05-14T13:04:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3949\/5\u0022 class=\u0022PostMention\u002
