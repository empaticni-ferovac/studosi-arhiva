                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="255166">Klokan</a> Taj ime_prezime_dz2 file mislim da je ostao od prošlih godina i zapravo ne predaješ njega nego samo ovaj JMBAG_3zadatak.txt file gdje ručno pišeš kod<br>
Piše kao u obavijesti da upute u obavijesti nadjačavaju one iz preze a ovo ti je jedna od tih situacija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DodgeCharger</h3>
                <div class="Post-body">
                    <p>Kad izračunam početak referentnog bloka, kako izračunam početak prozora pretrage u odnosu na početak ref. bloka? I koliko je velik taj prozor? Taj dio mi nije jasan. Please, help!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="255362">DodgeCharger</a> pa piše ti +-16 piksela. dakle, tvoj blok iz tekuće slike (šrafirano) ćeš tražiti u prozoru za pretraživanje koji dobiješ tako da blok pomičeš za +-16 piksela horizontalno i vertikalno. kako doć do toga, valjda znaš računat s indeksima/pointerima</p>

<p><img src="../../wikipedia/commons/1/15/Block-matching_algorithm.png" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p>U 2. zadatku, ovi indeksi/pomaci npr. (-2,-2) predstavljaju odnos između dva piksela u gornjem lijevom dijelu (ta dva pronađena najslicnija) 16×16 bloka? Dakle udaljenost piksela (0,0) između ta dva bloka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="255443">Klokan</a> tako je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Samo da provjerim jel onda ovdje u oba zadatka u kodu harkodiramo put do slike npr ‘./lenna.pgm’ ili put primamo kao argument pri pozivu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="255651">saitama</a> harkodiramo</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Možemo li sliku prenijeti kao argumente pri pozivu programa kao u prvoj DZ (npr ./dz2 lenna.pgm lenna1.pgm)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DodgeCharger</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="255710">Atem</a> U obavijesti na webu piše: <em>Prilikom učitavanja slikovnih datoteka, obavezno koristite relativno adresiranje (ne hardkodirati putanje do datoteka), tj. učitajte datoteke iz direktorija iz kojeg se pokreće izvršna datoteka</em>.</p>

<p>Također, u PDF uputama za DZ imaš primjer poziva programa: <em>ana_anic_dz2 6</em></p>

<p>Jasno je kako se program treba pokretat. Nemoj kemijat, jer ti mogu oduzet bodove zbog toga.</p>

 <p><a href="36.html" class="PostMention" data-id="255714">Atem</a> Tako je.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>

                    <p>U ovom pgm fileu prvih 8 bitova predstavlja prvi piksel,drugih 8 drugi piksel itd? Odnosno svaki piksel ima 8 bitova a ne 24 kao u prvoj zadaći?</p>
                </div>
            </div>

            <hr>
                    <div>

                </div>
