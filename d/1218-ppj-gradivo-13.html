    <h2>[PPJ] Gradivo</h2>

    <div>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Što mi zapravo radimo kad “zbrajamo” te prevoditelje i što mi zapravo dobivamo? Nije mi jasno zašto je jedna šturo objašnjena stranica u udžbeniku (od kojeg moramo naučiti 200str za ovaj kolokvij) postala često prisutan zadatak. Ono, kužim osnove, al nije mi jasno koje jezike smijemo koristiti u tom “zbrajanju”.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="1218/265.html" class="PostMention" data-id="97147">Lyras</a> Smiješ koristiti samoprevoditelj, ali poanta je da su izvodivi samo JPx, JPy i JPz.<br>
Dakle ti imaš zapisane ostale JP u nekom jeziku, ali za te jezike nemaš dostupno računalo koje ih prepoznaje.<br>
Kad “zbrajaš” prevoditelje, npr. <span class="mathren-inline"> JP_y^{C-&gt;y}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span>  i <span class="mathren-inline">JP_C^{D-&gt;C} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> zapravo “pokreneš na računalu y” ovaj prvi JP  i predaš mu zapis ovog drugog JP-a. Kako je on zapisan u jeziku C, tvoj ga JP prevede u y i dobiješ <span class="mathren-inline">JP_y^{D-&gt;C}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span>.  Zato tvoj pokušaj <span class="mathren-inline"> JP_D^{D-&gt;x} + JP_C^{D-&gt;C} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> nije dobar jer ni jedan ni drugi JP nisu zapisani u izvodivom jeziku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="1218/267.html" class="PostMention" data-id="97163">Rene</a> Aha, ovaj zadatak znači od nas traži da počnemo i završimo u izvedivom JP?  <a href="1218/262.html" class="PostMention" data-id="97123">Mikki</a> započinje u JP_Y(C-&gt;y) i završava u JP_Y(D-x), ako se ne varam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="1218/268.html" class="PostMention" data-id="97167">Lyras</a> Da, zadatak ti kaže: “želimo dobiti izvedivu inačicu (dakle u jeziku x, y ili z) prevodioca iz D u x”.<br>
Moraš početi u izvedivom JP jer one koji nisu napisani u izvedivom jeziku ne možeš pokrenuti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>ukratko, JPovi s malim podskriptom su exe fileovi, JPovi s velikim podskriptom su txt fajlovi<br>
exe JP primjeni transformaciju napisanu u svom superskriptu na subskript svog inputa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="1218/271.html" class="PostMention" data-id="97415">fooFighter</a> Zato što &lt;B&gt; ne može generirati prazni niz. U vitičaste zagrade idu mogući početni znakovi od &lt;B&gt;.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Suki7</h3>
                <div class="Post-body">
                    <p>Jel moze neko tko je rijesio MI_2017-18 i MI_2015-16 staviti rjesenja onih zadnjih zadataka</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p>postoje li negdi zapisane auditorne ili samo yt videi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="1218/274.html" class="PostMention" data-id="97651">endyyyy</a> <a href="../fer-ppj/ppj-auditorne/master/PPJ_Auditorne_Mi.pdf" rel=" nofollow ugc">https://github.com/fer-ppj/ppj-auditorne/raw/master/PPJ_Auditorne_Mi.pdf</a><br>
Sa stranice fer2 ppj-a, al čini mi se da je sve isto, samo fali 14 zadatak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p>Jel zna netko hoce li se moc preskaakt pitanja na ispitu sutra? Jer u uputama na moodle pise ako se ne zeli odgovorit na pitanje da se samo preskoci pa me zanima.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p><a href="1218/277.html" class="PostMention" data-id="97984">Spuk</a>  Pa s obzirom da se na UTRu moglo valjda ce se moc i sutra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="1218/277.html" class="PostMention" data-id="97984">Spuk</a> Moci cemo ici po pitanjima, tako su rekli</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-11-23/1606162243-652429-image.png" title="" alt=""><br>
<img src="../assets/files/2020-11-23/1606162256-109647-image.png" title="" alt=""></p>

<p>Moze li netko savjetovati kako rjesiti ovaj zadatak? Po meni bi trebao biti 3 x ispis r4 za (gggosam8, sedam7, devet8), ali takvo rjesenje nije uopce ponudeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1218/280.html" class="PostMention" data-id="98089">him</a> Ja bih se osobno žalio da je ovo krivo zadan zadatak jer će zapeti u beskonačnoj petlji - 4. regularni izraz prihvaća prazne nizove i to ti je game over, nikad ne može ni pročitati 1. znak jer je uvijek prazni buffer match.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krpa1</h3>
                <div class="Post-body">
                    <p><a href="1218/280.html" class="PostMention" data-id="98089">him</a> Prvo procita gggosam8 i ispise r4, onda procita sedam7 (ali broj 7 vrati zbog znaka /, dakle kao da ga nije procitao) pa ispise r1, procita 7 ispise r4, procita devet8 ispise r4</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="1218/281.html" class="PostMention" data-id="98094">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Zar nije da se gleda prvo najdulji match?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1218/282.html" class="PostMention" data-id="98102">viliml</a> Pa ti već kod praznog buffera imaš match i to samo u 4. regexu i to je to, gotova priča. Iz tog razloga neki regex enginei ni ne kompajliraju kod kad im daš regex koji priznaje i prazne matcheve. <code>(nešto)*(nešto drugo)*</code> prihvaća <code>""</code>, i nikad ne može izaći iz toga jer se nakon matcha ne događa pomak (<code>from</code> i <code>to</code> brojači ostaju isti jer <code>from = to; to = from;</code>nakon matcha rezultira <code>0</code> i <code>0</code>)</p>

<p>Ne vidim čemu downvote iskreno, ovo je nešto s čime se susrećem na poslu i nije nekarakteristično.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="1218/283.html" class="PostMention" data-id="98103">Janez</a> Zar nebi “sedam7” koji odgovara r4 trebao biti dulji prefiks nego “sedam” koji odgovara r1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="1218/285.html" class="PostMention" data-id="98108">him</a> to nije baš objašnjeno ali možda se uzima da se desni kontekst računa u duljinu matcha?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="1218/286.html" class="PostMention" data-id="98114">viliml</a> To je jedini nacin na koji bi mogao objasniti ovaj zaokruzeni odgovor, ali to bi bilo kontradiktorno brojnim primjerima na koje sam dosad naisao.</p>
                </div>
            </div>

            <hr>
