    <h2>[PUS] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="6037/2.html" class="PostMention" data-id="254996">Amon</a> Je li možeš molim te print screenat sve jarove koje si importao jer ja nemrem nikako kompajlirat ovo u eclipsu da bi mogao exportat (sve do tog normalno dela)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6037/43" class="PostMention" data-id="262292">Ivančica</a> Ja ti ne mogu screenat jer nisam za laptopom (a ima dosta tog za screenanje), ali mogu ti dat postupak jer je i mene zezao eclipse. Ugl ideš desni klik na projekt -&gt; build path -&gt; configure build path -&gt; Java Build Path u izborniku -&gt; Libraries -&gt; Add external JARs. I onda tu odeš u tvoj_hadoop_folder\share\hadoop i dodaš sve iz common, hdfs i mapreduce foldera (i podfoldera koji se nalaze u njima ako ima šta). Ali ako si već ovako radio onda ne znam do čega je.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6037/44" class="PostMention" data-id="262298">renren</a> eee hvala ti, znači nisam dodavo jarove iz podfoldera neg samo koji su bili direktno u folderu<br>
sad više nema errora</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dekan</h3>
                <div class="Post-body">
                    <p><a href="6037/37.html" class="PostMention" data-id="262081">Frle</a> Kako si napravio ovu mrezu “xapp” koju koristis u docker-compose.yml?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>frle10</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6037/46" class="PostMention" data-id="262318">Dekan</a> E sorry, to sam zaboravio napomenut, ugl treba pokrenut jos naredbu “docker network create xapp”, tako se napravi mreza</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p>Par stvarčica koje vam se mogu dogodit (meni su se dogodile i izgubio sam par sati na njima). <br>
Prva stvar:<br>
Nažalost morate imati barem 10% diska na kojem vam se vrti hadoop slobodno. To su već ljudi spomenuli ovdje, ali ja sam malo kasno primjetil. Znači ako nakon što pokrenete naredbu hadoop jar VideoCount.jar VideoCount input/ output/ vam se pojavi sljedeće:<br>
<img src="https://fer.studosi.net/assets/files/2021-12-07/1638837999-653145-image.png" title="" alt=""></p>

<p>A nikako vam se nakon toga (trebalo bi unutar 10-20 sekundi) ne pojavi ovo (tj. program cijelo vrijeme stoji na istom, ne završava):<br>
<img src="https://fer.studosi.net/assets/files/2021-12-07/1638838050-930905-image.png" title="" alt=""></p>

<p>Onda krenite s brisanjem bloatwera kojeg ste skupili tijekom svog školovanja na feru (sve dok ne dođete do barem 10% slobodne ukupne memorije diska na kojem vam se vrti hadoop).</p>

<p>Druga stvar:<br>
Pazite što vam se događa s datanode prozorčićem koji vam iskoči kada pokrenete start-dfs.cmd! Meni bi se pokrenulo, i ond bi se nakon nekih 20ak sekundi dogodio shutdown nodea. To nisam ni primjetio dok nisam otišao malo gore i vidio da imam java.io.IOException: Incompatible clusterIDs error. Znači izgleda vam otprilike ovak:<br>
java.io.IOException: Incompatible clusterIDs in /Users/…/hadoop/yarn_data/hdfs/datanode: namenode clusterID = CID-XXX; datanode clusterID = CID-YYY<br>
(umjesto XXX-a i YYY-a će te imati dugačke id-jeve)<br>
onda samo umjesto funkcije<br>
hadoop namenode -format<br>
koristite funkciju<br>
hadoop namenode -format -clusterID CID-YYY<br>
(znači id ovog drugog navedenog u erroru)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p>Ima neko problem da kad po drugi puta pokušava pokrenuti zadatak mi uporno izbacuje nakon što pokušam pokrenuti<br>
 start-dfs.cmd :</p>

<p>'‘The system cannot find the file hadoop.’'</p> 

<p>(Znači pri puta je sve ok radilo, a sada nakon hdfs namenode -format ne mogu ništa)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6037/49" class="PostMention" data-id="262393">Smolaa</a> Sve one prozore gasite sa crtl+c inače će vam stalno štekati na sljedećim runovima…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Audaces</h3>
                <div class="Post-body">
                    <p><img src="https://fer.studosi.net/assets/files/2021-12-08/1638922146-876818-image.png" title="" alt=""><br>
Je li itko naletio na ovo nakon što mu je sve uspješno instalirano? Doslovno mi ne zeli te argumente procitat iz nekog razloga. Intellijem sam kreirao JAR i kopirao ga u /bin od hadoopa,  te izvrsio sve naredbe i tu je stalo… Itko?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tera</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6037/52" class="PostMention" data-id="262532">Audaces</a> probaj bez VideoCount argumenta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p>Odgovaranje: morate promijenit komparator da u 3. ide uzlazno a ne silazno, pokrenut 2. i 3. i onda vas pita šta ste promijenili, kako funkcionira VideoCount i dosta ljudi (uključujući i mene) pita da promijenimo matricu (elemente) i da pokrenemo to i onda da objasnimo kako funkcionira mapreduce za matrice. Mislim da su svi dobili 100% lol<br>
Also bit će 2 labosa :^)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p>Fresh batch of questions:</p>
<ul><li>ako bi samo brojali koliko slova ima u dokumentu, koliko nam je reducera potrebno (1 jer je dosta 1 ključ kojeg će mapper emitati i sve će duljine riječi emitati kao value i imamo 1 key što znači da je dosta 1 reducer i on će samo pozbrojati sve što imamo kao value)</li>
<li>kako funkcionira prvi mapper i reducer kad množimo matrice</li>
<li>pokazati da množenje matrica funkcionira na 2×3 i 3×2 matricama</li></ul>
                </div>
            </div>

            <hr>
            </div>
