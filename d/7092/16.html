                    <div>
                                <h3>Ollie</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="286379"> 🤡 </a> <br>
Definiraš svoj novi tip koji se zove PTRFUN i on je pointer na funkciju koja vraća char const* i ne prima argumente. <br>
typedef - definiraš novi tip<br>
char const* - tip koji vraća  funckija (pointer na char const)<br>
(*PTRFUN) - novom tipu ime PTRFUN<br>
() - funkcija na koju će taj tip pokazivati ne prima nikakve argumente</p>

<p>Kasnije to korisiš kao i ostale tipove, npr:</p>
<pre><code>PTRFUN greet;                 // greet je pointer na neku funkciju koja ne prima argumente i vraća char const*
char const* dogGreet(){       //greet bi mogao bit pointer na ovu funckiju 
    return "vau!";
}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6.html" class="PostMention" data-id="286571">Ollie</a> ne prima argumente</p></div></blockquote>

<p>mala ispravka, prazna lista argumenata u C-u znači da funkcija prima neodređeni broj argumenata. Funkcija koja zaista ne bi primala argumente (greška prilikom prevođenja) bi bila:</p>

<p><code>typedef char const * (*PTRFUN)(void)</code></p>

<p>Za više info, vidi <a href="https://softwareengineering.stackexchange.com/a/287002" rel=" nofollow ugc">https://softwareengineering.stackexchange.com/a/287002</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p>ekipa koja je imala labos, možete staviti kak je blic i usmeni na labosu izgledao? hvala 🙂</p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="286808"> 🤡 </a> blic su 10 pitanja vezano usko uz samu vjezbu, tipa koliko koja klasa ima fcija u virt tablici, koliko memorije je neka klasa zauzimala i tako bas specificnosti… Odgovarao sam dobrih 15akmin, kolega je i duze, pitao me doslovno sva pitanja za svaki zadatak i u asembleru prolazili. Ovo je sveskupa najveci cancer od labosa za pljunutih 5 bodova koji sam ikad dozivio, a da ne govorim o negativnim lol</p>

                                <h3>---</h3>
                <div class="Post-body">
                    <p>jel bi ovo bio dio gdje se postavlja VTable u Base konstruktoru?</p>

<pre><code>_ZN4BaseC2Ev:
.LFB7:
	.cfi_startproc
	endbr64
	push	rbp
	.cfi_def_cfa_offset 16
	.cfi_offset 6, -16
	mov	rbp, rsp
	.cfi_def_cfa_register 6
	mov	QWORD PTR -8[rbp], rdi
	lea	rdx, _ZTV4Base[rip+16]
	mov	rax, QWORD PTR -8[rbp]
	mov	QWORD PTR [rax], rdx
	nop
	pop	rbp
	.cfi_def_cfa 7, 8
	ret
	.cfi_endproc</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>

            <hr>

                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Pitanja s blica:<br>
Zbog cega se CoolClass razlikuje u velicini od PlainOldClass? <br>
Kako se tocno definira PTRFUN?<br>
Pitanje vezana uz gdje se tocno poziva npr.dogGreet i slicno<br>
Koliko funkcija ima virtualna tablica za neku klasu<br>
1 pitanje za asembler, primjer koda pa koja linija nesto znaci(onaj dio prije poziva set za CoolClass)<br>
Koliko puta se pozove call nad klasom koja ima virt funkcije, konstruktor, destruktor<br>
Ako Square pozove negative_value_at nad kojim objektom ce se zapravo pozvat<br>
U kojem trenu se definira tabulate() (tijekom prevodenja ili tijekom izvodenja)<br>
I slicno tako pitanje samo za neku funkciju vezanu uz cat/dog</p>
                </div>
