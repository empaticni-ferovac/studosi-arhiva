    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>don_gregot</h3>
                <div class="Post-body">
                    <p><a href="1252/282.html" class="PostMention" data-id="223202">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Hvala! Ovaj koji ponavljam sam riješio, ovaj koji mi još visi sam prvi puta upisao. Iz prošle godine imam 57 ECTSa (dobio malo ekstra preko izbornog), dok sam iz ove položio 31 ECTSa (uključujući ovaj ponovljeni).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1252/283.html" class="PostMention" data-id="223206">don_gregot</a> Aha, onda ako taj padneš samo plaćaš 34 ECTSa kako sam i rekao, nemaš 3. upisa nit ima neke osnove zašto bi izgubio prava, jer diplomski bi pao tek 1. put. I onda najnormalnije polažeš taj predmet i diplomski u zimskom semestru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>koliko minimalno ectsa se može upisati u godini a da sam i dalje redovit student (prvi upis 1. godine diplomskog)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="1252/286.html" class="PostMention" data-id="235573">mornar Ica</a> ja msm 30, msm da sam tako procitao gore u threadu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p>Znaci ja planiram produzit faks ali ne za semestar nego bas za godinu. Seminar 2 bih pao  (2.semestar) i potom bih pao projekt u 3.semestru kako bih ga mogao tek godinu kasnije upisati bez da upisem diplomski drito na zimskom semestru te 3.godine. Trebam li jos nesto pasti na drugoj ili prvog godini kako bi si ovo osigurao? (takodjer sve rupe u ects bodova bi popunio potpuno sa predmetima iz slobodnog izbora kako bih imao bodova tipa za dom i da zadrzim status studenta. Sad me zanima jel to onda izvedivo ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Imam pitanje, nadam se da mi netko može razjasniti situaciju.<br>
Naime, zanima me što se događa dogodine ako bi produžio godinu samo s jednim predmetom od 5 ECTS-a?<br>
Plaćam li onda što fakultetu i kakva je situaciju s onim upisom više od 25 ECTS-a? Predmet je iz zimskog semestra.<br>
Gubim li pravo na dom i stipendiju ijedne od narednih godina?<br>
Moram li ponovno pisati i braniti završni ukoliko sam ga već pisao i obranio ove godine, kakva je procedura s tim?</p>

<p>Nisam do sad nikad produživao ni prenosio pa zanima kakva je procedura oko ovih pojedinosti.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="1252/289.html" class="PostMention" data-id="235695">snedul</a> <br>
Ono sto ti ja mogu rec je da zavrsni neceas morat opet polagat. Ja sam produljio godinu s 4 predmeta i ne moram nikakav zavrsni ponavljat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kavastoplim</h3>
                <div class="Post-body">
                    <p>I mene zanima oko placanja, ja dogodine upisujem 22 ectsa koja su mi ostala (zavrsni + dva predmeta) pa jel moram placat 8400kn jer sam upisala manje od 30 ectsa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1252/290.html" class="PostMention" data-id="235949">kavustoplim</a> Ako produljiš godinu još jednom, da, samo radi upisa: ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lalala</h3>
                <div class="Post-body">
                    <p>Jel mogu ne upisat projekt u aplikaciji? (diplomski fer 2)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kauc_u_predvorju</h3>
                <div class="Post-body">
                    <p><a href="1252/293.html" class="PostMention" data-id="236545">lalala</a></p> 

<p>toi mene zanima, ima ko kakvih iskustva i jeste kontaktirali stuslu mozda?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1252/293.html" class="PostMention" data-id="236545">lalala</a> Možeš ne upisati ali izgleda da ti se automatski upiše ako dozvoliš upis tog broja ECTSa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p><a href="1252/295.html" class="PostMention" data-id="236683">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Upiše li se i ako nemamo položen seminar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1252/296.html" class="PostMention" data-id="236688">Kiflica</a> Tad ne, nemaš preduvjet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p>Kako upisujem diplomski u zimskom? Jel ima neka molba ili nesto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="1252/297.html" class="PostMention" data-id="236693">tt98</a> Diplomski se ne može upisati na zimu. Postoje samo jesenski i ljetni upisi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="1252/299.html" class="PostMention" data-id="236808">Svudec</a> pa kaj nije moguce u zimskom semestru imat diplomski rad?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="1252/300.html" class="PostMention" data-id="236809">login</a> Nesporazum haha Mislio sam da se odnosi na diplomski studij.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>diste neradnici.<br>
Dnevni podsjetnik da ako ne zavrsis faks u &lt;5 godina si podkapacitiran</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bc52556</h3>
                <div class="Post-body">
                    <p>Imam zajebanu situaciju, nadam se da mi ju netko moze razjasniti i sto me ceka u buducnosti.<br>
Sada upisujem 3. godinu, a ostala su mi 3 predmeta s 3. semestra (ukupno 16 ectsa). Poslao sam legit (nadam se opravdanu) molbu studentskoj sluzbi za upis 46 ectsa u 5. semestru, ali naravno da postoji velika mogucnost da ce ju odbiti. Stoga, moram si pametno poslozit situaciju u slucaju da odbiju i to stavit u upise</p>

<p>1) nemam pojma sto mi je i kakvu strukturu predmeta najbolje upisati. Trenutni plan je u zimskom upisati uz ove predmete s 2. godine, Programsko inzenjerstvo, Projekt R, Upravljanje znanjem i Prevodenje programskih jezika (njega razmisljam izbacit i ostavit za produzenu godinu + 2 izborna predmeta ostavit). Koliko je to pametan/glup plan i kakve su posljedice? <br>
2) Koliko sam shvatio, Zavrsni rad ulazi u strukturu ljetnog semestra (u kojem bi sve redovno upisao jer sam tu sve polozio). Medutim, on meni uporno nudi u zimskom semestru da moram obavezno stavit zavrsni rad kao zamjenski predmet, sto mi je potpuno besmisleno.<br>
3) Apsolutno mi nista nije jasna prica oko studentskih prava, placanja full skolarine itd. itd. Dakle jebote led, zasto ja ne mogu upisati ko normalan covjek ostatak predmeta sto mi je ostalo s 3. godine (a to bi mi bio PRVI UPIS njih) u produzenoj godini?</p>

<p>Unaprijed hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1252/303.html" class="PostMention" data-id="237548">Rip</a> Plaćaš sigurno, u svakom slučaju 16*140 = 2240kn.</p> 

<p>Ostvario se (vjerojatno) više od 1 ECTS u prošloj godini pa ostvaruješ pravo na rad preko SC-a.</p>

<p>Ako si ostvario više od 18 ECTS u prošloj, i 36 ECTS u prošle dvije godine, ostvaruješ pravo na subvenciju prehrane, dakle menzu.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kobe</h3>
                <div class="Post-body">
                    <p><a href="1252/303.html" class="PostMention" data-id="237548">Rip</a> ja sam prosle godine bio u sličnom problemu samo sta je meni ostalo još 3 predmeta iz 4. Semestra 😂. Prihvatili su mi molbe za upis više od 40 ects-a u 5. I ponovno u 6. semestru, ako napišeš motivirajuce molbe hah ne vidim zašto ne bi tebi isto prihvatili i vjerujem da ćeš to uspjeti riješiti. Sretno!</p>
                </div>
            </div>

 u zimskom semestru imat diplomski rad?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"129"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"236821"}]},"reactions":{"data":[]}}},{"type":"posts","id":"236821","attributes":{"number":302,"createdAt":"2021-09-13T20:29:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/300\u0022 class=\u0022PostMention\u0022 data-id=\u0022236809\u0022\u003Elogin\u003C\/a\u003E Nesporazum haha Mislio sam da se odnosi na diplomski studij.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"538"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236820","attributes":{"number":301,"createdAt":"2021-09-13T20:29:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ediste neradnici.\u003Cbr\u003E\nDnevni podsjetnik da ako ne zavrsis faks u \u0026lt;5 godina si podkapacitiran\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"237548","attributes":{"number":303,"createdAt":"2021-09-16T15:32:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EImam zajebanu situaciju, nadam se da mi ju netko moze razjasniti i sto me ceka u buducnosti.\u003Cbr\u003E\nSada upisujem 3. godinu, a ostala su mi 3 predmeta s 3. semestra (ukupno 16 ectsa). Poslao sam legit (nadam se opravdanu) molbu studentskoj sluzbi za upis 46 ectsa u 5. semestru, ali naravno da postoji velika mogucnost da ce ju odbiti. Stoga, moram si pametno poslozit situaciju u slucaju da odbiju i to stavit u upise\u003C\/p\u003E\n\n\u003Cp\u003E1) nemam pojma sto mi je i kakvu strukturu predmeta najbolje upisati. Trenutni plan je u zimskom upisati uz ove predmete s 2. godine, Programsko inzenjerstvo, Projekt R, Upravljanje znanjem i Prevodenje programskih jezika (njega razmisljam izbacit i ostavit za produzenu godinu + 2 izborna predmeta ostavit). Koliko je to pametan\/glup plan i kakve su posljedice? \u003Cbr\u003E\n2) Koliko sam shvatio, Zavrsni rad ulazi u strukturu ljetnog semestra (u kojem bi sve redovno upisao jer sam tu sve polozio). Medutim, on meni uporno nudi u zimskom semestru da moram obavezno stavit zavrsni rad kao zamjenski predmet, sto mi je potpuno besmisleno.\u003Cbr\u003E\n3) Apsolutno mi nista nije jasna prica oko studentskih prava, placanja full skolarine itd. itd. Dakle jebote led, zasto ja ne mogu upisati ko normalan covjek ostatak predmeta sto mi je ostalo s 3. godine (a to bi mi bio PRVI UPIS njih) u produzenoj godini?\u003C\/p\u003E\n\n\u003Cp\u003EUnaprijed hvala!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"670"}},"mentionedBy":{"data":[{"type":"posts","id":"237549"},{"type":"posts","id":"237575"}]},"reactions":{"data":[]}}},{"type":"posts","id":"237549","attributes":{"number":304,"createdAt":"2021-09-16T15:40:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/303\u0022 class=\u0022PostMention\u0022 data-id=\u0022237548\u0022\u003ERip\u003C\/a\u003E Pla\u0107a\u0161 sigurno, u svakom slu\u010daju 16*140 = 2240kn.\u003C\/p\u003E \n\n\u003Cp\u003EOstvario se (vjerojatno) vi\u0161e od 1 ECTS u pro\u0161loj godini pa ostvaruje\u0161 pravo na rad preko SC-a.\u003C\/p\u003E\n\n\u003Cp\u003EAko si ostvario vi\u0161e od 18 ECTS u pro\u0161loj, i 36 ECTS u pro\u0161le dvije godine, ostvaruje\u0161 pravo na subvenciju prehrane, dakle menzu.\u003C\/p\u003E "},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}}}},{"type":"posts","id":"237575","attributes":{"number":306,"createdAt":"2021-09-16T18:10:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/303\u0022 class=\u0022PostMention\u0022 data-id=\u0022237548\u0022\u003ERip\u003C\/a\u003E ja sam prosle godine bio u sli\u010dnom problemu samo sta je meni ostalo jo\u0161 3 predmeta iz 4. Semestra \ud83d\ude02. Prihvatili su mi molbe za upis vi\u0161e od 40 ects-a u 5. I ponovno u 6. semestru, ako napi\u0161e\u0161 motivirajuce molbe hah ne vidim za\u0161to ne bi tebi isto prihvatili i vjerujem da \u0107e\u0161 to uspjeti rije\u0161iti. Sretno!\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"2135"}},"discussion":{"data":{"type":"discussions","id":"1252"}}}},{"type":"users","id":"1693","attributes":{"username":"don_gregot","displayName":"don_gregot","avatarUrl":null,"slug":"don_gregot","joinTime":"2020-09-02T17:30:21+00:00","discussionCount":2,"commentCount":7,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-01-26T11:43:07+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":0,"fof-upload-uploadCountAll":0,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":0,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":0},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u03
