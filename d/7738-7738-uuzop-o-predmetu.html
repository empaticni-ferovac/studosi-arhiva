    <div class="container">
    <h2>[UUZOP] O predmetu</h2>

    <div>
                    <div>
                                <h3>regnum</h3>
                <div class="Post-body">
                    <p>Neki osvrt na predmet vas koji ste polozili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="7738/1.html" class="PostMention" data-id="305453">regnum</a> Ako nikad nisi radio nesto takvo, ok pregled svega sta se radi. Izvedba je dosta losa i nakon prvog ciklusa nitko vise nije isao na predavanja. Predmet vecinski organizira Jovic, a to bi ti trebalo reci da je organizacija smece. Nema mi nego samo zi i projekt. Projekt je 20 bodova za replikaciju rezultata iz nekog papera + 20 bodova za nekakvu nadogradnju. Ovo je zapravo najbolji dio predmeta ako skupis dobru ekipu i ako asistent bude dobar. Ja sam imao nesrecu pa sam uzeo jako los paper sto je bilo onda kasnije dosta tesko za nadogradit. Zavrsni ispit je masivni shitshow bio jer smo pisali na faksu na fakultetskim racunalima i iskljucili su nam internet da nemozemo trazit po stacku i onda su sami pucali u nogu jer nismo mogli na moodleu rjesavat ispit, nego su nam dijelili dataset preko usb sticka. Sve u svemu shitshow.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feudalac</h3>
                <div class="Post-body">
                    <p><a href="7738/1.html" class="PostMention" data-id="305453">regnum</a> evo i jedno drugacije misljenje od mene.</p> 
<details class="spoiler"><p>Osobno jedan od drazih predmeta na diplomskom, ako te zanima to podrucje. Naravno, prvo provodenje predmeta pa je imalo svoje mušice, ali sve u svemu dosta dobro. <br>
Ne pretrgas se od posla, ne trebas na predavanja, a ipak naucis nes. Predmet sto se tice teorije daje uvodni pregled u podrucje koji ide vise u sirinu nego dubinu za razliku od klasicnih ferovskih predmeta. Slicno tako je i predmet Dubinska analiza podataka. Malo je naporno ucit za ispit, ali mislim da je opcenito korisno znat koje metode uopce postoje i koji su njihovi usecaseovi pa imas neku referencu u buducnosti kad se susretnes s nekim zadatkom. <br>
Projekt je super i najbolji dio predmeta jer se prvi dio radi samostalno, a drugi u grupi pa nema situacije da netko u timu totalno nema pojma sto se dogada jer su svi vec morali proc prvi dio sami. Meni jedno od boljih iskustava timskog rada na faksu. Osim toga je super za primjeniti znanje sa strojnog na nekom konkretnom problemu, ako za to jos nisi imao priliku.</p> </details>

<p><strong>TL;DR:</strong> nije naporno, a korisno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="7738/2.html" class="PostMention" data-id="305470">Alfetta</a> Samo da se nadovežem da su skužili da su sjebali na zi. Predmet sam pustio za zimski rok i tamo je organizacija ispita bila puno bolja. Jupyter i moodle su normalno radili, ali po defaultu su ti sve ostale stranice blokirane. Da se razumijemo, završni ispit zahtijeva punu koncentraciju 2 i pol sata i nije najlakši za dobro napisat, ali nije teško skupit za prolaz. Mislim da razumiju da je premalo vremena za riješit sve zadatke pa su nešto blaži pri ocjenjivanju. Super je što te ne tlače s kontinuiranim radom (barem mene nije moj asistent) i što je velik fokus na praktičnom radu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>regnum</h3>
                <div class="Post-body">
                    <p>znaci moze se samostalno radit, nisu bitna predavanja? <a href="../u/sheriffHorsey.html" class="UserMention">@sheriffHorsey</a> <a href="7738/2.html" class="PostMention" data-id="305470">Alfetta</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="7738/4.html" class="PostMention" data-id="305534">regnum</a> Što su to predavanja iz UUZOP-a?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p>Jel netko s RZ-a mozda slao molbu da mu priznaju ovaj predmet kao izborni profila?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="7738/7.html" class="PostMention" data-id="306480">čakijale</a> isto me zanima, ako ti prođe javi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p><a href="7738/7.html" class="PostMention" data-id="306480">čakijale</a> <a href="7738/8.html" class="PostMention" data-id="306550">sheriffHorsey</a></p> 

<blockquote class="uncited"><div><p>Vaša molba za priznavanje predmeta Uvod u znanost o podacima u grupu izbornih predmeta profila (18647) nije odobrena.</p>

<p>Na molbi je napomenuto da manjak ects bodova u spomenutoj grupi nadoknadite pri upisu u idući semestar.</p></div></blockquote>

<p>Jebes RZ, svi fini predmeti su na ZOP-u</p>

<p><a href="https://www.fer.unizg.hr/_download/repository/Promjena_profila.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/Promjena_profila.pdf</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="7738/8.html" class="PostMention" data-id="306550">sheriffHorsey</a> Slao mail prodekanici za nastavu, kaze da molba ne bi bila odobrena, da nece priznavati predmete koji nisu navedeni na popisu kao izborne profila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="7738/9.html" class="PostMention" data-id="306569">Matt</a> <br>
Ne kuzim, cini mi se sasvim razumno da priznaju taj predmet za RZ, dosta glupo. Hvala na odgovoru, valjda cu probat svejedno pa mozda slucajno prode</p>
                </div>
            </div>

            <hr>
            </div>

]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"305453","attributes":{"number":1,"createdAt":"2022-06-24T09:50:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENeki osvrt na predmet vas koji ste polozili?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7738"}},"user":{"data":{"type":"users","id":"2368"}},"mentionedBy":{"data":[{"type":"posts","id":"305470"},{"type":"posts","id":"306467"}]},"reactions":{"data":[]}}},{"type":"posts","id":"305470","attributes":{"number":2,"createdAt":"2022-06-24T11:26:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7738\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022305453\u0022\u003Eregnum\u003C\/a\u003E Ako nikad nisi radio nesto takvo, ok pregled svega sta se radi. Izvedba je dosta losa i nakon prvog ciklusa nitko vise nije isao na predavanja. Predmet vecinski organizira Jovic, a to bi ti trebalo reci da je organizacija smece. Nema mi nego samo zi i projekt. Projekt je 20 bodova za replikaciju rezultata iz nekog papera + 20 bodova za nekakvu nadogradnju. Ovo je zapravo najbolji dio predmeta ako skupis dobru ekipu i ako asistent bude dobar. Ja sam imao nesrecu pa sam uzeo jako los paper sto je bilo onda kasnije dosta tesko za nadogradit. Zavrsni ispit je masivni shitshow bio jer smo pisali na faksu na fakultetskim racunalima i iskljucili su nam internet da nemozemo trazit po stacku i onda su sami pucali u nogu jer nismo mogli na moodleu rjesavat ispit, nego su nam dijelili dataset preko usb sticka. Sve u svemu shitshow.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"7738"}},"mentionedBy":{"data":[{"type":"posts","id":"305502"},{"type":"posts","id":"305534"}]},"reactions":{"data":[{"type":"post_reactions","id":"579345"}]}}},{"type":"posts","id":"306467","attributes":{"number":6,"createdAt":"2022-06-28T10:11:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7738\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022305453\u0022\u003Eregnum\u003C\/a\u003E evo i jedno drugacije misljenje od mene.\u003C\/p\u003E \n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOsobno jedan od drazih predmeta na diplomskom, ako te zanima to podrucje. Naravno, prvo provodenje predmeta pa je imalo svoje mu\u0161ice, ali sve u svemu dosta dobro. \u003Cbr\u003E\nNe pretrgas se od posla, ne trebas na predavanja, a ipak naucis nes. Predmet sto se tice teorije daje uvodni pregled u podrucje koji ide vise u sirinu nego dubinu za razliku od klasicnih ferovskih predmeta. Slicno tako je i predmet Dubinska analiza podataka. Malo je naporno ucit za ispit, ali mislim da je opcenito korisno znat koje metode uopce postoje i koji su njihovi usecaseovi pa imas neku referencu u buducnosti kad se susretnes s nekim zadatkom. \u003Cbr\u003E\nProjekt je super i najbolji dio predmeta jer se prvi dio radi samostalno, a drugi u grupi pa nema situacije da netko u timu totalno nema pojma sto se dogada jer su svi vec morali proc prvi dio sami. Meni jedno od boljih iskustava timskog rada na faksu. Osim toga je super za primjeniti znanje sa strojnog na nekom konkretnom problemu, ako za to jos nisi imao priliku.\u003C\/p\u003E \u003C\/details\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETL;DR:\u003C\/strong\u003E nije naporno, a korisno\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"229"}},"discussion":{"data":{"type":"discussions","id":"7738"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"305502","attributes":{"number":3,"createdAt":"2022-06-24T13:28:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7738\/2\u0022 class=\u0022PostMention\u0022 data-id=\u0022305470\u0022\u003EAlfetta\u003C\/a\u003E Samo da se nadove\u017eem da su sku\u017eili da su sjebali na zi. Predmet sam pustio za zimski rok i tamo je organizacija ispita bila puno bolja. Jupyter i moodle su normalno radili, ali po defaultu su ti sve ostale stranice blokirane. Da se razumijemo, zavr\u0161ni ispit zahtijeva punu koncentraciju 2 i pol sata i nije najlak\u0161i za dobro napisat, ali nije te\u0161ko skupit za prolaz. Mislim da razumiju da je premalo vremena za rije\u0161it sve zadatke pa su ne\u0161to bla\u017ei pri ocjenjivanju. Super je \u0161to te ne tla\u010de s kontinuiranim radom (barem mene nije moj asistent) i \u0161to je velik fokus na prakti\u010dnom radu.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1213"}},"discussion":{"data":{"type":"discussions","id":"7738"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"305534","attributes":{"number":4,"createdAt":"2022-06-24T16:22:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eznaci moze se samostalno radit, nisu bitna predavanja? \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/sheriffHorsey\u0022 class=\u0022UserMention\u0022\u003E@sheriffHorsey\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7738\/2\u0022 class=\u0022PostMention\u0022 data-id=\u0022305470\u0022\u003EAlfetta\u003C\/a\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2368"}},"discussion":{"da
