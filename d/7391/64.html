    <div class="container">
    <h2>[DUBUCE1] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="297025">at5611</a> nisam radio 4. zadatak ni u pola detaljno kako je trebalo i asistent mi nije skidao bodove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="297001">Jaster111</a> Nije nužno krivo da loss ide gore dolje, provjeri val accuracy. Loss je samo aproksimacija performansi, ne nužno i prava slika</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Labos danas u 9</p>

<p><strong>Blic</strong>:<br>
Generano ja sam dobio 5 pitanja direktno vezanih na labos tako da ako ste napravili sve, bit ce vam jednostavno. Ostatak pitanja se svodio na poznavanje RNN arhitektura. Nabrojat cu par ovako iz glave</p>
<ol style="list-style-type:decimal"><li>Koji smo optimizer koristili u labosu (adam)</li>
<li>Koji od navedenih tokena se pojavljuju u labosu (pad i unk)</li>
<li>Koju smo funkciju pogreske koristili u labosu (cross entropy)</li>
<li>Kolko parametara ima rnn celija ako nam je poznato bla bla bla</li>
<li>Formula za rnn (to je ono tanh(Whh * h[t-1] … ))<br>
Note: kolega pokraj mene pak nije dobio skoro nista od pitanja vezanih na labos.</li></ol>

<p>Uglavnom prođite malo teoriju iza RNNova.</p>

<p>Što se odgovaranja tiče, asistent me odmah pitao za zakljucke iz 4. Zadatka. Nakon toga me pitao šta smo radili u 3. i postavio pitanje o tome koja je razlika izmedu npr LSTMa i RNNa ili GRUa. Za 2. Zadatak me pitao samo da mu pokazem kakve su performanse baseline modela, i što se 1. Tiče, pitao je samo zašto uopće koristimo one predtrenirane embeddingse.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garica</h3>
                <div class="Post-body">
                    <p>blic cega se sjecam:</p> 

<p>koji se optimizator koristio u vjezbi<br>
koja je derivacija tangensa hiperbolnog<br>
koliko parametara ima sljedeca mreza…<br>
koja se nelinearnost koristi u obicnoj povratnoj mrezi<br>
jedno ili dva pitanja s izrazima za gradijente<br>
o kojoj matrici ovisi hoce li eksplodirati gradijenti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p>Blic:<br>
Formula za RNN: h(t)=tanh(…)<br>
Formula za LSTM: c(t)=…<br>
Broj parametara ako je poznato…<br>
Koji parametar utječe na eksploziju gradijenata?<br>
Jel moguće ostvarit gubitak 0?<br>
Derivacija od tanh (zapisana preko numpya)?<br>
Koji parametar zauzima najviše memorijskog prostora?<br>
Koju funkciju gubitka smo koristili?</p>

<p>Pitanja:<br>
Prošao kroz zadatke i mjerenja<br>
Pitao formulu za RNN.<br>
Pitao koji modeli će raditi lošije bez naučenih vektorskih reprezentacija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p>Koji modeli će raditi lošije (RNN ili potpuno povezani) bez naučenih vektorskih reprezentacija (u odnosu kad imaju vektorske reprezentacije)? Pretpostavljam RNN modeli, ali koji je točan razlog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="297156">pp</a> meni je ispalo jednako pogorsanje za oba, i to sam reko danas na labosu i rekla je da je to okej</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="297156">pp</a> Ja sam danas imao to pitanje i asistent mi je rekao onaj average pool model - jer fora je u tome što on uzima prosjek vektora, a ako nemaš naučene vektorske reprezentacije, onda su ti vektori slučajni, a prosjek slučajnih vektora je opet slučajni vektor koji nema neko značenje, pa je kao zaključak da baseline modelu više šteti kad nema naučene vektorske reprezentacije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="297158">angello2</a> Meni je osnovni model ostao jednak (izgubio oko 0.1%), a RNN model mi je izgubio oko 2%. Moguće da je ovisno o inicijalizacijama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p>pitanja s blica kojih se sjećam:<br>
1) koji parametar uzrokuje eksplodirajući gradijent - ovdje pazite jer je među odgovorima <span class="mathren-inline">W_{hh}, W_{hy}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i samo <span class="mathren-inline">W_{hh}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
2) koji je raspon slike tangensa hiperbolnog<br>
3) zadani su veličina vokabulara, dimenzija ulaza i skrivena dimenzija, koja matrica ima najviše parametara<br>
4) može li se pri treniranju pojaviti &lt;UNK&gt; simbol<br>
5) računanje broja parametara za RNN, ne sjećam se točnih dimenzija<br>
6) koji gubitak je korišten u laboratorijskoj vježbi<br>
7) koji je izraz za ažuriranje skrivenog stanja u RNN<br>
8) koja je derivacija tangensa hiperbolnog</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal" start="3"><li>zadatak, kako se za izlaz mreže gleda klasa? jel se provuce kroz sigmoidu, jel se gleda jel veci od 0 ilii?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="297217">Daeyarn</a> Iz pytorch <a href="https://pytorch.org/docs/stable/generated/torch.nn.BCEWithLogitsLoss.html" rel=" nofollow ugc">dokumentacije</a> :</p>

<blockquote class="uncited"><div><p>This loss combines a Sigmoid layer and the BCELoss in one single class. This version is more numerically stable than using a plain Sigmoid followed by a BCELoss as, by combining the operations into one layer, we take advantage of the log-sum-exp trick for numerical stability.</p></div></blockquote>

<p>Znaci toj funkciji predas izlaz zadnjeg potpuno povezanog sloja i ona provuce taj izlaz kroz sigmoidu i izracuna loss.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="297221">pp</a> ok, a kako se izlaz mreze tretira kod evaluacije, koji izlazi su positive a koji negative?</p>

<p>edit: ja sam stavio da izlazi &gt; 0.5 su positive, a drugacije je negative</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="297223">Daeyarn</a> positive je 0, a negative 1. barem je meni tako</p>

<p>edit: vjv ovisi o implementaciji, odnosno koje si im indekse dao u vokabularu. ako su ti positive oznaceni s 1 onda je dobro.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p>koji je onda na kraju odgovor za eksploziju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GetSchwifty</h3>
                <div class="Post-body">
                    <p>Jesu jos nekome upisali samo bodove iz teorije?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="298007">_2D_</a> Dap, mislim da bodove iz ispitivanja nisu još nikome upisali</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarinR</h3>
                <div class="Post-body">
                    <p>jos nisu upisani bodovi iz ispitivanja?</p>
                </div>
            </div>

ntType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7391\/52\u0022 class=\u0022PostMention\u0022 data-id=\u0022297025\u0022\u003Eat5611\u003C\/a\u003E nisam radio 4. zadatak ni u pola detaljno kako je trebalo i asistent mi nije skidao bodove\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7391"}},"user":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297042","attributes":{"number":55,"createdAt":"2022-05-17T20:19:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7391\/50\u0022 class=\u0022PostMention\u0022 data-id=\u0022297001\u0022\u003EJaster111\u003C\/a\u003E Nije nu\u017eno krivo da loss ide gore dolje, provjeri val accuracy. Loss je samo aproksimacija performansi, ne nu\u017eno i prava slika\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7391"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297089","attributes":{"number":56,"createdAt":"2022-05-18T07:47:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ELabos danas u 9\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EBlic\u003C\/strong\u003E:\u003Cbr\u003E\nGenerano ja sam dobio 5 pitanja direktno vezanih na labos tako da ako ste napravili sve, bit ce vam jednostavno. Ostatak pitanja se svodio na poznavanje RNN arhitektura. Nabrojat cu par ovako iz glave\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EKoji smo optimizer koristili u labosu (adam)\u003C\/li\u003E\n\u003Cli\u003EKoji od navedenih tokena se poj
