    <h2>[DUBUCE1] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p>Ima li netko tko ima termin u četvrtak u 13:30 da bi se htio mijenjat za srijedu u 14? Malo su me zajebali su me s drugim labosima početkom tjedna pa mislim da neću stić riješit ovo, a nadoknadu sam nažalost već potrošio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="296916">sheriffHorsey</a> Posalji mail Petri Bevandic, postoji sansa da ce ti izac u susret tj. da ti da kasniji termin</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="296922">indythedog</a> probao sam, kaze da je sve popunjeno u cetvrtak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="296915">branimir1999</a> Što misliš da je tu problem? Očekuješ oko 80% accuracy</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="296945">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Njihova preciznost krece od niske pa prelazi moju pa zbog toga naslucujem da mi je mozda nesto krivo. Dakle, moj baseline model i sve tri vrste celije imaju skoro pa iste performance. Ne znam je li tako treba biti, ali cini mi se cudno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zero</h3>
                <div class="Post-body">
                    <p>Jel možemo koristiti pandas u prvom zadatku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="296958">branimir1999</a> dobro je sve</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="296958">branimir1999</a> Meni je isto ispalo da imaju slične performanse, tako vjv i treba biti</p>

<p>Ima tu razloga zašto je to tako, najelementarniji je taj da povratni modeli ne mogu baš najbolje modelirati distribucije čistog teksta, a ovo da ti je već bolje na početku se može i objasniti boljom inicijalizacijom i slabom mogućnosti učenja tih modela. Isto tako glove embeddinzi su već odradili većinu posla u smislu reprezentacije riječi, što onda mreža ne treba učiti. Kod CNN-ova treba za te stvari dulje jer niste koristili nikakve predtrenirane značajke kao npr. iz Resnetova, s kojim bi vam isto MNIST i CIFAR bili riješeni u par epoha.</p>

<p>Ako sumnjaš uvijek možeš izvrtiti evaluaciju nekoliko puta za nanovo inicijalizirani model, a ako dobiješ visoki perf nakon 1. epohe, to nije ništa previše zabrinjavajuće - ja npr. u svojim rezultatima vidim 70-75% acc nakon 1. epohe. Meni je razlog za to prilično očit - koristio sam <code>lr=3e-4</code>, koji će brže konvergirati od njihovog <code>lr=1e-4</code>. Ne znam jel je i tako kod tebe.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Jel netko imao problem da mu se tokom treniranja u drugom zadatku loss ne smanjuje konzistentno? Cijelo vrijeme mi divergira i skače.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yurnero</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="297001">Jaster111</a> Možda nije vezano al jel učiš gradijente embedding matrice, tj. jel ti freeze=False? Meni je valid accuracy plesa gore-dole dok nisam to stavia, nakon čega dobijam nekakav steady rast kroz epohe. Opet možda sam u krivu pa nek me iskusniji kolege isprave 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="297001">Jaster111</a> Nije nužno krivo da loss ide gore dolje, provjeri val accuracy. Loss je samo aproksimacija performansi, ne nužno i prava slika</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p>Koliko detaljno gledaju rezultate testiranja hiperparametara iz 4. zadatka pri usmenom ispitivanju?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="297025">at5611</a> nisam radio 4. zadatak ni u pola detaljno kako je trebalo i asistent mi nije skidao bodove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ryder</h3>
                <div class="Post-body">
                    <p>Može li netko ako je imao napisati pitanja sa blica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Labos danas u 9</p>

<p><strong>Blic</strong>:<br>
Generano ja sam dobio 5 pitanja direktno vezanih na labos tako da ako ste napravili sve, bit ce vam jednostavno. Ostatak pitanja se svodio na poznavanje RNN arhitektura. Nabrojat cu par ovako iz glave</p>
<ol style="list-style-type:decimal"><li>Koji smo optimizer koristili u labosu (adam)</li>
<li>Koji od navedenih tokena se pojavljuju u labosu (pad i unk)</li>
<li>Koju smo funkciju pogreske koristili u labosu (cross entropy)</li>
<li>Kolko parametara ima rnn celija ako nam je poznato bla bla bla</li>
<li>Formula za rnn (to je ono tanh(Whh * h[t-1] … ))<br>
Note: kolega pokraj mene pak nije dobio skoro nista od pitanja vezanih na labos.</li></ol>

<p>Uglavnom prođite malo teoriju iza RNNova.</p>

<p>Što se odgovaranja tiče, asistent me odmah pitao za zakljucke iz 4. Zadatka. Nakon toga me pitao šta smo radili u 3. i postavio pitanje o tome koja je razlika izmedu npr LSTMa i RNNa ili GRUa. Za 2. Zadatak me pitao samo da mu pokazem kakve su performanse baseline modela, i što se 1. Tiče, pitao je samo zašto uopće koristimo one predtrenirane embeddingse.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garica</h3>
                <div class="Post-body">
                    <p>blic cega se sjecam:</p> 

<p>koji se optimizator koristio u vjezbi<br>
koja je derivacija tangensa hiperbolnog<br>
koliko parametara ima sljedeca mreza…<br>
koja se nelinearnost koristi u obicnoj povratnoj mrezi<br>
jedno ili dva pitanja s izrazima za gradijente<br>
o kojoj matrici ovisi hoce li eksplodirati gradijenti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p>Blic:<br>
Formula za RNN: h(t)=tanh(…)<br>
Formula za LSTM: c(t)=…<br>
Broj parametara ako je poznato…<br>
Koji parametar utječe na eksploziju gradijenata?<br>
Jel moguće ostvarit gubitak 0?<br>
Derivacija od tanh (zapisana preko numpya)?<br>
Koji parametar zauzima najviše memorijskog prostora?<br>
Koju funkciju gubitka smo koristili?</p>

<p>Pitanja:<br>
Prošao kroz zadatke i mjerenja<br>
Pitao formulu za RNN.<br>
Pitao koji modeli će raditi lošije bez naučenih vektorskih reprezentacija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p>Koji modeli će raditi lošije (RNN ili potpuno povezani) bez naučenih vektorskih reprezentacija (u odnosu kad imaju vektorske reprezentacije)? Pretpostavljam RNN modeli, ali koji je točan razlog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="297156">pp</a> meni je ispalo jednako pogorsanje za oba, i to sam reko danas na labosu i rekla je da je to okej</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="297156">pp</a> Ja sam danas imao to pitanje i asistent mi je rekao onaj average pool model - jer fora je u tome što on uzima prosjek vektora, a ako nemaš naučene vektorske reprezentacije, onda su ti vektori slučajni, a prosjek slučajnih vektora je opet slučajni vektor koji nema neko značenje, pa je kao zaključak da baseline modelu više šteti kad nema naučene vektorske reprezentacije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="297158">angello2</a> Meni je osnovni model ostao jednak (izgubio oko 0.1%), a RNN model mi je izgubio oko 2%. Moguće da je ovisno o inicijalizacijama.</p>
                </div>
            </div>
