<p>Mislim da error nema veze s collate_fn, nego s  necim unutar unutar NLPDataseta</p>

                    <p>Što je bilo na blicu?</p>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Jel bi mi onda za override getitem metode zapravo trebali u NLPDataset ubacit Vocab? Ne kužim, čini mi se to sve dosta redundantno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="296711">Jaster111</a> Da, bar sam ja tako stavio<br>
Stavio sam da se u konstruktoru NLPDataseta predaje rječnik koji se želi koristiti za pretvaranje riječi u indekse<br>
I onda svaki put kad pozovem <strong>getitem</strong>(self, index), dohvaćam traženu rečenicu iz dataseta, sve njene riječi pretvaram u (int) brojeve koristeći rječnik i vraćam tu rečenicu koja je sad u obliku brojeva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Ima netko kakav cheat sheet za ovaj 2. zadatak? Šta mi šaljemo gdje i šta se sa čime radi? Kako koristimo u svemu tome dataloader, a kako embeddingse?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="296779">Jaster111</a> Dataloader koristiš za iteriranje po podacima za treniranje/testiranje, tipa ovako <img src="../../assets/files/2022-05-16/1652734537-596987-image.png" title="" alt=""><br>
Samo onda ne smiješ zaboraviti da ti je izlaz iz dataloadera x_ind, tj. rečenica u kojoj su riječi zapisane preko njihovih indeksa u rječniku, dakle ovako nešto:<br>
x_ind = [28 1 388 499 7876…], a ti želiš da ti svaka riječ u rečenici bude zapisana kao 300-dimenzionalni vektor. Te vektore su ti oni već dali u onoj glove_embeddings datoteci, i znači tamo za svaku riječ iz rječnika imaš zapisan njen 300-dim vektor iliti embedding. Tu embedding matricu napraviš kako su opisali, obavezno koristeći onaj pytorch wrapper. <br>
I jednom kad imaš embedding matricu (konstruriraš je neovisno o modelu, te ju predaš kao parametar modela prilikom inicijalizacije), onaj x_ind od maloprije pretvaraš u njegovu vektorsku reprezentaciju x_vec koristeći embedding matricu pomoću ovog poziva: <img src="../../assets/files/2022-05-16/1652734763-534409-image.png" title="" alt=""><br>
I sad ti je x_vec u obliku u kojem ga možeš slobodno ubaciti u RNN ćeliju, i tjt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="296779">Jaster111</a></p> 

<p><a href="30.html" class="PostMention" data-id="296806">indythedog</a></p> 

<p>Dodatno u vezi embedding matrice,</p> 

<p>osim pretvorbe riječi direktno preko embedding matrice, torch nudi Embedding sloj koji se stavlja na početak mreže. Njemu na ulaz daš index riječi, a on ti vrati vektorsku reprezentaciju. Embedding layer možeš inicijalizirati nekom razdiobom ili mu možeš u konstruktor dati pretrenirane reprezentacije. Nije ga loše koristit jer možeš tijekom učenja ažurirati embedding matricu, pa tako dodatno ispoliraš embeddinge za konkretan dataset.</p> 

<p>ovako ga se inicijalizira</p>
<blockquote class="uncited"><div><p>self.embedding = nn.Embedding.from_pretrained(embeddings=embeddings, freeze=True)</p></div></blockquote>
        
                </div>
            </div>

779","attributes":{"number":27,"createdAt":"2022-05-16T19:38:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko kakav cheat sheet za ovaj 2. zadatak? \u0160ta mi \u0161aljemo gdje i \u0161ta se sa \u010dime radi? Kako koristimo u svemu tome dataloader, a kako embeddingse?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7391"}},"user":{"data":{"type":"users","id":"1232"}},"mentionedBy":{"data":[{"type":"posts","id":"296806"},{"type":"posts","id":"296811"}]},"reactions":{"data":[]}}},{"type":"posts","id":"296806","attributes":{"number":30,"createdAt":"2022-05-16T20:59:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7391\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022296779\u0022\u003EJaster111\u003C\/a\u003E Dataloader koristi\u0161 za iteriranje po podacima za treniranje\/testiranje, tipa ovako \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-05-16\/1652734537-596987-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nSamo onda ne smije\u0161 zaboraviti da ti je izlaz iz dataloadera x_ind, tj. re\u010denica u kojoj su rije\u010di zapisane preko njihovih indeksa u rje\u010dniku, dakle ovako ne\u0161to:\u003Cbr\u003E\nx_ind = [28 1 388 499 7876\u2026], a ti \u017eeli\u0161 da ti svaka rije\u010d u re\u010denici bude zapisana kao 300-dimenzionalni vektor. Te vektore su ti oni ve\u0107 dali u onoj glove_embeddings datoteci, i zna\u010di tamo za svaku rije\u010d iz rje\u010dnika ima\u0161 zapisan njen 300-dim vektor iliti embedding. Tu embedding matricu napravi\u0161 kako su opisali, obavezno koriste\u0107i onaj pytorch wrapper. \u003Cbr\u003E\nI jednom kad ima\u0161 embedding matricu (konstrurira\u0161 je neovisno o modelu, te ju preda\u0161 kao parametar modela prilikom inicijalizacije), onaj x_ind od maloprije pretvara\u0161 u njegovu vektorsku reprezentaciju x_vec koriste\u0107i embedding matricu pomo\u0107u ovog poziva: \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-05-16\/1652734763-534409-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nI sad ti je x_vec u obliku u kojem ga mo\u017ee\u0161 slobodno ubaciti u RNN \u0107eliju, i tjt.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"165"}},"discussion":{"data":{"type":"discussions","id":"7391"}},"mentionedBy":{"data":[{"type":"posts","id":"296811"}]},"reactions":{"data":[]}}},{"type":"posts","id":"296811","attributes":{"number":31,"createdAt":"2022-05-16T21:18:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7391\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022296779\u0022\u003EJaster111\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7391\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022296806\u0022\u003Eindythedog\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EDodatno u vezi embedding matrice,\u003C\/p\u003E \n\n\u003Cp\u003Eosim pretvorbe rije\u010di direktno preko embedding matrice, torch nudi Embedding sloj koji se stavlja na po\u010detak mre\u017ee. Njemu na ulaz da\u0161 index rije\u010di, a on ti vrati vektorsku reprezentaciju. Embedding layer mo\u017ee\u0161 inicijalizirati nekom razdiobom ili mu mo\u017ee\u0161 u konstruktor dati pretrenirane reprezentacije. Nije ga lo\u0161e koristit jer mo\u017ee\u0161 tijekom u\u010denja a\u017eurirati embedding matricu, pa tako dodatno ispolira\u0161 embeddinge za konkretan dataset.\u003C\/p\u003E \n\n\u003Cp\u003Eovako ga se inicijalizira\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Esel
