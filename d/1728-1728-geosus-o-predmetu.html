<noscript id="flarum-content">
    <div class="container">
    <h2>[GEOSUS] O predmetu</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Ne vidim nigdje prezentacije, predavanja ni snimke, jel to do mene ili do predmeta?<br>
Postoji li neki rani rok za prijavu tema projekta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mn4</h3>
                <div class="Post-body">
                    <p>Jel zna itko ako je predmet online ili na faksu? Na moodlu se pojavio MI ali iz 2019…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Paula13</h3>
                <div class="Post-body">
                    <p><a href="1728/3.html" class="PostMention" data-id="94430">mm</a> ispit se piše na moodleu ako to pitaš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrankoBrancin</h3>
                <div class="Post-body">
                    <p>Ima li tko možda pitanja s prošlogodišnjeg međuispita ili nekog nedavno pisanog kojeg nema na materijalima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrankoBrancin</h3>
                <div class="Post-body">
                    <p>U 4. zadatku iz domace zadace jel dobije tko error kada pokusa pristupiti ovom linku <a href="../services/hok/wms" rel=" nofollow ugc">https://geoportal.dgu.hr/services/hok/wms</a><br>
?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrankoBrancin</h3>
                <div class="Post-body">
                    <p><a href="1728/7.html" class="PostMention" data-id="102820">BrankoBrancin</a> <a href="https://sedac.ciesin.columbia.edu/maps/services" rel=" nofollow ugc">https://sedac.ciesin.columbia.edu/maps/services</a> <br>
ovdje se mogu naći ti podaci ako netko treba</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrankoBrancin</h3>
                <div class="Post-body">
                    <p>Sva stara pitanja sa MI i ZI skupljena u jedan file</p>

<p>Pitanja sa slika prepisana tako da se sve može pretraživat</p>

<p><a href="https://wetransfer.com/downloads/80687ae524ba229f3d45402a6487590220210131234208/52d598a6ebc4930aa56ece5c2360a86420210131234220/44cc13" rel=" nofollow ugc">https://wetransfer.com/downloads/80687ae524ba229f3d45402a6487590220210131234208/52d598a6ebc4930aa56ece5c2360a86420210131234220/44cc13</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="1728/9.html" class="PostMention" data-id="134714">BrankoBrancin</a> Kolega ako možete reupload datoteke napraviti, to bi bilo super<br>
Ovoj je istekao link</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fduma</h3>
                <div class="Post-body">
                    <p>Sta cemo morati imati ukljucene kamere to na ispitu ili samo moramo biti na meetingu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Geoinformacijski Sustavi - je li pohađanje predavanja bitno za polaganje predmeta? (balansiranje rasporeda sa poslom)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>Moze li netko napisati dojmove? Koliko je predmet zahtjevan/koristan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="1728/18.html" class="PostMention" data-id="269120">mgd</a> nema puno gradiva, poprilično je lagan za položiti izuzev projekta koji zahtijeva da radiš. Nije ništa prezahtjevno i radi se u grupama od 4-5 ljudi, ali ima nešto posla.<br>
Osim toga ima jednu domaću zadaću koja nosi 20 bodova, treba ti par sati da ju napišeš ako se nikad nisi susreo s QGIS-om jer se u njemu radi, a poprilično ležerno ocjenjuju pa, ako nisi baš sve napravio, svejedno možeš dobiti puno bodova.<br>
Što se korisnosti tiče, naučiš raditi u QGIS-u, pa samim time i skužiš koncept geoinformacijskog sustava i možeš se lako prebaciti na npr. ArcGIS. Ja osobno ne vjerujem da će mi QGIS i slični programi ikad trebati, ali fora je za znati jer se može svašta zanimljivo s njima. Uglavnom, ako tražiš lagan prolaz i zanimljivo gradivo, mislim da ti je ovaj predmet super izbor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lordborne</h3>
                <div class="Post-body">
                    <p><a href="1728/18.html" class="PostMention" data-id="269120">mgd</a>  Meni iskreno katastrofa predmet, mislim da te to stvarno mora zanimati da bi to upisao.<br>
Ispiti su prolaz kroz stare materijale i užasno suhoparne prezentacije. Zadaća je isto tako jako naporna i repetitivna, upoznavanje s QGIS-om i slikanje svakog dijela zadatka, a ima ih hrpa.<br>
Projekt nosi dosta bodova, pa i time zahtijeva puno vremena, čitanje dokumentacija raznih libraryja (ovisno koji zadatak dobiješ) itd.<br>
Kakogod, ako te stvarno zanima, definitivno možeš naučiti neke osnove čini mi se.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="1728/19.html" class="PostMention" data-id="269228">RogerRoger</a> Mislim da je par sati posla totalno kriva informacija, moja zadaca sa svim slikama i sitnim koracima sto sam ispisivao je imala oko 40 stranica i trebalo mi je par dana da ju rijesim<br>
Granted, rok je bio mjesec dana, ali ima tu posla i to nemalo<br>
Od zajebancije sa SRID-ovima, greske u podacima i dok napokon to ima nekog smisla, tek onda slikas</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="1728/20.html" class="PostMention" data-id="272730">Ziher</a> meni je trebalo 2 nepuna popodneva, nisam riješio zadnji zadatak i dobio sam 17/20. Word doc mi je imao 16 stranica od čega možda 7-8 stranica teksta, jako puno slika.</p>
                </div>
            </div>

            <hr>
            </div>

{"number":19,"createdAt":"2022-01-10T13:41:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1728\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022269120\u0022\u003Emgd\u003C\/a\u003E nema puno gradiva, poprili\u010dno je lagan za polo\u017eiti izuzev projekta koji zahtijeva da radi\u0161. Nije ni\u0161ta prezahtjevno i radi se u grupama od 4-5 ljudi, ali ima ne\u0161to posla.\u003Cbr\u003E\nOsim toga ima jednu doma\u0107u zada\u0107u koja nosi 20 bodova, treba ti par sati da ju napi\u0161e\u0161 ako se nikad nisi susreo s QGIS-om jer se u njemu radi, a poprili\u010dno le\u017eerno ocjenjuju pa, ako nisi ba\u0161 sve napravio, svejedno mo\u017ee\u0161 dobiti puno bodova.\u003Cbr\u003E\n\u0160to se korisnosti ti\u010de, nau\u010di\u0161 raditi u QGIS-u, pa samim time i sku\u017ei\u0161 koncept geoinformacijskog sustava i mo\u017ee\u0161 se lako prebaciti na npr. ArcGIS. Ja osobno ne vjerujem da \u0107e mi QGIS i sli\u010dni programi ikad trebati, ali fora je za znati jer se mo\u017ee sva\u0161ta zanimljivo s njima. Uglavnom, ako tra\u017ei\u0161 lagan prolaz i zanimljivo gradivo, mislim da ti je ovaj predmet super izbor.\u003C\/p\u003E","editedAt":"2022-01-10T13:42:03+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1977"}},"discussion":{"data":{"type":"discussions","id":"1728"}},"editedUser":{"data":{"type":"users","id":"1977"}},"mentionedBy":{"data":[{"type":"posts","id":"272730"}]},"reactions":{"data":[]}}},{"type":"posts","id":"272990","attributes":{"number":22,"createdAt":"2022-01-23T17:47:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1728\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022269120\u0022\u003Emgd\u003C\/a\u003E  Meni iskreno katastrofa predmet, mislim da te to stvarno mora zanimati da bi to upisao.\u003Cbr\u003E\nIspiti su prolaz kroz stare materijale i u\u017easno suhoparne prezentacije. Zada\u0107a je isto tako jako naporna i repetitivna, upoznavanje s QGIS-om i slikanje svakog dijela zadatka, a ima ih hrpa.\u003Cbr\u003E\nProjekt nosi dosta bodova, pa i time zahtijeva puno vremena, \u010ditanje dokumentacija raznih libraryja (ovisno koji zadatak dobije\u0161) itd.\u003Cbr\u003E\nKakogod, ako te stvarno zanima, definitivno mo\u017ee\u0161 nau\u010diti neke osnove \u010dini mi se.\u003C\/p\u003E","editedAt":"2022-01-23T17:47:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1640"}},"discussion":{"data":{"type":"discussions","id":"1728"}},"editedUser":{"data":{"type":"users","id":"1640"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"272730","attributes":{"number":20,"createdAt":"2022-01-22T13:37:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1728\/19\u0022 class=\u0022PostMention\u0022 data-id=\u0022269228\u0022\u003ERogerRoger\u003C\/a\u003E Mislim da je par sati posla totalno kriva informacija, moja zadaca sa svim slikama i sitnim koracima sto sam ispisivao je imala oko 40 stranica i trebalo mi je par dana da ju rijesim\u003Cbr\u003E\nGranted, rok je bio mjesec dana, ali ima tu posla i to nemalo\u003Cbr\u003E\nOd zajebancije sa SRID-ovima, greske u podacima i dok napokon to ima nekog smisla, tek onda slikas\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"605"}},"discussion":{"data":{"type":"discussions","id":"1728"}},"mentionedBy":{"data":[{"type":"posts","id":"272774"}]},"reactions":{"data":[]}}},{"type":"posts","id":"272774","attributes":{"number":21
