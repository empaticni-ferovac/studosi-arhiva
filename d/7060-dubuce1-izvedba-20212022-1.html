    <h2>[DUBUCE1] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>neksi</h3>
                <div class="Post-body">
                    <p>Za kada je zakazana prva laboratorijska vježba? I di uopce postoje informacije o predmetu jer na ferwebu nema ništa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7060/1.html" class="PostMention" data-id="284903">filip</a> Trebao bi imati u kalendaru termin labosa, ako je princip slican OOUP-u, moci ce se predat labos do 1h prije termina labosa, ali ovo uzmi s oprezom jer nije provjereno. Sve o predmetu imas na <a href="http://www.zemris.fer.hr/~ssegvic/du/" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/du/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="7060/2.html" class="PostMention" data-id="284940">indythedog</a></p> 
<blockquote class="uncited"><div><p>moci ce se predat labos do 1h prije termina labosa</p></div></blockquote>

<p>Mislim da je ovo prof spomenuo na predavanju. I tih sat prije je na OOUP značilo sat prije prvog termina labosa u cijelom tjednu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Kako funkcioniraju nadoknade labosa? Jel se mogu dobit svi bodovi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7060/5.html" class="PostMention" data-id="286539">Rene</a> jel postoje nadoknade?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p>Jel postoji neka burza grupa il mogucnost odgode labosa? Traje mi nazalost izolacija do dana kad bi trebao imat lab</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="7060/7.html" class="PostMention" data-id="286592">Daeyarn</a> pa ja mislim da je receno na uvodnom predavanju da ce bit za jednu vjezbu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Antuunn</h3>
                <div class="Post-body">
                    <p>jesu li videopredavanja na youtubeu azurna i za ovu godinu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7060/9.html" class="PostMention" data-id="286602">Rene</a> aa nice, a jel receno mozda jel treba predat bas svaki vjezbu ili je samo dovoljno skupiti 50% bodova ukupno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>n_p_zagi</h3>
                <div class="Post-body">
                    <p><a href="7060/9.html" class="PostMention" data-id="286602">Rene</a> jel za nadoknadu moramo ne doći na vjezbu ili mozemo nakon sve 4 ponoviti najgoru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="7060/10.html" class="PostMention" data-id="286605">Daeyarn</a> mislim da ukupno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7060/12.html" class="PostMention" data-id="286641">nicrosc</a> Ne doći</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="7060/13.html" class="PostMention" data-id="286735">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> jel onda za nadoknadu otkljucavaju upload opet ili je to samo za to ako si predao na vrijeme a nisi fizicki dosao obranit?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>karla_cd</h3>
                <div class="Post-body">
                    <p>Ima li nadoknada labosa na kraju semestra?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rolotex</h3>
                <div class="Post-body">
                    <p><a href="7060/14.html" class="PostMention" data-id="286932">ocd</a> Pise u prezi da ce bit jedan termin za nadoknadu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7060/16.html" class="PostMention" data-id="287029">DnkCkv</a> To je kao zaseban labos, ne trebaš predat inicijalno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Za nadoknadu treba biti neki opravdani razlog ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="7060/18.html" class="PostMention" data-id="287085">[obrisani korisnik]</a> <br>
Ne treba. Jednostavno propustis jedan labos i nadoknadis ga na nadoknadi bez potrebe za ikakvim objasnjenjem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p>Zna li netko do kuda se stalo sa predavanjima na satu prošli tjedan? Hvala unaprijed!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p><a href="7060/20.html" class="PostMention" data-id="289222">WickyWinslow</a> 28/48 slajd ako se ne varam, jedna od one 2 prezentacije koje su za konvolucijske</p>

            </div>
