    <h2>[MAIS] 2. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>Je li treba kao ulaz programa za drugi zadatak biti lenna.pgm pa lenna1.pgm ili obratno? Pretpostavljam da je prva opcija, ali opet nisu specificirali🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5983/1.html" class="PostMention" data-id="253605">tito</a> Meni je defaultni bio lenna pa lenna1, ali to je implementacijski detalj s obzirom na to da ti možeš kao 1. argument učitati i referentnu i trenutnu sliku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>za sliku lenna, kako vam grupe izgledaju? <br>
meni ispadne ovako:<br>
<img src="../assets/files/2021-11-14/1636912398-936285-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="5983/4.html" class="PostMention" data-id="253885">Just_some_name</a> Same here</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="5983/4.html" class="PostMention" data-id="253885">Just_some_name</a> hoce li trebati predati taj c file? u uputama pise samo za txt, ali u proslogodisnjoj temi vidim da su predavali i c file a upute su bile identicne..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pina_be</h3>
                <div class="Post-body">
                    <p><a href="5983/4.html" class="PostMention" data-id="253885">Just_some_name</a> onda programski trebamo dobit samo tu tablicu, a ručno upisujemo u ovaj .txt file i računamo kodove za grupe? ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="5983/6.html" class="PostMention" data-id="253922">keykey</a> Piše u obavijesti da i .c treba predati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p>Prvi zadatak - sta tocno znaci napraviti statistiku pojavljivanja grupa iz ulazne datoteke?</p> 

<p>kao postotak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="5983/7.html" class="PostMention" data-id="253926">vagab0nd0</a> koliko sam ja skuzio, treba samo dobit ovaj array kao sto je kolega gore stavio, za svaku grupu koliko piksela njoj pripada</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="5983/8.html" class="PostMention" data-id="253965">login</a> Znam da je mala promjena, al sta nije da treba postotak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="5983/10.html" class="PostMention" data-id="254090">a_ko_si_ti</a> iskreno nemam pojma, nije specificirano, al za racunanje huffmana mislim da kao input moze bit i count i postotak, pa bi oboje trebalo vratit isti rezultat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gloripaxis</h3>
                <div class="Post-body">
                    <p><a href="5983/10.html" class="PostMention" data-id="254090">a_ko_si_ti</a> za huffmanovo kodiranje bitno je jedino moći usporediti učestalost nekog simbola, svejedno je hoćeš li uspoređivati brojeve pojavljivanja ili vjerojatnosti jer odnosi ostaju očuvani</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>orange</h3>
                <div class="Post-body">
                    <p>Vidim da se prošle godine potegnulo pitanje oko toga treba li za blok 0 u drugom zadatku biti (1,3) ili (3,1), koji je na kraju bio konsenzus, koji je uopće mogući uzrok da koordinate budu zamijenjenje, a vrijednost MAD-a je ista?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5983/12.html" class="PostMention" data-id="254187">orange</a> Bitno je oko poretka koja slika je prva. Treba biti (3, 1).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p>kako se točno radi potpuno pretraživanje u drugom zadatku?<br>
npr. za blok 2 koji počinje u (0, 32), dx ide od 0 do 32, a dy ide od 16 do 64, gdje je 64=32+16+16 <br>
ili nekako drugačije?<br>
ispadaju mi dobro blokovi koji su prvi i drugi s lijeva, ostali krivo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>orange</h3>
                <div class="Post-body">
                    <p><a href="5983/15.html" class="PostMention" data-id="254308">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Da (3,1) je, ali nije bitan poredak slike već sam se malo izgubio oko x,y i visine i širine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p>Može li netko tko ima točno riješenje dati više podataka?<br>
Tipa kolika je točno razlika između dva najsličnija bloka (recimo za 0 blok, gdje je rezultat (3,1)?<br>
Ili kolika je razlika između svih parova piksela za bilokoja dva bloka (recimo za 0 block i offset (3,1)?</p>

<p>Imam nešto krivo, ali ne znam što, znam da blokove dobro učitavam i MAD algoritam se čini da je dobro implementiran, ali očito nešto ne štima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="5983/17.html" class="PostMention" data-id="254649">Karlovsky120</a> Ovdje je kolega napisao MAD za svaki blok</p>

<p><a href="https://github.com/Yalfoosh/MAIS/blob/main/dz/dz-02/part-2/diffs.txt" rel=" nofollow ugc">https://github.com/Yalfoosh/MAIS/blob/main/dz/dz-02/part-2/diffs.txt</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p>Yeah, ne poklapaju mi se. Isuse Kriste kako ću se mrziti za 5h kad shvatim kakvu trivijalno glupu grešku sam napravio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p><a href="5983/19.html" class="PostMention" data-id="254659">Karlovsky120</a> Umjesto da fiksiram blok iz druge slike i jitteram blok iz prve, ja sam fiksirao blok iz prve slike i jitterao blok iz druge.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p>Ima li netko ove informacije:</p>

<p>Kolika je razlika između svih parova piksela za bilo koja dva bloka (recimo za blok 0 i offset (3,1)?</p>
                </div>
