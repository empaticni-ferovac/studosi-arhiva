    <div>

                <div class="Post-body">
                    <p>Evo napisao sam upute pa možda budu korisne nekome</p>

<h2>SPNI, lab1 upute</h2>
<ol style="list-style-type:decimal"><li><p>Skinut ubuntu 20.04. iso</p></li>

<li><p>Instalirat ga u virtualboxu</p></li>

<li><p>Prebacit se u root shell, ako nisi root</p>
<pre><code>$ sudo su</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li>

<li><p>Apdejtat sve pakete na sustavu preko apt-a.</p> 
<pre><code># apt update &amp;&amp; apt upgrade</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>


<ol style="list-style-type:decimal" start="5"><li>Instalirat tor, i pokrenut tor
<pre><code># apt install tor
# systemctl start tor</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>


<ol style="list-style-type:decimal" start="6"><li>pogledat status tor servisa i da li je active
<pre><code># systemctl status tor</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>

<p>(izlazi se iz pregleda status sa q)</p>


<ol style="list-style-type:decimal" start="7"><li>u /etc/tor/torrc na kraj datoteke dodat ovo:
<pre><code>HiddenServiceDir /var/lib/tor/my-website/
HiddenServicePort 80 127.0.0.1:80</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>


<ol style="list-style-type:decimal" start="8"><li>Restartat tor servis preko
<pre><code># systemctl restart tor</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>

<p>Nakon tog bi se trebao stvorit my-website direktorij u kojem se nalazi datoteka pod nazivom hostname koji ima u sebi .onion adresu.</p>

<p>adresu možeš dobit ako pokreneš</p>
<pre><code># cat /var/lib/tor/my-website/hostname</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<ol style="list-style-type:decimal" start="9"><li>Treba enableat port 80 preko firewalla, to se može napravit sa 
<pre><code># systemctl start ufw
# ufw allow 80
# ufw enable</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>


<ol style="list-style-type:decimal" start="10"><li>Provjeriti ako je konfiguracija okej
<pre><code># ufw status</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>


<ol style="list-style-type:decimal" start="11"><li>Pokrenut dummy server sa
<pre><code># python3 -m http.server 80</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>


<ol style="list-style-type:decimal" start="12"><li>Otvorit u tor pregledniku &lt;onion adresa&gt;:80/ i vidit ako se tamo nalazi python server, ako se nalazi nešto to znači da se preko preko tor mreže može pristupiti portu 80 na VM-u</li></ol>



<ol style="list-style-type:decimal" start="13"><li>Ugasit python server sa ctrl+c</li></ol>

<p>Sve što je ostalo je pokrenut docker sliku koja se vrti na portu 80.</p>



<ol style="list-style-type:decimal" start="14"><li>Instalirat docker (ja sam preko snapa)
<pre><code># snap install docker</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol>


<ol style="list-style-type:decimal" start="15"><li>Skinut i pokrenut phpbb
<pre><code># mkdir phpbb
# cd phpbb
# sudo apt install curl
# curl -sSL https://raw.githubusercontent.com/bitnami/bitnami-docker-phpbb/master/docker-compose.yml &gt; docker-compose.yml
# docker-compose up -d</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li>
<li>Sad je forum dostupan na .onion adresi</li></ol>

tributes":{"number":1,"createdAt":"2021-12-06T06:50:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo napisao sam upute pa mo\u017eda budu korisne nekome\u003C\/p\u003E\n\n\u003Ch2\u003ESPNI, lab1 upute\u003C\/h2\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cp\u003ESkinut ubuntu 20.04. iso\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EInstalirat ga u virtualboxu\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EPrebacit se u root shell, ako nisi root\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003E$ sudo su\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EApdejtat sve pakete na sustavu preko apt-a.\u003C\/p\u003E \n\u003Cpre\u003E\u003Ccode\u003E# apt update \u0026amp;\u0026amp; apt upgrade\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00225\u0022\u003E\u003Cli\u003EInstalirat tor, i pokrenut tor\n\u003Cpre\u003E\u003Ccode\u003E# apt install tor\n# systemctl start tor\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSU
