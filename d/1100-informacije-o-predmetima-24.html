    <div>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="1100/467.html" class="PostMention" data-id="151183">King Geedorah</a> tbf ljudi koji su mi to rekli i jesu svi sa E smjera</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="1100/467.html" class="PostMention" data-id="151183">King Geedorah</a>  <a href="1100/468.html" class="PostMention" data-id="151285">zeroth</a> I ja sam E smjer pa mi je mentor rekao da postoji obrana… <em>insert shrug meme here</em></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Pričao sam sa prodekanicom. SVI imaju obranu ALI postoji razlika između E i R smjera. R-ovci imaju završni rad i on se brani pred tročlanim povjerenstvom dok E-ovci imaju završni projekt i on se brani pred mentorom (nema tročlane komisije). Neznam kako je bilo po FER2 ali ovo je po FER3 ako ćemo vjerovat Vranićki</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p>tldr;<br>
FER2 E i R te FER3 R imaju normalne zavrsne i obrane kao do sada. FER3 E nema vise zavrsni rad nego samo projekt koji se prezentira pred mentorom bez provjerenstva i obrane.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p>Jel se zna koji predmeti ulaze u labrz2? Upisao sam duboko, avsp, nos i fmos, pa sad nisam siguran koji tocno ulaze u to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="1100/472.html" class="PostMention" data-id="151648">login</a> Ulaze ti predmeti iz skupa Teorijskih predmeta (NOS i FMOS). Ako odes na <a href="https://www.fer.unizg.hr/predmet/lrz2" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/lrz2</a> vidjet ces da u planu nastave stoje samo labosi iz tih predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="1100/472.html" class="PostMention" data-id="151648">login</a> labosi iz nosa sveukupno 50bodova i fos 50 bodova. izracunaj si kolko ti treba za polaz jer teoretski mozes proci fmos i nos i pasti labos profila. yw</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>psiho</h3>
                <div class="Post-body">
                    <p>Ima negdje datumi ispita?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>real02</h3>
                <div class="Post-body">
                    <p>Zna li netko mogu li pisati Diplomski rad i nakon 29.6. ako odlučim braniti rad u 9. mjesecu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="1100/476.html" class="PostMention" data-id="162764">real02</a> ne, rad moraš predat u rokovima na intranetu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="1100/476.html" class="PostMention" data-id="162764">real02</a> <a href="1100/477.html" class="PostMention" data-id="162765">Filemon</a> Znam kolegu koji je produljio pisanje do 9.mjeseca i branio rad u 9.mjesecu, ali mislim da za to moras traziti odobrenje i vjerojatno moraš imati i neki razlog. Sjecam se da je spominjao da je to napravio samo zato da bi stigao napisati bolji rad, ali ne znam je li mu to bila i sluzbena izlika kojom je trazio odgodu za jesen ili je morao smisliti neku bolju izliku. <a href="../u/real02.html" class="UserMention">@real02</a> Najbolje ti je pitati mentora to, tako ces dobiti najpozdanije informacije.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1100/478.html" class="PostMention" data-id="162773">allien</a> Meni je razlog bio paralelni studij. Dvojica kolega nisu imala nikakav poseban razlog, osim da to žele (to da napišu bolji rad i sl.), i bilo im je odobreno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="1100/479.html" class="PostMention" data-id="162866">[obrisani korisnik]</a> Ček, što nije da se predat mora u isto vrijeme, a samo da se obrana pomakne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1100/480.html" class="PostMention" data-id="162881">Asura</a> Pa pišeš molbu za predaju i obranu na jesen,i ako ti odobre onda predaješ na jesen (i braniš).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="1100/480.html" class="PostMention" data-id="162881">Asura</a></p> 

<p>Moraš predati “nešto” u intranet, kasnije lako mentor promijeni ako treba ili se javiš studentskoj ili tko je zadužen za radove da ti otključaju. <br>
Ja znam da sam slao prazne dokumente i onda je mentor to mijenjao naknadno s obzirom da je bio opušteniji s rokovima. Već za diplomski mi je rekao da u većini slučajeva ljudi brane na jesen pa da samo javim ako želim tada predati/braniti. <br>
“Napisati bolji rad”  je nešto što bih ja rekao makar nakon što sam našao posao mi je svejedno jer relano gledano nitko ga nebu čitao koliko shvaćam. Većinu studenata koje znam a da su spominjali ili razmišljali o odgađanju bi to učinili da odgode razmišljanje o poslu/zdravstvenom, dok traže posao ili jednostavno da uzmu slobodno ljeto (pre-korona).<br>
Oni koji su našli posao u zadnjem semestru, pretpostavljam da im je u interesu da što prije predaju sve umjesto da ide preko SC-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="1100/481.html" class="PostMention" data-id="162969">[obrisani korisnik]</a> pitah zbog ovog: “Rok za predaju Diplomskog rada koji se brani u jesenskom roku je isti kao i za ljetni rok (28. lipnja 2021. godine).”<br>
Jel to onda samo straše studente?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1100/482.html" class="PostMention" data-id="163013">Asura</a> Ne, nego smo na balkanu pa pravilnici i statuti imaju ulogu ukrasa oko pičke</p>

<p>To jest, sve i da vrijedi X odredba, trivijalan odgovor je “šalji molbu da ti priznaju”. Tako da svako pitanje je zapravo “ po pravilima, jel se smije ovo ili ono”, jer odgovor će neovisno o pravilima igre biti “uz dovoljno veliku bombonjeru sve može”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1100/482.html" class="PostMention" data-id="163013">Asura</a> To se odnosi na slučaj kad samo braniš na jesen, tipa da moraš nešto polagati na jesen i sl.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1100/483.html" class="PostMention" data-id="163021">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Niti je to samo na Balkanu, niti su baš sve stvari specifirane pravilnicima i statutima.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>mentor mi je rekao da mu predam vraceni nacrt do srijede, ja sam računao do srijede u ponoć, zapravo je utorak u ponoć. piše da ak mi nacrt nije odobren do tada da nemrem položiti predmet ove godine. jel ima ko kakvih iskustva s ovime? predan je sad ispravljeni.</p>

<p>also, jel diplomski seminar preduvjet za diplomski projekt/rad?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1100/487.html" class="PostMention" data-id="164573">koode7</a> also, jel diplomski seminar preduvjet za diplomski projekt/rad?</p></div></blockquote>

<p>da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1100/487.html" class="PostMention" data-id="164573">koode7</a></p> 

<p>posalji mentoru da si mislio da je do srijede i otkljucat ce ti vjv</p>
                </div>
            </div>
