<p>Okej je i jedno i drugo za taj zadatak. Što je točnije ovisi o definiciji točnosti i problemu, oba načina mogu imati i boljke i nedostatke. U praksi ljudi više vole uprosječivanje i ono se koristi za taj grupni gradijentni spust da gradijent ne ovisi o broju primjeraka.</p>

                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p><a href="5844/35.html" class="PostMention" data-id="250110">bjunolulz</a> <a href="5844/36.html" class="PostMention" data-id="250127">SuperSjajan3</a></p> 

<p>Možete napraviti razred CustomModel kojem predajete dobivene težine u konstruktoru. U tom razredu ponudimo funkciju predict(X) koja vraca np.array u kojem se nalaze predikcije za svaki primjer u X, uz zapamćene težine w.</p> 

<p>Na kraju, poziv plot funckije može izgledati nekako ovako:<br>
<code>plot_2d_clf_problem(X, y, lambda x: customModel.predict(x) &lt;= 0.5)</code></p>

<p>Ako vam se pojave greške radi različitih dimenzija w i x vodite računa o preslikavanju x unutar lambda funckije u Φ(x).</p>


                </div>
