    <h2>[MEKRAC] Gradivo</h2>

    <div>
                    <div>
                                <h3>stura</h3>
                <div class="Post-body">
                    <p>Jel ima netko savjet za radit iteratora u c++</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p>Jel moze netko objasnit kako se racuna max-min trazitivnost?<br>
Ovo je zadatak:</p>

<p>public static boolean isMaxMinTransitive(IFuzzySet relation) -&gt; provjerava radi<br>
li se o neizrazitoj relaciji definiranoj nad domenom oblika U x U koja je max-min<br>
tranzitivna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="248283">Haki</a></p> 

<p>str 58, Definicija 38 (Max-min tranzitivnost neizrazite binarne relacije).</p> 

<p>Neka je R binarna relacija definirana nad U × U, pri cemu je U univerzalni skup.<br>
Relacija R je max-min tranzitivna ako<br>
µR(x, z) ≥ maxmin(µR(x, y), µR(y, z)) ∀x ∈ U, ∀z ∈ U.<br>
                    y∈U<br>
Prethodnu definiciju moguce je poopciti tako da se gledaju proizvoljne<br>
s-norme i t-norme.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="248551">Dragi prijatelj strojnog učenja</a> e hvala zab sam da postoji skripta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p>Može li netko uslikati zadatak koji je profesor rješavao na prošlom predavanju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Jel zna netko rješit 2017. MI  zadatak 1. d) ? Kužim što što je rješenje konceptualno, nije mi jasno kako traži da ga izvedemo na papiru</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="258525">Dragi prijatelj strojnog učenja</a> <img src="../../assets/files/2021-11-26/1637938381-261485-20211126-155233.jpg" title="" alt=""><br>
Najlakse ti je nacrtat na istom grafu funkcije pripadnosti za A i A<sup>c</sup> pa samo pratis onu koja je manja<br>
Mene zanima kako se e) rjesava kad je kontinuirani skup?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="258543">Rene</a> ovako sam probao. Izracunao sam gornju i donju granicu<br>
<img src="../../assets/files/2021-11-26/1637939824-28682-16379397713561011562583466106948.jpg" title="" alt=""><br>
p oznacava vrijednost alfa u presjeku. Alfa presjeci su zapisani kao neizraziti skupovi, trebalo bi ih zapisati kao klasicne, jedina razlika bi bila ovaj “integral” zapis. Uvrstiš konkretan p pa dobiš gornju i donju granicu presjeka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-11-26/1637949359-89605-image.png" title="" alt=""><br>
pod c) i d), jel refleksivno i simetrično zatvaranje dobijemo tako da samo u tablici promijenimo funkcije pripadnosti? refleksivno proširenje bi bila relacija koja na dijagonali ima jedinice, a kako odrediti koju od dvije vrijednosti uzmemo za simetrično ili je svejedno?</p>

<p>EDIT: ima smisla da se za mi(y, x) uzima mi(x, y) (ako se gleda kao da mi od y-tog retka x-tog stupca postane mi od x-tog retka y-tog stupca)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="258629">Daeyarn</a> za simetricno zatvaranje se radi unija s inverznom relacijom (a to je samo transponirana relacija), sta praktickii znaci da uzimas vecu vrijednost za simetriju</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p>Zna ko kako riješiti 2. i međuispita (2017)? Jel to samo kompozicija R1 x R2?</p>
                </div>
            </div>

                </div>

            <hr>

                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="258716">Ducky</a> tako je, kompozicija i to bi trebalo bit to</p>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Ima neki postupak kako efikasno provjerit max-min tranzitivnost?</p>

            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="258750">Dragi prijatelj strojnog učenja</a> ignoriraj provjeru za jedinice, prvo gledaj nule jer su najsumnjivije… all i got</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="258750">Dragi prijatelj strojnog učenja</a> also ovo si vjv već skužio al ak nisi:<br>
<img src="../../assets/files/2021-11-26/1637961340-981028-meko-tut.png" title="" alt=""><br>
za pojedini element možemo gledati ovako. Označio sam elemente po redosljedu provjere<br>
znači 0&gt;=min(0, 0.8) pa min(1, 0) pa min(0, 1) pa (0.6, 0)<br>
ispravi te me ak sam krivo neš skužio xd</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="258750">Dragi prijatelj strojnog učenja</a> Ne znam koliko je efikasno, ali u teoriji možeš napraviti kompoziciju relacije same sa sobom i ako se nešto promijeni u rezultantnoj relaciji, onda znaš da ti ova početna nije bila tranzitivna (ne mora ni dobivena nužno biti, ali to sada nije bitno).</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="258750">Dragi prijatelj strojnog učenja</a> <br>
<a href="39.html" class="PostMention" data-id="259709">Emma63194</a> <br>
Zar ovo nije samo u slučaju kad je početna relacija refleksivna i simetrična? <br>
Napraviš jednu kompoziciju relacije same sa sobom pa ako je rezultantna relacija ista kao početna, onda ima svojstvo tranzitivnosti. Ako nije, znaš da početna relacije nema svojstvo tranzitivnosti.</p> 

<p>Ne znam koliko sam dobro objasnija, al na 65. stranici skripte (77 od 291) ima jednostavno objašnjeno i kad relacija ima svojstva simteričnosti i refleksivnosti i kad ih nema.</p>

<p><img src="../../assets/files/2021-11-29/1638199109-963291-image.png" title="" alt=""></p>


<p>EDIT: <strong>OBAVEZNO</strong>  me ispravite ako sam nešto krivo napisa da ne bih sjeba nekoga ubuduće.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="258754">Ducky</a> good point, al zapravo nije tako lose kad se postupak ponovi par puta</p>
                </div>
            </div>

            <hr>

                                <h3>Daeyarn</h3>

                    <p>zna li netko 4. iz MI 2017? kad nemamo istu varijablu u antecedentu, jel a je “oko 8” I b je “oko 6” relacija (presjek njihovih cilindricnih prosirenja)? I onda konacna relacija za to jedno pravilo kartezijev produkt dobivene relacije i cilindricnog prosirenja konzekventa</p>
                </div>
