                    <p><a href="65.html" class="PostMention" data-id="274323">BaboTrojka</a> prvi sloj modelira jezicne izraze, tj. one neizrazite skupove za x i y<br>
neuroni oznaceni s TT racunaju t-normu, dakle kombiniraju antecedent pravila: prvi neuron - Ako je X A1 <strong>I</strong> Y je B1, drugi neuron - Ako je X A2 <strong>I</strong> Y JE B2. Treci sloj normira tezine, racuna  <span class="mathren-inline"> \frac{w_1}{w_1+w_2} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> odnosno <span class="mathren-inline"> \frac{w_2}{w_1+w_2} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Te tezine w su zapravo rezultat t normi proslog sloja, a ovo racunas jer kod TSK zakljucivanja izlaz je <span class="mathren-inline"> \hat{w_1}f_1 + \hat{w_2}f_2 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Predzadnji sloj racuna te funkcije f i mnozi ih s normiranim tezinama, i zadnji konacno to sve zbraja.</p>

                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="274345">iNut</a> <br>
Ne znam jel’ ima, al evo tu nek se nađe:<br>
S označava da se neuron dijeli na dva slijedno povezana neurona, P da se dijeli na dva paralelna, E je kraj programa (nema više promjena), A piše u knjizi da mijenja bias ili tako nešto, uglavnom ne utječe na izgled mreže kao ni “-” koji ja mislim mijenja predznak težinama. Mislim da će biti specificirano što koji čvor radi ako dođe u ispitu.<br>
Početna mreža ima input sloj, jedan neuron i output sloj. Na taj jedini neuron primjeniš S i dobijaš dva slijedno povezana, prvi pokazuje na lijevo podstablo, drugi na desno. Prvi se onda dijeli na dva paralelna, drugi ponovo na dva slijedna. Ovi iz paralele dolaze do E, E (kraj programa) pa si s njima gotov. Od slijednih, prvi se opet dijeli na dva paralelna, drugi primjenjuje “-” čvor. Ostaje još primjena ovog A, nakon čega je na slici taj neuron zacrnjen, i to je kraj programa.</p>

<p>Uglavnom, ništa komplicirano, prvi neuron pokazuje na korijen, kad ga dijeliš prvo dijete pokazuje na lijevo podstablo tog čvora, drugo dijete na desno podstablo i slijediš ove jednostavne “produkcije” kao što su S i P.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="274345">iNut</a> Nemam, samo taj primjer koji je u knjizi.<br>
Ima u knjizi objašnjenje što se tu dešava. Nije teško, zaista.</p>

<p>Gledaš početak (starting network) i na slovu S si (korijen stabla). Piše u knjizi što koje slovo znači. Paralelno, gledaš ovu malu sličicu input pointer, ancestor cell i output pointer, odmah pored tog početnog stabla.</p> 

<p>U prvom koraku, na toj prvoj stanici, napraviš akciju S. <br>
Znači da ćeš u seriji iz ove početne stanice stvoriti dvije nove stanice. Prva nastala stanica ti prati lijevo podstablo, druga stanica prati desno.</p>

<p>Gledaš dalje u drugom koraku lijevo podstablo. Piše P,  znači, iz one prve stanice koja je nastala u prethodnom koraku napraviš dvije nove stanice, ali one su sada u paraleli i svakoj pridružiš odgovarajuće podstablo (što će u ovom slučaju biti samo listovi).</p> 

<p>Tako nastaviš postupak dalje. Pokušaj malo još pogledati primjer i vidjeti možeš li pratiti te korake i što se dešava sa stanicama i kojim redoslijedom.</p>
                </div>
            </div>

26quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E. Predzadnji sloj racuna te funkcije f i mnozi ih s normiranim tezinama, i zadnji konacno to sve zbraja.\u003C\/p\u003E","editedAt":"2022-01-27T17:35:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":6,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"255"}},"discussion":{"data":{"type":"discussions","id":"5798"}},"editedUser":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"274343","attributes":{"number":67,"createdAt":"2022-01-27T17:48:13+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6573\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022273819\u0022\u003EEmma63194\u003C\/a\u003E Lekcije 7, 8, 9, 12, 13 i 14.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EGdje je lekcija 8? Ne vidim to predavanje na ferku.\u003Cbr\u003E\nIli je to samo u knjizi?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5798"}},"user":{"data":{"type":"users","id":"101"}},"mentionedBy":{"data":[{"type":"posts","id":"274347"},{"type":"posts","id":"274350"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274347","attributes":{"number":69,"createdAt":"2022-01-27T17:54:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/67\u0022 class=\u0022PostMention\u0022 data-id=\u0022274343\u0022\u003Eyabk\u003C\/a\u003E \u003Cbr\u003E\nNema na ferku, samo u knjizi, a na predavanja nisam i\u0161a pa ti ne znam vi\u0161e re\u0107i.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"31"}},"discussion":{"data":{"type":"discussions","id":"5798"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"274350","attributes":{"number":70,"createdAt":"2022-01-27T18:01:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/67\u0022 class=\u0022PostMention\u0022 data-id=\u0022274343\u0022\u003Eyabk\u003C\/a\u003E profesor je backprop izvodio u\u017eivo na predavanju, nije koristio nikakve materijale, al nisi ni\u0161ta propustio jer je sve napisano u knjizi\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1271"}},"discussion":{"data":{"type":"discussions","id":"5798"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"274354","attributes":{"number":71,"createdAt":"2022-01-27T18:06:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/68\u0022 class=\u0022PostMention\u0022 data-id=\u0022274345\u0022\u003EiNut\u003C\/a\u003E \u003Cbr\u003E\nNe znam jel\u2019 ima, al evo tu nek se na\u0111e:\u003Cbr\u003E\nS ozna\u010dava da se neuron dijeli na dva slijedno povezana neurona, P da se dijeli na dva paralelna, E je kraj programa (nema vi\u0161e promjena), A pi\u0161e u knjizi da mijenja bias ili tako ne\u0161to, uglavnom ne utje\u010de na izgled mre\u017ee kao ni \u201c-\u201d koji ja mislim mijenja predznak te\u017einama. Mislim da \u0107e biti specificirano \u0161to koji \u010dvor radi ako do\u0111e u ispitu.\u003Cbr\u003E\nPo\u010detna mre\u017ea ima input sloj, jedan neuron i output sloj. Na taj jedini neuron primjeni\u0161 S i dobija\u0161 dva slijedno povezana, prvi pokazuje na lijevo podstablo, drugi na desno. Prvi se onda dijeli na dva paralelna, drugi ponovo na dva slijedna. Ovi iz paralele dolaze do E, E (kraj programa) pa si s njima gotov. Od slijednih, prvi se opet dijeli na dva paralelna, drugi primjenjuje \u201c-\u201d \u010dvor. Ostaje jo\u0161 primjena ovog A, nakon \u010dega je na slici taj neuron zacrnjen, i to je kraj programa.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, ni\u0161ta komplicirano, prvi neuron pokazuje na korijen, kad ga dijeli\u0161 prvo dijete pokazuje na lijevo podstablo tog \u010dvora, drugo dijete na desno podstablo i slijedi\u0161 ove jednostavne \u201cprodukcije\u201d kao \u0161to su S i P.\u003C\/p\u003E","editedAt":"2022-01-27T18:07:05+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"255"}},"discussion":{"data":{"type":"discussions","id":"5798"}},"editedUser":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"274528"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274355","attributes":{"number":72,"createdAt":"2022-01-27T18:10:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/68\u0022 class=\u0022PostMention\u0022 data-id=\u0022274345\u0022\u003EiNut\u003C\/a\u003E Nemam, samo taj primjer koji je u knjizi.\u003Cbr\u003E\nIma u knjizi obja\u0161njenje \u0161to se tu de\u0161ava. Nije te\u0161ko, zaista.\u003C\/p\u003E\n\n\u003Cp\u003EGleda\u0161 po\u010detak (starting network) i na slovu S si (korijen stabla). Pi\u0161e u knjizi \u0161to koje slovo zna\u010di. Paralelno, gleda\u0161 ovu malu sli\u010dicu input pointer, ancestor cell i output pointer, odmah pored tog po\u010detnog stabla.\u003C\/p\u003E \n\n\u003Cp\u003EU prvom koraku, na toj prvoj stanici, napravi\u0161 akciju S. \u003Cbr\u003E\nZna\u010di da \u0107e\u0161 u seriji iz ove po\u010detne stanice stvoriti dvije nove stanice. Prva nastala stanica ti prati lijevo podstablo, druga stanica prati desno.\u003C\/p\u003E\n\n\u003Cp\u003EGleda\u0161 dalje u drugom koraku lijevo podstablo. Pi\u0161e P,  zna\u010di, iz one prve stanice koja je nastala u prethodnom koraku napravi\u0161 dvije nove stanice, ali one su sada u paraleli i svakoj pridru\u017ei\u0161 odgovaraju\u0107e podstablo (\u0161to \u0107e u ovom slu\u010daju biti samo listovi).\u003C\/p\u003E \n\n\u003Cp\u003ETako nastavi\u0161 postupak dalje. Poku\u0161aj malo jo\u0161 pogledati primjer i vidjeti mo\u017ee\u0161 li pratiti te korake i \u0161to se de\u0161ava sa stanicama i kojim redoslijedom.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"5798"}},"mentionedBy":{"data":[{"type":"posts","id":"274528"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274528","attributes":{"number":75,"createdAt":"2022-01-28T08:16:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/72\u0022 class=\u0022PostMention\u0022 data-id=\u0022274355\u0022\u003EEmma63194\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/71\u0022 class=\u0022PostMention\u0022 data-id=\u0022274354\u0022\u003ERene\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to bi to\u010dno zna\u010dio simbol A i - ? Mislim, kad oni stupaju u snagu? Jer nakon gra\u0111enja mre\u017ee, pretpostavljam, te\u017eine se inicijaliziraju na neki random bounded broj, pa mi nije ba\u0161 jasno \u010dem slu\u017ee\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":
