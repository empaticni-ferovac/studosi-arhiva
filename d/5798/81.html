    <div class="container">
    <h2>[MEKRAC] Gradivo</h2>

    <div>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="274345">iNut</a> <br>
Ne znam jel’ ima, al evo tu nek se nađe:<br>
S označava da se neuron dijeli na dva slijedno povezana neurona, P da se dijeli na dva paralelna, E je kraj programa (nema više promjena), A piše u knjizi da mijenja bias ili tako nešto, uglavnom ne utječe na izgled mreže kao ni “-” koji ja mislim mijenja predznak težinama. Mislim da će biti specificirano što koji čvor radi ako dođe u ispitu.<br>
Početna mreža ima input sloj, jedan neuron i output sloj. Na taj jedini neuron primjeniš S i dobijaš dva slijedno povezana, prvi pokazuje na lijevo podstablo, drugi na desno. Prvi se onda dijeli na dva paralelna, drugi ponovo na dva slijedna. Ovi iz paralele dolaze do E, E (kraj programa) pa si s njima gotov. Od slijednih, prvi se opet dijeli na dva paralelna, drugi primjenjuje “-” čvor. Ostaje još primjena ovog A, nakon čega je na slici taj neuron zacrnjen, i to je kraj programa.</p>

<p>Uglavnom, ništa komplicirano, prvi neuron pokazuje na korijen, kad ga dijeliš prvo dijete pokazuje na lijevo podstablo tog čvora, drugo dijete na desno podstablo i slijediš ove jednostavne “produkcije” kao što su S i P.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="274355">Emma63194</a></p> 

<p><a href="71.html" class="PostMention" data-id="274354">Rene</a></p> 

<p>Što bi točno značio simbol A i - ? Mislim, kad oni stupaju u snagu? Jer nakon građenja mreže, pretpostavljam, težine se inicijaliziraju na neki random bounded broj, pa mi nije baš jasno čem služe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="274345">iNut</a> Nemam, samo taj primjer koji je u knjizi.<br>
Ima u knjizi objašnjenje što se tu dešava. Nije teško, zaista.</p>

<p>Gledaš početak (starting network) i na slovu S si (korijen stabla). Piše u knjizi što koje slovo znači. Paralelno, gledaš ovu malu sličicu input pointer, ancestor cell i output pointer, odmah pored tog početnog stabla.</p> 

<p>U prvom koraku, na toj prvoj stanici, napraviš akciju S. <br>
Znači da ćeš u seriji iz ove početne stanice stvoriti dvije nove stanice. Prva nastala stanica ti prati lijevo podstablo, druga stanica prati desno.</p>

<p>Gledaš dalje u drugom koraku lijevo podstablo. Piše P,  znači, iz one prve stanice koja je nastala u prethodnom koraku napraviš dvije nove stanice, ali one su sada u paraleli i svakoj pridružiš odgovarajuće podstablo (što će u ovom slučaju biti samo listovi).</p> 

<p>Tako nastaviš postupak dalje. Pokušaj malo još pogledati primjer i vidjeti možeš li pratiti te korake i što se dešava sa stanicama i kojim redoslijedom.</p>
                </div>
            </div>

                    <p><a href="76.html" class="PostMention" data-id="274530">BaboTrojka</a> to sam pročitao, al i dalje mi nije jasno koja je poanta jer se mreža ionak nakon izgradnje mora naučit, što mjenja težine.</p>

<p>Još jedna stvar, što znače ove brojke u neuronima na kraju izgradnje?</p>

<p>Ako sam ja dobro skuzio, nakon sto je mreza naucena, prilikom izracuna izlaza dolazi do ovih korekcija. Iako sad kad razmislim ne znam kolko to smisla ima</p>

":{"data":[]}}},"included":[{"type":"posts","id":"274354","attributes":{"number":71,"createdAt":"2022-01-27T18:06:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/68\u0022 class=\u0022PostMention\u0022 data-id=\u0022274345\u0022\u003EiNut\u003C\/a\u003E \u003Cbr\u003E\nNe znam jel\u2019 ima, al evo tu nek se na\u0111e:\u003Cbr\u003E\nS ozna\u010dava da se neuron dijeli na dva slijedno povezana neurona, P da se dijeli na dva paralelna, E je kraj programa (nema vi\u0161e promjena), A pi\u0161e u knjizi da mijenja bias ili tako ne\u0161to, uglavnom ne utje\u010de na izgled mre\u017ee kao ni \u201c-\u201d koji ja mislim mijenja predznak te\u017einama. Mislim da \u0107e biti specificirano \u0161to koji \u010dvor radi ako do\u0111e u ispitu.\u003Cbr\u003E\nPo\u010detna mre\u017ea ima input sloj, jedan neuron i output sloj. Na taj jedini neuron primjeni\u0161 S i dobija\u0161 dva slijedno povezana, prvi pokazuje na lijevo podstablo, drugi na desno. Prvi se onda dijeli na dva paralelna, drugi ponovo na dva slijedna. Ovi iz paralele dolaze do E, E (kraj programa) pa si s njima gotov. Od slijednih, prvi se opet dijeli na dva paralelna, drugi primjenjuje \u201c-\u201d \u010dvor. Ostaje jo\u0161 primjena ovog A, nakon \u010dega je na slici taj neuron zacrnjen, i to je kraj programa.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, ni\u0161ta komplicirano, prvi neuron pokazuje na korijen, kad ga dijeli\u0161 prvo dijete pokazuje na lijevo podstablo tog \u010dvora, drugo dijete na desno podstablo i slijedi\u0161 ove jednostavne \u201cprodukcije\u201d kao \u0161to su S i P.\u003C\/p\u003E","editedAt":"2022-01-27T18:07:05+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5798"}},"user":{"data":{"type":"users","id":"255"}},"editedUser":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"274528"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274528","attributes":{"number":75,"createdAt":"2022-01-28T08:16:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/72\u0022 class=\u0022PostMention\u0022 data-id=\u0022274355\u0022\u003EEmma63194\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/71\u0022 class=\u0022PostMention\u0022 data-id=\u0022274354\u0022\u003ERene\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to bi to\u010dno zna\u010dio simbol A i - ? Mislim, kad oni stupaju u snagu? Jer nakon gra\u0111enja mre\u017ee, pretpostavljam, te\u017eine se inicijaliziraju na neki random bounded broj, pa mi nije ba\u0161 jasno \u010dem slu\u017ee\u003C\/p\u003E","editedAt":"2022-01-28T08:17:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"5798"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[{"type":"posts","id":"274530"},{"type":"posts","id":"274539"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274355","attributes":{"number":72,"createdAt":"2022-01-27T18:10:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/68\u0022 class=\u0022PostMention\u0022 data-id=\u0022274345\u0022\u003EiNut\u003C\/a\u003E Nemam, samo taj primjer koji je u knjizi.\u003Cbr\u003E\nIma u knjizi obja\u0161njenje \u0161to se tu de\u0161ava. Nije te\u0161ko, zaista.\u003C\/p\u003E\n\n\u003Cp\u003EGleda\u0161 po\u010detak (starting network) i na slovu S si (korijen stabla). Pi\u0161e u knjizi \u0161to koje slovo zna\u010di. Paralelno, gleda\u0161 ovu malu sli\u010dicu input pointer, ancestor cell i output pointer, odmah pored tog po\u010detnog stabla.\u003C\/p\u003E \n\n\u003Cp\u003EU prvom koraku, na toj prvoj stanici, napravi\u0161 akciju S. \u003Cbr\u003E\nZna\u010di da \u0107e\u0161 u seriji iz ove po\u010detne stanice stvoriti dvije nove stanice. Prva nastala stanica ti prati lijevo podstablo, druga stanica prati desno.\u003C\/p\u003E\n\n\u003Cp\u003EGleda\u0161 dalje u drugom koraku lijevo podstablo. Pi\u0161e P,  zna\u010di, iz one prve stanice koja je nastala u prethodnom koraku napravi\u0161 dvije nove stanice, ali one su sada u paraleli i svakoj pridru\u017ei\u0161 odgovaraju\u0107e podstablo (\u0161to \u0107e u ovom slu\u010daju biti samo listovi).\u003C\/p\u003E \n\n\u003Cp\u003ETako nastavi\u0161 postupak dalje. Poku\u0161aj malo jo\u0161 pogledati primjer i vidjeti mo\u017ee\u0161 li pratiti te korake i \u0161to se de\u0161ava sa stanicama i kojim redoslijedom.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5798"}},"user":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[{"type":"posts","id":"274528"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274376","attributes":{"number":73,"createdAt":"2022-01-27T19:07:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKolko je kritican rok iz ovog\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5798"}},"user":{"data":{"type":"users","id":"229"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"522288"},{"type":"post_reactions","id":"522361"},{"type":"post_reactions","id":"522468"}]}}},{"type":"posts","id":"274473","attributes":{"number":74,"createdAt":"2022-01-27T22:42:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/f
