                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="259073">Dragi prijatelj strojnog učenja</a> <br>
Neku shemu možeš “uništit” na dva načina: križanjem i mutacijom; selekcija ne utječe na to jer ne mijenja jedinku.<br>
Vjerojatnost da ćeš uništit shemu križanjem proporcionalna je definiranoj dužini (jer što je veći razmak između fiksnih znakova, to između njih ima više mjesta na kojem možeš napravit promjenu) i vjerojatnosti križanja, a obrnuto proporcionalna broju mogućih točaka prekida. Primjer: sheme su <span class="mathren-inline">*11**<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">1***1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Neka je križanje s jednom točkom prekida i neka križaš s 00000. Prvu shemu ćeš sjebat ako je točka prekida na 2. mjestu, a drugu ako je na 1. ili 2. ili 3. ili 4. mjestu. <br>
Vjerojatnost da ćeš uništit shemu mutacijom je proporcionalna redu sheme(jer mutacija će uništit shemu ako mutiraš fiksni gen, a broj fiksnih gena je o(S)) i vjerojatnosti mutacije. To je drugi član koji se oduzima na desnoj strani.<br>
Znači očekivani broj rješenja koje su podskup sheme S će rasti s ovim faktorom <span class="mathren-inline">\frac{\bar{D_s}}{\bar{D}} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> jer su iznadprosječno dobre, pa će više preživljavat, ali umanjeno za ove slučajeve kada će se shema uništit križanjem i mutacijom. Ngl nije ni meni najbistrije u glavi, ali valjda će ti pomoć</p>

                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="259231">Jaster111</a> ispravite me ako sam u krivu, ovako sam shvatio razliku:</p>

<p>Temeljeno na kompoziciji: <br>
stvori pravila -&gt; napravi spoj pravila -&gt; kompozicija(ulaz, spojena pravila) -&gt; defuzzify rezultat kompozicije</p>

<p>Temeljeno na pojedinačnim pravilima: <br>
stvori pravila -&gt; za sva pravila napravi kompozicija(ulaz, pojedinačno pravilo) -&gt; spoji rezultate, tj. kompozicije -&gt; defuzzify spojene kompozicije</p>

<p>Dakle u prvom slučaju spajaš pravila i dobiš jedan zaključak, u drugom slučaju ne spajaš pravila, pa imaš više zaključaka koje prvo treba spojit pa defazificirat.</p> 

<p>Nevezano za pitanje ali primjeti kako sam oprezno koristio riječ “spoj” relacija. Spajanje radiš presjekom ili unijom, ovisno o tome koristiš li lokalna ili globalna pravila zaključivanja.</p>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="258750">Dragi prijatelj strojnog učenja</a> <br>
<a href="39.html" class="PostMention" data-id="259709">Emma63194</a> <br>
Zar ovo nije samo u slučaju kad je početna relacija refleksivna i simetrična? <br>
Napraviš jednu kompoziciju relacije same sa sobom pa ako je rezultantna relacija ista kao početna, onda ima svojstvo tranzitivnosti. Ako nije, znaš da početna relacije nema svojstvo tranzitivnosti.</p> 

<p>Ne znam koliko sam dobro objasnija, al na 65. stranici skripte (77 od 291) ima jednostavno objašnjeno i kad relacija ima svojstva simteričnosti i refleksivnosti i kad ih nema.</p>

<p><img src="../../assets/files/2021-11-29/1638199109-963291-image.png" title="" alt=""></p>


<p>EDIT: <strong>OBAVEZNO</strong>  me ispravite ako sam nešto krivo napisa da ne bih sjeba nekoga ubuduće.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="40.html" class="PostMention" data-id="260017">iNut</a> Zar ovo nije samo u slučaju kad je početna relacija refleksivna i simetrična?</p></div></blockquote>

<p>Vidiš, nisam  sada 100% sigurna oko toga.</p>

<blockquote class="uncited"><div><p><a href="40.html" class="PostMention" data-id="260017">iNut</a> Napraviš jednu kompoziciju relacije same sa sobom pa ako je rezultantna relacija ista kao početna, onda ima svojstvo tranzitivnosti. Ako nije, znaš da početna relacije nema svojstvo tranzitivnosti.</p></div></blockquote>

<p>Isto smo napisali, da, samo ja nisam uzela u obzir mora li relacija biti relacija kompatibilnosti ili ne.</p> 

<blockquote class="uncited"><div><p><a href="40.html" class="PostMention" data-id="260017">iNut</a> Ne znam koliko sam dobro objasnija, al na 65. stranici skripte (77 od 291) ima jednostavno objašnjeno i kad relacija ima svojstva simteričnosti i refleksivnosti i kad ih nema.</p>

<p><a href="" rel=" nofollow ugc"><img src="../../assets/files/2021-11-29/1638199109-963291-image.png" title="" alt=""></a></p></div></blockquote>

<p>Kaže da se tranzitivno zatvaranje može ostvariti kao unija relacije dignute na potencije od 1 do beskonačno.<br>
Ako se dobro sjećam, potenciranje opet uključuje kompoziciju.</p> 


<p>Ne znam može li se desiti da je relacija nesimetrična i nerefleksivna, ali tranzitivna pa da se onda kompozicijom same sa sobom dobije nova relacija (dakle, različita od početne). Iz toga bismo po onom mojem prvom dobili da je netranzitivna, iako je zapravo bila i da, onda ne bi vrijedila takva provjera tranzitivnosti.</p>

<p>Mislim da kompozicija relacije same sa sobom ne bi trebala pogoršati svojstvo tranzitivnosti, ali nisam sigurna bi li popravila svojstvo refleksije i simetričnosti. Moj guess je da ne bi, ali najbolje profesora pitati još oko ovoga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="41.html" class="PostMention" data-id="260029">Emma63194</a> Kaže da se tranzitivno zatvaranje može ostvariti kao unija relacije dignute na potencije od 1 do beskonačno.<br>
Ako se dobro sjećam, potenciranje opet uključuje kompoziciju.</p></div></blockquote>

<p>Ovo beskonačno je čisto tu teorije radi, nama kurca ne vridi. Zaboravija sam napomeniti da se to koristi samo ako je univerzalni skup konačan. A potencija relacije je zapravo koliko put radiš kompoziciju te relacije same sa sobom.</p> 

<blockquote class="uncited"><div><p><a href="41.html" class="PostMention" data-id="260029">Emma63194</a> Ne znam može li se desiti da je relacija nesimetrična i nerefleksivna, ali tranzitivna pa da se onda kompozicijom same sa sobom dobije nova relacija (dakle, različita od početne). Iz toga bismo po onom mojem prvom dobili da je netranzitivna, iako je zapravo bila i da, onda ne bi vrijedila takva provjera tranzitivnosti.</p>

<p>Mislim da kompozicija relacije same sa sobom ne bi trebala pogoršati svojstvo tranzitivnosti, ali nisam sigurna bi li popravila svojstvo refleksije i simetričnosti. Moj guess je da ne bi, ali najbolje profesora pitati još oko ovoga.</p></div></blockquote>

<p>Čisto se želim i ja nadovezati na to da nisam ni ja siguran oko toga, pa bi bilo najbolje za to (ako ovo čitaš u budućnosti) pitati profesora na predavanjima ili otići na konzultacije jer na mail neće odgovoriti.</p>
                </div>
            </div>

                <div class="Post-body">
                    <p>Kako se u eliminacijskom algoritmu shvaća mortalitet?</p> 

<p>Npr ako je M=50% ka što je preporučeno po literaturi, shvaćam li to onda kao da trebam eliminirati 50 posto populacije prije nego što započne reprodukcija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="264994">iNut</a> Tako je - prvo odabireš jedinke koje ćeš ubiti, s tim da ti lošije jedinke u eliminacijskom algoritmu za to imaju više šanse, a onda te ubijene nadomjestiš križanjem preostalih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="264994">iNut</a></p> 

<p>Ovo kaj kaže <a href="47.html" class="PostMention" data-id="264998">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> , ali treba imat na umu da kod evolucijskih algoritama ima hrpa varijanti za svaki operator, npr. u tekstu 4. zadatka:</p>

<blockquote class="uncited"><div><p>kanonski eliminacijski genetski algoritam (jednostavna troturnirska selekcija: biramo tri<br>
jedinke, dvije bolje su roditelji, nastalo dijete zamjenjuje preostalog/trećeg najlošijeg<br>
roditelja).</p></div></blockquote>

<p>Ovo se može tumačiti da čim jedna jedinka krepa, dvije preživjele odma stvaraju dijete koje se ubacuje u populaciju. I sad je pitanje što koristiti? Pa to ovisi o ostalim operatorima i domeni problema kojeg rješavaš, odnosno o selekcijskom pritisku.</p>  
                </div>

03EiNut\u003C\/a\u003E Napravi\u0161 jednu kompoziciju relacije same sa sobom pa ako je rezultantna relacija ista kao po\u010detna, onda ima svojstvo tranzitivnosti. Ako nije, zna\u0161 da po\u010detna relacije nema svojstvo tranzitivnosti.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EIsto smo napisali, da, samo ja nisam uzela u obzir mora li relacija biti relacija kompatibilnosti ili ne.\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/40\u0022 class=\u0022PostMention\u0022 data-id=\u0022260017\u0022\u003EiNut\u003C\/a\u003E Ne znam koliko sam dobro objasnija, al na 65. stranici skripte (77 od 291) ima jednostavno obja\u0161njeno i kad relacija ima svojstva simteri\u010dnosti i refleksivnosti i kad ih nema.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-29\/1638199109-963291-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKa\u017ee da se tranzitivno zatvaranje mo\u017ee ostvariti kao unija relacije dignute na potencije od 1 do beskona\u010dno.\u003Cbr\u003E\nAko se dobro sje\u0107am, potenciranje opet uklju\u010duje kompoziciju.\u003C\/p\u003E \n\n\n\u003Cp\u003ENe znam mo\u017ee li se desiti da je relacija nesimetri\u010dna i nerefleksivna, ali tranzitivna pa da se onda kompozicijom same sa sobom dobije nova relacija (dakle, razli\u010dita od po\u010detne). Iz toga bismo po onom mojem prvom dobili da je netranzitivna, iako je zapravo bila i da, onda ne bi vrijedila takva provjera tranzitivnosti.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da kompozicija relacije same sa sobom ne bi trebala pogor\u0161ati svojstvo tranzitivnosti, ali nisam sigurna bi li popravila svojstvo refleksije i simetri\u010dnosti. Moj guess je da ne bi, ali najbolje profesora pitati jo\u0161 oko ovoga.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"5798"}},"mentionedBy":{"data":[{"type":"posts","id":"260036"}]},"reactions":{"data":[]}}},{"type":"posts","id":"260036","attributes":{"number":42,"createdAt":"2021-11-29T16:05:45+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/41\u0022 class=\u0022PostMention\u0022 data-id=\u0022260029\u0022\u003EEmma63194\u003C\/a\u003E Ka\u017ee da se tranzitivno zatvaranje mo\u017ee ostvariti kao unija relacije dignute na potencije od 1 do beskona\u010dno.\u003Cbr\u003E\nAko se dobro sje\u0107am, potenciranje opet uklju\u010duje kompoziciju.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOvo beskona\u010dno je \u010disto tu teorije radi, nama kurca ne vridi. Zaboravija sam napomeniti da se to koristi samo ako je univerzalni skup kona\u010dan. A potencija relacije je zapravo koliko put radi\u0161 kompoziciju te relacije same sa sobom.\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/41\u0022 class=\u0022PostMention\u0022 data-id=\u0022260029\u0022\u003EEmma63194\u003C\/a\u003E Ne znam mo\u017ee li se desiti da je relacija nesimetri\u010dna i nerefleksivna, ali tranzitivna pa da se onda kompozicijom same sa sobom dobije nova relacija (dakle, razli\u010dita od po\u010detne). Iz toga bismo po onom mojem prvom dobili da je netranzitivna, iako je zapravo bila i da, onda ne bi vrijedila takva provjera tranzitivnosti.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da kompozicija relacije same sa sobom ne bi trebala pogor\u0161ati svojstvo tranzitivnosti, a
