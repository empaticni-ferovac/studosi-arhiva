                                <h3>caffeine</h3>
                <div class="Post-body">
                    <p>Bok opet!</p>

<p><strong>Pixion</strong> traži Software i QA inženjere za naše timove koji razvijaju custom software za klijente u SAD-u.<br>
Od prošlog posta na temi smo već narasli, a sada tražimo još nekoliko ljudi i onda smo, nadamo se, mirni neko vrijeme. 🙂</p> 

<p><strong>Tech stack:</strong></p>

<ul><li>React (JS/TS), React Native</li>
<li>Node (TS), .NET 5 (C#), NestJS</li>
<li>Postgres, Azure SQL, Mongo, Redis, RabbitMQ</li>
<li>Cloud: Azure, AWS, Heroku</li></ul>

<p><strong>Pozicije:</strong></p>

<ul><li><a href="https://www.notion.so/Pixion-Careers-de9294c3885248c8b09803e17224fa55" rel=" nofollow ugc">Pixion careers</a></li></ul>

<p>Trenutno nas je 14 i imamo ured u Zagrebu na Slavonskoj Aveniji (blizina FER-a, TVZ-a). Timovi su self-managing i u stalnoj komunikaciji s klijentom jer razvijaju proizvod skupa sa klijentom.<br>
Tražimo i junior i mid levele, također i studente (studenti imaju i plaćeni godišnji odmor). Najvažnije je da si motivirana osoba jer na sebe gledamo da smo ‘tech stack agnostic’ što znači da pozivamo sve koji imaju želju za učenjem i napredovanjem, a nemaju iskustva u nabrojanim tehnologijama.</p>

<p>Naravno, iskustvo je poželjno, a za mid level bi voljeli da imaš iskustva i da na intervjuu pokažeš da vladaš u bar jednoj od nabrojanih tehnologija.<br>
Projekti koje radimo su tehnički izazovni i rastu u kompleksnosti s vremenom, tako da nam nije problem naći vremena za isprobavanje novih tehnologija. Zainteresirani se mogu javiti na: <strong><a href="mailto:careers@pixion.co">careers@pixion.co</a></strong></p>

<p>Ako imate kakvih pitanja, možete se javiti i meni osobno. 🙂 <br>
<a href="https://www.facebook.com/groups/it.jobs.croatia/permalink/2883004071965833/" rel=" nofollow ugc">Link na oglas</a></p>

ttributes":{"number":64,"createdAt":"2021-06-01T10:55:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBok opet!\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPixion\u003C\/strong\u003E tra\u017ei Software i QA in\u017eenjere za na\u0161e timove koji razvijaju custom software za klijente u SAD-u.\u003Cbr\u003E\nOd pro\u0161log posta na temi smo ve\u0107 narasli, a sada tra\u017eimo jo\u0161 nekoliko ljudi i onda smo, nadamo se, mirni neko vrijeme. \ud83d\ude42\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003ETech stack:\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EReact (JS\/TS), React Native\u003C\/li\u003E\n\u003Cli\u003ENode (TS), .NET 5 (C#), NestJS\u003C\/li\u003E\n\u003Cli\u003EPostgres, Azure SQL, Mongo, Redis, RabbitMQ\u003C\/li\u003E\n\u003Cli\u003ECloud: Azure, AWS, Heroku\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPozicije:\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ca href=\u0022https:\/\/www.notion.so\/Pixion-Careers-de9294c3885248c8b09803e17224fa55\u0022 rel=\u0022 nofollow ugc\u0022\u003EPixion careers\u003C\/a\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ETrenutno nas je 14 i imamo ured u Zagrebu na Slavonskoj Aveniji (blizina FER-a, TVZ-a). Timovi su self-managing i u stalnoj komunikaciji s klijentom jer razvijaju proizvod skupa sa klijentom.\u003Cbr\u003E\nTra\u017eimo i junior i mid levele, tako\u0111er i studente (studenti imaju i pla\u0107eni godi\u0161nji odmor). Najva\u017enije je da si motivirana osoba jer na sebe gledamo da smo \u2018tech stack agnostic\u2019 \u0161to zna\u010di da pozivamo sve koji imaju \u017eelju za u\u010denjem i napredovanjem, a nemaju iskustva u nabrojanim tehnologijama.\u003C\/p\u003E\n\n\u003Cp\u003ENaravno, iskustvo je po\u017eeljno, a za mid level bi voljeli da ima\u0161 iskustva i da na intervjuu poka\u017ee\u0161 da vlada\u0161 u bar jednoj od nabrojanih tehnologija.\u003Cbr\u003E\nProjekti koje radimo su tehni\u010dki izazovni i rastu u kompleksnosti s vremenom, tako da nam nije problem na\u0107i vremena za isprobavanje novih tehnologija. Zainteresirani se mogu javiti na: \u003Cstrong\u003E\u003Ca href=\u0022mailto:careers@pixion.co\u0022\u003Ecareers@pixion.co\u003C\/a\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAko imate kakvih pitanja, mo\u017eete se javiti i meni osobno. \ud83d\ude42 \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.facebook.com\/groups\/it.jobs.croatia\/permalink\/2883004071965833\/\u0022 rel=\u0022 nofollow ugc\u0022\u003ELink na oglas\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"287"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"200266","attributes":{"number":65,"createdAt":"2021-06-02T16:01:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBlockchain entuzijasti!\u003C\/p\u003E\n\n\u003Cp\u003EAko ste zainteresirani za ulazak u Web 3.0 svijet ili se ve\u0107 u njemu nalazite, ali \u017eelite postati dio tima koji istra\u017euje najnovije tehnologije i stvara nova rje\u0161enja, 3327 je broj koji \u017eelite zapamtiti.\u003C\/p\u003E\n\n\u003Cp\u003E3327 je tehnolo\u0161ki inkubator namjenjen stvaranju i razvoju inovacija u Web 3.0 svijetu, stvoren od strane pionira blockchain developmenta u Europi, MVP Workshop-a.\u003Cbr\u003E\nU potrazi smo za mladim snagama koje su spremne uzeti u ruke najnovije tehnologije i rije\u0161iti in\u017eenjerske probleme koji stoje izme\u0111u nas i budu\u0107nosti interneta.\u003C\/p\u003E \n\n\u003Cp\u003EPridru\u017eiti se mo\u017eete prijavom na studentsku praksu. Praksa je remote, pla\u0107ena i sa otvorenim radnim vremenom (sami birate kada odra\u0111ujete svoje zadatke).\u003C\/p\u003E\n\n\u003Cp\u003EAko vam je ne\u0161to od spomenutog zanimljivo, posjetite \u003Ca href=\u0022https:\/\/3327.io\/internship\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/3327.io\/internship\/\u003C\/a\u003E za prijavu i dodatne informacije ili se slobodno javite na \u003Ca href=\u0022mailto:bruno.belic@fer.hr\u0022\u003Ebruno.belic@fer.hr\u003C\/a\u003E sa bilo kakvim pitanjima \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003EP.S. U slu\u010daju da vas zanima i ne\u0161to vi\u0161e od prakse, svakako se javite na mail jer ima dosta otvorenih pozicija \ud83d\ude42\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-06-02\/1622649678-496268-discord.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1866"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"202148","attributes":{"number":66,"createdAt":"2021-06-07T08:29:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ECompany: \u003Cstrong\u003E2e Systems d.o.o\u003C\/strong\u003E\u003Cbr\u003E\nWeb: \u003Ca href=\u0022https:\/\/www.2e-systems.com\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.2e-systems.com\/\u003C\/a\u003E\u003Cbr\u003E\nJob title: Java developer - Middleware\u003Cbr\u003E\nType of Employment: \u003Cstrong\u003EStudent job (Internship) \/ Full-time Employment\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003EJava developer (m\/f)\u003C\/h3\u003E\n\n\u003Cp\u003E2e Systems is a leading software development company specializing in airline travel\u003Cbr\u003E\ntechnology products and innovative solutions for the healthcare industry. We develop and\u003Cbr\u003E\noperate critical systems for our clients worldwide, and our software development team is\u003Cbr\u003E\ncentral to our success. As a developer you will participate in the full development life cycle\u003Cbr\u003E\nfrom concept to deployment, using agile methodologies and the latest technologies. You will\u003Cbr\u003E\nbe part of our engaged global team with a flexible approach, and there are plenty of\u003Cbr\u003E\nopportunities to grow, learn, and be recognized worldwide!\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EMain tasks of the position\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EDesigning, developing, and maintaining complex, dynamic applications\u003C\/li\u003E\n\u003Cli\u003EWriting clean code covered by unit tests\u003C\/li\u003E\n\u003Cli\u003EEstimation and prioritization of own work activities\u003C\/li\u003E\n\u003Cli\u003EAnalysis of business requirements\u003C\/li\u003E\n\u003Cli\u003EDefining test cases and scenarios along with quality assurance team\u003C\/li\u003E\n\u003Cli\u003EClose collaboration with Project Managers and worldwide colleagues\u003C\/li\u003E\n\u003Cli\u003ECode reviews, presentations, workshops and other knowledge sharing events\u003C\/li\u003E\n\u003Cli\u003EPersonal growth and professional development\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPosition requirements\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EA good understanding of, and ideally experience with:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003ESoftware development using modern languages and frameworks (ideally including Java)\u003C\/li\u003E\n\u003Cli\u003EProgramming concepts, data structures and OOP\u003C\/li\u003E\n\u003Cli\u003ERelational database development using SQL (ideally with MySQL)\u003C\/li\u003E\n\u003Cli\u003EGeneral software development practices such as standards and code comments, etc. (ideally using IDEs such as Eclipse, Idea, Netbeans, etc.)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EWhat we offer\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EWork in the interesting and dynamic airline industry\u003C\/li\u003E\n\u003Cli\u003EHelp us grow and build innovative solutions for the medical and health industry\u003C\/li\u003E\n\u003Cli\u003EWe are strongly international and offer cooperation with colleagues and clients globally, including opportunities for international travel\u003C\/li\u003E\n\u003Cli\u003EYou will work with engaged and highly competent colleagues in independent teams with high levels of autonomy\u003C\/li\u003E\n\u003Cli\u003EWe have an informal and friendly environment with many exciting professional and technical challenges\u003C\/li\u003E\n\u003Cli\u003EFun office events and celebrations\u003C\/li\u003E\n\u003Cli\u003EFree snacks, drinks, and coffee always available\u003C\/li\u003E\n\u003Cli\u003EYou will receive a competitive salary combined with good opportunities to develop professionally\u003C\/li\u003E\n\u003Cli\u003EFurther education and professional development are encouraged and supported\u003C\/li\u003E\n\u003Cli\u003EYour work will have a direct and visible impact on our business and clients\u003C\/li\u003E\n\u003Cli\u003ECombined Remote \u0026amp; Office work as needed\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EFor more info check the original ad: \u003Ca href=\u0022https:\/\/www.2e-systems.com\/uploads\/2021-05\/91883e6c7a78561c26f6c1f056da6041.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Elink\u003C\/a\u003E\u003Cbr\u003E\nPlease send your application to: \u003Ca href=\u0022mailto:jobs@2e-systems.com\u0022\u003Ejobs@2e-systems.com\u003C\/a\u003E\u003Cbr\u003E\n(Your CV must be in English)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1435"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"203522","attributes":{"number":67,"createdAt":"2021-06-09T09:01:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETakeLa 03E\n\n\u003Cp\u003Eukratko, treba mu samo feedback koliko ne\u0161to ko\u0161ta, a ako ste zainteresirani, jo\u0161 bolje.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"212083","attributes":{"number":74,"createdAt":"2021-06-23T22:51:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EProslje\u0111ujem oglas koji sam dobio na mejl:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EPozdrav,\u003C\/p\u003E\n\n\u003Cp\u003Estudentica sam Poslijediplomskog doktorskog studija na Ekonomiji u Zagrebu.\u003C\/p\u003E\n\n\u003Cp\u003EObracam vam se ovim putem jer mi prilikom izrade istrazivanja za moju disertaciju treba pomoc FERovaca. Naime, potrebno mi je izraditi aplikaciju za FB. Sama aplikacija je vrlo jednostavna. Za uzvrat nudim koautorstvo na radu koji ce biti objavljen u A1 casopisu te navodenje studenta prilikom izrade disertacije.\u003Cbr\u003E\nKako vam je forum zatvorenog tipa molila bih da objavite moju zamolbu sa ovim mailom na koji mi se zainteresirani mogu javiti da im objasnim detalje. Mozete navesti i broj moba 091 139 4560 (imam Viber, watsapp i Messenger)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\u003Cp\u003ETra\u017eite Sabinu, da ne dijelim sad puno ime xD\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"421525"},{"type":"post_reactions","id":"421528"},{"type":"post_reactions","id":"421545"},{"type":"post_re e full-time 1-2 mjeseca (ili part-time duze). \u003Cbr\u003E\nJavite se na privatne poruke\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"2420"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"225528","attributes":{"number":77,"createdAt":"2021-07-27T20:31:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Etrazim neki posao di mogu nista ne radit a da para kapa na tekuci. Od vjestina mogu otvorit jogurt da ga ne prolijem i ne zamastim radni stol s burekom. Trazim satnicu od 50 kuna i placen topli obrok. Prednost imaju pozicije sa sluzbenim vozilom (alfu volim). Javite mi se u inbox\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"mentionedBy":{"data":[{"type":"posts","id":"225538"},{"type":"posts","id":"225541"}]},"reactions":{"data":[{"type":"post_reactions","id":"447431"},{"type":"post_reactions","id":"447542"},{"type":"post_reactions","id":"447550"},{"type":"post_reactions","id":"458766"},{"type":"post_reactions","id":"468145"}]}}},{"type":"posts","id":"225538","attributes":{"number":78,"createdAt":"2021-07-27T20:45:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/77\u0022 class=\u0022PostMention\u0022 data-id=\u0022225528\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Kolega, javite se u Apis IT, zvu\u010dite kao izvrstan kandidat za tako jednu dr\u017eavnu firmu.\u003C\/p\u003E ","editedAt":"2021-07-27T20:45:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type
