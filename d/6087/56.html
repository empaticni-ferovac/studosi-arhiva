    <h2>[RASSUS] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>ElonDusk</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="262442">Nocna_smjena</a> ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="262443">💀  </a> sto ne? Mozda jesu labosi malo zajebani al ucimo dost bitne teme.</p> 

<p>Msm ni labosi nisu tolko kriticni ako se dovoljno dobuko razumije neki programski jezik</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ElonDusk</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="262447">Nocna_smjena</a> <br>
nimalo se ne slazem da bi trebao biti obavezan umjesto NASP-a, barem ne na RZ</p>

<p>ako mislis na PIIS, onda bi to mozda imalo smisla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p>Zna li netko što je treći labos? Prvi puta u životu kontempliram da odjebem labos i onda skupim tih dva boda koja mi fale na zadnjem labosu. Moramo li uopće predati svaki labos?</p>

<p>Odakle se ovdje uopće krene? Pokrenuo sam prokletu kafku i zookeepera kao po uputama, ali uopće mi nije jasno kako se spajam na to? Koji port koristim? Od zookeepera? Jel to igdje piše? Quickstart od kafke radi stvari kroz bash konzolu. Also u službenim uputama piše da kafka komunicira preko TCP-a, za koju pičku materinu mi onda radimo s UDPom? Mora li se u svaki labos ubaciti 17 različitih koncepata? Zašto šaljemo i vektorske i skalarne oznake, mislio sam da se koriste ili jedne ili druge? Koja je ovo pička jebena materina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="262643">Karlovsky120</a> Ne znam ništa za treći labos osim da su spomenuli docker da će kao biti ali za ovaj sada trebaš se spojiti na kafka broker port (default je 9092) osim ako nisi drugacije naveo u server.properties. Tradicionalno se za administraciju kafke koriste komandno linijski alati kao sto je vjerojatno navedeno u quickstartu ili neki GUI koji se ili placa ili neka free verzija koju treba nadodati. UDP se koristi za komunikaciju između nodeova (gdje kafke nije bitna). Za oznake vremena nemam blage.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="262643">Karlovsky120</a> ja ni pokrenut nemogu jer ne koristim windows, a ofc da su upute samo za to napisali…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Može link za sva (proslogodisnja) predavanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="272418">IdeGas</a> <a href="https://web.microsoftstream.com/browse?q=%23distributed_systems" rel=" nofollow ugc">https://web.microsoftstream.com/browse?q=%23distributed_systems</a></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Crotta</h3>
                <div class="Post-body">
                    <p>Dosla obavijest za usmeni. Biti će preko Teamsa i odabire se termin na Moodle kao za labose. Otvoreni su odabiri termina.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zlatan_Ibrahimovic</h3>
                <div class="Post-body">
                    <p>JEL MOGUĆE DA ZA OCJENU DVA IZ OVOG PREDMETA TREBA SKUPIT 55 BODOVA???</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="273896">Zlatan Ibrahimovic</a> meni nejasno zašto su na ovom predmetu oštriji. Veći prag, usmeni na zi-u, rokovima i labosima i popisivanje na satu. Čemu sve ovo? Još bi inekako razumio da je maksimalni mogući broj bodova za skupit prek 100%. Skoro niti jedan predmet nema ovoliko puno zahtjeva (i to još pogotovo na diplomskom)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="273896">Zlatan Ibrahimovic</a>  <a href="55.html" class="PostMention" data-id="273904">Nocna_smjena</a> ovaj predmet treba nosit 18 ects-a, a ne 5 hahaaha</p>

 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="273905">rozy</a> idk. Men predmet ne predstavlja problem. Prezentacije relativno bezbolno citam s razumijevanjem a i imam dosta duboko poznavanje Jave tako da ni labosi mi ne predstavljaju ogroman problem (vise je problem kolicine neg ideje sto i kako napravit). Vjerujem da ostalima i nije bas tako jednostavno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="273913">Nocna_smjena</a> nez ja sam javu zadnji put taknuo na 2. godini na oop, znači prije 7 godina negdje, i nije mi bio preveliki problem napisat 3.labos (koji mi je jedan od boljih na faksu), a ostale labose si mogao u kojem god jeziku hoces</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p>hoce li bodove zavrsnog reci na usmenom ili ce to tek tijekom sljedeceg tjedna?</p>
                </div>
            </div>

            <hr>
                    <div>

                var error = document.getElementById('flarum-loading-error');
                error.innerHTML += document.getElementById('flarum-content').textContent;
                error.style.display = 'block';
                throw e;
            }
        </script>

        
    </body>
</html>
