    <div class="container">
    <h2>[INTSTV] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Moze netko reci malo detaljnije kako izgledaju zadaci i kako cemo znati ista napraviti ako su prezentacije i upute dosta povrsno napisane</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>kod waspmote pro ide dijela, trebamo li samo raspakirati onaj zip ili još nešto postavljati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="286434">mornar Ica</a> ja sam na linuxu samo runno install.sh i instaliro se, doda se precac sam i sve postavi, nakon tog otvoris ide</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Zna li netko kako poslati vrijednost s temperaturnog senzora mrežnom prilazu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p>Je li tko rješio teoretske zadatke iz zadataka za labos (konkretno zadatci za  mrežni prilaz Waspmote)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p>U <code>ZB_02a_router_joins_known_network</code> primjeru, zasto se nigdje ne zadaje 16-bit PAN id? Kolko am skuzio, i 64-bit i 16-bit PAN id jednoznaöno definiraju mrežu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokke</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="286661">NISAM ASISTENT</a> Koordinator automatski postavlja 16bit PAN ID kad stvori mrežu i automatski ju dodijeljuje čvorovima koji se spoje (ne treba im za spajanje). Ne može se ručno podesiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-03-21/1647861475-906599-image.png" title="" alt=""><br>
Jel možda netko kuži zasto mi nece importati ove librarije iz referneced libraries, nis se u javu ne kuzim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Heklijo</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="286677">Zulul</a></p> 

<p>stavi  <code>requires xbee.java.library;</code> u module-info.java</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Exelero</h3>
                <div class="Post-body">
                    <p>Uređaj waspmote, jel zna neko odgovor na pitanje 4. i)<br>
Kako osigurati da se uređaj Waspmote spoji kao krajnji uređaj?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="286715">Exelero</a> <br>
Ako sam dobro shvatio treba samo postaviti sleepMode na neki ≠ 0<br>
npr. xbeeZB.setSleepMode(1);</p>

<p>Ovo piše u dokumentaciji<br>
<em>When ‘Sleep Mode’ changes to a non-zero value, the node leaves the PAN and rejoins it as an End Device.</em></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="286720">Geralt of Rivia</a> Kaze mi can’t be resolved to a module.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p>Dojmovi danas s labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="286732">pingvinka</a> mišljenje osobe koja je radila router:<br>
prilično jednostavno, 95% koda se može kopirati sa njihovih primjera, a ako negdje zapne skočir je u dvorani i možete ga pitat štogod</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisenberg</h3>
                <div class="Post-body">
                    <p>Može li netko od kolega koji su radili router napisati koji su rezultati kada se mijenja power level, nisam to stigao istestirati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p>Dojomovi s waspmote dijela?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p>Je li ispitivao teoriju ili se samo rade ovi zadaci?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Crotta</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="286993">Zulul</a> Samo se rade zadaci koji su zadani u onom dokumentu. Ako zapnes negdje asistent je vise nego voljan pomoci i objasniti (uz napomenu da sve pise u pipremi, ali svejedno pomogne).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Jel se salju podaci u binarnom ili ascii obliku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="286997">foobar</a> msm da ascii</p>
                </div>
            </div>
