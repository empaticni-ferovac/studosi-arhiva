.\u003Cbr\u003E\nKako su mico, incognito\u0026amp;Co obecali da ce biti bolji od prethodnika, ja im nudim mogucnost da imaju temu u kojoj ce narod sudjelovat u usmjeravanju njihovog djelovanja kroz iznosenje misljena, upita i prijedloga.\u003C\/p\u003E\n\n\u003Cp\u003EMoje pitanje je zasto se celavog barem u doba korone ne izbaci s faksa i iz knjiznice? Na vratima knjiznice lijepo pise da je samo za ferovce, a on ocito to nije. Takodjer, nije li naplacivanje instrukcija u prostorijama faksa zabranjeno?\u003C\/p\u003E\n\n\u003Cp\u003EHocete li se potruditi vratiti a109 i a110 zbog kronicnog nedostatka mjesta na faksu? Ponajvise u vrijeme ispita i labosa koji slusa veci broj ljudi.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"809"}},"mentionedBy":{"data":[{"type":"posts","id":"184730"},{"type":"posts","id":"184777"},{"type":"posts","id":"184800"}]},"reactions":{"data":[{"type":"post_reactions","id":"367538"},{"type":"post_reactions","id":"367595"},{"type":"post_reactions","id":"382862"}]}}},{"type":"posts","id":"184730","attributes":{"number":2,"createdAt":"2021-05-04T19:07:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022184729\u0022\u003EKushim\u003C\/a\u003E ima posebna vrsta tema, studencki zbor, al mi ti ionako jos nismo uopste u zboru, tek u 10 mesecu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"456"}},"discussion":{"data":{"type":"discussions","id":"3944"}},"mentionedBy":{"data":[{"type":"posts","id":"184731"}]},"reactions":{"data":[{"type":"post_reactions","id":"367422"}]}}},{"type":"posts","id":"184777","attributes":{"number":10,"createdAt":"2021-05-04T20:01:09+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022184729\u0022\u003EKushim\u003C\/a\u003E Moje pitanje je zasto se celavog barem u doba korone ne izbaci s faksa i iz knjiznice?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim da na to uop\u0107e nemamo utjecaja, FER je javna ustanova i kao takva po defaultu ne isklju\u010duje nikog iz javnosti da je koristi. E sad, jel mi mo\u017eemo utjecat na to, ne znam, provjerit \u0107emo, ali \u0161to se ti\u010de\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022184729\u0022\u003EKushim\u003C\/a\u003E Na vratima knjiznice lijepo pise da je samo za ferovce, a on ocito to nije.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eovo se odavno ne primijenjuje, iksice se vi\u0161e ne daju na pregled i knji\u017enica je ionako puna ljudi s drugih fakseva\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022184729\u0022\u003EKushim\u003C\/a\u003E Takodjer, nije li naplacivanje instrukcija u prostorijama faksa zabranjeno?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EHmm po kojoj osnovi? Moglo bi se tu pri\u010dati o tome da on koristi resurse faksa za zaradu, ali onako kako ja to vidim, koristi resurse koje koristi i bilo koja druga osoba koja je na FERu i koja na to ima pravo jer je FER javna ustanova, a nije druk\u010dije definirala kako se koristi knji\u017enica i prostori za u\u010denje. Ako ve\u0107 toliko mrzite \u0107elavog instruktora, jeste li spremni onemogu\u0107iti drugim kolegama da odr\u017eaju instrukcije na faksu? Do te mjere da kolega koji pomogne drugom kolegi ne smije se odu\u017eiti materijalnim sredstvom, npr. pivom? Ili bi diskriminirali po osnovi pripadnosti faksu? Pa su onda cuckani kolege koji su zavr\u0161ili, promijenili faks ili su s drugog faksa? Ili bi mo\u017eda omogu\u0107ili ljudima koji su nekad bili upisani na FER da to rade? Mislim, jel vidi\u0161 koliko retardirana mo\u017ee biti ta definicija? Razmislite malo o efektima eventualne stro\u017ee definicije pravila i konkretno o primjeni.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022184729\u0022\u003EKushim\u003C\/a\u003E Hocete li se potruditi vratiti a109 i a110 zbog kronicnog nedostatka mjesta na faksu?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETko ih je uzeo? Mogu se najnormalnije rezervirati.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022184729\u0022\u003EKushim\u003C\/a\u003E Ponajvise u vrijeme ispita i labosa koji slusa veci broj ljudi.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAko faksu treba za ispit, nothing you can do about it. Dodu\u0161e komentirat \u0107u da je malo licemjerno htjet bannat \u0107elavog tijekom korone, a istovremeno htjet omogu\u0107it da FER bude ve\u0107e \u017eari\u0161te zaraze \ud83d\ude09\u003C\/p\u003E","editedAt":"2021-05-04T20:04:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}}," er":19,"createdAt":"2021-05-04T20:15:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E molim te makni ovu blm \u0161aku da bude logo studenckog zbora\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3944"}},"user":{"data":{"type":"users","id":"456"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"367611"},{"type":"post_reactions","id":"368534"}]}}},{"type":"posts","id":"184799","attributes":{"number":22,"createdAt":"2021-05-04T20:16:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022184795\u0022\u003EKushim\u003C\/a\u003E Ljac ka\u017ee da, ako bi 109 i 110 bile slobodne, vi\u0161e ljudi bi dolazilo na faks, \u0161ta je lo\u0161e za koronu. A ti ka\u017ee\u0161 da bi onda bile manje gu\u017eve u knji\u017enici, jer bi dio ljudi bilo u 109 i 110, \u0161ta bi pomoglo oko korone. Tako sam ga ja shvatio\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"318"}},"discussion":{"data":{"type":"discussions","id":"3944"}}}},{"type":"posts","id":"184803","attributes":{"number":25,"createdAt":"2021-05-04T20:27:42+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022184795\u0022\u003EKushim\u003C\/a\u003E Mozete li vratiti takvo stanje?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMo\u017eda, ali osobno ne vidim nikakav benefit ni smisao toga. Osobno bih glasao protiv ovoga pogotovo tijekom korone.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022184795\u0022\u003EKushim\u003C\/a\u003E Kako ne iskljucuje kad na vratima doslovno pise da je koristenje dozvoljeno iskljucivo studentima FERa?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAj pogledaj datum kad je to bilo. Pravila su dobra onoliko koliko se provode. To se nekad provodilo, sad se vi\u0161e ne provodi. Nije mi ba\u0161 jasno jel bi ti htio da mi sad nekog prisiljavamo da primijenjuje pravila, ili jel \u017eeli\u0161 da se taj papir skine, s obzirom na to da ni limitacija na 25 mjesta ne odgovara stanju u knji\u017enici? Jer ovo skidanje definitivno bi mogli srediti i bez nekog pretjeranog postupka, mislim da bi se svi slo\u017eili s time. Dodu\u0161e u tom slu\u010daju treba \u010dekati da actually do\u0111emo na \u201cvlast\u201d jer trenutno samo visimo, nemamo nikakvu mo\u0107.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3944\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022184795\u0022\u003EKushim\u003C\/a\u003E Ne razumijem komentar? Recenicom \u201cPonajvise u vrijeme ispita i labosa koji slusa veci broj ljudi\u201d sam samo htio naglasiti period u kojem je problem najizrazeniji i kad najvise pogadja studente. Ne zajebavam - stvarno ne razumijem komentar\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa valjda je cilj da bude \u0161to manje ljudi na faksu a ne \u0161to vi\u0161e. Ako \u017eeli\u0161 rije\u0161iti \u201cgu\u017eve\u201d, onda to ne\u0107e popraviti 60 mjesta (koja su ionako teoretski dostupna), nego primjena odredbi sto\u017eera i stvarne posljedice. A o tom ne vidim smisla pri\u010dati kad pojedinci koji bi bili zadu\u017eeni za to ionako mogu ignorirati provo\u0111enje toga.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3944"}}}},{"type":"users","id":"809","attributes":{"username":"Kushim","displayName":"Kushim","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/AvPNuVk4A6RO0FYL.png","slug":"Kushim","joinTime":"2020-03-30T11:47:26+00:00","discussionCount":7,"commentCount":233,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T17:32:47+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":10,"fof-upload-uploadCountAll":10,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":27,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":0},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"456","attributes":{"username":"Gussy","displayName":"huba buba","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/dndZK2jKfna6sdTU.png","slug":"Gussy","joinTime":"2020-03-19T11:43:14+00:00","discussionCount":11,"commentCount":9142,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T10:02:22+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":821,"fof-upload-uploadCountAll":821,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":1052,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":15},"relationships":{"groups":{"data":[{"type":"groups","id":"8"}]},"ranks":{"data":[]}
