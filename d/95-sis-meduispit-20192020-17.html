    <h2>[SIS] Međuispit - 2019/2020</h2>

    <div>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="95/39.html" class="PostMention" data-id="10441">Rom Jova (Željezo/bakar)</a> Dakle CTFS se generalno koristi za periodične signale konačne snage(beskonačne energije) primjerice sinus, CTFT koristimo za aperiodične beskonačne signale konačne energije(srednje snage = 0). E sad dolazimo do pitanja zašto ne bi mogli napraviti CTFT od kosinusa, što i ne možemo po definiciji pa ga onda restringiramo na nekom simetričnom intervalu i dobijemo formulu za CTFT kosinusa preko duljine te restrikcije. Tada sve više povećavamo duljinu tu restrickije(do punog kosinusa = beskonacno) i uočavamo da dobivamo dva diracova impulsa u frekvenciji kosinusa. Zgodno je što bi u CTFSu dobili dva kronikerova impulsa u n-u koji odgovara frekvenciji kosinusa, nadalje očitavanjem amplituda ona dva diraca bi dobili upravo amplitudu kronikera u CTFS-u. Tako smo generalizirali CTFT da radi za sve funkcije i pokazuje da postoji zapravo veza između CTFS i CTFT.<br>
Dakle CTFT za periodične, CTFT za aperiodične, ali možemo ga uzeti i za periodične ako nam je to zgodno u tom trenutku jer želimo koristiti jednu transformaciju za sve signale.<br>
Eto nadam se da nije previše zbunjujuće 😅</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p>Zadatak sa MI, trazi se DTFT… zanima me odkud ovih -1 pri rastavljanju signala?<br>
unaprijed zahvaljujem 🙂<br>
<img src="../assets/files/2020-04-19/1587294108-336607-dtft.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>pcharlie</h3>
                <div class="Post-body">
                    <p><a href="95/42.html" class="PostMention" data-id="11294">Rom Jova (Željezo/bakar)</a>  <br>
Ovako ja mislim:<br>
Uoči granice kod suma u drugom redu, prva ide do nule, a druga počinje od nule. To znači da obje u konačan rezultat dodaju taj član za n=0, što nije dobro jer nama treba samo jedan (početna suma ide od -inf do +inf, a u tom intervalu je samo jedan član koji će imati n=0). <br>
Dakle, 1 je vrijednost podintegralne funkcije kad u nju uvrstimo n=0, te je potrebno na kraj računa nadopisati -1 kako bismo uklonili poduplanu vrijednost uzorkovanu dvjema sumama. <br>
Pliz ispravite me ako griješim…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p>Vezano uz ovaj zadatak:<br>
<img src="../assets/files/2020-04-20/1587377066-314083-4.png" title="" alt=""><br>
Zasto koeficijente za CTFS nisam mogao odrediti tako da raspisem zadanu funkciju i ocitam vrijednosti za pojedini k (to je ona formula za inverz CTFS):<br>
<img src="../assets/files/2020-04-20/1587377130-226846-4zad.png" title="" alt=""><br>
Jer u sluzbenom rjesenju (koje je malo mutno btw) su isli koeficijente odredivati pomocu formule za transformaciju CTFS, tj preko onog integrala, a ne raspisivanja funkcije:<img src="../assets/files/2020-04-20/1587377282-78305-4zadrj.png" title="" alt=""><br>
Zanima me, ako mi netko moze reci, na koji nacin odrediti da li da koeficijente za CTFS idem odredivati pomocu razvoja funkcije (ona formula za inverznu transformaciju) ili preko one formule sa integralom za transformaciju CTFS? <br>
Unaprijed se zahvaljujem na odgovoru 🙂</p>

                </div>
            </div>

                    <p><a href="95/58.html" class="PostMention" data-id="13887">Rom Jova (Željezo/bakar)</a> Neka me netko ispravi ako grijesim, ali mislim da to ima neke veze s konvolucijom. Konvolucija se koristi u ocitavanju jer se signal mnozi sa impulsima, a mnozenje u jednoj domeni je konvolucija u drugoj. Mislim da postoji nekoliko slucajeva konvolucije, ovisi o periodicnosti ili parnosti (nisam siguran) pa se u jednom od tih slucaja po definiciji signal dijeli sa periodom i vjerojatno je to ovdje uradjeno</p>

<p><a href="95/58.html" class="PostMention" data-id="13887">Rom Jova (Željezo/bakar)</a> Zato što prema formulama na slajdovima cjeline 7(12-14) kad se očita signal nekim periodom očitanja Ts i dobije diskretan signal, njegov spektar će biti periodičan i možda će se preklopiti, a možda i neće. To ovisi o Ts i shannonu. Ono što je bitno je da će se ponavljati spektar oblika KONTINUIRANOG signala(mozda i preklapati), ali skaliran s faktorom 1/Ts. Ponavljam cjelina 7(12-14).</p>

0dnom intervalu i dobijemo formulu za CTFT kosinusa preko duljine te restrikcije. Tada sve vi\u0161e pove\u0107avamo duljinu tu restrickije(do punog kosinusa = beskonacno) i uo\u010davamo da dobivamo dva diracova impulsa u frekvenciji kosinusa. Zgodno je \u0161to bi u CTFSu dobili dva kronikerova impulsa u n-u koji odgovara frekvenciji kosinusa, nadalje o\u010ditavanjem amplituda ona dva diraca bi dobili upravo amplitudu kronikera u CTFS-u. Tako smo generalizirali CTFT da radi za sve funkcije i pokazuje da postoji zapravo veza izme\u0111u CTFS i CTFT.\u003Cbr\u003E\nDakle CTFT za periodi\u010dne, CTFT za aperiodi\u010dne, ali mo\u017eemo ga uzeti i za periodi\u010dne ako nam je to zgodno u tom trenutku jer \u017eelimo koristiti jednu transformaciju za sve signale.\u003Cbr\u003E\nEto nadam se da nije previ\u0161e zbunjuju\u0107e \ud83d\ude05\u003C\/p\u003E ","editedAt":"2020-04-17T11:04:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"115"}},"editedUser":{"data":{"type":"users","id":"115"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"11294","attributes":{"number":42,"createdAt":"2020-04-19T11:02:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZadatak sa MI, trazi se DTFT\u2026 zanima me odkud ovih -1 pri rastavljanju signala?\u003Cbr\u003E\nunaprijed zahvaljujem \ud83d\ude42\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-19\/1587294108-336607-dtft.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"331"}},"mentionedBy":{"data":[{"type":"posts","id":"11305"}]},"reactions":{"data":[]}}},{"type":"posts","id":"11305","attributes":{"number":43,"createdAt":"2020-04-19T11:21:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/95\/42\u0022 class=\u0022PostMention\u0022 data-id=\u002211294\u0022\u003ERom Jova (\u017deljezo\/bakar)\u003C\/a\u003E  \u003Cbr\u003E\nOvako ja mislim:\u003Cbr\u003E\nUo\u010di granice kod suma u drugom redu, prva ide do nule, a druga po\u010dinje od nule. To zna\u010di da obje u kona\u010dan rezultat dodaju taj \u010dlan za n=0, \u0161to nije dobro jer nama treba samo jedan (po\u010detna suma ide od -inf do +inf, a u tom intervalu je samo jedan \u010dlan koji \u0107e imati n=0). \u003Cbr\u003E\nDakle, 1 je vrijednost podintegralne funkcije kad u nju uvrstimo n=0, te je potrebno na kraj ra\u010duna nadopisati -1 kako bismo uklonili poduplanu vrijednost uzorkovanu dvjema sumama. \u003Cbr\u003E\nPliz ispravite me ako grije\u0161im\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1052"}},"discussion":{"data":{"type":"discussions","id":"95"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"11805","attributes":{"number":44,"createdAt":"2020-04-20T10:11:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EVezano uz ovaj zadatak:\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-20\/1587377066-314083-4.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nZasto koeficijente za CTFS nisam mogao odrediti tako da raspisem zadanu funkciju i ocitam vrijednosti za pojedini k (to je ona formula za inverz CTFS):\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-20\/1587377130-226846-4zad.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nJer u sluzbenom rjesenju (koje je malo mutno btw) su isli koeficijente odredivati pomocu formule za transformaciju CTFS, tj preko onog integrala, a ne raspisivanja funkcije:\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-20\/1587377282-78305-4zadrj.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nZanima me, ako mi netko moze reci, na koji nacin odrediti da li da koeficijente za CTFS idem odredivati pomocu razvoja funkcije (ona formula za inverznu transformaciju) ili preko one formule sa integralom za transformaciju CTFS? \u003Cbr\u003E\nUnaprijed se zahvaljujem na odgovoru \ud83d\ude42\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"331"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"12768","attributes":{"number":48,"createdAt":"2020-04-22T09:54:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ejel vrijedi na ovoj provjeri onaj prag od 50%?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"158"}},"mentionedBy":{"data":[{"type":"posts","id":"12783"},{"type":"posts","id":"13022"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12783","attributes":{"number":49,"createdAt":"2020-04-22T10:05:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/95\/48\u0022 class=\u0022PostMention\u0022 data-id=\u002212768\u0022\u003Ecaca\u003C\/a\u003E trebao bi ako nisu ni\u0161ta promijenili\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relations
