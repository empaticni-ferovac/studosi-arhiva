    <h2>[INZEKO2] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="559/34.html" class="PostMention" data-id="283284">Retard00</a> jos bolje <br>
<img src="../assets/files/2022-03-03/1646338091-271620-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>moze neko ko je bio na predavanju napisat sta je sa tim radionicama i takoder kako se dobivajh ovi bodovi za sudjelovanje u nastavi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p><a href="6966/2.html" class="PostMention" data-id="283405">steker</a><br>
nisu obavezne, ali možeš dobit bodove ako si aktivan (postavjaš pitanja i tako to)<br>
na njima budu ljudi iz nekih poduzeća pa pričaju nešto o tome</p>

<p>bodove također možeš dobit za aktivnost na predavanju ( ti bodovi ovise o profesoru, neki šalju popis pa tako možeš dobit, kod nekih baš moraš bit aktivan - tj ne samo sjedit )</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="6966/3.html" class="PostMention" data-id="283424">Pleteni miš</a> hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p>Može li netko tko je bio na predavanju u petak ukratko napisati što je rečeno vezano za izvedbu predmeta ove godine; ima li eseja, međuispit i završni ispit pragovi, negativni bodovi, jesu li predavanja obavezna itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="6966/5.html" class="PostMention" data-id="283754">Daho_Cro</a> <br>
<img src="../assets/files/2022-03-06/1646586798-420131-image.png" title="" alt=""><br>
nema eseja, domace zadace su neke moodle pitalice, ocjenivanje je kao sto je na stranici samo sto  fali 5% praga na roku na usmenom (aka prag je tu jer je obavezan usmeni – nemoguce ga je izbjec ako ides na rok cak i ako imas prolaz s pismenim)</p>

<p>sudjelovanje na nastavi dijeli svaki od predavaca kako on zamisli sabolic recimo ocekuje interakciju? a ne samo da sjedis na predavanju, skrlec i jos jedan mislm da daju bodove za prisutnost(?); generalno ak ti je okej izbugit tih 10 bodova ne moras bit na predavanjima</p>

<p>ove radionice sto su u kalendaru su neobavezne teme ce biti odlucivane on the go sad su samo 3 teme odlucene iako mogu se dobiti bodovi za sudjelovanje ili za prijedlog predavaca za radionicu</p>

<p>ako se dobro sjecam materijali su receni bit stavljeni na moodle</p> 

<p>nek me neko ispravi ako sam nesto slucajno krivo rekao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="6966/10.html" class="PostMention" data-id="284536">mgd</a> kolega sve opisao gore <a href="6966/6.html" class="PostMention" data-id="283780">djeno</a> <br>
a predavanja prvi ciklus sabolić osim jednog koje ima škrlec, drugi ciklus tomšić</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Abcdef</h3>
                <div class="Post-body">
                    <p>Na moodleu nemam inzeko2. Je li tako svima ili da se javim nekom profesoru?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p><a href="6966/7.html" class="PostMention" data-id="284288">Abcdef</a> nemam ni ja. Vjerojatno je onda svima tako.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="6966/7.html" class="PostMention" data-id="284288">Abcdef</a></p> 

<p>covjek je na prvom predavanju reko zdravije je da ste vani nego da sjedite u predavaoni tako da mislim da nece zurit s moodleom polako kume</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>Tko predaje u b4 i kakva su pravila vezane za bodove na predavanjima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Predavanja prate ove stare ppt na moodleu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="6966/12.html" class="PostMention" data-id="286569">foobar</a></p> 

<p>ova tu su sa predavanja<br>
<img src="../assets/files/2022-03-21/1647849072-938316-image.png" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Viks</h3>
                <div class="Post-body">
                    <p>jese zna sta je s tim zadacama? nema ih jos pa se brinem da nisam nesto propustila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="6966/14.html" class="PostMention" data-id="288461">Viks</a> kak vidim prosle godine su bile dvije jedna poslje 7. predavanja i jedna poslje 12. tako da lagano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Jel ide popis na predavanjima/radionicama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="6966/16.html" class="PostMention" data-id="289607">Rene</a> ne ide, barem koliko je meni poznato. Iskreno mislim da je za te dodatne bodove najpametnije doći na radionicu, postaviti par pitanja i javiti se Saboliću da si bio aktivan kako bi ti dodijelio bodove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p><a href="6966/16.html" class="PostMention" data-id="289607">Rene</a> Kod Sabolića na predavanjima ne ide. Za radionice ne znam.<br>
U 2. ciklusu bi trebao predavati Tomšić koji navodno šalje popis za bodove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="6966/16.html" class="PostMention" data-id="289607">Rene</a> evo update, jučer je išao popis tijekom radionice</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p>Jel zna netko zasto na moodleu nema treceg predavanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p><a href="6966/20.html" class="PostMention" data-id="290496">yabk</a> Treće predavanje je iznimno bio održao Škrlec, a to je trebalo biti četvrto.<br>
Ako scrollaš dolje na Moodlu, nać ćeš tu prezentaciju pod “4. Ekonomika okoliša”. Izgleda da je up-to-date, samo su se pobrkali valjda s redoslijedom jer se dogodila ta promjena u rasporedu predavanja.</p>
                </div>
            </div>
