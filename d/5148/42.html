<noscript id="flarum-content">
    <div class="container">
    <h2>Fakultetske obavijesti</h2>

    <div>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="16170">lup</a> iz baza je to vec davno odluceno. Ja samo ne znam kak ce predmeti koji se uopce nisu potrudili za online pisanje ispita. Nije da se to nije moglo organizirat nego eto oni nisu htjeli. A sad postoji mogucnost ni da zavrsne/ljetne rokove necemo pisat na faksu? Sta onda? Idk</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="16186">Fortius</a> Ljetni rokovi su od 6. do 17. u srpnju, valjda će do tada biti moguće. U suprotnom mislim da bi ih mogli pomaknut 2-4 tjedna iza. Tada se jedino nadam da ćemo biti obavješteni na vrijeme.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="16186">Fortius</a> ma otkud ti to da je iz baza već odlučeno? Ne pise nigdi obavijest?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="16189">Klaud Konzultanta</a> i onda ćemo imati pravo izlaska samo na dva roka? možda tri? sve predmete je puno lakše proći kontinuirano. Nije uopće uredu to ako mene pitaš.<br>
A da ne pričam uopće o tome kako neki predmeti ni ne snimaju predavanja jer “nemaju uvjete”. Kada spojiš to dvoje nastane kaos.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="16190">Fortius</a> Sumnjam da će uvodit dodatni rok, pogotovo ako će ljetni biti odgađani. Inače oni ti kontinuirano gledaju kao 3. rok tako da uvijek možeš izaći na max 2 roka i jedan dekanski kao izvanredno. 2 upisa i na to ti ode 8 izlazaka na rok.<br>
Možemo se nadat da će malo više izać u susret.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="16220">endyyyy</a> Pa rekli su. Barem sam ja tak shvatila da se podrazumijeva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="16220">endyyyy</a> <a href="37.html" class="PostMention" data-id="16225">Fortius</a> <br>
Ovo je zadnje sto su rekli za zavrsni iz baza: Drugi ispit će vjerojatno biti održan u tjednu 8.-12.06.2020 i obuhvaćat će cjelokupno gradivo predmeta. Točan datum i vrijeme ćemo objaviti čim ga sami budemo znali.<br>
S obzirom da je u istoj obavijesti navedeno za MI da ce se odrzati preko Edgara, a za ZI nista tocno, mislim da odluka jos nije donesena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="16236">MA</a> Imaš pravo, valjda sam ja samo to protumačila da će i ZI biti online zbog nekih svojih bezveznih razloga. Mislila sam da se podrazumijeva jer su napravili raspored. Što bi u mom mozgu značilo da su se već odlučili i za online završni ispit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="16241">Fortius</a> Mozda razlog i nije bezvezan jer je neki od profesora na Teamsu uoci MI-ja rekao da zadatke koji od nas zahtijevaju rjesavanje na papiru i slanje slike ostavljaju za zavrsni ispit ako se ne varam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="16241">Fortius</a> pa ako na azuriranom kalendaru nisu upisani ZI(a nisu) to znaci da se ZI nece odrzavati uzivo, ili online ili nista</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="16270">kerovac</a> da to su na teamsima rekli ak se ne varam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="16278">[obrisani korisnik]</a> ni u normalnim okolnostima se ZI-jevi ne pojavljuju 7 tjedana prije na kalendaru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="16292">Filemon</a> istina utripo sam, mislio sam na godisnji kalendar na kojem sad jos jednim pogledom vidim da su ZI ipak upisani ali su oznaceni da ovise o razvoju situacije</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Evo danas je navodno došla obavijest od uprave da se od 18.5. omogućuju laboratorijske vježbe na fakultetu koje nije moguće odraditi od doma, a o tome odlučuju nositelji za svaki kolegij.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p>Bilo bi lijepo da i nas obavijest o nečem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Stigla nastavnička anketa momci i đevojke</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="134951">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> hoće biti neka za ocjenu i komentare kolegija, ili samo ova za nastavnike?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="134953">[obrisani korisnik]</a> šta ja znam, ovo je ona regularna</p> 

<p>međutim ovo mi je krindž</p>

<p><img src="../../assets/files/2021-02-01/1612190103-381141-image.png" title="" alt=""></p>

<p>kao prvo, ne mogu dati ocjenu za pola ponuđenih predmeta, a kao drugo predmet koji sam već prošao mi je ispisan pa ne mogu ispuniti za njega anketu. Dosta bezobrazno, nadam se da će ispraviti ovih dana, barem za Obradu prirodnog jezika.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="134965">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> myb poslat mail CIP-u? <br>
ne znam nudi li se taj popis po studentovoj grupi i rsporedu nastavnika po grupama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="134965">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mene zanima jel oni to uopće gledaju i rade nešto povodom toga</p>
                </div>
            </div>
