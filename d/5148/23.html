                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>oni bi se trebali ubrzati s objašnjenjem kako planiraju izvesti i optimizirati tu odgodu.<br>
“e, imam 5 ljetnih rokova” nije baš različito od “e imam 5 završnih ispita u dva tjedna koji obuhvaćaju cijelo gradivo”</p>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="8006">koode7</a> tbh i najsposobniji profesori nisu još 100% izbacili plan - upravljanje krizom nam je loše.</p>

<p>Ali ovo što se odredilo s faksom, tj. bez MI, ZI u 3. i 4. tjednu nakon nastave i klasični rokovi je vjv što će većina napraviti. Trenutno je jedino bitno da kažu što će bit s međuispitima, a za završne ispite i rokove je još ionako rano pričati.</p>

<p>Moguće je da će se neke stvari pomaknuti unaprijed jer će se matura najvjerojatnije pisati u jesenskom roku, što znači upise na jesen, a poznavajući efikasnost našeg sustava to bi moglo uzrokovati da nastava počne tjedan - dva kasnije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Zbog situacije s koronavirusom, odlukom Fakultetskog vijeća došlo je do promjena u izvedbi kolegija ljetnog semestra akademske godine 2019./2020.</p>

<p>Međuispiti se neće održavati te se nastava planirana za drugi ciklus pomiče dva tjedna prema početku semestra. Ova promjena već je obavljena na FERwebu te je vidljiva u studentskim kalendarima. Nastavnici će po potrebi mijenjati i uređivati termine predavanja i laboratorijskih vježbi koji mogu biti pomaknuti i u prvi tjedan lipnja. Molimo da pratite svoje kalendare i obavijesti predmeta koje ste upisali. Nastavnici će opterećenje nastojati ravnomjerno rasporediti kroz semestar.</p>

<p>Nastavnicima se omogućuju korekcije elemenata koji se ocjenjuju i njihovog bodovanja. Na nekim predmetima će biti održane i online provjere znanja, dodatni usmeni ispiti, uvedene nove domaće zadaće i slično. O tome će vas nastavnici obavještavati putem obavijesti na stranicama predmeta. Pozivamo vas da po pozivu nastavnika testirate sustave putem kojih će online provjere i laboratorijske vježbe biti održavane.</p>

<p>Pripremili smo za vas i savjete te korisne kontakte.</p>

<p>Kada za to dođe vrijeme i s obzirom na razvoj situacije s pandemijom koronavirusa, razmotrit ćemo održavanje dodatnih ispitnih rokova.</p> 

<p>Molimo vas da pratite daljnje obavijesti i upute.</p>

<p>Sretan Uskrs i srdačan pozdrav!</p></div></blockquote>

<p>Objava na intranetu. Imat ćemo online provjere paralelno s nastavom. Osim ako se na predmetima koji će imati online provjeru odluče da tu nastavu koja bi bila održavana za vrijeme online provjera ne pomaknu u prvi tjedan lipnja.</p>
                </div>
            </div>
