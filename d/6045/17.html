    <h2>[SUI] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="255656">Murin</a> test.sh skriptu samo pokreneš u virtualnom stroju (izvan imunesa), skripta se sama pobrine da firewall skripte pokrene na odgovarajućim firewallima unutar imunesa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>theimprobableone</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="255656">Murin</a></p> 

<p><a href="7.html" class="PostMention" data-id="255665">Števo</a> tako je, samo je pokrenes iz terminala i ona odradi ostalo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p>Kojim pravilom ste postigli da je https u pc -&gt; web server vezi closed? Šta god probam vječito je filtered.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>theimprobableone</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="255734">temari</a> probaj sa “iptables…-j REJECT –reject-with tcp-reset”, meni je tako uspjelo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>ima li tko da mu se ne pokazuje TTL kad pinga mail.fer.hr, a kad pinga ostala računala mu se pokazuje? može li se to nekako zaobići?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>prx_xD</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="256278">moukie</a> <code>ping -4 mail.fer.hr</code> to ti je da korisit ipv4 umjesto ipv6</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p>Jel netko uspio ovo ssh sranje napravit (4. zadatak)? Namjestim portove (bar mislim da je kak treba) i sve al uvijek mi time-outa kod <code>ssh-copy-id</code>. Što sve treba promijenit u <code>sshd-config</code> uopće?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>theimprobableone</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="256900">temari</a> u sshd_config moras promijenit port na 1111, odnosno 2222, stavit “permitrootlogin yes”, odkomentirati “pubkeyauthentication yes” i “authorizedkeysfile …”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p>Uspjeli su ispraviti prva dva labosa, na Moodleu su bodovi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="257143">theimprobableone</a> To i napravih! I i dalje mi timeouta… Jesi išta mijenjao u firewallima nakon 3. zadatka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>theimprobableone</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="257164">temari</a> E to je dobro pitanje jer sam ja samo isao po FW skriptama i popunjavao sve di je pisalo da treba popunit tak da nemam pojma sta je za 3, a sta za 4…Ali u svakom slucaju nisam nista dodavao van onoga sta treba</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p>kak dobit ovaj ključ u 4? jel je moguće doć do ključa ako nisam sve konfigurirala po pravilima tj. ssh jump ne radi? iskreno nemam pojma više što je dobro, a što nije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="257782">Serial Number Q5U4EX7YY2E9N</a> Nije li to samo onaj <code>id_rsa</code> koji nađeš u <code>.ssh</code> nakon keygena?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>theimprobableone</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="257782">Serial Number Q5U4EX7YY2E9N</a> taj kljuc, odnosno par kljuceva javni i privatni samo generiras naredbom ssh-keygen, ne trebas nista imat setupano da bi to uspjela</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="257786">temari</a>  <a href="19.html" class="PostMention" data-id="257791">theimprobableone</a>  aha, nisam znala, nisam nigdje vidjela da ih moram stvoriti pa sam pretpostavila da negdje vec postoje i da samo trebam exportat privatni kljuc. hvala dvaput💜</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>kako dodati pravilo za “… SSH Access to mail-relay (on DMZ) is permitted only on port 1111” ?<br>
zar nije ssh vezan uz port 22?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="258741">moukie</a> riješi kao da se uopće ne odnosi na ssh, piše ssh jer će se za to koristiti u sljedećem zadatku</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="258747">Števo</a> <br>
znaci samo omogucim da se moze pristupati portu 1111 na racunalu mail-relay?<br>
je li to to sto treba?<br>
bi li mi mogao pasteat svoje pravilo koje si napisao za to pls?🙏🏿</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>Kako u 4. zadatku kopirati kljuc sa <strong>pc</strong> na <strong>mail</strong>, kada bi trebalo vrijediti <code>pristup iz vanjske mreže u lokalnu LAN mrežu je zabranjen</code> po pravilima iz 3. zadatka?<br>
Je li tko to uspio bez da je ugasio FWove?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noname</h3>
                <div class="Post-body">
                    <p>Jel imao tko problema sa nmapom u drugom zadatku?<br>
Kod svake naredbe koju pokrenem dobijem ovakav izlaz<br>
Note: Host seems down. If it is really up, but blocking our ping probes, try -Pn<br>
Nmap done: 1 IP address (0 hosts up) scanned in 5.19 seconds</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>theimprobableone</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="271236">Noname</a> probaj runnat sa sudo ako vec nisi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>happysun</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="271236">Noname</a>  jesi uspio/la skuziti u cemu je problem?</p>

                </div>
            </div>
