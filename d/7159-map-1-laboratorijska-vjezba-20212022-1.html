    <div class="container">
    <h2>[MAP] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="7159/20.html" class="PostMention" data-id="288831">garica</a> nisi me skuzio/la, kad izdvojim ove s roka dobijem svoju sliku, kad pustim ggpairs da ih zanemari dobijem tvoju<br>
Nije mi bas jasno u cemu je razlika ali nema veze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="7159/21.html" class="PostMention" data-id="288838">Rene</a> Probaj izdvojit studente koji su izasli na rok (~ 100 redaka) u poseban dataframe (samo stupci IR_1, …, IR_5). I onda samo napravi ggpairs(df). Vidi kako ce ti ispast onda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garica</h3>
                <div class="Post-body">
                    <p>sto se u zadnjem zadatku misli pod provjeriti adekvatnost modela?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="7159/23.html" class="PostMention" data-id="288927">garica</a> Provjera reziduala i kriterij kvalitete modela možda?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Jel bio netko na labosu da podijeli iskustva?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ryder</h3>
                <div class="Post-body">
                    <p><a href="7159/25.html" class="PostMention" data-id="289262">Rene</a> prvih par ljudi su asistenti pitali po 20-30min i onda kad su skuzili da su ispitali 4 ljudi u prvih sat vremena a ostalo je jos 15  za drugih sat vremena su malo ubrzali🤦‍♂️<br>
Inace ovako prolazis kroz kod i kazes sto si radio i onda te on zaustavi i pita neko pitanje, obicno to bude neko teorijsko, interpretacija grafova (npr. pitali su kod cega smo primjetili negativnu a kod cega pozitivnu korelaciju, koja od te dvije nas je vise iznenadila i kako bi to mogli objasniti, pa recimo negativnu korelaciju imamo sa zadatcima iz mi i sa zi, gdje su se ocigledno studenti koji su losije napisali mi vise potrudili oko zi i obrnuto, i pozitivne korelacije recimo sa onim zadatcima iz mi i zi i lab1 i lab2.)<br>
Ovak od teorijskih pitanja je jos pitao sto je kovarijanca, varijanca, korelacija i kako se racunaju, kako se racuna z score.<br>
Ja sam koristio anovu u jednom dijelu pa me nesto o tome pitao, koja je razlika izmedu toga i t testa, zasto smo izbacili koje retke, sa kojim vrijednostima smo zamijenili nedostajuce vrijednosti i zasto.<br>
Onaj zadnji dio sa regresijom mene nije stigao bas pitat kako je zurio ali sam cuo da je neke isto pitao vezano za adekvatnost modela.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p>Pitanja:</p>
<ol style="list-style-type:decimal"><li>osnovne stvari vezane za filtriranje podataka</li>
<li>normalna distribucija, kad je ona bitna a kad ne -&gt; bitna je kod testova koji pretpostavljaju normalnost, pogotovo koji su osjetljivi na nju, a nije bitno kod lin. reg. (tj. i dalje možemo provesti lin. reg. iako podaci nisu normalni)</li>
<li>korelacijska matrica, u kojem slučaju ne bi bila invertibilna? -&gt; koje varijable bi morali maknuti ? -&gt; one koje su međusobno zavisne (npr. ir_5 i ir_sum, mičemo ir_sum)</li>
<li>kad je matrica ne/stabilna?</li>
<li>kako nestabilnost matrice utječe na promjene? -&gt; male promjene na ulazu velike promjene na izlazu. Recimo kod <code>summary(lm ... )</code> onaj <code>Std.</code> bi postao ogroman</li>
<li>stat. udaljenost koju ste koristili se ravna po nekoj distribuciji, navesti ime distribucije i test kojim se provjerava je li stat. signif… Konkretno, mahalanobisa se ravna po Chi squared distrib. pa radimo <code>pchisq</code> test</li>
<li>za anovu me nije pitao ali može pitati koje su pretpostavke anove</li>
<li>što je generalizirana varijanca? -&gt; determinanta kovarijacijske matrice. Probajte skužiti interpretabilnost i kako bi to grafički izgledalo (volumen koji razapinju vektori…)</li>
<li>znati objasniti svaku oznaku koju daje <code>summary(lm ... )</code>,  Multiple R-squared, Estimate, Std, Error, t value, Pr(&gt;|t|) …</li>
<li>kako bi provjerili je li varijable zi_1 zi_2 statistički značajno opisuju lin. reg. model? napraviš lin. reg. sa svim varijablama (1), napraviš lin. reg. sa svim varijablama osim zi_1 zi_2 (1). Sad svaka lin. reg (1, 2)  ima svoju <code>F-statistic</code> -&gt; napraviš f-test za te dvije (1, 2) <code>F-statistic</code> i provjeriš je li stat. signif.</li> </ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Ah yes, pitati 4/15 studenata u sat vremena od 2h dodijeljenog termina. Predivno.</p>
                </div>
            </div>

            <hr>

":"2022-04-03T00:00:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"868"}},"discussion":{"data":{"type":"discussions","id":"7159"}},"editedUser":{"data":{"type":"users","id":"868"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"288927","attributes":{"number":23,"createdAt":"2022-04-03T16:49:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Esto se u zadnjem zadatku misli pod provjeriti adekvatnost modela?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7159"}},"user":{"data":{"type":"users","id":"1527"}},"mentionedBy":{"data":[{"type":"posts","id":"288940"}]},"reactions":{"data":[]}}},{"type":"posts","id":"288940","attributes":{"number":24,"createdAt":"2022-04-03T17:36:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7159\/23\u0022 class=\u0022PostMention\u0022 data-id=\u0022288927\u0022\u003Egarica\u003C\/a\u003E Provjera reziduala i kriterij kvalitete modela mo\u017eda?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"255"}},"discussion":{"data":{"type":"discussions","id":"7159"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"289262","attributes":{"number":25,"createdAt":"2022-04-05T14:46:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel bio netko na labosu da podijeli iskustva?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7159"}},"user":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[{"type":"posts","id":"289294"}]},"reactions":{"data":[]}}},{"type":"posts","id":"289294","attributes":{"number":26,"createdAt":"2022-04-05T16:52:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7159\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022289262\u0022\u003ERene\u003C\/a\u003E prvih par ljudi su asistenti pitali po 20-30min i onda kad su skuzili da su ispitali 4 ljudi u prvih sat vremena a ostalo je jos 15  za drugih sat vremena su malo ubrzali\ud83e\udd26\u200d\u2642\ufe0f\u003Cbr\u003E\nInace ovako prolazis kroz kod i kazes sto si radio i onda te on zaustavi i pita neko pitanje, obicno to bude neko teorijsko, interpretacija grafova (npr. pitali su kod cega smo primjetili negativnu a kod cega pozitivnu korelaciju, koja od te dvije nas je vise iznenadila i kako bi to mogli objasniti, pa recimo negativnu korelaciju imamo sa zadatcima iz mi i sa zi, gdje su se ocigledno studenti koji su losije napisali mi vise potrudili oko zi i obrnuto, i pozitivne korelacije recimo sa onim zadatcima iz mi i zi i lab1 i lab2.)\u003Cbr\u003E\nOvak od teorijskih pitanja je jos pitao sto je kovarijanca, varijanca, korelacija i kako se racunaju, kako se racuna z score.\u003Cbr\u003E\nJa sam koristio anovu u jednom dijelu pa me nesto o tome pitao, koja je razlika izmedu toga i t testa, zasto smo izbacili koje retke, sa kojim vrijednostima smo zamijenili nedostajuce vrijednosti i zasto.\u003Cbr\u003E\nOnaj zadnji dio sa regresijom mene nije stigao bas pitat kako je zurio ali sam cuo da je neke isto pitao vezano za adekvatnost modela.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1309"}},"discussion":{"data":{"type":"discussions","id":"7159"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"289353","attributes":{"number":27,"createdAt":"2022-04-05T21:09:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPitanja:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Eosnovne stvari vezane za filtriranje podataka\u003C\/li\u003E\n\u003Cli\u003Enormalna distribucija, kad je ona bitna a kad ne -\u0026gt; bitna je kod testova koji pretpostavljaju normalnost, pogotovo koji su osjetljivi na nju, a nije bitno kod lin. reg. (tj. i dalje mo\u017eemo provesti lin. reg. iako podaci nisu normalni)\u003C\/li\u003E\n\u003Cli\u003Ekorelacijska matrica, u kojem slu\u010daju ne bi bila invertibilna? -\u0026gt; koje varijable bi morali maknuti ? -\u0026gt; one koje su me\u0111usobno zavisne (npr. ir_5 i ir_sum, mi\u010demo ir_sum)\u003C\/li\u003E\n\u003Cli\u003Ekad je matrica ne\/stabilna?\u003C\/li\u003E\n\u003Cli\u003Ekako nestabilnost matrice utje\u010de na promjene? -\u0026gt; male promjene na ulazu velike promjene na izlazu. Recimo kod \u003Ccode\u003Esummary(lm ... )\u003C\/code\u003E onaj \u003Ccode\u003EStd.\u003C\/code\u003E bi postao ogroman\u003C\/li\u003E\n\u003Cli\u003Estat. udaljenost koju ste koristili se ravna po nekoj distribuciji, navesti ime distribucije i test kojim se provjerava je li stat. signif\u2026 Konkretno, mahalanobisa se ravna po Chi squared distrib. pa radimo \u003Ccode\u003Epchisq\u003C\/code\u003E test\u003C\/li\u003E\n\u003Cli\u003Eza anovu me nije pitao ali mo\u017ee pitati koje su pretpostavke anove\u003C\/li\u003E\n\u003Cli\u003E\u0161to je generalizirana varijanca? -\u0026gt; determinanta kovarijacijske matrice. Probajte sku\u017eiti interpretabilnost i kako bi to grafi\u010dki izgledalo (volumen koji razapinju vektori\u2026)\u003C\/li\u003E\n\u003Cli\u003Eznati objasniti svaku oznaku koju daje \u003Ccode\u003Esummary(lm ... )\u003C\/code\u003E,  Multiple R-squared, Estimate, Std, Error, t value, Pr(\u0026gt;|t|) \u2026\u003C\/li\u003E\n\u003Cli\u003
