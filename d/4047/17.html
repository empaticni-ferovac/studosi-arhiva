    <h2>[MREPRO] 3. domaća zadaća - 2020/2021</h2>

    <div>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="166712">rozy</a> <br>
Offset napravim tako da sam napisao funkciju koja čita točno neki broj bajtova. Sam sam ju pisao jer u tom trenutku nisam bio svjestan da <a href="https://www.fer.unizg.hr/_download/repository/MrePro-2021.pdf" rel=" nofollow ugc">u knjizi</a> postoji implementacija toga na stranici 40 (<code>readn</code>). Implementacija iz knjige:</p>

<details class="spoiler"><pre><code class="language-C">ssize_t
readn(int fd, void* vptr, size_t n){
    size_t nleft;
    ssize_t nread;
    char   *ptr;

    ptr = vptr;
    nleft = n;

    while (nleft &gt; 0) {
        if ( (nread = read(fd, ptr, nleft)) &lt; 0) {
            if(errno == EINTR)
                nread = 0; /* and call read() again */
            else
                return (-1);
        } else if (nread == 0) {
            break;         /* EOF */
        }
        nleft -= nread;
        ptr += nread;
    }
    return (n - nleft);    /* return &gt;= 0 */
}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>

<hr>

<p>Za filename sam napisao drugu funkciju koja čita bajt po bajt dok ne naiđe na <code>'\0'</code>. Ona je donekle slična ovoj <code>readn</code>, samo što uvijek čita 1 bajt i pointer uvećava za 1 dokle god ne naiđe na <code>'\0'</code>.</p>

<p>Kako bih izbjegao mogućnost buffer overflowa, funkcija prima i maksimalnu duljinu filenamea i prestaje ako pročita toliko bajtova, a ne naiđe na <code>'\0'</code>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>kako sloziti ovaj zahtjev od klijenta koji je offset + filename? Ja pokusavam offset ko int imat, i onda ga samo pretvorit u string i na to dodat filename, ali cini mi se da je to krivi nacin, pa ako netko ima ideju neku..</p> 
                </div>
            </div>

            <hr>
                    <div>

                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="167462">rozy</a> bez pretvaranja u string radi, isprobao sam. Int u linuxu je 4 byte-a:<br>
klijent (pošiljatelj)</p>
<pre><code>    int offset = htonl(777);
    writen(sockfd, &amp;offset, 4);</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>server (primatelj)</p>
<pre><code>    int offset;
    readn(newfd, &amp;offset, 4);

    offset = ntohl(offset);
    
    debug_printf("offset je %d\n", offset); // ispise 777</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>nakon toga sam mislio slati filename.<br>
Primatelj filename-a (server) ce citat byte po byte dok nedođe do \0 kao sto je popcount opisao</p>

                </div>

167646"},{"type":"posts","id":"167661"},{"type":"posts","id":"167672"},{"type":"posts","id":"167718"},{"type":"posts","id":"167726"},{"type":"posts","id":"167911"},{"type":"posts","id":"191661"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"7"},{"type":"tags","id":"263"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"166880","attributes":{"number":6,"createdAt":"2021-04-10T14:37:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4047\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022166712\u0022\u003Erozy\u003C\/a\u003E \u003Cbr\u003E\nOffset napravim tako da sam napisao funkciju koja \u010dita to\u010dno neki broj bajtova. Sam sam ju pisao jer u tom trenutku nisam bio svjestan da \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/_download\/repository\/MrePro-2021.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Eu knjizi\u003C\/a\u003E postoji implementacija toga na stranici 40 (\u003Ccode\u003Ereadn\u003C\/code\u003E). Implementacija iz knjige:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cpre\u003E\u003Ccode class=\u0022language-C\u0022\u003Essize_t\nreadn(int fd, void* vptr, size_t n){\n    size_t nleft;\n    ssize_t nread;\n    char   *ptr;\n\n    ptr = vptr;\n    nleft = n;\n\n    while (nleft \u0026gt; 0) {\n        if ( (nread = read(fd, ptr, nleft)) \u0026lt; 0) {\n            if(errno == EINTR)\n                nread = 0; \/* and call read() again *\/\n            else\n                return (-1);\n        } else if (nread == 0) {\n            break;         \/* EOF *\/\n        }\n        nleft -= nread;\n        ptr += nread;\n    }\n    return (n - nleft);    \/* return \u0026gt;= 0 *\/\n}\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EZa filename sam napisao drugu funkciju koja \u010dita bajt po bajt dok ne nai\u0111e na \u003Ccode\u003E\u0027\\0\u0027\u003C\/code\u003E. Ona je donekle sli\u010dna ovoj \u003Ccode\u003Ereadn\u003C\/code\u003E, samo \u0161to uvijek \u010dita 1 bajt i pointer uve\u0107ava za 1 dokle god ne nai\u0111e na \u003Ccode\u003E\u0027\\0\u0027\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EKako bih izbjegao mogu\u0107nost buffer overflowa, funkcija prima i maksimalnu duljinu filenamea i prestaje ako pro\u010dita toliko bajtova, a ne nai\u0111e na \u003Ccode\u003E\u0027\\0\u0027\u003C\/code\u003E.\u003C\/p\u003E","editedAt":"2021-04-10T14:38:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4047"}},"user":{"data":{"type":"users","id":"3"}},"editedUser":{"data":{"type":"users","id":"3"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"167462","attributes":{"number":8,"createdAt":"2021-04-11T13:52:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekako sloziti ovaj zahtjev od klijenta koji je offset + filename? Ja pokusavam offset ko int imat, i onda ga samo pretvorit u string i na to dodat filename, ali cini mi se da je to krivi nacin, pa ako netko ima ideju neku..\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4047"}},"user":{"data":{"type":"users","id":"721"}},"mentionedBy":{"data":[{"type":"posts","id":"167486"},{"type":"posts","id":"167494"}]},"reactions":{"data":[]}}},{"type":"posts
