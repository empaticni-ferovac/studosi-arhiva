                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="276665">Me</a><br>
<a href="73.html" class="PostMention" data-id="276667">Dragi prijatelj strojnog učenja</a></p>

<p>Pitanja iz skripte višeprocesorski sustavi. Neka pitanja mi nisu bila prejasna pa sam ctrl+c, ctrl+v dio teksta za koji mislim da je relevantan. Probao sam sažeti kolko ide. Ako se služite ovim odgovorima, preporučam da ih prolazite uz skriptu. Ako ima grešaka, svakako javite/ispravite.</p>

<p><strong>1. poglavlje</strong></p>

<details class="spoiler"><p><strong>1.Zašto su višeprocesorski sustavi danas svugdje?</strong></p>

<p>Sadašnja tehnologija ne omogućava efikasno korištenje veće frekvencije rada procesora (a da se ne troši jako puno energije na hlađenje). Danas se zato procesna moć povećava dodavanjem jezgri, prije to nije bilo potrebno jer su se veće performanse mogle dobiti povećanjem frekvencije.</p>

<p><strong>2.Navesti osnovne vrste višeprocesorskih sustava i gdje se one koriste.</strong></p>

<ul><li><strong>Simetrični višeprocesrski sustav</strong> -&gt; svaki procesor je zaseban čip (s jednom jezgrom). Simetrične višeprocesorke sustave nalazimo u “starijim” arhitekturama.</li>
<li><strong>Višejezgreni procesori</strong> -&gt; jedan čip ima više procesorskih jedinki - jezgri. Priručni spremnik podjeljen je na više razina, neke razine koriste više procesorskih jedinki. Većina današnjih sustava spada u ovu kategoriju (pretpostavljam PC-evi, mobiteli)</li>
<li><strong>Simetrični višeprocesorski sustavi s višejezgrenim procesorima</strong> -&gt; Više procesora, svaki procesor ima jezgri (jezgre su valjda procesorske jedinice). Ovu kategoriju koriste poslužitelji.</li>
<li><strong>Raspodijeljeni višeprocesorski sustavi</strong> -&gt; više kartica, na svakoj je više procesora (koji su vjerojatno višejezgreni). Koristi se kod jačih poslužitelja.</li></ul>

<p><strong>3.Navesti prednosti i nedostatke simetričnih i asimetričnih višeprocesorskih sustava.</strong></p>

<ul><li><strong>Simetrični sustavi</strong> -&gt; zajednička djeljena memorija kojom se pristupa preko zajedničke sabirnice.</li>
<li><strong>Asimetrični sustavi</strong> -&gt; pristup memoriji ovisi o vrsti procesne jedinice i udaljenosti memorije od procesora. Npr. procesor sporo pristupa memoriji na drugoj procesnoj kartici.</li></ul>

<p>Konkretne prednosti i nedostaci nisu navedeni u skripti, pretpostavljam da je prednost simetričnih sustava ta da se svaka procesna jedinica može podjednako koristiti za bilo koji problem. Asimetrični sustavi su kompleksniji, ali su bolji za specifične probleme, valjda.</p> 

<p><strong>4.Zbog kojih svojstava današnje sustave možemo nazivati i nehomogenim višeprocesorskim sustavima?</strong></p>

<p>U današnjim procesorima svakoj procesnoj jedinici možemo postaviti različitu frekvenciju rada. Ova mogućnost formalno narušava svojstvo homogenosti, ali ne toliko da se takve procesore svrstava u nehomogene.</p>

<p>Neki moderniji višejezgreni procesori imaju različite jezgre:</p>
<ul><li><strong>brze</strong> -&gt; visokih performansa, ali velike potrošnje energije.</li>
<li><strong>spore</strong> -&gt; manje performanse, manja potrošnja</li></ul>

<p>U danom trenutku koristi se jedan od ili oba tipa jezgara. Ovo drugo je “prava” nehomogenost.</p>

<p><strong>5.Što je to sklopovska višedretvenost (npr. hyperthreading)?</strong></p>

<p>Sklopovska višedretvenost omogućava procesoru, tj. pojedinim jezgrama procesora da “istovremeno” izvode instrukcije više dretva. Procesor u pripremi ima instrukcije druge dretve koju izvodi kada je prva dretva blokirana. prema van se takav procesor prikazuje kao dva procesora (ili takva jezgra kao dvije jezgre)</p></details>
 
<p><strong>2. poglavlje</strong></p>
<details class="spoiler"><p>1.<strong>Navesti načine za očuvanje konzistentnosti strukture podataka jezgre u višeprocesorskom sustavu.</strong><br>
Konzistentnost se može ostvariti kroz:</p>
<ul><li><strong>zaključavanje</strong> -&gt;  uglavnom ne koristi jedno zaključavanje (“big kernel lock”) već puno manjih gotovo svaka netrivijalna struktura podataka ima svoj kljuć. Zaključavanje može biti blokirajuće (dretva se zaustavlja) ili radno čekanje (dretva u petlji provjerava jesu li struktura zauzeta)</li>
<li><strong>atomarne operacije</strong> -&gt; niz operacija koje se ne mogu prekinuti. </li>
<li><strong>oprezno korištenje</strong></li></ul>

<p>2.<strong>Koje dvije osnovne vrste zaključavanja postoje? Koja su njihova dobra i loša svojstva?</strong></p>

<p>(vidi prethodno pitanje)<br>
Radno čekanje je dobro koristiti kada znamo da će se struktura ubrzo osloboditi, inače ne valja jer procesor troši vrijeme u petlji ne radeći ništa. Blokirajuće zaključavanje nije pogodno koristiti za vrlo kratka čekanja jer blokiranje dretve za sobom nosi puno kučanskih poslova (npr. spremanje konteksta).</p>

<p><strong>3. Kada ima smisla koristiti atomarne operacije?</strong></p>

<p>Za kratke operacije, npr kada više procesa istovremeno treba pristup nekoj varijabli.</p>

<p><strong>4. Zašto samo korištenje atomarnih operacija ponekad nije dovoljno?</strong></p>

<p>Nisam siguran, ovo su potencijalno relevantni citat iz skripte:</p>
<ul><li>osim obavljanja navedenih operacija kao atomarnih, ovakvi pozivi mogu utjecati i na susjedne operacije i njihov redoslijed obavljanja</li>
<li>problem: zbog paralelnog (spekulativnog/oportunog) izvodenja susjednih instrukcija s predvidanjem vrijednosti svakakve “anomalije” se mogu dogoditi, pogotovo kad se u instrukcijama koriste kazaljke (zato su potrebne dodatne radnje uz atomarne instrukcije)</li>
<li>Dodatno:  Atomarne operacije pomažu, ali unose dosta popratnih radnji (nisu jeftine) – stoga se i ne koriste baš svugdje.</li></ul>

<p>5.<strong>Koja od spomenutih “razina atomarnosti” je najzahtjevnija pri radu:</strong></p>
<ol style="list-style-type:decimal"><li><strong>Konzistencija nad slijedom operacija (total ordering)</strong> -&gt; nastroža i najzahtjevnija inačica održavanja konzistencije. Traži se da se poštuje redoslijed svih označenih operacija te da operacije koje nisu navedene prije budu gotove iako nisu označene, a operacije koje su kasnije da se kasnije obave.</li>
<li><strong>Konzistencija nad jednom operacijom</strong> -&gt; Osigurava konzistentan redoslijed izvođenja samo označenih operacija.</li>
<li><strong>Konzistencija nad povezanim vairjablama</strong> -&gt; pod “povezane varijable” misli se na korištenje globalnih varijabli koje nisu u dohvati/pohrani već neposredno prije/poslije. Ovakve atomarne operacije osiguravaju i da varijable koje se koriste/mijenjaju prije poslije budu pohranjene/pročitane. Slično kao prva atomarnost, ali nešto jednostavnija.</li>
<li><strong>Konzistencija nad nepovezanim varijablama</strong> -&gt; Slično kao prethodna vrsta atomarnosti, ali se gledaju samo operacije koje koriste iste podatke/memoriju kao označene operacije.</li> </ol>

<p><strong>6.Zašto ponekad i samo spremanje/čitanje jedne varijable može biti problem (zašto se koriste READ_ONCE i WRITE_ONCE)?</strong></p>

<p>Kod spremanja/čitanja može doći do problema jer optimizator koda može unijeti razne “optimizacije” koje zapravo narušavaju stabilnost koda. Makroi READ_ONCE i WRITE_ONCE kompajleru daju na znanje da se radi o zajedničkoj varijabli, odnosno da treba biti oprezan prilikom optimizacije.</p>

<p><strong>7.Zašto se za “red pripravnih dretvi” na višeprocesorskom operacijskom sustavu zapravo<br>
koristi više redova, po jedan za svaki procesor?</strong></p>

<p>U višeprocesorskom sustavu po jedna je aktivna dretva u svakom procesoru. S obzirom da svaki procesor ima svoj priručni spremnik, efikasno je da se zaustavljene dretve vrate na procesor na kojem su bile jer će u priručnom spremniku vjerojatno nači sačuvane korisne podatke.</p></details>
 
<p><strong>3. poglavlje</strong></p>

<details class="spoiler"><p><strong>1. Koji se kriterij rasporedivanja najčešće koristi za vremenski kritične dretve (SCHED_FIFO,<br>
SCHED_RR) a koji kriterij za nekritične (obične, SCHED_OTHER)?</strong></p>

<p><strong>Vremenski kritične dretve</strong>:</p>
<ul><li><strong>SCHED_FIFO</strong> – prioritet osnovni kriterij, red prispijeća sekundarni</li>
<li><strong>SCHED_RR (Round Robin)</strong> – prioritet osnovni kriterij, podjela vremena sekundarni</li>
<li><strong>SCHED_SPORADIC</strong> – prioritet koji se može smanjiti (samo definirano, rijetko implementiran način rasporedivanja)</li>
<li><strong>SCHED_DEADLINE</strong> – rasporedivanje prema krajnjem trenutku završetka (samo Linux)</li> </ul>

<p><strong>Nekritične dretve</strong>:</p>
<ul><li>Osnovna ideja je pravedno podijeliti procesorsko vrijeme te kratkim poslovima dati prednost<br>
na Linuxu se za nekritične poslove (SCHED_OTHER) koristi <strong>“Potpuno pravedan rasporedivač”.<br>
(engl. Completely Fair Scheduler – CFS)</strong> – rasporedivač prati koliko je koja dretva trebala dobiti vremena (u odnosu na njenu razinu dobrote – nice level, “prioritet”), koliko je zapravo<br>
dobila, te na temelju razlike medu njima odabire iduću dretvu</li></ul>

<p><strong>2. Zašto se za svaki procesor stvara zasebni red pripravnih dretvi?</strong></p>

<p>(vidi 7. pitanje 2. cjeline)<br>
Bolje se iskorištava priručni spremnik.</p>

<p><strong>3. Kada se koristi guranje a kada povlačenje dretvi kod rasporedivanja kritičnih dretvi?</strong></p>

<ul><li><p><strong>Povlačenje, use case</strong> -&gt; prva dretva u redu pripravnih na nekom procesoru ima manji prioritet od prve na nekom drugom procesoru. Tada se dretva većeg prioriteta povuće iz reda i izvodi.</p></li>

<li><p><strong>Guranje, use case</strong> -&gt; Ako se odblokira jedna ili više dretvi većeg prioriteta, te dretve potrebno je gurnuti odgovarajućim procesorima td. u svakom trenutku među svim pripravnim dretvama, aktivne dretve budu one najvećeg prioriteta.</p></li></ul>

<p><strong>4. Kada se kod nekritičnih dretvi neke prebacuju iz jednog reda pripravnih u drugi (drugog procesora)?</strong></p>

<p>Osnovna načela su pravedna podjela vremena te što veća efikasnost. Nema prioriteta kao kriterije, ali je ipak potrebno povremeno uravnotežiti opterećenja procesora – balansirati redove pripravnih dretvi, da sve ravnopravno dobiju procesorsko vrijeme.</p></details>


<p><strong>4. poglavlje</strong></p>

<details class="spoiler"><p><strong>1. Navesti klase raspoređivača u Linuxu namijenjene za korisničke dretve.</strong></p>

<p><strong>Klase raspoređivača:</strong></p>
<ul><li>STOP -&gt; interni, korisi se pri micanju svih zadataka s nekog procesora.</li>
<li>DEADLINE -&gt; za raspoređivanje vremenski kritičnih zadataka</li>
<li>REALTIME -&gt; Prioritetno raspoređivanje vremenski kritičnih zadataka</li>
<li>CFS (Completely Fair Scheduler) -&gt; raspoređivanje nekritičnih zadataka td. s ciljem da svi dobe podjednako vrijeme. </li>
<li>IDLE -&gt; kad nema drugih zadataka, onda se koriste ovi jezgrini (?)</li></ul>

<p><strong>2. Koja struktura podataka se koristi za ostvarenje “reda pripravnih dretvi” kod CFS-a?</strong></p>

<p>Koriste se RB stabla. Svaki procesor ima svoje stablo, ali može ih biti i više. Čvorovi RB stabla su elementi raspoređivanja (sched_entity). Sched_entity može biti jedan zadatak ili grupa zadataka.</p>

<p><strong>3. Što je to grupa zadataka (task_group) u kontekstu CFS-a?</strong></p>

<p>Task_group opisuje skup zadataka i oni se pohranjuju u čvorovima rb stabla, tj. u strukturi sched_entity. Raspoređivanje procesorskog vremena obavlja se na temelju grupa. Grupe mogu biti stvarane ručno ili, vjerojatnije, automatski</p>

<p><strong>4. Koja je osnovna zamisao u korištenju procesorskih domena (engl. scheduling domains)?</strong></p>

<p>Ideja je prilikom raspoređivanja poslova kroz procesorske domene uzeti u obzir heterpgenost procesora. Domena se sastoji od jedne ili više grupa zadataka. Svaka domena (sched_domain) sadrži skup pravila po kojima joj se pridjeljuje “najkompatibilniji” procesor.</p> </details>


                </div>
            </div>

\u003E1.Za\u0161to su vi\u0161eprocesorski sustavi danas svugdje?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESada\u0161nja tehnologija ne omogu\u0107ava efikasno kori\u0161tenje ve\u0107e frekvencije rada procesora (a da se ne tro\u0161i jako puno energije na hla\u0111enje). Danas se zato procesna mo\u0107 pove\u0107ava dodavanjem jezgri, prije to nije bilo potrebno jer su se ve\u0107e performanse mogle dobiti pove\u0107anjem frekvencije.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2.Navesti osnovne vrste vi\u0161eprocesorskih sustava i gdje se one koriste.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ESimetri\u010dni vi\u0161eprocesrski sustav\u003C\/strong\u003E -\u0026gt; svaki procesor je zaseban \u010dip (s jednom jezgrom). Simetri\u010dne vi\u0161eprocesorke sustave nalazimo u \u201cstarijim\u201d arhitekturama.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EVi\u0161ejezgreni procesori\u003C\/strong\u003E -\u0026gt; jedan \u010dip ima vi\u0161e procesorskih jedinki - jezgri. Priru\u010dni spremnik podjeljen je na vi\u0161e razina, neke razine koriste vi\u0161e procesorskih jedinki. Ve\u0107ina dana\u0161njih sustava spada u ovu kategoriju (pretpostavljam PC-evi, mobiteli)\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ESimetri\u010dni vi\u0161eprocesorski sustavi s vi\u0161ejezgrenim procesorima\u003C\/strong\u003E -\u0026gt; Vi\u0161e procesora, svaki procesor ima jezgri (jezgre su valjda procesorske jedinice). Ovu kategoriju koriste poslu\u017eitelji.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ERaspodijeljeni vi\u0161eprocesorski sustavi\u003C\/strong\u003E -\u0026gt; vi\u0161e kartica, na svakoj je vi\u0161e procesora (koji su vjerojatno vi\u0161ejezgreni). Koristi se kod ja\u010dih poslu\u017eitelja.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3.Navesti prednosti i nedostatke simetri\u010dnih i asimetri\u010dnih vi\u0161eprocesorskih sustava.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ESimetri\u010dni sustavi\u003C\/strong\u003E -\u0026gt; zajedni\u010dka djeljena memorija kojom se pristupa preko zajedni\u010dke sabirnice.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAsimetri\u010dni sustavi\u003C\/strong\u003E -\u0026gt; pristup memoriji ovisi o vrsti procesne jedinice i udaljenosti memorije od procesora. Npr. procesor sporo pristupa memoriji na drugoj procesnoj kartici.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKonkretne prednosti i nedostaci nisu navedeni u skripti, pretpostavljam da je prednost simetri\u010dnih sustava ta da se svaka procesna jedinica mo\u017ee podjednako koristiti za bilo koji problem. Asimetri\u010dni sustavi su kompleksniji, ali su bolji za specifi\u010dne probleme, valjda.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003E4.Zbog kojih svojstava dana\u0161nje sustave mo\u017eemo nazivati i nehomogenim vi\u0161eprocesorskim sustavima?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EU dana\u0161njim procesorima svakoj procesnoj jedinici mo\u017eemo postaviti razli\u010ditu frekvenciju rada. Ova mogu\u0107nost formalno naru\u0161ava svojstvo homogenosti, ali ne toliko da se takve procesore svrstava u nehomogene.\u003C\/p\u003E\n\n\u003Cp\u003ENeki moderniji vi\u0161ejezgreni procesori imaju razli\u010dite jezgre:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Ebrze\u003C\/strong\u003E -\u0026gt; visokih performansa, ali velike potro\u0161nje energije.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Espore\u003C\/strong\u003E -\u0026gt; manje performanse, manja potro\u0161nja\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EU danom trenutku koristi se jedan od ili oba tipa jezgara. Ovo drugo je \u201cprava\u201d nehomogenost.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E5.\u0160to je to sklopovska vi\u0161edretvenost (npr. hyperthreading)?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESklopovska vi\u0161edretvenost omogu\u0107ava procesoru, tj. pojedinim jezgrama procesora da \u201cistovremeno\u201d izvode instrukcije vi\u0161e dretva. Procesor u pripremi ima instrukcije druge dretve koju izvodi kada je prva dretva blokirana. prema van se takav procesor prikazuje kao dva procesora (ili takva jezgra kao dvije jezgre)\u003C\/p\u003E\u003C\/details\u003E\n \n\u003Cp\u003E\u003Cstrong\u003E2. poglavlje\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E1.\u003Cstrong\u003ENavesti na\u010dine za o\u010duvanje konzistentnosti strukture podataka jezgre u vi\u0161eprocesorskom sustavu.\u003C\/strong\u003E\u003Cbr\u003E\nKonzistentnost se mo\u017ee ostvariti kroz:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Ezaklju\u010davanje\u003C\/strong\u003E -\u0026gt;  uglavnom ne koristi jedno zaklju\u010davanje (\u201cbig kernel lock\u201d) ve\u0107 puno manjih gotovo svaka netrivijalna struktura podataka ima svoj klju\u0107. Zaklju\u010davanje mo\u017ee biti blokiraju\u0107e (dretva se zaustavlja) ili radno \u010dekanje (dretva u petlji provjerava jesu li struktura zauzeta)\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eatomarne operacije\u003C\/strong\u003E -\u0026gt; niz operacija koje se ne mogu prekinuti. \u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Eoprezno kori\u0161tenje\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E2.\u003Cstrong\u003EKoje dvije osnovne vrste zaklju\u010davanja postoje? Koja su njihova dobra i lo\u0161a svojstva?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E(vidi prethodno pitanje)\u003Cbr\u003E\nRadno \u010dekanje je dobro koristiti kada znamo da \u0107e se struktura ubrzo osloboditi, ina\u010de ne valja jer procesor tro\u0161i vrijeme u petlji ne rade\u0107i ni\u0161ta. Blokiraju\u0107e zaklju\u010davanje nije pogodno koristiti za vrlo kratka \u010dekanja jer blokiranje dretve za sobom nosi puno ku\u010danskih poslova (npr. spremanje konteksta).\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3. Kada ima smisla koristiti atomarne operacije?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EZa kratke operacije, npr kada vi\u0161e procesa istovremeno treba pristup nekoj varijabli.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E4. Za\u0161to samo kori\u0161tenje atomarnih operacija ponekad nije dovoljno?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENisam siguran, ovo su potencijalno relevantni citat iz skripte:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Eosim obavljanja navedenih operacija kao atomarnih, ovakvi pozivi mogu utjecati i na susjedne operacije i njihov redoslijed obavljanja\u003C\/li\u003E\n\u003Cli\u003Eproblem: zbog paralelnog (spekulativnog\/oportunog) izvodenja susjednih instrukcija s predvidanjem vrijednosti svakakve \u201canomalije\u201d se mogu dogoditi, pogotovo kad se u instrukcijama koriste kazaljke (zato su potrebne dodatne radnje uz atomarne instrukcije)\u003C\/li\u003E\n\u003Cli\u003EDodatno:  Atomarne operacije poma\u017eu, ali unose dosta popratnih radnji (nisu jeftine) \u2013 stoga se i ne koriste ba\u0161 svugdje.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E5.\u003Cstrong\u003EKoja od spomenutih \u201crazina atomarnosti\u201d je najzahtjevnija pri radu:\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cstrong\u003EKonzistencija nad slijedom operacija (total ordering)\u003C\/strong\u003E -\u0026gt; nastro\u017ea i najzahtjevnija ina\u010dica odr\u017eavanja konzistencije. Tra\u017ei se da se po\u0161tuje redoslijed svih ozna\u010denih operacija te da operacije koje nisu navedene prije budu gotove iako nisu ozna\u010dene, a operacije koje su kasnije da se kasnije obave.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EKonzistencija nad jednom operacijom\u003C\/strong\u003E -\u0026gt; Osigurava konzistentan redoslijed izvo\u0111enja samo ozna\u010denih operacija.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EKonzistencija nad povezanim vairjablama\u003C\/strong\u003E -\u0026gt; pod \u201cpovezane varijable\u201d misli se na kori\u0161tenje globalnih varijabli koje nisu u dohvati\/pohrani ve\u0107 neposredno prije\/poslije. Ovakve atomarne operacije osiguravaju i da varijable koje se koriste\/mijenjaju prije poslije budu pohranjene\/pro\u010ditane. Sli\u010dno kao prva atomarnost, ali ne\u0161to jednostavnija.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EKonzistencija nad nepovezanim varijablama\u003C\/strong\u003E -\u0026gt; Sli\u010dno kao prethodna vrsta atomarnosti, ali se gledaju samo operacije koje koriste iste podatke\/memoriju kao ozna\u010dene operacije.\u003C\/li\u003E \u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E6.Za\u0161to ponekad i samo spremanje\/\u010ditanje jedne varijable mo\u017ee biti problem (za\u0161to se koriste READ_ONCE i WRITE_ONCE)?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EKod spremanja\/\u010ditanja mo\u017ee do\u0107i do problema jer optimizator koda mo\u017ee unijeti razne \u201coptimizacije\u201d koje zapravo naru\u0161avaju stabilnost koda. Makroi READ_ONCE i WRITE_ONCE kompajleru daju na znanje da se radi o zajedni\u010dkoj varijabli, odnosno da treba biti oprezan prilikom optimizacije.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E7.Za\u0161to se za \u201cred pripravnih dretvi\u201d na vi\u0161eprocesorskom operacijskom sustavu zapravo\u003Cbr\u003E\nkoristi vi\u0161e redova, po jedan za svaki procesor?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EU vi\u0161eprocesorskom sustavu po jedna je aktivna dretva u svakom procesoru. S obzirom da svaki procesor ima svoj priru\u010dni spremnik, efikasno je da se zaustavljene dretve vrate na procesor na kojem su bile jer \u0107e u priru\u010dnom spremniku vjerojatno na\u010di sa\u010duvane korisne podatke.\u003C\/p\u003E\u003C\/details\u003E\n \n\u003Cp\u003E\u003Cstrong\u003E3. poglavlje\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Koji se kriterij rasporedivanja naj\u010de\u0161\u0107e koristi za vremenski kriti\u010dne dretve (SCHED_FIFO,\u003Cbr\u003E\nSCHED_RR) a koji kriterij za nekriti\u010dne (obi\u010dne, SCHED_OTHER)?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EVremenski kriti\u010dne dretve\u003C\/strong\u003E:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ESCHED_FIFO\u003C\/strong\u003E \u2013 prioritet osnovni kriterij, red prispije\u0107a sekundarni\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ESCHED_RR (Round Robin)\u003C\/strong\u003E \u2013 prioritet osnovni kriterij, podjela vremena sekundarni\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ESCHED_SPORADIC\u003C\/strong\u003E \u2013 prioritet koji se mo\u017ee smanjiti (samo definirano, rijetko implementiran na\u010din rasporedivanja)\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ESCHED_DEADLINE\u003C\/strong\u003E \u2013 rasporedivanje prema krajnjem trenutku zavr\u0161etka (samo Linux)\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENekriti\u010dne dretve\u003C\/strong\u003E:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EOsnovna ideja je pravedno podijeliti procesorsko vrijeme te kratkim poslovima dati prednost\u003Cbr\u003E\nna Linuxu se za nekriti\u010dne poslove (SCHED_OTHER) koristi \u003Cstrong\u003E\u201cPotpuno pravedan rasporediva\u010d\u201d.\u003Cbr\u003E\n(engl. Completely Fair Scheduler \u2013 CFS)\u003C\/strong\u003E \u2013 rasporediva\u010d prati koliko je koja dretva trebala dobiti vremena (u odnosu na njenu razinu dobrote \u2013 nice level, \u201cprioritet\u201d), koliko je zapravo\u003Cbr\u003E\ndobila, te na temelju razlike medu njima odabire idu\u0107u dretvu\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2. Za\u0161to se za svaki procesor stvara zasebni red pripravnih dretvi?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E(vidi 7. pitanje 2. cjeline)\u003Cbr\u003E\nBolje se iskori\u0161tava priru\u010dni spremnik.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3. Kada se koristi guranje a kada povla\u010denje dretvi kod rasporedivanja kriti\u010dnih dretvi?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EPovla\u010denje, use case\u003C\/strong\u003E -\u0026gt; prva dretva u redu pripravnih na nekom procesoru ima manji prioritet od prve na nekom drugom procesoru. Tada se dretva ve\u0107eg prioriteta povu\u0107e iz reda i izvodi.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003EGuranje, use case\u003C\/strong\u003E -\u0026gt; Ako se odblokira jedna ili vi\u0161e dretvi ve\u0107eg prioriteta, te dretve potrebno je gurnuti odgovaraju\u0107im procesorima td. u svakom trenutku me\u0111u svim pripravnim dretvama, aktivne dretve budu one najve\u0107eg prioriteta.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E4. Kada se kod nekriti\u010dnih dretvi neke prebacuju iz jednog reda pripravnih u drugi (drugog procesora)?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOsnovna na\u010dela su pravedna podjela vremena te \u0161to ve\u0107a efikasnost. Nema prioriteta kao kriterije, ali je ipak potrebno povremeno uravnote\u017eiti optere\u0107enja procesora \u2013 balansirati redove pripravnih dretvi, da sve ravnopravno dobiju procesorsko vrijeme.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003E\u003Cstrong\u003E4. poglavlje\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Navesti klase raspore\u0111iva\u010da u Linuxu namijenjene za korisni\u010dke dretve.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EKlase raspore\u0111iva\u010da:\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003ESTOP -\u0026gt; interni, korisi se pri micanju svih zadataka s nekog procesora.\u003C\/li\u003E\n\u003Cli\u003EDEADLINE -\u0026gt; za raspore\u0111ivanje vremenski kriti\u010dnih zadataka\u003C\/li\u003E\n\u003Cli\u003EREALTIME -\u0026gt; Prioritetno raspore\u0111ivanje vremenski kriti\u010dnih zadataka\u003C\/li\u003E\n\u003Cli\u003ECFS (Completely Fair Scheduler) -\u0026gt; raspore\u0111ivanje nekriti\u010dnih zadataka td. s ciljem da svi dobe podjednako vrijeme. \u003C\/li\u003E\n\u003Cli\u003EIDLE -\u0026gt; kad nema drugih zadataka, onda se koriste ovi jezgrini (?)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2. Koja struktura podataka se koristi za ostvarenje \u201creda pripravnih dretvi\u201d kod CFS-a?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EKoriste se RB stabla. Svaki procesor ima svoje stablo, ali mo\u017ee ih biti i vi\u0161e. \u010cvorovi RB stabla su elementi raspore\u0111ivanja (sched_entity). Sched_entity mo\u017ee biti jedan zadatak ili grupa zadataka.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3. \u0160to je to grupa zadataka (task_group) u kontekstu CFS-a?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ETask_group opisuje skup zadataka i oni se pohranjuju u \u010dvorovima rb stabla, tj. u strukturi sched_entity. Raspore\u0111ivanje procesorskog vremena obavlja se na temelju grupa. Grupe mogu biti stvarane ru\u010dno ili, vjerojatnije, automatski\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E4. Koja je osnovna zamisao u kori\u0161tenju procesorskih domena (engl. scheduling domains)?\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIdeja je prilikom raspore\u0111ivanja poslova kroz procesorske domene uzeti u obzir heterpgenost procesora. Domena se sastoji od jedne ili vi\u0161e grupa zadataka. Svaka domena (sched_domain) sadr\u017ei skup pravila po kojima joj se pridjeljuje \u201cnajkompatibilniji\u201d procesor.\u003C\/p\u003E \u003C\/details\u003E\n\n"},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"4711"}}}},{"type":"posts","id":"276672","attributes":{"number":74,"createdAt":"2022-02-03T12:17:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003
