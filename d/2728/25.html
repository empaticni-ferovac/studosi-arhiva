                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p>Je li netko mozda pronasao dobar plug in za generiranje dijagrama razreda?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>I trebamo li na dijagramu obrazaca uporabe pisati brojeve obrazca uporabe npr UC1.1 ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="99466">niknik</a> u sluzbenim rjesenjima koriste brojeve pa vjerojatno moras</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="99487">mihamih</a> Ali u manjini sluzbenih rjesenja, u vecini ispita ne koriste</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="99492">niknik</a> Najbolje je ravnati se prema prošlogodišnjem ispitu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sicsile</h3>
                <div class="Post-body">
                    <p>kad radimo UML dijagram obrazaca jel trebamo napraviti samo najvisu razinu apstrakcije ili  bas sve raspisat u vise dijagrama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="99788">Sicsile</a> 1 dijagram samo sa stvarima koje se izricito spominju u tekstu, pogledaj si stare ispite.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sabre</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-26/1606349739-994591-image.png" title="" alt=""><br>
<img src="../../assets/files/2020-11-26/1606349773-170005-image.png" title="" alt=""><br>
Zašto je u jednom slučaju generalizacija, a u drugom include ; jel bi bila greška kad bi i u drugoj stavio include umjesto generalizacije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sabre</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="100375">Sabre</a> Pardon, u prvoj.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrDREDD</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="100378">Sabre</a> Bila bi greška.<br>
Zahtjevi koji su povezani include vezom su nuži da se odrade kako bi se odradio zahtjev koji ih includea. A generalizacijom se samo označava što se sve specifično može odraditi tim zahtjevom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrDREDD</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="100378">Sabre</a> Kad malo bolje pogledam, ova 2. slika “baratanje porukama” bas i nema smisla da se stavi include</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sabre</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="100403">MrDREDD</a> Hoćeš reći za obje paše generalizacija?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrDREDD</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="100404">Sabre</a> Neznam kako glasi zadatak za ovu drugu sliku, ali prema ovome što vidim mi više ima smisla da bude i tu generalizacija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p>Moze li neko dati nekakav savjet ili smjernice za provedbu ispitivanja programske potpore? Citajuci upute nemogu potpuno shvatiti sto se od nas ocekuje da napravimo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="118257">him</a> <br>
Treba napisati 4-5 unit testova i 4-5 selenium/selendroid testova te screenshot koda staviti u dokumentaciju i napisati sto se tu testiralo i rezultat testa. Tako je nama kod Nikoline Frid, ne znam tko ja tebi asistent. Mozes pitati na MS Teams sto tocno treba?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="119453">[obrisani korisnik]</a> Razumijem selenium, ali kako se rade unit testovi? Postoji li neki program ili?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="119799">sekiro</a> <br>
oni se rade u kodu, googlaj ‘java unit tests’.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="119799">sekiro</a></p> 

<p>U maven/gradle ili koji već plugin koristiš dodaš ovaj <a href="https://search.maven.org/artifact/org.junit.jupiter/junit-jupiter/5.7.0/jar" rel=" nofollow ugc">dependency </a> i na temelju toga počneš pisati testove.<br>
Testovi moraju početi sa void i ispred sadržavati anotaciju @Test a zatim pišeš test za taj određeni primjer, pogledaj prezentaciju sa predavanja na <a href="https://github.com/studosi-fer/ILJ/blob/master/izlaganja/ILJ_ILJ_-_Predavanja_2016-17.zip" rel=" nofollow ugc">ILJ</a>-predavanje 4 , googlaj, a također imaš i primjer od kolege koji je za Čupićevu javu pisao testove <a href="../2000-oprpp1-3-domaca-zadaca-20202021.html" rel=" nofollow ugc">ovdje</a>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p>Može netko ukratko opisat na koji način će opisati u dokumentaciji (čega točno skrinove treba staviti) ako koristi Selenium IDE za testiranje. Npr. ako šaljem mail u jednom od testova kako to prikazati nakon što samo pokažem da sam upisao podatke za registraciju u IDE-u.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="119942">Fish99</a> “Ispitni slucaj se treba sastojati od ulaza (npr. korisnicko ime i lozinka), ocekivanog izlaza ili rezultata, koraka ispitivanja i dobivenog izlaza ili rezultata.”<br>
ovo pise u predlosku, pretpostavljam da treba staviti screen koda kojeg dobijes nakon snimanja, i onda napisti sve sto je navedeno ovdje gore. Tako se meni bar cini neka netko pls potvrdi ili neka me ispravi</p>

                </div>
            </div>
