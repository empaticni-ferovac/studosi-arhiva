                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="123688">it_is_what_it_is</a></p> 
<details class="spoiler"><p>Završni ispit održat će se u prostorijama Fakulteta prema rasporedu u utorak 2. veljače 2021. u 08:00 sati i trajat će 150 minuta.<br>
Završnom ispitu, u okviru kontinuirane provjere znanja, mogu pristupiti studenti koji imaju minimalno 15 bodova iz projekta.<br>
Gradivo završnog ispita obuhvaća teme svih predavanja, a ispit se sastoji od dva dijela. Prvi dio ispita sastoji se od 20 zadataka koji obuhvaćaju razumijevanje i primjenu teorijskog znanja uz naglasak na pitanjima gradiva drugog ciklusa. Drugi dio ispita obuhvaća problemske zadatke modeliranja programske potpore UML dijagramima. Za vježbanje zadataka preporučamo zadatke iz projekta i pripadajuću izrađenu dokumentaciju.<br>
Podsjetnik: Maksimalno je moguće ostvariti je 36 bodova, a za prolazak predmeta u potrebno je na završnom ispitu ostvariti minimalno 12 bodova.</p></details>

                </div>
            </div>
