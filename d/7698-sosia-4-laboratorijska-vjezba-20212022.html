    <h2>[SOSIA] 4. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>boogie_woogie</h3>
                <div class="Post-body">
                    <p>S kojim URL-om pristupate OWASP mutillidae nakon što ju pokrenete s Dockerom i jeste li imali problem da vam localhost promet ne ide preko proxya pa se uopće ne vidi u OWASP ZAP konzoli?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7698/1.html" class="PostMention" data-id="304045">nika_1999</a> Ja sam imao taj problem na Windowsu + Chromeu, ali kad sam se prebacio na Firefox i slijedio upute za Firefox <a href="https://www.zaproxy.org/docs/desktop/start/proxies/" rel=" nofollow ugc">odavde</a>, proradilo mi je<br>
Pretpostavljam da Chrome ima neku internu zabranu da se proxya localhost koju Windows proxy server ne može zaobići</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Edrudo</h3>
                <div class="Post-body">
                    <p>Trebalo bit biti 127.0.0.1:80</p>

<p>Trebas podesiti Local proxies unutar OWASP ZAPa i proxy na pregledniku na iste parametre i tjt</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="7698/5.html" class="PostMention" data-id="304219">indythedog</a> Ja imam problem da mi javi <code>Unable to listen on this address and port: 127.0.0.1:80</code> iako je pokrenut app. Kad u Quick start probam manual explore, u logovima mi bude error da selenium ne može pronaći bin od firefoxa u pathu, a dodao sam ga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p>Jel zna na što se točno misli kad oni kažu na tri različite vrste zahtjeva? Jel se to odnosi na to jel je GET zahtjev, POST zahtjev ili neki treci, ili jel misle na tri različite stranice u Mutillidae?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>koliko ima posla za labos?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="7698/7.html" class="PostMention" data-id="304399">***</a> Mislim da sam labos nema puno posla, veći problem je osposobit okolinu. Ja već pola dana gubim na virtualke i docker. Ako netko ima fool-proof tutorial za postavit sve, bio bih vrlo zahvalan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p>Ako netko još nije počeo ili ima problema kao što sam imao ja, evo upute kako je meni proradila okolina s Ubuntu virtualkom. Uvjet je da imate VirtualBox instaliran.</p>

<p>1) Pratite ove <a href="https://ubuntu.com/tutorials/how-to-run-ubuntu-desktop-on-a-virtual-machine-using-virtualbox#1-overview" rel=" nofollow ugc">upute</a> za stvaranje nove virtualke, memory sam stavio 2048MB, a storage sam stavio fixed 20GB (u settings/display u virtualki mozete postaviti rezoluciju)<br>
2) Kada pokrenete virtualku, u terminalu pokrenite <code>java</code> i pokrenite prvu naredbu koju vam ponudi<br>
3) Pratite ove <a href="https://www.baeldung.com/java-home-on-windows-7-8-10-mac-os-x-linux" rel=" nofollow ugc">upute</a> za postaviti JAVA_HOME na ispravnu putanju<br>
4) Pokrenite <code>sudo apt install docker.io</code><br>
5) Pokrenite <code>sudo apt install docker-compose</code><br>
6) Pokrenite <code>sudo apt-get update &amp;&amp; sudo apt-get dist-upgrade</code><br>
7) Dohvatite Linux Installer za ZAP proxy s ovog <a href="https://www.zaproxy.org/download/" rel=" nofollow ugc">linka</a><br>
8) U Downloads imate dohvacenu shell skriptu, preimenujte je u zap.sh da vam je jednostavnije<br>
9) Pozicionirajte se u Downloads direktorij i pokrenite <code>chmod +x zap.sh</code><br>
10) Pokrenite <code>sudo ./zap.sh</code><br>
11) Pratite upute za instalaciju i otkrijte gdje vam je instalacijski folder, meni je <code>/opt/zaproxy</code><br>
12) Pozicionirajte se u taj direktorij i pokrenite alat s <code>sudo ./zap.sh</code><br>
13) Pratite ove <a href="https://www.youtube.com/watch?v=9RH4l8ff-yg" rel=" nofollow ugc">upute</a> za dohvaćanje i pokretanje ranjive aplikacije<br>
14) App bi vam trebao biti dostupan na 127.0.0.1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="7698/9.html" class="PostMention" data-id="304415">him</a></p>

            <hr>

                <div class="Post-body">
                    <p><a href="7698/10.html" class="PostMention" data-id="304424">him</a> Hm čudno, ja nisam imao taj problem<br>
Možda je do dockera, ja sam ga imao instaliranog od prije pa mi nije pravio probleme, ne znam što bi drugo moglo biti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Jeste na kraju za ovo “mora se koristiti najmanje 3 različite vrste zahtjeva” koristili baš 1 GET, 1 POST 1 npr. DELTE zahtjev, ili ste samo koristili različite URL-ove Multidae aplikacije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7698/12.html" class="PostMention" data-id="304433">indythedog</a> odgovorio mi je asistent na mail, kaže da je OK testirati 3 različita URL-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="7698/12.html" class="PostMention" data-id="304433">indythedog</a> Na kraju sam koristio samo različite URL-ove aplikacije. Čini mi se bedastim da koristimo baš različite metode.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marko</h3>
                <div class="Post-body">
                    <p>Kad kazete da ste koristili različite URL-ove dal mislite na to da imate sve isto samo različite query parametre? Meni sve ide na index.php samo mi je drugačiji “page” parametar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7698/15.html" class="PostMention" data-id="304438">Marko</a> Ma da, npr. <a href="https://localhost/index.php?page=user-info.php" rel=" nofollow ugc">https://localhost/index.php?page=user-info.php</a> je jedan URL, a <a href="https://localhost/index.php?page=login.php" rel=" nofollow ugc">https://localhost/index.php?page=login.php</a> drugi url itd.</p>

<p><a href="7698/17.html" class="PostMention" data-id="304466">viliml</a> Imaš još par tipova injectiona (log injection, command injection) u aplikaciji, buffer overflow za koji također postoji opcija u ZAP-u, XSS, CBC-bit flipping itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="7698/16.html" class="PostMention" data-id="304457">gladiator</a> Iskreno neznam sto ovo radi, nov sam s linuxom. Imao sam problem, stackoverflow je izbacio ovu naredbu kao rjesenje 🤷‍♂️</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>Koje ste vi zahtjeve koristili? Meni ne pada na pamet što ima smisla fuzzati osim SQL injekcije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="7698/18.html" class="PostMention" data-id="304480">indythedog</a> a kako se detektiraju ti ostali u logovima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7698/19.html" class="PostMention" data-id="304481">***</a> Misliš na ostale ranjivosti ili?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="7698/20.html" class="PostMention" data-id="304482">indythedog</a> pa da, ove sql injection uspijem naći erorr vezan za sql, probala sam neka pretraživanja erorra kod ovih pa neuspješno</p>
