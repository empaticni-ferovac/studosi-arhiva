                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p>Evo i repost pitanja koja su me dočekala na usmenom na zimskom roku.</p> 

<p>Uglavnom, podijeli vas u grupe, prozove te prije nego pročita pitanja za tvoju grupu, zapišeš pitanja pa imaš dovoljno vremena da odgovore napišeš na papir u obliku natunkica (kao da si pišeš podsjetnik da mu objasniš gradivo), ja sam ispisao 3 stranice. Dođe do tebe, pregleda i postavi pitanja što mu nije jasno.<br>
Copy/paste pitanja slijedi.</p>

<p>Podijelio nas je u 3 grupe, prema okvirnoj ocjeni.</p>

<p>Ja sam bio u zadnjoj grupi i pitanja su bila:</p>

<ol style="list-style-type:decimal"><li><p>faktor pojačanja pogreške - definicija, što je, čemu služi i primjeri za osnovne računske operacije (+, -, *, /) -&gt; ja sam znao primjere za operacije i načelno znao formulu, pa sam reverse engineerao do formule (tog se sjetite ako vam ikad zatreba).</p></li>

<li><p>Gauss-Newton za sustave nelinearnih jednadžbi - formula, izvod (s predavanja), specifičnosti, prednosti, mane -&gt; tu sam zbilja spomenuo sve, dodao i formule za predefinirane sustave i spomenuo Levenberg-Marqardta kao poboljšanje.</p></li>

<li><p>Eulerov postupak - formula, kakav je postupak, kojeg je reda, nacrtaj kako njime aproksimiramo (vidi skriptu), izvedi stabilnost, iznos aproksimacije LOKALNE pogreške, red lokalne pogreške poveži s redom postupka -&gt; sve napravio, pogrešku izveo temljem onog u skripti i još dopisao globalnu pogrešku.</p></li></ol>

<p>Došao do mene, nije imao primjedbi na napisano, pitao me samo za Levenberg-Marqardta, kojeg sam spomenuo u 2., da mu malo objasnim (nakon moje 2 rečenice je rekao da je dovoljno). Nakon tog mi je, temeljem mog ispita, predložio 4 i ja sam rekao da bih probao pogodit za 5. Za 5 me tražio da teljem formula iz zadatka 1 (ove +, -, *, /) pokažem je li bolje (x<sup>2</sup>-y<sup>2</sup>) ili (x+y)(x-y). To sam izveo i kao na predavanju i koristeći te formule, to je pogledao i rekao da smo se zbilja pogodili za 5.</p>

<p>Sve u svemu, mislim da su usmeni prošli svi koji su do njega došli.</p>

<p>Sretno!</p>

elationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"16"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"64395","attributes":{"number":12,"createdAt":"2020-08-28T14:25:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMI 19\/20 (valjda)\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-28\/1598624692-247441-20200828-161804.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-28\/1598624692-476285-20200828-161816.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-28\/1598624692-666453-20200828-161828.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"713"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"64415","attributes":{"number":13,"createdAt":"2020-08-28T16:05:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo i repost pitanja koja su me do\u010dekala na usmenom na zimskom roku.\u003C\/p\u003E \n\n\u003Cp\u003EUglavnom, podijeli vas u grupe, prozove te prije nego pro\u010dita pitanja za tvoju grupu, zapi\u0161e\u0161 pitanja pa ima\u0161 dovoljno vremena da odgovore napi\u0161e\u0161 na papir u obliku natunkica (kao da si pi\u0161e\u0161 podsjetnik da mu objasni\u0161 gradivo), ja sam ispisao 3 stranice. Do\u0111e do tebe, pregleda i postavi pitanja \u0161to mu nije jasno.\u003Cbr\u003E\nCopy\/paste pitanja slijedi.\u003C\/p\u003E\n\n\u003Cp\u003EPodijelio nas je u 3 grupe, prema okvirnoj ocjeni.\u003C\/p\u003E\n\n\u003Cp\u003EJa sam bio u zadnjoj grupi i pitanja su bila:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cp\u003Efaktor poja\u010danja pogre\u0161ke - definicija, \u0161to je, \u010demu slu\u017ei i primjeri za osnovne ra\u010dunske operacije (+, -, *, \/) -\u0026gt; ja sam znao primjere za operacije i na\u010delno znao formulu, pa sam reverse engineerao do formule (tog se sjetite ako vam ikad zatreba).\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EGauss-Newton za sustave nelinearnih jednad\u017ebi - formula, izvod (s predavanja), specifi\u010dnosti, prednosti, mane -\u0026gt; tu sam zbilja spomenuo sve, dodao i formule za predefinirane sustave i spomenuo Levenberg-Marqardta kao pobolj\u0161anje.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EEulerov postupak - formula, kakav je postupak, kojeg je reda, nacrtaj kako njime aproksimiramo (vidi skriptu), izvedi stabilnost, iznos aproksimacije LOKALNE pogre\u0161ke, red lokalne pogre\u0161ke pove\u017ei s redom postupka -\u0026gt; sve napravio, pogre\u0161ku izveo temljem onog u skripti i jo\u0161 dopisao globalnu pogre\u0161ku.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EDo\u0161ao do mene, nije imao primjedbi na napisano, pitao me samo za Levenberg-Marqardta, kojeg sam spomenuo u 2., da mu malo objasnim (nakon moje 2 re\u010denice je rekao da je dovoljno). Nakon tog mi je, temeljem mog ispita, predlo\u017eio 4 i ja sam rekao da bih probao pogodit za 5. Za 5 me tra\u017eio da teljem formula iz zadatka 1 (ove +, -, *, \/) poka\u017eem je li bolje (x\u003Csup\u003E2\u003C\/sup\u003E-y\u003Csup\u003E2\u003C\/sup\u003E) ili (x+y)(x-y). To sam izveo i kao na predavanju i koriste\u0107i te formule, to je pogledao i rekao da smo se zbilja pogodili za 5.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu, mislim da su usmeni pro\u0161li svi koji su do njega do\u0161li.\u003C\/p\u003E\n\n\u003Cp\u003ESretno!\u003C\/p\u003E","editedAt":"2020-08-30T20:11:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"22"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"64460"},{"type":"posts","id":"71376"},{"type":"posts","id":"139745"}]},"reactions":{"data":[]}}},{"type":"posts","id":"64460","attributes":{"number":14,"createdAt":"2020-08-28T19:11:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3057\/13\u0022 class=\u0022PostMention\u0022 data-id=\u002264415\u0022\u003ERed_Baron\u003C\/a\u003E Ne mogu vi\u0161e editirati post. U copy-pasteu se potkrao zatipak, moje isprike.\u003Cbr\u003E\nZa 5 je trebalo pokazati je li bolje (x\u003Csup\u003E2\u003C\/sup\u003E-y\u003Csup\u003E2\u003C\/sup\u003E) ili (x+y)(x-y).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"3057"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"71376","attributes":{"number":34,"createdAt":"2020-09-16T18:25:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3057\/13\u0022 class=\u0022PostMention\u0022 data-id=\u002264415\u0022\u003ERed_Baron\u003C\/a\u003E Iz koje cjeline je faktor poja\u010danja pogre\u0161ke?\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"1371"}},"discussion":{"data":{"type":"discussions","id":"3057"}}}},{"type":"posts","id":"139745","attributes":{"number":135,"createdAt":"2021-02-08T18:06:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3057\/131\u0022 class=\u0022PostMention\u0022 data-id=\u0022139294\u0022  upio, ako je netko radio neka provjeri. vjerujem da nije sve to\u010dno pa ono.\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Edeterminanta = 0. Ispadne jednad\u017eba 2a-7b+3c=0. \u003Cbr\u003E\na) a=2,b=1,c=1\u003Cbr\u003E\nb) a=1,b=2,c=4\u003Cbr\u003E\nc) a=4,b=4,c=20\/3\u003Cbr\u003E\nd) LU nema 0 na dijagonali, ako se napravi prvi korak sa a=2 vidi se da za b=4 nema LU dekompozicije (c=8).\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E2. \u003Cbr\u003E\nKrug je U(t) = du\u003Cem\u003ER\u003C\/em\u003EC + u =\u0026gt; du = -0.1\u003Cem\u003Eu + 0.1\u003C\/em\u003EU(t). du je f(x,t) to se sve uvrsti u x(k+1).\u003Cbr\u003E\nNakon sre\u0111ivanja dobijem u(k+1) = 13\/7 * uk + 1\/21 * (U(t(k)) + U(t(k+1))), prvi korak je t = 1, k = 0 i ispadne \u003Cstrong\u003Eu(1) = 4\/21\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00223\u0022\u003E\u003Cli\u003Eprvi korak:\u003Cbr\u003E\nP: x = 0.1\u003Cbr\u003E\nC1: x = 0.1\u003Cbr\u003E\nC2: x = 0.1\u003Cbr\u003E\ndrugi korak:\u003Cbr\u003E\nP: x = 0.34\u003Cbr\u003E\nC1: x = 0.56\u003Cbr\u003E\n\u003Cstrong\u003EC2: x = 0.78\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E5 a) 2\u003Csup\u003E3\u003C\/sup\u003E\u003Cem\u003E1.00000, baza-1=pogre\u0161ka kod oduzimanja, 2-1=1 =\u0026gt; 1=2\u003Csup\u003E3\u003C\/sup\u003E\u003C\/em\u003E0.00100, to se oduzme dobije se 2\u003Csup\u003E3\u003C\/sup\u003E*1.01100 = 3\u003C\/p\u003E\n\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00226\u0022\u003E\u003Cli\u003E\u003Cp\u003EKri\u017eanjem dobijem (682,85) =\u0026gt; (-0.33,4.35), minimum je u (-3,2) \u0161to je (409,25), al onda mi vjerojatnost ispada ne\u0161to premala \ud83d\ude03\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003Eprvi korak nova to\u010dka je (4.75, 2.5), drugi korak nova to\u010dka je (3.875,3.125).\u003C\/p\u003E \u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E(-3,1,10), u 5. korak se prvi puta smanji, pa onda u 8. koraku drugi puta i to je kraj.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003Eako netko zna \u003Cstrong\u003Epostupke za 4. i 7.\u003C\/strong\u003E bio bi zahvalan da stavi.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/joza_oo7\u0022 class=\u0022UserMention\u0022\u003E@joza_oo7\u003C\/a\u003E ovaj 5. a) sam na\u0161ao u skripti da je maksimalna pogre\u0161ka kod oduzimanja baza-1 \u0161to je ovdje 2-1=1, pa se to zapi\u0161e i oduzme i dobije se da je broj 3 (valjda).\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"1686"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67924","attributes":{"number":22,"createdAt":"2020-09-08T10:32:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJa tu trosim vrijeme na postupak zlatnog reza i Fibonnacijev postupak, a ono niti traga njima na ljetom i jesenskom roku.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"142547"}]}}},{"type":"users","id":"371","attributes":{"username":"cvitaa","displayName":"cvitaa","avatarUrl":null,"slug":"cvitaa","joinTime":"2020-03-18T11:10:15+00:00","discussionCount":0,"commentCount":11,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2021-06-01T00:24:02+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1,"fof-upload-uploadCountAll":1,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRanki
