    <div>
                    <div>
                                <h3>Arya</h3>
                <div class="Post-body">
                    <p>Kakav je APR na ispitnim rokovima, ima netko primjerke proslogodisnjih ispita? Kakav bude usmeni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="139294">Arya</a> Na usmenom AFAIK moraš pokazati osnovno znanje al ak prođeš na pismenom, generalno prođeš i na usmenom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="139294">Arya</a> “Na rokovima obično budemo malo maštoviti. Na zimskom najmanje.”, D. Jakobović, prošle godine</p>

<p>Mislim, ako naučiš tako da razumiješ što radiš, može se proći bez problema. Usmeni je zbilja easy, više formalnost nego nešto ozbiljno. Linkam svoj post od prošle godine <a href="13.html" class="PostMention" data-id="64415">Red_Baron</a></p> 
                </div>
            </div>

            <hr>
                    <div>

                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="145.html" class="PostMention" data-id="241068">easypeasy</a> <br>
Koje su cjeline kolegija, kako labosi funkcioniraju, sve imaš pod stranicom predmeta.</p> 

<p>Započeli s Pogreškama u postupcima analize. Reka bi da je predavanje poprilično slično snimljenima već, al profesor je nekoliko puta reka da če možda uvesti neke promjene tako da se možeš jebat ako ne možeš na predavanja njegova ići, al čisto sumnjam da će biti neki game changer. Gradiva prate onu njihovu švrakopis ratni zloćion skriptu i možeš je isprintati u skriptarnici, a za pdf verziju se triba javiti njemu.</p> 

<p>Za kraj je rišija zadatak koji se nalazi u pdf-u sa zadatcima.</p>
