<noscript id="flarum-content">
    <div class="container">
    <h2>[AIPR] O predmetu</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="86742">Emma63194</a> Zar nije on (Jakobovic) neš bio napisao da (ako kuckas u Pythonu barem) trebas napisati operacije (inverz, mnozenje, …) , a mozes koristiti NumPy ndarray nad kojim su definirane te tvoje operacije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="86783">[obrisani korisnik]</a> Moraš napisati sve te operacije, a numpy možeš koristiti samo za pohranu. Ne isplati se s obzirom na to da numpy arrayevi bacaju tihe errore na uređivanje elemenata, a ionako se cijeli labos bazira na tome pa bi morao raditi transformacije skalara na nekoj koordinati u retke, stupce ili matrice.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="86785">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nisam znao ovo za numpy. Zanimljivo. Sve u svemu, drago mi je da sam se odlučio za prijenos bodova xd. Sretno ekipa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="86747">Smolaa</a> Bolje nula bodova, ali prihvaćen labos (tome se barem nadam) nego direktan pad predmeta i prijava stegovnom.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>momci s apr-a be like: ajmo im staviti 3.labos u pon nakon meduispita :^)</p>

<p>jedva cekam anketu za apr</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p><a href="78.html" class="PostMention" data-id="86811">enaiks</a> Gradivo za 3. labos se upravo obraduje na predavanju tako da vremena za izradu ima, a podrazumijeva se da ces teoriju svejedno naucit za meduispit. Tako da no excuses 😆</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="78.html" class="PostMention" data-id="86811">enaiks</a> prošle je godine u subotu nakon MI bila promocija, a taj ponedjeljak u 6 ujutro rok za strojno, u 7 ujutro za APR i u 8 ujutro za NENR. U zavidno si boljoj situaciji od toga, prema tome ne prigovaraj nego se primi posla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p>su 2 dana dosta za nauciti za MI (ako smo radili samo labose) ili da se pocnem brinuti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="81.html" class="PostMention" data-id="92933">carrieb</a> Za <s>prag od</s> 50% možda, ali teško</p>

<p>problem kod ispita je što nemaš vremena napisati cijeli ispit ako nisi dobro ispraksana u svakom tipu zadataka, ima previše zadataka, previše računanja. Prošle godine mi zlatni rez imao 13 koraka, a to je bio 1 zadatak od 10. Kolega kojem je Jakobović mentor je znao sve riješiti ali je isto rekao da mu je bilo na knap s vremenom.</p>

<p>MOD EDIT: Ispravljen netočan navod, na MI nema praga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="92935">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Šta na MI ima prag?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="83.html" class="PostMention" data-id="93132">Emma63194</a> Nvm, mislio sam da su to promijenili ove godine, štoviše bio sam uvjeren da sam to vidio u novom predavanju, ali nije slučaj</p>

<p>Ispravit ću netočan navod</p>

<p>EDIT: Našao sam zašto sam to mislio, gle ovo</p>

<p><img src="../../assets/files/2020-11-15/1605401898-807185-image.png" title="" alt=""></p>

<p>(<a href="https://www.fer.unizg.hr/predmet/apr/kz" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/apr/kz</a>)</p>

<p>Po ovome je prag 50% na MI + ZI, tj trebaš 37.5 bodova iz sume to dvoje po tome što piše na netu. Ili možda 50% iz pojedinačnog ispita. Možda su samo htjeli reći da ispite nisi položio ako imaš manje od 50 bodova ukupno, ali to se čini redundantno. Ništa od ovog nije u uvodnom predavanju pa ne znam što misliti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="84.html" class="PostMention" data-id="93137">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Možda su samo htjeli reći da ispite nisi položio ako imaš manje od 50 bodova ukupno, ali to se čini redundantno.</p></div></blockquote>

<p>Meni nekako zvuči kao da su to htjeli reći, da treba 50b za prolaz predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yeltneb</h3>
                <div class="Post-body">
                    <p>Jel u ispit ulaze Pogreške u postupcima analize (IEEE stvari)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="94938">Red_Baron</a> Da. Prošle sam godine imao 4 labosa taj tjedan nakon promocije. Poslikao se s roditeljima i ostao na FERu kuckat labose. To su bila vremena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="94938">Red_Baron</a> aye aye captain!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p>Ulaze li pogreške u postupcima analize u MI ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="98587">Arfit</a> Ne ulaze. Nije se obradilo na predavanjima (to se radi zadnji tjedan u semestru).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Jel ima negdje popis algoritama koje se treba znati ?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Pa jel moguće da smo nakon toliko godina dobili skriptu koja nije rukom pisana?</p>

<p>Ova 2020 je zaista posebna.</p>
                </div>
            </div>
