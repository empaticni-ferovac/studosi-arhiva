                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p>ima mozda neko neke informacije o nadoknadama labosa?<br>
upute su…dosta jasne u vezi toga, ali mi je svejedno nejasno kak mogu ne staviti bar 1 termin za nadoknadu bar 1 labosa<br>
<img src="../../assets/files/2020-10-31/1604137925-663778-screenshot-2020-10-31-at-104944.png" title="" alt=""><br>
<img src="../../assets/files/2020-10-31/1604137925-691674-screenshot-2020-10-31-at-104937.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="54.html" class="PostMention" data-id="85858">carrieb</a> ali mi je svejedno nejasno kak mogu ne staviti bar 1 termin za nadoknadu bar 1 labosa</p></div></blockquote>

<p>Korona</p>

<p>Inače finalne nadoknade nisu radili samo asistenti, jer asistenti generalno ne ostavljaju vremena za nadoknade, pogotovo u zadnjim terminima. Velika je razlika u to dvoje, jer u finalnim nadoknadama možeš nadoknaditi 3, pa čak i 4 labosa, a u regularnim si sretan ako uspiješ jedan. Na njima si mogao prosjediti cijeli dan i ne bi te ispitali jer su uspjeli u svim terminima završiti točno u vrijeme, osim ak si došao u termine u 8 gdje ne dođe ni jedna osoba pa ne mogu produljiti ispitivanje te osobe na sat vremena. A ako dođu čak 2 osobe u taj termin u 8, ispitivat će svakog od njih pola sata vjv, kao npr. mene i <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> na prvom labosu.</p>

<p>Uglavnom - čak i da ima nadoknada, šanse da nadoknadiš neki labos izvan onog zadnjeg termina su zanemarivo male. Preporuka je napisati sve labose preko praznika, pogotovo ako imaš u istom semestru strojno ili neinr. Pretpostavljam da će ove godine ljudi žicati Jakobovića masovno ako ne uvedu taj posljednji termin, a i moguće da su makli nadoknade jer je jako malo ljudi predavalo labose u zadanom terminu.</p>

<p><strong>tl;dr</strong> <u>ne oslanjaj se</u> na nadoknade, tako sam ja pao ovaj predmet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="55.html" class="PostMention" data-id="85864">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> tl;dr ne oslanjaj se na nadoknade, tako sam ja pao ovaj predmet</p></div></blockquote>

<p>Slažem se s ovim savjetom ali stvarno su trebali staviti ili nadoknade ili ostaviti sistem od prošle godine gdje se moglo predavati za manje bodova u kasnijim terminima. Šta sad netko je ponavljač kao nas dvoje i ne uspije implementirati baš sve zadatke u zadaći kao što zahtjevaju i pao je godinu/kick s faksa instant? Glupo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="85959">Bananaking</a>  “Kako bi se zadaća priznala, svi zadaci koji su navedeni u zadaći moraju biti riješeni!” Znači ako jedna stvar ne radi, ne priznaju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="86014">member</a> pise svi zadaci</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="86022">InCogNiTo124</a> well pise da moraju biti rijeseni, ne pise moraju li biti TOCNO rijeseni c:</p>

<p>btw. ljudi koji imaju informacije o labosima. koja je tezina nadolazecih labosa u odnosu na ovaj? da znam odamh dal da nastavim s mazohizmom ili ne.</p> 

<p>PS. rekli su da je strojno najtezi predmet na diplomskom.. ocito nisu slusali apr</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="86061">enaiks</a> treci labos, gradijentne metode, tesko je za pokopcat, ali ne pretesko za implementirat, msm ima toga, ali se vecinom svodi na matricne operacije, a i pseudokodovi su dostupni. Tu je negdje, ako ne lakse, s drugim.</p>

<p>Cetvrti labos, genetski algoritmi, vise-manje smrt, tu sam ja prosle godine popusio bodove jer treba radit i sa binarnim brojevima u fixed point preciznosti, useless kancer, pogotovo u c++.</p>

<p>Peti labos izi pizi pemon skvizi, pjeske integriranje funkcija vise varijabli, vremenski najkraci labos od svih</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="59.html" class="PostMention" data-id="86061">enaiks</a> PS. rekli su da je strojno najtezi predmet na diplomskom.. ocito nisu slusali apr</p></div></blockquote>

<p>Eto meni je apr bio za red velicine laksi od strojnog, a bavim se strojnim od 2. godine faksa, strojno ima masu koncepata i preko nekoliko razlicitih konceptualnih razina, od vrlo visokih kao sto su empirijska pogreska, model, algoritam, do niskih kao dual svma i “explaining away” efekt. Na apru je najteza algebra u gradijentnim metodama jer se moras sjecat linearne i mat2, i to sto su labosi naporno veliki, ali nisu teski. Ionak ti je pola toga zadano u pseudokodu</p>

<p>Ali, I guess, o ukusima se ne raspravlja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="86061">enaiks</a> Slažem se s tobom, a slažem se i sa <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> . Ja sam pisao u C++u prošle godine APR i to je smrt (pogotovo ako još imaš NENR). Rekao bi da je najveći problem kod APR labosa velika varijanca u težini labosa. Prvi je poprilično lagan, s time da ove godine nije trebalo implementirati svoj razred za matricu/vektor, tako da je to još jedna olakotna okolnost. Gentetski su užas od labosa. …</p>

<p>Ak niš drugo kod strojnog barem znaš da imaš posla za svaki labos xd.</p>
                </div>

ng\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"1577"}},"mentionedBy":{"data":[{"type":"posts","id":"85864"}]},"reactions":{"data":[]}}},{"type":"posts","id":"85864","attributes":{"number":55,"createdAt":"2020-10-31T10:14:44+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3057\/54\u0022 class=\u0022PostMention\u0022 data-id=\u002285858\u0022\u003Ecarrieb\u003C\/a\u003E ali mi je svejedno nejasno kak mogu ne staviti bar 1 termin za nadoknadu bar 1 labosa\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKorona\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de finalne nadoknade nisu radili samo asistenti, jer asistenti generalno ne ostavljaju vremena za nadoknade, pogotovo u zadnjim terminima. Velika je razlika u to dvoje, jer u finalnim nadoknadama mo\u017ee\u0161 nadoknaditi 3, pa \u010dak i 4 labosa, a u regularnim si sretan ako uspije\u0161 jedan. Na njima si mogao prosjediti cijeli dan i ne bi te ispitali jer su uspjeli u svim terminima zavr\u0161iti to\u010dno u vrijeme, osim ak si do\u0161ao u termine u 8 gdje ne do\u0111e ni jedna osoba pa ne mogu produljiti ispitivanje te osobe na sat vremena. A ako do\u0111u \u010dak 2 osobe u taj termin u 8, ispitivat \u0107e svakog od njih pola sata vjv, kao npr. mene i \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/InCogNiTo124\u0022 class=\u0022UserMention\u0022\u003E@InCogNiTo124\u003C\/a\u003E na prvom labosu.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom - \u010dak i da ima nadoknada, \u0161anse da nadoknadi\u0161 neki labos izvan onog zadnjeg termina su zanemarivo male. Preporuka je napisati sve labose preko praznika, pogotovo ako ima\u0161 u istom semestru strojno ili neinr. Pretpostavljam da \u0107e ove godine ljudi \u017eicati Jakobovi\u0107a masovno ako ne uvedu taj posljednji termin, a i mogu\u0107e da su makli nadoknade jer je jako malo ljudi predavalo labose u zadanom terminu.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003Etl;dr\u003C\/strong\u003E \u003Cu\u003Ene oslanjaj se\u003C\/u\u003E na nadoknade, tako sam ja pao ovaj predmet\u003C\/p\u003E","editedAt":"2020-10-31T10:21:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3057"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"85959"}]},"reactions":{"data":[]}}},{"type":"posts","id":"85959","attributes":{"number":56,"createdAt":"2020-10-31T15:01:54+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3057\/55\u0022 class=\u0022PostMention\u0022 data-id=\u002285864\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E tl;dr ne oslanjaj se na nadoknade, tako sam ja pao ovaj predmet\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESla\u017eem se s ovim savjetom ali stvarno su trebali staviti ili nadoknade ili ostaviti sistem od pro\u0161le godine gdje se moglo predavati za manje bodova u kasnijim terminima. \u0160ta sad netko je ponavlja\u010d kao nas dvoje i ne uspije implementirati ba\u0161 sve zadatke u zada\u0107i kao \u0161to zahtjevaju i pao je godinu\/kick s faksa instant? Glupo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"
