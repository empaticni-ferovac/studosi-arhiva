                                <h3>manitko1234</h3>
                <div class="Post-body">
                    <p>Usmeni na 3. roku:</p>

<ol style="list-style-type:decimal"><li>Definicija apsolutne i relativne pogreške i njihova max. vrijednost</li>
<li>Newton Rapson</li>
<li>Trapezni postupak</li></ol>

<p>Ja sam više manje napisao sve iz skripte i on je na sve kimnuo glavom i rekao super. Pitao me kojeg je red globalna pogreška kod trapeznog jer nju nisam spomenuo (generalno, red manje od lokalne). I to je to. Meni je bilo lagano jer sam sve znao bez razmišljanja. Odmah sam se pokupio tako da ne znam koliko je strog oko ispitivanja.</p>

<p>Moja preporuka za rok je učit iz skripte i radit zadatke sa prijašnjih ispita. Za usmeni ćete ućit iz skripte i ovako i onako, tako da bolje i za pismeni znat teoriju u slučaju da dođe (na 3. roku je bilo nekih zadataka koji su više ličili na teoriju nego na klasične zadatke).</p>
                </div>
            </div>
