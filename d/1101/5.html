    <h2>Predmeti 1. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ovdje možete podijeliti iskustva, preporuke i/ili pitati u vezi predmeta <strong>1. godine preddiplomskog studija</strong>.</p>

<p>Ukoliko želite podijeliti mišljenje(a) o predmetu, možete koristiti sljedeći predložak:</p>

<pre><code class="language-markdown">## Ime predmeta

nešto o predmetu

Težina: **? / 10**
Korisnost: **? / 10**
Bih li preporučio/la predmet: **Da / Ne**</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>što će rezultirati:</p>

<blockquote class="uncited"><div><h2>Ime predmeta</h2>

<p>nešto o predmetu</p>

<p>Težina: <strong>? / 10</strong><br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da / Ne</strong></p></div></blockquote>

<p>Nije imperativ da koristite ovakav predložak (ili bilo koji drugi), ali ovo izgleda sažeto i vjerujem da uz najmanji trud i najmanje tipkanja možete ponuditi lijepo formatirane informacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Zimski semestar (FER2)</h1>

<p>Kako neki predmeti više ne postoje, napisat ću recenzije za predmete koji su ostali.</p>

<h2>Digitalna logika</h2>

<details class="spoiler"><p>Najteži predmet na 1. semestru po meni (možda je LINALG teška sad). Nije on suštinski toliko težak, a i ljudi iz strukovnih bi ga trebali prošišati, ali ima nekoliko ali. Prva stvar je da ovaj predmet zahtijeva kontinuiran rad. Dakle, ako zapnete negdje, you’re fucked. Gradivo je čak dobro složeno. Ima par profesora koje želite izbjegavati (Glavinić, nekima i Blašković), ali nije ni Čupić za sve. Postoji stalno dilema oko laboratorijskih vježbi, koje uzeti. Prije su sklopovske bile pay to win, jer za razliku od simulacijskih nisu imali ulazni blic (na kojem ste mogli pasti vježbu). Ja sam osobno bio na simulacijskima, dok su još bile “teže”, i drago mi je radi toga. Svaki student će, naravno patiti zbog poluproizvoda zvanog VHDLLab, ali u suštini nije VHDL toliko strašan, niti su labosi preteški. Meni bi, recimo, sklopovski labosi bili teški (olakšavalo bi ih samo to što ih se može prepisati pa i nije toliko strašno). Ali tabula rasa mislim da su simulacijski lakši.</p>

<p>Inače što se tiče korisnosti, a ono, neki bi možda rekli da je predmet beskoristan, ali jako puno stvari u smislu logike se radi i dalje, i to je nekako u pozadini svega. Zato možda ima relativno iznadprosječnu korisnost - nije koristan jer ćete uz to znanje raditi ne znam što, nego jer je stvarno temelj.</p></details>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>7 / 10</strong></p>

<hr>

<h2>Osnove elektrotehnike</h2>

<details class="spoiler"><p>Po meni dosta dosadan i šablonski predmet. Opet, strukovnjaci će kroz njega prošišati. Ne brinite se što je pod zimski semestar, tako je bilo na FER2. Koliko sam skužio, predmet je uvelike neizmjenjen. Što se tiče predavača, bio sam kod Dadića i za početnike je on upravo profesor kod kojeg biste trebali ići. Ima vrlo lagani tempo, a opet nije glup. Ako ga pitate nešto vrlo vjerojatno će vam znati odgovoriti. Uz sav stres na prvoj godini, mislim da je Dadić upravo razlog zašto mi je bila toliko ugodna, jer je lako mogao biti kap koja prelijeva ćašu (da je npr. Knežević). Apropo Kneževića, nije on toliko loš profesor koliko ljudi govore, ali je intenzivan. Ako ste slabašni ili pomalo glupašni, možda je bolje da ga izbjegavate za vaše i njegovo dobro.</p>

<p>Što se tiče korisnosti, a ono, meni je dosta tih stvari kao računarcu beskorisno. Ali to je isto kao i kod digitalne logike temeljno znanje. Iz tog istog razloga mu dajem relativno visoku korisnost.</p></details>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>6 / 10</strong></p>

<hr>

<h2>Uvod u programiranje</h2>

<details class="spoiler"><p>Mislim da je ovaj predmet na prvoj godini najveće razočaranje. C je zaista sjajan jezik, ali jako puno predavača ga predaje totalno pogrešno. Ima sjajnih predavača, kao npr. prof. Pinter, ali onda imate predavača koji će ubiti entuzijazam u ljudima, kao npr. prof. Vrdoljak. Ono što je bitno kod ovog predmeta je raditi kontinuirano. Ne čak ni puno, samo nemojte zaglibiti negdje. Gradivo je lagano. Možda malo kriptično ljudima koji su do sad radili u Pythonu, ali u suštini nije to ništa teško. Ono što hoću reći je da su vam na ovom predmetu najveći problem predavači i ispravljači. Jako malo predavača predaje da se ovo može nazvati dobrim predmetom. I onda dođe ispit i ispravljači vas oderu za tako nebitne stvari.</p>

<p>Npr., ja sam jednom dobio ⅛ bodova, nikad to neću zaboraviti, jer sam umjesto konstante vraćao varijablu (koja je uvijek imala vrijednost te konstante u tom slučaju). Predao sam elegantnije rješenje, koje je imalo jednu sintaktičku pogrešku - 4/8. Ali meni je nevjerojatno što sam uopće morao ići na uvide radi tako glupe stvari. Nije problem dobiti bodove gdje zaslužuješ, problem je što na uvide uz tebe dolaze ljudi koji žicaju i onda nadrkaju ispravljače. Automatski su ti ispravljači manje voljni dati bodove.</p>

<p>Isto tako, labosi su puno puta tako složeni da ih morate rješavati kak se radilo na predavanju. Npr., jednom prilikom mi je oduzeto 7/12 bodova iz labosa jer sam u zadatku u kojem sam u memoriji trebao transponirati matricu automatski učitavao transponiranu matricu. Dakle moje rješenje, koje je u smislu složenosti bilo najoptimalnije, je dobilo manje od pola bodova jer nisam napravio O(n), potencijalno O(n<sup>2</sup>) operaciju, iako sam njime pokazao da razumijem kako je transponirati.</p>

<p>Što se tiče korisnosti, ovaj predmet je apsolutni must-know za bilo koga tko misli imati ikakvu karijeru pisajući kod. Postoje neke stvari koje bih volio da se više obrađuju, ali što se gradiva tiče - good enough.</p></details>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>9 / 10</strong></p>

<hr>

<h2>Vještine komuniciranja</h2>

<details class="spoiler"><p>Ah yes, predmet filtar. Vjerujem da vam je već puno ljudi reklo da ovaj predmet nije zajebancija. Kažem vam i ja da nije. Kad sam bio brucoš, bio sam prva generacija s novim Paletovim programom. Bio sam dosta bahatiji nego sad, ali opet nisam bio bahat kao neki ljudi koji su ga uzeli zdravo za gotovo. Neki od tih ljudi su pali. Nakon rokova. Tako da, moguće je, i zapravo sasvim lagano pasti ovaj predmet. Pogotovo s tim glupim pragom od 60 bodova (umjesto klasičnih 50). Ali zapravo, ovaj predmet nije teško proći. Ono što trebate je samo raditi redovito i dolaziti na predavanja. Ako radite to, olakšali ste si učenje, stvarno nije teško naučiti ovaj predmet.</p>

<p>Ono što me jako boli, boli me srce, što ovaj predmet na tako loš način uči krucijalna znanja. Ne znam je li to zato što puno ljudi izgubi poštovanje za Paleta nakon njegove demonstracije postignuća na prvom predavanju. Ne znam je li to zato što ima toliko zadaća i projekata da ih ljudi naprave preko kurca. Ali kad ti dođe netko s 2. i 3. godine, tko ne zna napisati mejl, ne zna napisati CV, motivacijsko pismo, hell, ljudi na jebenom diplomskom ne znaju pričati s kolegama - e onda se ražalostiš. Sve ove stvari se obrađuju na predmetu. Ne nešto intenzivno, ali praksa postoji. I usprkos tome, autizam kod mnogih nadvlada. Tako da, iako ovaj predmet nije zajebancija, ali nije ni težak, mislim da je tužno što uz toliku Paletovu investiciju opet to znanje ne dopire do ljudi onoliko dobro koliko bi trebalo.</p></details>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>8 / 10</strong></p>


<hr>

<h1>Ekstra - Tjelesna i zdravstvena kultura</h1>

<p>Ima 4 ovih predmeta, ali svi su otprilike isti, i sve ću ih odjednom tu pokriti (gdje su ljudi najmanje vjerojatno upućeni).</p> 

<details class="spoiler"><p>Dakle, prva stvar - nemojte se zajebavat s ovim predmetom, može vam produljiti studiranje (iako dosta teško). Druga stvar, kad sam bio mlađi mislio sam da je pobjednička strategija ići u sekciju. Prošao sam sva 4 tjelesna badmintonom jer mi je to bilo zabavno. Neki ljude odu u šahovsku sekciju i to je praktički free prolaz. Čuo sam da se može učlaniti i u veslačku i onda je to 100 ili 200 kn za prolaz. Uvijek sam htio izbjegavati ture na Sljemenu i Maksimir, ali sad vidim da je to zapravo jako dobra prilika, i mislim da bi to preporučio nekom tko nije u strci s vremenom.</p>

<p>Prvi razlog zašto mislim da je to dobro je iz razloga što se morate probuditi rano, čime ne gubite subotu, i onda idete na lijepu tjelovježbu. Koliko god netko mislio da što će mu tjelovježba na FER-u, korisno je. Ostarit ćete, sjebat će vam se leđa i atrofirat ćete. Ako se ne bavite sportom ili ne idete u teretanu, ovo vam je super stvar. Druga stvar, možete se upoznati i družiti s drugim ljudima. Sljeme i Maksimir sami po sebi nisu toliko atraktivni, ali kad imate ekipu s kojom se zajebavate po putu, brzo vam prođe vrijeme. Možda možete izvući i nešto više od samo ekipe, tko zna. Ali evo, da s ovim znanjem biram kako bih prošao tjelesni, išao bih u te šetnje jer bi mi dobro došlo. Da, potrošio bih puno više vremena, ali ne bi to bilo izgubljeno vrijeme.</p></details>

<p>Metrike korisnosti i težine mislim da nisu potrebne, pa ih neću ni predložiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Ljetni semestar (FER2)</h1>

<h2>Fizika (1 i 2)</h2>

<p>Ovdje ću napisati recenziju za obje fizike s obzirom da je to spojeno sad, ali isto je.</p>

<details class="spoiler"><p>Ovdje se prvi put susrećete sa ZPF-om, jednom od najopuštenijih zavoda na faksu. Da ne duljim, predavanja su sranje, ali mogu biti korisna. To je vrijedilo za obje fizike, vrijedi i dalje koliko vidim. Ono na čemu želite biti su <strong>pokusi</strong>. Pokusi nisu nešto korisni za prolaz predmeta, ali su kul i mogu vam olakšati shvaćanje nekih fenomena. Isto tako, vidjet ćete jednu jako underrated legendu ovog faksa, kolegu Ječmenicu. Ako imate kakvih pitanja u vezi pokusa, možete ga pitati i taj vrlo dragi čovjek će vam pomoći. Optimalna strategija bi onda bila da u vašoj ekipi ide netko na predavanja. Ta osoba može ići iz raznih razloga - sviđa mu se netko na predavanju, želi nešto naučiti, ili jebiga popušio je sik-sak-suk. Ta osoba će vam dojaviti kad su pokusi, a za to vrijeme vam se više isplati učiti fiziku negdje na faksu, rješavati zadatke. Ako već želite ili morate ići na predavanja, kolega Ilijić je jako dobar predavač i ići kod njega na predavanje se čak može i isplatiti.</p>

<p>Ono što daje težinu ovom predmetu su ispiti. Ispiti imaju pragove. Nedavno su uvedeni i negativni bodovi na teorijska pitanja. Ono što je imperativ je da ispunite uvjet točno riješenih zadataka na međuispiti. Inače vam je gotovo garantiran rok. Ta praktična pitanja, ona nisu teška. UVIJEK postoji 1 zicer i 1 super lagani zadatak. Ali ni ta ostala 2 zadatka nisu previše teška - ljudi koji prođu kroz Kulišića i Horvata će ih riješiti žmirećki.</p>

<p>Ono što na ovom predmetu treba raditi je kontinuirano učiti. Moguće je naučiti stvari za ispite kampanjski, ali to zahtjeva znatnu alokaciju vremena. 2. semestar je jedan od težih sada, tako da iako se to prije moglo dozvoliti, sad se baš i ne može.</p>

<p>Što se tiče korisnosti, well, korisno je znati te stvari. Hoće li vam pomoći u daljnjem obrazovanju - ne osobito. Ovo ne znači da je računarcu beskorisno - vjerovali ili ne, i računarci će koristiti neke stvari iz fizike (jer je fizika inspiracija za neke mehanizme). Ali naravno, ovo je više predmet opće inženjerske kulture.</p></details>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>5 / 10</strong></p>

<hr>

<h2>Menadžment u inženjestvu</h2>

<details class="spoiler"><p>Mislim da je ovo najlakši predmet koji sam imao na preddiplomskom. Predavao mi je kolega Huljenić, i meni se on činio kao baš simpa lik. Jako puno puta je poistovjećivao neke stvari s Ericssonom, bio je čovjek iz industrije. Nisam previše naučio, ali barem sam se zabavio kad sam pisao projekte i crtao razne dijagrame. Znači to je predmet na kojem mi je stvarno zabavno bilo odraživati obaveze, iako je bio jako lagan i sjećam se jako malo stvari s njega.</p>

<p>Ono što je malo zeznuto je što ne znam baš kako bih ga naučio bez predavanja. Mislim da je veliku ulogu u uspjehu na predmetu imala činjenica što sam išao na predavanja redovito.</p>

<p>Što se tiče korisnosti, vjerujem da stvari na predmetu mogu biti korisne. Možda ne toliko za inženjere direktno, ali je dobro znati kako stvari funkcioniraju iz upravljačke perspektive. Automatski time možete znati što ponuditi klijentu ili šefu.</p></details>

<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>5 / 10</strong></p>

<hr>

<h2>Objektno orijentirano programiranje</h2>

<details class="spoiler"><p>Ovo tu je vaš problem ovaj semestar. Bili aspirirajući računarac ili elektrotehničar, ova stvar će vas zgaziti (ako joj dopustite). Ono što morate shvatiti da je ovaj predmet ozbiljan, puno ozbiljniji od dosadašnjih. Možda bih se čak usudio reći da je ovo matematika programiranja. Ono što bih preporučio nekome tko sad kreće s 2. semestrom je da si da headstart, da prouči malo materiju prije jer ono što će se puno ljudi dogoditi je da prestanu u koraku pratiti predmet. To je nešto što se zbog labosa ne smije dogoditi, jer labosi su uvjet za izlazak na ispit. Ja sam imao veliku sreću što sam ljeto prije 2. godine, jer nama je OOP bio u 3. semestru, radio u C#-u. Nisam imao pojma o OOP-u, ali sam na svoju ruku nešto naučio. Predmet mi je radi toga bio osrednje težak, nisam sve znao, ali u odnosu na druge kolege neusporedivo lakši. Praktički sam mogao prespavati prvih 7 tjedana.</p>

<p>Kod odabira predavača, well, navodno se Čupić vratio iz protesta na predmet, kod njega ljudi navodno vole biti. Osobno sam bio kod Kušeka i on mi je bio okej predavač, ali ništa posebno. Čuo sam da jako puno ljudi ne voli Pripužića, a na zamjeni sam se uvjerio i zašto - lik je smrt. Ali generalno gledajući predavači na ovom predmetu su čist okej.</p>

<p>Labosi na ovom predmetu su prava opasnost. Potrudite se da prvih par riješite za sve bodove. Puno ljudi preskače zadnji labos (koji je nama bio grafičko sučelje, ne znam jel još uvijek tako). 4. labos zna biti dosta naporan, ali to je zato što su njihova rješenja napisana tako da krše sve konvencije, pa i Ženevsku, i to je nečitljivo. Ispiti <strong>mogu</strong> biti teški, ako ih je pisao Čupić obično i jesu. Rokovi su obično brutalni, tako da se potrudite da prođete kontinuirano.</p>

<p>Što se tiče korisnosti, ovaj predmet iako gradivom nije toliko koristan, sam koncept OOP-a je <strong>neizostavan</strong> u računarstvu. Ljudi su glupi, i onda retardirani koncept kao OOP im omogućava da usprkos gluposti brzo napišu nešto što radi. Sve u svemu, kod programiranja je danas prva pomisao “napravi to u OOP-u”, i stoga mislim da je ovaj predmet jedan od korisnijih na faksu, ali samo zato što je struka trenutno (nepravedno) takva.</p></details>

                                <h3>klukas</h3>
                <div class="Post-body">
                    <p>Kao trenutni brucoš koji upravo završava prvu godinu, ovdje ću ponuditi svoje mišljenje u vezi nekih kolegija. Neka divlja sreća je odlučila da su upravo kolegiji koje kolega prije mene nije pokrio oni kolegiji o kojima imam najsnažnije mišljenje i o kojima mogu najviše pisati.</p> 

<h2>Matematička analiza 1</h2>

<p>Meni je ovaj kolegij bio prvi veliki šok FERa. Drugi veliki šok mi je bila Linearna algebra, ali taj dio ću pokriti u nastavku. Kod mene u srednjoj školi, a pretpostavljam jednako tako i kod većine drugih, matematika se obrađivala na skroz drukčiji način nego na fakultetu. Shodno tome, kad sam došao na faks, imao sam skroz krive predodžbe o tome kako matematiku zapravo učiti. Tek sam na faksu naučio da prava ljepota matematike leži u apodiktičnoj izvjesnosti koja se krije iza postupaka rješavanja zadataka, odnosno da u prvom planu leži “zašto”, a tek u drugom “kako”.</p>

<p>S obzirom da ovaj kolegij pokriva najosnovnije pojmove matematičke analize, bilo ga je posvuda i skroz je bilo raštrkano, i vjerujem da je to dodatan razlog zašto me ovaj kolegij (nepotrebno) preplašio. Ako se ne varam, unutar 3 tjedna se rade relacije, kombinatorika i nizovi, tri stvari koje nemaju veze jedna s drugom. Ukoliko ova zadnja informacija nije 100% točna, u najmanju je ruku prikladna hiperbola gradiva i njegovog rasporeda. Na kraju semestra, kad se obrađuju derivacije i integrali, gradivo se stabilizira i postane lakše i ugodnije pratiti ga.</p>

<p>Ono što također mogu reći jest da je moguće u mnogim se stvarima izvući na razinu predznanja, ukoliko ste vješti u računanju. Teoriju nećete moći bez učenja savladati, ali same zadatke nije nemoguće. Ja sam bio dosta ispraksiran zbog srednje, pa sam izvukao sasvim okej rezultat uz jako malo vježbanja. I sada žalim što se ovome nisam bolje posvetio kad sam mogao, jer kolegij stvarno nije toliko težak, samo je šokantan i obeshrabrujuć na prvu.</p>

<p>Najveći savjet koji mogu ponuditi budućim brucošima koji ovo čitaju je da učite teoriju s razumijevanjem. Rješavati zadatke bez poznavanja teorije je u najboljem slučaju krpanje na jedva, bez da ikad znate što zapravo radite. Rješavati zadatke uz poznavanje teorije je u najgorem slučaju povezivanje stvari koje znate i razumijete i primjena tog znanja. Uz usvajanje nekih standardnih metoda i “šablona”, bilo samo pručavanjem kako se zadaci rješavaju, a još bolje samostalnim radom, ovo je moguće jako lijepo položiti. Također, pristup koji sam ja imao za učenje teorije je taj da kontinuirano mogu pratiti što se događa i zašto i da razumijem što radimo, ali nisam učio same dokaze tijekom semestra, već sam učenje dokaza ostavljao za kraj, jer je to znanje koje lako i brzo ispari. Dakle, dok god možete pratiti gradivo i shvaćate što se događa, nemate pojma u kolikom ste plusu, jer je nevjerovatno lako izgubiti se.</p>

<p>Ja sam kontroverznog mišljenja da su matematički kolegiji (iz mog iskustva dosad, nisam još slušao ViS pa ne znam za to i pls me nemojte kamenovati) najlakši kolegiji na FERu, barem ovi na prvoj godini, i da samo treba redovito raditi za njih, i to je iz više razloga. Prvi je taj da je oko 40% ispita teorija koju se lako nauči ako se alocira dovoljno vremena na nju. Drugi je taj da su zadaci relativno šablonski, i rijetko sam, ako ikada, susretao na testovima nešto neviđeno i wow, većinom su to poznati tipovi zadataka, i ako prođete kroz zadatke u skripti na konju ste. Treći je razlog taj da je literatura jako jako dobra. Skripte iz analize su vrhunske, u njima su detaljno raspisani teoremi, dokazi istih, načini rješavanja zadataka i slično. Vizualno su isto privlačne; definicije, teoremi i korolari su vizualno odvojeni tako da je moguće uočiti ih na prvu. Četvrti je razlog ujedno i najsubjektivniji. Smatram da su profesori matematičkih kolegija jako kvalitetni, i imam neizmjerno poštovanje prema ZPMu, no o tome ću više pisati pod analizom 2. Samo ću reći da su svi profesori s kojima sam dosad interagirao iznimno susretljivi i ljubazni i spremni pomoći u bilo čemu, i nisam imao niti jednu negativnu interakciju s bilo kojom osobom s tog zavoda.</p>

<p>Analizu 1 sam slušao kod prof. Žgaljić Keko. Ona je dosta tiha i nije baš uspješno obuzdavala buku u predavaoni, niti se osobito trudila, djelovala je kao da joj ne smeta buka, niti je se tiče. Unatoč tome, imam krajnje poštovanje prema njoj. Jako je draga žena i iznimno je susretljiva i ide dovoljno sporo da ju se može pratiti bez većih muka. Osobno je više nisam pratio nego što jesam iz svih opisanih razloga - stran pristup učenju matematike, raštrkano gradivo i činjenica da sama profesorica nije bila osobito dinamična, a ja vjerojatno imam neki nedijagnosticirani ADHD i redovito mi je pucala koncentracija. Mislim da će ona odgovarati ljudima kojima odgovara malo statičniji, sporiji pristup bez puno showa i drame, i ja sam inače jedan od tih ljudi, no iz svih drugih razloga sam se gubio u gradivu. Također je jako uzbuđeno zvučala dok je pričala npr. o Numeričkoj matematici, i čini mi se da je to više njen đir pa se nadam da ću je imati prilike gledati u tom svjetlu kad vjerojatno upišem numeričku ukoliko ona to bude držala, no to su sad spekulacije i nade pa neću ulaziti u to.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>8 / 10</strong></p>



<h2>Linearna algebra</h2>

<p>Sada sljedi kontroverzno i nepopularno mišljenje, no i dalje jedno koje imam snažnu želju iznijeti. Meni je ovo najljepši kolegij prve godine. U prethodnoj je rečenici snažan naglasak na riječi “najljepši”. Ne najkorisniji (to je vjerojatno OOP). Definitivno ne najlakši. Ali najljepši, meni osobno, sigurno jest.</p>

<p>Sam kolegij je podijeljen u dva dijela. U prvom se dijelu uči računanje s matricama i determinantama, i potom rješavanje sustava linearnih jednadžbi preko matrica. Na kraju ovog dijela se uči računanje s vektorima. Ovdje je naglasak više na računskom snalaženju, mada ima tu teorije. Moj je savjet iz međuispita izvući što je više bodova moguće, jer je gradivo na završnom neusporedivo teže. Ja sam bio dovoljno glup da međuispit failam, i onda sam se baš morao natezati na završnom da bih navukao na ocjenu kojom bih bio zadovoljan.</p>

<p>Drugi ciklus linearne algebre je meni bio drugi veliki šok FERa. Sjećam se predavanja kad smo radili vektorske prostore. Profesorica govori da je to gradivo čista apstrakcija i da je jako teško pohvatati, i da samo trebamo biti uporni. Ja već nestrpljivo čekam da krenemo jer sam od prijatelja s PMFa slušao malo o vektorskim prostorima i zanimalo me. I onda je profesorica krenula. Aufff. Na ploču je ispisala 8 kriterija koje vektorski prostor zadovoljava. Zatim je dokazivala neke stvari preko tih kriterija. Ja u šoku sjedim i gledam i pokušavam prepisivati mada ne znam što se događa. Kolege oko mene su jednako izgubljeni. Kako idu tjedni, gradivo divlja. Linearni operatori su me dotukli, mada sam tu već bio skroz izgubljen i nisam znao što se događa. Zatim dođu svojstvene vrijednosti i skalarni umnožak, pojmovi koji su također nevjerovatno apstraktni, ali u ovom trenutku već očekujem neočekivano i ne iznenađuje me. Bliži se završni ispit. I tu mi je nekako sve kliknulo.</p>

<p>Moj pristup učenju ovog je bio kriv. Ja sam htio shvatiti zašto je vektorski prostor definiran tako kako jest, i dok sam se ja još patio s tim, mi smo išli dalje s gradivom. Pred kraj sam shvatio kako se ovo treba učiti. Uopće nije bitno zašto je vektorski prostor definiran tako kako jest. Bitno je uzeti te kriterije zdravo za gotovo, a priori, i potom raditi s njima i iz njih vući zaključke. Kad sam odustao od pokušaja shvaćanja nečeg toliko apstraktnog i bacio se na prihvaćanje toga, latentno sam to shvatio i to je bio jedan od ljepših trenutaka studija (zasad). I to je moj glavni savjet za drugi ciklus: nemojte se patiti s teorijom kako sam se ja patio, prihvatite je apriorno, radite s njom tako da ste je uzeli zdravo za gotovo, i jednom ćete shvatiti da je shvaćate. Zvuči paradoksalno, ali istina je.</p>

<p>Sada razlog zašto mi je ovo najljepši kolegij prve godine. Kad sam jednom dobio intrinzični osjećaj za to kako cijeli taj sustav funkcionira, meni se promijenio život, i ja se ne šalim kad ovo kažem. Dobio sam dubinsko razumijevanje toga kako funkcioniraju linearni sustavi, što su zavisne i nezavisne varijable i sl. To mi je znanje latentno služilo na analizi 2, ali i šire. Recimo, kad sam na Osnovama elektrotehnike rješavao Kirchoffove jednadžbe, ja sam imao savršen osjećaj za to koliko mi jednadžbi treba u odnosu na to koliko varijabli imam, što se dogodi ako imam premalo ili previše jednadžbi i sl. I svugdje gdje sada koristim sustave linearnih jednadžbi, ja osjećam euforiju zbog tih spoznaja. Možda ja gubim razum. Ali meni su ove stvari predivne.</p>

<p>Drugi razlog zašto mi je ovo toliko lijepo je taj da sam na ovom kolegiju naučio koliko tijesno mogu biti povezani teorija i zadaci. Na analizi 1 i 2 je tehnički moguće rješavati zadatke bez razumijevanja teorije, udri na šablonu i dobar si. Ovdje nije. Ovdje je nemoguće odrediti što je uopće teorija, a što zadatak, jer je to sve isprepleteno u gustu mrežu, i usuđujem se reći da su svi zadaci teoretski.</p> 

<p>Zadaće su ovdje jako opširne, ali su ujedno jako dobra priprema za ispite.</p>

<p>Da ponovim misao dana - meni je linearna algebra uljepšala život onda kad sam joj otvorio svoje srce.</p>

<p>Predavanja sam slušao kod profesorice Nakić. Prema njoj gajim poštovanje kakvo ne gajim prema niti jednom drugom profesoru koji mi je predavao. Njena predavanja su bila predivna i istinski sam im se veselio. Teoriju je tumačila s meni dotad neviđenom količinom entuzijazma, i istinski se trudila da ne otpišemo matematiku “jer to inženjerima ne treba”. Redovito nas je podsjećala zašto nam to treba, i držala snažne motivacijske govore kako mi možemo uspjeti, kako se trebamo truditi, kako je okej pasti koji ispit i sl. Kao jadnom malom zbunjenom brucošu koji je došao iz malenog grada u Zagreb i bio je skroz izgubljen i usamljen, meni su te riječi jako puno značile i ohrabrivale me. Toplo preporučam njena predavanja.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>9 / 10</strong></p>



<h2>Matematička analiza 2</h2>

<p>S obzirom da sam predmete drugog semestra slušao online, iskustvo će mi vjerojatno biti (iskreno se nadam) drukčije nego budućim generacijama. Ovo je bio daleko najorganiziraniji predmet za vrijeme online nastave. Od prvog je dana bilo jasno da se održavaju online predavanja, i to je ostalo kontinuirano do kraja semestra. Samim time, najviše sam vremena posvetio ovom predmetu, jer sam najviše pozornosti i truda dobivao na njemu.</p> 

<p>Očekivao sam analizu 1 na steoridima, i dobio sam to, ali u najboljem mogućem svjetlu. Gradivo je puno bolje raspoređeno nego na analizi 1, postoje 2 distinktne cjeline, i predmet je stvoren da se polaže po principu MI + ZI. Sve savjete koje sam udijelio za analizu 1 naučio sam samostalno primjenjivati na analizi 2, i bila je istinski ugodna za praćenje. Skripte su jako dobre, zadaci iz njih su jako dobri, izvodi su u njima jako dobri.</p>

<p>Što se tiče profesora, iskušao sam ih sve pomalo, jer su se mijenjali u snimanju online predavanja. Popularno je mišljenje da su prof. Burić i prof. Horvat Dmitrović najbolji, i ja to ne mogu poreći. Njihova su predavanja bila dinamična i jako laka za pratiti. Ja bih ovdje još istaknuo prof. Puljiza, jer sam ja u njegovim predavanja možda najviše uživao na ovom kolegiju. On ide osjetno sporije od svih drugih, ali mi ga je zbog toga bilo i najlakše pratiti, i poslije njegovih (daleko najduljih) predavanja sam ja morao najmanje samostalno raditi. Ukratko, nećete pogriješiti s profesorima Burić, Horvat Dmitrović i Puljiz, ali niti s bilo kojim drugim, jer su meni stvarno svi odgovarali. Kvaliteta online predavanja iz analize 2 je vrhunska, i nadam se da to neće micati narednih godina, jer je meni to koristilo i u učenju za završni.</p>

<p>Ovo je objektivno zahtjevniji kolegij od analize 1, ali je meni subjektivno bio lakši, jer sam od prvog dana znao kako ga moram učiti.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>8 / 10</strong></p>



<h2>Pretraživanje informacija i tehničko izražavanje</h2>

<p>Jedan od 3 izborna predmeta u drugom semestru. Drže ga prethodni dekan i trenutni dekan, odnosno prof. Grgić i prof. Gledec. Profesor Grgić drži dio s pretraživanjem informacija, što je samo obrađivanje raznih znanstvenih baza podataka. Profesor Gledec držio dio sa tehničkim izražavanjem, što je kvalitetno pisanje radova i gramatičko ispravno izražavanje. Profesor Grgić je rekao da je ovaj kolegij prirodni nastavak na Vještine komuniciranja, i s tim se mogu složiti.  Kad sam birao izborni kolegij, pitao sam se hoće li mi najviše koristiti znanje pisanja radova, dizajna ili menadžmenta, i osobno sam se odlučio za ovo prvo. Stoga očekujem da će mi ova znanja na suptilan način koristiti kasnije, kad budem pisao razne radove i seminare. Ovo je jedan dosta benigan predmet, inače se cijeli riješi u jednom ciklusu.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio predmet: <strong>Da</strong></p>

<h2>PRVI SEMESTAR</h2>

<h2>Vještine Komuniciranja</h2>
<p>Ništa nije teško, jedini problem je ‘bombardiranje’ sa zadaćama na moodleu koja počinju odmah na početku studija (Samo treba otvarati moodle bar 3 puta tjedno i sve će biti okej). ZI i MI su free, ne mora se učiti, dovoljno je samo biti na predavanjima. Projekt nosi većinu bodova i on određuje ocijenu. Samo polako, sve se stigne u manje od tjedan dana, treba ispoštivati sve upute.</p>

<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> (Sve će vam objasniti prof Pale 😉)</p>

<h2>Matematička Analiza 1.</h2>

<p>Gradivo se uglavnom nadovezuje na srednjoškolsko. Ako ste išli u mioc ili neku matematičku gim. večinu ovoga će vam biti poznato. Ja nisam. Bio sam na svakom predavanju, tokom tjedna uzeo bi si bar 7-8 sati tjedno za ovaj predmet i riješio par primjera. Konzultacije su JAKO korisna stvar ovdje, ne sramite se ići na njih. Za Mi i Zi (ili rok, ne znam jer nisam bio) morate sjesti i raditi. Preporučam skripte sa ferweba koje su odlične. Oko profesora ne treba stvarati preveliku strku, ukoliko vam ne paše, promijenite ga! Dokazi; ah…snađi se nekako. Najvažnije je savladati limese, integrale i derivacije koje će vam trebati za idući semestar, a i kasnije.</p>

<p>Težina: <strong>7/ 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Linearna Algebra</h2>

<p>Moj prvi pakao, iako volim matematiku ovaj dio je stvarno abstraktan. Počinje lagano vektori,matrice itd.. Za Mi probajte sakupiti što više bodova, jer sad kad gledam Mi je stvarno laganica. I onda kreće linearna…neke stvari sam morao čitati po 4 puta da bih uopće shvatio što se želi reći. Skripte su uredne i da se učiti iz njih, ali ako ne shvaćate neke koncepte, ili ako niste radili redovito pa vam se nakupilo…ajoj. Konzultacije su ovdje također jako korisne (preporučio bih konzultacije kod asistenta Kilasse, stvarno dobar čovjek i odlično objašnjava. Više sam naučio na njegovim konzultacijama, nego kroz tih par tjedana predavanja u 2 ciklusu). Priprema za ispite; skripte i zbirke zadataka. Sjećam se kako su kolege uvijek dramile oko matan 1, a linearnu shvaćali kao zezanciju, no meni je bilo baš obratno. Puno više vremena sam morao uložiti u linearnu.</p>

<p>Težina: <strong>9 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Digitalna Logika</h2>

<p>Predmet je šablonski. Naučit će te rješavati zadatke, te će se takvi ili slični pojaviti na ispitu. I to je to! Ovdje teorije i ne znači baš puno ukoliko želite samo proći predmet. Da razbijem onu zavjeru “Ne može se proći digitalna ako nisi kod Čupića”, najveća glupost koju sam ikad čuo. Jedina prednost Čupića je da se on na svojim predavanjima isključivo posvećuje rješavanju zadataka (riješit će te ih više nego kod ostalih profesora). No to se sve da doma, samostalno.<br>
Literatura; prezentacije su dosta loše, no korisne su za pojasniti nešto. Čupićevu knjigu sam isprintao (800 strana) i otvorio 3 puta, tako da… Najkorisnija stvar je ona stranica za diglog gdje imate online zadatke i naravno minilessons.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>7 / 10</strong>  <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Uvod u Programiranje</h2>

<p>Po meni, najorganiziraniji predmet na prvoj godini! Prezentacije su super i koncept labosa je idealan i doslovno možete učiti samo za labose i položit ćete predmet bez problema. Kao što sam naveo, ovo je moj prvi susret s programiranjem. Tempo mi je bio savršen, na početku sam imao problema s edgarom (edgar je program koji “ocjenjuje vaš kod”, na jako lošem glasu). Treba raditi redovito jer se gradio nadovezuje. Ispiti na papiru su mala glupost, no da se. Oduzimat će vam i davat bodove na svakakve gluposti, no zato postoje uvidi. Bitno je proći prag na labosima (ja sam ga prošao tek na predzadnjem labosu, ali sam ta zadnja dva labosa imao sve točno). Rokovi su navodno teži od kontinuiranog.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>TZK</h2>

<p>Nema se tu što reći. Ako vam se ne da dolaziti, upišite neku sekciju (ja sam bio u košarkaškoj, i došao sam svega 2 puta na trening). Postoje subotnje ture po slijemenu, to je navodno dosta chill za odmorit um i dušu od učenja.</p>

<h2>DRUGI SEMESTAR</h2>
<p>-treba uzeti u obzir da je ovaj semestar bio online, zbog virusića.</p>

<h2>Matematička Analiza 2</h2>

<p>Puno jednostavniji predmet od matan 1. Manje dokaza i izvoda, lakše gradivo. Profesori su odlični, skripte sa ferweba također. Gradivo se uglavnom nadovezuje na linearnu i matan 1. U 2 ciklusu najzahtjevniji su redovi (koje nisam baš učio). Također treba raditi donekle redovito i stisnuti stolicu pred ispite.</p>

<p>Težina: <strong>6 / 10</strong><br>

<h2>Fizika</h2>

<p>Uh…dosta nepregledan predmet. Svaki prof ima svoje prezentacije, literatura je loša. (npr. za optiku iz 2 ciklusa uopće nije postojala literatura). Predavanja su useless, ali zabavno je dok rade svoje pokusiće. Učenje; ja sam planirao ostaviti ovaj predmet za rok, jer je bio covid i trebali smo pisati 5 roka odjednom. Dan prije ispita sam prošao neke zadatke i nešto malo teorije i eto izgurao za prolaz. Zadaci su lvl mature, no dosta je ljudi palo jer nisu zadovoljili uvjet da im zadatak bude 100% točan (inače na roku moraju biti 2 zadatka ). Dakle, predmet je na sreću osim ako ne posudite Horvat 1 i Horvat 2 i primite se posla. Magnetizam je dosta teško gradivo, pogotovo jer očekuje znanje matana2 (parcijalne derivacije, trostruki ili dvostruki integrali, dif jednadbe), a vi to taman slušate paralelno.</p>

<p>Težina: <strong>6 / 10</strong> <br>
Korisnost: <strong>6/ 10</strong><br>

<h2>Objektno Orijentirano Programiranje</h2>

<p>Java i OOP, bar meni puno lakši koncept nego funkcijsko programiranje. Predavanja su jako zanimljiva i općenito OOP je jako zanimljiv. Labosi su slični kao i na UPRO, no ovdje morate proći blic (koji nema negativnih) jer inače ne možete pisati programske zadatke. Labosi nose veći dio ocjene. Literatura; prezentacije i Čupićeva knjiga za javu (korisna ukoliko želite naučiti puno više od ovoga što se radi na ovom predmetu). Profesori su ok, ne znam iskreno što je s njima i zašto su mrzovoljni. Ne prepisujte labose, jer se to sazna! I stisnite pred ispit. Good Luck.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>

<h2>Osnove Elektrotehnike</h2>

<p>Sličan predmet kao diglog, po konceptu! Imate zadatke koje učite rješavati i takvi dođu na ispitu. Profesori i asistenti su odlični i uvijek će objasniti ili pojasniti što treba. Korisna stvar, FELJE! Iz felja vade zadatke za ispit i takvi zadaci su po skriptama i prezentacijama. Teorije nema puno. Zadaci nisu teški, ali ima ih dosta. Treba znati raditi sa kompleksnim brojevima i treba znati služiti se kalkulatorom. Ispiti su na zaokruživanje s negativnim bodovima, ne podcjenjujte negativne bodove! Sve u svemu super predmet.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>

<p>Random predmet, gradivo govori o menadžerima, poslovanju, tvrtkama, rizicima itd.<br>
Meni je bio dosadan. Učio sam 4h prije ispita i dobio 4. Jedina stvar ovdje je projekt.</p>


<p>Težina: <strong>2 / 10</strong><br>

<h3>PRVI SEMESTAR</h3>

<p>Prvi semestar sam prošao sve sa 5, osim Vjekoma kojeg sam s 4. Jbg, zajeban predmet.</p>

<p>Najvažnije je krenit odmah učiti kontinuirano i s razumijevanjem.</p> 

<h2>Matematička analiza 1</h2>

<p><strong>Gradivo:</strong>  Rade se većinom iste stvari kao i u srednjoj, samo na malo višem levelu. Ako ste iz malo bolje srednje, sve (osim kombinatorike) bi vam trebalo biti poznato i ne bi trebalo biti problema.</p> 

<p><strong>Kako učiti:</strong> Skripte su savršene. Svaki tjedan jedan skripta. Prolazite polako i kontinuirano, dokaze pokušate shvatiti, na kraju skripte riješite zadatke. Prije ispita riješite par prijašnjih ispita, i manje-više naučite napamet dokaze koji se najčešće pojavljuju. Predavanja su dobra, ja sam imao prof. Marangunića, jako simpatičan, reći će vam točno što sve trebate znati za ispit. No predavanja vrlo usko prate skriptu samo, a meni se nije bas dalo ustajat ujutro, pa sam samo došao na obaveznih pola predavanja i dalje radio sam po skripti. Ako vam je teško shvatit samo iz skripte nešto, nije loše otići na predavanja.</p>

<p><strong>Težina:</strong> 6/10</p>

<p><strong>Korisnost:</strong> 9/10</p>


<h2>Linearna algebra</h2>

<p><strong>Gradivo:</strong> Linearna krene lagano, malo operacije s matricama, pa vektori, okej, ima sve smisla. I onda odjednom krene nešto vrlo apstraktno i seemingly beskorisno i pogubite se u gradivu. No jednom kada sve klikne i kada shvatite što se zapravo događa, predmet postane vrlo lagan, pogotovo jer su ispiti šablonski. Učite s razumijevanjem - bitno je znati linearnu kasnije.</p>

<p><strong>Kako učiti:</strong> Skripte su odlične za naučiti za ispit, no malo su suhoparne i možda vam neće biti jasno zašto se to sve radi. Stoga bih definitivno preporučio da na početku semestra, i ako je potrebno opet kasnije, pogledate <a href="https://youtu.be/fNk_zzaMoSs" rel=" nofollow ugc">3Blue1Brown’s Essence of Linear Algebra</a>, i bit će jasno šta se događa. Predavanja su bila okej, ali eto ja preferiram ucit sam po skripti pa sam opet samo odradio tih 50% i gotovo, ne znam koliko su korisna. Znači isto kao i Matan1 - skripte i prije ispita ispiti.</p> 

<p><strong>Težina:</strong> 7/10</p>

<p><strong>Korisnost:</strong> 8/10</p>


<h2>Uvod u programiranje</h2>

<p><strong>Gradivo:</strong> Učite programirati u C-u na vrlo basic razini. Ako već znate imalo programirat u bilo kojem drugom jeziku, predmet bi trebao biti vrlo lagan - samo učenje nešto malo sintakse C-a. Ako nista imali doticaja do sad s programiranjem… eh, za to ne mogu puno reći, bude puno teže koliko sam vidio. Svaki tjedan imate labose koji vas tjeraju da kontinuirano učite. Za labose dođede na faks, sjednete za PC, prvo imate “blic” od 5 pitanja na zaokruzivanja koji zahtijevaju bas ono teoretsko razumijevanje kako C radi, i onda imate 3 sata za 3 programska zadatka. Vremena je više nego dovoljno ako znate što radite.</p>

<p><strong>Kako učiti:</strong> Svakako morate učiti za labose (prezentacije su jako dobre + rješavanje zadataka), nose pola ocjene i morate imati barem 50%. Na kraju poslije labosa imate vec hrpu bodova i dosta znanja, pa vam ne bi trebalo trebati puno vremena za pripremit ispit, možete se tad fokusirat na ostale stvari. Mali downside je što se ispit piše na papiru, no programčići koji zadaju na ispiti budu stvarno jednostavni i da se pisat na papiru. Preporučio bih da ne koristite nikakav poseban IDE da se ne navikavate. Notepad++ i cmd su dovoljni za UPRO, i onda pred ispit probate riješiti koji ispit na papiru kod kuće čisto da vidite kako je. Ako znate već programirat, predavanja će vam biti beskorisna.</p>

<p><strong>Težina:</strong> 4/10</p>

<p><strong>Korisnost:</strong> 8/10</p>


<h2>Digitalna logika</h2>

<p><strong>Gradivo:</strong> Diglog je vjerojatno najteži predmet jer se nema baš odakle učiti. Ako znate baratati s binarnim brojevima, trebalo bi bit lagano krenit s diglogom, i gradivo se samo slaže jedno na drugo. Labosi su malo čudni jer nemaju baš previše veze s gradivom, no puno su opušteniji od UPROa. Kupite tu FPGA plocicu koju onda na labosima programirate da radi neke stvarčice. Većinom svi dobiju sve bodove na tom, jer, kako prof. Zec kaže, svrha labosa je da naučite nešto i da igrate, a ne da se provjerava vaše znanje. Nažalost, asistentni i nemaju baš isti mentalitet pa znaju skidat bodove, no uvijek imate demose koji će vam pomoći.</p>

<p><strong>Kako učiti:</strong> Ovo je jedini predmet za koji bih definitivno preporučio da idete na sva predavaja. Naime, nema skripte nikakve, a prezentacije su jako loše. Na predavanju ćete vjerojatno manje-više shvatit sve, i onda prezentacije postanu solidan izvor za učenje. Ja sam slušo predavanja kod prof. Mikuca, meni se on svidio i sve sam od njega naučio, no većini je on malo “dosadan” (monotono priča nekako?). Neki preporučuju Čupićevu knjigu, no ogromna je, ja ju nisam ni otvorio. Ovdje se isplati samo rješavati što više ispita.</p>

<p><strong>Težina:</strong> 8/10</p>

<p><strong>Korisnost:</strong> 4/10</p>


<h2>Vještine komuniciranja</h2>

<p><strong>Gradivo:</strong> Ah, Vjekom. Jedini društveni predmet u prvom semestru. Inače nije toliko loš, nauči se i par korisnih stvari (npr. pisanje životopisa, izrada videa, etc). Definitivno najgora stvar kod predmeta je što je svaki četvrtak deadline za neke random zadaće pa morate trošiti jako puno vremena na to. No ispit je na Moodleu, tako da nije teško proći. Predavanja znaju biti zabavna i nose bodove, tako da idite na predavanja (iako nije tolki problem ako propustite).</p>

<p><strong>Kako učiti:</strong> Nemojte. Rješavajte samo sve zadaće da nakupite bodova, dolazite na predavanja za bodove, tamo možda i naučite nešto za ispit. Ispit bude relativno lagan, pišete od kuće, ali opet dobro je da znate malo stvari s predavanja.</p>

<p><strong>Težina:</strong> 2/10</p>

<p><strong>Korisnost:</strong> 2/10</p>


<h2>Tjelesna i zdravstvena kultura</h2>

<p>Tjelesni imate svaki semestar, i birate što želite raditi: neki sport, pješačenje, teretana, šah. Navodno je šah najbolja stvar ako vam je cilj samo riješit se ovoga, jedino je problem upast (ugh da, nisam upao…). No dobro dođe malo tjelovježbe inače.</p>

<p>Ja sam izabrao teretanu. Za pravu teretanu ionako nemate baš vremena, a još bi ju i platili. Teretana je super jer samo dođete u dvoranu kojigod dan želite (ali u određenom terminu), i radite štogod želite, nitko vas ne nagleda. Downside je što i nema baš nešto previše sprava kao u pravoj teretani, no svakako se da smislit neki workout. Moguće da bude malo dosadno ako ste sami te ako ne znate što raditi, no bude vrlo lijepo i opušteno ako imate gym buddyja s kojim idete.</p>

<p>Ako idete u teretanu, morate obavezno i otići dva puta po semestru na Sljeme (subotom ujutro). Zvuči naporno, no samo nemojte po zimi ići i bude to fora iskustvo, malo se prošetate i opustite.</p>

                    <h3>DRUGI SEMESTAR</h3>

<p>Eh, drugi semestar nas je zahvatila korona. Samo smo dva tjedna imali predavanja, dalje je sve online. Podijelit ću iskustva ovdje, ali YMMV. Mislim da su nam i dosta olakšali neke ispite zbog sve te situacije s koronom.</p>

<p>OE i OOP sam imao 4, ostalo 5.</p>


<h2>Matematička analiza 2</h2>

<p><strong>Gradivo:</strong> Nastavlja se na Matan1, tako da je vrlo bitno da znate sve iz Matana1 i da se dobro snalizite s Linearnom algebrom. U Matan1 ste imali funkcije jedne varijable i sve je u 2Du, sada imate funkcije više varijabli i 3D, i onda na kraju redovi i diferencijalne jednadžbe. Preporučujem da krenete odmah učiti Matan2 kontinuirano i da ga ne ostavljate za kasnije, jer će vam biti potrebno znanje Matan2 u Fizici.</p>

<p><strong>Kako učiti:</strong> Manje-više isto kao i Matan1. Prvih par skripta je super, za to gradivo nisam uopće pratio online predavanja. Redovi su definitivno najteže gradivo, i iako se može razumjeti iz skripte, meni su puno pomogli videi prof. Pašića (i za redove i za diferencijalne prvog reda). Zadnja skripta za diferencijalne drugog reda je, po mom mišljenju grozna, te će na prvu činiti kao jako teško gradivo. Za to gradivo sam samo po Youtubeu tražio metode rješavanja koje se spominju u skripti, i onda kad malo bolje razumio što se događa, vratio sam se na skriptu i prošao sve s razumijevanjem. Ispiti su šablonski opet.</p>

<p><strong>Težina:</strong> 6/10</p>

<p><strong>Korisnost:</strong> 9/10</p>


<h2>Objektno orijentirano programiranje</h2>

<p><strong>Gradivo:</strong> Očito vjerojatno najvažniji predmet ako planirate na R smjer. Programirate u Javi, ali puno veći je fokus na “OOP mentalitetu” nego na sintaksu Javi. Pretpostavlja se da već znate UPRO, pa se u usporedbi s UPROom čini da gradivo krene jako brzo odjednom. Isti sistem s labosima i ispitima kao i na UPROu, iako nama su labosi bili online pa je bilo sve nekako opuštenije.</p> 

<p><strong>Kako učiti:</strong> Učio sam većinom samo iz prezentacija, kasnije sam krenio pratit i online predavanja. Malo čudno, ali većinu sam gradiva naučio na labosima. Ispit opet na papiru, što ovdje nema baš previše smisla (nećete sigurno Javu pisat u Notepadu), tako da riješite i koji ispit na papiru kod kuće.</p>

<p><strong>Težina:</strong> 6/10</p>

<p><strong>Korisnost:</strong> 10/10</p>


<h2>Fizika</h2>

<p><strong>Gradivo:</strong> U fizici praktički prođete u jednom semestru cijelo gradivo srednje škole, i to na puno višem levelu. Nužno je da znate Matan1 i Matan2 jer ćete stalno koristiti integrale. Fizika nam je bio najneorganiziraniji predmet, bez online predavanja, te svaka grupa ima svoje prezentacije pa nije bas jasno odakle učiti. Malo je problem što se krenu dosta rano tu koristit diferencijalne jednadžbe koje tek na kraju semestra naučite iz Matan2, ne morate ih znat za fiziku no neke formule i izvodi se onda stvore niotkud i bude malo nejasno. Također u elektromagnetizmu se koriste npr. linijski i površinski integrale, što je (ako se ja ne varam) gradivo Matan3E, no znanje Matan2 te malo googlanja (KhanAcademy i 3Blue1Brown su super) je dovoljno da se u načelu shvati sve.</p>

<p><strong>Kako učiti:</strong> Meni su najbolje bile prezentacije prof. Sušac (grupa 4). Vrlo sažeto i lijepo objašnjeno, sa zadacima na kraju. Svaki tjedan sjednete, prođete teoriju u prezentaciji, krenete rješavat zadatke te kroz zadatke zapravo shvatite kako koristiti teoriju koju ste naučili. Na kraju imate i zadatke s ispita, što je dost korisno. Postoje skripte za mehaniku i elektromagnetizam, no jako su opširne i teške za razumjeti. Ako baš želite shvatiti u potpunosti matematičku podlogu svega, okej su, no nisu nužne.</p>

<h2>Linal(g)</h2>

<p>Najkorisniji predmet prvog semestra. Iako će većina reći da je prvi ciklus (do MI) puno lakši ja bi se samo donekle složio. Kreće se lagano (računski) al izrazito nepovezano. Uvedu puno novih pojmova (matrice, determinante i sl.) koje si apsolutno ne možeš predočiti što znače. Sjećam se međuispita di računam determinantu i pitam se zašto bi ovo itko računao. U drugom ciklusu dobijete odgovor na to što je ustvari matrica, i cijeli smisao toga što se radi na ovom kolegiju a to su linearni operatori. Učinite si uslugu i apsolutno prije svega si pogledajte “Essence of Linear Algebra” kanala 3b1b. Predmet se da stvarno lagano proći jer je nažalost maksimalno šabloniziran. Auditorne su overkill u odnosu na ispite, pa ih nema smisla baš ni gledati/slušati osim ako ne ciljate na višu ocjenu ili vas to baš izričito zanima (što nije nemoguće jer je linearna stvarno izvrstan predmet). Od profesora preporučujem profesoricu Aljinović, a savjetujem da izbjegavate Ilka jer to je jedna vrlo kompleksna, dapače osebujna, pojava s kojom je bolje ne imati posla. Čovjek je nedvojbeno pametan, ali moja malenkost smatra da je promašio ceo fudbal što se tiče predavanja. Uštedi te si živce i odite na nekog drugog.</p>

<h2>ZIMSKI SEMESTAR</h2>


<h2>Uvod u programiranje</h2>

<p>Prije nego što krenem komentirati predmet želio bih odmah adresirati jednu stigmu, a to je da se prije FERa treba dobro znati programirati. Ovo nikako nije istina s obzirom da se kreće sa apsolutne 0 i ništa nećete propustiti ako ste početnici.</p>

<p>Gradivo:<br>
Programira se u jeziku C, kreće se vrlo polako sa sintaksom i sličnim, ali dosta brzo se zakomplicira kada se uvedu pokazivači, funkcije itd., ali u suštini nije ništa preteško da je nemoguće za savladati.</p>

<p>Literatura:<br>
Meni su njihove prezentacije bile sasvim dovoljne, vrlo su dobro i jasno napisane i dovoljno je učiti samo iz njih.</p>

<p>Profesori: <br>
Meni je odličan bio profesor Pintar, bar na online predavanjima, uživo nisam baš išao.</p>

<p>Kako položiti: <br>
Ovo je predmet koji, ako ste početnici u programiranju, definitivno želite učiti redovito, a na to će vas natjerati i labosi koji nisu ništa užasno teški. Nisam siguran kako labosi izgledaju u normalnoj nastavi, ali nama su nosili svega 7-8 bodova, bili su online(Edgar) i to je bilo poprilično free. Još jedna stvar koja će vas izvrsno pripremiti za ispite su zadatci za ponavljanje na kraju svake lekcije. Zadatci su slične težine kao i oni u ispitima te ako ih znate riješiti nećete imati velikih problema na ispitu.</p> 

<p>Težina: <strong>3 / 10 za iskusne, 7/10 za početnike</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, ovo su zbilja osnove osnova i bez znanja ovog kolegija OOP će vam biti noćna mora</strong></p>

<h2>Linearna algebra</h2>

<p>Gradivo:<br>
Ovo je jedan od dva matematička kolegija prvog semestra. Na početku ćete raditi matrice, determinante, rješavanje sustava jednadžbi itd. što je poprilično lagano za naučiti i savladati, ali se u drugom ciklusu pojavljuju razni vektori, vektorski prostori, operatori itd. što je većini studenata vrlo apstraktno i teško za savladati. Preporuke da pogledate videe sa yt kanala 3blue1brown gdje su te stvari jako dobro objašnjene.</p>

<p>Profesori:<br>
Profesorice Andrea Aglić i Anamari Nakić su mi bile zbilja odlične kako uživo tako i preko online predavanja. Izbjegavajte profesora Brnetića, još nisam čuo pozitivan komentar na njegova predavanja.</p>

<p>Literatura:<br>
Knjižice profesora Elezovića su zbilja super, preporučam da si ih kupite u skriptarnici ili od nekog starijeg jer online verzija nema zadatke za vježbanje na samome kraju.</p> 

<p>Kako položiti:<br>
Ovdje vam rješavanje domaćih zadaća(sama točnost je nebitna, možete poklikati random odgovore i dobiti sve bodove) spušta prag na svega 40 bodova što je iznimno malo. Definitivno preporučam da ovaj predmet riješite već na međuispitu jer je gradivo zbilja šablonsko i lagano te da si time olakšate drugi ciklus jer možete ignorirati predmet ako ste zadovoljni sa dvojkom. Meni je kontinuirano rješavanje zadaća i zadataka iz knjižica bilo iznimno korisno te definitivno preporučam takav način učenja i vježbanja.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Digitalna logika</h2>

<p>Gradivo:<br>
Opet se kreće dosta lagano, uče se brojevni sustavi, Booleova algebra i još neke stvari koje su vam možda i poznate iz srednjoškolske informatike, ali se kasnije uvode multipleksori, dekoderi, bistabili i slične stvari koje se koriste do samog kraja kolegija. Meni je ovo bio najteži predmet prvog semestra.</p>

<p>Profesori:<br>
Još jedna lažna stigma da onaj tko nije kod Čupića ne može proći kolegij. Meni su njegova predavanja bilo iznimno dosadna i naporna jer objašnjava vrlo sporo i spominje neke nebitne stvari koje samo zbunjuju. Na uživo nastavi su mi odlični bili profesori Đurek i Mikuc.</p>

<p>Literatura:<br>
Gotovo nepostojeća, učite rješavati zadatke iz prošlih ispita, druge vam nema. Imao sam onu Čupićevu knjigu, otvorio je 3 puta i nikad više, nikako ne preporučam.</p>

<p>Labosi:<br>
Na početku se dijelite na tzv. sklopovske i simulacijske grupe. Definitivno preporučam da radite sklopovske na toj FPGA pločici jer su zadatci dosta razumljiviji u smislu da možete lakše vizualizirati to što radite samim pritiscima na gumbe. Prvih par labosa su jako lagani, ali zadnjih par nosi dosta bodova i baš su mi bili teški i za pripremu i za samo izvođenje na satu. Pazite se da to dobro odradite jer labosi imaju prag koji morate položiti kako biste prošli kolegij.</p>

<p>Kako položiti:<br>
Preporučam da na međuispitu sakupite dosta bodova jer je gradivo puno lakše nego na završnom. Ispiti su teška šablona i znam dosta ljudi da su prošli ispite tako da su štrebali ispite prošlih nekoliko godina dva dana prije. Jedina stvar koja zezne dosta studenata je taj prag od 40%(čini mi se) na završnom koji je malo teže zadovoljiti ako učite dan prije.</p>

<p>Težina: <strong>9 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>

<h2>Matematička analiza 1</h2>

<p>Šećer na kraju 1. semestra, čuvena matematika.</p>

<p>Gradivo:<br>
Više manje srednjoškolsko gradivo podignuto na jednu višu razinu + integrali. Također nova stvar sa kojom se većina prvi put susreće u matematici, a to su dokazi koji na svakom ispitu nose otprilike 40-ak% bodova. Uistinu nije ništa preteško kao što se predstavlja, a prag za dvojku je svega 45 bodova što nije teško za skupiti.</p> 

<p>Profesori:<br>
Meni definitivno najdraža profesorica sa svih predmeta prve godine je Lana Horvat. Žena na predavanjima pršti od energije i doslovno skače sa jednog kraja ploče na drugi. Također riješi iznimno velik broj zadataka što će vam biti korisno za ispite te većinu dokaza malo pojednostavi i pojasni. Profesor Mervan Pašić se svidio većini studenata, ali za moj ukus je mrvicu prespor. Prof. Bukal je bio vrlo dobar na online predavanjima, nisam siguran kakav je uživo. Prof. koju u ovom predmetu želite izbjeć je vrlo vjerojatno Pina Milišić. Vrlo je draga i dobra osoba, ali predavanja su zaista loše kvalitete.</p> 

<p>Literatura:<br>
Skripta je jedina literatura, ali je stvarno top tier i definitivno najbolja literatura na cijelom 1. semestru.</p>

<p>Kako položiti:<br>
Ovo je također predmet koji želite učiti kontinuirano, inače vam rok ne gine. Za međuispit većina ljudi preskoči kombinatoriku, iako je gradivo poprilično lagano i logično tako da preporučam da to ne radite. Za završni učite te derivacije i integrale tako da riješite što više zadataka iz skripte(ima ih valjda 100tinjak bar iz integrala). Dokaze ćete morati naštrebati, ali nisu ništa posebno teški i daju se svi naučiti 2-3 dana prije ispita. <br>
Iako ne uspijete položiti kolegij, obavezno naučite te derivacije i integrale jer ćete bez njih imate velikih problema u MatAn2.</p>


<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<p>Ovako bih poredao težinu ispita na kontinuiranoj nastavi(u zagradi je ciklus, znači prvi ili drugi:<br>
Linearna(1)&lt;Diglog(1)&lt;Upro(1)&lt;Upro(2)&lt;Matan(1)&lt;Matan(2)&lt;Diglog(2)&lt;Linearna(2)</p>

<p>Profesori:<br>

<p>Literatura:<br>
Jako slaba, postoji i knjiga i prezentacija, ali imao sam problema sa učenjem i iz jednog i iz drugog. Preporučam zbirku zadataka Pavić Felja, osim samih zadatka ima i mali uvod u svako gradivo sa pojašnjenjem osnovnih pojmova.</p>

Više manje free bodovi, dođete tamo, spojite te krugove, zabilježite odgovore i gotovi ste.</p> 

<p>Kako položiti:<br>

,{"type":"posts","id":"241445"},{"type":"posts","id":"241447"},{"type":"posts","id":"241449"},{"type":"posts","id":"241471"},{"type":"posts","id":"241481"},{"type":"posts","id":"241550"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"44399","attributes":{"number":1,"createdAt":"2020-06-25T13:22:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOvdje mo\u017eete podijeliti iskustva, preporuke i\/ili pitati u vezi predmeta \u003Cstrong\u003E1. godine preddiplomskog studija\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EUkoliko \u017eelite podijeliti mi\u0161ljenje(a) o predmetu, mo\u017eete koristiti sljede\u0107i predlo\u017eak:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-markdown\u0022\u003E## Ime predmeta\n\nne\u0161to o predmetu\n\nTe\u017eina: **? \/ 10**\nKorisnost: **? \/ 10**\nBih li preporu\u010dio\/la predmet: **Da \/ Ne**\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u0161to \u0107e rezultirati:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Ch2\u003EIme predmeta\u003C\/h2\u003E\n\n\u003Cp\u003Ene\u0161to o predmetu\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa \/ Ne\u003C\/strong\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENije imperativ da koristite ovakav predlo\u017eak (ili bilo koji drugi), ali ovo izgleda sa\u017eeto i vjerujem da uz najmanji trud i najmanje tipkanja mo\u017eete ponuditi lijepo formatirane informacije.\u003C\/p\u003E","editedAt":"2020-06-25T16:10:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1101"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"44466","attributes":{"number":2,"createdAt":"2020-06-25T14:09:22+00:00","contentType":"discussionTagged","content":[[2,367],[2,367,368]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1101"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"44541","attributes":{"number":3,"createdAt":"2020-06-25T15:33:00+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZimski semestar (FER2)\u003C\/h1\u003E\n\n\u003Cp\u003EKako neki predmeti vi\u0161e ne postoje, napisat \u0107u recenzije za predmete koji su ostali.\u003C\/p\u003E\n\n\u003Ch2\u003EDigitalna logika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENajte\u017ei predmet na 1. semestru po meni (mo\u017eda je LINALG te\u0161ka sad). Nije on su\u0161tinski toliko te\u017eak, a i ljudi iz strukovnih bi ga trebali pro\u0161i\u0161ati, ali ima nekoliko ali. Prva stvar je da ovaj predmet zahtijeva kontinuiran rad. Dakle, ako zapnete negdje, you\u2019re fucked. Gradivo je \u010dak dobro slo\u017eeno. Ima par profesora koje \u017eelite izbjegavati (Glavini\u0107, nekima i Bla\u0161kovi\u0107), ali nije ni \u010cupi\u0107 za sve. Postoji stalno dilema oko laboratorijskih vje\u017ebi, koje uzeti. Prije su sklopovske bile pay to win, jer za razliku od simulacijskih nisu imali ulazni blic (na kojem ste mogli pasti vje\u017ebu). Ja sam osobno bio na simulacijskima, dok su jo\u0161 bile \u201cte\u017ee\u201d, i drago mi je radi toga. Svaki student \u0107e, naravno patiti zbog poluproizvoda zvanog VHDLLab, ali u su\u0161tini nije VHDL toliko stra\u0161an, niti su labosi prete\u0161ki. Meni bi, recimo, sklopovski labosi bili te\u0161ki (olak\u0161avalo bi ih samo to \u0161to ih se mo\u017ee prepisati pa i nije toliko stra\u0161no). Ali tabula rasa mislim da su simulacijski lak\u0161i.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de \u0161to se ti\u010de korisnosti, a ono, neki bi mo\u017eda rekli da je predmet beskoristan, ali jako puno stvari u smislu logike se radi i dalje, i to je nekako u pozadini svega. Zato mo\u017eda ima relativno iznadprosje\u010dnu korisnost - nije koristan jer \u0107ete uz to znanje raditi ne znam \u0161to, nego jer je stvarno temelj.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EOsnove elektrotehnike\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPo meni dosta dosadan i \u0161ablonski predmet. Opet, strukovnjaci \u0107e kroz njega pro\u0161i\u0161ati. Ne brinite se \u0161to je pod zimski semestar, tako je bilo na FER2. Koliko sam sku\u017eio, predmet je uvelike neizmjenjen. \u0160to se ti\u010de predava\u010da, bio sam kod Dadi\u0107a i za po\u010detnike je on upravo profesor kod kojeg biste trebali i\u0107i. Ima vrlo lagani tempo, a opet nije glup. Ako ga pitate ne\u0161to vrlo vjerojatno \u0107e vam znati odgovoriti. Uz sav stres na prvoj godini, mislim da je Dadi\u0107 upravo razlog za\u0161to mi je bila toliko ugodna, jer je lako mogao biti kap koja prelijeva \u0107a\u0161u (da je npr. Kne\u017eevi\u0107). Apropo Kne\u017eevi\u0107a, nije on toliko lo\u0161 profesor koliko ljudi govore, ali je intenzivan. Ako ste slaba\u0161ni ili pomalo glupa\u0161ni, mo\u017eda je bolje da ga izbjegavate za va\u0161e i njegovo dobro.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, a ono, meni je dosta tih stvari kao ra\u010dunarcu beskorisno. Ali to je isto kao i kod digitalne logike temeljno znanje. Iz tog istog razloga mu dajem relativno visoku korisnost.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EUvod u programiranje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMislim da je ovaj predmet na prvoj godini najve\u0107e razo\u010daranje. C je zaista sjajan jezik, ali jako puno predava\u010da ga predaje totalno pogre\u0161no. Ima sjajnih predava\u010da, kao npr. prof. Pinter, ali onda imate predava\u010da koji \u0107e ubiti entuzijazam u ljudima, kao npr. prof. Vrdoljak. Ono \u0161to je bitno kod ovog predmeta je raditi kontinuirano. Ne \u010dak ni puno, samo nemojte zaglibiti negdje. Gradivo je lagano. Mo\u017eda malo kripti\u010dno ljudima koji su do sad radili u Pythonu, ali u su\u0161tini nije to ni\u0161ta te\u0161ko. Ono \u0161to ho\u0107u re\u0107i je da su vam na ovom predmetu najve\u0107i problem predava\u010di i ispravlja\u010di. Jako malo predava\u010da predaje da se ovo mo\u017ee nazvati dobrim predmetom. I onda do\u0111e ispit i ispravlja\u010di vas oderu za tako nebitne stvari.\u003C\/p\u003E\n\n\u003Cp\u003ENpr., ja sam jednom dobio \u215b bodova, nikad to ne\u0107u zaboraviti, jer sam umjesto konstante vra\u0107ao varijablu (koja je uvijek imala vrijednost te konstante u tom slu\u010daju). Predao sam elegantnije rje\u0161enje, koje je imalo jednu sintakti\u010dku pogre\u0161ku - 4\/8. Ali meni je nevjerojatno \u0161to sam uop\u0107e morao i\u0107i na uvide radi tako glupe stvari. Nije problem dobiti bodove gdje zaslu\u017euje\u0161, problem je \u0161to na uvide uz tebe dolaze ljudi koji \u017eicaju i onda nadrkaju ispravlja\u010de. Automatski su ti ispravlja\u010di manje voljni dati bodove.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako, labosi su puno puta tako slo\u017eeni da ih morate rje\u0161avati kak se radilo na predavanju. Npr., jednom prilikom mi je oduzeto 7\/12 bodova iz labosa jer sam u zadatku u kojem sam u memoriji trebao transponirati matricu automatski u\u010ditavao transponiranu matricu. Dakle moje rje\u0161enje, koje je u smislu slo\u017eenosti bilo najoptimalnije, je dobilo manje od pola bodova jer nisam napravio O(n), potencijalno O(n\u003Csup\u003E2\u003C\/sup\u003E) operaciju, iako sam njime pokazao da razumijem kako je transponirati.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, ovaj predmet je apsolutni must-know za bilo koga tko misli imati ikakvu karijeru pisaju\u0107i kod. Postoje neke stvari koje bih volio da se vi\u0161e obra\u0111uju, ali \u0161to se gradiva ti\u010de - good enough.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EVje\u0161tine komuniciranja\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EAh yes, predmet filtar. Vjerujem da vam je ve\u0107 puno ljudi reklo da ovaj predmet nije zajebancija. Ka\u017eem vam i ja da nije. Kad sam bio bruco\u0161, bio sam prva generacija s novim Paletovim programom. Bio sam dosta bahatiji nego sad, ali opet nisam bio bahat kao neki ljudi koji su ga uzeli zdravo za gotovo. Neki od tih ljudi su pali. Nakon rokova. Tako da, mogu\u0107e je, i zapravo sasvim lagano pasti ovaj predmet. Pogotovo s tim glupim pragom od 60 bodova (umjesto klasi\u010dnih 50). Ali zapravo, ovaj predmet nije te\u0161ko pro\u0107i. Ono \u0161to trebate je samo raditi redovito i dolaziti na predavanja. Ako radite to, olak\u0161ali ste si u\u010denje, stvarno nije te\u0161ko nau\u010diti ovaj predmet.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to me jako boli, boli me srce, \u0161to ovaj predmet na tako lo\u0161 na\u010din u\u010di krucijalna znanja. Ne znam je li to zato \u0161to puno ljudi izgubi po\u0161tovanje za Paleta nakon njegove demonstracije postignu\u0107a na prvom predavanju. Ne znam je li to zato \u0161to ima toliko zada\u0107a i projekata da ih ljudi naprave preko kurca. Ali kad ti do\u0111e netko s 2. i 3. godine, tko ne zna napisati mejl, ne zna napisati CV, motivacijsko pismo, hell, ljudi na jebenom diplomskom ne znaju pri\u010dati s kolegama - e onda se ra\u017ealosti\u0161. Sve ove stvari se obra\u0111uju na predmetu. Ne ne\u0161to intenzivno, ali praksa postoji. I usprkos tome, autizam kod mnogih nadvlada. Tako da, iako ovaj predmet nije zajebancija, ali nije ni te\u017eak, mislim da je tu\u017eno \u0161to uz toliku Paletovu investiciju opet to znanje ne dopire do ljudi onoliko dobro koliko bi trebalo.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Chr\u003E\n\n\u003Ch1\u003EEkstra - Tjelesna i zdravstvena kultura\u003C\/h1\u003E\n\n\u003Cp\u003EIma 4 ovih predmeta, ali svi su otprilike isti, i sve \u0107u ih odjednom tu pokriti (gdje su ljudi najmanje vjerojatno upu\u0107eni).\u003C\/p\u003E \n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDakle, prva stvar - nemojte se zajebavat s ovim predmetom, mo\u017ee vam produljiti studiranje (iako dosta te\u0161ko). Druga stvar, kad sam bio mla\u0111i mislio sam da je pobjedni\u010dka strategija i\u0107i u sekciju. Pro\u0161ao sam sva 4 tjelesna badmintonom jer mi je to bilo zabavno. Neki ljude odu u \u0161ahovsku sekciju i to je prakti\u010dki free prolaz. \u010cuo sam da se mo\u017ee u\u010dlaniti i u vesla\u010dku i onda je to 100 ili 200 kn za prolaz. Uvijek sam htio izbjegavati ture na Sljemenu i Maksimir, ali sad vidim da je to zapravo jako dobra prilika, i mislim da bi to preporu\u010dio nekom tko nije u strci s vremenom.\u003C\/p\u003E\n\n\u003Cp\u003EPrvi razlog za\u0161to mislim da je to dobro je iz razloga \u0161to se morate probuditi rano, \u010dime ne gubite subotu, i onda idete na lijepu tjelovje\u017ebu. Koliko god netko mislio da \u0161to \u0107e mu tjelovje\u017eba na FER-u, korisno je. Ostarit \u0107ete, sjebat \u0107e vam se le\u0111a i atrofirat \u0107ete. Ako se ne bavite sportom ili ne idete u teretanu, ovo vam je super stvar. Druga stvar, mo\u017eete se upoznati i dru\u017eiti s drugim ljudima. Sljeme i Maksimir sami po sebi nisu toliko atraktivni, ali kad imate ekipu s kojom se zajebavate po putu, brzo vam pro\u0111e vrijeme. Mo\u017eda mo\u017eete izvu\u0107i i ne\u0161to vi\u0161e od samo ekipe, tko zna. Ali evo, da s ovim znanjem biram kako bih pro\u0161ao tjelesni, i\u0161ao bih u te \u0161etnje jer bi mi dobro do\u0161lo. Da, potro\u0161io bih puno vi\u0161e vremena, ali ne bi to bilo izgubljeno vrijeme.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EMetrike korisnosti i te\u017eine mislim da nisu potrebne, pa ih ne\u0107u ni predlo\u017eiti.\u003C\/p\u003E","editedAt":"2020-06-25T18:52:02+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1101"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"44553","attributes":{"number":4,"createdAt":"2020-06-25T15:56:55+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ELjetni semestar (FER2)\u003C\/h1\u003E\n\n\u003Ch2\u003EFizika (1 i 2)\u003C\/h2\u003E\n\n\u003Cp\u003EOvdje \u0107u napisati recenziju za obje fizike s obzirom da je to spojeno sad, ali isto je.\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvdje se prvi put susre\u0107ete sa ZPF-om, jednom od najopu\u0161tenijih zavoda na faksu. Da ne duljim, predavanja su sranje, ali mogu biti korisna. To je vrijedilo za obje fizike, vrijedi i dalje koliko vidim. Ono na \u010demu \u017eelite biti su \u003Cstrong\u003Epokusi\u003C\/strong\u003E. Pokusi nisu ne\u0161to korisni za prolaz predmeta, ali su kul i mogu vam olak\u0161ati shva\u0107anje nekih fenomena. Isto tako, vidjet \u0107ete jednu jako underrated legendu ovog faksa, kolegu Je\u010dmenicu. Ako imate kakvih pitanja u vezi pokusa, mo\u017eete ga pitati i taj vrlo dragi \u010dovjek \u0107e vam pomo\u0107i. Optimalna strategija bi onda bila da u va\u0161oj ekipi ide netko na predavanja. Ta osoba mo\u017ee i\u0107i iz raznih razloga - svi\u0111a mu se netko na predavanju, \u017eeli ne\u0161to nau\u010diti, ili jebiga popu\u0161io je sik-sak-suk. Ta osoba \u0107e vam dojaviti kad su pokusi, a za to vrijeme vam se vi\u0161e isplati u\u010diti fiziku negdje na faksu, rje\u0161avati zadatke. Ako ve\u0107 \u017eelite ili morate i\u0107i na predavanja, kolega Iliji\u0107 je jako dobar predava\u010d i i\u0107i kod njega na predavanje se \u010dak mo\u017ee i isplatiti.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to daje te\u017einu ovom predmetu su ispiti. Ispiti imaju pragove. Nedavno su uvedeni i negativni bodovi na teorijska pitanja. Ono \u0161to je imperativ je da ispunite uvjet to\u010dno rije\u0161enih zadataka na me\u0111uispiti. Ina\u010de vam je gotovo garantiran rok. Ta prakti\u010dna pitanja, ona nisu te\u0161ka. UVIJEK postoji 1 zicer i 1 super lagani zadatak. Ali ni ta ostala 2 zadatka nisu previ\u0161e te\u0161ka - ljudi koji pro\u0111u kroz Kuli\u0161i\u0107a i Horvata \u0107e ih rije\u0161iti \u017emire\u0107ki.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to na ovom predmetu treba raditi je kontinuirano u\u010diti. Mogu\u0107e je nau\u010diti stvari za ispite kampanjski, ali to zahtjeva znatnu alokaciju vremena. 2. semestar je jedan od te\u017eih sada, tako da iako se to prije moglo dozvoliti, sad se ba\u0161 i ne mo\u017ee.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, well, korisno je znati te stvari. Ho\u0107e li vam pomo\u0107i u daljnjem obrazovanju - ne osobito. Ovo ne zna\u010di da je ra\u010dunarcu beskorisno - vjerovali ili ne, i ra\u010dunarci \u0107e koristiti neke stvari iz fizike (jer je fizika inspiracija za neke mehanizme). Ali naravno, ovo je vi\u0161e predmet op\u0107e in\u017eenjerske kulture.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EMenad\u017ement u in\u017eenjestvu\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMislim da je ovo najlak\u0161i predmet koji sam imao na preddiplomskom. Predavao mi je kolega Huljeni\u0107, i meni se on \u010dinio kao ba\u0161 simpa lik. Jako puno puta je poistovje\u0107ivao neke stvari s Ericssonom, bio je \u010dovjek iz industrije. Nisam previ\u0161e nau\u010dio, ali barem sam se zabavio kad sam pisao projekte i crtao razne dijagrame. Zna\u010di to je predmet na kojem mi je stvarno zabavno bilo odra\u017eivati obaveze, iako je bio jako lagan i sje\u0107am se jako malo stvari s njega.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to je malo zeznuto je \u0161to ne znam ba\u0161 kako bih ga nau\u010dio bez predavanja. Mislim da je veliku ulogu u uspjehu na predmetu imala \u010dinjenica \u0161to sam i\u0161ao na predavanja redovito.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, vjerujem da stvari na predmetu mogu biti korisne. Mo\u017eda ne toliko za in\u017eenjere direktno, ali je dobro znati kako stvari funkcioniraju iz upravlja\u010dke perspektive. Automatski time mo\u017eete znati \u0161to ponuditi klijentu ili \u0161efu.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EObjektno orijentirano programiranje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo tu je va\u0161 problem ovaj semestar. Bili aspiriraju\u0107i ra\u010dunarac ili elektrotehni\u010dar, ova stvar \u0107e vas zgaziti (ako joj dopustite). Ono \u0161to morate shvatiti da je ovaj predmet ozbiljan, puno ozbiljniji od dosada\u0161njih. Mo\u017eda bih se \u010dak usudio re\u0107i da je ovo matematika programiranja. Ono \u0161to bih preporu\u010dio nekome tko sad kre\u0107e s 2. semestrom je da si da headstart, da prou\u010di malo materiju prije jer ono \u0161to \u0107e se puno ljudi dogoditi je da prestanu u koraku pratiti predmet. To je ne\u0161to \u0161to se zbog labosa ne smije dogoditi, jer labosi su uvjet za izlazak na ispit. Ja sam imao veliku sre\u0107u \u0161to sam ljeto prije 2. godine, jer nama je OOP bio u 3. semestru, radio u C#-u. Nisam imao pojma o OOP-u, ali sam na svoju ruku ne\u0161to nau\u010dio. Predmet mi je radi toga bio osrednje te\u017eak, nisam sve znao, ali u odnosu na druge kolege neusporedivo lak\u0161i. Prakti\u010dki sam mogao prespavati prvih 7 tjedana.\u003C\/p\u003E\n\n\u003Cp\u003EKod odabira predava\u010da, well, navodno se \u010cupi\u0107 vratio iz protesta na predmet, kod njega ljudi navodno vole biti. Osobno sam bio kod Ku\u0161eka i on mi je bio okej predava\u010d, ali ni\u0161ta posebno. \u010cuo sam da jako puno ljudi ne voli Pripu\u017ei\u0107a, a na zamjeni sam se uvjerio i za\u0161to - lik je smrt. Ali generalno gledaju\u0107i predava\u010di na ovom predmetu su \u010dist okej.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi na ovom predmetu su prava opasnost. Potrudite se da prvih par rije\u0161ite za sve bodove. Puno ljudi preska\u010de zadnji labos (koji je nama bio grafi\u010dko su\u010delje, ne znam jel jo\u0161 uvijek tako). 4. labos zna biti dosta naporan, ali to je zato \u0161to su njihova rje\u0161enja napisana tako da kr\u0161e sve konvencije, pa i \u017denevsku, i to je ne\u010ditljivo. Ispiti \u003Cstrong\u003Emogu\u003C\/strong\u003E biti te\u0161ki, ako ih je pisao \u010cupi\u0107 obi\u010dno i jesu. Rokovi su obi\u010dno brutalni, tako da se potrudite da pro\u0111ete kontinuirano.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, ovaj predmet iako gradivom nije toliko koristan, sam koncept OOP-a je \u003Cstrong\u003Eneizostavan\u003C\/strong\u003E u ra\u010dunarstvu. Ljudi su glupi, i onda retardirani koncept kao OOP im omogu\u0107ava da usprkos gluposti brzo napi\u0161u ne\u0161to \u0161to radi. Sve u svemu, kod programiranja je danas prva pomisao \u201cnapravi to u OOP-u\u201d, i stoga mislim da je ovaj predmet jedan od korisnijih na faksu, ali samo zato \u0161to je struka trenutno (nepravedno) takva.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-06-25T16:04:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1101"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"47305","attributes":{"number":5,"createdAt":"2020-07-01T15:08:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKao trenutni bruco\u0161 koji upravo zavr\u0161ava prvu godinu, ovdje \u0107u ponuditi svoje mi\u0161ljenje u vezi nekih kolegija. Neka divlja sre\u0107a je odlu\u010dila da su upravo kolegiji koje kolega prije mene nije pokrio oni kolegiji o kojima imam najsna\u017enije mi\u0161ljenje i o kojima mogu najvi\u0161e pisati.\u003C\/p\u003E \n\n\u003Ch2\u003EMatemati\u010dka analiza 1\u003C\/h2\u003E\n\n\u003Cp\u003EMeni je ovaj kolegij bio prvi veliki \u0161ok FERa. Drugi veliki \u0161ok mi je bila Linearna algebra, ali taj dio \u0107u pokriti u nastavku. Kod mene u srednjoj \u0161koli, a pretpostavljam jednako tako i kod ve\u0107ine drugih, matematika se obra\u0111ivala na skroz druk\u010diji na\u010din nego na fakultetu. Shodno tome, kad sam do\u0161ao na faks, imao sam skroz krive predod\u017ebe o tome kako matematiku zapravo u\u010diti. Tek sam na faksu nau\u010dio da prava ljepota matematike le\u017ei u apodikti\u010dnoj izvjesnosti koja se krije iza postupaka rje\u0161avanja zadataka, odnosno da u prvom planu le\u017ei \u201cza\u0161to\u201d, a tek u drugom \u201ckako\u201d.\u003C\/p\u003E\n\n\u003Cp\u003ES obzirom da ovaj kolegij pokriva najosnovnije pojmove matemati\u010dke analize, bilo ga je posvuda i skroz je bilo ra\u0161trkano, i vjerujem da je to dodatan razlog za\u0161to me ovaj kolegij (nepotrebno) prepla\u0161io. Ako se ne varam, unutar 3 tjedna se rade relacije, kombinatorika i nizovi, tri stvari koje nemaju veze jedna s drugom. Ukoliko ova zadnja informacija nije 100% to\u010dna, u najmanju je ruku prikladna hiperbola gradiva i njegovog rasporeda. Na kraju semestra, kad se obra\u0111uju derivacije i integrali, gradivo se stabilizira i postane lak\u0161e i ugodnije pratiti ga.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to tako\u0111er mogu re\u0107i jest da je mogu\u0107e u mnogim se stvarima izvu\u0107i na razinu predznanja, ukoliko ste vje\u0161ti u ra\u010dunanju. Teoriju ne\u0107ete mo\u0107i bez u\u010denja savladati, ali same zadatke nije nemogu\u0107e. Ja sam bio dosta ispraksiran zbog srednje, pa sam izvukao sasvim okej rezultat uz jako malo vje\u017ebanja. I sada \u017ealim \u0161to se ovome nisam bolje posvetio kad sam mogao, jer kolegij stvarno nije toliko te\u017eak, samo je \u0161o
