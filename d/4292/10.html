                                <h3>Khabobi</h3>
                <div class="Post-body">
                    <p>Ima netko da je riješavao točno/netočno od prošle godine? Ili je voljan komentirati rješenja koja se mogu naći u prošlogodišnoj temi?</p>

<p>NETOČNO: za nabijene čestice standardno se koriste plinski detektori. scintilatorski detektori se koriste za gama detekciju gama zračenja<br>
NETOČNO: tvrnja govori o egzoergičnim nuklearnim reakcijama - da bi se dogodila takva reakcija, uopće nije potrebno uložiti energiju. energija se ulaže za endotermičke reakcije.<br>
NETOČNO: u reaktoru beskonačnih dimenzija uopće nema izgubljenih neutrona<br>
NETOČNO: Lančana je reakcija divergentna ako k_eff &gt; 1<br>
TOČNO<br>
NETOČNO: fisija se događa za teške jezgre<br>
NETOČNO: to se može zaključiti iz ekvivalentne doze: H = D * Q. Faktor Q se naziva faktorom kvalitete i veći je za ono zračenje koje izaziva veći efekt<br>
NETOČNO: najveći dio otpada na fisijske fragmente (neutroni ne spadaju u to)<br>
NETOČNO: treba dug vremenski interval<br>
NETOČNO: za elektron vrijedi da je eff dubina ~ pola dosega<br>
TOČNO<br>
TOČNO<br>
NETOČNO (nisam siguran)<br>
NETOČNO: gama zračenje nema masu<br>
NETOČNO: ovo napisano vrijedi za lake čestice (npr. elektrone). za teške čestice<br>
NETOČNO: za teške čestice vrijedi za eff dubina == doseg<br>
NETOČNO: EM zračenje nema određeni doseg (zato što fotoni NE gube energiju postupno)<br>
NETOČNO: brze beta čestice gotovo svu energiju gube zračenjem<br>
TOČNO (nisam 100 % siguran)<br>
NETOČNO: Q vrijednost za D-T reakciju je preko 4x veća od Q vrijednosti za D-D reakciju<br>
NETOČNO: umjesto e- treba pisati 1H<br>
NETOČNO: to je energija apsorbirana od strane jedinične mase<br>
NETOČNO (dolazi do neto<br>
smanjenja kinetičke energije čestica koja se pretvara u masu čestica)<br>
NETOČNO: 1 Bq == 1 raspad/s<br>
TOČNO<br>
NETOČNO: treba pisat gama zrake<br>
NETOČNO: faktor kvalitete ovisi o LET-parametru<br>
NETOČNO: to nije jedini način, drugi je način smanjivanjem udjela urana-238, a povećanjem udjela urana-235<br>
TOČNO<br>
NETOČNO: Treba ići A-4<br>
TOČNO (moguće je uz energetski prag 4mc2)</p>

ributes":{"number":4,"createdAt":"2021-06-14T09:41:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko da je rije\u0161avao to\u010dno\/neto\u010dno od pro\u0161le godine? Ili je voljan komentirati rje\u0161enja koja se mogu na\u0107i u pro\u0161logodi\u0161noj temi?\u003C\/p\u003E\n\n\u003Cp\u003ENETO\u010cNO: za nabijene \u010destice standardno se koriste plinski detektori. scintilatorski detektori se koriste za gama detekciju gama zra\u010denja\u003Cbr\u003E\nNETO\u010cNO: tvrnja govori o egzoergi\u010dnim nuklearnim reakcijama - da bi se dogodila takva reakcija, uop\u0107e nije potrebno ulo\u017eiti energiju. energija se ula\u017ee za endotermi\u010dke reakcije.\u003Cbr\u003E\nNETO\u010cNO: u reaktoru beskona\u010dnih dimenzija uop\u0107e nema izgubljenih neutrona\u003Cbr\u003E\nNETO\u010cNO: Lan\u010dana je reakcija divergentna ako k_eff \u0026gt; 1\u003Cbr\u003E\nTO\u010cNO\u003Cbr\u003E\nNETO\u010cNO: fisija se doga\u0111a za te\u0161ke jezgre\u003Cbr\u003E\nNETO\u010cNO: to se mo\u017ee zaklju\u010diti iz ekvivalentne doze: H = D * Q. Faktor Q se naziva faktorom kvalitete i ve\u0107i je za ono zra\u010denje koje izaziva ve\u0107i efekt\u003Cbr\u003E\nNETO\u010cNO: najve\u0107i dio otpada na fisijske fragmente (neutroni ne spadaju u to)\u003Cbr\u003E\nNETO\u010cNO: treba dug vremenski interval\u003Cbr\u003E\nNETO\u010cNO: za elektron vrijedi da je eff dubina ~ pola dosega\u003Cbr\u003E\nTO\u010cNO\u003Cbr\u003E\nTO\u010cNO\u003Cbr\u003E\nNETO\u010cNO (nisam siguran)\u003Cbr\u003E\nNETO\u010cNO: gama zra\u010denje nema masu\u003Cbr\u003E\nNETO\u010cNO: ovo napisano vrijedi za lake \u010destice (npr. elektrone). za te\u0161ke \u010destice\u003Cbr\u003E\nNETO\u010cNO: za te\u0161ke \u010destice vrijedi za eff dubina == doseg\u003Cbr\u003E\nNETO\u010cNO: EM zra\u010denje nema odre\u0111eni doseg (zato \u0161to fotoni NE gube energiju postupno)\u003Cbr\u003E\nNETO\u010cNO: brze beta \u010destice gotovo svu energiju gube zra\u010denjem\u003Cbr\u003E\nTO\u010cNO (nisam 100 % siguran)\u003Cbr\u003E\nNETO\u010cNO: Q vrijednost za D-T reakciju je preko 4x ve\u0107a od Q vrijednosti za D-D reakciju\u003Cbr\u003E\nNETO\u010cNO: umjesto e- treba pisati 1H\u003Cbr\u003E\nNETO\u010cNO: to je energija apsorbirana od strane jedini\u010dne mase\u003Cbr\u003E\nNETO\u010cNO (dolazi do neto\u003Cbr\u003E\nsmanjenja kineti\u010dke energije \u010destica koja se pretvara u masu \u010destica)\u003Cbr\u003E\nNETO\u010cNO: 1 Bq == 1 raspad\/s\u003Cbr\u003E\nTO\u010cNO\u003Cbr\u003E\nNETO\u010cNO: treba pisat gama zrake\u003Cbr\u003E\nNETO\u010cNO: faktor kvalitete ovisi o LET-parametru\u003Cbr\u003E\nNETO\u010cNO: to nije jedini na\u010din, drugi je na\u010din smanjivanjem udjela urana-238, a pove\u0107anjem udjela urana-235\u003Cbr\u003E\nTO\u010cNO\u003Cbr\u003E\nNETO\u010cNO: Treba i\u0107i A-4\u003Cbr\u003E\nTO\u010cNO (mogu\u0107e je uz energetski prag 4mc2)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4292"}},"user":{"data":{"type":"users","id":"1745"}},"mentionedBy":{"data":[{"type":"posts","id":"207067"}]},"reactions":{"data":[]}}},{"type":"posts","id":"207067","attributes":{"number":9,"createdAt":"2021-06-14T16:09:24+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4292\/4\u0022 class=\u0022PostMention\u0022 data-id=\u0022206897\u0022\u003EKhabobi\u003C\/a\u003E NETO\u010cNO: to se mo\u017ee zaklju\u010diti iz ekvivalentne doze: H = D * Q. Faktor Q se naziva faktorom kvalitete i ve\u0107i je za ono zra\u010denje koje izaziva ve\u0107i efekt\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ezar nije ovo onda to\u010dno?\u003C\/p\u003E\n\n\u003Cp\u003Eista energija po masi ali veci bioloski ucinak\u003C\/p\u003E\n\
