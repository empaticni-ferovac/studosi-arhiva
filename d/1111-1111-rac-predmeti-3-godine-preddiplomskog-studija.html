    <h2>[RAC] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p>Ovdje možete podijeliti iskustva, preporuke i/ili pitati u vezi predmeta <strong>3. godine preddiplomskog studija <u>računarstva</u></strong>.</p>

<p>Ukoliko želite podijeliti mišljenje(a) o predmetu, možete koristiti sljedeći predložak:</p>
<pre><code class="language-markdown">## Ime predmeta

nešto o predmetu

Težina: **? / 10**
Korisnost: **? / 10**
Bih li preporučio/la predmet: **Da / Ne**</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>što će rezultirati:</p>

<blockquote class="uncited"><div><h2>Ime predmeta</h2>

<p>nešto o predmetu</p>

<p>Težina: <strong>? / 10</strong><br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da / Ne</strong></p></div></blockquote>

<p>Nije imperativ da koristite ovakav predložak (ili bilo koji drugi), ali ovo izgleda sažeto i vjerujem da uz najmanji trud i najmanje tipkanja možete ponuditi lijepo formatirane informacije.</p>

<hr>

<p>Moze info za  Informacija, logika i jezici iz 5. semestra i mrezno programiranje iz 6.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>za nekog ko planira na rz, što je u 5. semestru bolje, numerička matematika ili obrada informacija? samo jedan od njih, naravno</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SpekuraDebela</h3>
                <div class="Post-body">
                    <p>Šta očekivati?</p>

<p>Edit: Zanima me što bezbolnije</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="1111/4.html" class="PostMention" data-id="44434">Šćap</a> Zimski semestar vam je dosta drugačiji pa nemam baš šta pametno reći osim skupi prag na prva 3 PPJ labosa, ne želiš raditi zadnji. Za izborne iz ljetnog semestra najbezbolniji su tehnologija u medicini i ergonomija. Imala sam ih prošle godine, tako da se ovo odnosi na provođenje u normalnom semestru.</p>

<h2>Ergonomija u računarstvu</h2>

<p>Predavanja su obavezna (to jest ima neki određeni % koji trebaš dolaziti), drži ih Željka Car i okej predaje, sjediš tamo jednom tjedno i preživiš. To što upijaš na predavanju je dovoljno da dan prije MI/ZI pročitaš prezentacije i dobiješ 14.5/20 na MI i 17/30 na ZI. Svaki tjedan imaš neku dz na moodle-u koja ti oduzme pola sata, max sat. Koristan je eventualno zadnji dio predmeta o UI i UX dizajnu, ostalo je sve okej za znat generalno, ništa pretjerano korisno.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da (ako trebate neki lakši predmet za popuniti semestar)</strong></p>

<h2>Tehnologija u medicini</h2>

<p>Najlakši izborni predmet. Predavanja nisu obavezna (moje godine je netko na forumu napisao da ih bude u najboljem slučaju 5 na predavanju, a upisalo nas je 116). Nisam nikada bila pa ne znam ništa o kvaliteti. Postoje 3 ili 4 labosa, 1 na KIFu, ostali na FERu. Jednom davno smo navodno mi radili nešto na tim labosima, sada samo gledaš demonstraciju asistenta. Postoji blic na labosu, naučiš samo pripremu za labos i poslušaš to što asistent ispriča i spreman si. Pitanja na ispitima se ponavljaju već godinama, tako da to naštrebaš dan prije i miran si. Na MI/ZI čak ubace pokoje novo pitanje, ali da se skupiti i više nego dovoljno s ovim ponovljenim pitanjima. Nas je na roku završilo samo 4, ostali su svi prošli kontinuirano. Ja sam za MI učila po skripti, pokušavala zapamtiti milion tih brojki, stara pitanja nisam ni pogledala i pala sam zbog praga. To se na kraju pokazalo kao odlična odluka jer su na ljetnom roku došla apsolutno sva ista pitanja i imala sam 100%. U svakom slučaju predivan predmet, zanimljiv ako te te stvari interesiraju, a ako ne, veoma bezbolan.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SpekuraDebela</h3>
                <div class="Post-body">
                    <p><a href="1111/9.html" class="PostMention" data-id="44922">MA</a> Zahvalujem poštovana kolegice 😃</p>

                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>Otvoreno računarstvo ili razvoj primijenjene programske potpore, što je lakše?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="1111/11.html" class="PostMention" data-id="44978">mornar Ica</a> Otvoreno računarstvo na FER3 će bit potpuno drugačije od predmeta koji se zvao Otvoreno računarstvo na FER2 (source: profesori na tom predmetu). OR na fer2 je manje više onaj Web predmet što je na drugoj godini fer3, samo ne toliko bolesno natrpan. OR na fer3 će se zapravo fokusirat na pojam otvorenosti računarstva, ali ne znam točno kako će izgledat pa ne mogu reći je li ga dobro upisat ili ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Koliko je teška audio elektronika za računarca koji ne zna razliku između šarafa i matice?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>haworthia</h3>
                <div class="Post-body">
                    <p>Koja je razlika između “Razvoj primjenjene programske potpore” i “Odabrana poglavlja razvoja programske potpore”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="1111/14.html" class="PostMention" data-id="45148">bulrog</a> Mislim da je odabrana poglavlja razvoja prog potpore Čupićeva java<br>
Samo što je sad podijeljena na 2 predmeta, 1 u zimskom 1 u ljetnom</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="1111/15.html" class="PostMention" data-id="45172">indythedog</a> a znaš li išta o ovom sto nije Čupićev predmet "Razvoj primjenjene programske potpore”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>emrys</h3>
                <div class="Post-body">
                    <p><a href="1111/17.html" class="PostMention" data-id="45315">endyyyy</a> to je obavezan predmet na modulu PIIS na FER2. Radi se aplikacija u C#, prvo radite bazu podataka, pa onda svaki clan tima radi na svom master-detail prikazu. Ima dosta rokova s razlicitim vrstama dokumentacije, ali sama izrada aplikacije je podijeljena u 2 dijela. Ove godine nisu bila predavanja ali je profesor snimio kako radi aplikaciju pa je dovoljno bilo njega gledat i paralelno programirat i dosta lako dodes do praga za labose (50% od 55 bodova), ali cak i vise. Ima nas 90ak na predmetu, preko 80 je proslo prag koliko sam vidio. MI nismo pisali online, ZI pisemo online.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="1111/17.html" class="PostMention" data-id="45315">endyyyy</a> Ako bude isto kao na FER2,rade se C# i .NET na početku i onda se razvija web stranica na temu koju profesor odredi, radi se u timu od 5 ljudi. Iako se radi u timu, za veliku većinu stvari nisi ovisan o drugima tj. možeš napraviti svoj dio i dobiti bodove za to. Veliki dio bodova (55b) odlazi na domaće zadaće na kojima izrađuješ dio po dio stranice i odlična stvar je šta je točno navedeno koliko bodova nosi koja napravljena stavka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fica</h3>
                <div class="Post-body">
                    <p>Kakav je predmet i kakvi su profesori na predmetu Paralelizam i konkurentnost ako postoji na fer2 programu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBear</h3>
                <div class="Post-body">
                    <p>Numerička matematika, Oblikovni obrasci u programiranju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1111/21.html" class="PostMention" data-id="45929">JBear</a> Oblikovni obrasci u programiranju?</p></div></blockquote>

<p>Ooup nije bas najlaksi predmet (3 srednje teska labosa i jedan Cupicevijanski) ali je dost koristan imo, ako nista da naucis koje su dobre prakse u programiranju i kako prestati izmisljati toplu vodu. S tim da ima caveat a to je da je predmet puno teze pohvatat solo nego ako ides na predavanja. Nije nemoguce, ofc, ali ipak je topla preporuka slusati Segvica i Cupica i to ne bez razloga. Mogu reci da mi je kvaliteta koda porasla za 70% i da mi ne pada na pamet kodirat kao prije.</p>

<p>E i prva tri tjedna se tupi po asembleru sto je meni bilo odvratno dosadno, ali nakon toga postane forica obecajem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="1111/21.html" class="PostMention" data-id="45929">JBear</a> Ja preporučam da upišeš Obrasce. Sad ih polažem. Labosi su bili opširni, ali uspije se i sviđa mi se kolko se nauči. Na fer2netu je pisalo da iako je dosta koristan da si možeš uzet pročitat preko ljeta ovu knjigu <a href="https://1lib.eu/book/632706/5b3eff" rel=" nofollow ugc">()</a> jer je to praktički to, al ja uvijek preko ljeta nađem neke druge zanimacije pa mi se ovo činilo ko bolja opcija.</p> 

<p>E i imaš video predavanja sad šta je dosta dobro evo recimo sad za ispit, al mi je i za labose pomoglo. Ne znam kako bi da nije bilo korone hah</p>
                </div>
            </div>

            <hr>
                    <div>

na ZI. Svaki tjedan ima\u0161 neku dz na moodle-u koja ti oduzme pola sata, max sat. Koristan je eventualno zadnji dio predmeta o UI i UX dizajnu, ostalo je sve okej za znat generalno, ni\u0161ta pretjerano korisno.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa (ako trebate neki lak\u0161i predmet za popuniti semestar)\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ETehnologija u medicini\u003C\/h2\u003E\n\n\u003Cp\u003ENajlak\u0161i izborni predmet. Predavanja nisu obavezna (moje godine je netko na forumu napisao da ih bude u najboljem slu\u010daju 5 na predavanju, a upisalo nas je 116). Nisam nikada bila pa ne znam ni\u0161ta o kvaliteti. Postoje 3 ili 4 labosa, 1 na KIFu, ostali na FERu. Jednom davno smo navodno mi radili ne\u0161to na tim labosima, sada samo gleda\u0161 demonstraciju asistenta. Postoji blic na labosu, nau\u010di\u0161 samo pripremu za labos i poslu\u0161a\u0161 to \u0161to asistent ispri\u010da i spreman si. Pitanja na ispitima se ponavljaju ve\u0107 godinama, tako da to na\u0161treba\u0161 dan prije i miran si. Na MI\/ZI \u010dak ubace pokoje novo pitanje, ali da se skupiti i vi\u0161e nego dovoljno s ovim ponovljenim pitanjima. Nas je na roku zavr\u0161ilo samo 4, ostali su svi pro\u0161li kontinuirano. Ja sam za MI u\u010dila po skripti, poku\u0161avala zapamtiti milion tih brojki, stara pitanja nisam ni pogledala i pala sam zbog praga. To se na kraju pokazalo kao odli\u010dna odluka jer su na ljetnom roku do\u0161la apsolutno sva ista pitanja i imala sam 100%. U svakom slu\u010daju predivan predmet, zanimljiv ako te te stvari interesiraju, a ako ne, veoma bezbolan.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu
