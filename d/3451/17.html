<p>Također, ako si iz prve ruke pristustvovao tim sastancima, slobodno podijeli što se predlagalo i u čemu je nailazilo na otpor te iz kojeg razloga, ne čak ni zbog toga jer o tome studenti ne znaju skoro ništa, nego da ne izmišljamo toplu vodu i da možemo nastaviti gdje se stalo. Možeš i u dm.</p>
