<p><a href="7490/132.html" class="PostMention" data-id="299950">MsBrightside</a></p> 

<pre><code>import numpy as np, math, time,sys
np.set_printoptions(threshold=sys.maxsize)
def main():

    error, bnorm, tolerance, scalefactor, numiter, printfreq = 0, 0, 0, 0, 0, 1000
    bbase, hbase, wbase, mbase, nbase = 10, 15, 5, 32, 32
    irrotational, checkerr = 1, 0
    m, n, b, h, w, iter, i, j = 0, 0, 0, 0, 0, 0, 0, 0
    tstart, tstop, ttot, titer = 0, 0, 0, 0

    print("Usage: cfd &lt;scale&gt; &lt;numiter&gt;\n")

    scalefactor, numiter = 64, 1

    print("Scale Factor = {}, iterations = {}\n".format(scalefactor, numiter))

    b = bbase*scalefactor
    h = hbase*scalefactor
    w = wbase*scalefactor
    m = mbase*scalefactor
    n = nbase*scalefactor

    print("Running CFD on {} x {} grid in serial\n".format(m,n))

    psi = np.zeros(((m+2)*(n+2)), dtype=np.float32)
    psitmp = np.zeros(((m+2)*(n+2)), dtype=np.float32)
    i, j = 0, 0

    for i in range(b+1, b+w):
        psi[i*(m+2)+0] = i-b

    for i in range(b+w, m+1):
        psi[i*(m+2)+0] = w

    for j in range(1, h+1):
        psi[(m+1)*(m+2)+j] = w

    for j in range(h+1, h+w):
        psi[(m+1)*(m+2)+j]= w-j+h

    bnorm=0.0
    for i in range(0, m+2):
        for j in range(0, n+2):
            bnorm += psi[i*(m+2)+j]*psi[i*(m+2)+j]
    
    bnorm=math.sqrt(bnorm)

    print("\nStarting main loop...\n\n")
    tstart=time.time()

    for iter in range(1, numiter+1):
  
        for i in range(1, m+1):
            for j in range(1, n+1):
                psitmp[i*(m+2)+j]=0.25*(psi[(i-1)*(m+2)+j]+psi[(i+1)*(m+2)+j]+psi[i*(m+2)+j-1]+psi[i*(m+2)+j+1])
        if checkerr or iter == numiter: 
            dsq = 0

            for i in range(1, m+1):
                for j in range(1, n+1):
                    tmp = psitmp[i*(m+2)+j]-psi[i*(m+2)+j]
                    dsq += tmp*tmp
            error = dsq
            error=math.sqrt(error)
            error=error/bnorm

        if checkerr: 
            if (error &lt; tolerance):
                print("Converged on iteration {}\n".format(iter))
                break

        for i in range(1, m+1):
            for j in range(1, n+1):
                psi[i*(m+2)+j]=psitmp[i*(m+2)+j]

        if(iter%printfreq == 0):
            if not checkerr:
                print("Completed iteration {}\n".format(iter))
            else:
                print("Completed iteration {}, error = {}\n".format(iter,error))

    if iter &gt; numiter:
        iter=numiter

    tstop=time.time()

    ttot=tstop-tstart
    titer=ttot/iter

    print("\n... finished\n")
    print("After {} iterations, the error is {}\n".format(iter,error))
    print("Time for {} iterations was {} seconds\n".format(iter,ttot))
    print("Each iteration took {} seconds\n".format(titer))
    print("... finished\n")

if __name__ == '__main__':
    main()</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

s":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7490"}},"user":{"data":{"type":"users","id":"60"}},"mentionedBy":{"data":[{"type":"posts","id":"299978"}]},"reactions":{"data":[]}}},{"type":"posts","id":"299978","attributes":{"number":135,"createdAt":"2022-05-30T19:02:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7490\/131\u0022 class=\u0022PostMention\u0022 data-id=\u0022299939\u0022\u003E \ud83e\udd21 \u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7490\/132\u0022 class=\u0022PostMention\u0022 data-id=\u0022299950\u0022\u003EMsBrightside\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cpre\u003E\u003Ccode\u003Eimport numpy as np, math, time,sys\nnp.set_printoptions(threshold=sys.maxsize)\ndef main():\n\n    error, bnorm, tolerance, scalefactor, numiter, printfreq = 0, 0, 0, 0, 0, 1000\n    bbase, hbase, wbase, mbase, nbase = 10, 15, 5, 32, 32\n    irrotational, checkerr = 1, 0\n    m, n, b, h, w, iter, i, j = 0, 0, 0, 0, 0, 0, 0, 0\n    tstart, tstop, ttot, titer = 0, 0, 0, 0\n\n    print(\u0022Usage: cfd \u0026lt;scale\u0026gt; \u0026lt;numiter\u0026gt;\\n\u0022)\n\n    scalefactor, numiter = 64, 1\n\n    print(\u0022Scale Factor = {}, iterations = {}\\n\u0022.format(scalefactor, numiter))\n\n    b = bbase*scalefactor\n    h = hbase*scalefactor\n    w = wbase*scalefactor\n    m = mbase*scalefactor\n    n = nbase*scalefactor\n\n    print(\u0022Running CFD on {} x {} grid in serial\\n\u0022.format(m,n))\n\n    psi = np.zeros(((m+2)*(n+2)), dtype=np.float32)\n    psitmp = np.zeros(((m+2)*(n+2)), dtype=np.float32)\n    i, j = 0, 0\n\n    for i in range(b+1, b+w):\n        psi[i*(m+2)+0] = i-b\n\n    for i in range(b+w, m+1):\n        psi[i*(m+2)+0] = w\n\n    for j in range(1, h+1):\n        psi[(m+1)*(m+2)+j] = w\n\n    for j in range(h+1, h+w):\n        psi[(m+1)*(m+2)+j]= w-j+h\n\n    bnorm=0.0\n    for i in range(0, m+2):\n        for j in range(0, n+2):\n            bnorm += psi[i*(m+2)+j]*psi[i*(m+2)+j]\n    \n    bnorm=math.sqrt(bnorm)\n\n    print(\u0022\\nStarting main loop...\\n\\n\u0022)\n    tstart=time.time()\n\n    for iter in range(1, numiter+1):\n  \n        for i in range(1, m+1):\n            for j in range(1, n+1):\n                psitmp[i*(m+2)+j]=0.25*(psi[(i-1)*(m+2)+j]+psi[(i+1)*(m+2)+j]+psi[i*(m+2)+j-1]+psi[i*(m+2)+j+1])\n        if checkerr or iter == numiter: \n            dsq = 0\n\n            for i in range(1, m+1):\n                for j in range(1, n+1):\n                    tmp = psitmp[i*(m+2)+j]-psi[i*(m+2)+j]\n                    dsq += tmp*tmp\n            error = dsq\n            error=math.sqrt(error)\n            error=error\/bnorm\n\n        if checkerr: \n            if (error \u0026lt; tolerance):\n                print(\u0022Converged on iteration {}\\n\u0022.format(iter))\n                break\n\n        for i in range(1, m+1):\n            for j in range(1, n+1):\n                psi[i*(m+2)+j]=psitmp[i*(m+2)+j]\n\n        if(iter%printfreq == 0):\n            if not checkerr:\n                print(\u0022Completed iteration {}\\n\u0022.format(iter))\n            else:\n                print(\u0022Completed iteration {}, error = {}\\n\u0022.format(iter,error))\n\n    if iter \u0026gt; numiter:\n        iter=numiter\n\n    tstop=time.time()\n\n    ttot=tstop-tstart\n    titer=ttot\/iter\n\n    print(\u0022\\n... finished\\n\u0022)\n    print(\u0022After {} iterations, the error is {}\\n\u0022.format(iter,error))\n    print(\u0022Time for {} iterations was {} seconds\\n\u0022.format(iter,ttot))\n    print(\u0022Each iteration took {} seconds\\n\u0022.format(titer))\n    print(\u0022... finished\\n\u0022)\n\nif __name__ == \u0027__main__\u0027:\n    main()\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJ
