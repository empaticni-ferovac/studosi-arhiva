    <h2>[INFSUS] 1. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>sto sve treba tocno za tu prvu domacu zadacu? ima jako puno toga, nigdje nista objasnjeno… kakvi su to zapisnici s intervjua?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Ja ne kužim ove njihove upute IS-zadaci. To kaj je unutra odgovara ovim primjerima prošlih projekta, ali ovi templateovi su skroz drukčiji. Po kojem od to dvoje radimo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="285669">laranotreallycroft</a> mene isto to muci, previše su toga stavili i ne znam po čeku raditi i kako. Jel ti sve u jedan dokument natrpati ili odvajati… sto znače ti zapisnici s intervjua? Trebamo izmisliti da smo nekog intervjuirali ili sta? Bas nespretno objasnjeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="285672">mgd</a> Ista ekipa vodi RPPP koji je imao slicne zahtjeve sto se tice dokumentacije ( plan projekta, zapisnici s intervjua itd.) <br>
Drugi rezultat na googlu mi je bio neciji github sa svim pa mozda pomogne kao referenca  ( tamo je zapisnik bio zadaca za svakoj pojedinca u grupi, a ostatak se radio skupno) - <a href="https://gitlab.com/MatejDanic/rppp/-/tree/master/" rel=" nofollow ugc">https://gitlab.com/MatejDanic/rppp/-/tree/master/</a></p> 

<p>Ukratko izmislis nekakav inervju s korisnikom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samurai</h3>
                <div class="Post-body">
                    <p>je li rok za predaju u ovu nedjelju 20.3. ili tek sljedeću 27.3. ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samurai</h3>
                <div class="Post-body">
                    <p>nvm, čini mi se da je ipak u sljedeću<br>
<img src="../../assets/files/2022-03-17/1647515005-104831-image.png" title="" alt=""><br>
<a href="8.html" class="PostMention" data-id="285969">samuraj</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marko</h3>
                <div class="Post-body">
                    <p>Di bi covjek napravio ganragram kad vise nemamo ms project?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marko</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="286775">Marko</a> Project libre</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Urmum</h3>
                <div class="Post-body">
                    <p>Jel’ netko krenuo ovo pisati? Radite li po templateovima ili po ovim starim primjerima projekta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stubla</h3>
                <div class="Post-body">
                    <p>Imamo li neke datume na Teamsu ili negdje po kojima bismo mogli izraditi ganttogram?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-03-24/1648150545-63749-image.png" title="" alt=""><br>
Zna li itko što od ovoga uopće znači, kako se očekuje da to bude napisano u samoj dokumentaciji i/ili gdje to uopće naći u samim prezentacijama. Pojam “7 + minus 2” vidim ovdje i nigdje drugdje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>FortunaRegem</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="287262">IdeGas</a> Na stranici predmeta u primjerima projekata, u drugom projektu ima primjer za Studiju Izvedivosti, koliko je ispravan ne znam, ali ako sam dobro shvatio sa tih “7+-2” se misli da imamo barem toliko karakteristika koje vrednujemo (u primjeru će oni biti prvi redak tablice Analiza izvedivosti).</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stubla</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="287278">FortunaRegem</a> A koja bi razlika trebala biti između ovog ponderiranog vrednovanja i analize troškova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="287401">Stubla</a> pogledaj prvi i drugi list tog excela iz drugog primjera pa će biti lakše za shvatiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>stvari tipa troškove, intervjue itd možemo izmisliti da negdje postoji?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="287414">mornar Ica</a> Ja sam skužio da više-manje sve izmišljamo oko projekta, roleplayamo kao voditelji projekta. Jedino treba biti pažljiv oko funkcionalnosti jer ćemo to zapravo trebat implementirati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aerius</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-03-26/1648293758-822660-image.png" title="" alt=""><br>
Šta znači ovo 1 od navedenog? Jel to znači da bismo trebali samo jednu od ove 4 stvari napravit? Jer sad kad gledam nema mi smisla da ovo kombinirano nosi samo 1 bod jer neke od ovih stvari su stvarno užasne za radit, a ovi dijagrami iznad toga nose 2.5 boda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="287471">aerius</a> Samo jednu od tih ponudenih - to mi jedino ima smisla, a i njihovi primjeri projekata imaju isto tako samo 1 od navedenog</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="287471">aerius</a> Pitao sam profu i treba samo jednu točku od ponuđenih kako i pise</p>
                </div>
            </div>
