    <div>

                <div class="Post-body">
                    <p><a href="6702/23.html" class="PostMention" data-id="305816">iNut</a> <br>
Kad nema cimera u sobi, ne vidim problem u vraćanju iz tuša samo s ručnikom oko sebe. Štoviše, tako sam bolje pokriven nego da sam samo u gaćama jer koristim velike ručnike.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6702/17.html" class="PostMention" data-id="305789">iNut</a> Upravu začudo boli k.</p></div></blockquote>

<p>Na Cvjetnom su ove godine kontrolirali tko je u sobi, tražili iksicu na uvid. Pretpostavljam da su tražili stanare koji su kupili mjesto, ali nisam siguran što bi rekli da skuže da je došlo do zamjene s drugim stanarom doma.</p>

<p>Ako se uprava okomi na tebe se vjerojatno ne možeš izvući niti na foru da je preseljeni stanar samo u posjeti. Koliko ja znam, još uvijek se u sobu zbog korone ne smiju primati posjetitelji jer to vrijedi “do okončanja epidemije.”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="6702/25.html" class="PostMention" data-id="305864">std::popcount</a> <br>
“Korone” <br>
Reci odma što su nam zaštitari i potvrdili. Iskoristili su to da primire ostale domove.</p> 

<p>Al da, slažem se s tobom po pitanju toga kad se uprava okomi na tebe, al na cvjetnom su uvik bili rigorozniji po pitanju svega. I studenti i uprava.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="6702/16.html" class="PostMention" data-id="305784">djeno</a> sastaviš molbu i pošalješ, msm da nemaju obrazac za to, poželjno ako sestra napravi isto. te molbe obrađuju nakon rezultata natječaja</p>

<p><a href="6702/17.html" class="PostMention" data-id="305789">iNut</a> može se to i službeno provest, da ne bi ostao bez doma jednog nesretnog dana ako se ipak kontrolira</p>
                </div>
            </div>
