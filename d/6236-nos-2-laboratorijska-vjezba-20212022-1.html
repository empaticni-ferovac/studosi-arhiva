    <div class="container">
    <h2>[NOS] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6236/20.html" class="PostMention" data-id="265031">Lyras</a> a u lab2b u folderu test ima C program kojega vjv možemo iskoristiti kao template za lab2a.</p></div></blockquote>

<p>Kao template za lab2a predlažem primjer koji je na dnu manpagea za <code>poll</code> koji je linkan u tekstu upute.<br>
Gotovo nikakve izmjene su dovoljne za program koji čita. Čak bih rekao da taj primjer i neizmijenjen zadovoljava zahtjeve zadatka.<br>
Za program koji piše treba napraviti nekih izmjena, ali opet može biti temeljen na tom primjeru iz manpagea.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="6236/21.html" class="PostMention" data-id="265211">std::popcount</a> i ja sam to sada vidio. Labos je actually dost trivijalan, samo mi je trebalo jedno dva dana da uvidim tu trivijalnost haha. Valjda neće biti ikakve provjere plagijata, pošto doslovno snatchamo kod s man pagea, samo da ga razumijemo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p><a href="6236/21.html" class="PostMention" data-id="265211">std::popcount</a> Sta ne moze program koji pise bit samo bash skript sa echo naredbama kao sto je i kolega <a href="../u/Lyras.html" class="UserMention">@Lyras</a> predlozio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>idontwannabemyself</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6236/22.html" class="PostMention" data-id="265212">Lyras</a> Valjda neće biti ikakve provjere plagijata, pošto doslovno snatchamo kod s man pagea, samo da ga razumijemo.</p></div></blockquote>

<p>tocno to je i rekao Golub na jucerasnjem predavanju - nema provjere plagijata, njima je bitno da znamo sve sto se nalazi u tom kodu i da mozemo sve povezati s razumijevanjem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="6236/24.html" class="PostMention" data-id="265224">Haki</a></p> 

<p><a href="6236/20.html" class="PostMention" data-id="265031">Lyras</a></p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p><a href="6236/25.html" class="PostMention" data-id="265227">Lyras</a> Program koji cita mi je onaj primjer u C-u za poll, program koji pise mi je bash skripta sa echo naredbama, jel to ok?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="6236/26.html" class="PostMention" data-id="265234">Haki</a> Mislim da se program za pisanje se dobiva modifikacijom ovoga za citanje, al nek netko potvrdi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p><a href="6236/27.html" class="PostMention" data-id="265236">Dragi prijatelj strojnog učenja</a> Hvala, sam mi nije jasno zas je onda Jelenkovic na predavanju stalno echo koristio… tipa echo -n “12345” &gt; /dev/shofer1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="6236/28.html" class="PostMention" data-id="265255">Haki</a> moguce da tako salje stvari u naprave, koje zatim njegov c kod uhvati, once again, nisam siguran</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Dakle ja ne znam što jelenković ima protiv dokumentiranja koda. Evo u zad2 ja pojma nemam koji su argumenti ove ioctl.c funkcije zamišljeni da se unesu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Jel se u prvom zadatku tim driver-ima poruke šalji pomoću echo-a?<br>
npr.: <code>echo "poruka za shofer2" &gt; /dev/shofer2</code> u teminalu<br>
U zadatku piše da taj drugi program treba koristit poll() pa ne kužim baš šta treba.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="6236/31.html" class="PostMention" data-id="265379">Retard00</a></p> 

<p>Drugi program za lab2a treba periodički pozivati <code>poll</code> da provjeri koji file deskriptori su dostupni za pisanje. Od tih koji su dostupni, slučajno odabere jedan i napiše jedan znak na njega.</p>

<p>Kad napišeš prvi program za lab2a (onaj koji čita), dok još nemaš taj drugi program možeš testirati tako da <code>echo</code>aš poruke u deviceove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Jel dosta 2 dana za ovo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="6236/32.html" class="PostMention" data-id="265386">steker</a> jel dosta 1 dan👀</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Kako u 2. zadatku izmjenit timer da prebacuje samo jedan znak iz shofer_in u shofer_out?<br>
Dani kod: <code>got = kfifo_get(fifo_in, &amp;c);</code> koristi taj kfifo_get koji prebacuje sve (cijeli string). Pogledo sam na netu i navodno postoji <a href="https://ww2.cs.fsu.edu/~rosentha/linux/2.6.26.5/docs/DocBook/kernel-api/re389.html" rel=" nofollow ugc">__kfifo_get</a> al ak to stavim onda make samo baca errore.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6236/34.html" class="PostMention" data-id="265473">Retard00</a> kfifo_get koji prebacuje sve (cijeli string)</p></div></blockquote>

<p>Odakle ti ovo? Meni radi najmormalnije, prebacuje jedan po jedan.</p>

<p>Probao sam naći objašnjenje u <a href="https://github.com/torvalds/linux/blob/5bfc75d92efd494db37f5c4c173d3639d4772966/include/linux/kfifo.h#L442" rel=" nofollow ugc">source kodu Linuxa</a>, ali mi nije najjasnije kako funkcionira. Čini mi se da ni u kojem slučaju ne kopira više elemenata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="6236/35.html" class="PostMention" data-id="265483">std::popcount</a></p> 

<p>meni ovak radi:</p>

<p><img src="../assets/files/2021-12-19/1639925430-18499-slika.png" title="" alt=""></p>

<p>odma sve strpa u output, u kodu za timer sam jedino uklonio onu liniju koja dodaje ‘#’ kad je input prazan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="6236/35.html" class="PostMention" data-id="265483">std::popcount</a>  zapravo nvm, u write-u sam bio neš zamijenio</p>

<p>sad je jedino problem kad se ioctl pozivi povremeno ignoriraju tj. niš se ne napravi ni ne ispiše u logovima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="6236/38.html" class="PostMention" data-id="265532">Daeyarn</a> jel dosta 1 sat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Jel ovo fakat treba predat bez danih make-fileova (i skripti)? neznam kak bi bez toga preveo i pokrenuo te shofer driver-e</p>
                </div>
            </div>
