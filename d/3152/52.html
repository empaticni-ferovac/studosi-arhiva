            <hr>

                                <h3>micho</h3>
                <div class="Post-body">
                    <p>AFAIK to s B stablom se ponaša kao AVL stablo. Samo je trebalo simulirati prepunjeni čvor, traženje medijana s konzistentnim prioritetom (tj. ili si uvijek birao da ti je 2. element medijan, ili da ti je 1.) i onda samo propagirao ako je što trebalo gore, pa se odvijalo rekurzivno.</p>

<p>Ono što se meni dogodilo je da je cijeli taj mehanizam izgledala kao komplicirana rotacija elemenata, a na kraju je sve izgledalo kao balansirano AVL stablo.</p>

<p>I ne, čvorovi ne mogu biti prazni jer kod B stabla moraš imati popunjenost čvora bar 50% (tako barem piše u prezama). Mislim da to nije striktno pravilo nego posljedica kako se B stablo puni (cijepanje čvorova i korijena, pa ti ni ne može biti ispod 50%)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="65590">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ali u prezentacijama isto tako piše:</p>

<blockquote class="uncited"><div><p>Svaki čvor, osim korijena i listova, sadrži barem k–1 ključeva i k pokazivača na podstabla (ima k djece), pri čemu je m/2 ≤ k ≤ m (ako rezultat dijeljenja nije cijeli broj, uzima se najmanji veći cijeli broj).</p></div></blockquote>

<p>Ako dobro pratim, po tome svaki čvor treba imati barem 1 pokazivač, i barem 0 ključeva, odnosno čvorovi mogu biti prazni. Ja sam rješavao tako da kad god nije bilo prostora u desnom čvoru, rascijepao sam ga na dva, lijevog ostavio praznog, srednjeg proslijedio razinu više, a desnog ostavio kako je. Iako počinjem sve više sumnjati u ispravnost toga.</p>

<p><a href="49.html" class="PostMention" data-id="65595">doakes</a> Ostao sam na kraju kratko pitati Brčića, trebalo je riješiti prvu fazu dvofaznog simpleksa, čime dokažeš da postoje bazična rješenja, odnosno skup je omeđen/neprazan.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>doakes</h3>
                <div class="Post-body">
                    <p>Kako se rješava 6. zadatak, ovi sa  je li skup S neprazan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="65595">doakes</a> Ja sam riješio kao sustav jednadžbi i par jednadžbi s rangovima. Tj. našao sam za sve varijable koji su mogući rangovi da jednadžbe budu zadovoljene. Prvo ti je najlakše naći z (za koji vrijedi <span class="mathren-inline">z \in \left[ 3, \frac{16}{3} \right] <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>), onda možeš naći y kraćenjem x-eva, i finalno x. Samo mislim da to nije “pravi” postupak jer sam iz toga odmah dobio i odgovor na b) pitanje. Kad ne bi bilo rješenja onda bi mi u nekom koraku trebala naići kontradikcija (npr. x &gt; 3 i x &lt; 2). Ali ja nisam imao nikakvih kontradikcija i brojevi su bili pristojni.</p>

<p>A što se tiče formalno b) zadatka, mislim da se to može riješiti grafički ako fiksiraš z (ili bilo koju drugu varijablu, ali za z je najlakše naći raspon).</p>
                </div>
            </div>

            <hr>

                    <p><a href="53.html" class="PostMention" data-id="65600">teslaFan</a> Brčić je rekao da će biti u pon navečer, izgleda da nas je prevario</p>

<blockquote class="uncited"><div><p><a href="52.html" class="PostMention" data-id="65599">TentationeM</a> Ako dobro pratim, po tome svaki čvor treba imati barem 1 pokazivač, i barem 0 ključeva, odnosno čvorovi mogu biti prazni. Ja sam rješavao tako da kad god nije bilo prostora u desnom čvoru, rascijepao sam ga na dva, lijevog ostavio praznog, srednjeg proslijedio razinu više, a desnog ostavio kako je. Iako počinjem sve više sumnjati u ispravnost toga.</p></div></blockquote>

<p>Pa čini mi se da je za m=2 zadovoljeno</p>

<p>1 &lt;= 2 &lt;= 2</p>

<p>k - 1 = 1, nema bar 0 ključeva, k ti je 2 kad B-stablo m-tog reda ima m djece, pa je m = k.</p>

<p>EDIT: Ali sad kad razmišljam, možda si u pravu. Gledam slučaj gdje imaš već 6 elemenata, 1 od listova će biti na razini više od svih ostalih, čime je narušena ravnoteža. Jedini način kak se to može riješiti je da se umetnu prazni čvorovi. Na internetu nažalost nigdje nisam mogao naći uopće primjer takvog stabla, moguće zato što takvo stablo nije uopće B-stablo.</p>

Max children :  m<br>
