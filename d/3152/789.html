Ako se koristi metoda <em>Deletion by Copying</em> dobije se ovakav rezultat:<br>
<img src="../../assets/files/2021-11-23/1637703475-811143-image.png" title="" alt=""><br>
što je drugačije nego njihovo…</p>
                </div>

                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="780.html" class="PostMention" data-id="257054">MrDREDD</a>  oni su na mjesto roditelja stavljali neposrednog sljedbenika, kod brisanja 11 je to 15, a ovaj avl tree visualization stavlja neposrednog prethodnika, brise 11 i stavlja 3 na njegovo mjesto</p>

<p>kasnije u b stablima kod brisanja (slajd 29) se stavlja neposredni prethodnik pa mislim da je dobro držat se toga, ali mislim da je zapravo svejedno u tom avl-u oces uzet prethodnika il sljedbenika, bitno da stablo ostane uravnotezeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>123</h3>
                <div class="Post-body">
                    <p>Ovako sam rješavala simplex metodu za jednu knjigu pa ako će kome pomoć i bit malo jasnije 🙂<br>
<img src="../../assets/files/2021-11-24/1637738765-714889-image.png" title="" alt=""></p>


<p>To turn the i-system into an e-system, add slack variables to the left side of the problem constraint inequalities.</p> 

<p>The slack variable $s$ is the difference between the left and right sides of inequality so if we add it to the left side, the inequality sign becomes a sign of equality.</p>

<hr>

<p>There are two problem constraint inequalities, so we will add $s_1$ to the first one and $s_2$ to the second one.</p>

<p><span class="mathren-block">\begin{aligned}

2x_1+x_2 +s_1&amp;=10&amp;&amp;\text{}\\
x_1+3x_2 +s_2&amp;=10&amp;&amp;\text{}\\
\end{aligned}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>To complete the initial system, move terms on the left of the objective function equation to the right.<br>
<span class="mathren-block">-15x_1-10x_2+P=0<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>


<hr>

<p>(B)</p>

<p>Fill the matrix with coefficients from Step 2 to get the initial simplex tableau.</p> 

<p>Label rows in tableau with basic variables, $s_1,s_2, P$ in such a way that the intersection element of the same label row and column is 1.</p>

<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\\ 
&amp;\begin{array}{c}&amp;x_1&amp;x_2&amp;s_1&amp;s_2&amp;P&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}s_1\\  s_2\\  P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}2&amp; \phantom{-}1&amp;1 &amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}1&amp; \phantom{-}3&amp;0&amp; 1 &amp; 0  &amp;\big| &amp; 10 &amp;\\\hdashline
&amp;-15&amp; -10&amp;0 &amp;0&amp; 1  &amp;\big| &amp;0&amp; \\\end{bmatrix}
&amp;\hspace{-0.5em} 
\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<hr>

<p>The column with the most negative indicator is called the pivot column. The label of that column is called entering variable.</p>

<p>Divide each element in the last column with corresponding positive ones in the pivot column. The row in which the smallest quotient is obtained is called the pivot row. The label of that row is called the exiting variable.</p>


<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\begin{array}{c} \scriptstyle Entering\;variable&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;\end{array}\\ 
&amp;\begin{array}{c}\downarrow&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;\end{array}\\
&amp;\begin{array}{c}&amp;x_1&amp;x_2&amp;s_1&amp;s_2&amp;P&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}\scriptstyle Exiting\;variable\displaystyle \rightarrow&amp;s_1\\  &amp;s_2\\  &amp;P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}2&amp; \phantom{-}1&amp;1 &amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}1&amp; \phantom{-}3&amp;0&amp; 1 &amp; 0  &amp;\big| &amp; 10 &amp;\\\hdashline
&amp;-15&amp; -10&amp;0 &amp;0&amp; 1  &amp;\big| &amp;0&amp; \\\end{bmatrix}
&amp;\hspace{-0.5em} 
\begin{matrix} \frac{10}{2}=5\phantom{..} \\\\\frac{10}{1}=10\\\  \end{matrix}\hspace{-0.5em} 
\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>The first column is the pivot column. The first row is the pivot row.</p>


<hr>

<p>The pivot element is placed at the intersection of the pivot column and pivot row and it is circled in the tableau below.</p>

<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\begin{array}{c} \scriptstyle Entering\;variable&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;\end{array}\\ 
&amp;\begin{array}{c}\downarrow&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;\end{array}\\
&amp;\begin{array}{c}&amp;x_1&amp;x_2&amp;s_1&amp;s_2&amp;P&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}\scriptstyle Exiting\;variable\displaystyle \rightarrow&amp;s_1\\  &amp;s_2\\  &amp;P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}\textcircled{2}&amp; \phantom{-}1&amp;1 &amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}1&amp; \phantom{-}3&amp;0&amp; 1 &amp; 0  &amp;\big| &amp; 10 &amp;\\\hdashline
&amp;-15&amp; -10&amp;0 &amp;0&amp; 1  &amp;\big| &amp;0&amp; \\\end{bmatrix}
&amp;\hspace{-0.5em} 

\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Index of the pivot element is $(1,1)$.<br>
Entering variable is $x_1$.<br>
Exiting variable is $s_1$.</p>

<hr>
<p>©</p>

<p>Perform pivot operation. $R$ represents a row.</p>

<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\\ 
&amp;\begin{array}{c}&amp;x_1&amp;x_2&amp;s_1&amp;s_2&amp;P&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}s_1\\  s_2\\  P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}\textcircled{2}&amp; \phantom{-}1&amp;1 &amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}1&amp; \phantom{-}3&amp;0&amp; 1 &amp; 0  &amp;\big| &amp; 10 &amp;\\\hdashline
&amp;-15&amp; -10&amp;0 &amp;0&amp; 1  &amp;\big| &amp;0&amp; \\\end{bmatrix}
&amp;\hspace{-0.5em} 
\begin{matrix} \frac{R_1}{2}\scriptstyle\to R_1\phantom{...} \\ \\ \\\end{matrix}\hspace{-0.5em} 
\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>


<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\\ 
&amp;\begin{array}{c}&amp;x_1&amp;x_2&amp;s_1&amp;s_2&amp;P&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}&amp;s_1\\ \sim&amp; s_2\\  &amp;P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}\textcircled{1}&amp; 0.5&amp;0.5 &amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}1&amp; \phantom{-}3&amp;0&amp; 1 &amp; 0  &amp;\big| &amp; 10 &amp;\\\hdashline
&amp;-15&amp; -10&amp;0 &amp;0&amp; 1  &amp;\big| &amp;0&amp; \\\end{bmatrix}
&amp;\hspace{-0.5em} 
\begin{matrix} \\ \scriptstyle -R_1+R_2\to R_2 \\  \scriptstyle 15R_1+R_3\to R_3 \end{matrix}\hspace{-0.5em} 
\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\\ 
&amp;\begin{array}{c}&amp;&amp;x_1&amp;&amp;x_2&amp;&amp;s_1&amp;s_2&amp;P&amp;&amp;&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}&amp;s_1\\ \sim&amp; s_2\\  &amp;P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}\textcircled{1}&amp; \phantom{-}0.5&amp;\phantom{-}0.5&amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}0&amp; \phantom{-}2.5&amp;-0.5&amp; 1 &amp; 0  &amp;\big| &amp; 0 &amp;\\\hdashline
&amp;\phantom{-}0&amp; -2.5&amp;\phantom{-}7.5 &amp;0&amp; 1  &amp;\big| &amp;150&amp; \\\end{bmatrix}
&amp;\hspace{-0.5em} 
\begin{matrix} \\ \phantom{\scriptstyle -1R_1+R_2\to R_2} \\   \end{matrix}\hspace{-0.5em} 
\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
—————–</p>

<p>Since there are negative indicators in the bottom row, repeat the whole procedure explained in (B).</p> 

<p>New basic variables are $x_1,s_2,P.$ Relabel the rows.</p>

<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\begin{array}{c} \scriptstyle Entering\;variable&amp;&amp;&amp;&amp;&amp;&amp;&amp;&amp;\end{array}\\ 
&amp;\begin{array}{c}\downarrow&amp;&amp;&amp;&amp;&amp;&amp;&amp;\end{array}\\
&amp;\begin{array}{c}&amp;&amp;x_1&amp;&amp;x_2&amp;&amp;s_1&amp;s_2&amp;P&amp;&amp;&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}&amp;x_1\\\scriptstyle Exiting\;variable\displaystyle \rightarrow&amp; s_2\\  &amp;P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}1&amp; \phantom{-}0.5&amp;\phantom{-}0.5&amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}0&amp; \phantom{-}\boxed{2.5}&amp;-0.5&amp; 1 &amp; 0  &amp;\big| &amp; 0 &amp;\\\hdashline
&amp;\phantom{-}0&amp; -2.5&amp;\phantom{-}7.5 &amp;0&amp; 1  &amp;\big| &amp;150&amp; \\\end{bmatrix}
&amp;\hspace{-0.5em} 
\begin{matrix} \frac{10}{0.5}=20\phantom{..} \\\\\frac{0}{2.5}=0\phantom{....} \\\\  \end{matrix}\hspace{-0.5em} 
\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Index of the pivot element is $(2,2)$.<br>
Entering variable is $x_2$.</p>
<h2>Exiting variable is $s_2$.</h2>
<p>Perform pivot operation.</p> 

<p><span class="mathren-block">\begin{array}{rcl} 
&amp;\\ 
&amp;\begin{array}{c}&amp;&amp;x_1&amp;&amp;x_2&amp;&amp;s_1&amp;s_2&amp;P&amp;&amp;&amp;&amp;\end{array}\hspace{1em}  \\ \begin{matrix}\phantom{...}&amp;x_1\\&amp; s_2\\  &amp;P\end{matrix}\hspace{-0.5em} 
&amp;\begin{bmatrix}
&amp;\phantom{-}1&amp; \phantom{-}0.5&amp;\phantom{-}0.5&amp; 0 &amp;0   &amp;\big| &amp; 10&amp;\\
&amp;\phantom{-}0&amp; \phantom{-}\boxed{2.5}&amp;-0.5&amp; 1 &amp; 0  &amp;\big| &amp; 0 &amp;\\\hdashline

\\ &amp;\end{array}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>


<p><span class="mathren-block">\begin{array}{rcl}

&amp;\begin{bmatrix}

&amp;\begin{bmatrix}

<p>There are no negative indicators in the last row, therefore we can read optimal solution from the tableau.</p> 

<p>Read row labels with corresponding elements to the right of the vertical line to obtain a solution.</p> 

<p>Max $P=75$ at $x_1=10$ and $x_2=0$</p>

id":"474"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"mentionedBy":{"data":[{"type":"posts","id":"257242"},{"type":"posts","id":"257634"}]},"reactions":{"data":[]}}},{"type":"posts","id":"257242","attributes":{"number":783,"createdAt":"2021-11-24T11:13:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/780\u0022 class=\u0022PostMention\u0022 data-id=\u0022257054\u0022\u003EMrDREDD\u003C\/a\u003E a cek di su njihova rjesenja? nisam ih vidio\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3152"}},"mentionedBy":{"data":[{"type":"posts","id":"257265"}]},"reactions":{"data":[]}}},{"type":"posts","id":"257634","attributes":{"number":786,"createdAt":"2021-11-24T16:17:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/780\u0022 class=\u0022PostMention\u0022 data-id=\u0022257054\u0022\u003EMrDREDD\u003C\/a\u003E  oni su na mjesto roditelja stavljali neposrednog sljedbenika, kod brisanja 11 je to 15, a ovaj avl tree visualization stavlja neposrednog prethodnika, brise 11 i stavlja 3 na njegovo mjesto\u003C\/p\u003E\n\n\u003Cp\u003Ekasnije u b stablima kod brisanja (slajd 29) se stavlja neposredni prethodnik pa mislim da je dobro dr\u017eat se toga, ali mislim da je zapravo svejedno u tom avl-u oces uzet prethodnika il sljedbenika, bitno da stablo ostane uravnotezeno\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"672"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"257163","attributes":{"number":781,"createdAt":"2021-11-24T07:24:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOvako sam rje\u0161avala simplex metodu za jednu knjigu pa ako \u0107e kome pomo\u0107 i bit malo jasnije \ud83d\ude42\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-24\/1637738765-714889-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003ETo turn the i-system into an e-system, add slack variables to the left side of the problem constraint inequalities.\u003C\/p\u003E \n\n\u003Cp\u003EThe slack variable $s$ is the difference between the left and right sides of inequality so if we add it to the left side, the inequality sign becomes a sign of equality.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EThere are two problem constraint inequalities, so we will add $s_1$ to the first one and $s_2$ to the second one.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\\begin{aligned}\n\n2x_1+x_2 +s_1\u0026amp;=10\u0026amp;\u0026amp;\\text{}\\\\\nx_1+3x_2 +s_2\u0026amp;=10\u0026amp;\u0026amp;\\text{}\\\\\n\\end{aligned}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003ETo complete the initial system, move terms on the left of the objective function equation to the right.\u003Cbr\u003E\n\u003Cspan class=\u0022mathren-block\u0022\u003E-15x_1-10x_2+P=0\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\n\u003Chr\u003E\n\n\u003Cp\u003E(B)\u003C\/p\u003E\n\n\u003Cp\u003EFill the matrix with coefficients from Step 2 to get the initial simplex tableau.\u003C\/p\u003E \n\n\u003Cp\u003ELabel rows in tableau with basic variables, $s_1,s_2, P$ in such a way that the intersection element of the same label row and column is 1.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\\begin{array}{rcl} \n\u0026amp;\\\\ \n\u0026amp;\\begin{array}{c}\u0026amp;x_1\u0026amp;x_2\u0026amp;s_1\u0026amp;s_2\u0026amp;P\u0026amp;\u0026amp;\\end{array}\\hspace{1em}  \\\\ \\begin{matrix}s_1\\\\  s_2\\\\  P\\end{matrix}\\hspace{-0.5em} \n\u0026amp;\\begin{bmatrix}\n\u0026amp;\\phantom{-}2\u0026amp; \\phantom{-}1\u0026amp;1 \u0026amp; 0 \u0026amp;0   \u0026amp;\\big| \u0026amp; 10\u0026amp;\\\\\n\u0026amp;\\phantom{-}1\u0026amp; \\phantom{-}3\u0026amp;0\u0026amp; 1 \u0026amp; 0  \u0026amp;\\big| \u0026amp; 10 \u0026amp;\\\\\\hdashline\n\u0026amp;-15\u0026amp; -10\u0026amp;0 \u0026amp;0\u0026amp; 1  \u0026amp;\\big| \u0026amp;0\u0026amp; \\\\\\end{bmatrix}\n\u0026amp;\\hspace{-0.5em} \n\\\\ \u0026amp;\\end{array}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EThe column with the most negative indicator is called the pivot column. The label of that column is called entering variable.\u003C\/p\u003E\n\n\u003Cp\u003EDivide each element in the last column with corresponding positive ones in the pivot column. The row in which the smallest quotient is obtained is called the pivot row. The label of that row is called the exiting variable.\u003C\/p\u003E\n\n\n\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\\begin{array}{rcl} \n\u0026amp;\\begin{array}{c} \\scriptstyle Entering\\;variable\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\\end{array}\\\\ \n\u0026amp;\\begin{array}{c}\\downarrow\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\u0026amp;\\end{array}\\\\\n\u0026amp;\\begin{array}{c}\u0026amp;x_1\u0026amp;x_2\u0026amp;s_1\u0026amp;s_2\u0026amp;P\u0026amp;\u0026amp;\\end{array}\\hspace{1em}  \\\\ \\begin{matrix}\\scriptstyle Exiting\\;variable\\displaystyle \\rightarrow\u0026amp;s_1\\\\  \u0026amp
