                                <h3>maraska</h3>
                <div class="Post-body">
                    <p><a href="987.html" class="PostMention" data-id="275126">kerovac</a> Ne znam da negdje postoji definirano al ovako sam ga ja shvatila:</p>

<p><strong>1) Izrada zatvarača grafa</strong><br>
Prvo moraš napraviti zatvarač grafa. U auditornima kaže da se prvo dodaju unutarnji bridovi, a zatim vanjski ako je to moguće. No to se ne može raditi bilo kojim redoslijedom (u smislu, ne možeš samo doći i random povezivati npr. čvor A s F ili D jer su to unutarnji bridovi). Zapravo tražiš 2 vrha koja <strong>nisu susjedna</strong> (tj nisu spojeni bridom) a da <strong>zbroj njihovih stupnjeva bude barem jednak broju vrhova</strong> (u ovom slučaju 7). Ako pogledaš svi vrhovi imaju stupnjeve 2 (A, E) ili 3 (B, D, F, G) i njihov zbroj nikad neće biti jednak 7 (2+2 = 4, 2+3 = 5, 3+3 = 6). Osim C. C ima stupanj 4 i kad ga se zbraja s ovima koji imaju 3, to daje 7 (npr. deg© + deg(F) = 4+3 = 7). Super, našli smo koje čvorove bi mogli uzeti u obzir za dodavanje novog brida. Sad se vraćamo na ono “ne smiju biti susjedi”. Od ovih ponuđenih (B, D, F, G) C nije spojen jedino s G, dakle to nam je jedina opcije za dodavanje bridova. Dodamo brid <em>cg</em> i označimo ga brojem 1 jer je prvi dodan.<br>
Nakon toga , gledamo dalje situaciju. Sad C ima stupanj 5, a njegov jedini ne-susjed je E sa stupnjem 2, dakle u zbroju je 7, možemo i njih spojiti i označiti taj brid brojem 2.<br>
I tako se ide dalje ovisno o tome kako se situacija sa stupnjevima mijenja. Ako u nekom trenutku imaš više opcija koji brid možeš dodati, uvijek prije dodaj unutarnji a za kraj ostavi vanjske.</p>

<p><strong>2) Odabir Hamiltonovog ciklusa</strong><br>
Uzmeš neki Hamiltonov ciklus, ja sam krenula od ovog vanjskog prstena.</p>

<p><strong>3) Izgradnja Hamitonovog ciklusa iz početnog grafa</strong><br>
Cilj je što prije riješiti se ovih dodanih bridova. Zato se kao prvi <em>uv</em> brid uzima EF (ima prioritet 11). Zatim ideš dalje po ciklusu i biraš svoj <em>pq</em> brid. Nebitno je li E=u, a F=v ili obratno, samo kod biranja p i q moraš biti konzistentan (dakle ako si išao u smjeru kazaljke na satu pa je E=v, a F=u, onda obavezno ideš dalje u smjeru kazaljke na satu pa je npr. za odabrani brid AG, A=p i G=q). Ja sam išla u suprotnom smjeru, odabrala brid AG jer mi je to bio prvi brid na koji sam naišla a da je dodan kao dio zatvarača. Mogla sam odabrati i neki drugi brid (npr. AB), isto bi bilo dobro, ali evo odlučila sam se za ovaj. Mogla sam odabrat i neki koji nije naknadno dodan u zatvaraču, ali cilj nam je što prije riješiti se dodanih bridova (jer tražimo ciklus u originalnom grafu). Budući da se spajaju <strong>p i u</strong> te <strong>q i v</strong>, dodala sam bridove EG i AF (oba su manjeg prioriteta!) te izbrisala EF i AG. Nakon toga ide iduća iteracija u kojoj sam odabrala AB kao uv (brid s najvećim prioritetom) i EG (sljedeći brid po ciklusu koji je naknadno dodan u zatvaraču).</p>

<p>U 5. koraku kad je samo 1 brid naknadno dodan, njega se odabere kao uv, dakle A=u, F=v. Nakon toga gledaš dalje po ciklusu. Sljedeći brid je FG - njega ne možemo odabrati jer pq ne smije imati zajedničke vrhove s uv (a imao bi F).<br>
Dakle gledamo dalje, sljedeća mogućnost je GB - njega bi teoretski mogli odabrati jer ne dijeli vrhove s AF, aali ima jedan problem. Ako GB odaberemo kao pq, onda će G=p a B=q, što zapravo znači da bi trebali spojiti A i G te B i F. No, ako se vratimo par koraka unazad, vidit ćemo da smo brid AG već maknuli + ima veći prioritet (9), nego AF (8). Čitaj: nema smisla to dodavati i vratit se u krug (nez ni jel bi smjeli zbog prioriteta).<br>
Sljedeća mogućnost je BC, ali to je ista priča kao s AG, makli smo brid AB i taj brid je imao prioritet 10, dakle ćorak, ni to nije dobra opcija.<br>
Sljedeći na redu je brid CD i s njim nemamo problema kao s ovim prethodnima: bridove CA i DF nismo još dodavali (+ DF ima prioritet 6, što je manje od 8).<br>
Mislim da su ovim načinom razmišljanja došli do toga da u tom koraku odaberu baš CD brid kao <em>pq</em>.</p>

<p>Dakle kad tako ostane samo 1 brid koji je naknadno dodan, za ovaj sljedeći je bitno pripaziti da:</p>

<ul><li><strong>ne dijeli vrhove s <em>uv</em> bridom</strong> i</li>
<li>da <strong>bridove koje bi trebali dodati nisu već micani</strong> (tj. da <strong>nemaju veći prioritet</strong> od našeg <em>uv</em> brida)</li></ul>

<p>Dalje se samo nastavlja s algoritmom.</p>

<p>Evo nadam se da je pomoglo, malo mi je teško natipkati objašnjenje. 😅</p>
                </div>

"id":"3152"}},"user":{"data":{"type":"users","id":"754"}},"mentionedBy":{"data":[{"type":"posts","id":"275312"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275312","attributes":{"number":992,"createdAt":"2022-01-30T17:03:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/987\u0022 class=\u0022PostMention\u0022 data-id=\u0022275126\u0022\u003Ekerovac\u003C\/a\u003E Ne znam da negdje postoji definirano al ovako sam ga ja shvatila:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E1) Izrada zatvara\u010da grafa\u003C\/strong\u003E\u003Cbr\u003E\nPrvo mora\u0161 napraviti zatvara\u010d grafa. U auditornima ka\u017ee da se prvo dodaju unutarnji bridovi, a zatim vanjski ako je to mogu\u0107e. No to se ne mo\u017ee raditi bilo kojim redoslijedom (u smislu, ne mo\u017ee\u0161 samo do\u0107i i random povezivati npr. \u010dvor A s F ili D jer su to unutarnji bridovi). Zapravo tra\u017ei\u0161 2 vrha koja \u003Cstrong\u003Enisu susjedna\u003C\/strong\u003E (tj nisu spojeni bridom) a da \u003Cstrong\u003Ezbroj njihovih stupnjeva bude barem jednak broju vrhova\u003C\/strong\u003E (u ovom slu\u010daju 7). Ako pogleda\u0161 svi vrhovi imaju stupnjeve 2 (A, E) ili 3 (B, D, F, G) i njihov zbroj nikad ne\u0107e biti jednak 7 (2+2 = 4, 2+3 = 5, 3+3 = 6). Osim C. C ima stupanj 4 i kad ga se zbraja s ovima koji imaju 3, to daje 7 (npr. deg\u00a9 + deg(F) = 4+3 = 7). Super, na\u0161li smo koje \u010dvorove bi mogli uzeti u obzir za dodavanje novog brida. Sad se vra\u0107amo na ono \u201cne smiju biti susjedi\u201d. Od ovih ponu\u0111enih (B, D, F, G) C nije spojen jedino s G, dakle to nam je jedina opcije za dodavanje bridova. Dodamo brid \u003Cem\u003Ecg\u003C\/em\u003E i ozna\u010dimo ga brojem 1 jer je prvi dodan.\u003Cbr\u003E\nNakon toga , gledamo dalje situaciju. Sad C ima stupanj 5, a njegov jedini ne-susjed je E sa stupnjem 2, dakle u zbroju je 7, mo\u017eemo i njih spojiti i ozna\u010diti taj brid brojem 2.\u003Cbr\u003E\nI tako se ide dalje ovisno o tome kako se situacija sa stupnjevima mijenja. Ako u nekom trenutku ima\u0161 vi\u0161e opcija koji brid mo\u017ee\u0161 dodati, uvijek prije dodaj unutarnji a za kraj ostavi vanjske.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2) Odabir Hamiltonovog ciklusa\u003C\/strong\u003E\u003Cbr\u003E\nUzme\u0161 neki Hamiltonov ciklus, ja sam krenula od ovog vanjskog prstena.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3) Izgradnja Hamitonovog ciklusa iz po\u010detnog grafa\u003C\/strong\u003E\u003Cbr\u003E\nCilj je \u0161to prije rije\u0161iti se ovih dodanih bridova. Zato se kao prvi \u003Cem\u003Euv\u003C\/em\u003E brid uzima EF (ima prioritet 11). Zatim ide\u0161 dalje po ciklusu i bira\u0161 svoj \u003Cem\u003Epq\u003C\/em\u003E brid. Nebitno je li E=u, a F=v ili obratno, samo kod biranja p i q mora\u0161 biti konzistentan (dakle ako si i\u0161ao u smjeru kazaljke na satu pa je E=v, a F=u, onda obavezno ide\u0161 dalje u smjeru kazaljke na satu pa je npr. za odabrani brid AG, A=p i G=q). Ja sam i\u0161la u suprotnom smjeru, odabrala brid AG jer mi je to bio prvi brid na koji sam nai\u0161la a da je dodan kao dio zatvara\u010da. Mogla sam odabrati i neki drugi brid (npr. AB), isto bi bilo dobro, ali evo odlu\u010dila sam se za ovaj. Mogla sam odabrat i neki koji nije naknadno dodan u zatvara\u010du, ali cilj nam je \u0161to prije rije\u0161iti se dodanih bridova (jer tra\u017eimo ciklus u originalnom grafu). Budu\u0107i da se spajaju \u003Cstrong\u003Ep i u\u003C\/strong\u003E te \u003Cstrong\u003Eq i v\u003C\/strong\u003E, dodala sam bridove EG i AF (oba su manjeg prioriteta!) te izbrisala EF i AG. Nakon toga ide idu\u0107a iteracija u kojoj sam odabrala AB kao uv (brid s najve\u0107im prioritetom) i EG (sljede\u0107i brid po ciklusu koji je naknadno dodan u zatvara\u010du).\u003C\/p\u003E\n\n\u003Cp\u003EU 5. koraku kad je samo 1 brid naknadno dodan, njega se odabere kao uv, dakle A=u, F=v. Nakon toga gleda\u0161 dalje po ciklusu. Sljede\u0107i brid je FG - njega ne mo\u017eemo odabrati jer pq ne smije imati zajedni\u010dke vrhove s uv (a imao bi F).\u003Cbr\u003E\nDakle gledamo dalje, sljede\u0107a mogu\u0107nost je GB - njega bi teoretski mogli odabrati jer ne dijeli vrhove s AF, aali ima jedan problem. Ako GB odaberemo kao pq, onda \u0107e G=p a B=q, \u0161to zapravo zna\u010di da bi trebali spojiti A i G te B i F. No, ako se vratimo par koraka unazad, vidit \u0107emo da smo brid AG ve\u0107 maknuli + ima ve\u0107i prioritet (9), nego AF (8). \u010citaj: nema smisla to dodavati i vratit se u krug (nez ni jel bi smjeli zbog prioriteta).\u003Cbr\u003E\nSljede\u0107a mogu\u0107nost je BC, ali to je ista pri\u010da kao s AG, makli smo brid AB i taj brid je imao prioritet 10, dakle \u0107orak, ni to nije dobra opcija.\u003Cbr\u003E\nSljede\u0107i na redu je brid CD i s njim nemamo problema kao s ovim prethodnima: bridove CA i DF nismo jo\u0161 dodavali (+ DF ima prioritet 6, \u0161to je manje od 8).\u003Cbr\u003E\nMislim da su ovim na\u010dinom razmi\u0161ljanja do\u0161li do toga da u tom koraku odaberu ba\u0161 CD brid kao \u003Cem\u003Epq\u003C\/em\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EDakle kad tako ostane samo 1 brid koji je naknadno dodan, za ovaj sljede\u0107i je bitno pripaziti da:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003Ene dijeli vrhove s \u003Cem\u003Euv\u003C\/em\u003E bridom\u003C\/strong\u003E i\u003C\/li\u003E\n\u003Cli\u003Eda \u003Cstrong\u003Ebridove koje bi trebali dodati nisu ve\u0107 micani\u003C\/strong\u003E (tj. da \u003Cstrong\u003Enemaju ve\u0107i prioritet\u003C\/strong\u003E od na\u0161eg \u003Cem\u003Euv\u003C\/em\u003E brida)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EDalje se samo nastavlja s algoritmom.\u003C\/p\u003E\n\n\u003Cp\u003EEvo nadam se da je pomoglo, malo mi je te\u0161ko natipkati obja\u0161njenje. \ud83d\ude05\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1179"}},"discussion":{"data"
