    <h2>[NAISP] Gradivo</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="481.html" class="PostMention" data-id="131215">Bobicki</a> knapsack s particijama</p>

<p>mijenja ti samo marginalno način rješavanja (u smislu da imaš 0-1 knapsack, ali 0-1 i za grupe), no na ispitu ne trebaš ništa previše filozofirat i pisati, samo na drukčiji način gledaš kad smiješ uzeti neki predmet.</p>

<p>Ako hoćeš poopćenje na normalni knapsack, onda možeš cijeni dodati trojku varijabli (znači da imaš (cijena, grupa 1, grupa, 2, grupa 3)), pa tretiraš kao da objekti iz grupe 1 npr. koštaju (cijena, 1, 0, 0). I onda na početku staviš da ti je budžet (kapacitet, 1, 1, 1), i riješavaš analogno algoritmu s predavanja. Ovo je zgodno kad imaš kompliciranije uvjete, npr. mogu reći da iz parnih grupa možeš uzeti 2 itema, a iz neparnih 1, i onda bi si mogao zadati početan budžet kao (kapacitet, 1, 2, 1).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ellie</h3>
                <div class="Post-body">
                    <p><a href="516.html" class="PostMention" data-id="131421">Chet</a></p> 

<p>Uh da, imaš pravo, i hvala na objašnjenju!</p>

<p>Zbunila me i indeksacija i činjenica da je u tom prvom stupcu u retku 1 broj 2, a u retku 2 broj 1, vise nisam bila sigurna na što misli</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="445.html" class="PostMention" data-id="129874">Ducius</a> Ovo me toliko zbunjuje. U prezi piše da ako imamo negativne koeficijente s desne strane, oni se moraju pomnožit s -1 i postat pozitivni i onda valjda po tome moramo radit dvofazni jer ne smijemo imati -7 na desnoj strani. Ali u tutorialu je normalno riješeno s negativnim koeficijentima i to se rješenje lijepo poklapa sa uvjetima. Wtf. <br>
Da usporedim, probala sam riješiti taj zadatak iz tutoriala sa <a href="https://drive.google.com/file/d/176kDL0XSoHs-_bzDGiAAV2YUiWmkJrxg/view?usp=sharing" rel=" nofollow ugc">jednofaznim </a>i <a href="https://drive.google.com/file/d/1bSDaSEVtpXU7FJ5U7o7ndigmTip4Ojot/view?usp=sharing" rel=" nofollow ugc">dvofaznim</a> simpleksom.<br>
S tim da sam dvofazni pratila kak je prof rješavao na auditornima i moguće je da sam negdje pogriješila. Uglavnom, sa dvofaznim dobijem manju vrijednost, a sa jednofaznim veću. Wtf again.</p>
                </div>
            </div>

            <hr>

<p>Na tutorialu se radi neka fora gdje se uvijek prebaci u standardnu maksimiziaciju, navodno s tim postupkom mozes sve rijesit i ne moras razmisljati trebas li jednofazni ili dvofazni</p>

<p>Prednost je sto izbjegnes one umjetne varijable pa imas manje posla</p>

                    <p><a href="524.html" class="PostMention" data-id="131724">adidas</a> <br>
Dakle : deg(n) je stupanj vrha - broj priležećih bridova.<br>
k = 1;</p>
<ol style="list-style-type:decimal"><li>korak - pospojiš sve parove vrhova za koje vrijedi deg(v1)+deg(v2) &gt;= |V| (broj vrhova). Svaki na skici označiš isprekidano i  zapišeš pored njega broj k i zatim uvećaš k za 1.</li>
<li>kad si sve pospojio  i dobio “prošireni” graf, skica b), nađeš neki ciklus, vjerojatno će ti ić onak “u krug” (ovo zeleno sa slajdova, iz b) su izabrali zeleno i u c) su izdvojili samo taj dio. <img src="../../assets/files/2021-01-28/1611837846-884613-image.png" title="" alt=""></li>
<li>Nakon toga uzmeš neki od ISPREKIDANIH vrhova (sa većim brojem) iz svojeg ciklusa i zamijeniš ga sa neka druga dva brida (može biti 2 isprekidana, dva puna ili 1-1) iz onog “proširenog” grafa tako da i dalje postoji ciklus, ali broj na novim isprekidanim, ako postoje mora biti MANJI od ovog kojeg si sada maknuo. Ako gledaš ovaj slajd gore, zamisli da su prvo (sa c) na d)) maknuli isprekidani brid sa brojem 6. i umjesto njega su uzeli dva nova brida - originalni brid af i isprekidani brid sa težinom 5 (5&lt;6). sad automatski maknu i ovaj brid ba pošto ova dva nova brida ih spajaju natrag u ciklus. Nije bitno ako u postupku mičeš i originalne bridove i dodaješ iscrtkane, bitan je dio di uzmeš iscrtkani i zamijeniš ga sa manjim i tako ćeš doć do originalnog ciklusa.</li>
<li>profit</li></ol>

Poanta je nać ciklus xD ali mi radimo na manjim grafovima di je intuitivno rješenje iz početne skice, ali se ovo primjenjuje i na veće grafove ja mislim. Pa kao da NauČimO<br>
A kaj se tiče ovog "Početni odabrani Hamiltonov ciklus mora sadržavati barem jedan brid iz maksimalno proširenog grafa G’”, ako proširiš maksimalno graf sa dodatnim bridovima, i i dalje ne možeš naći ciklus, onda ne postoji. Tako da sa proširenjem možeš dobit ciklus ako postoji u originalnom grafu.</p>
