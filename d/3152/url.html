    <h2>[NAISP] Gradivo</h2>

    <div>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-07-26/1595784481-932187-screenshot-145.png" title="" alt=""><br>
Ovaj zadatak je iz <a href="https://www.fer.unizg.hr/_download/repository/RR_-_07.09.2018._-_HR.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/RR_-_07.09.2018._-_HR.pdf</a> ovog ispita…</p>

<p>Moje pitanje glasi… <strong>šta se točno mijenja kada mi imamo neku drugu aktivacijsku funckiju kod onih formula koje imamo u podsjetniku.</strong> Moja teorija da se mijenjaju “EI” dijelovi jer oni u sebi imaju “y - ( 1 - y )” što je zapravo derivacija sigmusoida. Stoga sada bi umjesto “y - ( 1 - y )” trebalo staviti valjda derivaciju te neke druge funkcije (npr kod ovog zadatka tanh)…</p> 

<p>Takoder… primjetite da je on u “Napomeni” na ispitu stavio kako mozemo taj tanh izrazit preko sigmoida stoga to me navodi na zakljucak da se nekako iz derivacije sigmoida moze zakljucit derivacija tanh. Daj ako skuzite, riješite cijeli zadatak i slikajte postupak</p>

<p>Imamo jedan rješen zadatak (OVO NIJE RJEŠENJE ZADATKA IZNAD, NEGO DRUGI ZADATAK iz ovog ispita …<a href="https://www.fer.unizg.hr/_download/repository/RR_-_6.9.2013._-_HR.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/RR_-_6.9.2013._-_HR.pdf</a> )di je aktivacijska funckija “Adaline” tj. linearna funckija čija je derivacija očito “1” jer je Adaline samo pravac, stoga “EI” formula postaje EI = EA. Evo slika koja to pokazuje … (zaokruzeno vam je na slici)<br>
<img src="../../assets/files/2020-07-26/1595785226-858392-image.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1.html" class="PostMention" data-id="57184">teslaFan</a> Moja teorija da se mijenjaju “EI” dijelovi jer oni u sebi imaju “y - ( 1 - y )” što je zapravo derivacija sigmusoida. Stoga sada bi umjesto “y - ( 1 - y )” trebalo staviti valjda derivaciju te neke druge funkcije (npr kod ovog zadatka tanh)…</p></div></blockquote>

<p>I da i ne. Ne mijenja se samo <span class="mathren-inline">y (1 - y)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> jer bi to trebalo biti <span class="mathren-inline">\sigma(x) (1 - \sigma(x))<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Mijenja se i ono prije, aktivacijska funkcija ne mora u derivaciji imati samu sebe pa biti izražena tako.</p>

<p>A tanh je samo sigmoid s kodomenom <span class="mathren-inline">\langle -1, 1 \rangle<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> centriran u 0. Tj., <span class="mathren-inline">tanh(x) \equiv 2(\sigma(2x) - 0.5)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p>Jedno pitanje za brisanje čvora u B-stablu. Primjetio sam da u prezentaciji piše da kada <strong>brišemo element koji nije “leaf” onda nađemo njegovog prethodnika te ga stavimo na njegovo mjesto… sljedeća slika sa preze to prikazuje</strong><br>
<img src="../../assets/files/2020-07-27/1595860559-211960-screenshot-149.png" title="" alt=""><br>
Ono što mene mući je da sam na internetu našao algoritam gdje se gleda i prethodnik i sljedbenik… otprilike ovako</p>
<ol style="list-style-type:decimal"><li><strong>Pogledaj prethodnika</strong> i upiši njega <strong>samo ako</strong> nakon brisanja tog pretodnika će i dalje biti više od minBrojKljuceva u cvoru</li>
<li><strong>Pogledaj sljedbenika</strong> i upiši njega <strong>samo ako</strong> nakon brisanja tog sljedbenika će i dalje biti više od minBrojKljuceva u cvoru</li>
<li>Ako 1. i 2. uvjet padnu (nakon brisanja će biti manje od minBrojKljuceva) onda je svejedno hoćeš li odabrat prethodnika ili sljedbenika</li></ol>

<p><strong>Zašto je ovo uopće bitno?</strong><br>
Zato što se može dogoditi situacija slična sljedećoj (isto iz prezentacije slika). Pogledajte (f) korak tj. korak di je “Delete 16”.<br>
<img src="../../assets/files/2020-07-27/1595860968-267259-screenshot-150.png" title="" alt=""><br>
Ovdje se algoritam iz prezenacije ne bi mučio, jer iz čvora (5,13,14,15) možemo nešto obrisati, ali kada bi situacija bila obrnuta npr. da imamo čvor (5,13), a desno od njega (18,20,21) onda bi iz ovog desnog čvor mogli obrisati neki element, ali algoritam iz prezentacije to ne bi napravio</p>

<p><strong>Hoćete li vi rješavat uvijek gledati prethodnika (prezentacija algoritam) ili ćete prethodnika pa sljedbenika (internet algoritam) ?</strong></p>

                </div>
            </div>

<p>Ovo je postman zadatak (znaci najkrači eulerov ciklus) … jel mi moze netko objasnit šta će nama ovaj graf desno (bipartit graf). U prezentaciji kao piše da njega nacrtamo i riješimo “optimal assignment” tj. pronađemo optimalne parove, ali ja stvarno ne vidim kako mi to možemo vidjeti iz tog grafa. Može neko objasnit? Ili ima li neki bolji način od toga?</p>

                                <h3>pero122</h3>
                <div class="Post-body">
                    <p>Jel zna netko ovaj rješiti iz <a href="https://www.fer.unizg.hr/_download/repository/ZR_-_10.2.2020_-_HR.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/ZR_-_10.2.2020_-_HR.pdf</a><br>
Jer očito ima jedan directed graf pa ne znam jel možemo to duplicirat? <br>
Čak i da možemo duplicirat jel duplicirat u suprutnom smjeru ili? I ako dupliciram u suprutnom smjeru jel onda stavim “2” i li “-2” … daj molim netko riješi pa nek slika</p>

                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="60640">teslaFan</a> Što se tiče ovog tvog primjera mislim da rješavaš identično kao i kad je graf neusmjeren, osim što kod traženja parova vrhova koji su najbliži (recimo pomoću WFI) u obzir uzimaš usmjerenost ovog jednog brida. I ako on sudjeluje u najkraćem putu između dva vrha koja povezuješ, obavezno ga uduplaš u istom smjeru u kojem je u početnom grafu (što po meni jedino logično ima smisla, ako se tim bridom može ići u samo tom smjeru).</p>

<p>Početno uduplavanje svih neusmjerenih bridova mi nema smisla, jer se tada svi neusmjereni obavezno moraju proći dvaput, što mi se ne čini najkraćim putem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fPolic</h3>
                <div class="Post-body">
                    <p>Kolko sam skuzio kad daju usmjereni graf svi bridovi “bez strelica” su dvosmjerni, znaci u ovom slucaju dupliciras sve ostale osim ovog usmjerenog pa imas npr. brid (1, 3) i (3,1) oba s weightom 5. <br>
Tako dobijes da su vrhovi 1,3 i 4 parnog stupnja pa je lagano dalje prosetat postara…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="../../u/pero122.html" class="UserMention">@teslaFan</a> <a href="13.html" class="PostMention" data-id="60780">fPolic</a> Zna li netko rješiti sedmi sa ovogodišnjeg LR?</p>

<p><a href="https://www.fer.unizg.hr/_download/repository/LR_-_10.7.2020.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/LR_-_10.7.2020.pdf</a></p>

<p>Traži se najkraći put od A do D, s time da je graf usmjeren i ima negativne težine. Dakle to bi trebalo Bellman Fordom rješavat ako se ne varam. Ali koliko vidim, u grafu postoji negativan ciklus C-&gt;G-&gt;C pa Bellman Ford ne može pronaći rješenje.</p>

<p>Imate li ili netko drugi ideju kako s ovim?</p>

                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="63792">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Znaš možda MI 2014 5. pod c). To je tvoja struka pa ne bi problema trebalo biti 😅 Ovako na prvu ne pronalazim postupak u materijalima.</p>

<p><a href="https://www.fer.unizg.hr/_download/repository/M_-_20.11.2014._-_HR.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/M_-_20.11.2014._-_HR.pdf</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="64025">TentationeM</a> Riješit ću to danas, al ovdje imamo problem što nije definirano početno stanje.</p>

<p>Sve što se događa je da akumuliraš gradijent oba ulaza i onda to primijeniš na težine. Odabir težina za 1. i 4. značajku je nebitan (vidljivo je iz ulaza da su redundantne), a težine za 2. i 3. značajku bi inicijalizirao na 1 (radi jednostavnosti), a pomake na 0.</p>

<p>Dakle,</p>

<p><span class="mathren-block">
w = 
\begin{bmatrix}
0 \\
1 \\
1 \\
0 \\
\end{bmatrix},
 b =
 \begin{bmatrix}
 1
 \end{bmatrix}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Uzmite u obzir da su meni ulazi retčani, a ne stupčasti vektor, pa su ove veličine potencijalno transponirane. Gradijent je također elementaran - ako pretpostavimo da koristimo MSE, onda je gradijent izlaza <span class="mathren-inline">\vec{o} - \vec{y}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, gdje o pretpostavlja izlaz mreže a y labelu, nazovimo taj vektor <span class="mathren-inline">\vec{d}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, pa su gradijenti po parametrima</p>

<p><span class="mathren-block">
\frac{\partial{L}}{\partial{w}} =
\begin{bmatrix}
i_0 \cdot \vec{d}  \\
i_1 \cdot \vec{d}  \\
i_2 \cdot \vec{d}  \\
i_3 \cdot \vec{d}  \\
\end{bmatrix},

\frac{\partial{L}}{\partial{b}} =

\begin{bmatrix}
\vec{d}
\end{bmatrix}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Mislim da uz stopu učenja 0.1 ovo sigurno konvergira, pa se može uzeti ili ta stopa učenja, ili 0.5 koji linearno decaya za 0.1 po epohi. <strong>Dodatno</strong>: U slučaju batch learninga na malom datasetu može i veći learning rate, npr. 1.</p>

<p>Konkretan postupak, kao i ispravke ću kasnije priložiti, jer trebam još jednom proći to gradivo pa idem na rješavanje zadataka, a na poslu sam trenutno. Ali sve što treba ovdje je računati isto kao on-line learning, akumulirati gradijente, i tek nakon što se prođe kroz cijeli dataset njihov prosjek oduzeti težinama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../../u/TentationeM.html" class="UserMention">@TentationeM</a></p> 

<p>Evo, izvrtio sam 2 epohe, može se i 3. (treba uputa koji je prag za kraj treninga). Stopa učenja je 1. Gradijenti se akumuliraju kao aritmetička suma.</p>

<p><img src="../../assets/files/2020-08-27/1598544842-405927-img-20200827-160202.jpeg" title="" alt=""></p>

<p><img src="../../assets/files/2020-08-27/1598544842-678152-img-20200827-160237.jpeg" title="" alt=""></p>

<p>EDIT: Isto tako, bez akumulacije gradijenata se može koristiti onaj loss koji minimizira L2 normu vektora pogreške. Međutim gradijent toga ima sjebaniju formulaciju, takav tip lossa je striktno regresijski i u praksi se to ne radi (već se radi akumulacija gradijenta, kao što sam ja napravio). Oni također spominju minimiziranje zbroja kvadrata, ovo se u praksi ne radi jer gradijenti eksplodiraju za veće datasetove, već se koristi uprosječivanje da su gradijenti neovisni o broju primjeraka u grupi.</p>
                </div>
            </div>

/1595860559-211960-screenshot-149.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nOno \u0161to mene mu\u0107i je da sam na internetu na\u0161ao algoritam gdje se gleda i prethodnik i sljedbenik\u2026 otprilike ovako\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cstrong\u003EPogledaj prethodnika\u003C\/strong\u003E i upi\u0161i njega \u003Cstrong\u003Esamo ako\u003C\/strong\u003E nakon brisanja tog pretodnika \u0107e i dalje biti vi\u0161e od minBrojKljuceva u cvoru\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EPogledaj sljedbenika\u003C\/strong\u003E i upi\u0161i njega \u003Cstrong\u003Esamo ako\u003C\/strong\u003E nakon brisanja tog sljedbenika \u0107e i dalje biti vi\u0161e od minBrojKljuceva u cvoru\u003C\/li\u003E\n\u003Cli\u003EAko 1. i 2. uvjet padnu (nakon brisanja \u0107e biti manje od minBrojKljuceva) onda je svejedno ho\u0107e\u0161 li odabrat prethodnika ili sljedbenika\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EZa\u0161to je ovo uop\u0107e bitno?\u003C\/strong\u003E\u003Cbr\u003E\nZato \u0161to se mo\u017ee dogoditi situacija sli\u010dna sljede\u0107oj (isto iz prezentacije slika). Pogledajte (f) korak tj. korak di je \u201cDelete 16\u201d.\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-27\/1595860968-267259-screenshot-150.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nOvdje se algoritam iz prezenacije ne bi mu\u010dio, jer iz \u010dvora (5,13,14,15) mo\u017eemo ne\u0161to obrisati, ali kada bi situacija bila obrnuta npr. da imamo \u010dvor (5,13), a desno od njega (18,20,21) onda bi iz ovog desnog \u010dvor mogli obrisati neki element, ali algoritam iz prezentacije to ne bi napravio\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EHo\u0107ete li vi rje\u0161avat uvijek gledati prethodnika (prezentacija algoritam) ili \u0107ete prethodnika pa sljedbenika (internet algoritam) ?\u003C\/strong\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3152"}},"user":{"data":{"type":"users","id":"293"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"57562","attributes":{"number":7,"createdAt":"2020-07-28T14:39:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENakon jo\u0161 malo prou\u010davanja mislim da je najbolje koristiti algoritam iz prezentacije (zna\u010di uvijek uzimati prethodnika). \u010cisto zato \u0161to se onda mo\u017eete pozvati na prezentaciju ako \u0107e biti kakvih problema. Takoder, vizualizator koji je profesor preporu\u010dio tj. \u003Ca href=\u0022https:\/\/www.cs.usfca.edu\/~galles\/visualization\/BTree.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.cs.usfca.edu\/~galles\/visualization\/BTree.html\u003C\/a\u003E isto uvijek uzima prethodnika.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3152"}},"user":{"data":{"type":"users","id":"293"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"60074","attributes":{"number":8,"createdAt":"2020-08-14T11:14:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoje prezentacije s ferweba su bolje? One kojih ima 9 ili one kojih ima 13 (P01-predavanja)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3152"}},"user":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"60517"}]},"reactions":{"data":[]}}},{"type":"posts","id":"60517","attributes":{"number":9,"createdAt":"2020-08-16T12:32:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002260074\u0022\u003EBobicki\u003C\/a\u003E Prili\u010dno sam siguran ove s 13. Po tima \u0107u bar ja u\u010diti, mo\u017eda je do ukusa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"60545","attributes":{"number":10,"createdAt":"2020-08-16T14:37:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-16\/1597588521-543291-screenshot-160.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvo je postman zadatak (znaci najkra\u010di eulerov ciklus) \u2026 jel mi moze netko objasnit \u0161ta \u0107e nama ovaj graf desno (bipartit graf). U prezentaciji kao pi\u0161e da njega nacrtamo i rije\u0161imo \u201coptimal assignment\u201d tj. prona\u0111emo optimalne parove, ali ja stvarno ne vidim kako mi to mo\u017eemo vidjeti iz tog grafa. Mo\u017ee neko objasnit? Ili ima li neki bolji na\u010din od toga?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3152"}},"user":{"data":{"type":"users","id":"293"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"60640","attributes":{"number":11,"createdAt":"2020-08-16T20:31:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna netko ovaj rje\u0161iti iz \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/_download\/repository\/ZR_-_10.2.2020_-_HR.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/_download\/repository\/ZR_-_10.2.2020_-_HR.pdf\u003C\/a\u003E\u003Cbr\u003E\nJer o\u010dito ima jedan directed graf pa ne znam jel mo\u017eemo to duplicirat? \u003Cbr\u003E\n\u010cak i da mo\u017eemo duplicirat jel duplicirat u suprutnom smjeru ili? I ako dupliciram u suprutnom smjeru jel onda stavim \u201c2\u201d i li \u201c-2\u201d \u2026 daj molim netko rije\u0161i pa nek slika\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3152"}},"user":{"data":{"type":"users","id":"293"}},"mentionedBy":{"data":[{"type":"posts","id":"60650"},{"type":"posts","id":"62816"}]},"reactions":{"data":[]}}},{"type":"posts","id":"60650","attributes":{"number":12,"createdAt":"2020-08-16T20:43:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/11\u0022 class=\u0022PostMention\u0022 data-id=\u002260640\u0022\u003EteslaFan\u003C\/a\u003E Zaboravio sam sliku uploadat\u2026 \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-16\/1597610582-316182-screenshot-164.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"293"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"62816","attributes":{"number":15,"createdAt":"2020-08-23T13:22:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/11\u0022 class=\u0022PostMention\u0022 data-id=\u002260640\u0022\u003EteslaFan\u003C\/a\u003E \u0160to se ti\u010de ovog tvog primjera mislim da rje\u0161ava\u0161 identi\u010dno kao i kad je graf neusmjeren, osim \u0161to kod tra\u017eenja parova vrhova koji su najbli\u017ei (recimo pomo\u0107u WFI) u obzir uzima\u0161 usmjerenost ovog jednog brida. I ako on sudjeluje u najkra\u0107em putu izme\u0111u dva vrha koja povezuje\u0161, obavezno ga udupla\u0161 u istom smjeru u kojem je u po\u010detnom grafu (\u0161to po meni jedino logi\u010dno ima smisla, ako se tim bridom mo\u017ee i\u0107i u samo tom smjeru).\u003C\/p\u003E\n\n\u003Cp\u003EPo\u010detno uduplavanje svih neusmjerenih bridova mi nema smisla, jer se tada svi neusmjereni obavezno moraju pro\u0107i dvaput, \u0161to mi se ne \u010dini najkra\u0107im putem.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"706"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"60780","attributes":{"number":13,"createdAt":"2020-08-17T10:50:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKolko sam skuzio kad daju usmjereni graf svi bridovi \u201cbez strelica\u201d su dvosmjerni, znaci u ovom slucaju dupliciras sve ostale osim ovog usmjerenog pa imas npr. brid (1, 3) i (3,1) oba s weightom 5. \u003Cbr\u003E\nTako dobijes da su vrhovi 1,3 i 4 parnog stupnja pa je lagano dalje prosetat postara\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3152"}},"user":{"data":{"type":"users","id":"1621"}},"mentionedBy":{"data":[{"type":"posts","id":"62812"}]},"reactions":{"data":[]}}},{"type":"posts","id":"62812","attributes":{"number":14,"createdAt":"2020-08-23T13:09:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/pero122\u0022 class=\u0022UserMention\u0022\u003E@teslaFan\u003C\/a\u pe":"posts","id":"63792"}]},"reactions":{"data":[]}}},{"type":"posts","id":"63792","attributes":{"number":17,"createdAt":"2020-08-26T15:12:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/16\u0022 class=\u0022PostMention\u0022 data-id=\u002263770\u0022\u003EfPolic\u003C\/a\u003E A \u0161to si napravio, na\u0161ao put izbjegavaju\u0107i taj ciklus, nisi ulazio u ciklus, ili si napisao da nema rje\u0161enja? Koliko znam u praksi je obi\u010dno odgovor ovo zadnje, ali to se lako mo\u017ee izbje\u0107i pa ne ku\u017eim za\u0161to nisu napisali npr. da se svaki \u010dvor smije posjetiti najvi\u0161e jedamput.\u003C\/p\u003E\n\n\u003Cp\u003EMeni je ovak ispalo Bellman Fordom, valjda je okej (vidim da fale C = 6 samo)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-26\/1598457538-748185-img-20200826-175630.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","editedAt":"2020-08-26T16:01:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"64025"}]},"reactions":{"data":[]}}},{"type":"posts","id":"64025","attributes":{"number":18,"createdAt":"2020-08-27T12:46:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/17\u0022 class=\u0022PostMention\u0022 data-id=\u002263792\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Zna\u0161 mo\u017eda MI 2014 5. pod c). To je tvoja struka pa ne bi problema trebalo biti \ud83d\ude05 Ovako na prvu ne pronalazim postupak u materijalima.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/_download\/repository\/M_-_20.11.2014._-_HR.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/_download\/repository\/M_-_20.11.2014._-_HR.pdf\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2020-08-27T12:47:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"706"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"64029"}]},"reactions":{"data":[]}}},{"type":"posts","id":"64029","attributes":{"number":19,"createdAt":"2020-08-27T13:02:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3152\/18\u0022 class=\u0022PostMention\u0022 data-id=\u002264025\u0022\u003ETentationeM\u003C\/a\u003E Rije\u0161it \u0107u to danas, al ovdje imamo problem \u0161to nije definirano po\u010detno stanje.\u003C\/p\u003E\n\n\u003Cp\u003ESve \u0161to se doga\u0111a je da akumulira\u0161 gradijent oba ulaza i onda to primijeni\u0161 na te\u017eine. Odabir te\u017eina za 1. i 4. zna\u010dajku je nebitan (vidljivo je iz ulaza da su redundantne), a te\u017eine za 2. i 3. zna\u010dajku bi inicijalizirao na 1 (radi jednostavnosti), a pomake na 0.\u003C\/p\u003E\n\n\u003Cp\u003EDakle,\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\nw = \n\\begin{bmatrix}\n0 \\\\\n1 \\\\\n1 \\\\\n0 \\\\\n\\end{bmatrix},\n b =\n \\begin{bmatrix}\n 1\n \\end{bmatrix}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EUzmite u obzir da su meni ulazi ret\u010dani, a ne stup\u010dasti vektor, pa su ove veli\u010dine potencijalno transponirane. Gradijent je tako\u0111er elementaran - ako pretpostavimo da koristimo MSE, onda je gradijent izlaza \u003Cspan class=\u0022mathren-inline\u0022\u003E\\vec{o} - \\vec{y}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, gdje o pretpostavlja izlaz mre\u017ee a y labelu, nazovimo taj vektor \u003Cspan class=\u0022mathren-inline\u0022\u003E\\vec{d}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, pa su gradijenti po parametrima\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\n\\frac{\\partial{L}}{\\partial{w}} =\n\\begin{bmatrix}\ni_0 \\cdot \\vec{d}  \\\\\ni_1 \\cdot \\vec{d}  \\\\\ni_2 \\cdot \\vec{d}  \\\\\ni_3 \\cdot \\vec{d}  \\\\\n\\end{bmatrix},\n\n\\frac{\\partial{L}}{\\partial{b}} =\n\n\\begin{bmatrix}\n\\vec{d}\n\\end{bmatrix}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMislim da uz stopu u\u010denja 0.1 ovo sigurno konvergira, pa se mo\u017ee uzeti ili ta stopa u\u010denja, ili 0.5 koji linearno decaya za 0.1 po epohi. \u003Cstrong\u003EDodatno\u003C\/strong\u003E: U slu\u010daju batch learninga na malom datasetu mo\u017ee i ve\u0107i learning rate, npr. 1.\u003C\/p\u003E\n\n\u003Cp\u003EKonkretan postupak, kao i ispravke \u0107u kasnije prilo\u017eiti, jer trebam jo\u0161 jednom pro\u0107i to gradivo pa idem na rje\u0161avanje zadataka, a na poslu sam trenutno. Ali sve \u0161to treba ovdje je ra\u010dunati isto kao on-line learning, akumulirati gradijente, i tek nakon \u0161to se pro\u0111e kroz cijeli dataset njihov prosjek oduzeti te\u017einama.\u003C\/p\u003E","editedAt":"2020-08-27T14:07:14+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"3152"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"64063","attributes":{"number":20,"createdAt":"2020-08-27T16:14:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/TentationeM\u0022 class=\u0022UserMention\u0022\u003E@TentationeM\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EEvo, izvrtio sam 2 epohe, mo\u017ee se i 3. (treba uputa koji je prag za kraj treninga). Stopa u\u010denja je 1. Gradijenti se akumuliraju kao aritmeti\u010dka suma.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-27\/1598544842-405927-img-20200827-160202.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-27\/1598544842-678152-img-20200827-160237.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Isto tako, bez akumulacije gradijenata se mo\u017ee koristiti onaj loss koji minimizira L2 normu vektora pogre\u0161ke. Me\u0111utim gradijent toga ima sjebaniju formulaciju, takav tip lossa
