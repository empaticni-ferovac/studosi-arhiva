                <div class="Post-body">
                    <p>Moze netko objasnit zasto 1.zad grupe A nije tocno pod A?</p>
                </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="216089">endyyyy</a> <br>
Jer je to klasični Šnajderov zadatak gdje stavi izjavu koja je sama po sebi točna ali nije odgovor na pitanje. Na MI ih je bilo takvih i više čini mi se. Dakle, A tvrdnja vrijedi ali to nije veza neizrazite logike i skupova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kd240</h3>
                <div class="Post-body">
                    <p>Može mi netko objasniti B grupu 16 zadatak?</p>

<p>Kako to da mrav nađe putanju uopće? Ja sam pitao na ispitu Ćupića i reko je da je okej za pretpostaviti da se ne može vratit tamo od kuda je i došao. E sad, ja sam došao do točke 5 i više nisam mogo nikud ići jer sam svaki spojeni čvor već posjetio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="216140">kd240</a> ne može ić izravno nazad na prošlu poziciju, može na sve druge već posijećene. inače zadatak ne bi imao smisla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kupine</h3>
                <div class="Post-body">
                    <p>Grupa F zadatak 11 (back prop), je li možda kriv zadatak? Jel netko dobiva dobar rezultat?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="216183">Kupine</a> meni je ispalo dobro<br>
pratio sam onaj postupak sa teams predavanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kd240</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="216289">ink</a> Samo za potvrdu, npr 1-&gt;2-&gt;3-&gt;1 bi bio validan sequence. Al šta ne bi tu onda ušao u petlju? Jer ako se vrati na 1, sljedeći najbolji korak će biti opet 2? Ili mi fali neki dio ovdje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="216317">kd240</a> ne, ne smiješ uzimat u obzir pri izračunu čvorove koji su već posjećeni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p>Pa cupic je rjesavo taj zadatak i nije se vraco u vec posjecene cvorove, bez obzira kad su bili posjeceni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="216320">angello2</a> u tom zadatku se nisu tražili ciklusi, mislim.</p>

<p>uglavnom ja sam imo put tipa 1-2-3-5-7-6-5-7-6-5… i bilo mi je točno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kd240</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="216327">ink</a> Kak sam i napisao, pitao sam Ćupića jel to okej za pretpostaviti da se ne posjećuje di smo bili i on mi je rekao: “Daaaa! Naravno!”.</p>

<p><a href="70.html" class="PostMention" data-id="216320">angello2</a> Točno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="216346">kd240</a> pa pošalji mail čupiću da zadatak nije bio dobro definiran pa javi odgovor</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="216346">kd240</a> Imao sam raspravu o tome s MČ na ispitu. Uglavnom je fora da se ne vraća tipa 1-2-1 jer to je mogao biti odgovor bar kod mene u grupi prema vjerojatnostima. Međutim, može se vratiti nakon što napravi još jedan korak i ciklus tipa 1-2-3-4-2-1 je legitiman. Zadatak je očajno formuliran i trebalo je pošteno zagnjaviti MČ da objasni o čemu se zapravo radi.</p>
                </div>
            </div>
