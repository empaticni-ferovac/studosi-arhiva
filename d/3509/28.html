                    <p><a href="18.html" class="PostMention" data-id="162051">Fortius</a> Cija je ovo lijeva ruka na drugoj slici? Je li to od iste osobe? Uzeti neki antihistaminik pod hitno i staviti hladan oblog, to nije normalna reakcija ni na ogrebotine ni na mace (sve je oteceno i zglobovi vise nisu vidljivi). Ako i dalje nastavi oticati i siri se po ruci ici u Hitnu, ne salim se nimalo. I testirati se na alergije prvom prilikom</p>

            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p>evo da malo razjasnim sve: Nisam nigdje rekla da ljudi moraju uplatiti, meni je više bilo do awarnessa oko toga i koliko mačaka umire svaki dan zbog te bolesti za koje čak ni svi veterinari ne znaju. Gregorova priča je konkretno počela tako da kada sam otišla kod veterinarke u Lanište ona je rekla da ima upalu mjehura. Dala mu je antibiotike no njemu se temperatura nije snižavala. Pa sam zato odlučila otići dalje i poistovijetiti se s udrugom od koje sam ga udomila da vidim što mu je. Lijek ima ali je ilegalan zbog puno razloga. Jedan od razloga je taj što još uvijek ga nisu stigli legalizirati osim u Australiji i nisu ga do kraja testirali. Znam da Gavran trolla jer tak svaki put nekome odgovori ali svejedno sam htjela reći da meni stvarno nije cilj da vi uplatite, novaca se uvijek nađe, od mog posla do toga da im stranicu radim itd. 😃 postoje aukcije koje idu svaki tjedan.. a i ima ljudi koji to žele. Nisam htjela davati svoj račun jer mislim da to nije fer prema drugima, nego sam dala račun udruge jer naposlijetku oni naručuju taj lijek. Ako imate ikakvih pitanja ili želite slatke slike Gregora i ekipe javite se!</p>
                </div>
