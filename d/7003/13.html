    <h2>[SVETEH] Izvedba - 2021/2022</h2>

                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="283880">Artemis</a> Postoje ispiti, labosi i zadaće. MI + ZI nose svaki po 25 bodova te imaju prag od 10 bodova (svaki), no na ispitu bi trebala biti (većinom?) teorijska ABCD pitanja. Računski zadaći će biti u 2 domaće zadaće, od kojih svaka nosi po 20 bodova, dakle ukupno 40 bodova, pretpostavljam da će se DZ predavati preko Moodlea. Ima i 2 labosa, svaki po 5 bodova, mislim da nisu obavezni, te ako sam dobro shvatio radi se o pokaznim labosima koji će biti u terminima predavanja (za ovo zadnje nisam 100%, pa uzeti s zrnom soli). Bodovi s labosa se prenose i na rokove, ostalih 90 bodova je ispit, gdje sad pak mogu doći i računski zadaci.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Jel reko prof koji datum su labosi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="285939">steker</a> <br>
U sklopu sljedeceg predavanja je labos iz ADCSa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p>jel se zna ista o tim zadacama i kada bi bile? jel ima ikoji kanal s obavijestima ili iskljucivo sa studentima komuniciraju na predavanjima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="287133"> 🤡 </a> Jel ima netko informacije o zadacama?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>

                </div>
            </div>

            <hr>

                    <div>
