<noscript id="flarum-content">
    <div class="container">
    <h2>[RASSUS] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p>je li itko skuzio kako se na windowsu + spring mogu brisati poruke na nekom topicu kada recimo ponovno pokrenem aplikaciju. Znaci prvi put pokrenem imam 4 START poruke koje pošalje kooordinator i onda kad ponovno pokrenem apk te poruke ostanu, a ja bi htio da se izbrisu. uspjeva mi kada odem preko terminala izbrisati direktno u kafki/zookeeper ali bi htio nekako iz springa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="261911">zisku</a> obrises direktorij koji si definirao u zookeeper.properties(dataDir) i pokrenes sve ispocetka i trebali bi topici biti cisti, al ak bas oces direkt kroz aplikaciju to ne znam i mislim da cak i nije moguce jer to jednostavno nije smisao kafke, ona je dizajnirana da šalje stream poruka, a ne da svako može brisat podatke ko ima informacije o nazivu topica, tak da ostaje ovo brisanje direktorija i tjt 😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>burek</h3>
                <div class="Post-body">
                    <p>Jel može netko tko je shvatio kaj treba objasniti logiku ovoga? Ne znam jesam skroz skužila kaj se treba, kolko sam ja shvatila imamo upravljački čvor koji je zapravo samo kafka producer, i imamo čvorove za senzore koji su istovremeno consumeri i produceri i u pozadini razmjenjuju očitanja, jel to ispravno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="262272">burek</a> tako sam ja skužio. Što meni ne ide u glavu je kako ovo organizirati, u smislu što ide u zasebni thread?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>burek</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="262278">RogerRoger</a> pa ja sam mislila u mainu pozvati producera čisto da se registrira, consumera za topic register i dohvatiti sve info o čvorovima, pokrenuti u zasebnom threadu taj udp dio razmjene i onda samo imati u mainu petlju koja poll-a topic command i ako dođe stop ugasiti worker thread, nez jel to ok kak su oni zamislili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="262280">burek</a> tako sam i ja zasad napravio. Mislila si stvoriti jedan thread koji šalje i jedan koji prima očitanja, uprosječuje ih i ispisuje, ili sve u isti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>burek</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="262299">RogerRoger</a> yep svaki zasebno za server,client i uprosjecivanje bi trebalo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Možemo mijenjati ovaj njihov stupidUDPClient? Ne vidim kako bi mogli dobro očitati podatke ako se šalju jedan po jedan byte unordered. Kako bi onda uopće mogli slati i skalarne i vektorske oznake vremena?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="262579">laranotreallycroft</a> ma mozemo sigurno to je samo predlozak da nam pomognu malo vj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="262579">laranotreallycroft</a> Ja nisam imao problem sa slanjem podataka ako sam serializirao objekt koji zelim slati. Kod deserijalizacije jedino treba paziti lenght koji vrati udp paket jer se ne napuni cijeli buffer byte[] koji mu predas i velicinu tog buffera da stane cijeli serijalizirani objekt.<br>
Serializiranjem mozes gurnuti sve u neku klasu uljucujuci te nesretne oznake vremena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p>Zna li netko kako integrirati oba tipa vremenskih oznaka u ovaj labos? Pretpostavljam da je bitno jedino da se koriste kod ispisa ocitanja u zadnjih 5 min ali na koji način to napraviti?<br>
Kako koristiti sortirati očitanja za ovaj problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="262696">WickyWinslow</a> <br>
na kraju sam samo promjenila da ne šalje jedan byte nego da koliko ih treba pošalje odjednom. Mislim da je to skroz ok po ovom kaj sam pročitala na netu jer nisu veliki paketi.</p>

<p><a href="12.html" class="PostMention" data-id="262694">WickyWinslow</a> <br>
Ja sam to vjerojatno zakomplicirala al ovak:<br>
	SortedMap&lt;Long, Integer&gt; scalarTime;  – &lt;vrijeme,vrijednost&gt;<br>
	SortedMap&lt;Map&lt;Integer, Integer&gt;, Integer&gt; vectorTime; – &lt;skup parova &lt;id,count&gt;,vrijednost&gt;<br>
Onda sam to kroz milijun raznih threadova i referenci držala u glavnoj klasi senzora i dodavala u njih svaki put kad je nešto poslano/stiglo.<br>
Za vectorTime SortedMap sam napisala Comparator pa da se automatski sortira odma kod unosa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="../6087/45.html" class="PostMention" data-id="262643">Karlovsky120</a> Ne znam ništa za treći labos osim da su spomenuli docker da će kao biti ali za ovaj sada trebaš se spojiti na kafka broker port (default je 9092) osim ako nisi drugacije naveo u server.properties. Tradicionalno se za administraciju kafke koriste komandno linijski alati kao sto je vjerojatno navedeno u quickstartu ili neki GUI koji se ili placa ili neka free verzija koju treba nadodati. UDP se koristi za komunikaciju između nodeova (gdje kafke nije bitna). Za oznake vremena nemam blage.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Vjerojatno glupo pitanje, ali kako implementirati primanje potvrde?<br>
socket.receive() je blokirajuća metoda i ako nakon slanja paketa server ostavim da čeka potvrdu, a potvrda se izgubi negdje u mreži, neće li on čekati beskonačno dugo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="262803">RogerRoger</a> <br>
ja sam stavila i za primanje i slanje potvrde da se pokreće u novom threadu pa ne blokira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="262806">laranotreallycroft</a> da, ali blokira thread, što ne?<br>
Imaš thread za slanje svog očitanja ostalim senzorima, kad pošalje paket s očitanjem, stvori novi thread koji čeka potvrdu (jesam dobro shvatio?), ali taj novi thread može zapeti beskonačno dugo ako se potvrda izgubila u mreži. <br>
Metoda receive() nema nikakav timeout parametar, a po defaultu je na socketu postavljeno na inf (blokiranje bez timeouta).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="../6087/45.html" class="PostMention" data-id="262643">Karlovsky120</a> ja ni pokrenut nemogu jer ne koristim windows, a ofc da su upute samo za to napisali…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="262919">rozy</a> Možeš preko dockera, installiraš docker i pratiš ovo: <a href="https://developer.confluent.io/quickstart/kafka-docker/" rel=" nofollow ugc">https://developer.confluent.io/quickstart/kafka-docker/</a>. Prva 3 koraka su bitna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>imam vec docker tako da jako najs, hvala tii</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Je li prije generiranja novog ocitanja cvor mora pricekati da primi potvrde za trenutno ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="263039">RogerRoger</a> ne ne, za svaku poruku koja se salje se stvara novi thread. Znaci pozovem ovaj StupidUDPClient kao novi thread i onda nek blokira sam sebe kolko hoce u vlastitom threadu. Isti je thread za slanje i cekanje odgovora na poslano.</p>
                </div>
            </div>
