    <h2>[RASSUS] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="263052">RogerRoger</a><br>
Server je jedan odvojeni thread koji je zasebno pokrenut i koji slusa kaj mu dolazi i salje odgovore.<br>
Klijent je zaseban thread i vise ih moze biti odjednom pokrenuto jer je to odvojeni thread koji ne blokira main thread koji stvara i salje nova ocitanja niti ne utjece na server thread. Takoder treba implementirat retransmisiju ako ne dobije odgovor, znaci osim ako je cvor koji salje ugasen,dobit ce odgovor prije il kasnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="263057">laranotreallycroft</a> hvala ti na objašnjenju, al ne kužim i gotovo. Razumijem što želiš reći sa serverom i klijentom, ali ne kužim kako ti radi za sljedeći scenarij: thread (server ili klijent, ovisi kako ga zoveš) pošalje paket, paket se izgubi u mreži, on čeka potvrdu metodom receive(), ne dobije ju jer paket nije primljen, kako on može pokrenuti retransmisiju ako je blokiran receiveom? Kako itko skuži da potvrda nije primljena?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="263061">RogerRoger</a> Prva rečenica 5.6 poglavlja:<br>
“Ako čvor ne primi potvrdu za poslani podatkovni promet, ponovno šalje taj podatknovni promet.”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="263061">RogerRoger</a> <br>
Imaš thread koji sluša za incoming poruke i thread koji šalje poruke. Ovaj koji sluša dolazeće ce ack poruku staviti u necki blocking queue koji ce probuditi thread koji je poslao. Thread koji je poslao i ceka ack radi poll na taj blocking queue.</p> 

<p>Googlaj malo i pretrazi na gitlabu DZ sa java vjestine ili sa OPRPP2 predmeta bio je za zadacu chat UDP server i klijent na kojem je trebalo rjesiti istu problematiku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="263086">in1</a> okej, nisam debil, kužim to<br>
Ali ako ju očekuje, očekuje ju koristeći receive, jel da<br>
A ako ju ne dobije, ostaje blokiran jer je receive blokirajuć, a socket klasa koju su nam dali je namještena da nema timeout<br>
I što onda, voditi neki dictionary u glavnom programu i samo otvarati novi thread za svaki koji ne primi potvrdu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adhdd</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="263121">WickyWinslow</a> gdje se može pronaći taj dio sa predmeta OPRPP2, koliko vidim na materijalima nema ništa?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p>Znači li to da zapravo mi koristimo u ovom labosu samo jedan socket jer vidim da su stavili napomenu da promet potvrda i očitanja treba ići preko samo jednog porta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="263134">VelikiMarko</a> Socket po nodeu/peeru, da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p>Čemu su nam onda dali dva konstruktora za onaj SimpleSimulatedDatagramSocket? Jedan kao za klijentsku stranu, a drugi za serversku.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>kako vi inkrementirate vektore ?<br>
jel samo sa slanjem/primanjem ocitanja, ili se tu racuna retransmisija i potvrda ?<br>
i na kako bi trebao sortirati ocitanja po vektorima, to mi uopce nije jasno</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>isto ne kuzim kako bi trebali implementirat mijenjanje skalarnog vremena<br>
ako mi trenutno vrijeme dohvacamo sa currentTimeMillis() i recimo da je to vrijeme 3 npr, a vrijeme od primljenog paketa je 4, kako cemo mi sad promijenit vrijeme 1. senzora na 5 ?<br>
jer ako ne promijenimo, moze se desit da sljedece ocitanje od 1. senzora bude ocitano u vremenu 4 zbog currentTimeMillis jer ga nismo promijenili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="263149">Erpeg</a> ja sam to implementirao tako da imam fju update() koja prima vrijednost sata i racuna razliku izmedu te nove vrijednosti i this.currentTimeMillis() i onda tu razliku (ako je pozitivna) sprema u privatnu varijablu. Vrijednost te varijable sam samo zbrojio na kraj returna od currentTimeMillis().</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sphera</h3>
                <div class="Post-body">
                    <p>dobivam ovo kad pokrećem zookeeper u cmd-u u 3.3? kako se to rješava?<br>
<strong>The input line is too long.<br>
The syntax of the command is incorrect.</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sphera</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="263151">sphera</a> <br>
kafka ne voli duge putanje pa stavite na neke kratke putanje kao u uputi C:\kafka..., druga stvar je da ako ne može nać putanju, ’can’t find path specified’ onda možda imate razmake u putanji java_home-a ili je ta putanja invalidna pa se pobrinite da je validna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Kako spojiti vise consumera na kordinator, meni jedan uhvati poruku a drugi ne, isto mi se dogodi s njihovim primjerom kafke s ferneta kad pokrecem dva consumer procesa i jedan producer proces…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>burek</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="263269">Dima</a> To ti se događa jer kafka za istu grupu stvara particije i procesi unutar iste grupe ne mogu čitati iste poruke nego svaki dobije svoj “set”, trebaš za groupid stavit UUID.randomUUID().toString() tako da ti svaki Consumer bude u novoj grupi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="263269">Dima</a> <br>
stavi ovo prije .poll -&gt;<br>
<code>&lt;tvoj_consumer&gt;.seekToBeginning(&lt;tvoj_consumer&gt;.assignment());</code><br>
i ovo nakon neke petlje u kojoj citas -&gt;<br>
<code>consumer.commitAsync();</code><br>
onda ce ti svi consumeri citati sve poruke</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Može li mi netko pls objasniti (ili me uputiti na neko objašnjenje) kako sortirati poruke prema vektorskim oznakama?<br>
Za skalarne mi je naravno intuitivno jer su brojevi, ali vektorske su (kako sam ja to shvatio) skup skalarnih za svakog sudionika. Kojim principom to sortirati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="263329">RogerRoger</a> <br>
<img src="../../assets/files/2021-12-10/1639171997-44607-image.png" title="" alt=""><br>
recimo da sortiras ocitanja u senzoru 1 i imas ova 3 (u crvenom kvadratu)<br>
prvo ocitanje je taj senzor generirao i njegova oznaka je 3<br>
drugo ocitanje koje je primljeno ima dolazi sa vektorom (1,4,3). ti od toga uzimas oznaku za prvi senzor (1) i gledas jel ta oznaka veca il manja od oznake u generiranom ocitanju.<br>
u ovom slucaju oznaka 1 je manja od 3, iako je ocitanje generirano kasnije. senzor 1 misli da je ocitanje generirano ranije (zbog oznake) i stavit ce ga prvog u listu.<br>
sljedece ocitanje koje mora sortirat je sa vektorom (3,6,5).<br>
to ocitanje ima istu vrijednost (oznaceno plavom) kao i vrijednost senzora 1 (3), pa ces to stavit nakon vlastito generiranog ocitanja.</p>

<p>nadam se da ti je jasno sad, ja sam se isto borio da shvatim sve to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6205/42" class="PostMention" data-id="263380">RogerRoger</a> al onda tebi npr ak imas<br>
p1 salje u trenutku 5, a p2 prima u trenutku 4 (p2 jitter(inkrement) je 4)<br>
onda p2 primi dobro prvi put u 6, ali njegovo slijedece vrijeme nije 10, nego 11<br>
jer je inkrement=4 + razlika=(5-4)=1<br>
i to se onda dalje propagira</p>
                </div>
            </div>
