    <h2>[RASSUS] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="../6087/45.html" class="PostMention" data-id="262643">Karlovsky120</a> Ne znam ništa za treći labos osim da su spomenuli docker da će kao biti ali za ovaj sada trebaš se spojiti na kafka broker port (default je 9092) osim ako nisi drugacije naveo u server.properties. Tradicionalno se za administraciju kafke koriste komandno linijski alati kao sto je vjerojatno navedeno u quickstartu ili neki GUI koji se ili placa ili neka free verzija koju treba nadodati. UDP se koristi za komunikaciju između nodeova (gdje kafke nije bitna). Za oznake vremena nemam blage.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="262696">WickyWinslow</a> <br>
na kraju sam samo promjenila da ne šalje jedan byte nego da koliko ih treba pošalje odjednom. Mislim da je to skroz ok po ovom kaj sam pročitala na netu jer nisu veliki paketi.</p>

<p><a href="12.html" class="PostMention" data-id="262694">WickyWinslow</a> <br>
Ja sam to vjerojatno zakomplicirala al ovak:<br>
	SortedMap&lt;Long, Integer&gt; scalarTime;  – &lt;vrijeme,vrijednost&gt;<br>
	SortedMap&lt;Map&lt;Integer, Integer&gt;, Integer&gt; vectorTime; – &lt;skup parova &lt;id,count&gt;,vrijednost&gt;<br>
Onda sam to kroz milijun raznih threadova i referenci držala u glavnoj klasi senzora i dodavala u njih svaki put kad je nešto poslano/stiglo.<br>
Za vectorTime SortedMap sam napisala Comparator pa da se automatski sortira odma kod unosa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Vjerojatno glupo pitanje, ali kako implementirati primanje potvrde?<br>
socket.receive() je blokirajuća metoda i ako nakon slanja paketa server ostavim da čeka potvrdu, a potvrda se izgubi negdje u mreži, neće li on čekati beskonačno dugo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="262803">RogerRoger</a> <br>
ja sam stavila i za primanje i slanje potvrde da se pokreće u novom threadu pa ne blokira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="262806">laranotreallycroft</a> da, ali blokira thread, što ne?<br>
Imaš thread za slanje svog očitanja ostalim senzorima, kad pošalje paket s očitanjem, stvori novi thread koji čeka potvrdu (jesam dobro shvatio?), ali taj novi thread može zapeti beskonačno dugo ako se potvrda izgubila u mreži. <br>
Metoda receive() nema nikakav timeout parametar, a po defaultu je na socketu postavljeno na inf (blokiranje bez timeouta).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="../6087/45.html" class="PostMention" data-id="262643">Karlovsky120</a> ja ni pokrenut nemogu jer ne koristim windows, a ofc da su upute samo za to napisali…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="262919">rozy</a> Možeš preko dockera, installiraš docker i pratiš ovo: <a href="https://developer.confluent.io/quickstart/kafka-docker/" rel=" nofollow ugc">https://developer.confluent.io/quickstart/kafka-docker/</a>. Prva 3 koraka su bitna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>imam vec docker tako da jako najs, hvala tii</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Je li prije generiranja novog ocitanja cvor mora pricekati da primi potvrde za trenutno ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="263039">RogerRoger</a> ne ne, za svaku poruku koja se salje se stvara novi thread. Znaci pozovem ovaj StupidUDPClient kao novi thread i onda nek blokira sam sebe kolko hoce u vlastitom threadu. Isti je thread za slanje i cekanje odgovora na poslano.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="263043">laranotreallycroft</a> u redu, tako sam i ja mislio napraviti, ali i dalje me buni ovo.<br>
Ako želiš poslati očitanje, stvoriš jedan novi thread za server koji šalje to očitanje, on ga pošalje, čeka potvrdu jer je blokiran receive() metodom, ali potvrda se izgubila (realan slučaj jer je lossRate 30% po tekstu zadatka). U tom slučaju, on nikad ne dobije potvrdu, nema timeouta, a ako nije dobio potvrdu jer nije ni poslana, tj. zagubio se originalan paket, onda ni druga strana nikad ne dobije poslano očitanje. Kako dođe do retransmisije onda, ako je server cijelo vrijeme blokiran jer čeka potvrdu koja neće doći?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="263052">RogerRoger</a><br>
Server je jedan odvojeni thread koji je zasebno pokrenut i koji slusa kaj mu dolazi i salje odgovore.<br>
Klijent je zaseban thread i vise ih moze biti odjednom pokrenuto jer je to odvojeni thread koji ne blokira main thread koji stvara i salje nova ocitanja niti ne utjece na server thread. Takoder treba implementirat retransmisiju ako ne dobije odgovor, znaci osim ako je cvor koji salje ugasen,dobit ce odgovor prije il kasnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="263057">laranotreallycroft</a> hvala ti na objašnjenju, al ne kužim i gotovo. Razumijem što želiš reći sa serverom i klijentom, ali ne kužim kako ti radi za sljedeći scenarij: thread (server ili klijent, ovisi kako ga zoveš) pošalje paket, paket se izgubi u mreži, on čeka potvrdu metodom receive(), ne dobije ju jer paket nije primljen, kako on može pokrenuti retransmisiju ako je blokiran receiveom? Kako itko skuži da potvrda nije primljena?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="263061">RogerRoger</a> Prva rečenica 5.6 poglavlja:<br>
“Ako čvor ne primi potvrdu za poslani podatkovni promet, ponovno šalje taj podatknovni promet.”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="263061">RogerRoger</a> <br>
Imaš thread koji sluša za incoming poruke i thread koji šalje poruke. Ovaj koji sluša dolazeće ce ack poruku staviti u necki blocking queue koji ce probuditi thread koji je poslao. Thread koji je poslao i ceka ack radi poll na taj blocking queue.</p> 

<p>Googlaj malo i pretrazi na gitlabu DZ sa java vjestine ili sa OPRPP2 predmeta bio je za zadacu chat UDP server i klijent na kojem je trebalo rjesiti istu problematiku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="263086">in1</a> okej, nisam debil, kužim to<br>
Ali ako ju očekuje, očekuje ju koristeći receive, jel da<br>
A ako ju ne dobije, ostaje blokiran jer je receive blokirajuć, a socket klasa koju su nam dali je namještena da nema timeout<br>
I što onda, voditi neki dictionary u glavnom programu i samo otvarati novi thread za svaki koji ne primi potvrdu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adhdd</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="263121">WickyWinslow</a> gdje se može pronaći taj dio sa predmeta OPRPP2, koliko vidim na materijalima nema ništa?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p>Znači li to da zapravo mi koristimo u ovom labosu samo jedan socket jer vidim da su stavili napomenu da promet potvrda i očitanja treba ići preko samo jednog porta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="263134">VelikiMarko</a> Socket po nodeu/peeru, da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p>Čemu su nam onda dali dva konstruktora za onaj SimpleSimulatedDatagramSocket? Jedan kao za klijentsku stranu, a drugi za serversku.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>kako vi inkrementirate vektore ?<br>
jel samo sa slanjem/primanjem ocitanja, ili se tu racuna retransmisija i potvrda ?<br>
i na kako bi trebao sortirati ocitanja po vektorima, to mi uopce nije jasno</p> 
                </div>
            </div>

Mention\u0022 data-id=\u0022262643\u0022\u003EKarlovsky120\u003C\/a\u003E Ne znam ni\u0161ta za tre\u0107i labos osim da su spomenuli docker da \u0107e kao biti ali za ovaj sada treba\u0161 se spojiti na kafka broker port (default je 9092) osim ako nisi drugacije naveo u server.properties. Tradicionalno se za administraciju kafke koriste komandno linijski alati kao sto je vjerojatno navedeno u quickstartu ili neki GUI koji se ili placa ili neka free verzija koju treba nadodati. UDP se koristi za komunikaciju izme\u0111u nodeova (gdje kafke nije bitna). Za oznake vremena nemam blage.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6205"}},"user":{"data":{"type":"users","id":"309"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"262789","attributes":{"number":15,"createdAt":"2021-12-08T19:27:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6205\/13\u0022 class=\u0022PostMention\u0022 data-id=\u0022262696\u0022\u003EWickyWinslow\u003C\/a\u003E \u003Cbr\u003E\nna kraju sam samo promjenila da ne \u0161alje jedan byte nego da koliko ih treba po\u0161alje odjednom. Mislim da je to skroz ok po ovom kaj sam pro\u010ditala na netu jer nisu veliki paketi.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6205\/12\u0022 class=\u0022PostMention\u0022 data-id=\u0022262694\u0022\u003EWickyWinslow\u003C\/a\u003E \u003Cbr\u003E\nJa sam to vjerojatno zakomplicirala al ovak:\u003Cbr\u003E\n\tSortedMap\u0026lt;Long, Integer\u0026gt; scalarTime;  \u2013 \u0026lt;vrijeme,vrijednost\u0026gt;\u003Cbr\u003E\n\tSortedMap\u0026lt;Map\u0026lt;Integer, Integer\u0026gt;, Integer\u0026gt; vectorTime; \u2013 \u0026lt;skup parova \u0026lt;id,count\u0026gt;,vrijednost\u0026gt;\u003Cbr\u003E\nOnda sam to kroz milijun razni
