                                <h3>ZekoHop</h3>
                <div class="Post-body">
                    <p>Zdravo ekipa,</p>

<p>U CircuitMess-u tražimo C++ i full-stack web programera (odvojene pozicije).</p>

<p>U oglasima za posao možete pročitati što će novi programeri raditi, što očekujemo, bonusi itd., al ja vam mogu opisati kak radimo, što će vas možda, nadam se, zainteresirati za prijavu.</p>

<p>C++ programer bi radio u R&amp;D-u gdje se bavimo razvojem firmwarea za naše proizvode i internim alatima koje koristimo kod razvoja tih proizvoda. Programiramo uglavnom ESP32 i ESP8266 procesore pa je veliki naglasak na pisanju optimiziranog koda. Ako nisi sposoban dealocirat memoriju koju koristiš, molim te prestani čitati ovu objavu. Nikad nam nije monotono jer kod svakog proizvoda radimo s nekom novom tehnologijom, od strojnog učenja do real-time obrade zvuka, i sve to trpamo u 3MB ukupne memorije za program, 512kB rama (ponekad 4MB), i vrtimo na 2 jezgre / 240MHz.</p>

<p>Kod planiranja samog uređaja i arhitekture programskog rješenja koje će se programirati sudjelujemo svi, tako da svi članovi ekipe sudjeluju u odlukama oko uređaja. Jebeno je ako imate ikakvog znanja ili interesa oko domene kojom se uređaj bavi. Kao primjer, dok smo radili DJ pult je kolega koji se amaterski bavi miksanjem imao dosta utjecaja na feature i sučelje koje uređaj sad ima.</p>

<p>Kao disclaimer moram naglasiti da uređaji koje radimo nisu profesionalne razine. Primarno su namijenjeni za klince pa ni featuri koje imaju ne moraju biti na profesionalnoj razini. Bitno nam je pronaći ravnotežu između jednostavnosti i kvalitete. Reverb u DJ pultu smo mogli ostvariti kao niz filtera, ali smo ga na kraju implementirali kao jednostavno dupliciranje zvuka sa zakašnjenjem. Razlog tom načinu rada je podjednako manjak sistemskih, ali i ljudskih resursa. Unatoč tome, trudimo se što vještije, sa što manje potrošenih resursa, ostvariti što kvalitetniji proizvod. Ako ti je tak nešto težnja, ovo je pozicija za tebe.</p>

<p>Also, sve što razvijamo je free (as in freedom) open source softver. Spominjem to jer znam da se nekima diže lađa na takve stvari. Pazi ovo: programiraš FOSS i još si PLAĆEN za to!</p>

<p>Web programer bi uglavnom održavao interne sisteme koje koristimo kod prodaje, računovodstva, i administracije. U taj dio nisam baš upućen pa ne mogu dati neki komentar.</p>

<p>Webač bi također radio na CircuitBlocksu, koji je kao IDE za blokovsko programiranje - Scratch za C/C++ s automatskim kompajliranjem i uploadanjem na naše uređaje. Kod svakog novog proizvoda dodajemo blokove koji generiraju kod specifičan za taj uređaj. Program namjeravamo usmjeriti malo više u edukatorske vode pa imamo dosta proširenja u planu.</p>

<p>Sve od ovog kaj sam naveo možete pronaći na našem GitHubu, pogledajte ak vam se sviđa naš stil: <a href="https://github.com/circuitMess/" rel=" nofollow ugc">https://github.com/circuitMess/</a></p> 

<p>Sve u firmi je transparentno pa se ne morate brinut da ćete samo sjediti na svom mjestu, trpat taskove, i ne imati pojma koji je plan s proizvodom ni kaj se dešava u ostatku firme. Ekipa je inače ful opuštena, većina nas smo studenti pa nije preozbiljna atmosfera, al smo svi strastveni oko posla kojeg radimo pa nije da se samo zajebavamo. Teambuildinge i druženja imamo redovito, a i šef se tijekom kasnijih sati tih okupljanja voli razvaliti pa glumi gusjenicu po podu. 10/10, preporučam.</p>

<p>Ako ste zainteresirani, detaljnije o pozicijama možete pročitati na  <a href="https://circuitmess-doo.talentlyft.com/" rel=" nofollow ugc">https://circuitmess-doo.talentlyft.com/</a></p>

<hr>

<p>Netgen je hrvatska web agencija stara 19 godina. Uglavnom se bavimo razvojem webova za klijente, no imamo i par svojih open-source projekata koje razvijamo i koristimo. Fokusiramo se na user experience, a radimo za velik broj domaćih i stranih klijenata. Prošle je godine u suradnji s partnerima iz Švicarske Netgen otvorio ured u Zürichu. Backend nam se temelji na PHP-u, Symfonyju i Ibexa DXP-u (bivšem eZ Publishu), a tijekom svojeg postojanja je povrh njih Netgen razvio svoj stack.</p>

<p>Netgen organizira Web Summer Camp konferenciju početkom rujna, koja je ove u Šibeniku. Kao zaposlenici naravno na nju idemo besplatno, imamo smještaj, te putujemo organiziranim busom. U uredu u Zagrebu nas je oko 35. Atmosfera u uredu je meni odlična. Znamo imati board game večeri, ljeti se zna poslije posla igrati košarka. Imali smo kobasica i kulena u uredu, ali mi se čini da smo ih sve pojeli, a i stalak za pršut nam je trenutno prazan. 🤷</p>

<p>U Netgenu radim kao backend developer. Nakon prakse mi je satnica bila 40 kn/h. Otkako sam se prije ~godinu dana vratio su mi ju dvaput povećavali i sada iznosi 60 kn/h. Dodatno mi isplaćuju 1500 kn stipendije mjesečno. Radno vrijeme je jako fleksibilno što se tiče obveza za faks, radim koliko koji tjedan stignem, a kad su ispiti ne radim uopće.</p>

                                <h3>djeno</h3>
                <div class="Post-body">
                    <p>Poz svima, Unitfly trazi <strong>Customer Support Engineer</strong> studenta (<a href="https://unitfly.com/careers/customer-support-engineer-student/" rel=" nofollow ugc">https://unitfly.com/careers/customer-support-engineer-student/</a>) pa dijelim obavijest. Ja radim tamo vec 2 godine kao Junior Software Engineer tako da ako vas zanima nesto detaljnije slobodno mi posaljite poruku privatno.</p>

<p>Ukratko:</p>

<h3>Opis pozicije</h3>
<p>Unitfly d.o.o. pomaže kompanijama unaprijediti poslovanje kroz poslovnu analizu i implementaciju rješenja u domeni upravljanja dokumentima i poslovnim procesima. Naši korisnici su neke od najvećih kompanija u ovom dijelu Europe, a naši proizvodi i usluge koriste se na svim kontinentima.</p>

<p>Partneri smo kompanijama koje su lideri u svojim područjima, a čije proizvode implementiramo: M-Files za upravljanje dokumentima i automatizaciju procesa, ABBYY za document capturing i process mining, te Microsoft sa svojim Microsoft Azure i Office 365 servisima.</p>

<p>Osim usluga analize poslovanja i procesa, te implementacije partnerskih rješenja, razvijamo vlastite proizvode u istoj domeni. Naš Software Engineering tim radi isključivo na softverskim produktima koje razvijamo ili interno ili zajedno s korisnicima.</p>

<p>Najvažniji element kompanije je kultura koju gradimo, te po pitanju tima i kulture ne radimo ustupke. Cilj nam je jednakim žarom razvijati i poslovanje, ali i kulturu, kako bi kontinuirano unaprijeđivali usluge, razvijali nove proizvode i kompanije.</p>

<p>Zapošljavamo studenta diplomskih studija na poziciji Customer Support Engineer koji će pomagati našim korisnicima u rješavanju tehničkih poteškoća, te odgovarati na pitanja vezanih uz proizvode koje implementiramo ili razvijamo.</p>

<h3>Što ćeš raditi?</h3>
<p>Odgovarati na upite naših korisnika vezanih uz partnerske proizvode (M-Files) ili naša vlastita rješenja (Extension Kit).<br>
Zajedno s ostalim članovima tima raditi na dijagnosticiranju izvora problema, te otklanjanju istih.<br>
Koristit ćeš se internim alatima (Freshdesk, M-Files, Notion, Microsoft Teams) kako bi efikasno kolaborirao/la s drugim članovima tima.<br>
Sudjelovati u internim sastancima i imati mogućnost naučiti raditi u timu, na projektima, te na definiranju proizvoda.</p>
<h3>Što tražimo?</h3>
<p>Studenta željnog iskustva rada sa korisnicima i studenta željnog daljnjeg tehničkog usavršavanja.<br>
Osobu koja će se uklopiti u naše vrijednosti, kulturu i tim. Očekujemo od osobe da postane punopravni član tima, a tako ćemo te i mi tretirati.<br>
Poznavanje osnovnih pojmova koje će ti trebati za uspješan rad kao što su baze podataka, serveri, aplikacijski logovi i slično. Ukoliko imaš iskustva u nekom od specifičnih tehnologija (SQL Server, Windows Server, Event Viewer, SEQ,…) to će ti jako puno pomoći.<br>
Odlične komunikacijske vještine (na kojima možemo i zajedno raditi) s obzirom da ćeš komunicirati izravno s našim korisnicima.</p>

<h3>Što ti nudimo?</h3>
<p>Fleksibilnost prilikom dogovaranja radnog vremena, kao i količine rada. Znamo što znači biti student i raditi, i tako ćemo, u skladu s tvojim željama i potrebama na fakultetu, dogovarati opseg rada.</p>

<p>Studentsku satnicu prilagođenu tvojem znanju i dosadašnjem iskustvu. Što ćeš više učiti i razvijati se, tako će i tvoja studentska satnica rasti.</p>

<p>Mogućnost zapošljavanja na jednoj od pozicija unutar kompanije nakon završetka studiranja, ukoliko se ti svidiš nama, i mi tebi.</p>

<p>Ured u Zagrebačkom Inovacijskom Centru (ZICER) koji uvijek ima kave, čaja i svega što će ti trebati za ugodan rad (a možeš ovdje i učiti ukoliko ti odgovara). Također, fleksibilni smo i po pitanju toga odakle ćeš raditi – volimo se što češće skupiti u uredu, no nije obavezno svaki dan.</p>

<p>Tim koji se kontinuirano usavršava, razvija i kompaniju koja raste iz godine u godinu.</p>

<p>Više info na:<br>
<a href="https://unitfly.com/careers/customer-support-engineer-student/" rel=" nofollow ugc">https://unitfly.com/careers/customer-support-engineer-student/</a></p>

"type":"users","id":"2725"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"283094","attributes":{"number":124,"createdAt":"2022-03-03T10:53:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZdravo ekipa,\u003C\/p\u003E\n\n\u003Cp\u003EU CircuitMess-u tra\u017eimo C++ i full-stack web programera (odvojene pozicije).\u003C\/p\u003E\n\n\u003Cp\u003EU oglasima za posao mo\u017eete pro\u010ditati \u0161to \u0107e novi programeri raditi, \u0161to o\u010dekujemo, bonusi itd., al ja vam mogu opisati kak radimo, \u0161to \u0107e vas mo\u017eda, nadam se, zainteresirati za prijavu.\u003C\/p\u003E\n\n\u003Cp\u003EC++ programer bi radio u R\u0026amp;D-u gdje se bavimo razvojem firmwarea za na\u0161e proizvode i internim alatima koje koristimo kod razvoja tih proizvoda. Programiramo uglavnom ESP32 i ESP8266 procesore pa je veliki naglasak na pisanju optimiziranog koda. Ako nisi sposoban dealocirat memoriju koju koristi\u0161, molim te prestani \u010ditati ovu objavu. Nikad nam nije monotono jer kod svakog proizvoda radimo s nekom novom tehnologijom, od strojnog u\u010denja do real-time obrade zvuka, i sve to trpamo u 3MB ukupne memorije za program, 512kB rama (ponekad 4MB), i vrtimo na 2 jezgre \/ 240MHz.\u003C\/p\u003E\n\n\u003Cp\u003EKod planiranja samog ure\u0111aja i arhitekture programskog rje\u0161enja koje \u0107e se programirati sudjelujemo svi, tako da svi \u010dlanovi ekipe sudjeluju u odlukama oko ure\u0111aja. Jebeno je ako imate ikakvog znanja ili interesa oko domene kojom se ure\u0111aj bavi. Kao primjer, dok smo radili DJ pult je kolega koji se amaterski bavi miksanjem imao dosta utjecaja na feature i su\u010delje koje ure\u0111aj sad ima.\u003C\/p\u003E\n\n\u003Cp\u003EKao disclaimer moram naglasiti da ure\u0111aji koje radimo nisu profesionalne razine. Primarno su namijenjeni za klince pa ni featuri koje imaju ne moraju biti na profesionalnoj razini. Bitno nam je prona\u0107i ravnote\u017eu izme\u0111u jednostavnosti i kvalitete. Reverb u DJ pultu smo mogli ostvariti kao niz filtera, ali smo ga na kraju implementirali kao jednostavno dupliciranje zvuka sa zaka\u0161njenjem. Razlog tom na\u010dinu rada je podjednako manjak sistemskih, ali i ljudskih resursa. Unato\u010d tome, trudimo se \u0161to vje\u0161tije, sa \u0161to manje potro\u0161enih resursa, ostvariti \u0161to kvalitetniji proizvod. Ako ti je tak ne\u0161to te\u017enja, ovo je pozicija za tebe.\u003C\/p\u003E\n\n\u003Cp\u003EAlso, sve \u0161to razvijamo je free (as in freedom) open source softver. Spominjem to jer znam da se nekima di\u017ee la\u0111a na takve stvari. Pazi ovo: programira\u0161 FOSS i jo\u0161 si PLA\u0106EN za to!\u003C\/p\u003E\n\n\u003Cp\u003EWeb programer bi uglavnom odr\u017eavao interne sisteme koje koristimo kod prodaje, ra\u010dunovodstva, i administracije. U taj dio nisam ba\u0161 upu\u0107en pa ne mogu dati neki komentar.\u003C\/p\u003E\n\n\u003Cp\u003EWeba\u010d bi tako\u0111er radio na CircuitBlocksu, koji je kao IDE za blokovsko programiranje - Scratch za C\/C++ s automatskim kompajliranjem i uploadanjem na na\u0161e ure\u0111aje. Kod svakog novog proizvoda dodajemo blokove koji generiraju kod specifi\u010dan za taj ure\u0111aj. Program namjeravamo usmjeriti malo vi\u0161e u edukatorske vode pa imamo dosta pro\u0161irenja u planu.\u003C\/p\u003E\n\n\u003Cp\u003ESve od ovog kaj sam naveo mo\u017eete prona\u0107i na na\u0161em GitHubu, pogledajte ak vam se svi\u0111a na\u0161 stil: \u003Ca href=\u0022https:\/\/github.com\/circuitMess\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/github.com\/circuitMess\/\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ESve u firmi je transparentno pa se ne morate brinut da \u0107ete samo sjediti na svom mjestu, trpat taskove, i ne imati pojma koji je plan s proizvodom ni kaj se de\u0161ava u ostatku firme. Ekipa je ina\u010de ful opu\u0161tena, ve\u0107ina nas smo studenti pa nije preozbiljna atmosfera, al smo svi strastveni oko posla kojeg radimo pa nije da se samo zajebavamo. Teambuildinge i dru\u017eenja imamo redovito, a i \u0161ef se tijekom kasnijih sati tih okupljanja voli razvaliti pa glumi gusjenicu po podu. 10\/10, preporu\u010dam.\u003C\/p\u003E\n\n\u003Cp\u003EAko ste zainteresirani, detaljnije o pozicijama mo\u017eete pro\u010ditati na  \u003Ca href=\u0022https:\/\/circuitmess-doo.talentlyft.com\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/circuitmess-doo.talentlyft.com\/\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"2573"}},"mentionedBy":{"data":[{"type":"posts","id":"283123"}]},"reactions":{"data":[]}}},{"type":"posts","id":"283123","attributes":{"number":125,"createdAt":"2022-03-03T13:11:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/124\u0022 class=\u0022PostMention\u0022 data-id=\u0022283094\u0022\u003EZekoHop\u003C\/a\u003E kulika plata nigde ne pi\u0161e (ili ja ne vidim)\u003C\/p\u003E","editedAt":"2022-03-03T13:11:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":7,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7449"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"283181"}]},"reactions":{"data":[]}}},{"type":"posts","id":"283181","attributes":{"number":126,"createdAt":"2022-03-03T15:10:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022283123\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u0 ati i na raznim projektima na kojima se sura\u0111uje s industrijom, uglavnom malim i srednjim tvrtkama. Ovdje su teme 3D printanje, blockchain, predictive maintenance.\u003C\/p\u003E\n\n\u003Cp\u003EZainteresirani se mogu javiti na mail \u003Ca href=\u0022mailto:skala@irb.hr\u0022\u003Eskala@irb.hr\u003C\/a\u003E. Rok za prijavu je 30.3.2022.\u003C\/p\u003E\n\n\u003Cp\u003ESlu\u017ebeni natje\u010daj:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00226\u0022\u003E\u003Cli\u003Esuradni\u010dko zvanje i suradni\u010dko radno mjesto asistent u Centru za informatiku i ra\u010dunarstvo, za rad na projektu H2020: \u201eEuroCC \u2013 National Competence Centres in the Framework of EuroHPC\u201c, 1 izvr\u0161itelj\/-ica\u003C\/li\u003E    \u003C\/ol\u003E\n\n\u003Cp\u003EUz op\u0107e uvjete za zasnivanje radnog odnosa iz \u010dlanka 43. Zakona o znanstvenoj djelatnosti i visokom obrazovanju pristupnici trebaju ispunjavati uvjete:\u003C\/p\u003E\n\n\u003Cp\u003Esveu\u010dili\u0161ni diplomski ili integrirani studij iz podru\u010dja tehni\u010dkih znanosti, smjer ra\u010dunarstvo.\u003Cbr\u003E\nDodatni uvjeti:\u003C\/p\u003E\n\n\u003Cp\u003Epoznavanje programskih jezika: C, C++, Python,\u003Cbr\u003E\npoznavanje Linux operacijskog sustava,\u003Cbr\u003E\naktivno znanje engleskog jezika u govoru i pismu,\u003Cbr\u003E\ndosada\u0161nje sudjelovanje u istra\u017eiva\u010dkom radu, objavljeni radovi.\u003Cbr\u003E\nPrednost \u0107e imati pristupnici s iskustvom paralelnog programiranja i procesiranja, iskustvom u kori\u0161tenju grafi\u010dkih procesora te u razvoju ra\u010dunalnih kodova za GPU, s poznavanjem metoda simulacije u bioinformatici i s iskustvom u primjeni metoda i alata strojnog u\u010denja.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2447"}},"discussion":{"data":{"type":"discussions","id":"7449"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297138","attributes":{"number":133,"createdAt":"2022-05-18T11:11:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAko netko tra\u017ei studentski posao firma Brodotehna zapo\u0161ljava studente za rad na EU projektu u suradnji s FER-om. Radi se o razvoju softvera u C#, .NET.. \u003Ca href=\u0022https:\/\/www.brodotehna.hr\/eu-project\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.brodotehna.hr\/eu-project\u003C\/a\u003E .\u003Cbr\u003E\nAko nekoga zanima mo\u017ee mi se javit porukom \ud83d\ude03\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1781"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297430","attributes":{"number":134,"createdAt":"2022-05-20T10:55:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EI ovog ljeta Netgen odr\u017eava pla\u0107enu ljetnu praksu.\u003Cbr\u003E\nOvdje mo\u017eete pro\u010ditati blog post o praksi: \u003Ca href=\u0022https:\/\/netgen.io\/blog\/become-a-netgen-summer-intern\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/netgen.io\/blog\/become-a-netgen-summer-intern\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIskustvo s prakse od \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Amali\u0022 class=\u0022UserMention\u0022\u003E@Amajli\u003C\/a\u003E prije 2 godine: \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/1105\u0022 class=\u0022PostMention\u0022 data-id=\u0022197162\u0022\u003EAmajli\u003C\/a\u003E \u003Cbr\u003E\nMoje iskustvo s prakse prije 3 godine: \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/174\u0022 class=\u0022PostMention\u0022 data-id=\u002228700\u0022\u003Estd::popcount\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Chr\u003E\n\n\u003Cp\u003ENetgen je hrvatska web agencija stara 19 godina. Uglavnom se bavimo razvojem webova za klijente, no imamo i par svojih open-source projekata koje razvijamo i koristimo. Fokusiramo se na user experience, a radimo za velik broj doma\u0107ih i stranih klijenata. Pro\u0161le je godine u suradnji s partnerima iz \u0160vicarske Netgen otvorio ured u Z\u00fcrichu. Backend nam se temelji na PHP-u, Symfonyju i Ibexa DXP-u (biv\u0161em eZ Publishu), a tijekom svojeg postojanja je povrh njih Netgen razvio svoj stack.\u003C\/p\u003E\n\n\u003Cp\u003ENetgen organizira Web Summer Camp konferenciju po\u010detkom rujna, koja je ove u \u0160ibeniku. Kao zaposlenici naravno na nju idemo besplatno, imamo smje\u0161taj, te putujemo organiziranim busom. U uredu u Zagrebu nas je oko 35. Atmosfera u uredu je meni odli\u010dna. Znamo imati board game ve\u010deri, ljeti se zna poslije posla igrati ko\u0161arka. Imali smo kobasica i kulena u uredu, ali mi se \u010dini da smo ih sve pojeli, a i stalak za pr\u0161ut nam je trenutno prazan. \ud83e\udd37\u003C\/p\u003E\n\n\u003Cp\u003EU Netgenu radim kao backend developer. Nakon prakse mi je satnica bila 40 kn\/h. Otkako sam se prije ~godinu dana vratio su mi ju dvaput pove\u0107avali i sada iznosi 60 kn\/h. Dodatno mi ispla\u0107uju 1500 kn stipendije mjese\u010dno. Radno vrijeme je jako fleksibilno \u0161to se ti\u010de obveza za faks, radim koliko koji tjedan stignem, a kad su ispiti ne radim uop\u0107e.\u003C\/p\u003E","editedAt":"2022-05-20T10:59:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"3"}},"editedUser":{"data":{"type":"users","id":"3"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297438","attributes":{"number":135,"createdAt":"2022-05-20T12:06:08+00:00","contentType":"discussionMerged","content":{"count":13 :"300944","attributes":{"number":138,"createdAt":"2022-06-02T10:12:27+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/137\u0022 class=\u0022PostMention\u0022 data-id=\u0022300941\u0022\u003ESuperSjajan3\u003C\/a\u003E Atraktivni uvjeti prema dogovoru sa poslodavcem.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa ako su toliko atraktivni, \u0161to ih ne navede?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2311"}},"discussion":{"data":{"type":"discussions","id":"7449"}},"mentionedBy":{"data":[{"type":"posts","id":"300946"}]},"reactions":{"data":[]}}},{"type":"posts","id":"300946","attributes":{"number":139,"createdAt":"2022-06-02T10:36:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/138\u0022 class=\u0022PostMention\u0022 data-id=\u0022300944\u0022\u003EJaha\u010d Kali Yuge\u003C\/a\u003E Ja samo prenosim oglas. Slobodno se javi\u0161 i popri\u010da\u0161 malo, ljudi su jako pristupa\u010dni.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"189"}},"discussion":{"data":{"type":"discussions","id":"7449"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"305598","attributes":{"number":140,"createdAt":"2022-06-24T17:42:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav ljudi, tra\u017ei se QA Engineer za firmu Biss d.o.o pa da proslijedim oglas ovdje ako je netko zainteresiran.\u003Cbr\u003E\nPro\u010ditajte na linku za vi\u0161e detalja da ne copy pasteam sad cilu objavu, al proslijedili su mi satnicu da znate na \u010demu ste\u003Cbr\u003E\njer na oglasu ne pi\u0161e.\u003C\/p\u003E\n\n\n\n\u003Cp\u003EAko vas vi\u0161e zanima, uletite meni u DM. A ako vas zanima posao, prijavite se jednostavno preko linka.\u003Cbr\u003E\nEvo ukratko \u0161to tra\u017ee od vas, al ne morate sve znati, ostale \u0107ete nau\u010diti radom. , za vi\u0161e detalja pogledajte link na kraju objave.\u003C\/p\u003E\n\n\n\n\u003Cp\u003ETechnologies we\u003C\/p\u003E \n \u003Cul\u003E\u003Cli\u003EJenkins\u003C\/li\u003E\n\u003Cli\u003EGit\u003C\/li\u003E\n\u003Cli\u003EAnsible\u003C\/li\u003E\n\u003Cli\u003ECucumber\u003C\/li\u003E\n\u003Cli\u003EDocker \u0026amp; Testcontainers\u003C\/li\u003E\n\u003Cli\u003EK8S\u003C\/li\u003E\n\u003Cli\u003ERelational databases (we prefer PostgreSQL)\u003C\/li\u003E\n\u003Cli\u003ENoSQL databases (mostly Redis and MongoDB)\u003C\/li\u003E\n\u003Cli\u003EElasticsearch\u003C\/li\u003E\n\u003Cli\u003EKafka\/RabbitMQ\u003C\/li\u003E\n\u003Cli\u003EAny other technology which comes with you\u003C\/li\u003E\u003C\/ul\u003E\n\n\n\n\n\n\u003Cp\u003EPo\u010detna satnica od 30 do 40 KN, ovisno o iskustvu, fleksibilno radno vrijeme, rad od ku\u0107e kad se nau\u010di posao i napredovanje prema brzini u\u010denja.\u003C\/p\u003E\n\n\u003Cp\u003ELink na oglas: \u003Ca href=\u0022https:\/\/careers.biss.hr\/jobs\/qa-engineer-nfQ\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/careers.biss.hr\/jobs\/qa-engineer-nfQ\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ELepi poyyyyyyyyyyyy\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"31"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"579488"},{"type":"post_reactions","id":"579746"},{"type":"post_reactions","id":"579796"},{"type":"post_reactions","id":"580381"}]}}},{"type":"posts","id":"306345","attributes":{"number":141,"createdAt":"2022-06-27T17:10:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPoz svima, Unitfly trazi \u003Cstrong\u003ECustomer Support Engineer\u003C\/strong\u003E studenta (\u003Ca href=\u0022https:\/\/unitfly.com\/careers\/customer-support-engineer-student\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/unitfly.com\/careers\/customer-support-engineer-student\/\u003C\/a\u003E) pa dijelim obavijest. Ja radim tamo vec 2 godine kao Junior Software Engineer tako da ako vas zanima nesto detaljnije slobodno mi posaljite poruku privatno.\u003C\/p\u003E\n\n\u003Cp\u003EUkratko:\u003C\/p\u003E\n\n\u003Ch3\u003EOpis pozicije\u003C\/h3\u003E\n\u003Cp\u003EUnitfly d.o.o. poma\u017ee kompanijama unaprijediti poslovanje kroz poslovnu analizu i implementaciju rje\u0161enja u domeni upravljanja dokumentima i poslovnim procesima. Na\u0161i korisnici su neke od najve\u0107ih kompanija u ovom dijelu Europe, a na\u0161i proizvodi i usluge koriste se na svim kontinentima.\u003C\/p\u003E\n\n\u003Cp\u003EPartneri smo kompanijama koje su lideri u svojim podru\u010djima, a \u010dije proizvode implementiramo: M-Files za upravljanje dokumentima i automatizaciju procesa, ABBYY za document capturing i process mining, te Microsoft sa svojim Microsoft Azure i Office 365 servisima.\u003C\/p\u003E\n\n\u003Cp\u003EOsim usluga analize poslovanja i procesa, te implementacije partnerskih rje\u0161enja, razvijamo vlastite proizvode u istoj domeni. Na\u0161 Software Engineering tim radi isklju\u010divo na softverskim produktima koje razvijamo ili interno ili zajedno s korisnicima.\u003C\/p\u003E\n\n\u003Cp\u003ENajva\u017eniji element kompanije je kultura koju gradimo, te po pitanju tima i kulture ne radimo ustupke. Cilj nam je jednakim \u017earom razvijati i poslovanje, ali i kulturu, kako bi kontinuirano unaprije\u0111ivali usluge, razvijali nove proizvode i kompanije.\u003C\/p\u003E\n\n\u003Cp\u003EZapo\u0161ljavamo studenta diplomskih studija na poziciji Customer Support Engineer koji \u0107e pomagati na\u0161im korisnicima u rje\u0161avanju tehni\u010dkih pote\u0161ko\u0107a, te odgovarati na pitanja vezanih uz proizvode koje implementiramo ili razvijamo.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0160to \u0107e\u0161 raditi?\u003C\/h3\u003E\n\u003Cp\u003EOdgovarati na upite na\u0161ih korisnika vezanih uz partnerske proizvode (M-Files) ili na\u0161a vlastita rje\u0161enja (Extension Kit).\u003Cbr\u003E\nZajedno s ostalim \u010dlanovima tima raditi na dijagnosticiranju izvora problema, te otklanjanju istih.\u003Cbr\u003E\nKoristit \u0107e\u0161 se internim alatima (Freshdesk, M-Files, Notion, Microsoft Teams) kako bi efikasno kolaborirao\/la s drugim \u010dlanovima tima.\u003Cbr\u003E\nSudjelovati u internim sastancima i imati mogu\u0107nost nau\u010diti raditi u timu, na projektima, te na definiranju proizvoda.\u003C\/p\u003E\n\u003Ch3\u003E\u0160to tra\u017eimo?\u003C\/h3\u003E\n\u003Cp\u003EStudenta \u017eeljnog iskustva rada sa korisnicima i studenta \u017eeljnog daljnjeg tehni\u010dkog usavr\u0161avanja.\u003Cbr\u003E\nOsobu koja \u0107e se uklopiti u na\u0161e vrijednosti, kulturu i tim. O\u010dekujemo od osobe da postane punopravni \u010dlan tima, a tako \u0107emo te i mi tretirati.\u003Cbr\u003E\nPoznavanje osnovnih pojmova koje \u0107e ti trebati za uspje\u0161an rad kao \u0161to su baze podataka, serveri, aplikacijski logovi i sli\u010dno. Ukoliko ima\u0161 iskustva u nekom od specifi\u010dnih tehnologija (SQL Server, Windows Server, Event Viewer, SEQ,\u2026) to \u0107e ti jako puno pomo\u0107i.\u003Cbr\u003E\nOdli\u010dne komunikacijske vje\u0161tine (na kojima mo\u017eemo i zajedno raditi) s obzirom da \u0107e\u0161 komunicirati izravno s na\u0161im korisnicima.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0160to ti nudimo?\u003C\/h3\u003E\n\u003Cp\u003EFleksibilnost prilikom dogovaranja radnog vremena, kao i koli\u010dine rada. Znamo \u0161to zna\u010di biti student i raditi, i tako \u0107emo, u skladu s tvojim \u017eeljama i potrebama na fakultetu, dogovarati opseg rada.\u003C\/p\u003E\n\n\u003Cp\u003EStudentsku satnicu prilago\u0111enu tvojem znanju i dosada\u0161njem iskustvu. \u0160to \u0107e\u0161 vi\u0161e u\u010diti i razvijati se, tako \u0107e i tvoja studentska satnica rasti.\u003C\/p\u003E\n\n\u003Cp\u003EMogu\u0107nost zapo\u0161ljavanja na jednoj od pozicija unutar kompanije nakon zavr\u0161etka studiranja, ukoliko se ti svidi\u0161 nama, i mi tebi.\u003C\/p\u003E\n\n\u003Cp\u003EUred u Zagreba\u010dkom Inovacijskom Centru (ZICER) koji uvijek ima kave, \u010daja i svega \u0161to \u0107e ti trebati za ugodan rad (a mo\u017ee\u0161 ovdje i u\u010diti ukoliko ti odgovara). Tako\u0111er, fleksibilni smo i po pitanju toga odakle \u0107e\u0161 raditi \u2013 volimo se \u0161to \u010de\u0161\u0107e skupiti u uredu, no nije obavezno svaki dan.\u003C\/p\u003E\n\n\u003Cp\u003ETim koji se kontinuirano usavr\u0161ava, razvija i kompaniju koja raste iz godine u godinu.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e info na:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/unitfly.com\/careers\/customer-support-engineer-student\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/unitfly.com\/careers\/customer-support-engineer-student\/\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2022-06-27T17:17:51+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"684"}},"editedUser":{"data":{"type":"users","id":"684"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","
