    <h2>[UUZOP] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Fica</h3>
                <div class="Post-body">
                    <p>Jel ima još netko u kalendaru labos iz Uvoda u znanost o podacima u ponedjeljak u 8 i zna jel se trebamo pojaviti na tome?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ryder</h3>
                <div class="Post-body">
                    <p>Zna li netko zasto je u kalendaru upisan meduispit? Nisu li rekli da nece bit meduispita iz ovog predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="254124">Pepper</a> Moguće da je automatski izgenerirano, bude to tako ne sam i za ispite nego i za labose.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>123</h3>
                <div class="Post-body">
                    <p>Hoćemo pitat da predaju ovih projekata pomaknemo za iza međuispita?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p>Jel ovaj predmet postojao prije? Msm jel ima ikakvih materijala, kak ce izgledat ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="270943">Sulejman</a> nov je predmet, treba učiti po prezentacijama. Sudeci po hintovima ane sovic, ispit nece biti tezak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="270943">Sulejman</a></p> 

<p>Pitao sam Jovica o ispitu, evo odgovora…</p>

<blockquote class="uncited"><div><p>Sve informacije ćete dobiti tijekom i idućeg tjedna.</p>

<p>Ukratko, ispit će biti uživo, na fakultetskim računalima.</p>

<p>Provodit će se preko Moodlea, a pitanja će biti podijeljena na praktična koja će se raditi u Python notebook i s pripremljenim skupovima podataka i teorijska. Za praktična pitanja pripremit ćemo “šalabahter” s funkcijama, jer pristup internetu osim Moodlea će biti onemogućen.</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RickyMorty</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="270947">Dragi prijatelj strojnog učenja</a> <br>
Prof Šikić je reko da ce kroz ovaj tj objavit pokazni primjerak i bit ce tipa: jupyter biljeznica dobijes set podataka i treba nes napravit s njima, radi se na vlastitim laptopima tak da mislim da uopce ne treba nikakvu teoriju ucit, pitanje je šta će bit dopušteno za vrijeme ispita(googlanje funkcija i sl.)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="270958">RickyMorty</a> uh, zanimljivo… Mislim da im to nije bilo u planu prije nekoliko tjedana. Nadam se da ce biti open book</p>
                </div>
            </div>
