                                <h3>puufi</h3>
                <div class="Post-body">
                    <p>Gdje se nalazi umjetni downloads folder iz 6. zadatka u 2. labosu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="1876/21.html" class="PostMention" data-id="118707">puufi</a> Nisam siguran da razumijem pitanje.<br>
Umjetni downloads direktorij se treba generirati skriptom.<br>
Iz PDF-a labosa:</p>
<blockquote class="uncited"><div><p>Za početak je potrebno generirati naš umjetni downloads direktorij pokretanjem skripte (setup.sh).  Skriptu setup.sh i skriptu za generiranje direktorija (generatefiles.sh) dohvatite koristeći naredbu wget ili pak obični browser s poveznice: <a href="https://okosl.kset.org/lab2/" rel=" nofollow ugc">https://okosl.kset.org/lab2/</a>.</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>El_Beast</h3>
                <div class="Post-body">
                    <p>Kako se može dodati naredba “adduser” u sudoers?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="1876/23.html" class="PostMention" data-id="121787">Pleteći medvjedić</a> <br>
Isto kao i bilo koja druga naredba.<br>
Jel ima nešto specifično da te muči oko adduser naredbe ili te općenito zanima kako dodati naredbu u sudoers?<br>
Ako je ovo drugo, evo par linkovlja:<br>
<a href="https://www.digitalocean.com/community/tutorials/how-to-edit-the-sudoers-file" rel=" nofollow ugc">https://www.digitalocean.com/community/tutorials/how-to-edit-the-sudoers-file</a><br>
<a href="https://kifarunix.com/run-only-specific-commands-with-sudo-in-linux/" rel=" nofollow ugc">https://kifarunix.com/run-only-specific-commands-with-sudo-in-linux/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>El_Beast</h3>
                <div class="Post-body">
                    <p><a href="1876/24.html" class="PostMention" data-id="121798">yabk</a> <br>
Muči me specifično adduser tj sve naredbe koje se ne nalaze u /bin. Npr obicnu naredbu tipa “pidof” mogu dodati tako da na kraju jednostavno dodam /bin/pidof, međutim, neznam gdje se nalazi adduser. Ako ju dodam na kraj linije jednostavno kao “adduser” baca mi error.</p>
                </div>
            </div>
