                                <h3>nnn</h3>
                <div class="Post-body">
                    <p>Zna netko ovo objasniti bolje/jasnije nego što je u rješenjima<br>
<img src="../../assets/files/2020-09-12/1599919939-880857-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Widlar</h3>
                <div class="Post-body">
                    <p><a href="326.html" class="PostMention" data-id="69997">dinoo</a> U zadatku se traži koja je minimalna duljina kodne riječi aritmetičkog koda tako da pri tome ostane zadržano svojstvo prefiksnosti aritmetičkog koda. Upravo za aritmetički kod postoji formula koja izražava minimalnu duljinu kodne riječi kod koje će kod i dalje ostati prefiksan, što je ujedno i uvjet zadatka ( l(x) = [log2(1/(P(x))] + 1 bit). Problem se svodi na to da nađeš za koju vrijednost P(x) je l(x) minimalan, a to se događa kada je P(x) maksimalan. Kako imaš samo dva simbola, X čija je vjerojatnost ⅓ i Y čija je vjerojatnost pojavljivanja ⅔, onda je logično da će duljina kodne riječi biti minimalna ako se na ulazu pojavi n*Y, a u zadatku je zadano n = 8 (poruka duljine osam simbola), što možeš zapisati kao (⅔)<sup>8</sup>. Tu vjerojatnost (koja za aritmetički kod ujedno predstavlja i interval kodirane poruke) uvrstiš u formulu l(x) i dobiješ rješenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBQ</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-09-12/1599929776-783283-tin.png" title="" alt=""><br>
Moze ovo neko pojasnit malo? Odakle onaj interval 945 - 960?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-09-13/1599984052-129773-03df3418-0b61-414c-84ae-71052c76a8b2.jpeg" title="" alt=""><br>
Moze neko objasnit kako su oni dobili ovaj standardni niz i kako se uopce onda dobiva sindrom i vektor pogreske (zadatak 3.6 iz zbirke)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MT09</h3>
                <div class="Post-body">
                    <p><a href="329.html" class="PostMention" data-id="70135">steker</a> Sindromi su sve moguće dvoznamenkaste kombinacije (00, 01, 10, 11). Onda iz njih namiještaš vektore pogreške tako da vrijedi vektPogr * HT = sindrom<br>
Za svaki sindrom imaš 2 moguća vektora pogreške, izabereš bilo koji (nije bitno). Na kraju bi svakako trebao dobiti u standardnom nizu sve moguće četvoroznamenkaste brojeve (0000 - 1111)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p>Može netko objasniti zašto ovdje nije 5 bitova u kodnoj riječi? tj 4 informacijska + <strong>dodatni</strong> 1 paritetni.<br>
<img src="../../assets/files/2020-09-13/1600012669-463632-image.png" title="" alt=""><br>
edit: inače kužim rješenje ali ne bi mi palo napamet da je to 4 a ne 5 bitova pa pitam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="331.html" class="PostMention" data-id="70244">dinoo</a> Pa i piše u rješenju da kodna riječ ima 5 bitova. Pošto je zaštita paritetnim bitom on može otkriti samo neparne pogreške (jednostruku, trostruku, peterostruku). Dakle, pogreške su neotkrivene kada su parne, a na kodnoj riječi od 5 bita su to samo dvostruka i četverostruka pogreška.</p>
                </div>
            </div>

                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="342.html" class="PostMention" data-id="70708">Daorson</a> pogledaj tu:<br>
<a href="https://github.com/studosi-fer/TEOINF/blob/master/ispiti/rokovi/2016-17/TEOINF_2016-17_jir.pdf" rel=" nofollow ugc">https://github.com/studosi-fer/TEOINF/blob/master/ispiti/rokovi/2016-17/TEOINF_2016-17_jir.pdf</a></p>

<p>ako ti nije jasno njihovo: <br>
Ako dobiješ na izlazu  000, 00x, 0×0, x00, xx0, x0x, 0xx -&gt; dekodira se kao 0,<br>
Ako dobiješ na izlazu  111, 11x, 1×1, x11, xx1, x1x, 1xx -&gt; dekodira se kao 1,<br>
što je sve točno dekodirano, ostaje ti jedino xxx, koji imaš šanse da pogodit 50% i plus tri bita da su kriva =&gt; 0.5*0.2<sup>3</sup></p>
