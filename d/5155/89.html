                                <h3>Widlar</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="51619">gladiator</a> Ako se radi o Hammingovom kodu, odnosno o njegovoj matrici provjere pariteta H, onda imas postupak u prezentaciji Zastitno kodiranje II, slide 10, koji je dosta jednostavan (obrises stupce iz matrice H na kojima se nalaze zastitni bitovi - 1,2,4,8 itd. , ostale prepises u matricu G’, transponiras i prosiris sa jedinicnom matricom po stupcima). Zadatak koji primjenjuje taj postupak je 3.11. u zbirci.</p>
                </div>

                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Tekst drugog zadatka: “Kodirajte zadani skup simbola Huffmanovim kodom tako da svaka kodna riječ sadrži paran broj <em>binarnih</em> simbola te odredite efikasnost koda”.</p>

<p>I onda oni riješe u bazi 4. <br>
Ne kužim, ja sam taj zadatak shvatila tako da trebamo kodirati nulama i jedinicama. Otkud sad ovo?<br>
Može možda netko malo pojasnit što se trebalo u tom zadatku?</p>
                </div>
            </div>

                    <p><a href="85.html" class="PostMention" data-id="52043">Emma63194</a> Kako bi se osigurao paran  broj binarnih simbola potrebno je kodirati u bazi 4 i <strong>onda pretvoriti u binarni</strong>, ali cini mi se da to pretvaranje ocito nije nuzan dio, ovisno kako se racuna efikasnost. Ja sam na kraju pretvorio u binarni i dobio sam isto kao oni u rjesenju.</p>
