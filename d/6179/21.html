                                <h3>weedovnjak</h3>
                <div class="Post-body">
                    <p>Evo peti:</p>

<pre><code>WITH tablica AS
(SELECT muny.name_2 as opcina, roads.gid as roadsgid, railways.gid as railwaysgid, pois.name as bolnica,
	ROUND( ST_Distance(pois.geom, ST_Intersection(roads.geom, railways.geom)) ) AS distance,
 	rank() OVER (PARTITION BY roads.gid, railways.gid
				ORDER BY ROUND( ST_Distance(pois.geom, ST_Intersection(roads.geom, railways.geom)) )) AS rang
FROM muny, roads, railways, pois
WHERE muny.name_1 = 'Splitsko-Dalmatinska'
AND ST_Intersects(railways.geom, muny.geom)  
AND ST_Intersects(roads.geom, railways.geom)
AND ST_Intersects(ST_Intersection(roads.geom, railways.geom), muny.geom)                                                                         
AND pois.fclass = 'hospital'
)
SELECT opcina, roadsgid, railwaysgid, bolnica, MIN(distance)
FROM tablica
WHERE rang = 1
GROUP BY opcina, roadsgid, railwaysgid, bolnica
ORDER BY opcina, roadsgid, railwaysgid, bolnica</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

LECT muny.name_2 as opcina, roads.gid as roadsgid, railways.gid as railwaysgid, pois.name as bolnica,\n\tROUND( ST_Distance(pois.geom, ST_Intersection(roads.geom, railways.geom)) ) AS distance,\n \trank() OVER (PARTITION BY roads.gid, railways.gid\n\t\t\t\tORDER BY ROUND( ST_Distance(pois.geom, ST_Intersection(roads.geom, railways.geom)) )) AS rang\nFROM muny, roads, railways, pois\nWHERE muny.name_1 = \u0027Splitsko-Dalmatinska\u0027\nAND ST_Intersects(railways.geom, muny.geom)  \nAND ST_Intersects(roads.geom, railways.geom)\nAND ST_Intersects(ST_Intersection(roads.geom, railways.geom), muny.geom)                                                                         \nAND pois.fclass = \u0027hospital\u0027\n)\nSELECT opcina, roadsgid, railwaysgid, bolnica, MIN(distance)\nFROM tablica\nWHERE rang = 1\nGROUP BY opcina, roadsgid, railwaysgid, bolnica\nORDER BY opcina, roadsgid, railwaysgid, bolnica\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E","editedAt":"2021-12-02T21:31:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6179"}},"user":{"data":{"type":"users","id":"2059"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"261005","attributes":{"number":9,"createdAt":"2021-12-01T21:16:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-12-01\/1638393334-995809-nbp-geo.png\u0022 title=\u0022\u0022 alt=\u0022\u0022
