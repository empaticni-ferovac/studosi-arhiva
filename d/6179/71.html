                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>kako funkcionira allowedLateness?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="276346">MsBrightside</a> To je operator nad <em>Window</em> i predstavlja dopušteno vrijeme nakon watermark-a kad ce uhvatiti neki element, ako prođe watermark i prođe tipa ONE_MINUTE onda sve elemente nakon tog nece uopce uhvatiti <br>
Bar sam ja tako shvatio <br>
EDIT: moguce da je nije nakon watermarka vec nakon zadnjeg elementa? Ili unija to dvoje?</p> 

<p>ovo je iz dokumentacije</p> 
<blockquote class="uncited"><div><p>@Experimental(value=TRIGGER)<br>
public Window&lt;T&gt; withAllowedLateness(Duration allowedLateness,<br>
                                                                  Window.ClosingBehavior behavior)<br>
Override the amount of lateness allowed for data elements in the pipeline. Like the other properties on this Window operation, this will be applied at the next GroupByKey. Any elements that are later than this as decided by the system-maintained watermark will be dropped.<br>
This value also determines how long state will be kept around for old windows. Once no elements will be added to a window (because this duration has passed) any state associated with the window will be cleaned up.</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="276351">anon00</a> Mislim da se gleda vrijeme nakon “zatvaranja prozora” tj. kad watermark zatvori prozor.</p>

            <hr>
                    <div>
                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="276190">anon00</a> oprosti nikako ne mogu skuziti koja je razlika izmedu (1 i 3) i (4 i 6) eventa?<br>
zasto se 1 gleda kao early, a 3 kao on time, a nisu kao slucaj (4 i 6) gdje su oba early i zbrajaju se? <br>
Ista stvar me muci kod 5 i 6 zasto ih nismo mogli grupirat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="276371">reygrep</a><br>
U zadaku imamo .withEarlyFirings(AlignedDelay(ONE_MINUTE)) <br>
Sto znaci da kad se dode do nekog elementa (npr 1) i ako je on early (nije u istom trenutku kad i watermark) onda cekaj do PUNE minute odnosno za 1 cekaj do 12:06, za 3 cekaj do 12:07 - ali u 12:07 je watermark pa 3-cu ce pokupiti taj watermark, a ne early</p> 

<p>U window 2 prvo dolazimo do 5 koji se emit-a u 12:07 i nakon tog je on zabroavljen  zbog ovog <br>
<code>.discardingFiredPanes())</code></p>

<blockquote class="uncited"><div><p>Da je tu stajao onaj <code>accumulatingAndRetractingFiredPanes</code> onda bi pamtili taj 5 do sljedeceg elementa (npr 6), a onda bi zbrojili i imali bi 11 i odbacili bi ovu staru vrijednost 5</p> </div></blockquote>

<p>Sljedeci dolazi 6 i on ceka punu minutu tj 12:08 da se emit-a, ali prije tog nailazi na 4 pa se to zbraja skupa u 10 zbog <code>.apply(Sum.integersPerKey());</code><br>
Oni se emitaju prije watermarka (zato su early) jer je njihovo vrijeme u 12:08, a watermark je tek nakon tog</p> 

<p>Ukratko 1 i 3 su u razlicitim minutama emitani, a 3 je u istoj minuti kao watermark pa je on OnTime <br>
5 je Early <br>
4 i 6 su u istoj minuti pa se zbrajaju i prije watermarka su pa su early (12:08, a watermark je recimo u 12:08:30)</p>
                </div>
            </div>

s","id":"6179"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276371","attributes":{"number":71,"createdAt":"2022-02-02T15:15:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6179\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022276190\u0022\u003Eanon00\u003C\/a\u003E oprosti nikako ne mogu skuziti koja je razlika izmedu (1 i 3) i (4 i 6) eventa?\u003Cbr\u003E\nzasto se 1 gleda kao early, a 3 kao on time, a nisu kao slucaj (4 i 6) gdje su oba early i zbrajaju se? \u003Cbr\u003E\nIsta stvar me muci kod 5 i 6 zasto ih nismo mogli grupirat\u003C\/p\u003E","editedAt":"2022-02-02T15:17:09+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6179"}},"user":{"data":{"type":"users","id":"989"}},"editedUser":{"data":{"type":"users","id":"989"}},"mentionedBy":{"data":[{"type":"posts","id":"276376"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276376","attributes":{"number":72,"createdAt":"2022-02-02T15:38:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6179\/71\u0022 class=\u0022PostMention\u0022 data-id=\u0022276371\u0022\u003Ereygrep\u003C\/a\u003E\u003Cbr\u003E\nU zadaku imamo .withEarlyFirings(AlignedDelay(ONE_MINUTE)) \u003Cbr\u003E\nSto znaci da kad se dode do nekog elementa (npr 1) i ako je on early (nije u istom trenutku kad i watermark) onda cekaj do PUNE minute odnosno za 1 cekaj do 12:06, za 3 cekaj do 12:07 - ali u 12:07 je watermark pa 3-cu ce pokupiti taj watermark, a ne early\u003C\/p\u003E \n\n\u003Cp\u003EU window 2 prvo dolazimo do 5 koji se emit-a u 12:07 i nakon tog je on zabroavljen  zbog ovog \u003Cbr\u003E\n\u003Ccode\u003E.discardingFiredPanes())\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EDa je tu stajao onaj \u003Ccode\u003EaccumulatingAndRetractingFiredPanes\u003C\/code\u003E onda bi pamtili taj 5 do sljedeceg elementa (npr 6), a onda bi zbrojili i imali bi 11 i odbacili bi ovu staru vrijednost 5\u003C\/p\u003E \u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESljedeci dolazi 6 i on ceka punu minutu tj 12:08 da se emit-a, ali prije tog nailazi na 4 pa se to zbraja skupa u 10 zbog \u003Ccode\u003E.apply(Sum.integersPerKey());\u003C\/code\u003E\u003Cbr\u003E\nOni se emitaju prije watermarka (zato su early) jer je njihovo vrijeme u 12:08, a watermark je tek nakon tog\u003C\/p\u003E \n\n\u003Cp\u003EUkratko 1 i 3 su u razlicitim minutama emitani, a 3 je u istoj minuti kao watermark pa je on OnTime \u003Cbr\u003E\n5 je Early \u003Cbr\u003E\n4 i 6 su u istoj minuti pa se zbrajaju i prije watermarka su pa su early (12:08, a watermark je recimo u 12:08:30)\u003C\/p\u003E","editedAt":"2022-02-02T15:39:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"519"}},"discussion":{"data":{"type":"discussions","id":"6179"}},"editedUser":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"831","attributes":{"username":"Bisolvon","displayName":"Bisolvon","avatarUrl":null,"slug":"Bisolvon","joinTime":"2020-03-31T16:48:10+00:00","discussionCount":2,"commentCount":210,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T07:55:54+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":42,"fof-upload-uploadCountAll":42,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":129,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":fa
