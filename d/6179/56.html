                    <div>
                                <h3>tetak</h3>
                <div class="Post-body">
                    <p>Jel rješavao neko zi na Edgaru? na zadnjem zadatku sa emitiranjem, u prvom prozoru prema mom računu emitira se 1 Early i zatim 3 On time, pa me zanima kak napisati n-torku za ontime s obzirom da je između procesorskih vremena a treba napisati proc vrijeme u n-torki</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="276133">tetak</a> <br>
(12:06,12:00-12:02,E,1)<br>
(12:07,12:00-12:02,O,3)</p>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="276155">MrPeanutButter</a> <br>
Zašto se tu 1 i 3 ne zbrajaju? <br>
Ili se zbraja samo unutar isto ‘emit’-a ? Kao svi Early se zbrajaju, svi OnTime se zbrajaju i svi Late se zbrajaju zasebno ili?</p>

<p>Takoder, zasto 2 ne ulazi u rijesenje, a imamo .withLateFirings(AfterCount(2))) - dakle 2s nakon watermarka ako sam dobro skuzio?<br>
<img src="../../assets/files/2022-02-01/1643749280-665228-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="276178">anon00</a> Koliko sam ja skužio to afterCount(2) ti znači da se nakon watermarka eventovi prijavljuju nakon svakgo drugog.  Npr.  u zadnjem prozoru ide prvo 8 i on se ne prijavi nego se prijavi tek nakon 9, jer je njih dvoje u tom windowu nakon watermarka, dok nakon 2 u ovom zadatku ne dođe više nikoji event u prvom windowu pa se 2 uopće ne prijavi. Moguće da sam u krivu al tako sam ja to shvatio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>I3loodHound</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="276178">anon00</a> <br>
Nek me neko ispravi ak sam u krivu, ali 1 i 3 se ne zbrajaju zbok discarding akumulacije, odnosno 1 se early emita u 1:06, onda se 3 on time emita u 1:07 neovisno o ovoj 1. Ako bi bili u istom emmiting time ili ako bi imali accumulating ili accumulating &amp; retracting onda bi se zbrajali</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="276180">Kaladonter</a> Sad sam gledao po internetu i mislim da si dobro napisao</p>

<p>Eo i za druge kolege cu proci kroz zadatak pa da bude lakse za skuziti<br>
<img src="../../assets/files/2022-02-01/1643750413-969649-image.png" title="" alt=""></p>

<p>Dakle<br>
<code>.apply(Window.into(FixedWindows.of(TWO_MINUTES))</code></p>
<ul><li>Oznacava da cemo na X osi imati <strong>FIKSNE</strong> prozore od 2 min svaki</li></ul>

<p><code>.triggering(AfterWatermark()</code></p>
<ul><li>Ovo znaci da ce se event trigerati tocno kad dodemo do watermarka <br>
To je taj <em>On time</em> event<br>

 <ul><li>Watermark je ono gdje vam krivulja (heuristika) dodiruje desni dio trenutnog prozora (iliti najvisa tocka krivulje u tom prozoru)</li> </ul></li></ul>

<p><code>.withEarlyFirings(AlignedDelay(ONE_MINUTE))</code></p>
<ul><li>Ovo je <em>Early</em> event - on je u funkciji od nailaska na prvi element pa do watermark-a<br>
U zagradi je uvijet koji kaze da kad dodemo do nekog elementa napravi delay do pune minute pa tek onda okini early event (tj. čekaj jer možda dođe još neki element kojeg ces obraditi zajedno s ovim)</li> </ul>

<p><code>.withLateFirings(AfterCount(2)))</code><br>
Ovo je <em>Late</em> event koji počinje djelovati tek nakon watermarka<br>
U uvijetu ima AfterCount - tj propagiraj ovaj event tek nakon svaka 2 elementa koja su se dogodila, ako ne skupi 2 elementa onda se nikad nece ni okinuti.</p> 

<p><code>.discardingFiredPanes())</code><br>
Returns a new Window PTransform that uses the registered WindowFn and Triggering behavior, and that discards elements in a pane after they are triggered (Nisam najsigurniji kako bi ovo protumacio) <br>
Edit: Evo kolega gore je super objasnio</p>

<p><code>.apply(Sum.integersPerKey());</code><br>
Vrijednosti unutar istog triggera/eventa se zbrajaju</p>

<p><img src="../../assets/files/2022-02-01/1643751370-678985-image.png" title="" alt=""><br>
Dakle ako sad gledamo ovu gore sliku <br>
Imamo 3 prozora na X osi: 12:00-12:02  |  12:02 - 12:04  |  12:04 - 12:06 <br>
Watermark 1. prozora je na 12:07<br>
Watermark 2. prozora je na 12:08 i mrvicu iznad tog, ali nije bitno<br>
Watermark 3. prozora je na 12:09</p>

<p>Događaj 1:<br>
Dogodi se u 12:05 i nešto sitno - i od tad pa dok ne dođe do pune minute (<em>AlignedDelay(ONE_MINUTE)</em>) traje naš prvi Early trigger. Kako nismo naišli na nijedan drugi događaj onda se taj event propagira dalje i ukupni zbroj je</p> 

<p>Događaj 3:<br>
Dogodi se u 12:06 i nešto sitno i njega ce pokupiti onaj watermark trigger (AfterWatermark())</p>

<p>Dogadaj 2: <br>
Kad se dode do njega pocinje .withLateFirings(AfterCount(2))), ali je problem sto nikad ne dode do Count=2 pa se nikad ne emit-a taj event</p> 

<p>Dogadaj 5 je early i završi u 12:07 <br>
Dogadaj 4 i 6 su early i zavrse u 12:08  - nisu watermark jer je watermark tek negdje na 12:08:30<br>
Dogadaj 7 je isto tako early i zavrsi u 12:08 <br>
Dogadaj 8 i 9 su .withLateFirings(AfterCount(2)), ali ovog puta se skupilo count=2 pa se taj event i okinuo. Nemojte zaboraviti da se ova 2 eventa grupiraju i njigova vrijednost se zbraja (.apply(Sum.integersPerKey())</p>

<p>Prema edgaru tocno rjesenje je</p> 

<blockquote class="uncited"><div><p>(12:06, 12:00-12:02, E, 1)<br>
(12:07, 12:00-12:02, O, 3)<br>
(12:07, 12:02-12:04, E, 5)<br>
(12:08, 12:02-12:04, E, 10)<br>
(12:08, 12:04-12:06, E, 7)<br>
(12:09, 12:04-12:06, L, 17)</p></div></blockquote>
                </div>
            </div>

":{"number":51,"createdAt":"2022-02-01T21:09:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6179\/50\u0022 class=\u0022PostMention\u0022 data-id=\u0022276178\u0022\u003Eanon00\u003C\/a\u003E Koliko sam ja sku\u017eio to afterCount(2) ti zna\u010di da se nakon watermarka eventovi prijavljuju nakon svakgo drugog.  Npr.  u zadnjem prozoru ide prvo 8 i on se ne prijavi nego se prijavi tek nakon 9, jer je njih dvoje u tom windowu nakon watermarka, dok nakon 2 u ovom zadatku ne do\u0111e vi\u0161e nikoji event u prvom windowu pa se 2 uop\u0107e ne prijavi. Mogu\u0107e da sam u krivu al tako sam ja to shvatio.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"906"}},"discussion":{"data":{"type":"discussions","id":"6179"}},"mentionedBy":{"data":[{"type":"posts","id":"276190"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276185","attributes":{"number":52,"createdAt":"2022-02-01T21:29:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6179\/50\u0022 class=\u0022PostMention\u0022 data-id=\u0022276178\u0022\u003Eanon00\u003C\/a\u003E \u003Cbr\u003E\nNek me neko ispravi ak sam u krivu, ali 1 i 3 se ne zbrajaju zbok discarding akumulacije, odnosno 1 se early emita u 1:06, onda se 3 on time emita u 1:07 neovisno o ovoj 1. Ako bi bili u istom emmiting time ili ako bi imali accumulating ili accumulating \u0026amp; retracting onda bi se zbrajali\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"91"}},"discussion":{"data":{"type":"discussions","id":"6179"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276190","attributes":{"number":53,"createdAt":"2022-02-01T22:02:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6179\/51\u0022 class=\u0022PostMention\u0022 data-id=\u0022276180\u0022\u003EKaladonter\u003C\/a\u003E Sad sam gledao po internetu i mislim da si dobro napisao\u003C\/p\u003E\n\n\u003Cp\u003EEo i za druge kolege cu proci kroz zadatak pa da bude lakse za skuziti\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-02-01\/1643750413-969649-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDakle\u003Cbr\u003E\n\u003Ccode\u003E.apply(Window.into(FixedWindows.of(TWO_MINUTES))\u003C\/code\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EOznacava da cemo na X osi imati \u003Cstrong\u003EFIKSNE\u003C\/strong\u003E prozore od 2 min svaki\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Ccode\u003E.triggering(AfterWatermark()\u003C\/code\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EOvo znaci da ce se event trigerati tocno kad dodemo do watermarka \u003Cbr\u003E\nTo je taj \u003Cem\u003EOn time\u003C\/em\u003E event\u003Cbr\u003E\n\n \u003Cul\u003E\u003Cli\u003EWatermark je ono gdje vam krivulja (heuristika) dodiruje desni dio trenutnog prozora (iliti najvisa tocka krivulje u tom prozoru)\u003C\/li\u003E \u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Ccode\u003E.withEarlyFirings(AlignedDelay(ONE_MINUTE))\u003C\/code\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EOvo je \u003Cem\u003EEarly\u003C\/em\u003E event - on je u funkciji od nailaska na prvi element pa do watermark-a\u003Cbr\u003E\nU zagradi je uvijet koji kaze da kad dodemo do nekog elementa napravi delay do pune minute pa tek onda okini early event (tj. \u010dekaj jer mo\u017eda do\u0111e jo\u0161 neki element kojeg ces obraditi zajedno s ovim)\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Ccode\u003E.withLateFirings(AfterCount(2)))\u003C\/code\u003E\u003Cbr\u003E\nOvo je \u003Cem\u003ELate\u003C\/em\u003E event koji po\u010dinje djelovati tek nakon watermarka\u003Cbr\u003E\nU uvijetu ima AfterCount - tj propagiraj ovaj event tek nakon svaka 2 elementa koja su se dogodila, ako ne skupi 2 elementa onda se nikad nece ni okinuti.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ccode\u003E.discardingFiredPanes())\u003C\/code\u003E\u003Cbr\u003E\nReturns a new Window PTransform that uses the registered WindowFn and Triggering behavior, and that discards elements in a pane after they are triggered (Nisam najsigurniji kako bi ovo protumacio) \u003Cbr\u003E\nEdit: Evo kolega gore je super objasnio\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003E.apply(Sum.integersPerKey());\u003C\/code\u003E\u003Cbr\u003E\nVrijednosti unutar istog triggera\/eventa se zbrajaju\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-02-01\/1643751370-678985-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nDakle ako sad gledamo ovu gore sliku \u003Cbr\u003E\nImamo 3 prozora na X osi: 12:00-12:02  |  12:02 - 12:04  |  12:04 - 12:06 \u003Cbr\u003E\nWatermark 1. prozora je na 12:07\u003Cbr\u003E\nWatermark 2. prozora je na 12:08 i mrvicu iznad tog, ali nije bitno\u003Cbr\u003E\nWatermark 3. prozora je na 12:09\u003C\/p\u003E\n\n\u003Cp\u003EDoga\u0111aj 1:\u003Cbr\u003E\nDogodi se u 12:05 i ne\u0161to sitno - i od tad pa dok ne do\u0111e do pune minute (\u003Cem\u003EAlignedDelay(ONE_MINUTE)\u003C\/em\u003E) traje na\u0161 prvi Early trigger. Kako nismo nai\u0161li na nijedan drugi doga\u0111aj onda se taj event propagira dalje i ukupni zbroj je\u003C\/p\u003E \n\n\u003Cp\u003EDoga\u0111aj 3:\u003Cbr\u003E\nDogodi se u 12:06 i ne\u0161to sitno i njega ce pokupiti onaj watermark trigger (AfterWatermark())\u003C\/p\u003E\n\n\u003Cp\u003EDogadaj 2: \u003Cbr\u003E\nKad se dode do njega pocinje .withLateFirings(AfterCount(2))), ali je problem sto nikad ne dode do Count=2 pa se nikad ne emit-a taj event\u003C\/p\u003E \n\n\u003Cp\u003EDogadaj 5 je early i zavr\u0161i u 12:07 \u003Cbr\u003E\nDogadaj 4 i 6 su early i zavrse u 12:08  - nisu watermark jer je watermark tek negdje na 12:08:30\u003Cbr\u003E\nDogadaj 7 je isto tako early i zavrsi u 12:08 \u003Cbr\u003E\nDogadaj 8 i 9 su .withLateFirings(AfterCount(2)), ali ovog puta se skupilo count=2 pa se taj event i okinuo. Nemojte zaboraviti da se ova 2 eventa grupiraju i njigova vrijednost se zbraja (.apply(Sum.integersPerKey())\u003C\/p\u003E\n\n\u003Cp\u003EPrema edgaru tocno rjesenje je\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E(12:06, 12:00-12:02, E, 1)\u003Cbr\u003E\n(12:07, 12:00-12:02, O, 3)\u003Cbr\u003E\n(12:07, 12:02-12:04, E, 5)\u003Cbr\u003E\n(12:08, 12:02-12:04, E, 10)\u003Cbr\u003E\n(12:08, 12:04-12:06, E, 7)\u003Cbr\u003E\n(12:09, 12:04-12:06, L, 17)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E","editedAt":"2022-02-01T22:04:35+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":15,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"519"}},"discussion":{"data":{"type":"discussions","id":"6179"}},"editedUser":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[{"type":"posts","id":"276371"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276371","attributes":{"number":71,"createdAt":"2022-02-02T15:15:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6179\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022276190\u0022\u003Eanon00\u003C\/a\u003E oprosti nikako ne mogu skuziti koja je razlika izmedu (1 i 3) i (4 i 6) eventa?\u003Cbr\u003E\nzasto se 1 gleda kao early, a 3 kao on time, a nisu kao slucaj (4 i 6) gdje su oba early i zbrajaju se? \u003Cbr\u003E\nIsta stvar me muci kod 5 i 6 zasto ih nismo mogli grupirat\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"989"}},"discu
