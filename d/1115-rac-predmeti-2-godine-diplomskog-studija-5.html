    <div>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p><a href="1115/22.html" class="PostMention" data-id="54466">rija</a> <br>
Ima li pragova na tim labosima i nose li stvarno samo 10% ocjene?<br>
<img src="../assets/files/2021-07-20/1626815262-957905-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="1115/105.html" class="PostMention" data-id="224231">Atem</a> mislim da je jedini prag da svi labosi moraju biti odrađeni, u smislu da moraš predati <em>nešto</em>, a sad koliko je to <em>nešto</em> dovoljno nemam pojma.. i da, svaki labos nosi samo 2 boda (5 labosa)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1115/40.html" class="PostMention" data-id="57164">[obrisani korisnik]</a> Kao što je kolega gore napisao, materijali su apsolutno sranje, imaš samo one prezentacije (ali ih moraš baš detaljno proći), no dobra stvar je da možeš imati 4-5 bez problema uz učenje noć prije.</p></div></blockquote>

<p>Ako učiš noć prije…jesi li pod tim mislio na učenje iz tih prezentacija? Ili iz nečeg drugog(pošto su prezentacije tako loše)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>whatTheHel</h3>
                <div class="Post-body">
                    <p>Predmet Tehnologije elektroničkog poslovanja, iskustva, dojmovi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p>Neka dobra duša review za <strong>Dizajniranje organizacije</strong> ili <strong>Društveni aspekti računalom posredovane komunikacije</strong>?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1115/109.html" class="PostMention" data-id="234339">in1</a> ili Društveni aspekti računalom posredovane komunikacije</p></div></blockquote>

<p>Prilicno sam ziher da taj predmet ne odrzava vec dulje vremena (ali mozes ga staviti na listu pa vidi).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Tražim RZ 5. godina EZ PACK što se tiče izbornih predmeta, pročešljao sam ovu i još par tema i po svemu pročitanom sudeći to bi bilo:</p>
<ol style="list-style-type:decimal"><li>Upravljanje rizikom </li>
<li>Obrambeni sustavi</li>
<li>Geinformacijski sustavi</li></ol>

<p>Sva dodatna mišljenja o navedenim predmetima, ili ponuđenima u tablici ispod su dobrodošla</p>

<p><img src="../assets/files/2021-09-09/1631199627-569659-untitled.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>421blazeitfgt</h3>
                <div class="Post-body">
                    <p><a href="1115/111.html" class="PostMention" data-id="235488">Bananaking</a> stari moj sam upiši obradu prirodnog jezika onaj lik je dosl posrao cijeli predmet jer je morao napisat projekt na temu skretnice u c-u i dobio 100 bodova. O čemu mi pričamo najlakši predmet na svijetu. Još ga vodi profesorica Marina, duša od čovjeka htjela mi dat 15 bodova na lijepe oči iz PIPI-a da imam 4, ali me bilo sram jer “nisam zaslužio”, ah mladost ludost.</p>
                </div>
            </div>

            <hr>

I jel Računalna animacija == stara Računalna grafika?</p>
                </div>
            </div>

meni je u appu medju polozenim pise Racunalna animacija</p>
