                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="60783">Joskica</a> meni su rekli da im FER nije ni dostavio moj obrazac, a unatoč godišnjem sam za svaki slučaj sad išao na FER i nikoga naravno nije bilo, a brojeve koje su ostavili sam zvao sve (4 različita broja) više puta i ništa, tako da vjerujem da će biti baš taj najgori slučaj 24. i da nemaju namjere ići u susret nekome i ode mi dom i soba koju sam zadnje 3 godine imao zbog njihove greške…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joskica</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="60800">BlackMamba</a> <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2sfn2#news_10174" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2sfn2#news_10174</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Skroz sam zaboravio da trebam dostaviti onu potvrdu o upisu diplomskog. Zna netko vise o tome? <br>
Je li potvrda sa egradani ok i trebam li to nositi u upravu doma ili poslati mailom ili kako vec?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="82953">[obrisani korisnik]</a> kakva potvrda? zašto? ja za to prvi put čujem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="83357">member</a> Evo nasao sam <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?_v1=NOJBomouW8qmTKcO4EimsPuWV9NLpfRdaWBtcBJsF-xL-NUmRGKC_QdsF1-FFNJRNWH4UbiOvantv3mPyF3bbtB4dN-fYAEo-IMl-KOf_hzp3faEVXdLX4TZiDFD0OSyJi4iCbPZ2WcWTZoo6KImZQuibobQOIF1ZP7o2ahIlw3zKrA6mvgH7EsRYDMF4Sj3yHzm5T_GI7OMtFK8Tk5dadP7GpiI8sAkH0lxZ_V4LGvFco-0&_lid=10174#news_10174" rel=" nofollow ugc">obavijest</a> na ferwebu u kojoj je to pisalo. Ugl. samo posalji potvrdu o statusu studenta sa egradani na mail poslovnice za smjestaj (<a href="mailto:poslovnica@sczg.hr">poslovnica@sczg.hr</a>) i to je to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="83364">[obrisani korisnik]</a> Ako te niko nije pita potvrdu, a imaš dom, ne moraš to slat.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Ne mogu naći temu vezanu za domove pa pitam tu. Gdje mogu skinuti obrazac za premještaj?</p>
                </div>
            </div>

            <hr>
                    <div>

<p><a href="../../media/uploads/smjestaj/2021/Zahtjev%20za%20premjestaj.docx" rel=" nofollow ugc">http://www.sczg.unizg.hr/media/uploads/smjestaj/2021/Zahtjev%20za%20premjestaj.docx</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p>Zna li neko mozda kak funkcionira ako zelim biti u sobi sa sestrom u domu?</p>

<p>Znam da je veca mogucnost da ce dozvoliti premjestaj, ali posto smo mjesani musko zenska soba jel to uopce funkcionira?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="305784">djeno</a> <br>
Zamijenite se s nekim parom i uselite. Parovi inače stave oglas na stranicu od save ili kojeg god dotičnog doma i jednostavno pitaju. Upravu začudo boli k.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="305784">djeno</a> Vjv ovisi gdje. Na Savi teško jer cijeli kat dijeli tuševe/WC-e, ali na Cvjetnom ne vidim zašto ne bi moglo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="305784">djeno</a> sastaviš molbu i pošalješ, msm da nemaju obrazac za to, poželjno ako sestra napravi isto. te molbe obrađuju nakon rezultata natječaja</p>

<p><a href="17.html" class="PostMention" data-id="305789">iNut</a> može se to i službeno provest, da ne bi ostao bez doma jednog nesretnog dana ako se ipak kontrolira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="17.html" class="PostMention" data-id="305789">iNut</a> Upravu začudo boli k.</p></div></blockquote>

<p>Na Cvjetnom su ove godine kontrolirali tko je u sobi, tražili iksicu na uvid. Pretpostavljam da su tražili stanare koji su kupili mjesto, ali nisam siguran što bi rekli da skuže da je došlo do zamjene s drugim stanarom doma.</p>

<p>Ako se uprava okomi na tebe se vjerojatno ne možeš izvući niti na foru da je preseljeni stanar samo u posjeti. Koliko ja znam, još uvijek se u sobu zbog korone ne smiju primati posjetitelji jer to vrijedi “do okončanja epidemije.”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="305805">Jahač Kali Yuge</a> <br>
Da al koliko znam ljudi su se uredno mijenjali tako za sobe, ali upravi ništa ne kažeš. U tome i je bit. A sad po pitanju wca, nitko ne seta polugol do tuša tako da ne vidim problem.</p> 
                </div>
            </div>

                    <p><a href="23.html" class="PostMention" data-id="305816">iNut</a> <br>
Kad nema cimera u sobi, ne vidim problem u vraćanju iz tuša samo s ručnikom oko sebe. Štoviše, tako sam bolje pokriven nego da sam samo u gaćama jer koristim velike ručnike.</p>

“Korone” <br>
Reci odma što su nam zaštitari i potvrdili. Iskoristili su to da primire ostale domove.</p> 

<p>Al da, slažem se s tobom po pitanju toga kad se uprava okomi na tebe, al na cvjetnom su uvik bili rigorozniji po pitanju svega. I studenti i uprava.</p>
