                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="270393">iNut</a> To je implementacijski detalj, ali ne, obično se djeca stavljaju u međuspremnik pa se na kraju eliminacije dodaju u populaciju ili se roditelji samo označavaju za križanje/eliminaciju, izvršiš the sex, makneš sve one eliminirane i dodaš djecu.</p>

<p>Ja bih to osobno izveo kao:</p>

<pre><code>dok nisi gotov s eliminacijom:
    za_otpis, za_crossover = turnirska_selekcija(populacija - otpisani)
    otpisani &lt;- za_otpis
    odabrani &lt;- za_crossover

za roditelji u odabrani:
    djeca &lt;- crossover(roditelji...)

mutacije, bla bla bla...

za otpisan u otpisani:
    populacija -= otpisan

za dijete u djeca:
    populacija &lt;- dijete</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
