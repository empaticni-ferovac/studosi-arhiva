    <h2>Mentor: Zvonko Kostanjčar</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="191/217.html" class="PostMention" data-id="26832">Kaladonter</a> inace s obzirom da se to moze smatrati nekom vremenskom sekvencom, mozda ti Kostanjcar moze pomoci. On se bavi primarno financijama ali posto je to isto vremenski niz <em>mozda</em> se neke tehnike mogu upotrijebit za sport. Javi mu se mailom i pitaj, to je najsigurnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lovro</h3>
                <div class="Post-body">
                    <p>Ima li tko iskustva s Zvonkom Kostanjčarom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="5600/2.html" class="PostMention" data-id="37832">l123</a> Bump</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p><a href="5600/2.html" class="PostMention" data-id="37832">l123</a> Ja sam sad kod njega, sad sam na diplomskon i meni je odlican. Ako se zelis bavit financijama onda msn da je on najbolji odabir, ako vec znas sta tocno zelis radit daje poprilicnu slobodu, ako ne znas bas onda ponudi par zanimljivih tema. Jedino sta neces sa njim direktno radit nego ces dobit nekog asistenta, al to je jos bolje jer dobijes asistenta koji se bavi podrucjem na kojem ti radis (meni je tema zavrsnog bila market-making i asistent je bija na doktoratu na temu market-makinga). Ne zahtjeva da ikakve predmete upisujes i nema nekih rokova tokom semestra, nego se sve dogovoris sa asistentom i radis kako ti odgovara. Znam da je bija neki post o losim iskusvima sa njim ali ja nisan to primjetija, msn za taj zavrsni sam se potrudija ali ako se mislis provuc vjv ce ti vecina profesora srat. Tkd ako te zanimaju financije preporucujem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p>Mislim da ga je na dretvi “mentori” netko opisao kao lošeg. Nešto da mu je pred kraj završnog rekao da puno toga promijeni i da je bilo nekih dilema oko prolaza.</p>

<p>Pozitivnih sigurno ima, ali pogledajte dretvu mentori. Znam da je jad i bijeda search, ali jbg.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dieselpower0120</h3>
                <div class="Post-body">
                    <p><a href="5600/5.html" class="PostMention" data-id="272254">at5611</a>  mene zanima mentorstvo kod kostanjcara mozes li mi mozda malo detaljnije opisat kako stvari funkcioniraju kod njega sto sve trazi itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dieselpower0120</h3>
                <div class="Post-body">
                    <p>iskustva sa Zvonkom Kostanjčarom?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="5600/7.html" class="PostMention" data-id="296477">dieselpower0120</a> nisam kod njega, ali ako te primi možeš očekivat da nećeš radit s njim nego s njegovim doktorandima i post-docovima. Nemoj to shvatit kao manu tho, koliko shvaćam, iskustva s njima su vrlo pozitivna.</p>

<p>Vjerojatno nećeš imati veliku fleksibilnost pri odabiru teme, pa ak te ne zanimaju financije i/ili machine learning, Kostanjčar nije za tebe.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dieselpower0120</h3>
                <div class="Post-body">
                    <p><a href="5600/8.html" class="PostMention" data-id="296590">Dragi prijatelj strojnog učenja</a> iskreno nije mi ni krucialno da bas radim s njim dok god mogu nekome se javit pitat ako negdje zapnem, upravo me i to zanima pa mi nije problem</p>
                </div>
