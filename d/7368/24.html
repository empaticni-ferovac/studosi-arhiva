    <div class="container">
    <h2>[AVSP] 4. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>zuza</h3>
                <div class="Post-body">
                    <p>Je li se onda treba M zapisivati u neku izlaznu datoteku ili se može pamtiti u listi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nikace</h3>
                <div class="Post-body">
                    <p>radi li nekome samo btest2 u A zadatku jako sporo? ima li neko neki hint kako to ubrzati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="296426">AeIoU</a> <br>
Meni i za mtest2 treba vremena, odnosno nedovoljno je 100 sekundi, al to mi bude u trenutnku kad počne porovjeravati rangove, unos podataka se obavi za pola sekunde i za btest2.</p> 

<p>Najveći problem je što još uvijek imam for petlju koja provjerava svaki node kao što je navedeno u algoritmu na 52. slaju prezentacije. Jedina nada što mi je preostala je da probam to još vektorizirati.</p> 

<p>Al za btest2 nemam strpljena čekati.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="296431">iNut</a> <br>
Čisto da se nadovežem na svoje, nemojte biti retard ka i ja pa za svaki query računati opet isti R. <br>
Izračunajte R i spremajte upite pa na kraju izvođenja samo printajte redom. LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p>daje li algoritam s 48. slajda prezentacije dobro rjesenje? Poprilicno sam siguran da sam ga dobro implementirao, ali rjesenja mi se ne podudaraju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="296433">kerovac</a> Daje. I taj i onaj s 46. bi trebali davat dobro rješenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>teta_iz_menze</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="296438">iNut</a> kako mislis isti R</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="296455">teta_iz_menze</a> <br>
Svi r-ovi koje spremaš pri svakoj iteraciji algoritma<br>
hint: pogledaj u pdfu koliko najviše iteracija možeš imati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p>Na koji nacin formatirate ispise? Prva dva (laksa) testa dobivam dobra rjesenja, ali u druga dva testa mi se dogada da je zadnja decimala kriva?</p> 

<p><img src="../../assets/files/2022-05-15/1652644213-841710-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="296521">kerovac</a> <br>
Ne znam u čemu pišeš ali ima ti u prethodnoj vježbi ona funkcija koju su nam dali koja zaokruživa naviše. Samo postavi da ti zaokruživa na 10. decimala.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="296525">iNut</a> evo probao sam, ali i dalje dobijam istu stvar… stvarno ne znam u cemu je problem, svugdje je greska +-1 u posljednjoj decimali…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="296525">iNut</a> jesi zaokruzivao ista prije kraja? ili samo brojku koju ispisujes?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="296527">kerovac</a> Ja sam imao istu stvar. Radio sam u javi i na jednom mjestu sam stavio 1.f / N. I onda mi je taj rezultat u floatu bio umjesto u doubleu i neprecizno mi je davao neke rezultate. 1. i 1d su double, a 1f je float. Provjeri da ti je sve double.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="296531">kerovac</a> <br>
Ništa nisam dira dosl liniju iznad printa. Ja sam radija u Pythonu bez numpya pa ne znam koliko ti ovo moje znači.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="296539">iNut</a> Python po defaultu uzima 64 bitne floatove ak može. Numpy nekad uzima 32 bit po defaultu, nekad 64 bit. Drugi jezici gotovo uvijek po defaultu uzimaju 32 bitne floatove, radi kompatibilnosti i performansa. Tako da treba provjeriti ako treba preciznost veća od 6 ili 7 decimala.</p>
                </div>
            </div>
