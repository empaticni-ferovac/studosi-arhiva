<h2>Tijek događaja</h2>

<p>Kolega je nakon prethodne kazne na kratko vremena prestao, no nedavno su se vratili slične izjave u sugestivnoj formi. Naravno, ovo nisu jedine stvari, toksično ponašanje je postojalo u drugim formama. No homofobija je, izgleda, kolegina slaba točka.</p>

<blockquote class="uncited"><div><p>@GAVRAN#88406 <a href="https://fer.studosi.net/d/3/29987" rel=" nofollow ugc">MordorGuy</a> sta predstavlja ta kratica LGBTIQ? jel to LGBT predstavlja broj koji oznacava nivo retardacije ostvaren na IQ testu pripadnika tih udruga? ili ima neko drugo intrigantno značenje?</p>

<blockquote class="uncited"><div><p>@GAVRAN#88792 kako se kroz vrijeme u sve više crtića dodavalo i dodaje se sve više LBGTIQ likova kako bi se djeci što više ispirao mozak i stvarale promašene generacije. tako vidimo da su ove mlađe generacije sve pogubljenije i pogubljenije i da civilizacija zapadnog svijeta moralno propada.</p></div></blockquote>

<p>At this point vidim da će samo postupno smanjivati provokacije, a namjera ostaje ista. Prema tome, sukladno onome što sam rekao na početku dana, preskočeno je 7-dnevno isključenje (koje bi mu bilo ionako izručeno), i uručeno 30-dnevno.</p>

<h2>Rasprava</h2>

<p>Kako sustav koji je bio najavljen prošli put nije konstruiran, jbg jedva stignem faks i posao trenutno, nije omogućeno komentiranje s njegovog računa direktno. Ako kolega želi, slobobodno može napraviti račun s dualnim mejlom (iskorišten je ime.prezime, ima još onaj s inicijalima), pa neka tu komentira. Međutim, komentiranje u drugim raspravama će mu donijeti isključenje i na tom računu, pa ništa od rasprave. Dakle, pristup ovome, kao i mogućnost rasprave je sasvim u njegovim rukama.</p>

<p>Međutim, ako ne želi raspravljati o ovome ali želi sudjelovati u predmetnom dijelu s drugim računom - slobodno. Ispiti se bliže, labosi postoje, cilj kazne nije nekom sjebati faks.</p>

<h2>Ubuduće</h2>

<p>S obzirom da čisto sumnjam da će ovo promijeniti kolegu, razmatraju se dodatne mjere za sljedeće prekršaje. Kako isključenja na neodređeno ne postoje (mojom voljom), to nije izbor i to donosi samo štetu. Stoga su u razradi dodatne mjere za naknadne prekršaje. Jedna od mojih ideja je introspektivni esej o razlozima za isključenje bez kojeg neće imati pristup <strong>Opuštenom</strong>. Ako netko ima maštovitih ideja, neka ih slobodno tu priloži.</p>

<h2>Finalno</h2>

<p>Ispričavam se svima koji ovo moraju trpiti. Pokušavam se držati neutralno i dopustiti stvari kao što su satira, ironija, kritika i sl. ali ponekad to netko zloupotrebljava. Oh well.</p>

<h1>Novost 1</h1>

<p>Kolega je izdržao kaznu od 2 dana, ali je zatražio brisanje računa.</p>

0dno pona\u0161anje je postojalo u drugim formama. No homofobija je, izgleda, kolegina slaba to\u010dka.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E@GAVRAN#88123 Sta je to transgender? Nakaze? Od kad se njih prima u senat\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5223\/2494\u0022 class=\u0022PostMention\u0022 data-id=\u002288203\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Upozorenje\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E@GAVRAN#88242 Ako bi se otvorila tema s anketom i anonimnim glasanjem na pitanje \u0022Kaj mislite o transgenderima:\u003Cbr\u003E\nA)nakaze\u003Cbr\u003E\nB)mentalno bolesni\u003Cbr\u003E\nC)mozda normalni\u0022  \u003Cbr\u003E\nKako bi izgledali dobiveni rezultati. Pretpostavljam da bi A uzeo 80+ %.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/12\/1279\u0022 class=\u0022PostMention\u0022 data-id=\u002288243\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/12\/1278\u0022 rel=\u0022 nofollow ugc\u0022\u003EGAVRAN\u003C\/a\u003E S takvim ponu\u0111enim odgovorima bi tema bila zaklju\u010dana, osoba upozorena, a da si to ti bi oti\u0161ao na jedno 7-dnevno luftanje\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E@GAVRAN#88406 \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3\/29987\u0022 rel=\u0022 nofollow ugc\u0022\u003EMordorGuy\u003C\/a\u003E sta predstavlja ta kratica LGBTIQ? jel to LGBT predstavlja broj koji oznacava nivo retardacije ostvaren na IQ testu pripadnika tih udruga? ili ima neko drugo intrigantno zna\u010denje?\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3960\/29860\u0022 class=\u0022PostMention\u0022 data-id=\u002288427\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3\/29989\u0022 rel=\u0022 nofollow ugc\u0022\u003EGAVRAN\u003C\/a\u003E Ajmo ovako. S obzirom da ne prestaje\u0161 provocirati, sljede\u0107i ispad \u0107e ti donijeti 30 dnevno hla\u0111enje (da presko\u010dimo ovih 7 dana kojih bi dobio da sad nisam dobre volje).\u003C\/p\u003E\n\n\u003Cp\u003EBudi homofob il \u0161ta ve\u0107 ho\u0107e\u0161, boli me briga, ne treba\u0161 ni voljeti nekoga, no ti uvijek ide\u0161 korak dalje od toga. Ubudu\u0107e to ili radi privatno, ne tu, ili na\u0111i neku drugu platformu gdje \u0107e maintaineri biti simpatizeri tvojih rije\u010di.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EOnda je pre\u0161ao na suptilnije teme, ali nastavio provocirati\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E@GAVRAN#88493 \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3\/29998\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u0110ou Bajden\u003C\/a\u003E homoseksualci, reprodukcijski najja\u010da rasa\u003C\/p\u003E\n\n\u003Cp\u003E@GAVRAN#88685 malo razuma iz ma\u0111arske\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.index.hr\/vijesti\/clanak\/zamjenik-madjarskog-premijera-zeli-unijeti-u-ustav-zabranu-rodne-ideologije\/2227977.aspx\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.index.hr\/vijesti\/clanak\/zamjenik-madjarskog-premijera-zeli-unijeti-u-ustav-zabranu-rodne-ideologije\/2227977.aspx\u003C\/a\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EPosljednja kap bila je ovo\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E@GAVRAN#88792 kako se kroz vrijeme u sve vi\u0161e crti\u0107a dodavalo i dodaje se sve vi\u0161e LBGTIQ likova kako bi se djeci \u0161to vi\u0161e ispirao mozak i stvarale proma\u0161ene generacije. tako vidimo da su ove mla\u0111e generacije sve pogubljenije i pogubljenije i da civilizacija zapadnog svijeta moralno propada.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAt this point vidim da \u0107e samo postupno smanjivati provokacije, a namjera ostaje ista. Prema tome, sukladno onome \u0161to sam rekao na po\u010detku dana, presko\u010deno je 7-dnevno isklju\u010denje (koje bi mu bilo ionako izru\u010deno), i uru\u010deno 30-dnevno.\u003C\/p\u003E\n\n\u003Ch2\u003ERasprava\u003C\/h2\u003E\n\n\u003Cp\u003EKako sustav koji je bio najavljen pro\u0161li put nije konstruiran, jbg jedva stignem faks i posao trenutno, nije omogu\u0107eno komentiranje s njegovog ra\u010duna direktno. Ako kolega \u017eeli, slobobodno mo\u017ee napraviti ra\u010dun s dualnim mejlom (iskori\u0161ten je ime.prezime, ima jo\u0161 onaj s inicijalima), pa neka tu komentira. Me\u0111utim, komentiranje u drugim raspravama \u0107e mu donijeti isklju\u010denje i na tom ra\u010dunu, pa ni\u0161ta od rasprave. Dakle, pristup ovome, kao i mogu\u0107nost rasprave je sasvim u njegovim rukama.\u003C\/p\u003E\n\n\u003Cp\u003EMe\u0111utim, ako ne \u017eeli raspravljati o ovome ali \u017eeli sudjelovati u predmetnom dijelu s drugim ra\u010dunom - slobodno. Ispiti se bli\u017ee, labosi postoje, cilj kazne nije nekom sjebati faks.\u003C\/p\u003E\n\n\u003Ch2\u003EUbudu\u0107e\u003C\/h2\u003E\n\n\u003Cp\u003ES obzirom da \u010disto sumnjam da \u0107e ovo promijeniti kolegu, razmatraju se dodatne mjere za sljede\u0107e prekr\u0161aje. Kako isklju\u010denja na neodre\u0111eno ne postoje (mojom voljom), to nije izbor i to donosi samo \u0161tetu. Stoga su u razradi dodatne mjere za naknadne prekr\u0161aje. Jedna od mojih ideja je introspektivni esej o razlozima za isklju\u010denje bez kojeg ne\u0107e imati pristup \u003Cstrong\u003EOpu\u0161tenom\u003C\/strong\u003E. Ako netko ima ma\u0161tovitih ideja, neka ih slobodno tu prilo\u017ei.\u003C\/p\u003E\n\n\u003Ch2\u003EFinalno\u003C\/h2\u003E\n\n\u003Cp\u003EIspri\u010davam se svima koji ovo moraju trpiti. Poku\u0161avam se dr\u017eati neutralno i dopustiti stvari kao \u0161to su satira, ironija, kritika i sl. ali ponekad to netko zloupotrebljava. Oh well.\u003C\/p\u003E\n\n\u003Ch1\u003ENovost 1\u003C\/h1\u003E\n\n\u003Cp\u003EKolega je izdr\u017eao kaznu od 2 dana, ali je zatra\u017eio brisanje ra\u010duna.\u003C\/p\u003E","editedAt":"2021-08-16T10:39:32+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2114"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"88817"},{"type":"posts","id":"88911"},{"type":"posts","id":"88977"}]},"reactions":{"data":[{"type":"post_reactions","id":"177776"},{"type":"post_reactions","id":"177850"},{"type":"post_reactions","id":"177962"},{"type":"post_reactions","id":"177982"},{"type":"post_reactions","id":"178069"},{"type":"post_reactions","id":"178561"}]}}},{"type":"posts","id":"88817","attributes":{"number":4,"createdAt":"2020-11-05T22:15:05+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2114\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002288811\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E introspektivni esej o razlozima za isklju\u010denje\u003C\/p\u003E\u003C\/div\u003E\u003C\/bloc
