    <h2>Mentori</h2>

    <div>
                    <div>
                                <h3>RS7</h3>
                <div class="Post-body">
                    <p>Maja Matijasevic? Cime se bavi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Našao sam mentora i područje u kojem bih radio mi odgovara, no napomenuo mi je koje bih predmete trebao upisati u 5. i 6. semestru (1 iz svakog semestra) koji mi baš i ne odgovaraju najbolje.</p>

<p>Iako još imam mjesta za upisati jedan predmet u svakom semestru, imao sam u planu upisati druge predmete. Nije da bih baš želio sad odustati i uzeti drugog mentora zbog toga, no opet ne znam na koji drugačiji način upisati ovo što me zanima. Eventualno da u svakome semestru upišem dodatan predmet pa prekoračim 30 ECTS-a?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="191/498.html" class="PostMention" data-id="52395">MiqeloS</a> izborne stvari su se uvijek upisivale u dogovoru s mentorom, neke je za to vise ili manje briga</p>

<p>ako bas imas zelju slusati nesto drugo sto te zanima, da, upises dodatan predmet i prekoracis 30 ECTSa, nije ni to toliko strasno, ako si polozio ove ostale, taj dodatan mozes ispisat uz molbu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p><a href="191/499.html" class="PostMention" data-id="52396">Jadzia Dax</a></p> 

<p>Da ali fora je da sam ja već i prije razmišljao koja 3 predmeta za 6. semestar upisati (znači da imam jednog “viška”) a po ovome bi onda imao ne 3 nego 4. A opet planiram raditi uz faks pa nisam siguran koliko mi je pametno uzeti koji predmet sastrane. Ah dileme…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="191/500.html" class="PostMention" data-id="52400">MiqeloS</a> tbh, ako se imalo mozes samostalno motivirati na rad, prodi kroz gradivo toga sto te zanimalo u slobodno vrijeme</p>

<p>efektivna razlika je u ECTS bodovima, a potencijalno si se spasio nekoliko zivaca</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netbitan11</h3>
                <div class="Post-body">
                    <p><a href="191/479.html" class="PostMention" data-id="51894">netbitan</a><br>
Bio sam danas na razgovoru s Čupkom, pa da podijelim iskustva.</p>

<details class="spoiler"><p>Prilično chill razgovor (do pitanja vezana uz gradivo, ona su bila stresna hahah). Pitao me zašto bih volio imati baš njega za mentora, koje područje njegovog rada me interesira, koju sam srednju išao, kako mi je na FER-u. Ispitao me malo o ocjenama iz predmeta koji njega zanimaju (diglog, UPRO, OOP, OS). Opisao mi je kako rade studenti kojima je on mentor. U 5. semestru se radi projekt u grupi u kojoj se isprogramira jednostavna igrica i pomoću umjetne inteligencije nauči kompjuter da je sam igra (više informacija <a href="http://morgoth.zemris.fer.hr/data-repo/" rel=" nofollow ugc">ovdje</a>). Nakon rada na tom projektu bi trebao dobiti bolju sliku što me konkretno zanima i izabrati temu za završni rad.</p>

<p>Neka pitanja koja mi je postavio:</p>
<ol style="list-style-type:decimal"><li>Koja je razlika između dretve i procesa? </li>
<li>Dao mi je dva koda, u jednom i u drugom kodu koristi se pokazivač na istu memorijsku lokaciju i u oba koda se mijenja vrijednost zapisana na toj memorijskoj lokaciji, prije nego ulaze u petlju u kojoj čekaju, te nakon toga ispisuju vrijednost s te memorijske lokacije. Upalimo prvi proces koji izvršava prvi kod, mijenja vrijednost na toj memorijskoj lokaciji te čeka u petlji, nakon toga upalimo drugi proces koji izvršava drugi kod, mijenja vrijednost na toj mem. lokaciji te čeka u petlji i nakon toga prvi proces izlazi iz petlje i ispisuje vrijednost s te memorijske lokacije na koju pokazuje pokazivač. Pitanje je hoće li ispisati vrijednost koju je zapisao prvi ili drugi proces?</li>
<li>Što operacijski sustav omogućava procesima? </li>
<li>Zašto C++ ne koristi sučelja? </li>
<li>Čemu nam služe sučelja u Javi?</li></ol>

<p>Nije mi ništa konkretno obećao, rekao je da ga odaberem na aplikaciji, pošaljem mu popis 5 izbornih predmeta koje bih volio slušati pa će mi sugerirati koje je najbolje od njih upisati, a za sve ostale detalje se dogovorimo preko maila.</p></details>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>5arm</h3>
                <div class="Post-body">
                    <p>Jel imao tko ilića kao mentora, kakva su iskustva snjim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blablajar</h3>
                <div class="Post-body">
                    <p>je li vuković nekome odgovorio? meni ne odgovara vec par dana</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>5arm</h3>
                <div class="Post-body">
                    <p>Zašto netko tko bi htio ić na RZ ne bi odabrao Ilića(Koje je navodno lagan mentor) ako će mu ostat par predmeta iz 2.godine a htio bi u 3 godine završit preddiplomski? Hoće li zbog mentora na preddiplomskom imati problema s mentorom na diplomskom?(Da pričam o sebi)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p><a href="191/506.html" class="PostMention" data-id="52723">Miroljub Petrovic</a> koja ti je poanta uzet mentora koji nece biti vezan uz tvoje područje, iako je dobro kod ilica meni bi taj odabir bio bas debilan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p>jel moram sad već birat mentora ako sam na fer2 ili pred ljetni semestar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="191/507.html" class="PostMention" data-id="53089">caneb</a> treba ti mentor za projekt</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nickname</h3>
                <div class="Post-body">
                    <p>Nitko ništa ne odgovara za Lončarića, ovaj post je nada da će se ukazat netko tko je imao doticaja s njim 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Iskustva Kostanjčar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kavastoplim</h3>
                <div class="Post-body">
                    <p>Krešimir Pripužić, Krešimir Matković? Bilo kakva informacija je dobrodošla, barem kakvi su kao profesori?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zmayo</h3>
                <div class="Post-body">
                    <p><a href="191/511.html" class="PostMention" data-id="53265">kavustoplim</a> Za Pripužića ko profesora je spomenuto ranije da nije baš nešto i s tim se slažem, a čuo sam da je kao mentor dosta opušten i korektan, nema redovite sastanke, ali isto tako ne odgovara baš na mailove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>5arm</h3>
                <div class="Post-body">
                    <p><a href="191/512.html" class="PostMention" data-id="53268">Yelena</a> Šefe kako misliš da znam koje će bit moje područje? Ekipa na kraju diplomskog ne zna šta će radit nakon faxa, kako će mo mi znat nakon druge godine?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="191/514.html" class="PostMention" data-id="53467">Miroljub Petrovic</a> Mislim da je kolega htio reći da ako si na RZ-u onda te vjerojatno ne zanima Ilić jer on s RZ-om ima veze samo marginalno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="191/515.html" class="PostMention" data-id="53470">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> (un?)popular opinion: ljudi koji idu na rz vecinom imaju veze s rz-om samo marginalno…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="191/516.html" class="PostMention" data-id="53531">PeroPerica</a> Pa dobro, sad, nemam brojeve, al da je RZ smjer prenapuhan, to je. S druge strane, kolega je naglasio da je RZ pa sam pretpostavio da ima veze s RZ-om, valjda bi upisao neki drugi modul (ili ne bi to spomenuo) da to ne smatra relevantnom informacijom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="191/517.html" class="PostMention" data-id="53536">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ma znam, ovo je vise bila fora nego relevantna opaska tbh…</p> 

<p>Ali ajd da budem i konstruktivan, predlazem kolegi da mu posalje mail i pita ga cim se bavi i napomene mu cim bi se on htio baviti, pa mozda nadju konsenzus.</p>
                </div>
            </div>

 mi ba\u0161 i ne odgovaraju najbolje.\u003C\/p\u003E\n\n\u003Cp\u003EIako jo\u0161 imam mjesta za upisati jedan predmet u svakom semestru, imao sam u planu upisati druge predmete. Nije da bih ba\u0161 \u017eelio sad odustati i uzeti drugog mentora zbog toga, no opet ne znam na koji druga\u010diji na\u010din upisati ovo \u0161to me zanima. Eventualno da u svakome semestru upi\u0161em dodatan predmet pa prekora\u010dim 30 ECTS-a?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"385"}},"mentionedBy":{"data":[{"type":"posts","id":"52396"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52396","attributes":{"number":499,"createdAt":"2020-07-10T10:44:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/498\u0022 class=\u0022PostMention\u0022 data-id=\u002252395\u0022\u003EMiqeloS\u003C\/a\u003E izborne stvari su se uvijek upisivale u dogovoru s mentorom, neke je za to vise ili manje briga\u003C\/p\u003E\n\n\u003Cp\u003Eako bas imas zelju slusati nesto drugo sto te zanima, da, upises dodatan predmet i prekoracis 30 ECTSa, nije ni to toliko strasno, ako si polozio ove ostale, taj dodatan mozes ispisat uz molbu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[{"type":"posts","id":"52400"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52400","attributes":{"number":500,"createdAt":"2020-07-10T10:53:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/499\u0022 class=\u0022PostMention\u0022 data-id=\u002252396\u0022\u003EJadzia Dax\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EDa ali fora je da sam ja ve\u0107 i prije razmi\u0161ljao koja 3 predmeta za 6. semestar upisati (zna\u010di da imam jednog \u201cvi\u0161ka\u201d) a po ovome bi onda imao ne 3 nego 4. A opet planiram raditi uz faks pa nisam siguran koliko mi je pametno uzeti koji predmet sastrane. Ah dileme\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"385"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[{"type":"posts","id":"52416"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52416","attributes":{"number":501,"createdAt":"2020-07-10T11:22:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/500\u0022 class=\u0022PostMention\u0022 data-id=\u002252400\u0022\u003EMiqeloS\u003C\/a\u003E tbh, ako se imalo mozes samostalno motivirati na rad, prodi kroz gradivo toga sto te zanimalo u slobodno vrijeme\u003C\/p\u003E\n\n\u003Cp\u003Eefektivna razlika je u ECTS bodovima, a potencijalno si se spasio nekoliko zivaca\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52578","attributes":{"number":502,"createdAt":"2020-07-10T15:42:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/479\u0022 class=\u0022PostMention\u0022 data-id=\u002251894\u0022\u003Enetbitan\u003C\/a\u003E\u003Cbr\u003E\nBio sam danas na razgovoru s \u010cupkom, pa da podijelim iskustva.\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrili\u010dno chill razgovor (do pitanja vezana uz gradivo, ona su bila stresna hahah). Pitao me za\u0161to bih volio imati ba\u0161 njega za mentora, koje podru\u010dje njegovog rada me interesira, koju sam srednju i\u0161ao, kako mi je na FER-u. Ispitao me malo o ocjenama iz predmeta koji njega zanimaju (diglog, UPRO, OOP, OS). Opisao mi je kako rade studenti kojima je on mentor. U 5. semestru se radi projekt u grupi u kojoj se isprogramira jednostavna igrica i pomo\u0107u umjetne inteligencije nau\u010di kompjuter da je sam igra (vi\u0161e informacija \u003Ca href=\u0022http:\/\/morgoth.zemris.fer.hr\/data-repo\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E). Nakon rada na tom projektu bi trebao dobiti bolju sliku \u0161to me konkretno zanima i izabrati temu za zavr\u0161ni rad.\u003C\/p\u003E\n\n\u003Cp\u003ENeka pitanja koja mi je postavio:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EKoja je razlika izme\u0111u dretve i procesa? \u003C\/li\u003E\n\u003Cli\u003EDao mi je dva koda, u jednom i u drugom kodu koristi se pokaziva\u010d na istu memorijsku lokaciju i u oba koda se mijenja vrijednost zapisana na toj memorijskoj lokaciji, prije nego ulaze u petlju u kojoj \u010dekaju, te nakon toga ispisuju vrijednost s te memorijske lokacije. Upalimo prvi proces koji izvr\u0161ava prvi kod, mijenja vrijednost na toj memorijskoj lokaciji te \u010deka u petlji, nakon toga upalimo drugi proces koji izvr\u0161ava drugi kod, mijenja vrijednost na toj mem. lokaciji te \u010deka u petlji i nakon toga prvi proces izlazi iz petlje i ispisuje vrijednost s te memorijske lokacije na koju pokazuje pokaziva\u010d. Pitanje je ho\u0107e li ispisati vrijednost koju je zapisao prvi ili drugi proces?\u003C\/li\u003E\n\u003Cli\u003E\u0160to operacijski sustav omogu\u0107ava procesima? \u003C\/li\u003E\n\u003Cli\u003EZa\u0161to C++ ne koristi su\u010delja? \u003C\/li\u003E\n\u003Cli\u003E\u010cemu nam slu\u017ee su\u010delja u Javi?\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ENije mi ni\u0161ta konkretno obe\u0107ao, rekao je da ga odaberem na aplikaciji, po\u0161aljem mu popis 5 izbornih predmeta koje bih volio slu\u0161ati pa \u0107e mi sugerirati koje je najbolje od njih upisati, a za sve ostale detalje se dogovorimo preko maila.\u003C\/p\u003E\u003C\/details\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"29"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52598","attributes":{"number":503,"createdAt":"2020-07-10T16:18:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel imao tko ili\u0107a kao mentora, kakva su iskustva snjim?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"322"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52692","attributes":{"number":505,"createdAt":"2020-07-10T19:23:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eje li vukovi\u0107 nekome odgovorio? meni ne odgovara vec par dana\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"1314"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52723","attributes":{"number":506,"createdAt":"2020-07-10T20:58:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa\u0161to netko tko bi htio i\u0107 na RZ ne bi odabrao Ili\u0107a(Koje je navodno lagan mentor) ako \u0107e mu ostat par predmeta iz 2.godine
