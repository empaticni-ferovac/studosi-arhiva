<li><p>MPI mehanizam dijeljenja komunikatora omogućava izvedbu <strong><em>paralelne</em></strong> kompozicije modula u paralelnom programu.</p></li>
<li><p>MPI mehanizam modula u paralelnim programima omogućava izvedbu <strong><em>slijedne i paralelne kompozicije modula</em></strong>_.</p></li>
<li><p>Ubrzanje veće od linearnog naziva se <strong><em>superlinearno</em></strong>.</p></li>
<li><p>Povećanje zrnatosti možemo ostvariti tehnikama: _<strong><em>Povećanja zadataka  i uvišestručavanja računanja</em></strong>_.</p></li>
<li><p>Prilikom istodobnog čitanja iste memorijske lokacije u CRCW PRAM računalu, svaki procesor će pročitati <strong><em>istu/jednaku</em></strong> vrijednost.</p></li>
<li><p>Izraz koji opisuje trajanje slanja jedne poruke duljine L riječi u jednostavnom modelu komunikacije je: _<strong><em>Tmsg = ts + twL (ts - postavljanje poruke, tw - prijenos jedne riječi)</em></strong>.</p></li>
<li><p>Zrnatost zadataka se može definirati kao <strong>količine računanja (lokalnog rada) i količine komunikacije (nelokalnog rada)</strong>_.</p></li>
<li><p>U modelu raspodijeljene memorije, procesori mogu komunicirati jedino <strong><em>razmjenom poruka</em></strong>.</p></li>
<li><p>Složenost provedbe postupka scan niza duljine n elemenata na PRAM računalu uz p procesora gdje je p&lt;(n/2) iznosi <strong><em>O(n/p + log p)</em></strong>.</p></li>
<li><p>Prilikom izvođenja optimalno postupka +_reduciranja niza duljine n na PRAM računalu, ukupan broj operacija zbrajanja na svim procesorima iznosi <strong>n-­1</strong>.</p></li>
<li><p>Na APRAM računalu, uz trajanje globalnog pristupa 4 vremenske jedinice, 2 uzastopna globalna pristupa trajat će <strong><em>5 (4+2­1 tj (d+k ­1))</em></strong>.</p></li>
<li><p>Prilikom prilagodbe PRAM algoritma za APRAM računalo uz (p/B) procesora, gdje jedan APRAM procesor izvodi instrukcije za B PRAM procesora, jedna EREW PRAM instrukcija izvodi se u <strong><em>5B+2d­2</em></strong> koraka.</p></li>
<li><p>Optimalna složenost algoritma reduciranja niza duljine n na APRAM računalu uz n procesora iznosi <strong><em>O(B log n)  ili O(logBn) (pomoću B­arnog umjesto binarnog stabla)</em></strong>_.</p></li>
<li><p>Algoritam scan se odnosi na bilo koju <strong><em>binarnu asocijativnu</em></strong> operaciju.</p></li>
<li><p>Poželjna svojstva paralelnih programa su <strong><em>istodobnost, skalabilnost, lokalnost i modularnost</em></strong>.</p></li>
<li><p>Vrste instrukcija na APRAM računalu su: <strong><em>globalno čitanje, globalno pisanje, lokalna operacija i sinkronizacija</em></strong>____.</p></li>
<li><p>Na APRAM računalu, uz trajanje globalnog pristupa 3 vremenske jedinice, 4 uzastopna globalna pristupa trajat će <strong><em>6 (3+4­1 tj (d+k ­1))</em></strong>.</p></li>
<li><p>Amdahlov zakon definira iznos najvećeg mogućeg <strong><em>ubrzanja</em></strong> u ovisnosti o <strong><em>dijelu programa koji se može paralelizirati</em></strong>_.</p></li>
<li><p>Vremenska složenost provedbe postupka scan niza duljine n elemenata na PRAM računalu uz p procesora gdje je 𝑝 &lt; 𝑛/2, iznosi ______ O(n/p + log p) _____.</p></li>
<li><p>Povratak iz blokirajuće MPI funkcije znači: <strong><em>da je funkcija završila i može se pristupati memorijskoj lokaciji</em></strong>.</p></li>
<li><p>Povratak iz neblokirajuće MPI funkcije znači: _<strong><em>da se može ponovno pristupiti toj memorijskoj lokaciji, ali ne i da je funkcija uspješno izvršena – to se mora naknadno provjeriti</em></strong>_____.</p></li>
<li><p>Navedite moguce uzroke neslaganja (nepotpunosti) jednostavnog modela trajanja paralelnog programa u usporedbi sa stvarnom izvedbom programa: <strong><em>Nejednako opterećenje, uvišestručeno računanje, nesklad algoritma i programskog alata, ograničen kapacitet komnunikacije</em></strong></p></li>
<li><p>Navedite i moguce uzroke “anomalije ubrzanja” _<strong><em>Upotreba priručne memorije (cache-a) i anomalija pretraživanja</em></strong></p></li>

<li><p>Navedite sve podjele komunikacije u paralelnim algoritmima <strong><em>Lokalna i globalna komunkacija</em></strong></p></li>

<li><p>Navedite moguće nedostatke jednostavnog modela ocjene perfomansi u opisu stvarnog ponašanja paralelnog programa? <strong><em>Jednostavni model ne uzima u obzir ograničenja bandwidth-a komunkacijskog kanala, nejednako opterećene, uvišestručeno računanje, nesklad algoritma i programskog alata</em></strong></p></li>

3E_.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EAlgoritam scan se odnosi na bilo koju \u003Cstrong\u003E\u003Cem\u003Ebinarnu asocijativnu\u003C\/em\u003E\u003C\/strong\u003E operaciju.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EPo\u017eeljna svojstva paralelnih programa su \u003Cstrong\u003E\u003Cem\u003Eistodobnost, skalabilnost, lokalnost i modularnost\u003C\/em\u003E\u003C\/strong\u003E.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EVrste instrukcija na APRAM ra\u010dunalu su: \u003Cstrong\u003E\u003Cem\u003Eglobalno \u010ditanje, globalno pisanje, lokalna operacija i sinkronizacija\u003C\/em\u003E\u003C\/strong\u003E____.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003ENa APRAM ra\u010dunalu, uz trajanje globalnog pristupa 3 vremenske jedinice, 4 uzastopna globalna pristupa trajat \u0107e \u003Cstrong\u003E\u003Cem\u003E6 (3+4\u00ad1 tj (d+k \u00ad1))\u003C\/em\u003E\u003C\/strong\u003E.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EAmdahlov zakon definira iznos najve\u0107eg mogu\u0107eg \u003Cstrong\u003E\u003Cem\u003Eubrzanja\u003C\/em\u003E\u003C\/strong\u003E u ovisnosti o \u003Cstrong\u003E\u003Cem\u003Edijelu programa koji se mo\u017ee paralelizirati\u003C\/em\u003E\u003C\/strong\u003E_.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EVremenska slo\u017eenost provedbe postupka scan niza duljine n elemenata na PRAM ra\u010dunalu uz p procesora gdje je \ud835\udc5d \u0026lt; \ud835\udc5b\/2, iznosi ______ O(n\/p + log p) _____.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EPovratak iz blokiraju\u0107e MPI funkcije zna\u010di: \u003Cstrong\u003E\u003Cem\u003Eda je funkcija zavr\u0161ila i mo\u017ee se pristupati memorijskoj lokaciji\u003C\/em\u003E\u003C\/strong\u003E.\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cp\u003EPovratak iz neblokiraju\u0107e MPI funkcije zna\u010di: _\u003Cstrong\u003E\u003Cem\u003Eda se mo\u017ee ponovno pristupiti toj memorijskoj l
