                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="130657">BigZ1</a> ima greska u ovom sa pricuvnom memorijom u a) je 4/10 jer sam ja u 2 ujutro nesto krivo usporedjivao a ne oznake… a u b) je isto 4/10 pogodaka jer nekako uspio krivo napisat 18(16) binarno… u c) mi se cini da je sve u redu</p>
                </div>

            <hr>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="130684">ferball</a> mislim da ti je krivo ovo pod a) zasto je 2<sup>20</sup> ? Inace bi trebao podijeliti znaci (5 * 64MB)/4KB jer to je koliko bi trebalo stranica za program i onda za svaku tu stranicu još treba opisnik a opisnik je 4B stoga bi ispalo da je <br>
 5 * 64MB = 5 * 2<sup>26</sup> a 4KB= 2<sup>12</sup> i ispada 5 * 2<sup>14</sup> i onda još to puta 4 =&gt; 5 * 2<sup>14</sup> * 4 ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p>ok mislim da sam skuzio ovo sto si ti napisao je zapravo maksimum a ovo sto sam ja izracunao je minimum <br>
 znaci maksimalno može zauzeti koliko bitova ima u vs tj 2<sup>20</sup> * 5 * 4 dok minimalno ispada 5 * 2<sup>14</sup> * 4 jer nam programi nisu toliko veliki da uspiju popuniti sve tablice.<br>
 Za b) dio zadatka sada gledamo 2<sup>20</sup> * 5 je broj stranica maksimum a 2<sup>14</sup> * 5 je minimum pa onda<br>
 slijedi vs1=log(256) (baza 2)=8 bita =&gt; vs2=32-8-12=12 bita =&gt;2<sup>12</sup> toliko tablica ima stavki <br>
 maksimum : 5 * 2<sup>20</sup> / 2<sup>12</sup> =5* 2<sup>8</sup> te je zauzeće maksimalno: 6B * 5 * 2<sup>8</sup> + 5 * 2<sup>8</sup> * 4B * 2<sup>12</sup><br>
 minimum:  5 * 2<sup>14</sup> / 2<sup>12</sup> =5* 2<sup>2</sup> te je zauzeće maksimalno: 6B * 5 * 2<sup>2</sup> + 5 * 2<sup>2</sup> * 4B * 2<sup>12</sup></p>
                </div>
            </div>
