            <hr>
                    <div>
                                <h3>gunaman</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="62999">Sicsile</a> Koliko sam ja shvatio, ideja je da klasicna virtualna memorija nije memorijski isplativa kada se radi o procesima sa malim zauzecem memorije.. iz razloga sto u racunalu sa npr. 32 bitnim virtualnim adresama za proces koji je dimenzija tocno jedne stranice, npr. 4KiB memorije (dimenzija standardne stranice, kad u zadatku nije navedeno, to sam dns saznao) bi tablica stranicenja bila veca od samog procesa..</p>

<p>za navedeni primjer… 32 bita virtualna adresa i 4KiB stranica -&gt; 12 bitova za adresiranje pomaka unutar stranice i 20 bitova za indeksiranje tablice preslikavanja -&gt; 2<sup>20</sup> unosa u tablici preslikavanja -&gt; uz pretpostavku 4B za jedan unos u tablici (to je neka standardna dimenzija, fizicka adresa u gl. memoriji + zastavice + bit valjanosti) -&gt; sama tablica preslikavanja zauzima 2<sup>20</sup> unosa * 4B = 4MiB + jos dimenzije samog procesa a to je 4Kib</p>

<p>u principu za jedan proces koji zauzima samo jednu stranicu imamo citavu tablicu stranicnog preslikavanja koja ima popunjen samo jedan unos koji pokazuje na tu nasu jednu ucitanu stranicu…</p>

<p>RJESENJE PROBLEMA: dvorazinsko stranicenje<br>
umjesto tablice stranicenja (stranicnog preslikavanja kako god) imamo stranicni imenik sa primjerice 512., relativno malo unosa (recimo istih pojedinacnih dimenzija - 4B) od kojih svaki referencira jednu (ili nijednu) tablicu stranicenja za minimalano 1 i maksimalno 512 potencijalnih tablica.. on i tablica sad dijele adresni prostor virtualne adrese, pa tako sada imamo 12 bitova za adresirati pomak unutar stranice dimenzija 4Kib (A0-A11), 9 bitova za adresirati 512 elemenata stranicnog imenika (A23-A31) i 11 bitova za adresiranje unosa u samoj tablici stranicenja (A12-A22) koja sad umjesto 2<sup>20</sup> ima 2<sup>11</sup> elemenata..<br>
Za isti slucaj naveden gore sada nam zauzece glavne memorije izgleda ovako… 512 * 4B za stranicni imenik + 2<sup>11</sup> * 4B za tablicu = 2KiB + 8KiB = 10 KiB</p>

<p>kada tome dodamo zauzece same tablice dobivamo 10KiB + 4KiB = 14KiB sto znaci da smo smanjili zauzece memorije za isti proces sa priblizno 4MiB na 14KiB…</p>

<p>*** DISCLAIMER ***<br>
s obzirom da ja nisam bio na predavanjima i da sam ucio po knjizi Građa racunala od Ribarica di se viserazinsko stranicenje niti ne spominje izuzev TLBa, ovo je samo moje tumacenje izvuceno na temelju prezentacije na temu virtualne memorije, ali sam poprilicno siguran da je ispravno.. kako tocno izgleda sadrzaj unosa u imeniku, kojim mehanizmima se osigurava da se ucita samo jedna tablica, a ne primjerice 511 praznih i jedna sa jednim unosom za ovaj konkretan primjer, neznam.. <br>
eto just my two cents..</p> 

<p>ako netko vidi gresku u mojoj logici tu iznad, molim da me ispravite ispit je sutra 😮</p>

},"relationships":{"discussion":{"data":{"type":"discussions","id":"2021"}},"user":{"data":{"type":"users","id":"491"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"62999","attributes":{"number":8,"createdAt":"2020-08-24T01:14:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel mi moze netko objasnit dvorazinsko strani\u010denje na nekom ispitnom zadatku ili slikat svoje rj?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2021"}},"user":{"data":{"type":"users","id":"491"}},"mentionedBy":{"data":[{"type":"posts","id":"63512"}]},"reactions":{"data":[]}}},{"type":"posts","id":"63512","attributes":{"number":9,"createdAt":"2020-08-25T15:28:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2021\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002262999\u0022\u003ESicsile\u003C\/a\u003E Koliko sam ja shvatio, ideja je da klasicna virtualna memorija nije memorijski isplativa kada se radi o procesima sa malim zauzecem memorije.. iz razloga sto u racunalu sa npr. 32 bitnim virtualnim adresama za proces koji je dimenzija tocno jedne stranice, npr. 4KiB memorije (dimenzija standardne stranice, kad u zadatku nije navedeno, to sam dns saznao) bi tablica stranicenja bila veca od samog procesa..\u003C\/p\u003E\n\n\u003Cp\u003Eza navedeni primjer\u2026 32 bita virtualna adresa i 4KiB stranica -\u0026gt; 12 bitova za adresiranje pomaka unutar stranice i 20 bitova za indeksiranje tablice preslikavanja -\u0026gt; 2\u003Csup\u003E20\u003C\/sup\u003E unosa u tablici preslikavanja -\u0026gt; uz pretpostavku 4B za jedan unos u tablici (to je neka standardna dimenzija, fizicka adresa u gl. memoriji + zastavice + bit valjanosti) -\u0026gt; sama tablica preslikavanja zauzima 2\u003Csup\u003E20\u003C\/sup\u003E unosa * 4B = 4MiB + jos dimenzije samog procesa a to je 4Kib\u003C\/p\u003E\n\n\u003Cp\u003Eu principu za jedan proces koji zauzima samo jednu stranicu imamo citavu tablicu stranicnog preslikavanja koja ima popunjen samo jedan unos koji pokazuje na tu nasu jednu ucitanu stranicu\u2026\u003C\/p\u003E\n\n\u003Cp\u003ERJESENJE PROBLEMA: dvorazinsko stranicenje\u003Cbr\u003E\numjesto tablice stranicenja (stranicnog preslikavanja kako god) imamo stranicni imenik sa primjerice 512., relativno malo unosa (recimo istih pojedinacnih dimenzija - 4B) od kojih svaki referencira jednu (ili nijednu) tablicu stranicenja za minimalano 1 i maksimalno 512 potencijalnih tablica.. on i tablica sad dijele adresni prostor virtualne adrese, pa tako sada imamo 12 bitova za adresirati pomak unutar stranice dimenzija 4Kib (A0-A11), 9 bitova za adresirati 512 elemenata stranicnog imenika (A23-A31) i 11 bitova za adresiranje unosa u samoj tablici stranicenja (A12-A22) koja sad umjesto 2\u003Csup\u003E20\u003C\/sup\u003E ima 2\u003Csup\u003E11\u003C\/sup\u003E elemenata..\u003Cbr\u003E\nZa isti slucaj naveden gore sada nam zauzece glavne memorije izgleda ovako\u2026 512 * 4B za stranicni imenik + 2\u003Csup\u003E11\u003C\/sup\u003E * 4B za tablicu = 2KiB + 8KiB = 10 KiB\u003C\/p\u003E\n\n\u003Cp\u003Ekada tome dodamo zauzece same tablice dobivamo 10KiB + 4KiB = 14KiB sto znaci da smo smanjili zauzece memorije za isti proces sa priblizno 4MiB na 14KiB\u2026\u003C\/p\u003E\n\n\u003Cp\u003E*** DISCLAIMER ***\u003Cbr\u003E\ns obzirom da ja nisam bio na predavanjima i da sam ucio po knjizi Gra\u0111a racunala od Ribarica di se viserazinsko stranicenje niti ne spominje izuzev TLBa, ovo je samo moje tumacenje izvuceno na temelju prezentacije na temu virtualne memorije, ali sam poprilicno siguran da je ispravno.. kako tocno izgleda sadrzaj unosa u imeniku, kojim mehanizmima se osigurava da se ucita samo jedna tablica, a ne primjerice 511 praznih i jedna sa jednim unosom za ovaj konkretan primjer, neznam.. \u003Cbr\u003E\neto just my two cents..\u003C\/p\u003E \n\n\u003Cp\u003Eako netko vidi gresku u mojoj logici tu iznad, molim da me ispravite ispit je sutra \ud83d\ude2e\u003C\/p\u003E \n","editedAt":"2020-08-25T15:33:09+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1520"}},"discussion":{"data":{"type":"discussions","id":"2021"}},"editedUser":{"data":{"type":"users","id":"1520"}},"mentionedBy":{"data":[{"type":"posts","id":"63531"}]},"reactions":{"data":[]}}},{"type":"posts","id":"63531","attributes":{"number":14,"createdAt":"2020-08-25T16:22:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2021\/9\u0022 class=\u0022PostMention\u0022 data-id=\u002263512\u0022\u003Egunaman\u003C\/a\u003E hvala puno, ja izlazim sad na ovom roku. Sto se tice usmenog nadam se da ga nece bit jer trazio sam konzultacije kod nilo koga i nitko mi nis ne odgovara osim segvica koji je rekao da ga nema do kraja tjedna zbog potencijalne korone, a kolko znam on inace drzi usmene\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"491"}},"discussion":{"data":{"type":"discussions","id":"3113"}}}},{"type":"posts","id":"63578","attributes":{"number":10,"createdAt":"2020-08-25T18:13:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee netko objasnit kako gledamo ovaj rezultat, tj. kako znamo jel pogodak ili nije\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-25\/1598379222-518011-3.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2021"}},"user":{"data":{"type":"users","id":"659"}},"mentionedBy":{"data":[{"t
