                                <h3>DvonogaStonoga</h3>
                <div class="Post-body">
                    <p>Napisao sam neku mini skriptu za ZI, nevjerojatno je gramaticki tocna i skroz je profesionalno formatirana tako da je u obicnon plain textu. Vise manje su skracene prezentacije, ono kaj sam mislio da je bitno<br>
Uglavnom, koristite na vlastitu odgovornost, da se cijela stvar proc i naucit kroz dan/dva.<br>
Ako slucajno nadete neke greske u sadrzaju javite pa cu popravit da mozda ostane i mladim narastajima.<br>
<iframe data-s9e-mediaembed="pastebin" allowfullscreen="" loading="lazy" scrolling="" src="//pastebin.com/embed_iframe.php?i=AK7qZnhQ" style="border:0;height:300px;resize:vertical;width:100%"></iframe></p>

<p>EDIT: Vidim da je pastebin masakrirao i ovo malo formatiranja sto je postojalo, ne mogu poslat .txt ovdje iz nekog razloga, a materijali su iovako kaos. Ako nadete neki nacin pliz javite, ja nisam bas informaticki pismen</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="126469">DvonogaStonoga</a> Overleaf je zgodan za kolaboriranje u latexu, a HackMD je npr. zgodan za istu stvar u Markdownu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="126468">decko_sa_balkana</a> no jucer je drugo nesto rekao. Ja sam skroz zbunjena sad hah</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="126501">Fortius</a> oh zaboravih na predavanje uopce, a ne znam onda, cijeli predmet je u drugom ciklusu postao zbunjujuci i neorganiziran</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="126698">decko_sa_balkana</a> ja se nadam da ce barem reci onda jel to ulazi ili ne, jer mi sada nista nije jasno.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bb8</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="126704">Fortius</a> Sta je rekao jucer na predavanju? Kolko se sjecam spomenuo je dvaput da ono sto ne uploada, ne ulazi. Oce bit jos neke ankete ili nesto za dat neku povratnu informaciju? Il je bila na proslom predavanju? Mislim da je lik zakasnio s apsolutno svime iako je probao popravit dojam sa zadnjim zadatkom kojeg je na kraju isto zeznuo. Impresioniran sam i na pozitivan i na negativan nacin. Da je meni jednog dana imat takav radni odnos.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>Btw jesu li što spominjali kakav će biti usmeni? I kada i što sve ulazi, ugl ako netko može reći što su sve rekli bio bih vrlo zahvalan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>joj</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="126976">decko_sa_balkana</a> rekli su da kako sada stvari stoje da će bit online. Nisu obavezni, ali su toplo preporučili da dođemo.  Ne znaju kad će bit - kao najvjerojatnije početkom drugog tjedna ZI. Nisu pričali kako i što će pitat, ali su zvučali kao da će to sve bit dosta lagano.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="127112">poni</a> Čisto ako nekome treba neki point of reference, rekao je profesor da će vrlo vjerojatno biti ili ovaj petak ili početkom drugog tjedna (utorak-srijeda).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Moze netko napisat bilo sto sto se sjeca da je bilo na zavrsnom ispitu proslih godina. Sve pomaze. Hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>joj</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="272356">foobar</a></p> 
<ul><li>nabrojati i objasniti 4 razine zrelosti API-ja</li>
<li>objasniti razliku između nullpotentnih i idempotentnih metoda. Razvrstati GET, HEAD, PUT, DELETE, POST u neku od tih skupina (POST nije trebalo nigdje staviti)</li>
<li>kako biste pomoću simetričnog, a kako korištenjem asimetričnih ključeva očuvali cjelovitost (ali ne nužno i povjerljivost) poruke? Jeste li u postupku sačuvali izvornost kod simetričnog? A kod asimetričnog? Objasnite</li>
<li>Objasniti svojstva semantike poziva udaljene procedure “at-most-once”</li>
<li>Za što služe metapodaci u vanjskim reprezentacijama podataka?</li>
<li>Koji su mehanizmi neizravne komunikacije?</li>
<li>Od čega se sve sastoji utičnica? Objasni na primjeru.</li>
<li>Koja je razlika između key exchange protokola i key agreement protokola, koji je bolji?</li> </ul>

<p>LABOS ZADATAK</p>

<p>Radite web app za neku firmu koja ti nađe prijevoz i smještaj za određene datume i gradove. Na raspolaganju su ti dva api-ja koje je vlasnik tvoje firme platio. <br>
api prevezi.me je na adresi xx i zadana mu je specifikacija (primjer upita i odgovora). Upit je u URI-ju.<br>
api smjesti.me je na adresi yy i zadana mu je specifikacija (ista stvar). Upit se šalje u tijelu zahtjeva u JSON formatu. <br>
Potrebno je napraviti backend i jednostavan frontend koji na temelju forme (polazište, odredište, datum polaska i datum odlaska) vraća dostupne smještaje i prijevoze. <br>
Frontend se sastoji od html forme i tablice u kojoj se prikazuju rezultati pretrage.</p> 

<p>note: u tom labos zadatku uopće nisu gledali točnost sintakse nego samo logiku. Npr. ako se ne sjećaš kako se radi html tablica smiješ pisat nešto tipa <code>&lt;table&gt; &lt;row&gt;prvi red&lt;/row&gt; &lt;/table&gt;</code> i uredno će ti priznati.</p>

<p>Sretno!</p>
                </div>
            </div>

vne komunikacije?\u003C\/li\u003E\n\u003Cli\u003EOd \u010dega se sve sastoji uti\u010dnica? Objasni na primjeru.\u003C\/li\u003E\n\u003Cli\u003EKoja je razlika izme\u0111u key exchange protokola i key agreement protokola, koji je bolji?\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003ELABOS ZADATAK\u003C\/p\u003E\n\n\u003Cp\u003ERadite web app za neku firmu koja ti na\u0111e prijevoz i smje\u0161taj za odre\u0111ene datume i gradove. Na raspolaganju su ti dva api-ja koje je vlasnik tvoje firme platio. \u003Cbr\u003E\napi prevezi.me je na adresi xx i zadana mu je specifikacija (primjer upita i odgovora). Upit je u URI-ju.\u003Cbr\u003E\napi smjesti.me je na adresi yy i zadana mu je specifikacija (ista stvar). Upit se \u0161alje u tijelu zahtjeva u JSON formatu. \u003Cbr\u003E\nPotrebno je napraviti backend i jednostavan frontend koji na temelju forme (polazi\u0161te, odredi\u0161te, datum polaska i datum odlaska) vra\u0107a dostupne smje\u0161taje i prijevoze. \u003Cbr\u003E\nFrontend se sastoji od html forme i tablice u kojoj se prikazuju rezultati pretrage.\u003C\/p\u003E \n\n\u003Cp\u003Enote: u tom labos zadatku uop\u0107e nisu gledali to\u010dnost sintakse nego samo logiku. Npr. ako se ne sje\u0107a\u0161 kako se radi html tablica smije\u0161 pisat ne\u0161to tipa \u003Ccode\u003E\u0026lt;table\u0026gt; \u0026lt;row\u0026gt;prvi red\u0026lt;\/row\u0026gt; \u0026lt;\/table\u0026gt;\u003C\/code\u003E i uredno \u0107e ti priznati.\u003C\/p\u003E\n\n\u003Cp\u003ESretno!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"984"}},"discussion":{"data":{"type":"discussions","id":"162"}},"mentionedBy":{"data":[{"type":"posts","id":"273136"}]},"reactions":{"data":[]}}},{"type":"posts","id":"272440","attributes":{"number":65,"createdAt":"2022-01-21T14:41:17+00:00","contentType":"discussionRenamed","content":["[OTVRAC] Pitanja i
