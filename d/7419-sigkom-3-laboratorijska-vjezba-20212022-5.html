                <div class="Post-body">
                    <p><a href="7419/111.html" class="PostMention" data-id="302317">FERonja</a> jel postoje negdje rješenja? vidim na materijalima nema ništa</p>
                </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>S obzirom da generalno ne postoje rješenja za ovaj labos, objavit ću šta sam ja napravio iako fale neki djelovi i također je vjerojatno dio kriv iako to nemam pojma, al može poslužit kao dobar guideline za iduće generacije koje će morat rješavat ovo smeće od labosa.</p>

<blockquote class="uncited"><div><p>Zadatak 1:</p>


<p>Dodavanjem naredbi u FW.sh i FW_int.sh sam postigao funkcionalnost vatrozida opisanu u tekstu ovog zadatka.</p>

<p><img src="../assets/files/2022-06-09/1654799889-239653-image.png" title="" alt=""></p>


<p>Zadatak 2:</p>

<p>Pokrenuo sam u terminalu sljedeće naredbe:</p>

<p>sudo ./start_fw</p>

<p>sudo ./start_http</p>

<p>$ ssh 198.51.100.10 -&gt; uspješno, konfiguriran je vatrozid da propušta ssh na ssh poslužitelj</p>

<p>$ ssh 198.51.100.11 -&gt; neuspješno, ima smisla jer ssh nije dozvoljen za web poslužitelj</p>

<p>$ ssh 192.0.2.1 -&gt; neuspješno, također ima smisla jer je rečeno da se int1 smije spajat sa ssh na FW</p>

<p>$ ssh 198.51.100.2 -&gt; neuspješno, isti razlozi kao i gore</p>

<p>$ sudo himage int1 ssh 10.0.0.10 -&gt; uspješno, unutar iste lokalne mreže su<br>
$ sudo himage int1 ssh 198.51.100.10 -&gt; uspješno, računala iz lokalne mreže imaju neograničen pristup računalima u DMZ<br>
$ sudo himage int1 ssh 198.51.100.11 -&gt;<br>
$ sudo himage int1 ssh 192.0.2.1 -&gt;<br>
$ sudo himage int1 ssh 198.51.100.2 -&gt;</p>

<p>Otvaranjem stranice <a href="http://198.51.100.11" rel=" nofollow ugc">http://198.51.100.11</a> mi se prikazuje sljedeće:<br>
<strong>(tu mi fali slika fer test stranice koja se prikaže kada se otvori gore navedena adresa)</strong><br>
Na čvoru ssh sam pokrenuo praćenje dolaznih veza:</p>

<p>sudo himage ssh watch -n 0.5 netstat -ant</p>

<p>Pokretanjem naredbi za detekciju verzija servisa i općeniti scan sam vidio promjene unutar terminala koji prati dolazne veze.</p>

<p>Nakon općenitog scana su se pojavila 4 zapisa sa TIME_WAIT state-om, što je normalno ponašanje nakon zatvaranja sjednice, a nakon detekcije verzije servisa sam vidio još jedan zapis sa state-om ESTABLISHED što znači da uistinu u tom trenutku se uspostavila komunikacija između int1 i ssh.</p>

<p>Zadatak 3:</p>

<p>Korištenjem naredbe hcp ssh_int:/etc/ssh/sshd_config sshd_config_mail sam preuzeo konfiguracijsku datoteku te u njoj izmijenio parametar za port i PermitRootLogin u yes .</p>

<p>Gotovo identičnu naredbu sam koristio za ssh, te obje datoteke vratio nazad na poslužitelje.</p>

<p>Također sam uzeo ubuntu javni ključ te ga upisao u datoteku authorized_keys na oba poslužitelja u folder root/.ssh/ I zatim pokrenuo naredbu ssh -J root@198.51.100.10 root@10.0.0.10 -p 2222</p>

<p>Dodatno bih uključio Kerberos, ChallengeResponseAuthentication i HostbasedAuthentication za veću sigurnost.</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sale</h3>
                <div class="Post-body">
                    <p><a href="7419/114.html" class="PostMention" data-id="302922">Jaster111</a> Budući da želimo da labosi budu korisni, poučni, i u neku ruku zanimljivi studentima, možete li objasniti zašto je ovaj labos “smeće” i što bi trebalo popraviti da ne bude “smeće”?</p>

<p>Ozbiljno pitam jer svaki feedback je dobrodošao. Bit će korisno (barem idućim generacijama) ako nešto od loših stvari uspijemo popraviti.</p>
                </div>
            </div>

                    <div>
                                <h3>Rope</h3>
                <div class="Post-body">
                    <p>Ekipa koja je isla na kasniju predaju, jesu li vam odobrili labos na moodleu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samo_vagabundo</h3>
                <div class="Post-body">
                    <p><a href="7419/116.html" class="PostMention" data-id="304509">Sale</a> Podijelite skriptu za provjeru koliko je vatrozid ispravan. Najbolji materijal za rijesiti 1. zadatak je <a href="https://www.digitalocean.com/community/tutorials/iptables-essentials-common-firewall-rules-and-commands" rel=" nofollow ugc">random web koji je kolega podijelio</a>.</p>

<p>Osim toga, volim se uziviti u labos koji rijesavam, pa ubacite neke pricice stajaznam, <em>crvenkapa mora postaviti vatrozid baki</em> ili tako nesto.</p>

<p>Ovo je ovako na prvu, vjerujem da postoji niz stvari koje bi drugi kolege mogli predloziti, ovi labosi su bas tlaka jbg</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="7419/116.html" class="PostMention" data-id="304509">Sale</a> <br>
Iptables, ukoliko nemas prethodnog iskustva s time, se svodi na trial and error. Ja sam 2 dana pokusavao uspostavit da to radi kako treba i uspio donekle, ali zbog manjka kvalitetnih resursa nikad nisam sasvim naucio kako to funkcionira skroz (a nije da ne bih htio).</p> 


<p>Ostatak labosa je okej generalno, nista pre iznimno time-consuming.</p>


<p>Ali to postavljanje IPtablesa je bas hassle i bilo bi iznimno kul kada bi jedna cijela prezentacija postojala ili neki pdf na materijalima predmeta koji ima raznorazne primjere problema te njegovog rješenja putem IPtables naredbe. Tako bi studenti na ful konkretnim primjerima naucili ideju iza svakog segmenta jedne takve naredbe.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>FERonja</h3>
                <div class="Post-body">
                    <p><a href="7419/116.html" class="PostMention" data-id="304509">Sale</a> Objaviti neke primjere (obrasce pravila) s dva računala i jednim vatrozidom čisto da lakše razumijemo kako se pišu ta pravila.</p>

<p>I kao što je kolega rekao skriptu koja provjerava ispravnost vatrozida s detaljnim ispisom testova koji nisu prošli, nešto kao što smo dobili mail od profesora Mikuca.</p>

<p>I malo bolje objasniti anti-spoofing pravila.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p><a href="7419/116.html" class="PostMention" data-id="304509">Sale</a></p> 

<p>Dodati skriptu za provjeru rješenja.<br>
Ukloniti limit na broj riječi u izvještaju ili dati neki kostur izvještaja koji se mora nadopuniti na ključnim mjestima.<br>
S trenutnim ograničenjima izvještaja se događa da značajan dio vremena otpada na uklanjanje riječi kako bi se došlo ispod nekog limita.</p>

<p>One pričice što je spominjao kolega osobno ne bih volio.</p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="7419/117.html" class="PostMention" data-id="304510">samo_vagabundo</a></p> 

<blockquote class="uncited"><div><p>Osim toga, volim se uziviti u labos koji rijesavam, pa ubacite neke pricice stajaznam, crvenkapa mora postaviti vatrozid baki ili tako nesto.</p></div></blockquote>

<p>Dodali su te <em>pricice</em> na ZI, koliko se sjecam nije bilo na MI i zelim vjerovati da je moj komentar razlog.</p>
                </div>

","id":"7419"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"569232"}]}}},{"type":"posts","id":"302275","attributes":{"number":110,"createdAt":"2022-06-08T11:22:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel ima neka dobra du\u0161a voljna poslat kako izgledaju iptables datoteke?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7419"}},"user":{"data":{"type":"users","id":"1232"}},"mentionedBy":{"data":[{"type":"posts","id":"302317"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302317","attributes":{"number":111,"createdAt":"2022-06-08T12:40:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7419\/110\u0022 class=\u0022PostMention\u0022 data-id=\u0022302275\u0022\u003EJaster111\u003C\/a\u003E pogledaj si 4. srs labos\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1316"}},"discussion":{"data":{"type":"discussions","id":"7419"}},"mentionedBy":{"data":[{"type":"posts","id":"302334"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302334","attributes":{"number":112,"createdAt":"2022-06-08T13:57:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7419\/111\u0022 class=\u0022PostMention\u0022 data-id=\u0022302317\u0022\u003EFERonja\u003C\/a\u003E jel postoje negdje rje\u0161enja? vidim na materijalima nema ni\u0161ta\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1232"}},"discussion":{"data":{"type":"discussions","id":"7419"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"302922","attributes":{"number":114,"createdAt":"2022-06-11T03:01:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ES obzirom da generalno ne postoje rje\u0161enja za ovaj labos, objavit \u0107u \u0161ta sam ja napravio iako fale neki djelovi i tako\u0111er je vjerojatno dio kriv iako to nemam pojma, al mo\u017ee poslu\u017eit kao dobar guideline za idu\u0107e generacije koje \u0107e morat rje\u0161avat ovo sme\u0107e od labosa.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EZadatak 1:\u003C\/p\u003E\n\n\n\u003Cp\u003EDodavanjem naredbi u FW.sh i FW_int.sh sam postigao funkcionalnost vatrozida opisanu u tekstu ovog zadatka.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-09\/1654799889-239653-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003EZadatak 2:\u003C\/p\u003E\n\n\u003Cp\u003EPokrenuo sam u terminalu sljede\u0107e naredbe:\u003C\/p\u003E\n\n\u003Cp\u003Esudo .\/start_fw\u003C\/p\u003E\n\n\u003Cp\u003Esudo .\/start_http\u003C\/p\u003E\n\n\u003Cp\u003E$ ssh 198.51.100.10 -\u0026gt; uspje\u0161no, konfiguriran je vatrozid da propu\u0161ta ssh na ssh poslu\u017eitelj\u003C\/p\u003E\n\n\u003Cp\u003E$ ssh 198.51.100.11 -\u0026gt; neuspje\u0161no, ima smisla jer ssh nije dozvoljen za web poslu\u017eitelj\u003C\/p\u003E\n\n\u003Cp\u003E$ ssh 192.0.2.1 -\u0026gt; neuspje\u0161no, tako\u0111er ima smisla jer je re\u010deno da se int1 smije spajat sa ssh na FW\u003C\/p\u003E\n\n\u003Cp\u003E$ ssh 198.51.100.2 -\u0026gt; neuspje\u0161no, isti razlozi kao i gore\u003C\/p\u003E\n\n\u003Cp\u003E$ sudo himage int1 ssh 10.0.0.10 -\u0026gt; uspje\u0161no, unutar iste lokalne mre\u017ee su\u003Cbr\u003E\n$ sudo himage int1 ssh 198.51.100.10 -\u0026gt; uspje\u0161no, ra\u010dunala iz lokalne mre\u017ee imaju neograni\u010den pristup ra\u010dunalima u DMZ\u003Cbr\u003E\n$ sudo himage int1 ssh 198.51.100.11 -\u0026gt;\u003Cbr\u003E\n$ sudo himage int1 ssh 192.0.2.1 -\u0026gt;\u003Cbr\u003E\n$ sudo himage int1 ssh 198.51.100.2 -\u0026gt;\u003C\/p\u003E\n\n\u003Cp\u003EOtvaranjem stranice \u003Ca href=\u0022http:\/\/198.51.100.11\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/198.51.100.11\u003C\/a\u003E mi se prikazuje sljede\u0107e:\u003Cbr\u003E\n\u003Cstrong\u003E(tu mi fali slika fer test stranice koja se prika\u017ee kada se otvori gore navedena adresa)\u003C\/strong\u003E\u003Cbr\u003E\nNa \u010dvoru ssh sam pokrenuo pra\u0107enje dolaznih veza:\u003C\/p\u003E\n\n\u003Cp\u003Esudo himage ssh watch -n 0.5 netstat -ant\u003C\/p\u003E\n\n\u003Cp\u003EPokretanjem naredbi za detekciju verzija servisa i op\u0107eniti scan sam vidio promjene unutar terminala koji prati dolazne veze.\u003C\/p\u003E\n\n\u003Cp\u003ENakon op\u0107enitog scana su se pojavila 4 zapisa sa TIME_WAIT state-om, \u0161to je normalno pona\u0161anje nakon zatvaranja sjednice, a nakon detekcije verzije servisa sam vidio jo\u0161 jedan zapis sa state-om ESTABLISHED \u0161to zna\u010di da uistinu u tom trenutku se uspostavila komunikacija izme\u0111u int1 i ssh.\u003C\/p\u003E\n\n\u003Cp\u003EZadatak 3:\u003C\/p\u003E\n\n\u003Cp\u003EKori\u0161tenjem naredbe hcp ssh_int:\/etc\/ssh\/sshd_config sshd_config_mail sam preuzeo konfiguracijsku datoteku te u njoj izmijenio parametar za port i PermitRootLogin u yes .\u003C\/p\u003E\n\n\u003Cp\u003EGotovo identi\u010dnu naredbu sam koristio za ssh, te obje datoteke vratio nazad na poslu\u017eitelje.\u003C\/p\u003E\n\n\u003Cp\u003ETako\u0111er sam uzeo ubuntu javni klju\u010d te ga upisao u datoteku authorized_keys na oba poslu\u017eitelja u folder root\/.ssh\/ I zatim pokrenuo naredbu ssh -J root@198.51.100.10 root@10.0.0.10 -p 2222\u003C\/p\u003E\n\n\u003Cp\u003EDodatno bih uklju\u010dio Kerberos, ChallengeResponseAuthentication i HostbasedAuthentication za ve\u0107u sigurnost.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":6,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7419"}},"user":{"data":{"type":"users","id":"1232"}},"mentionedBy":{"data":[{"type":"posts","id":"304509"}]},"reactions":{"data":[]}}},{"type":"posts","id":"304509","attributes":{"number":116,"createdAt":"2022-06-19T09:56:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7419\/114\u0022 class=\u0022PostMention\u0022 data-id=\u0022302922\u0022\u003EJaster111\u003C\/a\u003E Budu\u0107i da \u017eelimo da labosi budu korisni, pou\u010dni, i u neku ruku zanimljivi studentima, mo\u017eete li objasniti za\u0161to je ovaj labos \u201csme\u0107e\u201d i \u0161to bi trebalo popraviti da ne bude \u201csme\u0107e\u201d?\u003C\/p\u003E\n\n\u003Cp\u003EOzbiljno pitam jer svaki feedback je dobrodo\u0161ao. Bit \u0107e korisno (barem idu\u0107im generacijama) ako ne\u0161to od lo\u0161ih stvari uspijemo popraviti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2025"}},"discussion":{"data":{"type":"discussions","id":"7419"}},"mentionedBy":{"data":[{"type":"posts","id":"304510"},{"type":"posts","id":"304518"},{"type":"posts","id":"304519"},{"type":"posts","id":"304528"}]},"reactions":{"data":[]}}},{"type":"posts","id":"303787","attributes":{"number":115,"createdAt":"2022-06-14T10:32:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEkipa koja je isla na kasniju predaju, jesu li vam odobrili labos na moodleu?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7419"}},"user":{"data":{"type":"users","id":"254"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"304510","attributes":{"number":117,"createdAt":"2022-06-19T10:11:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7419\/116\u0022 class=\u0022PostMention\u0022 data-id=\u0022304509\u0022\u003ESale\u003C\/a\u003E Podijelite skriptu za provjeru koliko je vatrozid ispravan. Najbolji materijal za rijesiti 1. zadatak je \u003Ca href=\u0022https:\/\/www.digitalocean.com\/community\/tutorials\/iptables-essentials-common-firewall-rules-and-commands\u0022 rel=\u0022 nofollow ugc\u0022\u003Erandom web koji je kolega podijelio\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EOsim toga, volim se uziviti u labos koji rijesavam, pa ubacite neke pricice stajaznam, \u003Cem\u003Ecrvenkapa mora postaviti vatrozid baki\u003C\/em\u003E ili tako nesto.\u003C\/p\u003E\n\n\u003Cp\u003EOvo je ovako na prvu, vjerujem da postoji niz stvari koje bi drugi kolege mogli predloziti, ovi labosi su bas tlaka jbg\u003C\/p\u003E","editedAt":"2022-06-19T10:13:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"627"}},"discussion":{"data":{"type":"discussions","id":"7419"}},"editedUser":{"data":{"type":"users","id":"627"}},"mentionedBy":{"data":[{"type":"posts","id":"305511"}]},"reactions":{"data":[]}}},{"type":"posts","id":"304518","attributes":{"number":118,"createdAt":"2022-06-19T11:08:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7419\/116\u0022 class=\u0022PostMention\u0022 data-id=\u0022304509\u0022\u003ESale\u003C\/a\u003E \u003Cbr\u003E\nIptables, ukoliko nemas prethodnog iskustva s time, se svodi na trial and error. Ja sam 2 dana pokusavao uspostavit da to radi kako treba i uspio donekle, ali zbog manjka kvalitetnih resursa nikad nisam sasvim naucio kako to funkcionira skroz (a nije da ne bih htio).\u003C\/p\u003E \n\n\n\u003Cp\u003EOstatak labosa je okej generalno, nista pre iznimno time-consuming.\u003C\/p\u003E\n\n\n\u003Cp\u003EAli to postavljanje IPtablesa je bas hassle i bilo bi iznimno kul kada bi jedna cijela prezentacija postojala ili neki pdf na materijalima predmeta koji ima raznorazne primjere problema te njegovog rje\u0161enja putem IPtables naredbe. Tako bi studenti na ful konkretnim primjerima naucili ideju iza svakog segmenta jedne takve naredbe.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1232"}},"discussion":{"data":{"type":"discussions","id":"7419"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"304519","attributes":{"number":119,"createdAt":"2022-06-19T11:09:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7419\/116\u0022 class=\u0022PostMention\u0022 data-id=\u0022304509\u0022\u003ESale\u003C\/a\u003E Objaviti neke primjere (obrasce pravila) s dva ra\u010dunala i jednim vatrozidom \u010disto da lak\u0161e razumijemo kako se pi\u0161u ta pravila.\u003C\/p\u003E\n\n\u003Cp\u003EI kao \u0161to je kolega rekao skriptu koja provjerava ispravnost vatrozida s detaljnim ispisom testova koji nisu pro\u0161li, ne\u0161to kao \u0161to smo dobili mail od profesora Mikuca.\u003C\/p\u003E\n\n\u003Cp\u003EI malo bolje objasniti anti-spoofing pravila.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1316"}},"discussion":{"data":{"type":"discussions","id":"7419"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"304528","attributes":{"number":120,"createdAt":"2022-06-19T11:25:03+00:00
