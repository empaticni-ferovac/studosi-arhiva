    <h2>[POSINT] 2. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p>Samo da potvrdim, trebamo pisati SQL upit samo za prva 3 zahtjeva?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p><a href="5979/1.html" class="PostMention" data-id="253577">zisku</a> Ovako piše u edgaru: <br>
“Napisati SQL upite za zadnji mjesec poslovanja za prva tri upita gore”</p>

<p>Koliko dimenzijskih tablica treba biti? Jer u dProducts bi se ja mislim trebalo stavit i suppliers i categories</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="5979/2.html" class="PostMention" data-id="254125">Bono</a> ja jednostavno ne znam di bi poceo s ovim.</p>


<p>jel postoji jedinstveno tocno rjesenje ili se moze na vise nacina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p><a href="5979/3.html" class="PostMention" data-id="254190">zisku</a>  Ne znam, ni ja se ne snalazim bas.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cajaznun</h3>
                <div class="Post-body">
                    <p>Najlakse krenuti tako da prvo importate nortwind bazu na server i onda kreirate svoju praznu Northwind_inicijali_SP. Potom kreirate dimenzijske tablice (dCustomer, dDiscount, dShipper, dProduct, dDate,dTime…) koje zatim popunjavate sa podacima iz izvorne baze (koristite pr. FROM Northind2015.dbo.Customer) - paziti na null vrijdnosti i nezaboravite dodati redatk sa ‘Nepoznato’ vrijednostima. Neke stupce mozete izostaviti u skladistu podataka tipa image i slicno. Onda kreirate cinjenicne tablice - cOrder i onda cOrderItem na koje nakacite strane kljuceve na dimenzijske tablice. Pa nakon toga popunjavate te cinjenicne tablice  - paziti na ID-jeve i spajanje sa retkom koji u sebi sadrzi vrijednosti ‘Nepoznato’. Ja sam spojio sql server na Datagrip (IDE za baze podataka od jetBrainsa) na kojem je to kreiranje tablica automatizirano samo upisujete ime stupca, type, i odabirate primarne i strane kljuceve, not null, unique redove. Kod inserta savjet: umjesto switch case postoji naredba IIF koja sluzi kao ternarni operator npr. IIF((Title is NULL), ‘Nepoznato’, Title) pa ce vam kod biti pregledniji.<br>
Ja ukupno imam 9 dimenzijskih i 2 cinjenicne tablice, ali taj broj dimenzijskih tablica moze varirati.<br>
Kad sve to napravite napravite dijagram (samo desni klik i odabete diagram) i na kraju kreirate ona tri sql upita.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="5979/5.html" class="PostMention" data-id="254265">cajaznun</a> <br>
thx, proucio sam ono rjesenje na materijalima i kako mi se cini tvoje je dosta slicno.<br>
najvise me bunilo postoji li vise nacina na koji bi odredili cinjenicne tablice.</p> 

<p>ne znam koliko su strogi kad zakljucuju da je zadaca prepisana pa se dobiju negativni bodovi…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skaxen</h3>
                <div class="Post-body">
                    <p>Par pitanja jer mi se neda failat i raditi pola toga iz pocetka:<br>
Ima li smisla grupirati Supliers zajedno sa Products i Categories ili je Supliers bolje ostaviti kao svoju dimenziju?<br>
Ima li smisla staviti posebni “Nepoznato” zapis u dProduct dimenziju ili je to samo nesto sto bi bas bas uvijek trebao raditi za apsolutno svaku dimenziju?<br>
Ako neka dimenzija ima ID na neku drugu tablicu, npr kao sto Suppliers ima CItyID na City, ali u originalnoj bazi nisu povezani sa foreign key-om ima li smisla ako npr napravim dimenziju dSupplier osim CityID jos u dimenziju ubaciti i atribute iz City?<br>
U ovom zadnjem slucaju specificno sam primijetio da postoje neki CityID kljucevi u Suppliers kojih nema u City pa jel to znaci da mozemo pretpostavljati da te dvije tablice nisu nes posebno vezane?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p><em><strong>3.Kojem prijevozniku su isplaćeni najveći honorari?</strong></em></p>

<p>Ne vidim nigdje honorare za prijevoznike.<br>
Jedina cijena koju vidim je <em>UnitPrice</em> u <em>OrderItems</em> koja mi izgleda kao cijena prodaje svakog proizovda, a ne cijena/honorar prijevoza proizvoda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p><a href="5979/8.html" class="PostMention" data-id="255069">adidas</a> Jel bi to možda bio onaj Freight kojeg imamo u Orders?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p><a href="5979/9.html" class="PostMention" data-id="255077">Bono</a> Mislim da je. U smislu brodarina / honorar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p>Jel trebamo dDate i dTime za obje činjenične tablice? Ili je dovoljno samo dDate?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p>jel koristimo dDate i dTime iz 1.zadace ili nove generiramo iz northwind?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="5979/12.html" class="PostMention" data-id="255176">vdvd</a> Iz prve zadaće. Datumska se nikad ne uzima iz ulaza nego se generira uvijek sa strane.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p>ne mogu se odluciti da stavim u cinjenicnoj tablici primarni surogatni kljuc ili kompozitni od dimenzijskih surogatnih, jel ima ko savjet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p>pa kao što piše na prezentaciji, ako misliš da ti load neće puknut ili ako se dosta brzo izvrti load nema potrebe kreirati primarni surogatni ključ, sad o broju podataka ovisi hoćeš li kreirati kompozitni ključ od dimenzijskih ili ćeš ostaviti činjeničnu tablicu bez primarnog ključa i ubrzati upite kreiranjem indeksa na pojedinom stranom ključu (koliko sam čitao SQL Server ne kreira indeks automatski za foreign key), ali vjerujem da možeš koristit kompozitni ključ</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p><a href="5979/15.html" class="PostMention" data-id="255351">Doktor0807</a> puno ti hvala🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p>Tko dostavlja proizvode koji se najviše prodaju?</p>

<p>misli li se na supplier ili shippers</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p><a href="5979/17.html" class="PostMention" data-id="255473">zisku</a> Ili ship 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Elendur19</h3>
                <div class="Post-body">
                    <p>Jeste li atribute kao sta su UnitPrice, Quantity, Discount stavili u cOrderItem tablicu ili ste ih stavili u neku dimenzijsku ? Nisam siguran jer vidim da se u prezentacijama spominje da u atribute cinjenicnih tablica ulaze uglavnom rezultati agregatnih funkcija. Treba li staviti u tu tablicu i CustomerID ili cemo samo povezati OrderID sa OrderID-om tablice cOrder?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Doktor0807</h3>
                <div class="Post-body">
                    <p><a href="5979/18.html" class="PostMention" data-id="255484">Zagor</a> prezentacija 6 slajd 16, ja bih vjerovao ovom i ostavio to u činjeničnoj<br>
Što se drugog pitanja tiče, staviti customerID u u tu činjeničnu(štp bo značilo da ćeš imati customerID u jednoj i drugoj činjeničnoj) -&gt; prezentacija 6 slajd 15 ti govori baš o tome kako stavit atribute ako imaš ovako povezane tablice</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p><a href="5979/18.html" class="PostMention" data-id="255484">Zagor</a> Meni je ovo pomoglo da skužim di šta treba staviti.</p>

<ul><li><p>Činjenična tablica predstavlja neki proces koji se prati. U našem slučaju to je narudžba proizvoda.</p></li>

<li><p>Dimenzijska tablica je kao detaljniji opis toga procesa. Dobar trik je da dimenzijske tablice imaju značenje same za sebe bez da se spoje sa drugim tablicama. Npr. nama je dimenzija kupac. Tablica kupac može postojati sama za sebe i značiti nešto.</p> </li>

<li><p>Mjere su najčešće numeriče vrijednosti koje opisuju proces. Same ne znače ništa. Npr. imamo samo činjeničnu tablicu i Quantity. To nam ne znači pretjerajno jer ne znamo ni koji kupac je to kupio, ni koji je proizvod to itd.</p></li></ul>

<p>Ideja je da se mjera korisit u agregatnim funkcijama kada se činjenična tablica spoji sa jednom ili više dimenzija. Npr. spojimo dimenziju dShippedDate i dProduct. Gledamo kako se mjera TotalPrice kreće za najprodavanije proizvode zadnji mjesec.</p>

<p>Sada UnitPrice, Quantity i Discount bi bile mjere u cOrderItem jer one opisiju Narudžbu (proces).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p>Obratiti pozornost na iste dimenzije u više uloga (ovo će utjecati na ocjenu)</p>

<p>jedino ste datume koristili u vise uloga?</p>
                </div>

03C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"157"}},"discussion":{"data":{"type":"discussions","id":"5979"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"254265","attributes":{"number":5,"createdAt":"2021-11-15T19:08:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENajlakse krenuti tako da prvo importate nortwind bazu na server i onda kreirate svoju praznu Northwind_inicijali_SP. Potom kreirate dimenzijske tablice (dCustomer, dDiscount, dShipper, dProduct, dDate,dTime\u2026) koje zatim popunjavate sa podacima iz izvorne baze (koristite pr. FROM Northind2015.dbo.Customer) - paziti na null vrijdnosti i nezaboravite dodati redatk sa \u2018Nepoznato\u2019 vrijednostima. Neke stupce mozete izostaviti u skladistu podataka tipa image i slicno. Onda kreirate cinjenicne tablice - cOrder i onda cOrderItem na koje nakacite strane kljuceve na dimenzijske tablice. Pa nakon toga popunjavate te cinjenicne tablice  - paziti na ID-jeve i spajanje sa retkom koji u sebi sadrzi vrijednosti \u2018Nepoznato\u2019. Ja sam spojio sql server na Datagrip (IDE za baze podataka od jetBrainsa) na kojem je to kreiranje tablica automatizirano samo upisujete ime stupca, type, i odabirate primarne i strane kljuceve, not null, unique redove. Kod inserta savjet: umjesto switch case postoji naredba IIF koja sluzi kao ternarni operator npr. IIF((Title is NULL), \u2018Nepoznato\u2019, Title) pa ce vam kod biti pregledniji.\u003Cbr\u003E\nJa ukupno imam 9 dimenzijskih i 2 cinjenicne tablice, ali taj broj dimenzijskih tablica moze varirati.\u003Cbr\u003E\nKad sve to napravite napravite dijagram (samo desni klik i odabete diagram) i na kraju kreirate ona tri sql upita.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"r ,"relationships":{"user":{"data":{"type":"users","id":"2084"}},"discussion":{"data":{"type":"discussions","id":"5979"}}}},{"type":"posts","id":"255484","attributes":{"number":18,"createdAt":"2021-11-19T17:50:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJeste li atribute kao sta su UnitPrice, Quantity, Discount stavili u cOrderItem tablicu ili ste ih stavili u neku dimenzijsku ? Nisam siguran jer vidim da se u prezentacijama spominje da u atribute cinjenicnih tablica ulaze uglavnom rezultati agregatnih funkcija. Treba li staviti u tu tablicu i CustomerID ili cemo samo povezati OrderID sa OrderID-om tablice cOrder?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5979"}},"user":{"data":{"type":"users","id":"822"}},"mentionedBy":{"data":[{"type":"posts","id":"255650"},{"type":"posts","id":"255759"}]},"reactions":{"data":[]}}},{"type":"posts","id":"255650","attributes":{"number":24,"createdAt":"2021-11-20T11:04:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5979\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022255484\u0022\u003EZagor\u003C\/a\u003E prezentacija 6 slajd 16, ja bih vjerovao ovom i ostavio to u \u010dinjeni\u010dnoj\u003Cbr\u003E\n\u0160to se drugog pitanja ti\u010de, staviti customerID u u tu \u010dinjeni\u010dnu(\u0161tp bo zna\u010dilo da \u0107e\u0161 imati customerID u jednoj i drugoj \u010dinjeni\u010dnoj) -\u0026gt; prezentacija 6 slajd 15 ti govori ba\u0161 o tome kako stavit atribute ako ima\u0161 ovako povezane tablice\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"2171"}},"discussion":{"data":{"type":"discussions","id":"5979"}}}},{"type":"posts","id":"255759","attributes":{"number":30,"createdAt":"2021-11-20T18:40:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5979\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022255484\u0022\u003EZagor\u003C\/a\u003E Meni je ovo pomoglo da sku\u017eim di \u0161ta treba staviti.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003E\u010cinjeni\u010dna tablica predstavlja neki proces koji se prati. U na\u0161em slu\u010daju to je narud\u017eba proizvoda.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EDimenzijska tablica je kao detaljniji opis toga procesa. Dobar trik je da dimenzijske tablice imaju zna\u010denje same za sebe bez da se spoje sa drugim tablicama. Npr. nama je dimenzija kupac. Tablica kupac mo\u017ee postojati sama za sebe i zna\u010diti ne\u0161to.\u003C\/p\u003E \u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EMjere su naj\u010de\u0161\u0107e numeri\u010de vrijednosti koje opisuju proces. Same ne zna\u010de ni\u0161ta. Npr. imamo samo \u010dinjeni\u010dnu tablicu i Quantity. To nam ne zna\u010di pretjerajno jer ne znamo ni koji kupac je to kupio, ni koji je proizvod to itd.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIdeja je da se mjera korisit u agregatnim funkcijama kada se \u010dinjeni\u010dna tablica spoji sa jednom ili vi\u0161e dimenzija. Npr. spojimo dimenziju dShippedDate i dProduct. Gledamo kako se mjera TotalPrice kre\u0107e za najprodavanije proizvode zadnji mjesec.\u003C\/p\u003E\n\n\u003Cp\u003ESada UnitPrice, Quantity i Discount bi bile mjere u cOrderItem jer one opisiju Narud\u017ebu (proces).\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"2084"}},"discussion":{"data":{"type":"discussions","id":"5979"}}}},{"type":"posts","id":"255630","attributes":{"number":19,"createdAt":"2021-11-20T06:53:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EObratiti pozornost na iste dimenzije u vi\u0161e uloga (ovo \u0107e utjecati na ocjenu)\u003C\/p\u003E\n\n\u003Cp\u003Ejedino ste datume koristili u vise uloga?\u003C\/p\u003E","canEdit":false,"can
