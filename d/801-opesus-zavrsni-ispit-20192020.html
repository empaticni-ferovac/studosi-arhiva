    <h2>[OPESUS] Završni ispit - 2019/2020</h2>

    <div>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>jesu ikome vec javljali za ikakve negativne bodove s labosa  ili  ih jos uvijek mozemo ocekivat</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBQ</h3>
                <div class="Post-body">
                    <p><a href="801/21.html" class="PostMention" data-id="40825">steker</a> <br>
Sudeci prema ovom mailu, nisu jos nikome</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="801/21.html" class="PostMention" data-id="40825">steker</a> Koji su razlozi za dobivanje negativnih bodova? Nisu mi baš jasni kriteriji za to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>Jel se ispituje gradivo labosa na ispitu? U početku se spominjalo da hoće, ali kasnije nisu ništa govorili</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="801/23.html" class="PostMention" data-id="40848">***</a> pa gradivo labosa je primjena onog sto smo ucili, ako mislis konkretno na kodiranje mislim da ne moramo znat sve one funkcije iz C-a koje smo koristili u labosima, iako ovdje <a href="3804/132.html" class="PostMention" data-id="29802">WickyWinslow</a> pise da ce bit neki zadaci s fork i thread create pa ce mozda samo provjeravat stvaranje novih procesa i dretvi, a mozda i stvaranje zajednicke memorije uz to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p><a href="801/25.html" class="PostMention" data-id="41037">Lyras</a> mislim da su plagijati i ako si tipa poslao krivi naziv vjezbe<br>
Npr za vjezbu 3 si poslao vjezba_2.zip</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Ima li tko da je rijesio neki labos polovicno i dobio negativne bodove? Ja sam 3. Lab prvi zad rijesio dobro i drugi nesta brljao i na kraju predao za 0b iako nije radio kak spada, misleci ok dobit cu negativne ionako imam dost bodova, ali mi taj labos “nije prihvacen” a na uvide (koji su najavljeni jedva 2 dana prije) nisam mogao doci i nisam skoto planirao u zg. javio sam se mailom voditelju i pitao sto je s mojim labosom i dobio odgovor da “ce napravit iznimku i moram prikupit 50% zi da mogu opet predat 3. Labos” sto po meni uopce nije u redu jer mi na zi treba par bodova, te je ovo 2. Predmet koji cu mozda okinut zbog jebenih online labosa.Da je situacija normalna otisao bih tamo objasnio asistentu sta sam napravio sta ne i vjv dobio 0b. Sto je najgore, ovo mi je 2. Upis OSa i sad se ja moram trgat na zi dok ce svi lagodno doc po par bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="801/27.html" class="PostMention" data-id="41132">DnkCkv</a> 50% ne zvuci strasno ali ja sumnjam da ce zavrsni bit imalo easy kad se cijela generacija najela bodova i bodova na ovim kpzovima ..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="801/27.html" class="PostMention" data-id="41132">DnkCkv</a> ne znam koji je problem preko teamsa to napraviti. Probaj se javiti nekome profesoru po mogucnosti profesoru Jelenkovicu i objasnit mu situaciju i da ne znas sto ces. Mozda ti izadu u susret..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p>Kada imamo programsku potporu, ali nemamo sklopovsku i za vrijeme izvođenja nekih prekida većeg prioriteta dođu 2 prekida P1, hoće li se obrada P1 na kraju izvesti jednom ili dvaput? Jer u rješenju jednog starog ispita je jednom, dok je u rješenju drugog dvaput, ili to ovisi o tome što je u drugom zadatku obrada prvog P1 već započela?<br>
<img src="../assets/files/2020-06-17/1592413167-258841-image.png" title="" alt=""><br>
<img src="../assets/files/2020-06-17/1592413187-615723-image.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mikki</h3>
                <div class="Post-body">
                    <p><a href="801/30.html" class="PostMention" data-id="41256">MA</a> <br>
Glavna razlika je u tome da u prvom kada dode P1 u 4. ms je vec postavljena zastavica u polju K_Z za taj prioritet  prekida, pa ako se koristi samo 0 i 1 u zastavicama samo jedan prekid odredenog prioriteta moze biti zabiljezen, a samim time i samo jedan obraden.</p>

<p>U drugom slucaju je P1 prihvacen i krece se izvrsavati (1.5 ms) te se tu spusta zastavica u polju K_Z za taj prioritet prekida i u 4.ms se ponovo podize. Tu su oba prekida zabiljezena pa ce se oba i morati obraditi. Prvi ce se nastaviti obradivati vracanjem unatrag do prekinutog, a drugi kao zaseban prekid.</p>

<p>Al da, trebalo bi u zadatku pisati koriste li se u zastavicama samo 0 i 1 ili &gt;=0.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjeva</h3>
                <div class="Post-body">
                    
<p><img src="../assets/files/2020-06-17/1592418573-400999-whatsapp-image-2020-06-17-at-190312.jpeg" title="" alt=""></p>

<p>moze netko objasnit zasto dolazi do ovog spikea izmedu 2 i 3 ms</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="801/31.html" class="PostMention" data-id="41306">vjeva</a> Moje razumijevanje je ovakvo: u  2. ms sustavu vec ima zapamcen prekid P3 , te prvo zavrsi P1 i krene se nastaviti rad P3, ali u sustav tada dolazi P1 pa se opet ispituje koji je najveci prioritet, sto je P1 i nastavlja se s njegovim radom, sad u nekim zadacima vidim da su takve situacije oznacene tim vertikalnim linijama a u nekim ne, barem u ovoj skripti auditornih od prof. Goluba</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjeva</h3>
                <div class="Post-body">
                    <p><a href="801/32.html" class="PostMention" data-id="41364">DnkCkv</a> vidjela sam da se pojavljuju te linije kada jedan prekid dode za vrijeme prihvacanja nekog drugog, ali koliko vidim 2-2.5 se prihvaća prekid P1, pa zašto se onda nakon što se prihvati prekid najvećeg prioriteta (u 2.5 ms) se vraća u prekidnu rutinu, ovdje nije navedeno vrijeme za vraćanje iz prekida pa mi dodatno ne sjeda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="801/34.html" class="PostMention" data-id="41692">vjeva</a> Mislim da se gleda da prvo P1 zavrsi, sto traje 0.5s i krene se vracat na P3, to se prekida dolaskom P1 te se opet izvodi PPP 0.5s i krene se izvoditi P1, sto prekida P2 pa opet PPP. Milsim da PPP pokriva i PP i PiP , barem sam ja to tako shvatio, da je stvar samo u tome jel zadano da se odvojeno gleda prekid i povratak ili kao jedna stvar, ali nemoj me drzati za rijec</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Vidim da na starim ispitima ima zadataka na zaokruzivanje - pa moram pitati: Ima li negativnih?😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mulder</h3>
                <div class="Post-body">
                    <p><a href="801/36.html" class="PostMention" data-id="41741">anon00</a> do sad nije bilo, sumnjam da će nam ga metnut</p> 

<p><a href="801/37.html" class="PostMention" data-id="41970">Avendo</a> jer u nekorona uvjetima lanjskih godina si imao mi i zi, a samo 10b si mogao ostvarit preko bliceva. osobno mislim da ako bude išta teorije, mislim da će bit fokus na zadnje 3 lekcije s obzirom da su nam blicevi iz tog gradiva bili poprilično računski</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p>U ovim primjerima zavrsnih ispita sto su sad stavili ima teorije, what what</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="801/37.html" class="PostMention" data-id="41970">Avendo</a> Oduvijek je bilo teorije, samo je sad Golub na zadnjim konzultacijama rekao da je nama vjerojatno nece stavit posto su nas pitali vec to sve preko bliceva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p>Je li onda cijelo gradivo u zavrsnom ili samo drugi dio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="801/39.html" class="PostMention" data-id="41983">monte</a> Od 3. poglavlja pa do kraja.</p>
                </div>
            </div>
