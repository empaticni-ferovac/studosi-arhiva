    <div class="container">
    <h2>Mentor: Tomislav Hrkać</h2>

    <div>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p>Jel itko bio kod Hrkaća i što studenti rade kod njega?<br>
Ako imam plan raditi s embeddima kakav je Magjarević?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <p><a href="5610/1.html" class="PostMention" data-id="34983">Grumio</a> Studenti uglavnom idi kod njega zbog racunalnog vida i stvarno je otvoren za teme ako imas neku svoju, ako ne dat ce ti on neki popis tema od npr prepoznavanja traka ceste iz snimaka iz auta, do prepoznavanja spola, visine, starosti itd.<br>
Osim toga bavi se i mikroprocesnom arhitekturom (buduci da predaje ARH2) i u tom podrucju mozes dobiti neku temu npr. da implementiras svoju neku arhitekturu mikroprocesora za neku specifičnu primjenu.</p>

<p>Sto se tice rokova je maksimalno opusten (bitno samo da se napravi do krajnjeg roka, ali i to se moze dogovoriti), ne zahtjeva javljanja uopce, ali se mozes javljati i onda ce pomoci i dati savjete.</p>

<p>Jedini problem je sto covjek ima jako problema sa pamcenjem lica i ako ga pozdravis na hodniku ce te najvj izignorirat….. Osim toga na konzultacijama ga moras uputiti tko si i koja ti je tema, ali onda odmah poveze sto se pricali i sto si radio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HotPotato</h3>
                <div class="Post-body">
                    <p>Napiso je vec jedan kolega iznad.<br>
Po meni korektan, ne trazi puno.<br>
Ima taj neki vibe kao da mu se nista neda, ali meni je to ok 😁</p>

<p>Sto se tice rokova je maksimalno opusten (bitno samo da se napravi do krajnjeg roka, ali i to se moze dogovoriti), ne zahtjeva javljanja uopce, ali se mozes javljati i onda ce pomoci i dati savjete.</p>
