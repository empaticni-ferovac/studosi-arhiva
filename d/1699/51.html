                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>Pozdrav ekipa, krenuo je novi semestar pa tako i aktivnost naše sekcije. Ove godine unatoč<br>
koroni organiziramo Fer Esports Championship(FEC), kako će se točno održati će ovisiti o epidemiološkoj situaciji, ali ideja je da završnice budu u A102 na FERu. Kako je to malo veći projekt koji uključuje stream, partnere i organizaciju više igara te kako dio voditelja uskoro završava studij tražimo volontere koji bi se priključili u organizaciji turnira, a i općenito u aktivnostima sekcije. Pozivamo sve koji imaju želju za volontiranjem, vođenjem projekata i unaprijeđivanja soft skillsa da nam se pridruže. Ako bi ste htjeli sudjelovati ili imate bilo kakvih pitanja slobodno se javite u dm na discord meni ili sichy95, možete nas naći pod voditeljima sekcija na FER esports discordu 😁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><strong>Za one koji nisu vidjeli obavijest na intranetu:</strong></p> 


<p>U tijeku su pripreme za ovogodišnji FER Esports Championship!</p>

<p>Nakon otkazanog prošlogodišnjeg FEC-a vraćamo se još veći i bolji, s ukupno devet PC i PlayStation igara, a natjecanje je ovoga puta otvoreno za sve; srednjoškolce, studente i one koji to više nisu.</p>

<p>FEC 2021. održavat će se od 8.5. do 29.5.2021. po rasporedu koji će naknadno biti objavljen, stoga pratite objave na našim društvenim mrežama i službenu stranicu esports.fer.hr za sve informacije o natjecanju.</p>

<p>Kvalifikacije za natjecanje će se održati online, dok će se završnice igrati na fakultetu u učionici A102 ako epidemiološka situacija to dopusti. <br>
Zahvaljujući podršci sponzora, za pobjednike natjecanja osiguran je i nagradni fond!</p>


<p><strong>tl;dr:</strong><br>
Organiziramo natjecanje u 9 igara, sve igre i raspored će biti objavljeni kroz par dana na   <a href="https://esports.fer.hr/" rel=" nofollow ugc">stranici</a> i društvenim mrežama, imamo nagradni fond za najbolje, natjecanju mogu pristupiti svi*</p>

<p>*16+</p>


<p>cheers</p>
