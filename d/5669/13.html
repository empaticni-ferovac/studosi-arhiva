                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="245172">Aborteur</a> jedan od ciljeva je bio da više studenata sazna za postojanje zbora i njegov rad, nažalost zbog egotripova pojedinaca se stvara loša slika bez potrebe.</p>

<p>Što se tiče izjave da je zbor nebitan se ne bi složio i zbor je u zadnjih x godina dosta sudjelovao u promjenama koje su olakšali studij. Neke od bitnijih stvari koje je uprava izmijenila na zahtjev zbora su smanjenje birokracije kod obrane završnih i diplomskih radova te predaja rada samo u elektronskom obliku (prije se predavao isprintani rad i CD). Uklanjanje obaveznih razredbenih ispita ako si studirao više od 4 godine preddiplomski studij. I uklanjanje obveze da se pri upisima nakon zaključavanja aplikacije nosi potpisana potvrda upisa i kopija uplatnice…</p>

<p>U planu za ovaj mandat zbora su 2 velike stvari, ali ne znam koliko smijem o tome prije nego je službeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Kenobi</h3>

<p>Držim vam fige za ovaj mandat stari</p>
