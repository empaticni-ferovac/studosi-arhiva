    <h2>[OEIHV] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Joseph</h3>
                <div class="Post-body">
                    <p>Evo ja dijelim program koji sam napravio kako bi napravio labos.<br>
Program napravi sve osim kaže jeli se radi o pražnjenju ili punjenju i koja je metoda.<br>
Program se koristi tako da se napravi .txt file data i u njega se stavi samo ono gomila brojeva iz zadanog fila.<br>
I treba se paziti jeli vam struja pozitivna ili negativna meni je bila negativna i u nekim formulama sam morao promijeniti predznak.</p>

<p>Kod je u pythonu.</p>
<pre><code>import matplotlib.pyplot as pp  # plots
import numpy as np              # mat operacije
import scipy.integrate as intg  # za integrale

data = np.loadtxt(fname="data.txt", delimiter='\t')
time = data[:, 0]
current = data[:, 1]
voltage = data[:, 2]
power = data[:, 3]
temperature = data[:, 4]

for i in range(len(time)):
    if current[i] != 0:
        start = i
        break

i = start
while i &lt; len(time):
    if current[i] == 0:
        end = i
        break
    i += 1

print("Trajanje mjerenja: {:0.2f} minuta".format((end - start) / 60))

kapacitet = intg.trapz(-current, time / 3600) # Trapezni integral (ako je struja pozitivna maknut -)
print("Kapacitet: {:0.2f} mAh".format(kapacitet * 1000))

energija = intg.trapz(-current * voltage, time / 3600) # Trapezna integracija (isto ako je struja pozitivna maknut -)
print("Energija: {:0.2f} Wh".format(energija))

maximum = temperature[0]
minimum = temperature[0]
for i in range(len(temperature)):
    if temperature[i] &gt; maximum:
        maximum = temperature[i]
    if temperature[i] &lt; minimum:
        minimum = temperature[i]
print("Raspon temperatura: od {:0.2f} do {:0.2f}".format(minimum, maximum))

# Struja
pp.figure(1, dpi=150)
pp.xlabel("Time / s")
pp.ylabel("Current / A")
pp.xlim(start, end)
pp.xticks(range(start, end, 1000))
pp.plot(time, current, 'b')

# Napon
pp.figure(2, dpi=150)
pp.xlabel("Time / s")
pp.ylabel("Volage / V")
pp.xlim(start, end)
pp.xticks(range(start, end, 1000))
pp.plot(time, voltage, 'orange')

# Snaga
pp.figure(3, dpi=150)
pp.xlabel("Time / s")
pp.ylabel("Power / W")
pp.xlim(start, end)
pp.xticks(range(start, end, 1000))
pp.plot(time, power, 'g')

# Temperatura
pp.figure(4, dpi=150)
pp.xlabel("Time / s")
pp.ylabel("Temperature / °C")
pp.xlim(start, end)
pp.plot(time, temperature, 'r')
pp.show()</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

udosi-fer?tab=repositories","position":1,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}},{"type":"links","id":"6","attributes":{"id":6,"title":"MATERIJALI","icon":"fas fa-upload","url":"https:\/\/u.pcloud.com\/#page=puplink\u0026code=BBQkZpLYXvByDAGyaeDncniB227TUy2iy","position":0,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}}],"session":{"userId":0,"csrfToken":"aJMnlyNu4tccuRsgEjHGue5Q54y5LUfRppifAnTw"},"locales":{"hr":"Hrvatski","en":"English"},"locale":"hr","fof-nightmode.default_theme":"0","fof-follow-tags.following_page_default":"all","fof-gamification.iconName":null,"fof-gamification.pointsPlaceholder":"Pozitiva: {points}","fof-gamification.showVotesOnDiscussionPage":"0","fof-gamification.rankAmt":null,"fof-gamification.customRankingImages":"0","fof-gamification.useAlternateLayout":"0","apiDocument":{"data":{"type":"discussions","id":"7576","attributes":{"title":"[OEIHV] 1. laboratorijska vje\u017eba - 2021\/2022","slug":"7576-oeihv-1-laboratorijska-vjezba-20212022","commentCount":1,"participantCount":1,"createdAt":"2022-05-31T20:33:37+00:00","lastPostedAt":"2022-05-31T20:33:37+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"canTag":false,"subscription":null,"isFirstMoved":false,"canMerge":false,"canSplit":false,"canEditRecipients":false,"canEditUserRecipients":false,"canEditGroupRecipients":false,"isPrivateDiscussion":false,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"votes":2,"canVote":false,"canSeeReactions":false},"relationships":{"posts":{"data":[{"type":"posts","id":"300570"},{"type":"posts","id":"300665"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"397"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"300570","attributes":{"number":1,"createdAt":"2022-05-31T20:33:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo ja dijelim program koji sam napravio kako bi napravio labos.\u003Cbr\u003E\nProgram napravi sve osim ka\u017ee jeli se radi o pra\u017enjenju ili punjenju i koja je metoda.\u003Cbr\u003E\nProgram se koristi tako da se napravi .txt file data i u njega se stavi samo ono gomila brojeva iz zadanog fila.\u003Cbr\u003E\nI treba se paziti jeli vam struja pozitivna ili negativna meni je bila negativna i u nekim formulama sam morao promijeniti predznak.\u003C\/p\u003E\n\n\u003Cp\u003EKod je u pythonu.\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode\u003Eimport matplotlib.pyplot as pp  # plots\nimport numpy as np              # mat operacije\nimport scipy.integrate as intg  # za integrale\n\ndata = np.loadtxt(fname=\u0022data.txt\u0022, delimiter=\u0027\\t\u0027)\ntime = data[:, 0]\ncurrent = data[:, 1]\nvoltage = data[:, 2]\npower = data[:, 3]\ntemperature = data[:, 4]\n\nfor i in range(len(time)):\n    if current[i] != 0:\n        start = i\n        break\n\ni = start\nwhile i \u0026lt; len(time):\n    if current[i] == 0:\n        end = i\n        break\n    i += 1\n\nprint(\u0022Trajanje mjerenja: {:0.2f} minuta\u0022.format((end - start) \/ 60))\n\nkapacitet = intg.trapz(-current, time \/ 3600) # Trapezni integral (ako je struja pozitivna maknut -)\nprint(\u0022Kapacitet: {:0.2f} mAh\u0022.format(kapacitet * 1000))\n\nenergija = intg.trapz(-current * voltage, time \/ 3600) # Trapezna integracija (isto ako je struja pozitivna maknut -)\nprint(\u0022Energija: {:0.2f} Wh\u0022.format(energija))\n\nmaximum = temperature[0]\nminimum = temperature[0]\nfor i in range(len(temperature)):\n    if temperature[i] \u0026gt; maximum:\n        maximum = temperature[i]\n    if temperature[i] \u0026lt; minimum:\n        minimum = temperature[i]\nprint(\u0022Raspon temperatura: od {:0.2f} do {:0.2f}\u0022.format(minimum, maximum))\n\n# Struja\npp.figure(1, dpi=150)\npp.xlabel(\u0022Time \/ s\u0022)\npp.ylabel(\u0022Current \/ A\u0022)\npp.xlim(start, end)\npp.xticks(range(start, end, 1000))\npp.plot(time, current, \u0027b\u0027)\n\n# Napon\npp.figure(2, dpi=150)\npp.xlabel(\u0022Time \/ s\u0022)\npp.ylabel(\u0022Volage \/ V\u0022)\npp.xlim(start, end)\npp.xticks(range(start, end, 1000))\npp.plot(time, voltage, \u0027orange\u0027)\n\n# Snaga\npp.figure(3, dpi=150)\npp.xlabel(\u0022Time \/ s\u0022)\npp.ylabel(\u0022Power \/ W\u0022)\npp.xlim(start, end)\npp.xticks(range(start, end, 1000))\npp.plot(time, power, \u0027g\u0027)\n\n# Temperatura\npp.figure(4, dpi=150)\npp.xlabel(\u0022Time \/ s\u0022)\npp.ylabel(\u0022Temperature \/ \u00b0C\u0022)\npp.xlim(start, end)\npp.plot(time, temperature, \u0027r\u0027)\npp.show()\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\n\n","editedAt":"2022-05-31T20:34:37+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7576"}},"user":{"data":{"type":"users","id":"2362"}},"editedUser":{"data":{"type":"users","id":"2362"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"300665","attributes":{"number":2,"createdAt":"2022-06-01T02:37:51+00:00","contentType":"discussionRenamed","content":["[OEIHV] Laboratorijska vje\u017eba - 2021\/2022","[OEIHV] 1. laboratorijska vje\u017eba - 2021\/2022"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7576"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"2362","attributes":{"user
