                                <h3>PaleAle</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="282963">LucidDreamer</a> sve korištene preze i materijali bit će postavljeni na ferweb. U prvom dijelu semestra raditi će se python, a nakon toga webdev (mislim da u Javi). Bit će 3 labosa svaki po 10 bodova, koji se rade doma i prezentiraju uživo u terminu labosa. prag je ostvareno 50% u sumi bodova na MI i ZI (mislim da ima prag i na labose, ne sjećam se). Na drugom satu su se radile osnove Pythona.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Moze ih ako je netko na predavanju podsjetit da stave preze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Kad bi bio prvi labos cca? Jesi rekli sta na predavanju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sicsile</h3>
                <div class="Post-body">
                    <p>jesu rekli kada bi mogli ispravit mi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DukeFiction</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="302342">LucidDreamer</a></p> 

<p><a href="7.html" class="PostMention" data-id="291868">Sicsile</a></p> 

<p>Za ispit su rekli da bude teorija. Navodno razumijevanje koncepata tehnologije weba, metoda HTML-a itd (učite iz prezentacija). Od kakti praktičnog dijela bu samo odsječak koda uz pitanje “što radi ovaj kod” ili “koja je ispravna forma”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>Jesu rekli danas na predavanju nesto vezano za zavrsni ispit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p>Jesu vam unijeli bodove za 2. labos? I sto je s trecim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DukeFiction</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="302477">Avendo</a> bodovi se skaliraju na 30</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="302932">DukeFiction</a> samo drugi ciklus?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DukeFiction</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="303248">laranotreallycroft</a> navodno da. Sve ovo kaj sam napisao gore uzmite s dozom rezerve jer su to riječi prof Pripužića. U najmanju ruku još prof Vuković sudjeluje u sastavljanju ispita, za ostalu ekipu ne znam.</p>
