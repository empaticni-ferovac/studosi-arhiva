                <div class="Post-body">
                    <h1>Update:</h1>

<p>Tecaj (pod nazivom <code>InCogNiTo124's Little Python Course</code> ilitiga <code>ILPC</code>) je trebao pocet iduci tjedan, no dju tu lajf (jbg treba administraciju za diplomski rjesavat) ne bude.</p>

<p>Tako da, zasad planirani datum pocetka je <u>srijeda 10.03.2021. 18:00</u>***. Iduca predavanja bi trebala ic svakih tjedan dana. Ostale detalje dobit cete pravovremeno.</p>

<p>Planirano je 6 predavanja, tako da smo do Mi gotovi:</p>
<ol style="list-style-type:decimal"><li>Varijable, petlje, funkcije, builtins</li>
<li>“<em>Batteries included</em>”</li>
<li>Funkcijsko programiranje</li>
<li>OOP</li>
<li>Uvod u Numpy</li>
<li>Svašta nešto</li></ol>

<p>Redosljed sam slagao prema tome sto je bitnije za pocet sto prije programirati u pythonu, te sto ja najvise ovako koristim.<br>
Takoder, otvoren sam za prijedloge sta se tice zadataka za dz. Internet bi u teoriji trebao bit prepun tog, al ne svida mi se ponuda bas tbh, pa eto, ako netko ima super kjut zadatak (ili opcenito pitanje/prijedlog gradiva/whatever) javite mi se na <a href="mailto:ilpc@msmetko.xyz">ilpc@msmetko.xyz</a>.</p>

<p>Lijep pozdrav do iduceg apdejta,<br>
InCo</p>

<p><span style="font-size:10px">*** Fun fact, to je 69. dan u godini lmao</span></p>
