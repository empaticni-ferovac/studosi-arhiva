<h2>ILPC 02 - <em>Batteries included</em></h2>

<p>Cilj predavanja: nakon proslog predavanja koji je bio jednostavni uvod u programski jezik, ovaj puta upoznajemo njegov <u><strong>bogati</strong></u> ekosustav. Nakon primjera kako napraviti vlastiti paket u pythonu, proci cu kroz najkoristenije i najkorisnije pakete koji s Pythonom dolaze “out-of-the-box”.<br>
Uce se: primjer vlastitog paketa, paket time, paket datetime, paket random,  kolekcije (with ✨passion ✨), pathlib, paket math, sys, argparse (detaljno), re<br>
predznanja: osnove programskog jezika Python</p>

<p>Zadaca ovog puta nece biti 10 manjih nepovezanih zadacica nego jedan “veci”, i gledat cu da ga slozim da ne uzima puno vremena (otprilike jednako ko prva dz)</p>

<p>za sva pitanja, ideje, komentare i ostalo još uvijek stojim na raspolaganju na <a href="mailto:ilpc@msmetko.xyz">ilpc@msmetko.xyz</a> ili ovdje na studosima.</p>

a href=\u0022https:\/\/fer.studosi.net\/d\/2788\/110\u0022 class=\u0022PostMention\u0022 data-id=\u0022152340\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E u biti da, brainfart\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"2788"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"153924","attributes":{"number":112,"createdAt":"2021-03-15T14:26:07+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ENajava drugog predavanja\u003C\/h1\u003E\n\u003Cp\u003EJo\u0161 uvijek po rasporedu, ilpc 02 se odrzava u srijedu, 17.03.2021. u 18:00. Odrzat ce se preko platforme google meet; sve sto trebate je u srijedu joinati se na ovaj link:\u003C\/p\u003E\n\n\u003Cp\u003EILPC 02\u003Cbr\u003E\nWednesday, March 17 \u00b7 18:00 \u2013 20:00\u003Cbr\u003E\nGoogle Meet joining info\u003Cbr\u003E\nTo join the video meeting, click this link: \u003Ca href=\u0022https:\/\/meet.google.com\/qzu-cjhc-cfr\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/meet.google.com\/qzu-cjhc-cfr\u003C\/a\u003E\u003Cbr\u003E\nOtherwise, to join by phone, dial +385 1 2772 617 and enter this PIN: 786 934 126#\u003Cbr\u003E\nTo view more phone numbers, click this link: \u003Ca href=\u0022https:\/\/tel.meet\/qzu-cjhc-cfr?hs=5\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/tel.meet\/qzu-cjhc-cfr?hs=5\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E(svasta se tu sad iskopiralo) lmao\u003C\/p\u003E\n\n\u003Ch2\u003EILPC 02 - \u003Cem\u003EBatteries included\u003C\/em\u003E\u003C\/h2\u003E\n\n\u003Cp\u003ECilj predavanja: nakon proslog predavanja koji je bio jednostavni uvod u programski jezik, ovaj puta upoznajemo njegov \u003Cu\u003E\u003Cstrong\u003Ebogati\u003C\/strong\u003E\u003C\/u\u003E ekosustav. Nakon primjera kako napraviti vlastiti paket u pythonu, proci cu kroz najkoristenije i najkorisnije pakete koji s Pythonom dolaze \u201cout-of-the-box\u201d.\u003Cbr\u003E\nUce se: primjer vlastitog paketa, paket time, paket datetime, paket random,  kolekcije (with \u2728passion \u2728), pathlib, paket math, sys, argparse (detaljno), re\u003Cbr\u003E\npredznanja: osnove programskog jezika Python\u003C\/p\u003E\n\n\u003Cp\u003EZadaca ovog puta nece biti 10 manjih nepovezanih zadacica nego jedan \u201cveci\u201d, i gledat cu da ga slozim da ne uzima puno vremena (otprilike jednako ko prva dz)\u003C\/p\u003E\n\n\u003Cp\u003Eza sva pitanja, ideje, komentare i ostalo jo\u0161 uvijek stojim na raspolaganju na \u003Ca href=\u0022mailto:ilpc@msmetko.xyz\u0022\u003Eilpc@msmetko.xyz\u003C\/a\u003E ili ovdje na studosima.\u003C\/p\u003E","editedAt":"2021-03-15T14:27:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2788"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"154786"}]},"reactions":{"data":[]}}},{"type":"posts","id":"154786","attributes":{"number":115,"createdAt":"2021-03-17T19:17:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2788\/112\u0022 class=\u0022PostMention\u0022 data-id=\u0022153924\u0022\u003EInCogNiTo124\u003C\/a\u003E hvala svima od 15-ak ljudi sto me pratilo!!\u003C\/p\u003E\n\n\u003Cp\u003EDojam za ovo predavanje mozete ostaviti ovdje:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/forms.gle\/2SdQuhGUKXWY1Npz6\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/forms.gle\/2SdQuhGUKXWY1Npz6\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDomaca zadaca nalazi se na sluzbenom repozitoriju te\u010daja:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/github.com\/studosi-fer\/ILPC\/blob\/main\/ilpc_dz2.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/github.com\/studosi-fer\/ILPC\/blob\/main\/ilpc_dz2.pdf\u003C\/a\u003E\u003Cbr\u003E\nrjesenja (kao i pitanja i komentare i ostalo) mozete slati na \u003Ca href=\u0022mailto:ilpc@msmetko.xyz\u0022\u003Eilpc@msmetko.xyz\u003C\/a\u003E i ja cu osobno svaku zadacu pregledati i dati feedback. zadace, ponavljam, nisu obavezne, aliiii su tu za vas za vjezbu - potrudio sam ih se napravit zanimljivim xD rok za zadacu napisat u principu nema jer nisu obavezne, ali bilo bi posteno od vas napisat ih tipa do utorka jer iducu srijedu dolazi opet nova dz \ud83d\ude1b\u003Cbr\u003E\nTakoder, ljudi koji zele poslat prvu zadacu jos uvijek mogu bez problema, dobit ce isti tretman kao i ovi sto salju drugu dz.\u003Cbr\u003E\n\u203c\ufe0f format zadaca \u203c\ufe0f \u003Cbr\u003E\nU principu svejedno, no \u003Cem\u003Emeni osobno\u003C\/em\u003E najvise pase kad sve zadatke posaljete u istom fajlu. Ovaj put to najvj nece biti moguce zbog strukture zadace (I spiced it up hehe \ud83d\ude1b ) no govorim za inace.\u003C\/p\u003E\n\n\u003Cp\u003EZa one koji nisu vidli predavanje (jer su zaspali ili zaboravili \ud83d\udc40), a zele, snimka se nalazi na iducem linku:\u003Cbr\u003E\n\u003Cspan data-s9e-mediaembed=\u0022googledrive\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:75%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 src=\u0022\/\/drive.google.com\/file\/d\/1G6OosD6BwbvM7agTHFAmiuwKLPghwKMv\/preview\u0022 style=\u0022border:0;height:100%;left:0;position:absolute;width:100%\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003Cbr\u003E\n(ovaj put sam stisnuo record na vrijeme, no, imao sam problema s internetskom vezom. nadam se da je video okej tho).\u003C\/p\u003E\n\n\u003Cp\u003E(ovdje je chat) \u003Cspan data-s9e-mediaembed=\u0022googledrive\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:75%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 src=\u0022\/\/drive.google.com\/file\/d\/17eSVWlfqg5dFFGw5xILd817klvxHYSKI\/preview\u0022 style=\u0022border:0;height:100%;left:0;position:absolute;width:100%\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EI za kraj, pripreme za ovaj tecaj uzimaju mi dost resursa i vremena - vremena kojeg sam spreman (i radostan) ostavit no svejedno je puno efforta, recimo placam googleu za business inacicu meeta. Za sve koji misle da zasluzujem, mozete mi kupiti virtualnu kavu @ \u003Ca href=\u0022https:\/\/www.buymeacoffee.com\/ilpc\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.buymeacoffee.com\/ilpc\u003C\/a\u003E\u003Cbr\u003E\nbitne cinjenice:\u003Cbr\u003E\n- Ne trazim da to svi napravite (ili itko for that matter)\u003Cbr\u003E\n- ovo je cisto na dobrovoljnoj bazi\u003Cbr\u003E\n- kvaliteta tecaja se nece srozat ako mi nitko ne uplati\u003Cbr\u003E\n- - Jedino kako se moze srozat je losim humorom jbg xD\u003Cbr\u003E\n- kvaliteta tecaja se mozda digne ako mi netko uplati (ali najvj ne xD)\u003Cbr\u003E\n- ovo je cist ovako nacin na koji mi mozete pokazat zahvalnost\u003C\/p\u003E\n\n\u003Cp\u003EHvala svima jos jednom i vidimo se u srijedu za tjedan dana; iduci update je u ponedjeljak!\u003C\/p\u003E\n\n\u003Cp\u003ELijep pozdrav,\u003Cbr\u003E\nInCo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"2788"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type
