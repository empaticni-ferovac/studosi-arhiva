<p>bit ce zadaca (totalno neobaveznih) cija rjesenja mozete slati na <a href="mailto:ilpc@msmetko.xyz">ilpc@msmetko.xyz</a>. te zadace su za vas za vjezbu i ja cu svaku pojedinacno pogledat i dat feedback. osim toga, tamo mozete slati prijedloge za zadatke za domacu zadacu ili neki spajsi memač 😛 a ako budete dovoljno aktivni u zadacama, osobno cu se potruditi da mozda dobijete neki oblik nagrade……… TBA</p>

<h2>ILPC 01 - varijable, petlje, funkcije, builtins</h2>
<p>Cilj predavanja: naucit minimum python programskog jezika potrebnog za uspjesno kodiranje, s ciljem da mozete rjesavat osnovne probleme<br>
uce se: varijable, tipovi podataka (int, float, str, list, tuple, file, dict, set), osnove operacije s njima (s naglaskom na indeksiranje kolekcija i formatiranje stringova), if naredbe, pisanje funkcija, for i while petlja.<br>
Predznanja: predznanje C jezika (ili jave) je pozeljno ali u principu nije nuzno. makar necu objasnjavati programiranje <em>from the first principles</em> koncepti se mogu shvatit i bez pretjeranog predznanja.<br>
key takeaway: pisanje lijepog koda ❗</p>

<h2>Environment</h2>
<p>Ja sam na linuxu i kodiram u terminalu u <code>ipython3</code> konzoli. Vi mozete pustiti mozak na pasu i gledat mene ili kodirat uz mene iz obicnog python3 prompta (koji se lako instalira preko apta/pacmana/necega ili nekog od *shiverrs* gui alata).</p>

<p>Ako vam ove rijeci koje sam napisao stvarao nelagodu, najvjerojatnije ste korisnik Windowsa, za vas je nalakse preuzeti sluzbenu python3 instalaciju i kodirati iz Python IDLE. Mozak+paša works for you as well, tho.</p>

.xyz\u0022\u003Eilpc@msmetko.xyz\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ELijep pozdrav do iduceg apdejta,\u003Cbr\u003E\nInCo\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan style=\u0022font-size:10px\u0022\u003E*** Fun fact, to je 69. dan u godini lmao\u003C\/span\u003E\u003C\/p\u003E","editedAt":"2021-02-22T15:42:16+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2788"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"290355"},{"type":"post_reactions","id":"290357"},{"type":"post_reactions","id":"290358"},{"type":"post_reactions","id":"290378"},{"type":"post_reactions","id":"290383"},{"type":"post_reactions","id":"290398"},{"type":"post_reactions","id":"290437"},{"type":"post_reactions","id":"290490"},{"type":"post_reactions","id":"290592"},{"type":"post_reactions","id":"290601"},{"type":"post_reactions","id":"290669"},{"type":"post_reactions","id":"290775"},{"type":"post_reactions","id":"291084"},{"type":"post_reactions","id":"292016"},{"type":"post_reactions","id":"292222"},{"type":"post_reactions","id":"292236"},{"type":"post_reactions","id":"293419"}]}}},{"type":"posts","id":"145847","attributes":{"number":73,"createdAt":"2021-02-22T16:10:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel moze tecaj slusat i netko tko nema fer email?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2788"}},"user":{"data":{"type":"users","id":"135"}},"mentionedBy":{"data":[{"type":"posts","id":"145850"}]},"reactions":{"data":[]}}},{"type":"posts","id":"145850","attributes":{"number":74,"createdAt":"2021-02-22T16:16:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2788\/73\u0022 class=\u0022PostMention\u0022 data-id=\u0022145847\u0022\u003Eprvi do boga\u003C\/a\u003E So far ce bit google meet tkd da\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"2788"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"146115","attributes":{"number":75,"createdAt":"2021-02-23T12:36:28+00:00","contentType":"discussionTagged","content":[[1],[2]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2788"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"151422","attributes":{"number":76,"createdAt":"2021-03-08T18:21:34+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ENajava prvog predavanja\u003C\/h1\u003E\n\n\u003Cp\u003EJo\u0161 uvijek po rasporedu, ilpc 01 se odrzava u srijedu, 10.03.2021. u 18:00. Odrzat ce se preko platforme google meet; sve sto trebate je u srijedu joinati se na ovaj link:\u003C\/p\u003E\n\n\u003Cp\u003ETo join the video meeting, click this link: \u003Ca href=\u0022https:\/\/meet.google.com\/voy-zpgu-obx\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/meet.google.com\/voy-zpgu-obx\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E(ne znam sta se desi ak kliknete link unaprijed, valjda nece isteci lol). ogranicenje je 150 ljudi, pretpostavljam da me nece toliko puno ljudi slusat no svejedno da se zna.\u003C\/p\u003E\n\n\u003Cp\u003E\u201cPredavanja\u201d izgledaju ovako: podjeljena su na tri sekcije, svaka od pola sata, s par minuta pauze izmedu. jbg imam problema s koncentracijom dok predajem nesto, a kamoli dok me treba slusat, znam da mi se kolege zale da ne mogu ni inace, pa sam skratio. Tempo ce biti blago fast paced. Sve cu raditi kroz primjere (tzv live coding).\u003C\/p\u003E\n\n\u003Cp\u003Ebit ce zadaca (totalno neobaveznih) cija rjesenja mozete slati na \u003Ca href=\u0022mailto:ilpc@msmetko.xyz\u0022\u003Eilpc@msmetko.xyz\u003C\/a\u003E. te zadace su za vas za vjezbu i ja cu svaku pojedinacno pogledat i dat feedback. osim toga, tamo mozete slati prijedloge za zadatke za domacu zadacu ili neki spajsi mema\u010d \ud83d\ude1b a ako budete dovoljno aktivni u zadacama, osobno cu se potruditi da mozda dobijete neki oblik nagrade\u2026\u2026\u2026 TBA\u003C\/p\u003E\n\n\u003Ch2\u003EILPC 01 - varijable, petlje, funkcije, builtins\u003C\/h2\u003E\n\u003Cp\u003ECilj predavanja: naucit minimum python programskog jezika potrebnog za uspjesno kodiranje, s ciljem da mozete rjesavat osnovne probleme\u003Cbr\u003E\nuce se: varijable, tipovi podataka (int, float, str, list, tuple, file, dict, set), osnove operacije s njima (s naglaskom na indeksiranje kolekcija i formatiranje stringova), if naredbe, pisanje funkcija, for i while petlja.\u003Cbr\u003E\nPredznanja: predznanje C jezika (ili jave) je pozeljno ali u principu nije nuzno. makar necu objasnjavati programiranje \u003Cem\u003Efrom the first principles\u003C\/em\u003E koncepti se mogu shvatit i bez pretjeranog predznanja.\u003Cbr\u003E\nkey takeaway: pisanje lijepog koda \u2757\u003C\/p\u003E\n\n\u003Ch2\u003EEnvironment\u003C\/h2\u003E\n\u003Cp\u003EJa sam na linuxu i kodiram u terminalu u \u003Ccode\u003Eipython3\u003C\/code\u003E konzoli. Vi mozete pustiti mozak na pasu i gledat mene ili kodirat uz mene iz obicnog python3 prompta (koji se lako instalira preko apta\/pacmana\/necega ili nekog od *shiverrs* gui alata).\u003C\/p\u003E\n\n\u003Cp\u003EAko vam ove rijeci koje sam napisao stvarao nelagodu, najvjerojatnije ste korisnik Windowsa, za vas je nalakse preuzeti sluzbenu python3 instalaciju i kodirati iz Python IDLE. Mozak+pa\u0161a works for you as well, tho.\u003C\/p\u003E\n\n\u003Ch2\u003ERequest\u003C\/h2\u003E\n\u003Cp\u003EAko ima netko da mi moze posudit headset sa mikrofonom na iducih 6 tjedana bio bih vrlo zahvalan xD moje high tier sluske nemaju mikrofon jer, citiram sebe, \u201csta ce mi to trebat\u201d e pa zajebo sam se\u003C\/p\u003E","editedAt":"2021-03-08T18:24:37+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2788"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"151430"},{"type":"posts","id":"151440"},{"type":"posts","id":"151493"},{"type":"posts","id":"152310"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151430","attributes":{"number":78,"createdAt":"2021-03-08T18:31:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2788\/76\u0022 class=\u0022PostMention\u0022 data-id=\u0022151422\u0022\u003EInCogNiTo124\u003C\/a\u003E oce bit pythona2? to je ipak stabilna verzija, ja ne volim ove neisprobane\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EAko ima netko da mi moze posudit headset sa mikrofonom na iducih 6 tjedana bio bih vrlo zahvalan xD moje high tier sluske nemaju mikrofon jer, citiram sebe, \u201csta ce mi to trebat\u201d e pa zajebo sam se\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eja imam jedan na kojem ne radi lijeva slusalica, ako se ne javi nitko s necim pametnijim, to ti dam\u2026\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"278 22 src=\u0022\/\/drive.google.com\/file\/d\/1i4v5W4sgE4YZjYPozMcXMZ33BQC6waD4\/preview\u0022 style=\u0022border:0;height:100%;left:0;position:absolute;width:100%\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan data-s9e-mediaembed=\u0022googledrive\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:75%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 src=\u0022\/\/drive.google.com\/file\/d\/1PoQ4x7HC4BBhXR9SimjSlInYxbdymv6Z\/preview\u0022 style=\u0022border:0;height:100%;left:0;position:absolute;width:100%\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003Cbr\u003E\n(kvaliteta je prilicno okej). Nazalost zaboravio sam hitit record na pocetku \ud83d\ude10 tako da je ovo samo od druge sekcije, u prvoj su samo bili opisani brojevi (int, float, str) i liste!\u003C\/p\u003E\n\n\u003Cp\u003EI za kraj, pripreme za ovaj tecaj uzimaju mi dost vremena - vremena kojeg sam spreman (i radostan) ostavit no svejedno je puno efforta. Za sve koji misle da zasluzujem, mozete mi kupiti virtualnu kavu @ \u003Ca href=\u0022https:\/\/www.buymeacoffee.com\/ilpc\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.buymeacoffee.com\/ilpc\u003C\/a\u003E\u003Cbr\u003E\nbitne cinjenice:\u003Cbr\u003E\n- Ne trazim da to svi napravite (ili itko for that matter)\u003Cbr\u003E\n- ovo je cisto na dobrovoljnoj bazi\u003Cbr\u003E\n- kvaliteta tecaja se nece srozat ako mi nitko ne uplati\u003Cbr\u003E\n- - Jedino kako se moze srozat je losim humorom jbg xD\u003Cbr\u003E\n- ovo je cist ovako nacin na koji mi mozete pokazat zahvalnost\u003C\/p\u003E\n\n\u003Cp\u003EHvala svima jos jednom i vidimo se u srijedu; iduci update je u ponedjeljak!\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussion
