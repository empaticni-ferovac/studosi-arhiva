                    <h1>Najava prvog predavanja</h1>

<p>Još uvijek po rasporedu, ilpc 01 se odrzava u srijedu, 10.03.2021. u 18:00. Odrzat ce se preko platforme google meet; sve sto trebate je u srijedu joinati se na ovaj link:</p>

<p>To join the video meeting, click this link: <a href="https://meet.google.com/voy-zpgu-obx" rel=" nofollow ugc">https://meet.google.com/voy-zpgu-obx</a></p>

<p>(ne znam sta se desi ak kliknete link unaprijed, valjda nece isteci lol). ogranicenje je 150 ljudi, pretpostavljam da me nece toliko puno ljudi slusat no svejedno da se zna.</p>

<p>“Predavanja” izgledaju ovako: podjeljena su na tri sekcije, svaka od pola sata, s par minuta pauze izmedu. jbg imam problema s koncentracijom dok predajem nesto, a kamoli dok me treba slusat, znam da mi se kolege zale da ne mogu ni inace, pa sam skratio. Tempo ce biti blago fast paced. Sve cu raditi kroz primjere (tzv live coding).</p>

<p>bit ce zadaca (totalno neobaveznih) cija rjesenja mozete slati na <a href="mailto:ilpc@msmetko.xyz">ilpc@msmetko.xyz</a>. te zadace su za vas za vjezbu i ja cu svaku pojedinacno pogledat i dat feedback. osim toga, tamo mozete slati prijedloge za zadatke za domacu zadacu ili neki spajsi memač 😛 a ako budete dovoljno aktivni u zadacama, osobno cu se potruditi da mozda dobijete neki oblik nagrade……… TBA</p>

<h2>ILPC 01 - varijable, petlje, funkcije, builtins</h2>
<p>Cilj predavanja: naucit minimum python programskog jezika potrebnog za uspjesno kodiranje, s ciljem da mozete rjesavat osnovne probleme<br>
uce se: varijable, tipovi podataka (int, float, str, list, tuple, file, dict, set), osnove operacije s njima (s naglaskom na indeksiranje kolekcija i formatiranje stringova), if naredbe, pisanje funkcija, for i while petlja.<br>
Predznanja: predznanje C jezika (ili jave) je pozeljno ali u principu nije nuzno. makar necu objasnjavati programiranje <em>from the first principles</em> koncepti se mogu shvatit i bez pretjeranog predznanja.<br>
key takeaway: pisanje lijepog koda ❗</p>

<h2>Environment</h2>
<p>Ja sam na linuxu i kodiram u terminalu u <code>ipython3</code> konzoli. Vi mozete pustiti mozak na pasu i gledat mene ili kodirat uz mene iz obicnog python3 prompta (koji se lako instalira preko apta/pacmana/necega ili nekog od *shiverrs* gui alata).</p>

<p>Ako vam ove rijeci koje sam napisao stvarao nelagodu, najvjerojatnije ste korisnik Windowsa, za vas je nalakse preuzeti sluzbenu python3 instalaciju i kodirati iz Python IDLE. Mozak+paša works for you as well, tho.</p>

 biti blago fast paced. Sve cu raditi kroz primjere (tzv live coding).\u003C\/p\u003E\n\n\u003Cp\u003Ebit ce zadaca (totalno neobaveznih) cija rjesenja mozete slati na \u003Ca href=\u0022mailto:ilpc@msmetko.xyz\u0022\u003Eilpc@msmetko.xyz\u003C\/a\u003E. te zadace su za vas za vjezbu i ja cu svaku pojedinacno pogledat i dat feedback. osim toga, tamo mozete slati prijedloge za zadatke za domacu zadacu ili neki spajsi mema\u010d \ud83d\ude1b a ako budete dovoljno aktivni u zadacama, osobno cu se potruditi da mozda dobijete neki oblik nagrade\u2026\u2026\u2026 TBA\u003C\/p\u003E\n\n\u003Ch2\u003EILPC 01 - varijable, petlje, funkcije, builtins\u003C\/h2\u003E\n\u003Cp\u003ECilj predavanja: naucit minimum python programskog jezika potrebnog za uspjesno kodiranje, s ciljem da mozete rjesavat osnovne probleme\u003Cbr\u003E\nuce se: varijable, tipovi podataka (int, float, str, list, tuple, file, dict, set), osnove operacije s njima (s naglaskom na indeksiranje kolekcija i formatiranje stringova), if naredbe, pisanje funkcija, for i while petlja.\u003Cbr\u003E\nPredznanja: predznanje C jezika (ili jave) je pozeljno ali u principu nije nuzno. makar necu objasnjavati programiranje \u003Cem\u003Efrom the first principles\u003C\/em\u003E koncepti se mogu shvatit i bez pretjeranog predznanja.\u003Cbr\u003E\nkey takeaway: pisanje lijepog koda \u2757\u003C\/p\u003E\n\n\u003Ch2\u003EEnvironment\u003C\/h2\u003E\n\u003Cp\u003EJa sam na linuxu i kodiram u terminalu u \u003Ccode\u003Eipython3\u003C\/code\u003E konzoli. Vi mozete pustiti mozak na pasu i gledat mene ili kodirat uz mene iz obicnog python3 prompta (koji se lako instalira preko apta\/pacmana\/necega ili nekog od *shiverrs* gui alata).\u003C\/p\u003E\n\n\u003Cp\u003EAko vam ove rijeci koje sam napisao stvarao nelagodu, najvjerojatnije ste korisnik Windowsa, za vas je nalakse preuzeti sluzbenu python3 instalaciju i kodirati iz Python IDLE. Mozak+pa\u0161a works for you as well, tho.\u003C\/p\u003E\n\n\u003Ch2\u003ERequest\u003C\/h2\u003E\n\u003Cp\u003EAko ima netko da mi moze posudit headset sa mikrofonom na iducih 6 tjedana bio bih vrlo zahvalan xD moje high tier sluske nemaju mikrofon jer, citiram sebe, \u201csta ce mi to trebat\u201d e pa zajebo sam se\u003C\/p\u003E","editedAt":"2021-03-08T18:24:37+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2788"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"151430"},{"type":"posts","id":"151440"},{"type":"posts","id":"151493"},{"type":"posts","id":"152310"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151430","attributes":{"number":78,"createdAt":"2021-03-08T18:31:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2788\/76\u0022 class=\u0022PostMention\u0022 data-id=\u0022151422\u0022\u003EInCogNiTo124\u003C\/a\u003E oce bit pythona2? to je ipak stabilna verzija, ja ne volim ove neisprobane\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EAko ima netko da mi moze posudit headset sa mikrofonom na iducih 6 tjedana bio bih vrlo zahvalan xD moje high tier sluske nemaju mikrofon jer, citiram sebe, \u201csta ce mi to trebat\u201d e pa zajebo sam se\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eja imam jedan na kojem ne radi lijeva slusalica, ako se ne javi nitko s necim pametnijim, to ti dam\u2026\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"2788"}},"mentionedBy":{"data":[{"type":"posts","id":"151433"}]},"reactions":{"data":[{"type":"post_reactions","id":"306151"
