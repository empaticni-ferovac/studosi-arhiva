    <h2>Raspored ispita</h2>

    <div>
                    <div>
                                <h3>nekomutativna</h3>
                <div class="Post-body">
                    <p>Neovisno o tome hoće li se ispiti održavati uživo ili online, postoji li već neki okvirni raspored ispita, odnosno međuispita ili netko ima raspored ispita iz svih predmeta od prošle godine da ga objavi, pa da bi se moglo barem pretpostaviti kad unutar ta 2 tjedna je međuispit iz kojeg predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="2030/1.html" class="PostMention" data-id="85805">nekomutativna</a> <br>
Tu ti je prošlogodišnji</p>

<p><a href="1109-rac-predmeti-2-godine-preddiplomskog-studija/32.html" rel=" nofollow ugc">https://fer.studosi.net/d/1109-rac-predmeti-2-godine-preddiplomskog-studija/32</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="2030/1.html" class="PostMention" data-id="85805">nekomutativna</a> to ovisi iz godine u godinu stvarno, koliko sam pratio npr. brucoške predmete na kalendarima do sad, tako da nema neke koristi od tog.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netflix</h3>
                <div class="Post-body">
                    <p><a href="2030/1.html" class="PostMention" data-id="85805">nekomutativna</a> mozda <a href="../u/Pineo.html" class="UserMention">@Pineo</a> zna nesto o ovome</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nekomutativna</h3>
                <div class="Post-body">
                    <p><a href="2030/3.html" class="PostMention" data-id="85814">Filemon</a> Ja sam na petoj godini i prema mojim iskustvima s diplomskog jako se često ponavlja raspored, ako ne dana onda barem tjedna kad je neki predmet pa očekujem da će se i ove godine ponoviti većina termina tako da mi ovaj raspored ipak pomaže. <br>
Istina je da su za preddiplomski i obvezne predmete veće oscilacije po godinama nego za diplomski.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p>raspored ispita će biti objavljen sredinom tjedna. <br>
prvi tjedan MI se ne radi srijedu i petak pa će se ispiti prolongirat na subotu idućeg tjedna, zbog toga će raspored biti drugačiji nego prošlih godina, plus zbog korone se stavlja sat vremena pauze između ispita (kao prošli semestar) pa će sve bit pomaknuto.</p>

<p>plan je da se ispiti održe uživo (osim ako situacija eskalira pa stožer donese drastične mjere), no predmeti mogu svejedno staviti online ispit ako to žele.</p>
                </div>
            </div>
