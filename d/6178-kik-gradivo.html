                    <p><a href="https://docs.google.com/document/d/154tfehzFj5iIqmPYHYOUDDjY0WtimejFXEuHahnNiik/edit#heading=h.jg6rrlnnxc0c" rel=" nofollow ugc">Relevantni google doc s NOSa</a></p>

                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p><a href="6178/1.html" class="PostMention" data-id="260677">[obrisani korisnik]</a></p> 

<p>u MI ulazi i sedmo predavanje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>kak ucit za ZI ? ima negdje predavanja ili nesto da se lakse skuzi nego ove preze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="6178/7.html" class="PostMention" data-id="274269">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> mislim da su preze dovoljne. To mislim zato što cijeli MI se mogao riješiti uz informacije sa prezentacija, odnosno nije bilo neko pitanje/zadatak čiji odgovor se nije mogao naći u prezentacijama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-01-28/1643379780-473283-image.png" title="" alt=""><br>
moze neko objasnit sta tocno oznacava red elemenata s nekim primjerom? <br>
razumijem sto je red grupe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="6178/9.html" class="PostMention" data-id="274630">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> koliko puta trebaš “pomnožiti” “jedinicu” s g da bi se natrag vratio na “jedinicu”</p>

<p>kad kažem “pomnožiti” mislim da primjenu operacije grupe nad dva elementa<br>
kad kažem “jedinica” mislim na neutralni element u grupi</p>

<p>na primjer, ako nam je grupa (Z_5, +), tu je “jedinica” zapravo 0, jer je 0+x=0<br>
uzmimo element 2. koliko put trebam napraviti zbrajanje (ako krecem od 0) da bih dosao opet do 0?<br>
0+2=2<br>
0+2+2=4<br>
0+2+2+2=6 mod 5 = 1<br>
0+2+2+2+2=3<br>
0+2+2+2+2+2=5 mod 5 = 0<br>
pa je red elementa 2 u navedenoj grupi jednak 5</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>Hvala stari!! 🙂</p> 

<p>E si mozda skuzio sigurnost grupa kod diffie helmana,<br>
<img src="../assets/files/2022-01-28/1643395905-873284-image.png" title="" alt=""><br>
tipa zasto je neka grupa sigurnija i pod kojim uvjetima si to mogu provjeriti? Nisam siguran dal u sklopu ispita moramo znati te neke kompleksne izracune sigurnosti ili ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="6178/11.html" class="PostMention" data-id="274772">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> ovak na prvu ne mozemo reci koliko je koja grupa “sigurna” jer tu bi trebali uvesti definiciju sigurnosti, pa to rigorozno dokazati, i to je generalno skroz netrivijalno</p>

<p>u globalu, recimo da vrijedi vise bitova ~ veca sigurnost</p>

<p>znaci ak imamo DH u grupi (Z_p, *) gdje je p neki prosti broj, onda bude DH sigurniji ak je p reda velicine 2048 bitova, nego da je reda velicine 512 bitova (nevezano uz DH, ali danas je najveci RSA modul faktoriziran negdje reda velicine 800 bitova, pa to vise nije sigurno)</p>

<p>isto tak su elipticke krivulje “sigurnije po bitu”, pa ako radis u DH u grupi elipticke krivulje od 2048 bitova imas puno vise sigurnosti nego da radis u obicnoj Z_p grupi</p>

<p>zasto je sigurnije sa vise bitova? pa logicno, to je vise future proof jer treba jaci hardver za krekanje necega takvog</p>

<p>zasto je grupa elipticke krivulje sigurnija od grupe modulo p? valjda jer je operacija “množenja” u toj grupi puno složenija nego množenje u grupi Z_p</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-02-01/1643715038-3715-screenshot-from-2022-02-01-12-28-53.png" title="" alt=""></p>

<p>Može netko objasniti što se ovdje događa?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p><a href="6178/13.html" class="PostMention" data-id="275942">BillIK</a></p> 

<p>izazivač napadaču daje javni ključ</p>


<p>napadač šalje izazivaču kriptirani tekst,<br>
izazivač mu taj kriptirani tekst dekriptira i pokazuje</p>

<p>nakon što je obavio nekoliko iteracije prethodnog (u svrhu učenja), šalje izazivaču dva bloka plainteksta,<br>
izazivač enkriptira jedan i šalje kriptirani tekst napadaču,</p>

<p>napadač iz tog primljenog enkriptiranog teksta pogađa je li izazivač enkriptirao prvi ili drugi plaintekst</p>

<p>sustav/algoritam je siguran ako napadač pogađa s vjerojatnošću od jedne polovine (ne zna dal je prvi ili drugi pa pogađa, u prosjeku će pogoditi pola puta)<br>
sustav/algoritam nije siguran ako napadač u igri pobjeđuje češće od polovine puta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p><a href="6178/14.html" class="PostMention" data-id="275962">Hrvoje45</a></p> 

<p><a href="../u/BillIK.html" class="UserMention">@BillIK</a>, nisam više siguran u svoj odgovor, zbunjen sam sa ovom notacijom pk i sk, možda je krivo u slajdu (možda bi u zadnjem koraku trebao enkriptirati privatnim (sk) ključem), a možda ja ne kužim dobro, jer bi prema ovom Napadač trivijalno uvijek pobjeđivao u igri jer za ovaj zadnji korak ima sve potrebne informacije za provest enkripciju za oba teksta i vidit koji je</p>

<p>edit: isto je i na slajdu iz srs-a, tako da stvarno nisam siguran</p>
                </div>
            </div>

            <hr>

                    <p>ima li negdje primjera zadataka koji bi mogli biti na ZI?</p>
