    <h2>[MAIS] 3. i 4. domaća zadaća - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Odgovorio mi je asistent.</p>

<p>1) U tekstu zadatka 3. zadaće piše sljedeće: “…potrebno je analizirati izvođenje programa iz DZ1 koji obrađuje <strong>cijelu ulaznu sliku</strong> na način kako je opisano u DZ1.”. Da li to znači da moramo program izvrtiti za svih 4096 blokova ili ipak treba uzeti samo jedan (bilo koji) blok i za njega izvrtiti program, onako kako se to radilo u 1. zadaći?</p>

<blockquote class="uncited"><div><p>Odgovor: Trebalo bi analizirati program kada obrađuje cijelu sliku.</p></div></blockquote>

<p>2) Može li se umjesto navedenih alata koristiti neki od drugih sličnih alata, kao što je npr. dotTrace? Imam problema s pokretanjem Intel VTune-a nad mojim C# projektom, a pomoću dotTrace-a sve radi uredno. Rezultati analize izvođenja programa bi trebali biti jednaki za oba alata.</p>

<blockquote class="uncited"><div><p>Odgovor: Za analizu izvođenja programa možete koristiti alat po izboru</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ardi</h3>
                <div class="Post-body">
                    <p><img src="https://fer.studosi.net/assets/files/2021-01-16/1610791600-444440-img-20210116-110525.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p><a href="2744/36.html" class="PostMention" data-id="122060">Miki</a> evo kaze mozemo kaj god ocemo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="2744/29.html" class="PostMention" data-id="121788">Miki</a> kak to iskoristit onda za ovu dz?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/45" class="PostMention" data-id="122311">boss15</a> Ja sam proucavao malo i mislim da nemre jednostavnije od ovog: <code>python3 -m cProfile -s time &lt;python source&gt;</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Frootek</h3>
                <div class="Post-body">
                    <p>Radi li netko profiling python koda pomoću vtune-a ? Koje funkcije stavljate kao rješenje 3dz? Meni su top 5 funkcija iz python dinamičke biblioteke, ne znam kako traceat to nazad do funkcija koje sam koristio u zadaći.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p>Kak cete vi u Pythonu rijesit 4.? Ocete koristit direktno IPP kroz ctypes ili ima neki library koji vec koristi to u pozadini?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Masli</h3>
                <div class="Post-body">
                    <p>jesam ja lud ili je intel odvratno zamaskirao kako doći do studentske licence za ipp?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/49" class="PostMention" data-id="122464">Masli</a> <a href="https://fer.studosi.net/d/2744-mais-3-i-4-domaca-zadaca-20202021/21" rel=" nofollow ugc">https://fer.studosi.net/d/2744-mais-3-i-4-domaca-zadaca-20202021/21</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Koliko treba da se rijesi ova zadaca vremenski? Moze li netko ukratko objasnit sto tocno treba radit?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/50" class="PostMention" data-id="122507">Kiflica</a> 3. DZ potencijalno ide u par sekundi, treba samo isprofilirati 1. DZ.</p>

<ol style="list-style-type:decimal" start="4"><li>DZ se svodi da napraviš novi 2D DCT s IPP funkcijama i opet profiliraš.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>kakva je podrska ovih tehnologija za javu?<br>
tj. kako mi je najlakse ovo rjesit ako sam napisao dz u javi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>joza_oo7</h3>
                <div class="Post-body">
                    <p>Mogu li napraviti 3. i 4. dz ako nisam napravio 1.dz?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/54" class="PostMention" data-id="123036">joza_oo7</a> bez da napraviš dz 1 usput, ne</p>

<p>a ako je napraviš za dz 3 i dz 4, možda možeš ispregovarat nešto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/55" class="PostMention" data-id="123056">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Mislis da nam nece bodovati 3. i 4.dz ako nismo predali prvu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><a href="../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a><br>
Jel znas možda možemo li modificirati 1.DZ  (npr ako nemamo podijeljeno u funkcije) te onda tu “novu” 1.DZ koristiti za 3.DZ</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/56" class="PostMention" data-id="123065">teslaFan</a> Nemam pojma al pretpostavio bih da možemo jer ne vidim još ni jedan primjer korištenja IPP-a u ne C-like jeziku, a mnogi su pisali u ne C-like jeziku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franksta</h3>
                <div class="Post-body">
                    <p>jel itko skuzio kako rijesiti 4. u pythonu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/58" class="PostMention" data-id="123155">Franksta</a> skužio sam ja kako al iskreno ako si radio u numpyju možda ti je bolje samo instalirat intel-numpy (tj. maknuti običan numpy i napraviti <code>pip install intel-numpy</code>) i isprofilirat nego se zajebavat s učitavanjem C knjižnica</p>

<p>Tak ću ja napravit, tako i intel preporuča da se koriste te knjižnice. Jedino je zajebano ak neko nije radio preko numpyja nego na prost način preko python lista, e onda se treba <code>pip install ipp</code>, učitati potrebne knjižnice kao modul i preko toga prekodirati, ima primjer <a href="https://github.com/jingxu10/py-ipp-mkl" rel=" nofollow ugc">ovdje</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/59" class="PostMention" data-id="123201">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ja sam radio bez numpy-a, ali neda mi se zajebavat s učitavanjem C-a pa ću odradit DCT s numpy-em. Kaj si koristio uopće za DCT? Još i scipy?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2744/59" class="PostMention" data-id="123201">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
nakon pip install intel-numpy sta importas umjesto numpyja?</p>
