    <div class="container">
    <h2>Raspravljanje o sustavu kažnjavanja</h2>

    <div>
                    <div>
                                <h3>Koalefant</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/4049/93" class="PostMention" data-id="192070">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> nije da brojim, al ovo je vec 3. put</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4059/1.html" class="PostMention" data-id="192071">Koalefant</a> I svaki put razmišljam jel prošlo dovoljno vremena da je opravdano instabannati ili opet upozoriti. In reality, stvarno mi se ne da pisati post u sudnici trenutno</p>

<p>sledeće upozorenje na istu temu će biti ban svakako, broj 4 je broj smerti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/4049/93" class="PostMention" data-id="192070">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Zašto, koje je pravilo točno prekršio? Možda je naporan, ali ne vidim što je napisao da dobije upozorenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4059/2.html" class="PostMention" data-id="192073">[obrisani korisnik]</a> Ne sviđa mi se njegova frizura</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GAVRAN</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/4049/93" class="PostMention" data-id="192070">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> sve je unutar ustava RH</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4059/5.html" class="PostMention" data-id="192076">GAVRAN</a> Gle, unutar ustava RH će ti sljedeći ispad rezultirat permom s Opuštenog dok ne napraviš apology video in person. Tako da, molim te, ne provociraj, ne pravi se glup, previše reportova na tebe ignoriram, a kad to prestane neće ni meni ni tebi biti lijepo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="4059/6.html" class="PostMention" data-id="192078">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Što će biti s njegovim altom, s obzirom da svaka osoba moze 2 accounta napraviti (<a href="mailto:ime.prezime@fer.hr">ime.prezime@fer.hr</a> i <a href="mailto:ip@fer.hr">ip@fer.hr</a>)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GAVRAN</h3>
                <div class="Post-body">
                    <p><a href="4059/6.html" class="PostMention" data-id="192078">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> nisam ti bas siguran</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4059/7.html" class="PostMention" data-id="192079">[obrisani korisnik]</a> Ništa, ali čim napravi i tu sranje dogodit će mu se isto, samo što će za prekršaj na njemu raditi nešto drugo, to još trebam smisliti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="4059/8.html" class="PostMention" data-id="192081">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Da li tamo ima isto 4 prava na prekršaj prije banovanja ili ga se tretira kao drugu osobu?<br>
Što ako mu ja dam moj alt?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4059/9.html" class="PostMention" data-id="192082">[obrisani korisnik]</a> Ne tretira ga se kao drugu osobu. Nema 4 prava na prekršaj, to je samo moja volja da upozorenja timeoutaju. To što se ja mogu 3 puta praviti glup da on neće ponovno tražiti pozornost je samo moja volja, naravno to <a href="../u/iNavy.html" class="UserMention">@mornar Ica</a> može drukčije hendlati, ako želi.</p>

<p>Ne znam ni ja što će se dogoditi ak mu daš account da dalje provocira. Potencijalno perma tog alta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalefant</h3>
                <div class="Post-body">
                    <p><a href="../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> cek, od kad je je pisanje u krive dretve bannable offense? Sta nisi jos imao na razglas da se za to ne dobivaju strikeovi? Zasto je <a href="../u/Gussy.html" class="UserMention">@huba buba</a> bannan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4059/14.html" class="PostMention" data-id="278866">Koalefant</a> Pisanje u krive dretve nije bannable jer nije kršenje zakona, ali uzastopno ponavljanje se smatra nedvosmislenom štetom zajednici.</p>

<p>Kao što u uvjetima korištenja piše, za ovakve stvari je naglasak na dijalogu. Kolege koji se često isključuju su ignorirali javni dijalog, a odbijaju i dijalog u direktnim porukama oko stvari koji ih smetaju. Stoga, jedini rekurz je kazna dok ne prestanu, na koji god način to bilo.</p>

<p>Još nitko nije kažnjen za to što je fulao temu jer velika većina ljudi ne ponovi krivi post unutar 24 sata. Jedini koji još nije kažnjen, a ima upozorenje za tako nešto je <a href="../u/PicoBlazeIt.html" class="UserMention">@K.Y. Surfer</a> , iako su većina tih strikeova bona fide kako to ja vidim. I dobro, <a href="../u/Log3.html" class="UserMention">@Jahač Kali Yuge</a> kome fali još 1 strike. Kažnjeni vole namjerno spammati u krivim temama valjda jer su u deluziji da je funkcija moderatora da budu njihovni osobni forum janitori. Sva ostala ekipa koja se ističe je već bila u sudnici.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4059/15.html" class="PostMention" data-id="278870">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> uzastopno ponavljanje se smatra nedvosmislenom štetom zajednici.</p></div></blockquote>

<p>Meni se uzastopno ponavljanje ove rasprave o tvom autizmu za sortiranje čini kao veća šteta zajednici nego pisanje u krivu dretvu</p>
                </div>
            </div>

            <hr>
            </div>
