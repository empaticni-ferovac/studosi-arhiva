<h3><strong>Angular developer (m/ž)</strong></h3>

<p><strong>Tvoji zadaci će se sastojati od</strong></p>
<ol style="list-style-type:decimal"><li>implementacije novih funkcionalnosti </li>
<li>prilagođavanje postojećih </li>
<li>razvoj core modula/arhitekture </li>
<li>debugiranje sustava (priznajte, svima se sakrije poneki bug, ali samo najbolji ih s lakoćom otklanjaju) 💪</li></ol>

<p><strong>Što od tebe tražimo?</strong></p>
<ol style="list-style-type:decimal"><li>Za početak, moraš biti samostalan/na, te znati implementirati funkcionalnost od dizajnerskog nacrta pa sve do trenutka gdje korisnik klika po toj funkcionalnosti. Ne brini, imamo razvijen cijeli „dizajn language“ pa je taj posao više-manje kao slaganje kockica. Ako nemaš previše iskustva – bitno je da si spreman/na naučiti. :book:</li>
<li>Ako imaš nešto više iskustva i snalaziš se u naprednijim funkcionalnostima Angulara, zavirio/la si malo ispod haube i change detection mehanizam ti nije nepoznanica, znaš otkriti srž problema i ubrzati performanse tog modula/komponente - odlično! Možda ćemo i mi moći naučiti nešto od tebe! :nerd_face:</li>
<li>Ako ne pišeš komentare, nego su tvoji komentari sam kôd koji si napisao/la, to je dodatan plus, jer bilo tko može napisati kod koji računalo razumije, no trebaju ga razumjeti i drugi članovi tima.</li>
<li>Nisi fan korištenja libraryja za neke jednostavne funkcionalnosti? Radije ćeš napisati par linija koda nego zagaditi node_modules sa dodatnih 100 kb nekog libraryja? Neprocjenjivo!</li></ol>

<p><strong>Potrebna znanja i vještine :mortar_board:</strong></p>

<ol style="list-style-type:decimal"><li>HTML, CSS (Sass), JavaScript, TypeScript</li>
<li>Angular (10+)</li>
<li>REST API-ja (JSON)</li>
<li>GIT</li></ol>

<p><strong>Nice to haves 🌟</strong></p>
<ol style="list-style-type:decimal"><li>Znaš kako radi DOM, event loop, async, await, napredne javascript stvari</li>
<li>Error handling, logging (iskustva s nekim frameworkom za logiranje errora)</li>
<li>Continuous integration</li>
<li>Primjeri vlastitih projekata (vlastiti library-ji, aplikacije, doprinos open-source-u… nešto što se može klikati ili pogledati kod)</li></ol>

<p><a href="https://careers.talentlyft.com/jobs/angular-developer-mz-lNX" rel=" nofollow ugc">https://careers.talentlyft.com/jobs/angular-developer-mz-lNX</a></p>


<p><strong>Što nudimo?</strong></p>
<ol style="list-style-type:decimal"><li>Rad u ugodnom okruženju, s ambicioznom ekipom, na globalnom projektu (ono što napišeš koristit će tisuće ljudi iz cijelog svijeta. nama je to cool, ako je i tebi - cool)</li>
<li>Ne volimo open-space urede, pa nećeš ni raditi u takvom</li>
<li>Nemamo stolni nogomet, al imamo vrt u kojem možeš nabijati loptu</li>
<li>Multisport karticu - igraj stolni tenis tamo gdje mu je mjesto - u dvorani</li>
<li>Nećemo te lagati i garantirati rad bez stresa, jer opće je poznato da developeri ničim izazvani dropaju tablice po produkcijama, izvršavaju DELETE naredbe bez WHERE uvjeta i stvaraju beskonačne petlje koje ruše produkcijske servere usred noći. Ako ostaješ smiren/a u takvim situacijama, svaka čast 👍</li>
<li>satnica: <strong>50 kn/h</strong></li></ol>


<p>PS. Ako netko ima kakva dodatna pitanja, može se javiti u inbox 🙂</p> 
                </div>
            </div>

                                <h3>vf97</h3>
                <div class="Post-body">
                    <p><a href="https://minus5.hr/" rel=" nofollow ugc">minus5</a> is focused on applying digital technologies in sports and betting. Cutting-edge technology and high performance distinguish our products and give a competitive edge to our partners. This approach has won us the trust of hundreds of thousands of players in SuperSport. Currently, we have over 60 employees, some of which work in our Zagreb and Osijek offices, some work fully remote and some of them do a bit of everything.</p> 

<p>We are hiring (at least) 3 backend developers to help us create an independent community based international sports betting platform. 90% of our backend is in Golang, but prior knowledge of Go is not a requirement as much as the interest and willingness to master it. Other backend technologies that we use are NDSQ, AWS, MongoDB and Docker.</p>

<p>We try to keep our selection process quick and painless, so you can expect to be invited for the one and only interview, where we get to meet you, hear about your interests and test your keen technical skills. Also, we pay great attention to you meeting us, so in our interview you’ll get to hear how we work, how our product teams are organised, what is it exactly that you’ll be doing and all that straight from our team leaders.</p> 

<p><strong>You’re gonna be:</strong></p>
<ul><li>Develop backend applications in a microservice environment and in a modern technology stack - Go, NSQ, AWS, MongoDB, Docker</li>
<li>In accordance with the continuous delivery practice, release the code into production (sometimes several times a day)</li>
<li>Ensure E2E testing and take care of the performance of the delivered solutions according to minus5 standards</li>
<li>Working in iterative cycles to come up with the best solutions for end users</li>
<li>Participate in the product full-life cycle - from idea development and planning to implementation and monitoring in production</li></ul>

<p><strong>You’ve gotta bring</strong></p>
<ul><li>2+ years of work experience in creating backend applications (advantage is knowledge in cloud technologies Go, NSQ, AWS, Docker, basic Internet and web protocols eg. HTTP, JSON, REST… It is not necessary to have high expertise in all, but knowledge and interest in learning are preferable)</li>
<li>Experience in databases - SQL Server and MongoDB are a plus</li>
<li>Managing with the UNIX/Linux environment</li>
<li>Experience in code versioning tools (Git)</li></ul>

<p><strong>You’re gonna get:</strong><br>
Working for us you get a Macbook Pro, flexible working hours, paid lunch (classic and vegetarian) while in office, and, best of all, if a holiday falls on a Tuesday or a Thursday, then Monday or Friday are free extra days of vacation. Personal growth of our employees is also very important to us, so we offer you free books, and sponsor going on workshops, educations and conferences.</p>

<p>Oh, and if you didn’t already hear, according to a very interesting research by Hacking HR and Netokracija on what software engineers expect from Croatian employers, we have entered the circle of top 20 IT employers in Croatia, so if you are interested in what it looks like to work with us, feel free to contact us at <a href="mailto:careers@minus5.hr">careers@minus5.hr</a> and introduce yourself to us in the form that suits you best.</p>

"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"135"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"144413","attributes":{"number":45,"createdAt":"2021-02-18T14:10:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav, ekipa u tvrtki RAO tra\u017ei developere. Uvjeti su dobri, ekipa je zanimljiva, projekti tako\u0111er. Javite se ako nekog zanima: \u003Ca href=\u0022https:\/\/www.rao.hr\/karijere\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.rao.hr\/karijere\/\u003C\/a\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"938"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"150006","attributes":{"number":46,"createdAt":"2021-03-05T09:59:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBok svima, tra\u017eimo nove ljude za front-end i back-end. Firma se zove BrainIT, mo\u017eete nas pogledati na \u003Ca href=\u0022https:\/\/brainit.agency\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/brainit.agency\u003C\/a\u003E\u003Cbr\u003E\nRadimo u .NET Core-u i Spring Bootu na back-endu i React i Angularu na frontu. Precool je ekipa, stalno neki team buidlinzi i zezancija, full remote smo, tijekom ljeta firma plati apartman negdje na obali pa tko ho\u0107e mo\u017ee dolazit. Minimalna satnica je 40 kuna pa se dogovarate za vi\u0161e ovisno o znanju, preferencama itd.\u003Cbr\u003E\nUred je na Krvavom mostu (Tkal\u010di\u010deva, Zagreb) ali podr\u017eavamo i rad od ku\u0107e.\u003Cbr\u003E\nSuper mlada ekipa, ve\u0107ina ferovci, mo\u017ee se remote \u010dim se stekne povjerenje i malo se nau\u010dite na rad ekipe, odmah imate odgovornost nad kodom i projektom nad kojim radite.\u003C\/p\u003E \n\n\u003Cp\u003ERadim tamo ve\u0107 godinu i pol i prezadovoljan sam. Studentski uvjeti su stvarno super, slobodno dobijete kad vam treba za ispite ili neke privatne stvari, nije uop\u0107e problem. \u003Cbr\u003E\nJedan od direktora vam je va\u0161 supervizor. Ne, ne sjedi kraj vas i gleda kako radite ve\u0107 vam on slu\u017ei da kroz neke neformalne kratke sastanke (jednom tjedno, jednom u 2 tjedna, jednom mjese\u010dno ili sli\u010dno, ovisno kako se dogovorite i kad vam treba) mu ka\u017eete \u0161to vam se mo\u017eda ne svi\u0111a u radu, \u0161to bi htjeli pobolj\u0161ati i sli\u010dno. Va\u0161e mi\u0161ljenje je tako\u0111er bitno, niste samo strojevi koji programiraju.\u003C\/p\u003E \n\n\u003Cp\u003EAko vas zanima vi\u0161e javite se sa CV-em na \u003Ca href=\u0022mailto:hello@brainit.agency\u0022\u003Ehello@brainit.agency\u003C\/a\u003E. \ud83d\ude42\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1351"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"153081","attributes":{"number":47,"createdAt":"2021-03-13T09:51:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EHear ye, hear ye! \ud83d\ude03\u003C\/p\u003E \n\n\u003Cp\u003EFIVE agency (FIVE x Endava) tra\u017ei poja\u010danje u Android timu. \u003Cbr\u003E\nS obzirom na nove projekte koji nam dolaze, pove\u0107avamo tim i tra\u017eimo kvalitetne i motivirane developere. \u003Cbr\u003E\nRadimo u Kotlinu i ve\u0107ina projekata nam koristi rxJavu, ali se polagano prebacujemo na Flow i Coroutines. Kotlin multiplatform smo implementirali na par projekata i fakat se trudimo biti najja\u010di tim u agenciji!\u003Cbr\u003E\nDetaljan opis pozicije mo\u017ee\u0161 pro\u010ditati na sljede\u0107em linku -\u0026gt; \u003Ca href=\u0022https:\/\/five.talentlyft.com\/jobs\/android-developer-lfD\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/five.talentlyft.com\/jobs\/android-developer-lfD\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOsobno, radim u FIVE-u, u android timu ve\u0107 skoro dvije godine kao student. Uz pla\u0107eni godi\u0161nji, klizno radno vrijeme, rad s koje god lokacije \u017eeli\u0161, bonus je i jednomjese\u010dna timska ve\u010dera i teambuilding \u26f5. Pre\/post covid, svaki petak je piva petkom u uredu ili na terasi, a ina\u010de se znamo i interno dogovoriti za neki game night. Android tim ima dosta jak team spirit u FIVEu i svake godine odemo par tjedana remote raditi s mora i\/ili ro\u0161tiljamo kod ne\u010dije vikendice.\u003Cbr\u003E\n Dosta pushamo nove tehnologije i super je stvar da nam FIVE daje potpunu slobodu da mi sami odlu\u010dimo \u0161to je najbolje i \u0161to \u017eelimo preporu\u010diti klijentima. Ekipa je mlada, ve\u0107inom FERovci (development) i svi su jako pristupa\u010dni. Orijentirani smo na ameri\u010dko tr\u017ei\u0161te, svi klijenti nam dolaze od tamo i fokusirani smo na pove\u0107anje ureda u New Yorku.\u003Cbr\u003E\n Neki klijenti za koje radimo su: Crestron, Rosetta Stone, Napster i Coinme.\u003Cbr\u003E\n Da se ovo ne pretvori u neki sales pitch, za dodatne informacije i pitanja, DM me. \ud83d\ude03\u003C\/p\u003E","editedAt":"2021-03-13T09:58:58+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"683"}},"editedUser":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"156565","attributes":{"number":48,"createdAt":"2021-03-22T13:30:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EFSB Racing Team tra\u017ei \u003Cstrong\u003Eembedded software developera\u003C\/strong\u003E. Uvjeti: 3 ili 4. godina studija i iskustvo. Ne o\u010dekuje se profesionalac, ali netko s iskustvom mikrokontrolera (STM32, Arduino, mo\u017ee i ESP) tko je radio neke vlastite projekte, zna\u010di C# i\/ili C++. Za one koji ne znaju Formula student je me\u0111unarodno natjecanje studenta u vlastito izra\u0111enim bolidima (samo elektri\u010dna verzija). Sponzori su tvrtke poput Rimac automobili, Byte lab, itd.\u003Cbr\u003E\nZadatak je raditi na embedded ure\u0111ajima unutar automobila (BMS, VCU, itd), naj\u010de\u0161\u0107e komunikacija ure\u0111aja raznim komunikacijskim protokolima.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1891"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"156569","attributes":{"number":49,"createdAt":"2021-03-22T13:31:09+00:00","contentType":"discussionSplit","content":{"title":"Programming talk","count":1,"url":"https:\/\/fer.studosi.net\/d\/44-programming-talk","toNew":false},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"156570","attributes":{"number":50,"createdAt":"2021-03-22T13:31:22+00:00","contentType":"discussionMerged","content":{"count":2,"titles":["1221"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"158415","attributes":{"number":51,"createdAt":"2021-03-25T13:08:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav,\u003C\/p\u003E\n\n\u003Cp\u003EPrenosim oglas.\u003Cbr\u003E\n\u003Cem\u003EMicro Digital\u003C\/em\u003E tra\u017ei softverskog in\u017eenjera.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e informacija na poveznici:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.microdigital.eu\/join-us.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.microdigital.eu\/join-us.html\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESlobodno se javite ako imate kakva pitanja.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"252"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"319217"}]}}},{"type":"posts","id":"161469","attributes":{"number":52,"createdAt":"2021-04-01T18:09:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETagit je softverska tvrtka koja nudi niz alata i aplikacija za brzu implementaciju, u svrhu pojednostavljenja i usvajanja lokacijskih tehnologija u industrijama, korporacijama, vladinim agencijama te obrazovnim ustanovama. Sjedi\u0161te nam je u Silicon Valleyu, SAD, a glavno razvojno sjedi\u0161te nalazi nam se u Zagrebu. Razvijamo softver u C#-u, .NET Coreu, Angularu za Windows, Linux, iOS i Android platforme.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003EO tebi:\u003C\/strong\u003E  \u003Cbr\u003E\nStudent\/ica si programskog in\u017eenjerstva i zanima te full-stack razvoj softvera, i tra\u017ei\u0161 po\u010detak karijere u kojoj bi radio\/la na projektima koji zahtjevaju inovativno i kreativno razmi\u0161ljanje te duboko tehni\u010dko rje\u0161avanje problema. Ako je razvoj softvera pomo\u0107u najmodernijih tehnologija tvoja strast, ako voli\u0161 da se \u010duje tvoj glas i razmi\u0161ljanje te ako to upotpunjuje tvoj svakodnevni\/studentski \u017eivot, zainteresirani smo za tebe.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003ETvoj profil:\u003C\/strong\u003E \u003Cbr\u003E\n\u2022 osnove ra\u010dunalnih znanosti o objektno-orijentiranom dizajnu, strukturama podataka i dizajnu algoritama, \u003Cbr\u003E\n\u2022 iskustvo u razvoju usluga i API-a temeljenih na .NET Coreu, \u003Cbr\u003E\n\u2022 iskustvo u razvoju frontend softvera koriste\u0107i Angular ili druge MVC okvire, \u003Cbr\u003E\n\u2022 poznavanje GIT-a, \u003Cbr\u003E\n\u2022 RDBMS iskustvo u bilo kojem od PostgreSQL, MSSQL, Oracle, \u003Cbr\u003E\n\u2022 dobar engleski jezik u govoru i pismu\u202f\u003C\/p\u003E  \n\n\u003Cp\u003E\u003Cstrong\u003E\u0160to nudimo:\u003C\/strong\u003E \u003Cbr\u003E\n\u2022 konkurentnu studentsku satnicu, \u003Cbr\u003E\n\u2022 globalnu interakciju s kupcima, \u003Cbr\u003E\n\u2022 fleksibilno radno vrijeme, \u003Cbr\u003E\n\u2022 snackove, kavu\/\u010daj, vo\u0107e, doru\u010dak,\u2026 \u003Cbr\u003E\n\u2022 u normalnim epidemiolo\u0161kim uvjetima mjese\u010dni timski ru\u010dak, \u003Cbr\u003E\n\u2022 \u202fu normalnim epidemiolo\u0161kim uvjetima team building jednom u tromjese\u010dju \u003Cbr\u003E\n\u2022 Multisport (besplatna teretana)\u003C\/p\u003E \n\n\u003Cp\u003EAko ima\u0161 iskustva s ve\u0107inom ili barem s dijelom od gore navedenog te ako ova uloga budi tvoj interes, po\u0161alji nam svoj \u017eivotopis na sljede\u0107u email adresu: \u003Ca href=\u0022mailto:careers@tagitinc.com\u0022\u003Ecareers@tagitinc.com\u003C\/a\u003E.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"326583"}]}}},{"type":"posts","id":"161543","attributes":{"number":53,"createdAt":"2021-04-01T20:08:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBok svima!\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPixion\u003C\/strong\u003E je firma u Zagrebu s uredom na Slavonskoj Aveniji (blizina FER-a, TVZ-a). Trenutno nas je 12, ali rastemo i tra\u017eimo nove \u010dlanove za dva na\u0161a tima koja razvijaju custom software za klijente u SAD-u.\u003Cbr\u003E\nOba klijenta su, uz suradnju s nama, ve\u0107 nekoliko godina PRVI u SAD-u u svojim sektorima.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003ETech stack:\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EReact (JS\/TS), React Native\u003C\/li\u003E\n\u003Cli\u003ENode (TS), .NET 5 (C#)\u003C\/li\u003E\n\u003Cli\u003EPostgres, Mongo, Redis, SQL Server\u003C\/li\u003E\n\u003Cli\u003ECloud: Azure, AWS, Heroku\u003C\/li\u003E\n\u003Cli\u003EMicroservices: Azure Service Bus, RabbitMQ\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPozicije:\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003ESoftware Engineer - x2\u003C\/li\u003E\n\u003Cli\u003EQA Engineer - x1\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EOba tima trenutno broje po 5 developera, UX\/UI dizajnera (sve \u0161to developa\u0161 dobije\u0161 u Figmi) i QA.\u003Cbr\u003E\nTimovi su self-managing i u stalnoj komunikaciji s klijentom jer razvijaju proizvod skupa sa klijentom.\u003C\/p\u003E\n\n\u003Cp\u003ETra\u017eimo i junior i mid levele, tako\u0111er i studente (studenti imaju i pla\u0107eni godi\u0161nji odmor). Najva\u017enije je da si motivirana osoba jer na sebe gledamo da smo \u2018tech stack agnostic\u2019 \u0161to zna\u010di da pozivamo sve koji imaju \u017eelju za u\u010denjem i napredovanjem, a nemaju iskustva u nabrojanim tehnologijama.\u003Cbr\u003E\nNaravno, iskustvo je po\u017eeljno, a za mid level bi voljeli da ima\u0161 iskustva i da na intervjuu poka\u017ee\u0161 da vlada\u0161 u bar jednoj od nabrojanih tehnologija.\u003C\/p\u003E\n\n\u003Cp\u003EProjekti koje radimo su tehni\u010dki izazovni i rastu u kompleksnosti s vremenom, tako da nam nije problem na\u0107i vremena za isprobavanje novih tehnologija. Zainteresirani se mogu javiti na: \u003Ca href=\u0022mailto:careers@pixion.co\u0022\u003Ecareers@pixion.co\u003C\/a\u003E\u003Cbr\u003E\nMo\u017eete se javiti i meni osobno ako imate bilo kakva pitanja. \ud83d\ude42 \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.facebook.com\/pixionco\/posts\/240320871127635\u0022 rel=\u0022 nofollow ugc\u0022\u003ELink na oglas\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de mog osobnog iskustva, radim u firmi neko vrijeme i mogu re\u0107i da sam i vi\u0161e nego zadovoljna zasad. Atmosfera je super, svi su spremni pomo\u0107i, radni prostor je isto ugodan, ja radim ve\u0107inom remote - tako da je mogu\u0107e ako se \u017eeli.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"287"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"168204","attributes":{"number":54,"createdAt":"2021-04-12T09:08:46+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003E\u003Cstrong\u003E\u003Ca href=\u0022https:\/\/www.talentlyft.com\/en\u0022 rel=\u0022 nofollow ugc\u0022\u003ETalentLyft\u003C\/a\u003E\u003C\/strong\u003E potra\u017euje .NET i Angular developere (m\/\u017e)\u003C\/h3\u003E\n\n\u003Cp\u003EU sklopu najnovijeg pro\u0161irenja tima, TalentLyft je u potrazi za ambicioznim ljudima koji su spremni u\u010diti i uhvatiti se u ko\u0161tac sa zahtjevnim problemima. Trenutno smo u fazi, ne samo ekspanzije tima, ve\u0107 i skaliranja cjelokupne platforme, te se pritom susre\u0107emo sa svom silom izazova na kojima \u0107e\u0161 imati priliku sudjelovati, pridonijeti idejama i biti dio rje\u0161enja. Tra\u017eimo 10 novih kolega tako da zapo\u0161ljavamo sve senioritete, zato su i zahtjevi u nastavku ne\u0161to manje specifi\u010dni.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETko smo mi uop\u0107e?\u003C\/strong\u003E\u003Cbr\u003E\nSaaS tvrtka iz Hrvatske koja se bavi razvojem cjelokupnog rje\u0161enja za zapo\u0161ljavanje. Krenuli smo 2015. godine, a trenutno na\u0161u platformu koriste korisnici diljem svijeta. Cilj nam je stvoriti ekosustav proizvoda koji pokriva cjelokupni proces zapo\u0161ljavanja i ne\u0107emo stati dok za nas nisu \u010duli u najdaljem kutku planete.\u003C\/p\u003E\n\n\n\n\n\u003Ch3\u003E\u003Cstrong\u003E.NET developer (m\/\u017e)\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u0160to \u0107e\u0161 raditi?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EKao .NET developer u TalentLyft, pridru\u017eit \u0107e\u0161 se mladom timu koji brzo u\u010di, a bavi se isklju\u010divo razvojem otvorene platforme za regrutaciju\u003C\/li\u003E\n\u003Cli\u003EIzazovi s kojima se susre\u0107emo su skalabilnost, otvorenost platforme i performanse\u003C\/li\u003E\n\u003Cli\u003ERaditi \u0107e\u0161 na samo jednom projektu i mo\u0107i \u0107e\u0161 pridonositi svojim idejama\u003C\/li\u003E\n\u003Cli\u003ETehnologije na kojima radimo uklju\u010duju .NET\/.NET Core, MSSQL, ElasticSearch, Redis, Azure, AWS\u2026\u003C\/li\u003E\n\u003Cli\u003EDay-to-day poslovi: razvoj novih funkcionalnosti na\u0161eg core API-a, integracije s third-party providerima, optimizacija performansi (server i baza), razvoj serverless modula (mi ih interno nazivamo mikroservisima iako nisu u potpunosti). Naravno, imamo i bugova s kojima \u0107e\u0161 se kad tad susresti \ud83e\udd37\u003C\/li\u003E\u003C\/ol\u003E\n\n\n\u003Cp\u003E\u003Cstrong\u003E\u0160to od tebe o\u010dekujemo?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003ESpremnost i sposobnost brzog stjecanja novih znanja\u003C\/li\u003E\n\u003Cli\u003EOwna\u0161 ono \u0161to radi\u0161, od po\u010detka do kraja\u003C\/li\u003E\n\u003Cli\u003EStrast za tehnologijom i znanjem\u003C\/li\u003E\n\u003Cli\u003EIskustvo s dizajnom i razvojem baze podataka (MS SQL Server)\u003C\/li\u003E\n\u003Cli\u003EIskustvo u kori\u0161tenju Git-a\u003C\/li\u003E\n\u003Cli\u003EIskustvo sa Microsoftovim backend tehnologijama: C#\/.NET, ASP.NET (MVC, WebAPI)\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENice to haves \ud83c\udf1f\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EPoznavanje NoSQL i messaging koncepata i tehnologija poput: Redis, ElasticSearch, Azure ServiceBus\u003C\/li\u003E\n\u003Cli\u003EIskustvo u radu s Azure\/AWS\/Google cloud\u003C\/li\u003E\n\u003Cli\u003EIskustvo u implementaciji auth mehanizama (OAuth,, OpenID, IdentityServer)\u003C\/li\u003E\n\u003Cli\u003EPrethodno hands-on iskustvo na razvoju skalabilnih cloud sustava\u003C\/li\u003E\n\u003Cli\u003EPoznavanje Kubernetesa i Dockera\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/careers.talentlyft.com\/jobs\/net-developer-mz-lMn\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/careers.talentlyft.com\/jobs\/net-developer-mz-lMn\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003EAngular developer (m\/\u017e)\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETvoji zadaci \u0107e se sastojati od\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Eimplementacije novih funkcionalnosti \u003C\/li\u003E\n\u003Cli\u003Eprilago\u0111avanje postoje\u0107ih \u003C\/li\u003E\n\u003Cli\u003Erazvoj core modula\/arhitekture \u003C\/li\u003E\n\u003Cli\u003Edebugiranje sustava (priznajte, svima se sakrije poneki bug, ali samo najbolji ih s lako\u0107om otklanjaju) \ud83d\udcaa\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u0160to od tebe tra\u017eimo?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EZa po\u010detak, mora\u0161 biti samostalan\/na, te znati implementirati funkcionalnost od dizajnerskog nacrta pa sve do trenutka gdje korisnik klika po toj funkcionalnosti. Ne brini, imamo razvijen cijeli \u201edizajn language\u201c pa je taj posao vi\u0161e-manje kao slaganje kockica. Ako nema\u0161 previ\u0161e iskustva \u2013 bitno je da si spreman\/na nau\u010diti. :book:\u003C\/li\u003E\n\u003Cli\u003EAko ima\u0161 ne\u0161to vi\u0161e iskustva i snalazi\u0161 se u naprednijim funkcionalnostima Angulara, zavirio\/la si malo ispod haube i change detection mehanizam ti nije nepoznanica, zna\u0161 otkriti sr\u017e problema i ubrzati performanse tog modula\/komponente - odli\u010dno! Mo\u017eda \u0107emo i mi mo\u0107i nau\u010diti ne\u0161to od tebe! :nerd_face:\u003C\/li\u003E\n\u003Cli\u003EAko ne pi\u0161e\u0161 komentare, nego su tvoji komentari sam k\u00f4d koji si napisao\/la, to je dodatan plus, jer bilo tko mo\u017ee napisati kod koji ra\u010dunalo razumije, no trebaju ga razumjeti i drugi \u010dlanovi tima.\u003C\/li\u003E\n\u003Cli\u003ENisi fan kori\u0161tenja libraryja za neke jednostavne funkcionalnosti? Radije \u0107e\u0161 napisati par linija koda nego zagaditi node_modules sa dodatnih 100 kb nekog libraryja? Neprocjenjivo!\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPotrebna znanja i vje\u0161tine :mortar_board:\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EHTML, CSS (Sass), JavaScript, TypeScript\u003C\/li\u003E\n\u003Cli\u003EAngular (10+)\u003C\/li\u003E\n\u003Cli\u003EREST API-ja (JSON)\u003C\/li\u003E\n\u003Cli\u003EGIT\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENice to haves \ud83c\udf1f\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EZna\u0161 kako radi DOM, event loop, async, await, napredne javascript stvari\u003C\/li\u003E\n\u003Cli\u003EError handling, logging (iskustva s nekim frameworkom za logiranje errora)\u003C\/li\u003E\n\u003Cli\u003EContinuous integration\u003C\/li\u003E\n\u003Cli\u003EPrimjeri vlastitih projekata (vlastiti library-ji, aplikacije, doprinos open-source-u\u2026 ne\u0161to \u0161to se mo\u017ee klikati ili pogledati kod)\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/careers.talentlyft.com\/jobs\/angular-developer-mz-lNX\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/careers.talentlyft.com\/jobs\/angular-developer-mz-lNX\u003C\/a\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003E\u003Cstrong\u003E\u0160to nudimo?\u003C\/strong\u003E\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003ERad u ugodnom okru\u017eenju, s ambicioznom ekipom, na globalnom projektu (ono \u0161to napi\u0161e\u0161 koristit \u0107e tisu\u0107e ljudi iz cijelog svijeta. nama je to cool, ako je i tebi - cool)\u003C\/li\u003E\n\u003Cli\u003ENe volimo open-space urede, pa ne\u0107e\u0161 ni raditi u takvom\u003C\/li\u003E\n\u003Cli\u003ENemamo stolni nogomet, al imamo vrt u kojem mo\u017ee\u0161 nabijati loptu\u003C\/li\u003E\n\u003Cli\u003EMultisport karticu - igraj stolni tenis tamo gdje mu je mjesto - u dvorani\u003C\/li\u003E\n\u003Cli\u003ENe\u0107emo te lagati i garantirati rad bez stresa, jer op\u0107e je poznato da developeri ni\u010dim izazvani dropaju tablice po produkcijama, izvr\u0161avaju DELETE naredbe bez WHERE uvjeta i stvaraju beskona\u010dne petlje koje ru\u0161e produkcijske servere usred no\u0107i. Ako ostaje\u0161 smiren\/a u takvim situacijama, svaka \u010dast \ud83d\udc4d\u003C\/li\u003E\n\u003Cli\u003Esatnica: \u003Cstrong\u003E50 kn\/h\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\n\u003Cp\u003EPS. Ako netko ima kakva dodatna pitanja, mo\u017ee se javiti u inbox \ud83d\ude42\u003C\/p\u003E ","editedAt":"2021-04-12T09:15:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"163"}},"editedUser":{"data":{"type":"users","id":"163"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"171735","attributes":{"number":55,"createdAt":"2021-04-16T14:54:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/minus5.hr\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eminus5\u003C\/a\u003E is focused on applying digital technologies in sports and betting. Cutting-edge technology and high performance distinguish our products and give a competitive edge to our partners. This approach has won us the trust of hundreds of thousands of players in SuperSport. Currently, we have over 60 employees, some of which work in our Zagreb and Osijek offices, some work fully remote and some of them do a bit of everything.\u003C\/p\u003E \n\n\u003Cp\u003EWe are hiring (at least) 3 backend developers to help us create an independent community based international sports betting platform. 90% of our backend is in Golang, but prior knowledge of Go is not a requirement as much as the interest and willingness to master it. Other backend technologies that we use are NDSQ, AWS, MongoDB and Docker.\u003C\/p\u003E\n\n\u003Cp\u003EWe try to keep our selection process quick and painless, so you can expect to be invited for the one and only interview, where we get to meet you, hear about your interests and test your keen technical skills. Also, we pay great attention to you meeting us, so in our interview you\u2019ll get to hear how we work, how our product teams are organised, what is it exactly that you\u2019ll be doing and all that straight from our team leaders.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003EYou\u2019re gonna be:\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EDevelop backend applications in a microservice environment and in a modern technology stack - Go, NSQ, AWS, MongoDB, Docker\u003C\/li\u003E\n\u003Cli\u003EIn accordance with the continuous delivery practice, release the code into production (sometimes several times a day)\u003C\/li\u003E\n\u003Cli\u003EEnsure E2E testing and take care of the performance of the delivered solutions according to minus5 standards\u003C\/li\u003E\n\u003Cli\u003EWorking in iterative cycles to come up with the best solutions for end users\u003C\/li\u003E\n\u003Cli\u003EParticipate in the product full-life cycle - from idea development and planning to implementation and monitoring in production\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EYou\u2019ve gotta bring\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E2+ years of work experience in creating backend applications (advantage is knowledge in cloud technologies Go, NSQ, AWS, Docker, basic Internet and web protocols eg. HTTP, JSON, REST\u2026 It is not necessary to have high expertise in all, but knowledge and interest in learning are preferable)\u003C\/li\u003E\n\u003Cli\u003EExperience in databases - SQL Server and MongoDB are a plus\u003C\/li\u003E\n\u003Cli\u003EManaging with the UNIX\/Linux environment\u003C\/li\u003E\n\u003Cli\u003EExperience in code versioning tools (Git)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EYou\u2019re gonna get:\u003C\/strong\u003E\u003Cbr\u003E\nWorking for us you get a Macbook Pro, flexible working hours, paid lunch (classic and vegetarian) while in office, and, best of all, if a holiday falls on a Tuesday or a Thursday, then Monday or Friday are free extra days of vacation. Personal growth of our employees is also very important to us, so we offer you free books, and sponsor going on workshops, educations and conferences.\u003C\/p\u003E\n\n\u003Cp\u003EOh, and if
