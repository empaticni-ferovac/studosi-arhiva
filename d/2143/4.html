    <h2>[EJUIP] O predmetu</h2>

                    <div>
                                <h3>gatsby</h3>
                <div class="Post-body">
                    <p>Jel se predavanja još uvijek održavaju uživo, utorkom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="89817">gatsby</a> Da. Ali su ti na predavanjima isključivo studentske prezentacije, pa se nećeš usrećit ako misliš nešto naučiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gatsby</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="89820">Red_Baron</a> <br>
E, a što se tiče tih prezentacija.. To samo trebamo profesorici na mail poslati prezentaciju, sažetak, pitanja i odgovore tjedan dana prije termina predavanja koji nama odgovara i tjt?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="89832">gatsby</a> Prvo moraš dogovoriti termin i temu svoje prezentacije. Tek nakon toga ide na red ovo što kažeš.<br>
S time da ova pitanja i odgovore samo staviš u prezentaciju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="89835">Red_Baron</a> <a href="3.html" class="PostMention" data-id="89832">gatsby</a> Može se istovremeno poslati sve i predložiti termin prezentacije (naravno barem 1 tjedan prije). Onda profesorica u povratnom mailu napiše feedback na prezentaciju i sažetak, i kaže da li je taj termin slobodan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="90614">Bobicki</a> Znaš li možda kakav je prijemni ispit iz ovog predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>Jel vrijedi ko i prosle godine i ko kaj pise na stranici da na roku bodove nosi samo ispit, dakle ne treba preza za rok?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VukiJr</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="98984">Amajli</a> Kakva je situacija s rokom? Ne treba preza za rok?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="240386">Kiflica</a> Srednjoškolska pitanja, sve na zaokruživanje. Ne trebaš se ništa pripremati ako dobro znaš engleski. Mislim da redovno svi prođu prijemni iz toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Imamo li mi sutra onda predavanje ili ne?<br>
Piše da je prvo predavanje na kojem ćemo ujedno i pisati inicijalni test u utorak. No u kalendaru stoji i termin za ponedeljak i piše da je to 1. auditorna vježba pa me zanima treba li se dolasziti na taj termin u ponedeljak ili je greška u kalendaru.</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="9.html" class="PostMention" data-id="240455">Atem</a> Jesi li mozda otkrio sto je s tim terminom ponedjeljkom?</p>
                </div>
            </div>
