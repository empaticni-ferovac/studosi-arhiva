                <div class="Post-body">
                    <p>[STUDENTSKI POSAO @ BORNFIGHT]</p>

<p>Bok svima! 😊</p>

<p>Tražimo Juniore studentice ili studente za naš iOS tim!</p>

<p>Projekti su kul. Ima svega, od AR startupa, kompleksnih B2B aplikacija, IoT projekata, Lifestylea &amp; Sociala. Radi se na kompleksnim projektima s više business logike, ali ima i kreativnih appova s naglaskom na UI/UX i animacije. Ovdje su neki od prethodnih: <a href="https://bornfight.com/work/" rel=" nofollow ugc">https://bornfight.com/work/</a>, a ovi na kojima radimo još nisu vani. 😉</p>

<p>Ekipa je kul, radimo od doma ili iz ureda. Pišemo Swift s Combineom/Rxom i ostalim standardnim frameworcima (Realm, Alamofire, Firebase, Lottie, SwiftLint…). Volimo code reviewati i automatizirati. Pišemo i tech blogove: <a href="https://www.bornfight.com/.../mobile-app-build.../" rel=" nofollow ugc">https://www.bornfight.com/.../mobile-app-build.../</a>, <a href="https://www.bornfight.com/.../apple-watchos-tutorial.../" rel=" nofollow ugc">https://www.bornfight.com/.../apple-watchos-tutorial.../</a>, <a href="https://www.bornfight.com/.../creating-a-messenger-ui-in.../" rel=" nofollow ugc">https://www.bornfight.com/.../creating-a-messenger-ui-in.../</a> isl.</p>

<p>Surađujemo s backend i dizajn timom, a i s Androidom ako baš moramo. 😁 Zajednički radimo na projektima od početka do kraja (od discoverya do finalnog proizvoda). Trudimo se biti dobar tim u smislu da napredujemo u tehničkim znanjima, ali i soft skillsima. Edukacija i dev meetova ne fali. 🤓</p>

<p>Bornfight raste, a raste i Bornfightov iOS team. Uskoro startamo i neke nove projekte tako da nam treba i kvalitetnih studenata sa završnih godina.</p> 

<p>Juniori mogu očekivati mentorship i puno učenja o tehnologiji, ali i o procesima općenito. 🙃</p>

<p>Za iOS Juniora je potrebno predznanje o Swiftu/iOS platformi ili predznanje o Androidu.</p>

<p>Za one zainteresirane bez predznanja, ali voljom za ucenjenjem i razvijanjem u smjeru iOS developmenta možete mi se javiti pa vam pošaljem neke materijale od kud i kako krenuti učiti.</p>


<p>Ovdje je oglas na koji se možete prijaviti: <a href="https://bornfight.com/careers/ios-developer/" rel=" nofollow ugc">https://bornfight.com/careers/ios-developer/</a></p>

<p>Ako vas zanima više detalja, možete mi se javiti na FB <a href="https://www.facebook.com/iris.veriris/" rel=" nofollow ugc">https://www.facebook.com/iris.veriris/</a> ili Linkedin <a href="https://www.linkedin.com/mwlite/in/iris-veronika-celic" rel=" nofollow ugc">https://www.linkedin.com/mwlite/in/iris-veronika-celic</a>, pa možemo otići na kavu/pivo i uživo popričati o svemu. ☕️</p>

<p>Što se plaće tiče, baš kao i sve ostalo, i ona je transparentna: bruto između 10,000 i 16,000 HRK za Junior iOS devove.</p> 

<p>Više o tome možete saznati na: <a href="https://www.bornfight.com/careers/senioritet/" rel=" nofollow ugc">https://www.bornfight.com/careers/senioritet/</a></p>

<p>I to je to… prijavite se na oglas ili se javite za kavu pa da popričamo o detaljima!</p>

 <li>komunikativnost i spremnost za rad</li></ul></li></ol>

<p>Lijep pozdrav,<br>
Zdenka Obuljen</p>

                                <h3>Stane</h3>
                <div class="Post-body">
                    <p>Pozdrav.</p>

<p>Moj tim u ReversingLabsu se širi za još jednog C++ developera. Detalji u oglasu: <a href="https://apply.workable.com/reversinglabs/j/9C7E067AC4/" rel=" nofollow ugc">https://apply.workable.com/reversinglabs/j/9C7E067AC4/</a></p>

<p>Onak neformalno, tražimo nekog tko brzo može postati samostalan - filozofija tima je da nema ugnjetavanja nekakvim micromanagementom, nego se potiče određena doza autonomije.</p>

<p>Radimo dosta low-level stvari i stvarno nam je bitno da znate C++. Korisno je ako znate stvari tipa CMake i GNU toolchain jer to isto svakodnevno koristimo. Portfolio je veliki plus i često puno više govori o vama nego CV, pa toplo preporučam da ga priložite.</p>

<p>Intervjua se ne morate bojati jer je stvarno samo razgovor, malo popričamo o tome što ste vi radili do sad i što sve znate, pa onda možemo popričati o tome što mi radimo i odgovoriti na bilo kakva pitanja koja imate. S obzirom na trenutno stanje, vjerojatno će biti videocall.</p>

<p>Intervju također služi da vidimo koliko dobro bi se uklopili. Nitko ne očekuje da budete nekakav fratboy rockstar engineer, ali nekakve osnovne socijalne vještine su ipak očekivane.</p>

<p>Što se uvjeta tiče, imamo ugodan ured na radničkoj cesti preko Nanobita. Neki smo sad remote dok traje pandemija, ali nažalost nemam informaciju o tome hoće li to ostati opcija nakon što sve ovo završi. Radno vrijeme je fleksibilno, nema cruncheva, kad se kazaljka pomakne na kraj radnog vremena možete nestati, nitko vas neće gnjavit na godišnjem ili izvan radnog vremena. Work-life balance dobar, team lead uvijek ima razumijevanja kad trebate izostat. Tu sam nešto više od 2 godine (došao odmah nakon faksa) i naučio sam hrpu stvari.</p>

<p>Oglas je isključivo za full-time poziciju.</p>

<p>Ako imate kakvih pitanja, šibnite PM. Možete i meni linkat neki CV/portfolio pa poguram.</p>

                <div class="Post-body">
                    <p>Pozdrav svima! Greenloft Studios iz Zagreba je u potrazi za Unity Developerom. Mala smo firma na svom početku te radimo na svojoj prvoj igri. Tražimo osobu koja će moći raditi u prosjeku puno radno vrijeme, no s potpunim razumijevanjem za različite fakultetske obaveze ako si još student. U timu smo svi mladi i otvoreni ljudi sa strašću za ovaj posao. Primarno što tražimo od kandidata je:<br>
•	Barem osnovno poznavanje razvojnog okruženja Unity<br>
•	Poznavanje jezika C#<br>
•	Volju i želju za radom, učenjem i kontinuiranim napredovanjem<br>
•	Komunikativnost i samokritičnost<br>
Bonus je naravno prethodno iskustvo rada u razvojnom okruženju Unity u vidu jednostavnih samostalnih ili grupnih projekata i slično. Ured nam se nalazi na Rudešu u Zagrebu. Plača je fiksna mjesečna. Sve zainteresirane molimo da pošalju prijavu koja se sastoji od CV-a i eventualnog portfelja projekata na adresu <a href="mailto:luka@greenloftstudios.com">luka@greenloftstudios.com</a>.</p>

ment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002267420\u0022\u003Eivicato\u003C\/a\u003E point proven - ovo je samo mali dio cringea koji se mo\u017ee uvijek vidjeti na spomen ove ekipe (ne ulazim u kvalitetu i uspjeh firme) \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-15\/1600186795-568152-screenshot-20200915-181904.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","editedAt":"2020-09-15T16:21:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"200"}},"discussion":{"data":{"type":"discussions","id":"7449"}},"editedUser":{"data":{"type":"users","id":"200"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"147064"},{"type":"post_reactions","id":"147066"},{"type":"post_reactions","id":"147112"},{"type":"post_reactions","id":"164764"},{"type":"post_reactions","id":"247768"},{"type":"post_reactions","id":"319596"}]}}},{"type":"posts","id":"73659","attributes":{"number":28,"createdAt":"2020-09-22T19:45:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E[STUDENTSKI POSAO @ BORNFIGHT]\u003C\/p\u003E\n\n\u003Cp\u003EBok svima! \ud83d\ude0a\u003C\/p\u003E\n\n\u003Cp\u003ETra\u017eimo Juniore studentice ili studente za na\u0161 iOS tim!\u003C\/p\u003E\n\n\u003Cp\u003EProjekti su kul. Ima svega, od AR startupa, kompleksnih B2B aplikacija, IoT projekata, Lifestylea \u0026amp; Sociala. Radi se na kompleksnim projektima s vi\u0161e business logike, ali ima i kreativnih appova s naglaskom na UI\/UX i animacije. Ovdje su neki od prethodnih: \u003Ca href=\u0022https:\/\/bornfight.com\/work\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/bornfight.com\/work\/\u003C\/a\u003E, a ovi na kojima radimo jo\u0161 nisu vani. \ud83d\ude09\u003C\/p\u003E\n\n\u003Cp\u003EEkipa je kul, radimo od doma ili iz ureda. Pi\u0161emo Swift s Combineom\/Rxom i ostalim standardnim frameworcima (Realm, Alamofire, Firebase, Lottie, SwiftLint\u2026). Volimo code reviewati i automatizirati. Pi\u0161emo i tech blogove: \u003Ca href=\u0022https:\/\/www.bornfight.com\/...\/mobile-app-build...\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.bornfight.com\/...\/mobile-app-build...\/\u003C\/a\u003E, \u003Ca href=\u0022https:\/\/www.bornfight.com\/...\/apple-watchos-tutorial...\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.bornfight.com\/...\/apple-watchos-tutorial...\/\u003C\/a\u003E, \u003Ca href=\u0022https:\/\/www.bornfight.com\/...\/creating-a-messenger-ui-in...\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.bornfight.com\/...\/creating-a-messenger-ui-in...\/\u003C\/a\u003E isl.\u003C\/p\u003E\n\n\u003Cp\u003ESura\u0111ujemo s backend i dizajn timom, a i s Androidom ako ba\u0161 moramo. \ud83d\ude01 Zajedni\u010dki radimo na projektima od po\u010detka do kraja (od discoverya do finalnog proizvoda). Trudimo se biti dobar tim u smislu da napredujemo u tehni\u010dkim znanjima, ali i soft skillsima. Edukacija i dev meetova ne fali. \ud83e\udd13\u003C\/p\u003E\n\n\u003Cp\u003EBornfight raste, a raste i Bornfightov iOS team. Uskoro startamo i neke nove projekte tako da nam treba i kvalitetnih studenata sa zavr\u0161nih godina.\u003C\/p\u003E \n\n\u003Cp\u003EJuniori mogu o\u010dekivati mentorship i puno u\u010denja o tehnologiji, ali i o procesima op\u0107enito. \ud83d\ude43\u003C\/p\u003E\n\n\u003Cp\u003EZa iOS Juniora je potrebno predznanje o Swiftu\/iOS platformi ili predznanje o Androidu.\u003C\/p\u003E\n\n\u003Cp\u003EZa one zainteresirane bez predznanja, ali voljom za ucenjenjem i razvijanjem u smjeru iOS developmenta mo\u017eete mi se javiti pa vam po\u0161aljem neke materijale od kud i kako krenuti u\u010diti.\u003C\/p\u003E\n\n\n\u003Cp\u003EOvdje je oglas na koji se mo\u017eete prijaviti: \u003Ca href=\u0022https:\/\/bornfight.com\/careers\/ios-developer\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/bornfight.com\/careers\/ios-developer\/\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAko vas zanima vi\u0161e detalja, mo\u017eete mi se javiti na FB \u003Ca href=\u0022https:\/\/www.facebook.com\/iris.veriris\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.facebook.com\/iris.veriris\/\u003C\/a\u003E ili Linkedin \u003Ca href=\u0022https:\/\/www.linkedin.com\/mwlite\/in\/iris-veronika-celic\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.linkedin.com\/mwlite\/in\/iris-veronika-celic\u003C\/a\u003E, pa mo\u017eemo oti\u0107i na kavu\/pivo i u\u017eivo popri\u010dati o svemu. \u2615\ufe0f\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se pla\u0107e ti\u010de, ba\u0161 kao i sve ostalo, i ona je transparentna: bruto izme\u0111u 10,000 i 16,000 HRK za Junior iOS devove.\u003C\/p\u003E \n\n\u003Cp\u003EVi\u0161e o tome mo\u017eete saznati na: \u003Ca href=\u0022https:\/\/www.bornfight.com\/careers\/senioritet\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.bornfight.com\/careers\/senioritet\/\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EI to je to\u2026 prijavite se na oglas ili se javite za kavu pa da popri\u010damo o detaljima!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"889"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"79216","attributes":{"number":29,"createdAt":"2020-10-11T19:34:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav svima,\u003Cbr\u003E\nukoliko je bilo tko zainteresiran za dodatnom zaradom te je zainteresiran pomo\u0107i u izradi statisti\u010dkih analiza za potrebe znanosti, slobodno se obratite na ovaj kontakt:\u003Cbr\u003E\n\u003Ca href=\u0022mailto:zdenka.obuljen@gmail.com\u0022\u003Ezdenka.obuljen@gmail.com\u003C\/a\u003E\u003Cbr\u003E\nPotrebna je tehni\u010dka pomo\u0107 u izradi excel prora\u010duna, tablica i ostalih poslova vezanih za statistiku uz detaljno vodstvo \u0161to i kako treba odraditi.\u003Cbr\u003E\nIdealno za dodatni posao za one koji imaju malo slobodnog vremena. Nije bitno kada se posao odra\u0111uje, ve\u0107 samo da se posao odradi dogovoreno u dogovorenom roku.\u003Cbr\u003E\nNakon prvog email upoznavanja se detaljnije opisuje sam posao koji je potrebno odraditi te svi ostali detaljni vezani za isti.\u003Cbr\u003E\nMoli se da se prilikom javljanja na email konktakt poka\u017ee ozbiljnost napi\u0161e ukratko o sebi te odgovori na sljede\u0107a pitanja:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003ETko sam ja?\u003C\/li\u003E\n\u003Cli\u003EZa\u0161to sam zainteresiran za ovaj posao?\u003C\/li\u003E\n\u003Cli\u003EKoliko sam u mogu\u0107nosti odraditi?\u003C\/li\u003E\n\u003Cli\u003EDosada\u0161nja iskustva sa statistikom?\u003Cbr\u003E\nNe o\u010dekuje se veliki stresni anga\u017eman, ve\u0107 odrada posla po dogovoru u slobodno vrijeme. Naglasak je na pomo\u0107i u radu uz stru\u010dno vodstvo.\u003Cbr\u003E\nPotrebna znanja i vje\u0161tine su:\t\n \u003Cul\u003E\u003Cli\u003Enapredno znanje u Excell programu\u003C\/li\u003E\n \u003Cli\u003Eosnovno znanje statistike\u003C\/li\u003E\n \u003Cli\u003Enapredno znanje u generalnom kori\u0161tenju ra\u010dunala\u003C\/li\u003E\n \u003Cli\u003Ekomunikativnost i spremnost za rad\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ELijep pozdrav,\u003Cbr\u003E\nZdenka Obuljen\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1466"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"192202"}]}}},{"type":"posts","id":"80100","attributes":{"number":30,"createdAt":"2020-10-14T08:45:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav.\u003C\/p\u003E\n\n\u003Cp\u003EMoj tim u ReversingLabsu se \u0161iri za jo\u0161 jednog C++ developera. Detalji u oglasu: \u003Ca href=\u0022https:\/\/apply.workable.com\/reversinglabs\/j\/9C7E067AC4\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/apply.workable.com\/reversinglabs\/j\/9C7E067AC4\/\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOnak neformalno, tra\u017eimo nekog tko brzo mo\u017ee postati samostalan - filozofija tima je da nema ugnjetavanja nekakvim micromanagementom, nego se poti\u010de odre\u0111ena doza autonomije.\u003C\/p\u003E\n\n\u003Cp\u003ERadimo dosta low-level stvari i stvarno nam je bitno da znate C++. Korisno je ako znate stvari tipa CMake i GNU toolchain jer to isto svakodnevno koristimo. Portfolio je veliki plus i \u010desto puno vi\u0161e govori o vama nego CV, pa toplo preporu\u010dam da ga prilo\u017eite.\u003C\/p\u003E\n\n\u003Cp\u003EIntervjua se ne morate bojati jer je stvarno samo razgovor, malo popri\u010damo o tome \u0161to ste vi radili do sad i \u0161to sve znate, pa onda mo\u017eemo popri\u010dati o tome \u0161to mi radimo i odgovoriti na bilo kakva pitanja koja imate. S obzirom na trenutno stanje, vjerojatno \u0107e biti videocall.\u003C\/p\u003E\n\n\u003Cp\u003EIntervju tako\u0111er slu\u017ei da vidimo koliko dobro bi se uklopili. Nitko ne o\u010dekuje da budete nekakav fratboy rockstar engineer, ali nekakve osnovne socijalne vje\u0161tine su ipak o\u010dekivane.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se uvjeta ti\u010de, imamo ugodan ured na radni\u010dkoj cesti preko Nanobita. Neki smo sad remote dok traje pandemija, ali na\u017ealost nemam informaciju o tome ho\u0107e li to ostati opcija nakon \u0161to sve ovo zavr\u0161i. Radno vrijeme je fleksibilno, nema cruncheva, kad se kazaljka pomakne na kraj radnog vremena mo\u017eete nestati, nitko vas ne\u0107e gnjavit na godi\u0161njem ili izvan radnog vremena. Work-life balance dobar, team lead uvijek ima razumijevanja kad trebate izostat. Tu sam ne\u0161to vi\u0161e od 2 godine (do\u0161ao odmah nakon faksa) i nau\u010dio sam hrpu stvari.\u003C\/p\u003E\n\n\u003Cp\u003EOglas je isklju\u010divo za full-time poziciju.\u003C\/p\u003E\n\n\u003Cp\u003EAko imate kakvih pitanja, \u0161ibnite PM. Mo\u017eete i meni linkat neki CV\/portfolio pa poguram.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1559"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"80567","attributes":{"number":31,"createdAt":"2020-10-16T03:03:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav svima \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003EDragi Gopheri (mo\u017eda glodari po na\u0161ki?),\u003Cbr\u003E\nU Sarturi smo u potrazi za novim \u010dlanom GO teama.\u003C\/p\u003E \n\n\u003Cp\u003ESlu\u017ebeni oglas:\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003ESartura - Backend Go Developer (m\/\u017e)\u003Cbr\u003E\nU potrazi smo za Go developerom\/developerkom u cilju pro\u0161irenja tima. Ako se prepoznajete u opisu pozicije, javite nam se sa svojim prijavama i \u017eivotopisima na: \u003Ca href=\u0022mailto:posao@sartura.hr\u0022\u003Eposao@sartura.hr\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EMjesto rada je Zagreb ili Osijek.\u003C\/p\u003E\n\n\u003Cp\u003ESartura se fokusira na izradu kvalitetnih i sigurnih programskih rje\u0161enja. Koriste\u0107i Open Source pristup razvoju, na\u0161im  klijentima pru\u017eamo \u0161iroku paletu tehni\u010dkih rje\u0161enja sukladno njihovim potrebama. Na\u0161e usluge tako\u0111er uklju\u010duju cjelovite projekte, specijalisti\u010dka savjetovanja, tehni\u010dke implementacije i edukacije. Usmjereni smo na kori\u0161tenje novih tehnologija kako bismo stvorili lako nadogradiva i odr\u017eiva rje\u0161enja. Sura\u0111ujemo i s fakultetima te su na\u0161i zaposlenici i redoviti govornici na razli\u010ditim doga\u0111anjima. Vi\u0161e informacija o nama mo\u017eete na\u0107i na na\u0161oj web stranici: \u003Ca href=\u0022https:\/\/www.sartura.hr\u0022 rel=\u0022 nofollow ugc\u0022\u003Ewww.sartura.hr\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ETra\u017eimo novog kolegu\/kolegicu za poziciju developera specijaliziranog u Go jeziku za rad na projektima vezanima uz izradu programskih rje\u0161enja na embedded Linux i cloud platformama baziranim na Open Source tehnologijama. Od kandidata o\u010dekujemo poznavanje rada u Go programskom jeziku i osnova Linux operacijskog sustava, a po\u017eeljno je iskustvo rada u Git-u i skriptnim jezicima. U opis posla najve\u0107im dijelom ulazi razvoj cloud platforme za udaljeno upravljanje ugradbenim ra\u010dunalima te rad na mnogim drugim projektima u embedded i telekom industriji.\u003C\/p\u003E\n\n\u003Cp\u003EPotrebna znanja i vje\u0161tine:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Epoznavanje Go programskog jezika,\u003C\/li\u003E\n\u003Cli\u003Epoznavanje Linux operacijskog sustava.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EPrednosti \u0107e imati kandidati sa:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Epoznavanjem Git-a ili nekog drugog version control alata,\u003C\/li\u003E\n\u003Cli\u003Epoznavanjem web protokola (HTTP, JSON, WebSocket, \u2026),\u003C\/li\u003E\n\u003Cli\u003Eposjedovanjem znanja iz podru\u010dja relacijskih baza podataka,\u003C\/li\u003E\n\u003Cli\u003Eposjedovanjem znanja iz podru\u010dja ra\u010dunalnih mre\u017ea,\u003C\/li\u003E\n\u003Cli\u003Epoznavanjem Docker tehnologije,\u003C\/li\u003E\n\u003Cli\u003Epoznavanjem OpenWrt, Yocto, Arch ili Gentoo distribucija,\u003C\/li\u003E\n\u003Cli\u003Eobjavljenim projektima, aktivn
