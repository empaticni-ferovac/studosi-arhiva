<h2>Tijek događaja</h2>

s","id":"183043"},{"type":"posts","id":"183044"},{"type":"posts","id":"183045"},{"type":"posts","id":"183046"},{"type":"posts","id":"183047"},{"type":"posts","id":"183048"},{"type":"posts","id":"183049"},{"type":"posts","id":"183052"},{"type":"posts","id":"183054"},{"type":"posts","id":"183055"},{"type":"posts","id":"183056"},{"type":"posts","id":"183057"},{"type":"posts","id":"183058"},{"type":"posts","id":"183059"},{"type":"posts","id":"183061"},{"type":"posts","id":"183062"},{"type":"posts","id":"183063"},{"type":"posts","id":"183065"},{"type":"posts","id":"183066"},{"type":"posts","id":"183067"},{"type":"posts","id":"183068"},{"type":"posts","id":"183069"},{"type":"posts","id":"183071"},{"type":"posts","id":"183072"},{"type":"posts","id":"183075"},{"type":"posts","id":"183077"},{"type":"posts","id":"183083"},{"type":"posts","id":"183084"},{"type":"posts","id":"183095"},{"type":"posts","id":"183096"},{"type":"posts","id":"183111"},{"type":"posts","id":"183113"},{"type":"posts","id":"183114"},{"type":"posts","id":"183115"},{"type":"posts","id":"183125"},{"type":"posts","id":"183134"},{"type":"posts","id":"183175"},{"type":"posts","id":"183190"},{"type":"posts","id":"183208"},{"type":"posts","id":"183209"},{"type":"posts","id":"183222"},{"type":"posts","id":"183293"},{"type":"posts","id":"183449"},{"type":"posts","id":"185147"},{"type":"posts","id":"185152"},{"type":"posts","id":"185153"}]},"tags":{"data":[{"type":"tags","id":"369"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"183017","attributes":{"number":1,"createdAt":"2021-05-01T21:24:18+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EIzjava\u003C\/h2\u003E\n\n\u003Cp\u003EIzri\u010de se sankcija isklju\u010denja od \u003Cstrong\u003E3 dana\u003C\/strong\u003E korisniku @Booky  zbog \u003Cstrong\u003Euznemiravanja korisnika\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Ch2\u003ETijek doga\u0111aja\u003C\/h2\u003E\n\n\u003Cp\u003EOsoba koja je ovo prijavila je zatra\u017eila da se ne iznose nebitne stvari kako bi se sa\u010duvala anonimnost. Long story short, kolega @Booky je u tijeku dana poslao niz uznemiravaju\u0107ih poruka preko Studo\u0161a. Iako sadr\u017eaj tih poruka nije ilegalan, u smislu da su poruke neugodne, ali uz dopu\u0161tenje druge strane legalne, kolega je dobio nekoliko eksplicitnih upozorenja da druga strana nije zainteresirana i da drugoj strani nije ugodno.\u003C\/p\u003E\n\n\u003Cp\u003EIz poruka je o\u010dito kako se ovakvo pona\u0161anje nije doga\u0111alo samo ovdje, nego i na drugim dru\u0161tvenim mre\u017eama. Iako me generalno nije briga \u0161to netko radi izvan foruma, ovo je bio jedan od faktora koji je olak\u0161ao odluku za instantnu kaznu bez upozorenja. Obi\u010dno je praksa da ide upozorenje, pa kazna, no ovdje je kolega znao to\u010dno \u0161to radi i pretjerao je bilo kako bilo.\u003C\/p\u003E\n\n\u003Cp\u003EOsim \u0161to \u0107u to preporu\u010diti kolegi, ponovit \u0107u da na Studo\u0161ima trenutno ne postoje \u003Cstrong\u003Eprivatni\u003C\/strong\u003E razgovori, ve\u0107 \u003Cstrong\u003Edirektni\u003C\/strong\u003E razgovori. Ovo zna\u010di da ne samo da ih mogu \u010ditati kad nastane ovakva situacija, ve\u0107 i kad osoba tako ne\u0161to prijavi, \u003Cstrong\u003Esvi\u003C\/strong\u003E moderatori imaju pristup cijeloj temi.\u003C\/p\u003E\n\n\u003Cp\u003EDruga stvar, stvari koje se objavljuju u toj temi, tj. uploadaju, koegzistiraju kao i bilo koji upload. To zna\u010di da kad ne\u0161to po\u0161aljete, you best believe da tome \u003Cstrong\u003Esvatko s linkom\u003C\/strong\u003E mo\u017ee pristupiti. Ovo je vrlo zeznuto kad su, kao u ovom slu\u010daju, podijeljeni \u003Cstrong\u003Eosobni podatci\u003C\/strong\u003E. U ovom slu\u010daju sam ru\u010dno te stvari obrisao sa servera da se ne bi slu\u010dajno do\u0161lo do tih podataka, sukladno na\u0161oj politici u vezi GDPR-a. Ovim ostalim pikanterijama ljudi s linkom mogu pristupiti najnormalnije, i u ovom slu\u010daju, one ostaju kao dokazni materijal i na sramotu (ili ponos) autora.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EDodatni komentari\u003C\/h2\u003E\n\n\u003Cp\u003EKolega je dobio \u003Cstrong\u003E3 dana\u003C\/strong\u003E isklju\u010denje vi\u0161e kao wake-up call. To je klasi\u010dna praksa gdje je kazna neovisna o severitetu prekr\u0161aja ako nije rije\u010d u trajnom isklju\u010denju i pove\u0107ava se za svaki sljede\u0107i prekr\u0161aj, do maksimuma od \u003Cstrong\u003E30 dana\u003C\/strong\u003E, \u0161to nije set in stone nego vi\u0161e moja praksa, bitno je samo da trajno isklju\u010denje postoji samo u teoriji i nadamo se da ne\u0107e u praksi.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako nemojte zaboraviti da je moja struka obrada podataka i duboko u\u010denje. Ve\u0107 i prije prijave sam detektirao brojne upitne sadr\u017eaje automatiziranom provjerom. Ne znam dal bih se smijao ili plakao, iskreno. Nemojte biti creepovi.\u003C\/p\u003E","editedAt":"2021-08-16T10:38:58+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3920"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"183039"},{"type":"posts","id":"183083"},{"type":"posts","id":"183095"}]},"reactions":{"data":[{"type":"post_reactions","id":"362848"},{"type":"post_reactions","id":"362849"},{"type":"post_reactions","id":"362857"},{"type":"post_reactions","id":"362862"},{"type":"post_reactions","id":"362884"},{"type":"post_reactions","id":"362969"},{"type":"post_reactions","id":"363011"},{"type":"post_reactions","id":"363066"},{"type":"post_reactions","id":"363086"},{"type":"post_reactions","id":"363176"},{"type":"post_reactions","id":"363177"},{"type":"post_reactions","id":"363201"},{"type":"post_reactions","id":"363231"},{"type":"post_reactions
