                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="262971">Baksuz</a> nemaš nikakvih parametara za nafitati, ja sam samo sačuvao informacije o npr oznakama klasa, koliko ih ima, itd… Naravno moraš sačuvati (referencu) primjera za treniranje i njihovih oznaka da bi mogao kasnije ih koristiti u predictu.</p>

                    <p><a href="14.html" class="PostMention" data-id="263002">maraska</a> Najlakše ti je za ovaj labos, recimo da imaš 2D matricu vektora po retcima<br>
onda norm možeš koristiti ovako, u jednom pozivu:</p>

<pre><code class="language-py">import numpy as np

vectors = np.array([[-1, 1], [-2.3, 0]])
norms = np.linalg.norm(vectors, axis=1)
print(norms) #ispisuje [1.41421356 2.3       ]</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>e a kako ovo iskoristiti za računanje euklidskih udaljenosti, pa od skupa primjera za treniranje oduzmeš primjer od kojeg racunas udaljenosti svakog primjera</p>
<pre><code class="language-py">#neka je x primjer od kojeg racunas udaljenosti svakog primjera iz training seta X_train
X_diff = X_train - x
norms = np.linalg.norm(X_diff, axis=1)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

                    <p><a href="31.html" class="PostMention" data-id="264211">filip</a> Što je veći skup primjera N, potrebno je gledati više susjeda da ne bi težio prenaučenosti, dakle za N=750 bolje rezultate će davati nešto veći k nego kod N=250 jer mu treba više susjeda (veći k) da “vidi širu sliku” i tako nađe optimalan slučaj.<br>
Ne znam jesam dobro sročila al tako otprilike. Možeš možda pogledat šnajderov video, objašnjava to baš na grafovima.</p>

                <div class="Post-body">
                    <p>ima netko odgovore na ova tri pitanja?<br>
<img src="../../assets/files/2021-12-13/1639432153-500508-image.png" title="" alt=""></p>

                </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="264420">[obrisani korisnik]</a> Redundantne značajke su ulazne varijable koje po definiciji ne utječu na zavisne varijable sustava (izlaza modela) koji smo modelirali. K-NN pri radu s takvim značajkama ulazi u probleme jer ih uzima u obzir prilikom izračuna najbližih susjeda, a ne bi smio jer tada utječu na izlaz modela. To stvara veliki šum u podacima i kvari predikciju.</p> 

<p>Osnovni k-NN nema mehanizam kojim bi zanemario redundantne značajke osim ako mu se ne zada jezgrena funkcija koja bi to napravila, pri tome bi unaprijed trebali znati koje značajke su redundantne, a to nije garantirano.</p> 

<p>Logistička regresija može zanemariti redundantne značajke tako da im pripadne težine pritegne na nulu.</p>  
                </div>
            </div>
