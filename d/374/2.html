    <div class="container">
    <h2>Razmatranja o svrsi foruma - vol. 1</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../360/49.html" class="PostMention" data-id="12918">[obrisani korisnik]</a> Ako želite privatnost od profesora, imate privatne poruke ili u većoj mjeri druge servise koji ju mogu i garantirati. Ovo je forum, dakle ekvivalent glavnog trga na kojem se javno raspravljalo - ako svoja nedjela želite sakriti od javnosti onda za to nemojte koristiti javni trg.</p>

<p>Bilo kako bilo, i vaša nedjela mogu biti korisna akademskoj zajednici koja će doći nakon vas, a onda je samo pitanja hoće li ih ona iskoristiti za samounaprjeđenje, ili opet nedjela - ali tu slobodu izbora ovaj forum ne regulira.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="12923">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> iskreno, ako ti počneš dijelit ljudima naše identite, a nadam se da nećeš jer si tak rekao u pravilima, to nebi bilo uredu. Također barem daj priliku da ovdje editamo postove ne da sad izbrišem nešto nego da editam a ne pišem opet novu poruku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="12923">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
ti se poprilicno zauzimas za arhiviranje svega na materijalima za sljedece generacije, sto je naravno vrlo plemenito, ali jesi li se zapitao da mozda nitko vise nece objavljivati ovakve odgovore na bliceve, zadace i slicno buduci da su kao sto tvrdis, objavljena na javnom trgu? <br>
ljudi bi voljeli pomoci kolegama ali ako za to moraju riskirati sebe onda ta volja naglo pada</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="12924">Fortius</a> Naravno da neću dijeliti vaše identitete, na kraju krajeva i ja poštujem zakon. To vam je na nivou da u vlastitim krugovima ne govorim tko je tko na forumu iako svi jako dobro poznaju tu osobu. Zamislite onda kako je to za ljude koje nitko ni ne poznaje, plus još prijezir da me netko s faksa pita ili zaprijeti da doxxam nekog - poslao bih ga u kurac a zajednicu bih svakako obavijestio o tom pokušaju.</p>

<p>Znam da je trenutno edit kakav je, ali bolje je odgovoriti na poruku koja je usrana i popraviti je - na kraju krajeva taj odgovor se i vidi ispod objave. Inače možete i meni poslati poruku da nešto popravim ako se ne sjetite u tih 10 minuta. Nemojte misliti da me smetate itd., ja sam tu da služim vama i nemate se što brinuti jel mi previše posla - generalno nije.</p>

<p><a href="3.html" class="PostMention" data-id="12926">[obrisani korisnik]</a> Pa zašto bi riskirali? Najnormalnije objavite materijale nakon što je rok za predaju gotov. Ako jedinu vrijednost u dijeljenju materijala vidite u tome da prevarite sustav, žao mi je što vam to moram reći, ali niste prikladni za život, kamoli akademsku zajednicu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4.html" class="PostMention" data-id="12927">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Naravno da neću dijeliti vaše identitete, na kraju krajeva i ja poštujem zakon. To vam je na nivou da u vlastitim krugovima ne govorim tko je tko na forumu iako svi jako dobro poznaju tu osobu. Zamislite onda kako je to za ljude koje nitko ni ne poznaje, plus još prijezir da me netko s faksa pita ili zapriketi da doxxam nekog - poslao bih ga u kurac a zajednicu bih svakako obavijestio o tom pokušaju.</p></div></blockquote>

<p>Hvala zbog toga, ipak i ja želim imati dio svoje anonimnosti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4.html" class="PostMention" data-id="12927">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Najnormalnike objavite materijale nakon što je rok za predaju gotov</p></div></blockquote>

<p>to ti nitko nece radit. ne znam jel se ti pravis ili stvarno ne shvacas da vecina ljudi koristi forum za prevarit sustav kako bi ti rekao a ne kako bi arhivirali nesto za sljedece generacije. tako je bilo i na starom forumu i tako ljudi nastoje opet radit ovdje, ali naravno da ih koci cinjenica sto je sve javno, nikome ipak nije svejedno.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="12927">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ti kao da ne kuzis zbog cega 90% ljudi koristi forum</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="12930">[obrisani korisnik]</a> Okej, i to činite na svoju odgovornost. Ova platforma svakako ne stoji da bi se prevarilo sustav, nego da bi jedni drugima pomogli u studiranju na prikladne načine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="12932">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ako ne zelis da ljudi varaju na studiju, onda brisi postove gdje si pomazemo varati, jer inace samo dovodis vecinu foruma koji ne znaju za neprivatnost u laznu ideju da se ovdje varanje i prepisivanje tolerira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="12933">lup</a> slazem se. ako “platforma svakako ne stoji da bi se prevarilo sustav” zasto se na platformi dopusta varanje sustava?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="12933">lup</a> Ali te vaše zablude proizlaze iz vaših pretpostavki koje su stvarno neutemeljene, ne iz toga što sam ja rekao ili iz toga za što forum stoji.</p>

<p>Ja kao treća strana stvarno nemam obavezu regulirati varate li vi ili ne. Pravila su da se držite zakona. Kodeks fakulteta ste valjda pročitali. Ja nemam nikakvu dobit iz toga varao netko ili ne, i ne sudjelujem u tome direktno isto kao što npr. WhatsApp ne sudjeluje u tome kad to radite preko njega.</p>

<p>Mislim, morate biti razumni, analogija ovoga bi bila kao da pokradete dućan, a kad vas uhvate se pravdate “što onda postoji dućan u kojem mogu samo uzeti stvari ako ih ne smijem uzeti”. I nemojte govoriti za cijelu studentsku zajednicu, molim vas.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="12936">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ti si stvorio forum koji je namjenjen za ljude koji su koristili fer3net, na tebi je njih obavijestiti ako ocekujes da se stvari vrse na drugaciji nacin nego sto su se vrsile na fer3netu. koristeci tvoju analogiju, to je kao da netko napravi drugu verziju trgovine gdje su ljudi smjeli krasti, i ne kaze im da sad vise ne smiju krasti u njoj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="12936">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nije li da kodeks fakulteta nalaže da se za tzv. ‘prepisivanje’ kažnjavaju obje stranke tj. prepisivač i oni koji su ‘omogučili’ da se od njih prepisuje?</p>

<p>Prije ove karantene bi taj slučaj bio jednostavan jer se obično radi samo o dvijema osobama u istoj prostoriji.<br>
Da je u pitanju neka javna platforma poput FB-a, WhatsAppa itd. jednostavno je zaključiti da te platforme ne bi bile odgovorne za to.</p>

<p>Ali, koliko ja mislim i ispravi me ako nije točno, ovaj forum nije baš javan (zahtjeva @fer.hr mail) i direktno je povezan za fakultetskom opremom ili je na neki drugi način ovisan o opremi/prostoru/dopuštenju fakulteta.</p>

<p>Misliš li da se izlažeš riziku od fakultetskog vijeća kao de facto poslužitelj tih malicioznih komunikacija?</p>

<p>EDIT: ovo pitam primarno jer će se međuispiti nekih predmeta odvijati online, a potpuno osiguravanje od prepisivanja još nije osmišljeno.</p>

<p>EDIT2: Puno sam promašio, informacije nisu točne, fake news.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="12.html" class="PostMention" data-id="12939">lup</a> ti si stvorio forum koji je namjenjen za ljude koji su koristili fer3net,</p></div></blockquote>

<p>Krivo, od fer3 se ograđujem jer je bilo toliko stvari krivo i kriminalno da se ne želim dovoditi u asocijaciju s njima. Forum je zatvoren jer je nekom od vas smetalo što ne igra po pravilima. Na kraju je skoro ispalo da sam ja kriv za to. Nebitno, sve u svemu ovaj forum nije napravljen da bi zamijenio fer3, ili pružao utočište kao FER3. Ja priznajem da je ideja bila dobra i da je tu bilo dobre volje, ali na kraju ste i sami vidjeli kako je to završilo. Mora da su glavešine prepisivale na kolegiju “Kako voditi forum”. Ne kažem da sam ja išta pametniji, samo da se prošli forum ne bi trebao gledati kao neupitan standard izvrsnosti.</p>

<blockquote class="uncited"><div><p><a href="12.html" class="PostMention" data-id="12939">lup</a> na tebi je njih obavijestiti ako ocekujes da se stvari vrse na drugaciji nacin nego sto su se vrsile na fer3netu.</p></div></blockquote>

<p>Pa i jesam. Rasprava se doslovno zove Smjer i korištenje foruma, a postoji i rasprava s pravilima. Mjere se određuju tako da se napiše ono što se ne smije, dok se ostale stvari gledaju kao dopuštene. U pogledu toga, vama je dopušteno na forumu raditi stvari koje su zabranjene kodeksom fakulteta, ali to je na vašu odgovornost. Ne shvaćam što više želiš od mene.</p>

<blockquote class="uncited"><div><p><a href="12.html" class="PostMention" data-id="12939">lup</a> koristeci tvoju analogiju, to je kao da netko napravi drugu verziju trgovine gdje su ljudi smjeli krasti, i ne kaze im da sad vise ne smiju krasti u njoj</p></div></blockquote>

<p>Tvoja najveća zabluda je što smatraš da je ovo FER4. Ovaj forum nastao bi bez obzira na to postoji li FER3, jer je cilj bilo stvaranje platforme koja ima istu ideju kao FER3, ali puno bolju egzekuciju i najvažnije, nije ekskluzivan za FER. Govoriš kao da je FER3 bila zlatna krava, ali u isto vrijeme ne shvaćaš koliko je iskorištavao studente i prije svega osoblje, a gledaš na ekskluzivnost koju je pružao kao nekakvu zaštitu, a ne mjeru kojom se osiguravalo da moraš plaćati članarinu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p>Krao sam, kradem i krast cu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="12953">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <img src="../../assets/files/2020-04-22/1587557504-159103-image.png" title="" alt=""><br>
<img src="../../assets/files/2020-04-22/1587557571-628624-image.png" title="" alt=""><br>
evo, procitao sve, nigdje ne pise da cijelom forumu moze pristupiti neprijavljena osoba. napisi to, i bit cu sretan. boli me kurac za fer3, smeta mi to sto tvoj polufunkcionalni forum ima vise od 10 korisnika upravo zato sto ljudi zele fer4, a nemas im jajca rec da to ovo nije i da sve sto ti zelis je provoditi svoju verziju fer3 voditeljstva, bez da fino pise u uputama sto ljudi mogu ocekivati. umesto toga trabuljas o tome kako “planiras ovo prosiriti na sve fakultete drzave”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="15.html" class="PostMention" data-id="12957">lup</a> polufunkcionalni forum</p></div></blockquote>

<p>ako te bilo što smeta na forumu slobodno ga napusti, ali ga nemoj bezrazložno napadati i projicirati svoje probleme i nesigurnosti na forum i vodstvo, forum nije napravljen za tebe ili za ovih “90%”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="15.html" class="PostMention" data-id="12957">lup</a> evo, procitao sve, nigdje ne pise da cijelom forumu moze pristupiti neprijavljena osoba.</p></div></blockquote>

<p>Oprosti, ali molio bih te da obratiš pozornost na to da pravilima pristup bez registracije nije zabranjen, stoga se podrazumijeva da svi imaju to pravo.</p>

<p>Također, u članku 4. izjavio sam, citiram:</p>

<blockquote class="uncited"><div><p>Svaki član akademske zajednice ima puno pravo sudjelovati u njoj.</p></div></blockquote>

<p>ovo puno pravo odnosi se na pravo glasa. Normalno da članovi “bez prava”, dakle oni koji nemaju aktivan račun na stranici još uvijek imaju pravo na informaciju u pogledu objava i materijala, jer ja nisam u poziciji da im to onemogućim. Čak i da teoretski zabranim registracije, još je uvijek moguće slikati nešto na forumu i to dati nekom drugom, tipa profesoru SiS-a. Samo nastojanje da se nešto sakrije vodi do nevjerojatno kompliciranih i konvuliranih pravila. Nama to ne treba.</p>

<blockquote class="uncited"><div><p><a href="15.html" class="PostMention" data-id="12957">lup</a> smeta mi to sto tvoj polufunkcionalni forum ima vise od 10 korisnika upravo zato sto ljudi zele fer4, a nemas im jajca rec da to ovo nije i da sve sto ti zelis je provoditi svoju verziju fer3 voditeljstva, bez da fino pise u uputama sto ljudi mogu ocekivati. umesto toga trabuljas o tome kako “planiras ovo prosiriti na sve fakultete drzave”</p></div></blockquote>

<p>U redu, valjana primjena, i to je sada u pravilima. Na temu polufunkcionalnosti, trenutno sam ja jedina osoba koja se tehnički brine u forumu. Kolega <a href="../../u/moose.html" class="UserMention">@sugar BoOo!!</a> mi pomaže koliko može u moderiranju, to treba spomenuti, ali on nema ni dužnost ni obavezu brinuti o tehničkom aspektu.</p>

<p>Forum je open source, i visoko ekstenzibilan. Svakome tko se ponudio pomoći sam se odazvao i koliko sam kratko mogao objasnio oko čega mi treba pomoć. Ako netko želi popraviti ovu funkcionalnost, sa zadovoljstvom ću ih uputiti što bi bilo zgodno napraviti. Ja jednostavno balansiram između posla na kojeg u zadnje vrijeme rijetko idem jer sam zatrpan labosima, faksa kojeg ne želim pasti, rada za mentora i moderacije/programiranja za forum. Nisam svemoguć i trebat će mi vremena da napišem neka rješenja koja bi dovela forum do vrha.</p>

<p>Ne želim sad reći “dobivaš ovo besplatno, šuti i ne seri”, ali ipak uzmi u obzir da možda tražiš previše od ljudske osobe. Ako nekome smeta nešto na forumu, pozivam ga da razvije svoje rješenje, i ako to stvarno popravi stanje i nema nekih sigurnosnih propusta, dodat ću ih na forum. Bez toga se sve svodi na to koliko ja imam osobnog vremena sam napisati te stvari, a vjeruj mi kad ti kažem da nisam pogledao film ili zaigrao igricu u posljednja 2 mjeseca i da konstantno nešto radim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="12987">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> vidi, kuzim da imas puno posla i ocito mi je dovoljno dobar taj polufunkcionalan forum da ga koristim, ali moras biti svjestan da ga ljudi ne bi koristili da ne postoji rupa koju je ostavilo zatvaranje fer3, stoga ne mozes bas trabuljat kolko si sam svoj majstor kao da nisi svjestan da bez rupe od fer3 ne bi postojao niti ovaj forum. ono, nisi zlatna koka, niti bog i batina, pa se malo spusti sa svog konjića i napisi kaj ocekujes od ljudi u pravilima a da ne moramo mi pogadati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="18.html" class="PostMention" data-id="12999">lup</a> napisi kaj ocekujes od ljudi u pravilima a da ne moramo mi pogadati</p></div></blockquote>

<p>Fora je što ja ništa od vas očekujem osim onog opisanog u pravilima. Nigdje u pravilima nisam rekao da sam ja vaš zaštitnik ili što već.</p>

<p>A i ne morate pogađati, tema s pravilima nije zaključana i svako može postaviti pitanje. Na kraju krajeva ovu cijelu raspravu ću premjestiti u novu raspravu da ne smeti ovdje.</p>
                </div>
            </div>

            <hr>
            </div>

:"posts","id":"12939","attributes":{"number":12,"createdAt":"2020-04-22T11:51:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/11\u0022 class=\u0022PostMention\u0022 data-id=\u002212936\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ti si stvorio forum koji je namjenjen za ljude koji su koristili fer3net, na tebi je njih obavijestiti ako ocekujes da se stvari vrse na drugaciji nacin nego sto su se vrsile na fer3netu. koristeci tvoju analogiju, to je kao da netko napravi drugu verziju trgovine gdje su ljudi smjeli krasti, i ne kaze im da sad vise ne smiju krasti u njoj\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"341"}},"discussion":{"data":{"type":"discussions","id":"374"}},"mentionedBy":{"data":[{"type":"posts","id":"12953"}]},"reactions":{"data":[]}}},{"type":"posts","id":"13180","attributes":{"number":31,"createdAt":"2020-04-22T15:49:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/11\u0022 class=\u0022PostMention\u0022 data-id=\u002212936\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Nije li da kodeks fakulteta nala\u017ee da se za tzv. \u2018prepisivanje\u2019 ka\u017enjavaju obje stranke tj. prepisiva\u010d i oni koji su \u2018omogu\u010dili\u2019 da se od njih prepisuje?\u003C\/p\u003E\n\n\u003Cp\u003EPrije ove karantene bi taj slu\u010daj bio jednostavan jer se obi\u010dno radi samo o dvijema osobama u istoj prostoriji.\u003Cbr\u003E\nDa je u pitanju neka javna platforma poput FB-a, WhatsAppa itd. jednostavno je zaklju\u010diti da te platforme ne bi bile odgovorne za to.\u003C\/p\u003E\n\n\u003Cp\u003EAli, koliko ja mislim i ispravi me ako nije to\u010dno, ovaj forum nije ba\u0161 javan (zahtjeva @fer.hr mail) i direktno je povezan za fakultetskom opremom ili je na neki drugi na\u010din ovisan o opremi\/prostoru\/dopu\u0161tenju fakulteta.\u003C\/p\u003E\n\n\u003Cp\u003EMisli\u0161 li da se izla\u017ee\u0161 riziku od fakultetskog vije\u0107a kao de facto poslu\u017eitelj tih malicioznih komunikacija?\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: ovo pitam primarno jer \u0107e se me\u0111uispiti nekih predmeta odvijati online, a potpuno osiguravanje od prepisivanja jo\u0161 nije osmi\u0161ljeno.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT2: Puno sam proma\u0161io, informacije nisu to\u010dne, fake news.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"960"}},"discussion":{"data":{"type":"discussions","id":"374"}}}},{"type":"posts","id":"12953","attributes":{"number":14,"createdAt":"2020-04-22T12:08:46+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/12\u0022 class=\u0022PostMention\u0022 data-id=\u002212939\u0022\u003Elup\u003C\/a\u003E ti si stvorio forum koji je namjenjen za ljude koji su koristili fer3net,\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKrivo, od fer3 se ogra\u0111ujem jer je bilo toliko stvari krivo i kriminalno da se ne \u017eelim dovoditi u asocijaciju s njima. Forum je zatvoren jer je nekom od vas smetalo \u0161to ne igra po pravilima. Na kraju je skoro ispalo da sam ja kriv za to. Nebitno, sve u svemu ovaj forum nije napravljen da bi zamijenio fer3, ili pru\u017eao uto\u010di\u0161te kao FER3. Ja priznajem da je ideja bila dobra i da je tu bilo dobre volje, ali na kraju ste i sami vidjeli kako je to zavr\u0161ilo. Mora da su glave\u0161ine prepisivale na kolegiju \u201cKako voditi forum\u201d. Ne ka\u017eem da sam ja i\u0161ta pametniji, samo da se pro\u0161li forum ne bi trebao gledati kao neupitan standard izvrsnosti.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/12\u0022 class=\u0022PostMention\u0022 data-id=\u002212939\u0022\u003Elup\u003C\/a\u003E na tebi je njih obavijestiti ako ocekujes da se stvari vrse na drugaciji nacin nego sto su se vrsile na fer3netu.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa i jesam. Rasprava se doslovno zove Smjer i kori\u0161tenje foruma, a postoji i rasprava s pravilima. Mjere se odre\u0111uju tako da se napi\u0161e ono \u0161to se ne smije, dok se ostale stvari gledaju kao dopu\u0161tene. U pogledu toga, vama je dopu\u0161teno na forumu raditi stvari koje su zabranjene kodeksom fakulteta, ali to je na va\u0161u odgovornost. Ne shva\u0107am \u0161to vi\u0161e \u017eeli\u0161 od mene.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/12\u0022 class=\u0022PostMention\u0022 data-id=\u002212939\u0022\u003Elup\u003C\/a\u003E koristeci tvoju analogiju, to je kao da netko napravi drugu verziju trgovine gdje su ljudi smjeli krasti, i ne kaze im da sad vise ne smiju krasti u njoj\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETvoja najve\u0107a zabluda je \u0161to smatra\u0161 da je ovo FER4. Ovaj forum nastao bi bez obzira na to postoji li FER3, jer je cilj bilo stvaranje platforme koja ima istu ideju kao FER3, ali puno bolju egzekuciju i najva\u017enije, nije ekskluzivan za FER. Govori\u0161 kao da je FER3 bila zlatna krava, ali u isto vrijeme ne shva\u0107a\u0161 koliko je iskori\u0161tavao studente i prije svega osoblje, a gleda\u0161 na ekskluzivnost koju je pru\u017eao kao nekakvu za\u0161titu, a ne mjeru kojom se osiguravalo da mora\u0161 pla\u0107ati \u010dlanarinu.\u003C\/p\u003E","editedAt":"2020-04-22T12:10:41+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"374"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"12957"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12942","attributes":{"number":13,"createdAt":"2020-04-22T11:54:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKrao sam, kradem i krast cu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"374"}},"user":{"data":{"type":"users","id":"24"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"26747"},{"type":"post_reactions","id":"26751"},{"type":"post_reactions","id":"26758"},{"type":"post_reactions","id":"26765"},{"type":"post_reactions","id":"26794"},{"type":"post_reactions","id":"26825"},{"type":"post_reactions","id":"26833"},{"type":"post_reactions","id":"26891"},{"type":"post_reactions","id":"26901"},{"type":"post_reactions","id":"26902"},{"type":"post_reactions","id":"26916"},{"type":"post_reactions","id":"26926"},{"type":"post_reactions","id":"26940"},{"type":"post_reactions","id":"26947"},{"type":"post_reactions","id":"26949"},{"type":"post_reactions","id":"26957"},{"type":"post_reactions","id":"26958"},{"type":"post_reactions","id":"26984"},{"type":"post_reactions","id":"27016"},{"type":"post_reactions","id":"27045"},{"type":"post_reactions","id":"27083"},{"type":"post_reactions","id":"27174"},{"type":"post_reactions","id":"27206"},{"type":"post_reactions","id":"27364"},{"type":"post_reactions","id":"27780"},{"type":"post_reactions","id":"27820"},{"type":"post_reactions","id":"28299"},{"type":"post_reactions","id":"28534"},{"type":"post_reactions","id":"31528"},{"type":"post_reactions","id":"66563"}]}}},{"type":"posts","id":"12957","attributes":{"number":15,"createdAt":"2020-04-22T12:19:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/14\u0022 class=\u0022PostMention\u0022 data-id=\u002212953\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-22\/1587557504-159103-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-22\/1587557571-628624-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nevo, procitao sve, nigdje ne pise da cijelom forumu moze pristupiti neprijavljena osoba. napisi to, i bit cu sretan. boli me kurac za fer3, smeta mi to sto tvoj polufunkcionalni forum ima vise od 10 korisnika upravo zato sto ljudi zele fer4, a nemas im jajca rec da to ovo nije i da sve sto ti zelis je provoditi svoju verziju fer3 voditeljstva, bez da fino pise u uputama sto ljudi mogu ocekivati. umesto toga trabuljas o tome kako \u201cplaniras ovo prosiriti na sve fakultete drzave\u201d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"341"}},"discussion":{"data":{"type":"discussions","id":"374"}},"mentionedBy":{"data":[{"type":"posts","id":"12961"},{"type":"posts","id":"12987"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12961","attributes":{"number":16,"createdAt":"2020-04-22T12:23:22+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/15\u0022 class=\u0022PostMention\u0022 data-id=\u002212957\u0022\u003Elup\u003C\/a\u003E polufunkcionalni forum\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eako te bilo \u0161to smeta na forumu slobodno ga napusti, ali ga nemoj bezrazlo\u017eno napadati i projicirati svoje probleme i nesigurnosti na forum i vodstvo, forum nije napravljen za tebe ili za ovih \u201c90%\u201d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"64"}},"discussion":{"data":{"type":"discussions","id":"374"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"12987","attributes":{"number":17,"createdAt":"2020-04-22T12:49:09+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/15\u0022 class=\u0022PostMention\u0022 data-id=\u002212957\u0022\u003Elup\u003C\/a\u003E evo, procitao sve, nigdje ne pise da cijelom forumu moze pristupiti neprijavljena osoba.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOprosti, ali molio bih te da obrati\u0161 pozornost na to da pravilima pristup bez registracije nije zabranjen, stoga se podrazumijeva da svi imaju to pravo.\u003C\/p\u003E\n\n\u003Cp\u003ETako\u0111er, u \u010dlanku 4. izjavio sam, citiram:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003ESvaki \u010dlan akademske zajednice ima puno pravo sudjelovati u njoj.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eovo puno pravo odnosi se na pravo glasa. Normalno da \u010dlanovi \u201cbez prava\u201d, dakle oni koji nemaju aktivan ra\u010dun na stranici jo\u0161 uvijek imaju pravo na informaciju u pogledu objava i materijala, jer ja nisam u poziciji da im to onemogu\u0107im. \u010cak i da teoretski zabranim registracije, jo\u0161 je uvijek mogu\u0107e slikati ne\u0161to na forumu i to dati nekom drugom, tipa profesoru SiS-a. Samo nastojanje da se ne\u0161to sakrije vodi do nevjerojatno kompliciranih i konvuliranih pravila. Nama to ne treba.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/15\u0022 class=\u0022PostMention\u0022 data-id=\u002212957\u0022\u003Elup\u003C\/a\u003E smeta mi to sto tvoj polufunkcionalni forum ima vise od 10 korisnika upravo zato sto ljudi zele fer4, a nemas im jajca rec da to ovo nije i da sve sto ti zelis je provoditi svoju verziju fer3 voditeljstva, bez da fino pise u uputama sto ljudi mogu ocekivati. umesto toga trabuljas o tome kako \u201cplaniras ovo prosiriti na sve fakultete drzave\u201d\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EU redu, valjana primjena, i to je sada u pravilima. Na temu polufunkcionalnosti, trenutno sam ja jedina osoba koja se tehni\u010dki brine u forumu. Kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/moose\u0022 class=\u0022UserMention\u0022\u003E@sugar BoOo!!\u003C\/a\u003E mi poma\u017ee koliko mo\u017ee u moderiranju, to treba spomenuti, ali on nema ni du\u017enost ni obavezu brinuti o tehni\u010dkom aspektu.\u003C\/p\u003E\n\n\u003Cp\u003EForum je open source, i visoko ekstenzibilan. Svakome tko se ponudio pomo\u0107i sam se odazvao i koliko sam kratko mogao objasnio oko \u010dega mi treba pomo\u0107. Ako netko \u017eeli popraviti ovu funkcionalnost, sa zadovoljstvom \u0107u ih uputiti \u0161to bi bilo zgodno napraviti. Ja jednostavno balansiram izme\u0111u posla na kojeg u zadnje vrijeme rijetko idem jer sam zatrpan labosima, faksa kojeg ne \u017eelim pasti, rada za mentora i moderacije\/programiranja za forum. Nisam svemogu\u0107 i trebat \u0107e mi vremena da napi\u0161em neka rje\u0161enja koja bi dovela forum do vrha.\u003C\/p\u003E\n\n\u003Cp\u003ENe \u017eelim sad re\u0107i \u201cdobiva\u0161 ovo besplatno, \u0161uti i ne seri\u201d, ali ipak uzmi u obzir da mo\u017eda tra\u017ei\u0161 previ\u0161e od ljudske osobe. Ako nekome smeta ne\u0161to na forumu, pozivam ga da razvije svoje rje\u0161enje, i ako to stvarno popravi stanje i nema nekih sigurnosnih propusta, dodat \u0107u ih na forum. Bez toga se sve svodi na to koliko ja imam osobnog vremena sam napisati te stvari, a vjeruj mi kad ti ka\u017eem da nisam pogledao film ili zaigrao igricu u posljednja 2 mjeseca i da konstantno ne\u0161to radim.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"374"}},"mentionedBy":{"data":[{"type":"posts","id":"12999"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12999","attributes":{"number":18,"createdAt":"2020-04-22T12:58:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/17\u0022 class=\u0022PostMention\u0022 data-id=\u002212987\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E vidi, kuzim da imas puno posla i ocito mi je dovoljno dobar taj polufunkcionalan forum da ga koristim, ali moras biti svjestan da ga ljudi ne bi koristili da ne postoji rupa koju je ostavilo zatvaranje fer3, stoga ne mozes bas trabuljat kolko si sam svoj majstor kao da nisi svjestan da bez rupe od fer3 ne bi postojao niti ovaj forum. ono, nisi zlatna koka, niti bog i batina, pa se malo spusti sa svog konji\u0107a i napisi kaj ocekujes od ljudi u pravilima a da ne moramo mi pogadati\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"341"}},"discussion":{"data":{"type":"discussions","id":"374"}},"mentio
