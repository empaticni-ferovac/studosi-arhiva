    <h2>Razmatranja o svrsi foruma - vol. 1</h2>

    <div>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Pa može li se kako zaključati, barem FER dio za one neregistrirane? Iskreno, ne razumijem se ni u forume, a pogotovo u ovaj Flarum, ali znam da većina foruma ima tu opciju da se barem dio zaključa neregistriranim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="13069">Umarell</a> moze se zakljucati, kao sto se dio Opusteno zakljucan, ali je rekao da ne zeli to raditi iirc</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="13069">Umarell</a> Može ali to nije poanta</p>

<p>Kao što je Amali rekla, ja sam to racionalizirao činjenicom da ovo nije underground forum, ne skrivamo se od nikoga niti radimo nekakav elitizam, a Opušteno sam sakrio radio privatnih podataka i sigurnosti.</p>

<p>Inače bih jako rado da mogu i Opušteno ostaviti vidljivim, ali Opušteno je opušteno, mozak na pašu, a u takvom slučaju se onda i ja valjda moram opustiti, neću moći stalno skenirati da pazim na sigurnost.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="13086">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> problem koji vidim u tome nije da se nemamo od koga skrivati, nego što netko može doći i čitati stvari koje se objavljuju, koje nisu niti prepisivanje, nego makar kritika prema nekom profesoru koju on može uzeti za zlo i naštetiti studentima. Mislim ovo je neki random primjer, ali stvar je u tome što je jedina stvar koja štiti našu anonimnost tvoja riječ da se nikad neće dijeliti naše informacije, u što uopće ne vjerujem da bi ikad napravio.  Međutim, bar ja bih volio da ima još jedna zaštita naše anonimnosti a to bi do jedne mjere bilo zaključavanje foruma, što se može protumačiti kao nekakav elitizam, ali ljudi koji jesu na forumu znaju zašto je zaključan na prvom mjestu.</p>

<p>realno, teme na predmetnom dijelu nisu samo teme iskljucivo o gradivu. ako nešto treba biti javno dostupno, onda jedino što vidim kao takvo su materijali.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Hmmm ne kužim poantu rasprave pa i na prošlom forumu je bilo hrpetina ljudi sa faksa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="13113">huba buba</a> Sve to stoji, samo nije kao da se to ne može na drugi način dogoditi. A i uostalom to su problemi koje treba riješiti izvan foruma.</p>

<p>Shvaćam ja zašto ljudi žele zaključavanje, al to je jako izvan vizije ovog svega. Jer ako garancija anonimnosti s moje strane nije dovoljna, onda bilo tko infiltriran u sustav može načiniti istu štetu. A i druga stvar, radi plana integracije više foruma kao jedan, tj. slobodne tranzicije studenata npr. FERa na forume npr. FESBa, takvo što nije realno. Cijeli taj sustav je jedan veliki projekt koji ima toliko pravila samo da koliko-koliko zadovolji jedan zahtjev, a opet ima iste probleme.</p>

<p>Naravno ja sam otvoren za dijalog oko toga i općenito za poboljšavanje sigurnosti i anonimnosti, ali zahtjeve da se poveća anonimnost kako bi se pružila zaštita onima koji krše neka pravila ne mogu shvatiti ozbiljno. Nije to do toga da ja želim da netko najebe, već ja primarno kao student FERa ne mogu pružiti platformu čija je svrha zaobići konsekvence za kršenje statuta.</p>

<p>Ovo s profesorima je stvarno valjana primjedba, ali podsjećam, na starom forumu je postojalo jedino pravilo da kritike trebaju biti konstruktivne. Ja sam samo izbacio element “trebaju” jer ni ja ni bilo tko drugi ne može prosuđivati o tome je li kritika konstruktivna - ona to jest ili nije, a to je vidljivo ako pomoću nje može nastati bolja situacija. Ako usprkos tome netko napiše nešto što nije praktički napad na osobu, a profesor mu se osveti, ili kolektivno studentima, nema garancije da to ne bi mogao učiniti na privatnom forumu bez istih konsekvenci. To se treba riješiti s tim profesorom privatno ili upoznati fakultet s tim. Uostalom, bilo je takvih kritika i nisam upoznat sa slučajem da je netko radi toga nagrabusio.</p>

<p>Ja ne pokušavam riješiti te eksterne probleme, niti mislim da bih trebao. Nisam policija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Kao prvo, pohvala da uopće imamo novi forum, iako vjerojatno nikada neće zaživjeti u punoj mjeri kao fer2. Danas pored YT, fejsa, WAppa i sličnih platformi forumi uvelike gube svrhu za većinu ljudi.</p>

<p>Fer2 je nastao u nekim drugim vremenima, kad si online mogao pisati što god ti je palo na pamet, kad je forum bio jedina društvena mreža, kad je zakon gotovo nikako kontrolirao online područje, a čak i da je došlo do nekih online sranja, teško se moglo dokazivati to na sudu itd. Danas su te stvari puno sređenije i online vrijede isti zakoni kao offline. Osobno sam žalostan da je Internet doživio toliku transformaciju i postupno se uništila anonimnost i sloboda govora, ali kako svaka budala danas koristi Internet, očito tako i mora biti.</p> 

<p>Fer2 je oduvijek bio javna tajna FER-a, a i profesori su nerijetko govorili “taj udžbenik ćete teško nabaviti, ali skinite s onog vašeg fer2, nisam vam ja to rekao”.</p>

<p>Što se tiće javnosti sadržaja, osobno bi mi bilo draže da je i predmetni dio zatvoren i ugodnije bi bilo nešto napisati tamo, ne znam koliko bi ljudi van našeg faksa (a uvijek ima raznih zlonamjernika) trebali vidjeti kakve mi zadatke dobivamo, tko je što u kojem kontekstu kritizirao i sl. Ipak smo mi jedan community i nije sve za javnost. Ja sam preko pola faksa riješio i mogao bih reći nije moja briga, ali sjećam se koliko je na prvoj godini pomoglo sve što smo imali sakupljeno. Na kraju, inženjerstvo je timski posao.</p>

<p>Rješenja iz nečega me osobno uvijek bilo strah objavljivati prije nego dođe rok za predaju, jer su se redovno našli oni koji bi doslovno prepisali bez da išta promijene ili shvate i često je bilo problema s disciplinskom oko toga, ali uvijek sam pomagao oko konkretnih pitanja o nekom zadatku. Najlakše je registrirati se na forum, nikad ništa objaviti i samo kopirati cijela rješenja jednom kad dođu i žaliti se na forum, a puno korisnika je bilo upravo takvih, registriranih isključivo u svojstvu “leechera”.</p>

<p>Na kraju, sve strane u ovoj raspravi su u pravu iz svoje perspektive, a admin svemu pristupa s dozom opreza.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>E da, da se ne čini kao da su stvari nepromjenjive:</p>

<p>Jednog dana, kad se sredi sustav materijala kako sam pričao na prošlom forumu - dakle git(hub) koji je preko foruma moguće uređivati, struktura cjevovoda u 3 faze za materijale, i kad se korisnike bude moglo integrirati u to umjesto da se znanje prosipa po raspravama, onda možemo pričati o “privatizaciji”.</p>

<p>Problem je što je puno postupaka u raspravama i onda se dogodi sranje s fer3: nestane forum, nestane veliki dio znanja. Kad bi materijali bili sređeni i kad bi se mogli tako uređivati, elegantnije, onda ne bi uopće trebali nuditi neke naše ferovske razgovore apsolutnim strancima. Isto tako, sama objava materijala bi bila privatnija, znači ne mora se netko tko je totalno fer objavio nešto bojati da će nastradati jer je netko zlorabio njegov labos, zadaću.</p>

<p>Filozofija oko takvog sustava je: ako su ljudi tu samo radi znanja, imaju materijale, ako su tu radi tračeva i razgovora nek se uključe u zajednicu.</p>

<p>Tako da nije sigurno da će stvari ovako ostati, pogotovo ako kao zajednica sredimo te neke naše mušice. Sređeniji sustav garantira i više slobode i više sigurnosti bez kompromisa ijednog od njih. Ne kažem da je ovo lagano, upravo naprotiv, mislim da je brutalno teško, ali u ovo doba, za razliku od prije 15 godina kad je FER3 nastajao, manjak ljudske volje i sposobnosti možemo kompenzirati umjetnom inteligencijom koja nam može pomoći uređivati zajednicu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="13171">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Možda da postoji kao neki tag na objave tipa “Materijal za učenje” ili nešto slično, koji možeš dodati na post o bilo kojem predmetu.</p>

<p>Npr.<br>
Kako napraviti Laplaceovu transformaciju <br>
tagovi: Matematika 3(ili što je već sad po Fer3 programu), Materijal za učenje</p>

<p>Ti postovi koji imaju tag Materijal za učenje mogu biti dostupni bez prijave na samu stranicu, tako bi se odijelili sami materijali od ovih diskusija o samom predmetu, i naravno, sam github repo materijala treba biti javno dostupan.</p>

<p>Te objave može napraviti bilo tko, npr. vidiš da je netko nešto jako dobro objasnio, možeš kopirati to i objaviti post sa tagom Materijal za učenje itd. itd.</p>

<p>Naravno ne znam koliko je teško napraviti nešto ovakvo i bi li trebalo biti konačno rješenje, ali mislim da je bar privremeno ovo dobro ako je uopće moguće bez neke prevelike zajebancije za tebe.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="13171">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mozda sam glup i ne znam trazit, ali postoji li negdje nekakav roadmap oko ovog foruma? ne nuzno sad “do kraja petog imat cemo funkcionalni edit”, i ne bas sad neki trello workspace sa taskovima, al kao popis na cemu se radi i kaj ide iduce i kam to sve vodi i kj se jos treba napravit? iz cijele rasprave sam skuzio da se ljudi zale na trenutno stanje koje ce se mozda promjeniti, a to isti ljudi ne znaju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="12936">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nije li da kodeks fakulteta nalaže da se za tzv. ‘prepisivanje’ kažnjavaju obje stranke tj. prepisivač i oni koji su ‘omogučili’ da se od njih prepisuje?</p>

<p>Prije ove karantene bi taj slučaj bio jednostavan jer se obično radi samo o dvijema osobama u istoj prostoriji.<br>
Da je u pitanju neka javna platforma poput FB-a, WhatsAppa itd. jednostavno je zaključiti da te platforme ne bi bile odgovorne za to.</p>

<p>Ali, koliko ja mislim i ispravi me ako nije točno, ovaj forum nije baš javan (zahtjeva @fer.hr mail) i direktno je povezan za fakultetskom opremom ili je na neki drugi način ovisan o opremi/prostoru/dopuštenju fakulteta.</p>

<p>Misliš li da se izlažeš riziku od fakultetskog vijeća kao de facto poslužitelj tih malicioznih komunikacija?</p>

<p>EDIT: ovo pitam primarno jer će se međuispiti nekih predmeta odvijati online, a potpuno osiguravanje od prepisivanja još nije osmišljeno.</p>

<p>EDIT2: Puno sam promašio, informacije nisu točne, fake news.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="13180">Đurđeva bizarna avantura</a> What?</p>

<p>Forum je hostan na Hetzneru, financiram ga isključivo iz vlastitog džepa i nemam nikakve veze s faksom. Za mene su profesori profesori, za njih sam ja student.</p>

<p>Forum generalno zahtijeva akademski mail. Trenutno to znači da se može pridružiti bilo koji pripadnik akademske zajednice, ali nisam siguran koliko će to potrajati jer mislim da, iz tehničke perspektive najprije, nije realno pružati uslugu za potencijalno 100k ljudi na jednoj mašini.</p>

<p>Možda se ja izlažem tom riziku, ne znam, no o tom po tom. Generalno ne mislim da ima temelja da budem sankcioniran zbog prirode posla kojeg obavljam, ali eto, ako bi netko volio vidjeti jel moguće nek pokuša, napravit ćemo dramu 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="13183">huba buba</a> Da al onda bi skoro sve tak trebalo biti označeno. Razmišljao sam o tome, fakat jesam. Ono što mislim raditi je da ću na kraju semestra napraviti masivni dump tema u CSV, pa ću na osnovu goreglasova sortirati po važnosti i te stvari stavljati u WIP folder na materijalima, dakle nešto što se treba obraditi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="13184">InCogNiTo124</a> Samo u Smjer i korištenje foruma</p>

<p>nisam htio raditi nekakav roadmap kad nisam u stanju garantirati deadlinee. Bio sam rekao da će prije 2 tjedna još biti napravljeno praćenje foruma i filtriranje po 2+ tagova, ali eto ne stignem.</p>

<p>Mislim trenutno je to u fokusu, dakle</p>

<ul><li>proširenje za praćenje predmeta (više od samih obavijesti)</li>
<li>proširenje za filtriranje po 2+ oznake</li></ul>

<p>Nakon toga, bacamo se na materijale, dakle freeze developmenta i izrada specifikacije i preformatiranje materijala. Ovo procjenjujem da bi potrajalo do jeseni, sigurno ne bi bilo gotovo do kraja semestra.</p>

<p>U međuvremenu bi se sređivao izgled foruma, počevši s čitljivijim fontovima, konvergencijom prema puno logičnijem interfaceu. Ovaj interface je okej, ali ima dosta mana. Treba uskladiti boje, veličine, pozicije stvari i dodati mogućnost podešavanja (npr. teme). Mislim da na mobitelu čak i izgleda prilično dobro, ali dekstop verzija bi se mogla itekako poboljšati.</p>

<p>Nakon toga je jedan veliki projekt stvaranja sustava za materijale. Ovo bi bilo toliko veliko da bi se to proširenje vjerojatno licenciralo, pa bi se od toga mogao i financirati forum. U svakom slučaju, to je već predaleko da dajem predodžbe kad i kako. Moj osjećaj je da bi moglo biti do kraja godine, ali da se ne računa na to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>noobcamper</h3>
                <div class="Post-body">
                    <p>Može li netko, malo prije nego što objave na službenim stranicama fer-a, objaviti kada će biti koji ispit kao što su nekad prije neki dobri ljudi objavili fer3netu?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="25460">noobcamper</a> To je radio wolfman i on je bio na kampusu (alpha testu ovog), ali sad ne znam je li tu više</p>

,"reactions":{"data":[]}}},{"type":"posts","id":"13110","attributes":{"number":25,"createdAt":"2020-04-22T14:35:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EHmmm ne ku\u017eim poantu rasprave pa i na pro\u0161lom forumu je bilo hrpetina ljudi sa faksa\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"374"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"13118","attributes":{"number":27,"createdAt":"2020-04-22T14:51:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002213113\u0022\u003Ehuba buba\u003C\/a\u003E Sve to stoji, samo nije kao da se to ne mo\u017ee na drugi na\u010din dogoditi. A i uostalom to su problemi koje treba rije\u0161iti izvan foruma.\u003C\/p\u003E\n\n\u003Cp\u003EShva\u0107am ja za\u0161to ljudi \u017eele zaklju\u010davanje, al to je jako izvan vizije ovog svega. Jer ako garancija anonimnosti s moje strane nije dovoljna, onda bilo tko infiltriran u sustav mo\u017ee na\u010diniti istu \u0161tetu. A i druga stvar, radi plana integracije vi\u0161e foruma kao jedan, tj. slobodne tranzicije studenata npr. FERa na forume npr. FESBa, takvo \u0161to nije realno. Cijeli taj sustav je jedan veliki projekt koji ima toliko pravila samo da koliko-koliko zadovolji jedan zahtjev, a opet ima iste probleme.\u003C\/p\u003E\n\n\u003Cp\u003ENaravno ja sam otvoren za dijalog oko toga i op\u0107enito za pobolj\u0161avanje sigurnosti i anonimnosti, ali zahtjeve da se pove\u0107a anonimnost kako bi se pru\u017eila za\u0161tita onima koji kr\u0161e neka pravila ne mogu shvatiti ozbiljno. Nije to do toga da ja \u017eelim da netko najebe, ve\u0107 ja primarno kao student FERa ne mogu pru\u017eiti platformu \u010dija je svrha zaobi\u0107i konsekvence za kr\u0161enje statuta.\u003C\/p\u003E\n\n\u003Cp\u003EOvo s profesorima je stvarno valjana primjedba, ali podsje\u0107am, na starom forumu je postojalo jedino pravilo da kritike trebaju biti konstruktivne. Ja sam samo izbacio element \u201ctrebaju\u201d jer ni ja ni bilo tko drugi ne mo\u017ee prosu\u0111ivati o tome je li kritika konstruktivna - ona to jest ili nije, a to je vidljivo ako pomo\u0107u nje mo\u017ee nastati bolja situacija. Ako usprkos tome netko napi\u0161e ne\u0161to \u0161to nije prakti\u010dki napad na osobu, a profesor mu se osveti, ili kolektivno studentima, nema garancije da to ne bi mogao u\u010diniti na privatnom forumu bez istih konsekvenci. To se treba rije\u0161iti s tim profesorom privatno ili upoznati fakultet s tim. Uostalom, bilo je takvih kritika i nisam upoznat sa slu\u010dajem da je netko radi toga nagrabusio.\u003C\/p\u003E\n\n\u003Cp\u003EJa ne poku\u0161avam rije\u0161iti te eksterne probleme, niti mislim da bih trebao. Nisam policija.\u003C\/p\u003E","editedAt":"2020-04-22T15:12:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"374"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"13137","attributes":{"number":29,"createdAt":"2020-04-22T15:22:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKao prvo, pohvala da uop\u0107e imamo novi forum, iako vjerojatno nikada ne\u0107e za\u017eivjeti u punoj mjeri kao fer2. Danas pored YT, fejsa, WAppa i sli\u010dnih platformi forumi uvelike gube svrhu za ve\u0107inu ljudi.\u003C\/p\u003E\n\n\u003Cp\u003EFer2 je nastao u nekim drugim vremenima, kad si online mogao pisati \u0161to god ti je palo na pamet, kad je forum bio jedina dru\u0161tvena mre\u017ea, kad je zakon gotovo nikako kontrolirao online podru\u010dje, a \u010dak i da je do\u0161lo do nekih online sranja, te\u0161ko se moglo dokazivati to na sudu itd. Danas su te stvari puno sre\u0111enije i online vrijede isti zakoni kao offline. Osobno sam \u017ealostan da je Internet do\u017eivio toliku transformaciju i postupno se uni\u0161tila anonimnost i sloboda govora, ali kako svaka budala danas koristi Internet, o\u010dito tako i mora biti.\u003C\/p\u003E \n\n\u003Cp\u003EFer2 je oduvijek bio javna tajna FER-a, a i profesori su nerijetko govorili \u201ctaj ud\u017ebenik \u0107ete te\u0161ko nabaviti, ali skinite s onog va\u0161eg fer2, nisam vam ja to rekao\u201d.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u0107e javnosti sadr\u017eaja, osobno bi mi bilo dra\u017ee da je i predmetni dio zatvoren i ugodnije bi bilo ne\u0161to napisati tamo, ne znam koliko bi ljudi van na\u0161eg faksa (a uvijek ima raznih zlonamjernika) trebali vidjeti kakve mi zadatke dobivamo, tko je \u0161to u kojem kontekstu kritizirao i sl. Ipak smo mi jedan community i nije sve za javnost. Ja sam preko pola faksa rije\u0161io i mogao bih re\u0107i nije moja briga, ali sje\u0107am se koliko je na prvoj godini pomoglo sve \u0161to smo imali sakupljeno. Na kraju, in\u017eenjerstvo je timski posao.\u003C\/p\u003E\n\n\u003Cp\u003ERje\u0161enja iz ne\u010dega me osobno uvijek bilo strah objavljivati prije nego do\u0111e rok za predaju, jer su se redovno na\u0161li oni koji bi doslovno prepisali bez da i\u0161ta promijene ili shvate i \u010desto je bilo problema s disciplinskom oko toga, ali uvijek sam pomagao oko konkretnih pitanja o nekom zadatku. Najlak\u0161e je registrirati se na forum, nikad ni\u0161ta objaviti i samo kopirati cijela rje\u0161enja jednom kad do\u0111u i \u017ealiti se na forum, a puno korisnika je bilo upravo takvih, registriranih isklju\u010divo u svojstvu \u201cleechera\u201d.\u003C\/p\u003E\n\n\u003Cp\u003ENa kraju, sve strane u ovoj raspravi su u pravu iz svoje perspektive, a admin svemu pristupa s dozom opreza.\u003C\/p\u003E", i li trebalo biti kona\u010dno rje\u0161enje, ali mislim da je bar privremeno ovo dobro ako je uop\u0107e mogu\u0107e bez neke prevelike zajebancije za tebe.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"456"}},"discussion":{"data":{"type":"discussions","id":"374"}},"mentionedBy":{"data":[{"type":"posts","id":"13198"}]},"reactions":{"data":[]}}},{"type":"posts","id":"13184","attributes":{"number":33,"createdAt":"2020-04-22T15:53:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/30\u0022 class=\u0022PostMention\u0022 data-id=\u002213171\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E mozda sam glup i ne znam trazit, ali postoji li negdje nekakav roadmap oko ovog foruma? ne nuzno sad \u201cdo kraja petog imat cemo funkcionalni edit\u201d, i ne bas sad neki trello workspace sa taskovima, al kao popis na cemu se radi i kaj ide iduce i kam to sve vodi i kj se jos treba napravit? iz cijele rasprave sam skuzio da se ljudi zale na trenutno stanje koje ce se mozda promjeniti, a to isti ljudi ne znaju\u003C\/p\u003E","editedAt":"2020-04-22T15:55:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"374"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"13194"}]},"reactions":{"data":[]}}},{"type":"posts","id":"13180","attributes":{"number":31,"createdAt":"2020-04-22T15:49:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/11\u0022 class=\u0022PostMention\u0022 data-id=\u002212936\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Nije li da kodeks fakulteta nala\u017ee da se za tzv. \u2018prepisivanje\u2019 ka\u017enjavaju obje stranke tj. prepisiva\u010d i oni koji su \u2018omogu\u010dili\u2019 da se od njih prepisuje?\u003C\/p\u003E\n\n\u003Cp\u003EPrije ove karantene bi taj slu\u010daj bio jednostavan jer se obi\u010dno radi samo o dvijema osobama u istoj prostoriji.\u003Cbr\u003E\nDa je u pitanju neka javna platforma poput FB-a, WhatsAppa itd. jednostavno je zaklju\u010diti da te platforme ne bi bile odgovorne za to.\u003C\/p\u003E\n\n\u003Cp\u003EAli, koliko ja mislim i ispravi me ako nije to\u010dno, ovaj forum nije ba\u0161 javan (zahtjeva @fer.hr mail) i direktno je povezan za fakultetskom opremom ili je na neki drugi na\u010din ovisan o opremi\/prostoru\/dopu\u0161tenju fakulteta.\u003C\/p\u003E\n\n\u003Cp\u003EMisli\u0161 li da se izla\u017ee\u0161 riziku od fakultetskog vije\u0107a kao de facto poslu\u017eitelj tih malicioznih komunikacija?\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: ovo pitam primarno jer \u0107e se me\u0111uispiti nekih predmeta odvijati online, a potpuno osiguravanje od prepisivanja jo\u0161 nije osmi\u0161ljeno.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT2: Puno sam proma\u0161io, informacije nisu to\u010dne, fake news.\u003C\/p\u003E","editedAt":"2020-04-22T15:57:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"374"}},"user":{"data":{"type":"users","id":"960"}},"editedUser":{"data":{"type":"users","id":"960"}},"mentionedBy":{"data":[{"type":"posts","id":"13186"}]},"reactions":{"data":[]}}},{"type":"posts","id":"13186","attributes":{"number":34,"createdAt":"2020-04-22T15:53:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/31\u0022 class=\u0022PostMention\u0022 data-id=\u002213180\u0022\u003E\u0110ur\u0111eva bizarna avantura\u003C\/a\u003E What?\u003C\/p\u003E\n\n\u003Cp\u003EForum je hostan na Hetzneru, financiram ga isklju\u010divo iz vlastitog d\u017eepa i nemam nikakve veze s faksom. Za mene su profesori profesori, za njih sam ja student.\u003C\/p\u003E\n\n\u003Cp\u003EForum generalno zahtijeva akademski mail. Trenutno to zna\u010di da se mo\u017ee pridru\u017eiti bilo koji pripadnik akademske zajednice, ali nisam siguran koliko \u0107e to potrajati jer mislim da, iz tehni\u010dke perspektive najprije, nije realno pru\u017eati uslugu za potencijalno 100k ljudi na jednoj ma\u0161ini.\u003C\/p\u003E\n\n\u003Cp\u003EMo\u017eda se ja izla\u017eem tom riziku, ne znam, no o tom po tom. Generalno ne mislim da ima temelja da budem sankcioniran zbog prirode posla kojeg obavljam, ali eto, ako bi netko volio vidjeti jel mogu\u0107e nek poku\u0161a, napravit \u0107emo dramu \ud83d\ude42\u003C\/p\u003E","editedAt":"2020-04-22T16:04:41+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"374"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"13198","attributes":{"number":36,"createdAt":"2020-04-22T16:03:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/32\u0022 class=\u0022PostMention\u0022 data-id=\u002213183\u0022\u003Ehuba buba\u003C\/a\u003E Da al onda bi skoro sve tak trebalo biti ozna\u010deno. Razmi\u0161ljao sam o tome, fakat jesam. Ono \u0161to mislim raditi je da \u0107u na kraju semestra napraviti masivni dump tema u CSV, pa \u0107u na osnovu goreglasova sortirati po va\u017enosti i te stvari stavljati u WIP folder na materijalima, dakle ne\u0161to \u0161to se treba obraditi.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"374"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"13194","attributes":{"number":35,"createdAt":"2020-04-22T15:59:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/33\u0022 class=\u0022PostMention\u0022 data-id=\u002213184\u0022\u003EInCogNiTo124\u003C\/a\u003E Samo u Smjer i kori\u0161tenje foruma\u003C\/p\u003E\n\n\u003Cp\u003Enisam htio raditi nekakav roadmap kad nisam u stanju garantirati deadlinee. Bio sam rekao da \u0107e prije 2 tjedna jo\u0161 biti napravljeno pra\u0107enje foruma i filtriranje po 2+ tagova, ali eto ne stignem.\u003C\/p\u003E\n\n\u003Cp\u003EMislim trenutno je to u fokusu, dakle\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Epro\u0161irenje za pra\u0107enje predmeta (vi\u0161e od samih obavijesti)\u003C\/li\u003E\n\u003Cli\u003Epro\u0161irenje za filtriranje po 2+ oznake\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ENakon toga, bacamo se na materijale, dakle freeze developmenta i izrada specifikacije i preformatiranje materijala. Ovo procjenjujem da bi potrajalo do jeseni, sigurno ne bi bilo gotovo do kraja semestra.\u003C\/p\u003E\n\n\u003Cp\u003EU me\u0111uvremenu bi se sre\u0111ivao izgled foruma, po\u010dev\u0161i s \u010ditljivijim fontovima, konvergencijom prema puno logi\u010dnijem interfaceu. Ovaj interface je okej, ali ima dosta mana. Treba uskladiti boje, veli\u010dine, pozicije stvari i dodati mogu\u0107nost pode\u0161avanja (npr. teme). Mislim da na mobitelu \u010dak i izgleda prili\u010dno dobro, ali dekstop verzija bi se mogla itekako pobolj\u0161ati.\u003C\/p\u003E\n\n\u003Cp\u003ENakon toga je jedan veliki projekt stvaranja sustava za materijale. Ovo bi bilo toliko veliko da bi se to pro\u0161irenje vjerojatno licenciralo, pa bi se od toga mogao i financirati forum. U svakom slu\u010daju, to je ve\u0107 predaleko da dajem predod\u017ebe kad i kako. Moj osje\u0107aj je da bi moglo biti do kraja godine, ali da se ne ra\u010duna na to.\u003C\/p\u003E","editedAt":"2020-04-22T16:10:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"374"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"25460","attributes":{"number":37,"createdAt":"2020-05-15T20:33:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee li netko, malo prije nego \u0161to objave na slu\u017ebenim stranicama fer-a, objaviti kada \u0107e biti koji ispit kao \u0161to su nekad prije neki dobri ljudi objavili fer3netu?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"374"}},"user":{"data":{"type":"users","id":"1290"}},"mentionedBy":{"data":[{"type":"posts","id":"25462"}]},"reactions":{"data":[]}}},{"type":"posts","id":"25462","attributes":{"number":38,"createdAt":"2020-05-15T20:40:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/374\/37\u0022 class=\u0022PostMention\u0022 data-id=\u002225460\u0022\u003Enoobcamper\u003C\/a\u003E To je radio wolfman i on je bio na kampusu (alpha testu ovog), ali sad ne znam je li tu vi\u0161e\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type"
