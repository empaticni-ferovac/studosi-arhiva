    <h2>[OSZUR] 4. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Darla</h3>
                <div class="Post-body">
                    <p>Hvala 🙂. Kad rjesavam 4. lab jel mijenjam kod u chapter 05/03 arm ili i386 dijelu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7437/1.html" class="PostMention" data-id="297081">Darla</a> i386. još da za 5. dodam što mi je uzelo sat vremena života. u fs.c za include treba dodat uz par ostalih (sve sam ih kopirao iz [Chapter_05_Devices/03_Serial_port/kernel/startup.c]  )</p>
<pre><code>#include "../../kernel/device.h"
#include "../../kernel/fs.h"</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p>tamo kod primjera za rješenje u drugom koraku:</p>

<blockquote class="uncited"><div><ol style="list-style-type:decimal" start="2"><li>Dodati/proširiti podatkovnu strukturu<br>
Primjerice dodati:<br>
<pre><code>int prio; //dodati element u struct ihndlr

//definirati jedan zahtjev za prekid:
struct zahtjev {elementi: handler (struct ihndlr), obrada_u_tijeku };
//te dodati listu za takve zahtjeve:
static list_t zahtjevi;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ol></div></blockquote>

<p>Dodao sam ovaj int u <code>./arch/i386/interrupt.c</code>, ali ne kužim šta se misli sa ovim:</p> 
<blockquote class="uncited"><div><pre><code>//definirati jedan zahtjev za prekid:
struct zahtjev {elementi: handler (struct ihndlr), obrada_u_tijeku };
//te dodati listu za takve zahtjeve:
static list_t zahtjevi;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></div></blockquote>

<p>može netko objasnit?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7437/3.html" class="PostMention" data-id="297197">dinoo</a> ta nova struktura zahtjev je poput strukture ihndlr samo što ima dodatne stvari u sebi. moja struct zahtjev izgleda ovako</p> 
<pre><code>struct zahtjev {
	void *device; //struct ihndlr
	int irq_number;
	int prio; //struct ihndlr (možeš, a i ne moraš stavit u struct ihndlr već samo ovdje)
	uint8 done;
	int (*ihandler) (unsigned int, void *device); //struct ihndlr
};</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>i onda listu za the zahtjeve</p>
<pre><code>static list_t zahtjevi;

// kasnije u func void arch_init_interrupts() iniciraš tu listu zahtjeva
list_init(&amp;zahtjevi)

// u func void arch_interrupt_handler(int irq_num)
// dodaješ interupte u tu listu sortirane u onoj while(ih)
// i izvan te petlje vadiš prekide po najvećem prioritetu i hendlaš ih</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="7437/4.html" class="PostMention" data-id="297209">Olive Oil</a> hvala puno, samo nešto mi još nije jasno pa ako ti nije problem objasnit:</p>

<ul><li><p>što ako se trenutno obrađuje prekid sa prioritetom 3, a dođu novi prekidi sa prioritetim 2 i 4:<br>
(1) čeka se kraj obrade ovog prekida 3, onda se zove 4 i kad on završi 2 ili<br>
(2) zaustavlja se obrada prekida 3,  pokrene se obrada prekida 4, po završetku se vraća nazad u obradu prekida 3, kad završi prekid 3, zove prekid 2</p></li>

<li><p><del>prekide generiram  slično kao u onom <code>timer.c</code> programu sa <code>sigev_notify</code>?</del>, samo zovem prekid sa vecim prioritetom u handleru prekida sa manjim</p></li>

<li><p>šta je ovaj 3. parametar:<br>
 <code>void list_sort_add(list_t *list, void *object, list_h *hdr,  int(*cmp)(void *, void *))</code> ,<br>
 koliko ja razumijem<br>
 <code>list_sort_add(lista_gdje_dodajem, objekt_struct_zahtjev_kojeg_dodajem, ?, funkcija za usporedbu)</code><br>
al opet ne razumijem taj 3. parametar</p></li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p>Kak raisati prekide (asinkrono nekak pretpostavljam) dok se vrsi obrada prekida?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Unity</h3>
                <div class="Post-body">
                    <p><a href="7437/5.html" class="PostMention" data-id="297287">Kasperinac</a> tako da ga pozoves u toj obradi prekida</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7437/7.html" class="PostMention" data-id="297296">dinoo</a> u onoj petlji while(ih) dodaješ prekide, a izvan nje u nekoj drugoj petlji hendlaš prekide sve dok ih ima i sve dok postoji prekid koji nije hendlan. <br>
npr u to drugoj petlji staviš redom (meni je tak):</p>
<pre><code>pi = list_get(&amp;pr_reqs, FIRST);
while (pi &amp;&amp; !pi-&gt;done)
{
p-&gt;done = 1
enable_interrupts(); // funkcija već postoji
pi-&gt;ihandler(pi-&gt;irq_number, pi-&gt;device);
disable_interrupts(); // postoji
list_remove(&amp;pr_reqs, FIRST, NULL);
kfree(pi);
pi = list_get(&amp;pr_reqs, FIRST);
}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>ovaj treći parametar je ne znam ni ja točno što.</p> 

<p>imam nešto tipa</p> 
<pre><code>list_h *p_lh; // nisam ni ja siguran za list_h što je, samo sam vidio da se koristio

// u list_sort_add za treći parametar stavim p_lh, ovo je u onoj petlji while(ih)
p_lh = kmalloc(sizeof(list_h));</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>nisam ni ja baš siguran u sve to, al na neku foru mi je radilo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Je li netko imao lab danas? Kakav je zadatak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Unity</h3>
                <div class="Post-body">
                    <p><a href="7437/8.html" class="PostMention" data-id="297304">Maddy</a></p> 
<ol style="list-style-type:decimal" start="4"><li>bio simulacija prekida, samo izazvat par prekida slicno primjeru koji smo trebali imati</li>
<li>implementirati rename funkciju za datoteke</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p>Kad dodamo argument prioritet u funkciju za registraciju koje da prioritete dodamo ovim prekidima koji vec postoje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="7437/11.html" class="PostMention" data-id="297338">Peter Jordanson</a> Mislim da nije bitno, ja sam svima dodijelio 1, osim ovima koje koristim za demonstraciju</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
