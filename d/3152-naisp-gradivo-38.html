                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="3152/907.html" class="PostMention" data-id="260219">ljama_glama</a> Koliko sam ja skuzo: <br>
Negoraničen je ako: u simplex tablici imaš negativnu vrijednost u funkciji cilja pa moras traziti pivota - tada racunas onaj q tj djelis RHS sa stupcem kojeg si odabrao da bi nasao nenegativni i najmanji Q koji nije beskonacan.</p> 
 <ul><li>Ako takav postoji onda imaš pivota</li>
 <li>Ako takav ne postoji (svi Q-ovi su negativni ili beskonacnost) onda je problem neograničen</li></ul>

<p>Za Neizvediv: U prezzi to pise za dvofazni simplex “1. Optimum 𝑓 *𝐿𝑃′ ≠ 0 ⇒ 𝑜𝑟𝑖𝑔𝑖𝑛𝑎𝑙𝑛𝑖 𝐿𝑃 𝑛𝑒𝑖𝑧𝑣𝑒𝑑𝑖𝑣! KRAJ!”<br>
Ali obzirom da to nama ne ulazi u ispit - mislim da nece ni biti takvog pitanja za neizvediv <br>
Eventualno ako kazu “Neizvediv naivnim simplexom” <br>
U tom slucaju pretpostavljam: Neizvediv je ako problem nije linearan ili postoji stroga nejednakost ili bi trebali dvofazni simplex da bi rijesili LP</p>
                </div>
            </div>

                <div class="Post-body">
                    <p>Je li zna tko rijesiti ovaj jednostavan simplex:<br>
max 7×1 + 50×2<br>
x1 &lt;= 2000<br>
x2&lt;= 350<br>
-x1 + 4×2 &lt;= 400<br>
3×1+4×2 &lt;= 6800<br>
x1,x2 &gt;=0</p>

<p>Inace se to dobije kad se ovaj tekst pretvori u LP <img src="../assets/files/2021-11-30/1638262823-33078-image.png" title="" alt=""></p>

<p>Ono sto me najvise buni je koliko tu imamo dodanih varijabli - 2 (x3,x4) ili 4 (x3,x4,x5,x6) ? <br>
Ako su 2 onda nemamo jedinicnu matricu <br>
Ako su 4 onda imamo 2 jedinicne matrice, koju biramo kao bazu?</p>
                </div>
            </div>

<ol style="list-style-type:decimal"><li>slučaj: Imaš poznatu statistiku izvora -&gt; dovoljno ti je samo jednom poslat tablicu (pri slanju prvog enkodiranog niza).</li>
<li>slučaj: -&gt; Moraš sam računati statistiku za svaki niz -&gt; moraš slati tablicu svaki put kad šalješ enkodirani niz</li></ol>

<p>Znači u oba slučaja kad šalješ prvi niz koji si enkodirao poslat ćeš uz njega tablicu i prirodat ćeš je faktoru kompresije.<br>
Ali ako ćeš nakon toga poslati još jedan (drugi) niz, za prvi slučaj (općepoznata statistika) dekoder već ima spremljenu tablicu i ne moraš mu je ponovno slat. Ali za drugi slučaj ćeš morati jer se statistika niza možda promijenila.</p>
