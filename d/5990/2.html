    <h2>[TEHUMR] Gradivo</h2>

    <div>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Razumije li netko kako funkcioniraju različita područja za OSPF, odnosno stub, totally stub, nssa i totally nssa. Što koji ruter iz pojedinog područja vidi. <br>
<img src="../../assets/files/2021-11-13/1636842399-461492-image.png" title="" alt=""><br>
Recimo da je Area 2 ono koje promatramo. Što vidi ruter 8 u svakom od tih slučajeva?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ArthasMenethil</h3>
                <div class="Post-body">
                    <p>Stub - vidi sve 10ke, 20ke i 30ke<br>
Totally stub - vidi samo 30ke<br>
Nssa - vidi sve 10ke, 20ke, 30ke i 40ku<br>
Totally nssa - vidi samo 30ke i 40ku</p>

<p>Ukratko:<br>
Stub vidi sve routere iz svih ostalih područja osim onih vanjskih koji koriste drugi protokol;<br>
Totally stub vidi samo routere u svom području i nevidi vanjske;<br>
Nssa vidi sve routere iz svih ostalih područja uključujući vanjske koji su direktno spojeni na njegovo područje;<br>
Totally nssa vidi samo routere koji su u njegovom području i vanjske koji su direktno spojeni na njegovo područje;</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Kolegica i ja smo napravili skripticu za cijelo gradivo.<br>
<a href="https://docs.google.com/document/d/1_fj1yTujWNPgj9afPZF681gr6Qe3NCS4Y4V7MC8Fc3M/edit" rel=" nofollow ugc">https://docs.google.com/document/d/1_fj1yTujWNPgj9afPZF681gr6Qe3NCS4Y4V7MC8Fc3M/edit</a><br>
Odgovor <a href="2.html" class="PostMention" data-id="253898">ArthasMenethil</a> nije unutra ali to se može vidjeti tu. Ako nešto fali ili nije kako treba napisano recite ili u inbox ili ovdje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ArthasMenethil</h3>
                <div class="Post-body">
                    <p>Btw jel ima neka skripta iz ovoga da je na hrvatskom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p>Moze li mi netko pojasniti zasto tu subnet mask nije 255.255.248.0 nego 255.255.240.0.</p>

<p>Uvijek mi ispadne krivo kad je broj subneta jednak 2<sup>n</sup> ili 2<sup>n-1</sup> jer sam pretpostavljao da kad izracunavamo da stavimo +2 zbog broadcast i 0. adrese.</p>

 <p>Npr u ovom slucaju sam pretpostavio da se gleda 15+2=17 subneta</p>

<p><img src="../../assets/files/2021-11-15/1637015953-313835-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>

                </div>
            </div>

                    <p><a href="8.html" class="PostMention" data-id="270811">Rom Jova (Željezo/bakar)</a> Triba bi neko prevesti sve prezentacije i napraviti neku skripticu.<br>
Po mogućnosti profesori XDDD</p>

            <hr>

                <div class="Post-body">
                    <p>Strategija ako tek sad krecemo? 😢</p>
                </div>

            <hr>
                    <div>
                                <h3>DukeFiction</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="273637">Reznox</a> Ne znam kako ostali kolege, ali ja samo prolazim kroz prezentacije i nadam se najboljem. U Bilasovom dijelu postoje one tri formule za određivanje udaljenosti odnosno sinkronizacijske tehnike, u Petrovićevom postoji par primjera i ovo s labosa. Mislim da je najbitnije savladati bežične senzorske mreže i CAN, ali, realno, dojma smo da će ovaj ispit biti jedna nepredvidiva avantura. Dva i pol sata samo za teoriju je previše (osim ako pitanja nisu esejistička), a nemam viziju koje bi zadatke mogli staviti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Pitanja koja sam izvukao iz prve dvije ppt.</p>

<p>Koje su vrste topologija kod fieldbus sustava, skiciraj, objasni prednosti ili mane(idk nije uvijek oboje napisano)?<br>
Koju vrstu MAC protokola koristi fieldbus i koji su oblici implementacije te objasni svaki oblik ukratko?<br>
Koje vrste čvorova postoje kod bežićnih senzorskih mreža?<br>
Objasnite neke probleme kod korištenja bežičnih senzorskih mreža i kako se rješavaju.<br>
Napišite izraz za energiju koju koristi transmiter prilikom slanja podataka i receiver prilikom primitka podataka.<br>
Objasnite što multi-hopping, zašto se koristi i zašto je bolji od alternative.<br>
Koji su problemi kod korištenja MAC protokola kod WSN-a?<br>
Navedite prednosti i mane korištenja schedule-based i contention-based MAC protokola kod WSNa.<br>
Objasnite probleme korištenja CSMA.<br>
Navedite opcije routanja kod bežične senzorske mreže. (Alternativno, nađi put prema nekoj od tih metoda).<br>
Što je to lokalizacija, koje su dvije osnovne vrste i koji zu izazovi kod implementacije lokalizacije?<br>
Navedite i objasnite različite metode za lokalizaciju čvorova (alternativno, riješi zadatak).<br>
Koja su dva osnovna tipa sinkronizacije čvorova?<br>
Što sve uzrokuje kašnjenje između dva čvora?<br>
Navedite tri metode sinkronizacije i ukratko ih objasnite.</p>

<p>Ako imate još stvari koje mislite da su bitne pišite. Sada krećem na treću.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Binary tree walking, da li kreće od least significant bit ili most significant bit. odnosno je li prvo dijeljenje s lijeve strane IDa ili s desne? (Početak na slajdu 29, treća bilasova ppt)</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">

                </div>
            </div>

                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Treća ppt.</p>

<p>Navedite neke tehnologije za automatsku identifikaciju.<br>
Skicirajte shemu za inductive coupling i radiative coupling. Sa čime su proporcionalni gubici u oba slučaja?<br>
Što je EPC (Electronic Product Code)?<br>
Objasnite vrste kolizija kod identifikacijskih tehnologija.<br>
Što je tag starvation?<br>
Objasni protokole bazirane na stablu. Koje su njihove prednosti i nedostaci?<br>
Zadatak za binary tree walking.<br>
Objasnite ALOHA based protokole i kako rješavaju problem kolizija. Koje su prednosti i nedostatci takvih protokola?</p>

                </div>
            </div>

ata":{"type":"discussions","id":"5990"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"273645","attributes":{"number":31,"createdAt":"2022-01-25T20:27:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPitanja koja sam izvukao iz prve dvije ppt.\u003C\/p\u003E\n\n\u003Cp\u003EKoje su vrste topologija kod fieldbus sustava, skiciraj, objasni prednosti ili mane(idk nije uvijek oboje napisano)?\u003Cbr\u003E\nKoju vrstu MAC protokola koristi fieldbus i koji su oblici implementacije te objasni svaki oblik ukratko?\u003Cbr\u003E\nKoje vrste \u010dvorova postoje kod be\u017ei\u0107nih senzorskih mre\u017ea?\u003Cbr\u003E\nObjasnite neke probleme kod kori\u0161tenja be\u017ei\u010dnih senzorskih mre\u017ea i kako se rje\u0161avaju.\u003Cbr\u003E\nNapi\u0161ite izraz za energiju koju koristi transmiter prilikom slanja podataka i receiver prilikom primitka podataka.\u003Cbr\u003E\nObjasnite \u0161to multi-hopping, za\u0161to se koristi i za\u0161to je bolji od alternative.\u003Cbr\u003E\nKoji su problemi kod kori\u0161tenja MAC protokola kod WSN-a?\u003Cbr\u003E\nNavedite prednosti i mane kori\u0161tenja schedule-based i contention-based MAC protokola kod WSNa.\u003Cbr\u003E\nObjasnite probleme kori\u0161tenja CSMA.\u003Cbr\u003E\nNavedite opcije routanja kod be\u017ei\u010dne senzorske mre\u017ee. (Alternativno, na\u0111i put prema nekoj od tih metoda).\u003Cbr\u003E\n\u0160to je to lokalizacija, koje su dvije osnovne vrste i koji zu izazovi kod implementacije lokalizacije?\u003Cbr\u003E\nNavedite i objasnite razli\u010dite metode za lokalizaciju \u010dvorova (alternativno, rije\u0161i zadatak).\u003Cbr\u003E\nKoja su dva osnovna tipa sinkronizacije \u010dvorova?\u003Cbr\u003E\n\u0160to sve uzrokuje ka\u0161njenje izme\u0111u dva \u010dvora?\u003Cbr\u003E\nNavedite tri metode sinkronizacije i ukratko ih objasnite.\u003C\/p\u003E\n\n\u003Cp\u003EAko imate jo\u0161 stvari koje mislite da su bitne pi\u0161ite. Sada kre\u0107em na tre\u0107u.\u003C\/p\u003E","editedAt":"2022-01-25T20:28:13+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":9,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5990"}},"user":{"data":{"type":"users","id":"48"}},"editedUser":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"273657","attributes":{"number":32,"createdAt":"2022-01-25T21:20:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBinary tree walking, da li kre\u0107e od least significant bit ili most significant bit. odnosno je li prvo dijeljenje s lijeve strane IDa ili s desne? (Po\u010detak na slajdu 29, tre\u0107a bilasova ppt)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5990"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[{"type":"posts","id":"273761"}]},"reactions":{"data":[]}}},{"type":"posts","id":"273761","attributes":{"number":35,"createdAt":"2022-01-26T10:54:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5990\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022273657\u0022\u003Ezeroth\u003C\/a\u003E Ako sam dobro shvatia ide uvijek sa lijeva na desno. Bar mi tako ima smisla po postupku kako oni rade\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"935"}},"discussion":{"data":{"type":"discussions","id":"5990"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"273659","attributes":{"number":33,"createdAt":"2022-01-25T21:26:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETre\u0107a ppt.\u003C\/p\u003E\n\n
