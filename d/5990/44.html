<p>Malo ljepše, dodana četvrta ppt, sutra ću dovršiti do kraja. Ako želite dodati neko pitanje napravite to. Ako želite pisati odgovore, slobodno, ja ih neću tako brzo napisati pa ih zato ne pišem.</p>
