                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="4711/35.html" class="PostMention" data-id="261325">Sulejman</a></p> 

<p>Evo i ja sam rješavao zadatke kroz semestar pa nek se nađe. Rješenja zadataka 1. 2. i 3. poglavlja iz skripte, ostatak ću napisati navečer il sutra ujutro. Moguće da ima grešaka, obavezno ispravite ako nađete koju.</p>

<h3><strong>1. poglavlje</strong></h3>

<details class="spoiler"><p><strong>1. Kako se iz programa koriste naprave? Zašto baš tako?</strong><br>
Naprave se iz programa koriste kroz sučelja, koja su predstavljena funkcijama (za C,to su funkcije nabrojane u poglavlju 1.1). Prednost ovog pristupa je da OS može komunicirati s bilo kojom napravom bez da mora detaljno poznavati njenu arhitekturu, tj. implementaciju.<br>
<strong>2. Kojim sučeljima se mogu koristiti naprave? Koja su osnovna, a koja dodatna?</strong><br>
Vidi poglavlje 1.1.<br>
<strong>3. Što su to asinkrone operacije?</strong><br>
Asinkrone operacije ne zahtjevaju komunikaciju između klijenata, dakle, klijent može izvršavati svoj posao neovisno o drugim klijentima. Klijent može biti OS, naprava, dretva, proces, bilo što, ovisi o kontekstu.<br>
<strong>4. Navedite nekoliko mogućih podjela naprava ovisno o svojstvima, načinu spajanja, načinu kominkacije, smjeru podataka, ….</strong><br>
Brzina rada, smjer protoka podataka, je li naprava sinkrona ili asinkrona, način slanja podataka (serijski, paralelno) (blokovski, znak po znak) itd.</p></details>

<h3><strong>2. poglavlje</strong></h3>

<details class="spoiler"><p><strong>1. Ako zanemarimo način spajanja naprave, koji su osnovni načini upravljanja napravama?</strong><br>
Upravljanje radnim čekanjem, prekidima ili pomoću DMA.<br>
<strong>2. Opisati osnovna načela upravljanja radnim čekanjem, prekidima, te korištenjem sklopova s izravnim pristupom spreminku (DMA).</strong><br>
Radno čekanje - program vrti petlju čekalicu koja provjerava status naprave.<br>
Prekidima - program koji čeka da naprava nešto napravi biva blokiran. Kada se pojavi odgovarajući prekid, program se odblokirava i stavlja u red pripravnih dretvi.<br>
DMA - naprava preko DMA zatraži sabirnicu i sama prenosi podatke.<br>
<strong>3. U jednostavnom modelu jezgre ulazno-izlazne operacije može se pretpostaviti da naprava obavlja zadane joj naredbe slijedno. Stoga bi procesi koji su tražili takve operacije mogli biti u jednom uređenom redu, čekajući dovršetke svojih operacija. Koji su problemi ovog modela zbog specifičnosti stvarnih sustava? Kako se u stvarnim sustavima rješavaju takvi problemi?</strong> <br>
U stvarnosti se operacije ne obavljauju FIFO. Problem se može rješit redovima zahtjeva ili korištenjem jezgrinog konteksta dretve.<br>
<strong>4. Kako se rješava problem složenosti ostvarenja operacijskog sustava u stvarnim sustavima, npr. Linuxu?</strong><br>
Problem se rješava podjelom OS-a na podsustave i slojeve.</p></details>

<h3><strong>3. poglavlje</strong></h3>

<details class="spoiler"><p><strong>1. Kako se može pristupiti napravama, tj. njihovim upravljačkim sklopovima?</strong><br>
Napravama se pristupa izravno ili preko drugog međusklopa.<br>
<strong>2. Zašto su stvarne arhitekture računala hijerarhijski građene, s premosnicama između različitih dijelova (sabirnica)?</strong><br>
Primarno zato da se sporije naprave mogu odvojiti od bržih. U suprotnom bi spore naprave ograničavale brze zbog povećanog čekanja na pravo za sabirnicu.<br>
<strong>3. Nekim napravama pristupa se korištenjem adresa. Koji sve problemi zbog toga mogu nastati, tj. što treba “reći procesoru” u tom slučaju?</strong><br>
Ako OS koristi straničenje potrebno je adresu naprave mapirati u tablici prevođenja. Također je potrebno paziti da uvedene optimizacije u kodu ne narušavaju ispravnost rada naprave (npr. izmjena redoslijeda izvođenja operacija, korištenje priručnih spreminka)… Problem se rješava ubacivanjem posebnih instrukcija.<br>
<strong>4. Zašto se koriste međuspremnici? Koju funkcionalnost obavljaju?</strong><br>
Međuspremnici se koriste radi povećanja učinkovitosti. Pouspješuju asinkronost između OS-a i naprave. Dodatno, omogućuje se slanje većih blokova podataka, što olakšava manipulaciju nad podacima, poput provjere ispravnosti.<br>
<strong>5. Navesti vrste međuspremnika i opisati kako se oni koriste</strong><br>
Međuspremnik za jedan podatak - Jedna strana upiše podatak, pošalje signal da je podatak upisan, druga strana čita podatak, šalje signal da je podatak pročitan, repeat.<br>
Dvostruki međuspremnik - dok naprava čita podatak iz prvog međuspremnika, OS piše u drugi međuspremnik. OS i naprava zatim rade sa suprotnim međuspremnicima itd. Tko piše, a tko čita ovisi o vrsti naprave.<br>
Kružni međuspremnik - princip rada sličan dvostrukom međuspremniku, ali s N međuspremnika. Podaci popunjavaju slijedno međuspremnik po međuspremnik, kada se dođe do kraja vraća se na vrh. Potrebno je pamtiti indekse zadnje upisanog i pročitanog podatka da nebi došlo do pisanja preko nepročitanih podataka.<br>
<strong>6. Usporediti međuspremnik (buffer) i priručni spremnik (cache).</strong><br>
Međuspremnik se odnosi na memorijski prostor između koji koriste dvije strane (npr. OS i naprava). Kada netko pročita podatke iz međuspremnika, brišu se. Dakle, nema kopije podataka.<br>
Priručni spremnik koristi jedan “korisnik”, (npr. procesor). Služi za ubrzanje rada. Primjer korištenja -&gt; procesor umjesto dohvata potrebnog podatka dohvaća cijeli blok u kojemu se traženi podatak nalazi i sprema ga u cache. Velika je vjerojatnost da će mu podaci iz tog bloka trebati u budućnosti, pa se tako smanjuje broj potrebnih sabirničkih ciklusa</p></details>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="4711/39.html" class="PostMention" data-id="261379">Dragi prijatelj strojnog učenja</a></p> 

<h3>4. Poglavlje</h3>

<details class="spoiler"><p><strong>1. Navesti osnovna svojstva komunikacije preko serijske veze (npr. RS232).</strong><br>
U serijskoj vezi podaci se šalju znak po znak. Koriste se dva vodiča, svaki za jedan smjer. Početak/kraj poruke sinkroniziraju se start/stop bitom. Potrebni su dodatni parametri za podešavanje veze (vidi u skripti 4.1).<br>
<strong>2. Navesti osnovna svojstva komunikacije preko paralelne veze</strong><br>
Bitovi koji čine jedan podatak (npr. znak) šalju se istovremeno, svaki svojim vodičem. Radi veće složenosti potrebno je više sinkronizacijskih signalnih linija. Potrebno je puno sinkronizacije čime se ograničava brzina prijenosa. Sinkronizacija usporava rad proporcionalno duljini sabirnice. U praksi se ne koristi, osim u kratkim sabirnicama gdje su potrebne visoke performanse (npr. procesor-memorija).<br>
<strong>3. Navesti nekoliko protokola koji koriste serijsku/paralelnu vezu</strong><br>
Serijska - USB, PCIe, RS-232<br>
Paralelna - veza procesor-memorija, PCI (zamjenio ga PCIe), LPT (zamjenio ga USB).<br>
<strong>4. Usporediti serijsku i paralelnu komunikaciju. Koje su prednosti serijske?</strong><br>
Paralelna komunikacija je složenija zbog više podatkovnih i sinkronizacijskih linija, također ima veće smetnje. Serijska je po načinu rada jednostavnija, po cijeni jeftinija i u praksi se češće koristi. <br>
<strong>5. Opisati kako su USB naprave spojene u računalu: logički, fizički.</strong><br>
USB naprave su sabirnicom povezane na računalo. Logički, sve naprave su na zajedničkoj sabirnici. Fizički, naprave su neizravno spojene preko stabla koje se sastoji od mostova i konkretnih naprava. Na most se mogu spojiti drugi mostovi i naprave. Korijen stabla čini upravljački čvor preko kojeg ide sva komunikacija između naprava i OS-a. <br>
<strong>6. Opisati osnovni način rada naprave koja je spojena na USB priključak</strong><br>
Kada OS želi poslati podatke određenoj napravi, šalje ih upravljačkom čvoru. On dobivene podatke broadcasta kroz cijelo stablo. <br>
Upravljač periodički proziva svaku napravu. Kada naprava želi nešto poslati OS-u, podaci putuju jednom stazom prema upravljaču. <br>
<strong>7. Što su to okviri, transakcije, paketi u kontekstu protokola USB?</strong><br>
Komunikacija s napravom podijeljena je u okvire. Okvir se sastoji od niza transakcija, a ona se sastoji od niza paketa (vidi poglavlje 4.3.3). <br>
<strong>8. Što je to adresa naprave, a što adresa funkcije naprave (kod protokola USB)?</strong><br>
Naprava se sastoji od funkcija. Jedna funkcija je zapravo operacija koju naprava može izvršiti. OS ne komunicira direktno s napravom već njenim funkcijama. Nije mi ovo skroz jasno i nazivlje u skripti je krš, ali napisat ću kako sam shvatio… OS funkciji pristupa preko <strong>adrese</strong>, ona se sastoji od adrese naprave i adrese funkcije naprave. Prvi dio <strong>adrese</strong> je adresa naprave i nju dijele sve funkcije naprave, drugi dio je adresa funkcije naprave, specifična pojedinim funkcijama neke naprave. Poput grananja web adresa. <br>
<strong>9. Za prijenos podataka USB-om preko protoka (stream) koriste se cjevovodi: izokroni, prekidni i veliki. Opisati njihova svojstva i namjenu.</strong><br>
Izokroni prijenosi garantiraju propusnost, ali s mogućim gubicima.<br>
Prekidni prijenosi se koriste za brze odgovore na događaje.<br>
Veliki prijenosi se koriste prijenos velikih skupova podataka. Ne garantiraju se ni propusnost ni kašnjenja, koriste se slobodni sabirnički ciklusi.<br>
<strong>10. Zašto za mnoge USB naprave nije potrebno instalirati upravljačke programe, već ih operacijski sustav može koristiti s postojećim?</strong><br>
Protokol USB definira klase naprava. Naprave istih klasa nude sličnu funkcionalnost (npr. audio naprave, miš, tipkovnica, hard disk, printer itd). Umjesto posebnih upravljačkih programa, mogu se koristiti uobičajeni programi specifični svakoj klasi.<br>
<strong>11. Kako se prenose podaci preko PCIe? Koliko vodiča se koristi, je li moguć istovremeni prijenos u oba smjera?</strong><br>
PCIe omogućava izravnu komunikaciju između naprava. Podaci se prenose serijski, moguća je istosmjerna dvosmjerna komunikacija (full duplex), koristi se 4 vodiča, 2 za svaki smjer. Signal se prenosi u normalnom i invertiranom stanju, na taj način se smanjuju smetnje u sustavu.<br>
<strong>12. Kako se prenose podaci u/iz memorije PCIe naprave?</strong><br>
Svaka veza između naprava sastoji se između jedne ili više staza. Podaci se šalju u “paketima” na način da se paket razdijeli, a svaki dio paraleno putuje svojom stazom. DIjelovi se na odredištu sastavljaju natrag u paket.<br>
<strong>13. Usporediti PCI i PCIe. Koje su prednosti sabirnice PCIe?</strong><br>
PCI sabirnica za sve koristi zajedničku sabirnicu, spore naprave diktiraju brzinu sustava. Potreban je upravljač sabirnicom. Ne omogućuje istovremenu dvosmjernu komunikaciju. Koristi paralelnu komunikaciju.<br>
PCIe omogućuje izravnu komunikaciju dviju naprava, istovremenu dvosmjernu komunikaciju. Komunikacija na pojedinim stazama je serijska.<br>
<strong>14. Koja je jedinica podataka (ne upravljačkih naredbi) koja se prenosi preko SATA protokola? Zašto nije proizvoljna veličina podataka?</strong><br>
SATA protokol koristi se za masivne spremnike memorije. Oni uglavnom adresiraju podatke u blokovima, za razliku od npr. računalne memorije gdje svaki podatak ima svoju adresu. Stoga SATA koristi fiksne veličine jedinica podataka pri prijenosu, tj. blokove, odnosno sektore, skupine blokova.</p></details>
                </div>
            </div>

                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="4711/42.html" class="PostMention" data-id="261455">Dragi prijatelj strojnog učenja</a></p> 

<h3>5. poglavlje</h3>

<details class="spoiler"><p><strong>1. Unutar jezgre kod se može izvoditi u “različitim kontekstima”. Koji su to i koja ograničenja postavljaju pojedini konteksti?</strong><br>
<strong>Poziv jezgrine funkcije iz programa</strong> - OS se ne prebacuje u jezgrin kontekst dretve već obavlja operacije unutar konteksta pozivajućeg procesa. Iz pozvane jezgrine funkcije izravno se mogu dohvatiti podaci o pripadajućoj dretvi, odnosno procesu. Dretva može biti blokirana “unutarnjim” mehanizmima nalik “vanjskima” (semafori, monitori…). Također se može dohvatiti i jezgra, tj. njene strukture podataka i druge funkcije.<br>
<strong>Poziv jezgrine funkcije preko prekida -</strong> Prilikom prekida sprema se kontekst prekinute dretve i aktivira se kontekst jezgre. U pravilu ovaj način rada zabranjuje korištenje blokirajućih poziva (npr. čekanje semafora), međutim u praksi se obrada prekida vrši u 2 dijela:<br>
neophodni dio - njime započinje prekid, atomaran je, tj. ne dozvoljava prekidanje.<br>
dodatni dio - obavlja se naknadno, dozvoljeno prekidanje.<br>
<em>U skripti se spominju 3 načina, jezgrin kontekst procesa, kontekst jezgrine dretve, bez konteksta dretve. Nije mi baš jasno kako se zadnja dva razlikuju jedan od drugog. Pročitajte poglavlje 5.1.</em><br>
<strong>2. Što treba napraviti/koristiti ako u jezgrinoj funkciji treba pristupiti adresnom prostoru procesa?</strong><br>
 Sljedeće se odnosi na poziv jezgrine funkcije iz programa, nisam siguran mogu li se ove metode koristiti u drugim načinima izvođenja jezgrina koda… Ako se koristi straničenje, dohvat korisničkih podataka (pretpostavljam da je to adresni prostor procesa), mora se obavljati korištenjem posebnih funkcija, <em>copy_to_user</em> i <em>copy_from_user)</em>. Opisnik pripadajuće dretve i procesa može se dohvatiti varijablom <em>current</em>.<br>
<strong>3. Obrada prekida naprave vrlo je bitan dio upravljanja napravom, ali može bitno utjecati i na svojstva sustava. Zbog čega? Koje mogućnosti u Linuxu stoje na raspolaganju za obradu prekida? Koja su njihova svojstva/kada ih koristiti?</strong><br>
Linux omogućava obradu prekida u dva dijela, u neophodnom i dodatnom dijelu. Dodatni dio može biti napravljen na 4 načina:<br>
Red poslova (workqueue), višedretvena obrada prekida (threaded IRQs) - obavljaju se u kontekstu posebnih jezgrinih dretvi, ne izvršavaju se atomarno, tj. mogu biti blokirani.<br>
Lagani prekid (softirq), zadačić (tasklet) - izvode se atomarno u kontekstu posebne dretve (ne piše, ali pretpostavljam jezgrine). Ne smiju se koristiti blokirajući pozivi, jednom započet zadatak mora biti dovršen.<br>
Preporuča se korištenje prve dvije metode zbog performansi.<br>
<strong>4. Što se smije a što ne koristiti u jezgri? Je li to ovisi o kontekstu u kojem se izvodi kod jezgre? Kako?</strong><br>
U atomarnom kodu (npr. obrada prekida) ne smiju se koristiti blokirajuće funkcije, niti funkcije koje traže kontekst dretve. Smiju se koristiti funkcije s radnim čekanjem (spinlock). <br>
Kod s kontekstom smije koristiti sve interne jezgrine funkcije.<br>
Pristupati adresnom prostoru procesa koji se izvodio prije ulaska u jezgru može se pristupiti samo ako je taj proces sam pozvao jezgrinu funkciju, (npr. čitanje iz datoteke). U tu svrhu koriste se posebne funkcije za dohvat i pohranu podataka procesa.<br>
Jezgra nema potporu za korištenje realnih brojeva jer nisu oni potrebni za obavljanje jezgrinih zadaća.<br>
<strong>5. Što je to modul u kontekstu jezgre Linuxa? Čemu služi?</strong><br>
Upravljačke programe dijelimo na dvije vrste ovisno o načinu uključenja u jezgru, permanentno (statički) ili dinamički (modul). Statički upravljački programi dolaze u cjelini s ostatkom jezgre. Moduli se mogu naknadno, po potrebi, učitati u jezgru, zatim maknuti kada više nisu potrebni. Za kompajliranje modula nije potrebno znati cijeli izvorni kod Linuxa, već njegova samo zaglavlja (.h datoteke) i postavke.<br>
<strong>6. Navesti tri osnovne klase naprava u LInuxu.</strong><br>
Znakovne naprave - naprave koje čitaju/pišu niz bajtova (npr. tipkovnica, miš…).<br>
Blokovske naprave - koriste blokove kao jedinice podataka (uglavnom naprave koje ostvaruju datotečne sustave).<br>
Mrežna sučelja - naprave kojima je svrha ostvarenje komunikacije.<br>
<strong>7. Koja je zadaća upravljačkog programa naprave?</strong><br>
Upravljački programi upravljaju napravama. Može imati i prihvat prekida, ako naprava izaziva prekide koji nisu obuhvaćeni općenitim mehanizmima. Upravljački programi sastoje se od svoje strukture podataka i funkcija. Upravljački program prima zahtjeve kroz sučelje OS-a (read(…), write(…), open(…) itd.), ovisno o vrsti zahtjeva, poziva odgovarajuću, tj. registriranu funkciju naprave.<br>
<strong>8. Koja su uobičajena sučelja koja naprava mora ostvariti, a da bi se uklopila u Linux?</strong><br>
Sučelja su opisana u poglavlju 1.1.</p></details>
                </div>
            </div>

 ima gre\u0161aka, obavezno ispravite ako na\u0111ete koju.\u003C\/p\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E1. poglavlje\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Kako se iz programa koriste naprave? Za\u0161to ba\u0161 tako?\u003C\/strong\u003E\u003Cbr\u003E\nNaprave se iz programa koriste kroz su\u010delja, koja su predstavljena funkcijama (za C,to su funkcije nabrojane u poglavlju 1.1). Prednost ovog pristupa je da OS mo\u017ee komunicirati s bilo kojom napravom bez da mora detaljno poznavati njenu arhitekturu, tj. implementaciju.\u003Cbr\u003E\n\u003Cstrong\u003E2. Kojim su\u010deljima se mogu koristiti naprave? Koja su osnovna, a koja dodatna?\u003C\/strong\u003E\u003Cbr\u003E\nVidi poglavlje 1.1.\u003Cbr\u003E\n\u003Cstrong\u003E3. \u0160to su to asinkrone operacije?\u003C\/strong\u003E\u003Cbr\u003E\nAsinkrone operacije ne zahtjevaju komunikaciju izme\u0111u klijenata, dakle, klijent mo\u017ee izvr\u0161avati svoj posao neovisno o drugim klijentima. Klijent mo\u017ee biti OS, naprava, dretva, proces, bilo \u0161to, ovisi o kontekstu.\u003Cbr\u003E\n\u003Cstrong\u003E4. Navedite nekoliko mogu\u0107ih podjela naprava ovisno o svojstvima, na\u010dinu spajanja, na\u010dinu kominkacije, smjeru podataka, \u2026.\u003C\/strong\u003E\u003Cbr\u003E\nBrzina rada, smjer protoka podataka, je li naprava sinkrona ili asinkrona, na\u010din slanja podataka (serijski, paralelno) (blokovski, znak po znak) itd.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E2. poglavlje\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Ako zanemarimo na\u010din spajanja naprave, koji su osnovni na\u010dini upravljanja napravama?\u003C\/strong\u003E\u003Cbr\u003E\nUpravljanje radnim \u010dekanjem, prekidima ili pomo\u0107u DMA.\u003Cbr\u003E\n\u003Cstrong\u003E2. Opisati osnovna na\u010dela upravljanja radnim \u010dekanjem, prekidima, te kori\u0161tenjem sklopova s izravnim pristupom spreminku (DMA).\u003C\/strong\u003E\u003Cbr\u003E\nRadno \u010dekanje - program vrti petlju \u010dekalicu koja provjerava status naprave.\u003Cbr\u003E\nPrekidima - program koji \u010deka da naprava ne\u0161to napravi biva blokiran. Kada se pojavi odgovaraju\u0107i prekid, program se odblokirava i stavlja u red pripravnih dretvi.\u003Cbr\u003E\nDMA - naprava preko DMA zatra\u017ei sabirnicu i sama prenosi podatke.\u003Cbr\u003E\n\u003Cstrong\u003E3. U jednostavnom modelu jezgre ulazno-izlazne operacije mo\u017ee se pretpostaviti da naprava obavlja zadane joj naredbe slijedno. Stoga bi procesi koji su tra\u017eili takve operacije mogli biti u jednom ure\u0111enom redu, \u010dekaju\u0107i dovr\u0161etke svojih operacija. Koji su problemi ovog modela zbog specifi\u010dnosti stvarnih sustava? Kako se u stvarnim sustavima rje\u0161avaju takvi problemi?\u003C\/strong\u003E \u003Cbr\u003E\nU stvarnosti se operacije ne obavljauju FIFO. Problem se mo\u017ee rje\u0161it redovima zahtjeva ili kori\u0161tenjem jezgrinog konteksta dretve.\u003Cbr\u003E\n\u003Cstrong\u003E4. Kako se rje\u0161ava problem slo\u017eenosti ostvarenja operacijskog sustava u stvarnim sustavima, npr. Linuxu?\u003C\/strong\u003E\u003Cbr\u003E\nProblem se rje\u0161ava podjelom OS-a na podsustave i slojeve.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E3. poglavlje\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Kako se mo\u017ee pristupiti napravama, tj. njihovim upravlja\u010dkim sklopovima?\u003C\/strong\u003E\u003Cbr\u003E\nNapravama se pristupa izravno ili preko drugog me\u0111usklopa.\u003Cbr\u003E\n\u003Cstrong\u003E2. Za\u0161to su stvarne arhitekture ra\u010dunala hijerarhijski gra\u0111ene, s premosnicama izme\u0111u razli\u010ditih dijelova (sabirnica)?\u003C\/strong\u003E\u003Cbr\u003E\nPrimarno zato da se sporije naprave mogu odvojiti od br\u017eih. U suprotnom bi spore naprave ograni\u010davale brze zbog pove\u0107anog \u010dekanja na pravo za sabirnicu.\u003Cbr\u003E\n\u003Cstrong\u003E3. Nekim napravama pristupa se kori\u0161tenjem adresa. Koji sve problemi zbog toga mogu nastati, tj. \u0161to treba \u201cre\u0107i procesoru\u201d u tom slu\u010daju?\u003C\/strong\u003E\u003Cbr\u003E\nAko OS koristi strani\u010denje potrebno je adresu naprave mapirati u tablici prevo\u0111enja. Tako\u0111er je potrebno paziti da uvedene optimizacije u kodu ne naru\u0161avaju ispravnost rada naprave (npr. izmjena redoslijeda izvo\u0111enja operacija, kori\u0161tenje priru\u010dnih spreminka)\u2026 Problem se rje\u0161ava ubacivanjem posebnih instrukcija.\u003Cbr\u003E\n\u003Cstrong\u003E4. Za\u0161to se koriste me\u0111uspremnici? Koju funkcionalnost obavljaju?\u003C\/strong\u003E\u003Cbr\u003E\nMe\u0111uspremnici se koriste radi pove\u0107anja u\u010dinkovitosti. Pouspje\u0161uju asinkronost izme\u0111u OS-a i naprave. Dodatno, omogu\u0107uje se slanje ve\u0107ih blokova podataka, \u0161to olak\u0161ava manipulaciju nad podacima, poput provjere ispravnosti.\u003Cbr\u003E\n\u003Cstrong\u003E5. Navesti vrste me\u0111uspremnika i opisati kako se oni koriste\u003C\/strong\u003E\u003Cbr\u003E\nMe\u0111uspremnik za jedan podatak - Jedna strana upi\u0161e podatak, po\u0161alje signal da je podatak upisan, druga strana \u010dita podatak, \u0161alje signal da je podatak pro\u010ditan, repeat.\u003Cbr\u003E\nDvostruki me\u0111uspremnik - dok naprava \u010dita podatak iz prvog me\u0111uspremnika, OS pi\u0161e u drugi me\u0111uspremnik. OS i naprava zatim rade sa suprotnim me\u0111uspremnicima itd. Tko pi\u0161e, a tko \u010dita ovisi o vrsti naprave.\u003Cbr\u003E\nKru\u017eni me\u0111uspremnik - princip rada sli\u010dan dvostrukom me\u0111uspremniku, ali s N me\u0111uspremnika. Podaci popunjavaju slijedno me\u0111uspremnik po me\u0111uspremnik, kada se do\u0111e do kraja vra\u0107a se na vrh. Potrebno je pamtiti indekse zadnje upisanog i pro\u010ditanog podatka da nebi do\u0161lo do pisanja preko nepro\u010ditanih podataka.\u003Cbr\u003E\n\u003Cstrong\u003E6. Usporediti me\u0111uspremnik (buffer) i priru\u010dni spremnik (cache).\u003C\/strong\u003E\u003Cbr\u003E\nMe\u0111uspremnik se odnosi na memorijski prostor izme\u0111u koji koriste dvije strane (npr. OS i naprava). Kada netko pro\u010dita podatke iz me\u0111uspremnika, bri\u0161u se. Dakle, nema kopije podataka.\u003Cbr\u003E\nPriru\u010dni spremnik koristi jedan \u201ckorisnik\u201d, (npr. procesor). Slu\u017ei za ubrzanje rada. Primjer kori\u0161tenja -\u0026gt; procesor umjesto dohvata potrebnog podatka dohva\u0107a cijeli blok u kojemu se tra\u017eeni podatak nalazi i sprema ga u cache. Velika je vjerojatnost da \u0107e mu podaci iz tog bloka trebati u budu\u0107nosti, pa se tako smanjuje broj potrebnih sabirni\u010dkih ciklusa\u003C\/p\u003E\u003C\/details\u003E","editedAt":"2021-12-02T21:33:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":19,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"4711"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[{"type":"posts","id":"261455"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261455","attributes":{"number":42,"createdAt":"2021-12-03T00:31:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4711\/39\u0022 class=\u0022PostMention\u0022 data-id=\u0022261379\u0022\u003EDragi prijatelj strojnog u\u010denja\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch3\u003E4. Poglavlje\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Navesti osnovna svojstva komunikacije preko serijske veze (npr. RS232).\u003C\/strong\u003E\u003Cbr\u003E\nU serijskoj vezi podaci se \u0161alju znak po znak. Koriste se dva vodi\u010da, svaki za jedan smjer. Po\u010detak\/kraj poruke sinkroniziraju se start\/stop bitom. Potrebni su dodatni parametri za pode\u0161avanje veze (vidi u skripti 4.1).\u003Cbr\u003E\n\u003Cstrong\u003E2. Navesti osnovna svojstva komunikacije preko paralelne veze\u003C\/strong\u003E\u003Cbr\u003E\nBitovi koji \u010dine jedan podatak (npr. znak) \u0161alju se istovremeno, svaki svojim vodi\u010dem. Radi ve\u0107e slo\u017eenosti potrebno je vi\u0161e sinkronizacijskih signalnih linija. Potrebno je puno sinkronizacije \u010dime se ograni\u010dava brzina prijenosa. Sinkronizacija usporava rad proporcionalno duljini sabirnice. U praksi se ne koristi, osim u kratkim sabirnicama gdje su potrebne visoke performanse (npr. procesor-memorija).\u003Cbr\u003E\n\u003Cstrong\u003E3. Navesti nekoliko protokola koji koriste serijsku\/paralelnu vezu\u003C\/strong\u003E\u003Cbr\u003E\nSerijska - USB, PCIe, RS-232\u003Cbr\u003E\nParalelna - veza procesor-memorija, PCI (zamjenio ga PCIe), LPT (zamjenio ga USB).\u003Cbr\u003E\n\u003Cstrong\u003E4. Usporediti serijsku i paralelnu komunikaciju. Koje su prednosti serijske?\u003C\/strong\u003E\u003Cbr\u003E\nParalelna komunikacija je slo\u017eenija zbog vi\u0161e podatkovnih i sinkronizacijskih linija, tako\u0111er ima ve\u0107e smetnje. Serijska je po na\u010dinu rada jednostavnija, po cijeni jeftinija i u praksi se \u010de\u0161\u0107e koristi. \u003Cbr\u003E\n\u003Cstrong\u003E5. Opisati kako su USB naprave spojene u ra\u010dunalu: logi\u010dki, fizi\u010dki.\u003C\/strong\u003E\u003Cbr\u003E\nUSB naprave su sabirnicom povezane na ra\u010dunalo. Logi\u010dki, sve naprave su na zajedni\u010dkoj sabirnici. Fizi\u010dki, naprave su neizravno spojene preko stabla koje se sastoji od mostova i konkretnih naprava. Na most se mogu spojiti drugi mostovi i naprave. Korijen stabla \u010dini upravlja\u010dki \u010dvor preko kojeg ide sva komunikacija izme\u0111u naprava i OS-a. \u003Cbr\u003E\n\u003Cstrong\u003E6. Opisati osnovni na\u010din rada naprave koja je spojena na USB priklju\u010dak\u003C\/strong\u003E\u003Cbr\u003E\nKada OS \u017eeli poslati podatke odre\u0111enoj napravi, \u0161alje ih upravlja\u010dkom \u010dvoru. On dobivene podatke broadcasta kroz cijelo stablo. \u003Cbr\u003E\nUpravlja\u010d periodi\u010dki proziva svaku napravu. Kada naprava \u017eeli ne\u0161to poslati OS-u, podaci putuju jednom stazom prema upravlja\u010du. \u003Cbr\u003E\n\u003Cstrong\u003E7. \u0160to su to okviri, transakcije, paketi u kontekstu protokola USB?\u003C\/strong\u003E\u003Cbr\u003E\nKomunikacija s napravom podijeljena je u okvire. Okvir se sastoji od niza transakcija, a ona se sastoji od niza paketa (vidi poglavlje 4.3.3). \u003Cbr\u003E\n\u003Cstrong\u003E8. \u0160to je to adresa naprave, a \u0161to adresa funkcije naprave (kod protokola USB)?\u003C\/strong\u003E\u003Cbr\u003E\nNaprava se sastoji od funkcija. Jedna funkcija je zapravo operacija koju naprava mo\u017ee izvr\u0161iti. OS ne komunicira direktno s napravom ve\u0107 njenim funkcijama. Nije mi ovo skroz jasno i nazivlje u skripti je kr\u0161, ali napisat \u0107u kako sam shvatio\u2026 OS funkciji pristupa preko \u003Cstrong\u003Eadrese\u003C\/strong\u003E, ona se sastoji od adrese naprave i adrese funkcije naprave. Prvi dio \u003Cstrong\u003Eadrese\u003C\/strong\u003E je adresa naprave i nju dijele sve funkcije naprave, drugi dio je adresa funkcije naprave, specifi\u010dna pojedinim funkcijama neke naprave. Poput grananja web adresa. \u003Cbr\u003E\n\u003Cstrong\u003E9. Za prijenos podataka USB-om preko protoka (stream) koriste se cjevovodi: izokroni, prekidni i veliki. Opisati njihova svojstva i namjenu.\u003C\/strong\u003E\u003Cbr\u003E\nIzokroni prijenosi garantiraju propusnost, ali s mogu\u0107im gubicima.\u003Cbr\u003E\nPrekidni prijenosi se koriste za brze odgovore na doga\u0111aje.\u003Cbr\u003E\nVeliki prijenosi se koriste prijenos velikih skupova podataka. Ne garantiraju se ni propusnost ni ka\u0161njenja, koriste se slobodni sabirni\u010dki ciklusi.\u003Cbr\u003E\n\u003Cstrong\u003E10. Za\u0161to za mnoge USB naprave nije potrebno instalirati upravlja\u010dke programe, ve\u0107 ih operacijski sustav mo\u017ee koristiti s postoje\u0107im?\u003C\/strong\u003E\u003Cbr\u003E\nProtokol USB definira klase naprava. Naprave istih klasa nude sli\u010dnu funkcionalnost (npr. audio naprave, mi\u0161, tipkovnica, hard disk, printer itd). Umjesto posebnih upravlja\u010dkih programa, mogu se koristiti uobi\u010dajeni programi specifi\u010dni svakoj klasi.\u003Cbr\u003E\n\u003Cstrong\u003E11. Kako se prenose podaci preko PCIe? Koliko vodi\u010da se koristi, je li mogu\u0107 istovremeni prijenos u oba smjera?\u003C\/strong\u003E\u003Cbr\u003E\nPCIe omogu\u0107ava izravnu komunikaciju izme\u0111u naprava. Podaci se prenose serijski, mogu\u0107a je istosmjerna dvosmjerna komunikacija (full duplex), koristi se 4 vodi\u010da, 2 za svaki smjer. Signal se prenosi u normalnom i invertiranom stanju, na taj na\u010din se smanjuju smetnje u sustavu.\u003Cbr\u003E\n\u003Cstrong\u003E12. Kako se prenose podaci u\/iz memorije PCIe naprave?\u003C\/strong\u003E\u003Cbr\u003E\nSvaka veza izme\u0111u naprava sastoji se izme\u0111u jedne ili vi\u0161e staza. Podaci se \u0161alju u \u201cpaketima\u201d na na\u010din da se paket razdijeli, a svaki dio paraleno putuje svojom stazom. DIjelovi se na odredi\u0161tu sastavljaju natrag u paket.\u003Cbr\u003E\n\u003Cstrong\u003E13. Usporediti PCI i PCIe. Koje su prednosti sabirnice PCIe?\u003C\/strong\u003E\u003Cbr\u003E\nPCI sabirnica za sve koristi zajedni\u010dku sabirnicu, spore naprave diktiraju brzinu sustava. Potreban je upravlja\u010d sabirnicom. Ne omogu\u0107uje istovremenu dvosmjernu komunikaciju. Koristi paralelnu komunikaciju.\u003Cbr\u003E\nPCIe omogu\u0107uje izravnu komunikaciju dviju naprava, istovremenu dvosmjernu komunikaciju. Komunikacija na pojedinim stazama je serijska.\u003Cbr\u003E\n\u003Cstrong\u003E14. Koja je jedinica podataka (ne upravlja\u010dkih naredbi) koja se prenosi preko SATA protokola? Za\u0161to nije proizvoljna veli\u010dina podataka?\u003C\/strong\u003E\u003Cbr\u003E\nSATA protokol koristi se za masivne spremnike memorije. Oni uglavnom adresiraju podatke u blokovima, za razliku od npr. ra\u010dunalne memorije gdje svaki podatak ima svoju adresu. Stoga SATA koristi fiksne veli\u010dine jedinica podataka pri prijenosu, tj. blokove, odnosno sektore, skupine blokova.\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":13,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"4711"}},"mentionedBy":{"data":[{"type":"posts","id":"261500"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261403","attributes":{"number":40,"createdAt":"2021-12-02T22:41:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-12-02\/1638484852-985113-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nJe li ovo stvarno tako ide - da se \u0161alje poruka izlazak sa \u2018originalnom\u2019 vrijednoscu sata, a ne onom na koju se update-ao prije K.O. kad je dobio sve odgovore?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4711"}},"user":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[{"type":"posts","id":"261413"},{"type":"posts","id":"261513"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261413","attributes":{"number":41,"createdAt":"2021-12-02T22:50:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4711\/40\u0022 class=\u0022PostMention\u0022 data-id=\u0022261403\u0022\u003Eanon00\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ETo je lamportov protokol? Da, salje se izlazak(i, T(i)), pri cemu je T(i) vrijeme logickog sata kada je proces prvotno generirao zahtjev za ulazak u K.O, pi\u0161e u prezentaciji\u003C\/p\u003E","editedAt":"2021-12-02T22:51:19+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"4711"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"261513","attributes":{"number":46,"createdAt":"2021-12-03T10:28:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4711\/40\u0022 class=\u0022PostMention\u0022 data-id=\u0022261403\u0022\u003Eanon00\u003C\/a\u003E Di si nasao ovo\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1118"}},"discussion":{"data":{"type":"discussions","id":"4711"}}}},{"type":"posts","id":"261500","attributes":{"number":45,"createdAt":"2021-12-03T09:39:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4711\/42\u0022 class=\u0022PostMention\u0022 data-id=\u0022261455\u0022\u003EDragi prijatelj strojnog u\u010denja\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch3\u003E5. poglavlje\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Unutar jezgre kod se mo\u017ee izvoditi u \u201crazli\u010ditim kontekstima\u201d. Koji su to i koja ograni\u010denja postavljaju pojedini konteksti?\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003EPoziv jezgrine funkcije iz programa\u003C\/strong\u003E - OS se ne prebacuje u jezgrin kontekst dretve ve\u0107 obavlja operacije unutar konteksta pozivaju\u0107eg procesa. Iz pozvane jezgrine funkcije izravno se mogu dohvatiti podaci o pripadaju\u0107oj dretvi, odnosno procesu. Dretva mo\u017ee biti blokirana \u201cunutarnjim\u201d mehanizmima nalik \u201cvanjskima\u201d (semafori, monitori\u2026). Tako\u0111er se mo\u017ee dohvatiti i jezgra, tj. njene strukture podataka i druge funkcije.\u003Cbr\u003E\n\u003Cstrong\u003EPoziv jezgrine funkcije preko prekida -\u003C\/strong\u003E Prilikom prekida sprema se kontekst prekinute dretve i aktivira se kontekst jezgre. U pravilu ovaj na\u010din rada zabranjuje kori\u0161tenje blokiraju\u0107ih poziva (npr. \u010dekanje semafora), me\u0111utim u praksi se obrada prekida vr\u0161i u 2 dijela:\u003Cbr\u003E\nneophodni dio - njime zapo\u010dinje prekid, atomaran je, tj. ne dozvoljava prekidanje.\u003Cbr\u003E\ndodatni dio - obavlja se naknadno, dozvoljeno prekidanje.\u003Cbr\u003E\n\u003Cem\u003EU skripti se spominju 3 na\u010dina, jezgrin kontekst procesa, kontekst jezgrine dretve, bez konteksta dretve. Nije mi ba\u0161 jasno kako se zadnja dva razlikuju jedan od drugog. Pro\u010ditajte poglavlje 5.1.\u003C\/em\u003E\u003Cbr\u003E\n\u003Cstrong\u003E2. \u0160to treba napraviti\/koristiti ako u jezgrinoj funkciji treba pristupiti adresnom prostoru procesa?\u003C\/strong\u003E\u003Cbr\u003E\n Sljede\u0107e se odnosi na poziv jezgrine funkcije iz programa, nisam siguran mogu li se ove metode koristiti u drugim na\u010dinima izvo\u0111enja jezgrina koda\u2026 Ako se koristi strani\u010denje, dohvat korisni\u010dkih podataka (pretpostavljam da je to adresni prostor procesa), mora se obavljati kori\u0161tenjem posebnih funkcija, \u003Cem\u003Ecopy_to_user\u003C\/em\u003E i \u003Cem\u003Ecopy_from_user)\u003C\/em\u003E. Opisnik pripadaju\u0107e dretve i procesa mo\u017ee se dohvatiti varijablom \u003Cem\u003Ecurrent\u003C\/em\u003E.\u003Cbr\u003E\n\u003Cstrong\u003E3. Obrada prekida naprave vrlo je bitan dio upravljanja napravom, ali mo\u017ee bitno utjecati i na svojstva sustava. Zbog \u010dega? Koje mogu\u0107nosti u Linuxu stoje na raspolaganju za obradu prekida? Koja su njihova svojstva\/kada ih koristiti?\u003C\/strong\u003E\u003Cbr\u003E\nLinux omogu\u0107ava obradu prekida u dva dijela, u neophodnom i dodatnom dijelu. Dodatni dio mo\u017ee biti napravljen na 4 na\u010dina:\u003Cbr\u003E\nRed poslova (workqueue), vi\u0161edretvena obrada prekida (threaded IRQs) - obavljaju se u kontekstu posebnih jezgrinih dretvi, ne izvr\u0161avaju se atomarno, tj. mogu biti blokirani.\u003Cbr\u003E\nLagani prekid (softirq), zada\u010di\u0107 (tasklet) - izvode se atomarno u kontekstu posebne dretve (ne pi\u0161e, ali pretpostavljam jezgrine). Ne smiju se koristiti blokiraju\u0107i pozivi, jednom zapo\u010det zadatak mora biti dovr\u0161en.\u003Cbr\u003E\nPreporu\u010da se kori\u0161tenje prve dvije metode zbog performansi.\u003Cbr\u003E\n\u003Cstrong\u003E4. \u0160to se smije a \u0161to ne koristiti u jezgri? Je li to ovisi o kontekstu u kojem se izvodi kod jezgre? Kako?\u003C\/strong\u003E\u003Cbr\u003E\nU atomarnom kodu (npr. obrada prekida) ne smiju se koristiti blokiraju\u0107e funkcije, niti funkcije koje tra\u017ee kontekst dretve. Smiju se koristiti funkcije s radnim \u010dekanjem (spinlock). \u003Cbr\u003E\nKod s kontekstom smije koristiti sve interne jezgrine funkcije.\u003Cbr\u003E\nPristupati adresnom prostoru procesa koji se izvodio prije ulaska u jezgru mo\u017ee se pristupiti samo ako je taj proces sam pozvao jezgrinu funkciju, (npr. \u010ditanje iz datoteke). U tu svrhu koriste se posebne funkcije za dohvat i pohranu podataka procesa.\u003Cbr\u003E\nJezgra nema potporu za kori\u0161tenje realnih brojeva jer nisu oni potrebni za obavljanje jezgrinih zada\u0107a.\u003Cbr\u003E\n\u003Cstrong\u003E5. \u0160to je to modul u kontekstu jezgre Linuxa? \u010cemu slu\u017ei?\u003C\/strong\u003E\u003Cbr\u003E\nUpravlja\u010dke programe dijelimo na dvije vrste ovisno o na\u010dinu uklju\u010denja u jezgru, permanentno (stati\u010dki) ili dinami\u010dki (modul). Stati\u010dki upravlja\u010dki programi dolaze u cjelini s ostatkom jezgre. Moduli se mogu naknadno, po potrebi, u\u010ditati u jezgru, zatim maknuti kada vi\u0161e nisu potrebni. Za kompajliranje modula nije potrebno znati cijeli izvorni kod Linuxa, ve\u0107 njegova samo zaglavlja (.h datoteke) i postavke.\u003Cbr\u003E\n\u003Cstrong\u003E6. Navesti tri osnovne klase naprava u LInuxu.\u003C\/strong\u003E\u003Cbr\u003E\nZnakovne naprave - naprave koje \u010ditaju\/pi\u0161u niz bajtova (npr. tipkovnica, mi\u0161\u2026).\u003Cbr\u003E\nBlokovske naprave - koriste blokove kao jedinice podataka (uglavnom naprave koje ostvaruju datote\u010dne sustave).\u003Cbr\u003E\nMre\u017ena su\u010delja - naprave kojima je svrha ostvarenje komunikacije.\u003Cbr\u003E\n\u003Cstrong\u003E7. Koja je zada\u0107a upravlja\u010dkog programa naprave?\u003C\/strong\u003E\u003Cbr\u003E\nUpravlja\u010dki programi upravljaju napravama. Mo\u017ee imati i prihvat prekida, ako naprava izaziva prekide koji nisu obuhva\u0107eni op\u0107enitim mehanizmima. Upravlja\u010dki programi sastoje se od svoje strukture podataka i funkcija. Upravlja\u010dki program prima zahtjeve kroz su\u010delje OS-a (read(\u2026), write(\u2026), open(\u2026) itd.), ovisno o vrsti zahtjeva, poziva odgovaraju\u0107u, tj. registriranu funkciju naprave.\u003Cbr\u003E\n\u003Cstrong\u003E8. Koja su uobi\u010dajena su\u010delja koja naprava mora ostvariti, a da bi se uklopila u Linux?\u003C\/strong\u003E\u003Cbr\u003E\nSu\u010delja su opisana u poglavlju 1.1.\u003C\/p\u003E\u003C\/details\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"4711"}}}},{"type":"posts","id":"261459","attributes":{"number":43,"createdAt":"2021-12-03T02:34:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU auditornima drugi zad je rije\u0161en tako da je p3 prvo primio zahtjev od p1 pa od p2, a ne mo\u017eemo znat dal su stigli obrnuto \u0161to bi zna\u010dilo da bi se druga\u010dije vrijednosti sata slale p1 i p2 i njihovi satovi bi bili druga\u010dije postavljeni, jel spominjo \u0161ta na predavanju za to ili sam da tak odaberemo random jedan slu\u010daj kod vi\u0161e mogu\u0107ih redosljeda pristizanja zahtjeva?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4711"}},"user":{"data":{"type":"users","id":"957"}},"mentionedBy":{"data":[{"type":"posts","id":"261464"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261464","attributes":{"number":44,"createdAt":"2021-12-03T06:15:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4711\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022261459\u0022\u003Eaerius\u003C\/a\u003E spomenuo je da ima vi\u0161e rje\u0161enja. Prilikom grananja mo\u017ee\u0161 odabrati random varijantu\u003C\/p\u003E","editedAt":"2021-12-03T06:16:37+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"4711"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"discussions","id":"5442","attributes":{"title":"[NOS] Izvedba - 2021\/2022","slug":"5442-nos-izvedba-20212022"}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T13:30:16+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-uploadCountAll":1299,"ignored":false,"canBeIgnored":fals
