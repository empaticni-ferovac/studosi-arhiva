                    <p>Mozda je neko vec prijavio, al za vrijeme objavljivanja zadnjeg posta neke teme umjesto 1 min / 1 hour / 5 hours ago za sve mi piše najmanje 1 day ago ili više<br>

Isto je i u pregledu tema i za postove u samoj temi kad ju otvorim<br>
Primjer <img src="../../assets/files/2020-05-17/1589715809-821239-image.png" title="" alt="">, ovo je screenano oko 13:40<br>

                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>U neuređenoj listi u postu na stranici dretve su točke ispunjene, dok su u istom postu na stranici profila one ispražnjene:<br>
<img src="../../assets/files/2020-05-19/1589925387-516782-image.png" title="" alt=""><img src="../../assets/files/2020-05-19/1589925422-834245-image.png" title="" alt=""></p>

<p>Na stranici profila su postovi u <code>&lt;ul&gt;</code>-u, pa liste u postovima počinju kao liste druge razine:<br>
 U dretvi: <img src="../../assets/files/2020-05-19/1589925744-838006-image.png" title="" alt=""><br>
 Na profilu: <img src="../../assets/files/2020-05-19/1589925775-344608-image.png" title="" alt=""></p>
 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p>Ne znam jel netko prijavio, ali vec duze vrijeme me klik na neki quote prebacuje na krivi komentar.<br>
Npr. u spamu na postu <a href="https://forum.studosi.net/d/3-spam/11845" rel=" nofollow ugc">https://forum.studosi.net/d/3-spam/11845</a> kliknem na “Marok” i prebaci me na  post 11775 iako je link na 11835.<br>
Edit: Ako sada kliknem na ovaj link pa na Marok, onda me prebaci na tocan post. Ali ako odem na naslovnu, pa spam, pa nadem taj post i kliknem Marok onda me prebaci na 11775. Ako onda skrolam nazad dolje pa kliknem Marok, prebaci na pravi. Ista stvar i na mobitelu, samo sta dodatno u headeru piše pogrešan broj objave (prebaci na 11775, a gore piše  objava 11,589 od 11,662)</p>

<p>Također, kad dugo ne listam spam pa nakog nekog vremena odlucim proc 300 postova, onda se u skrolanju znaju reloadat postovi i baci me nekih 20 (ne znam tocno koliko) postova unaprijed , pa moram skrolat nazad gore.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="401.html" class="PostMention" data-id="30665">rija</a> Ne znam jel netko prijavio, ali vec duze vrijeme me klik na neki quote prebacuje na krivi komentar.<br>
Npr. u spamu na postu <a href="https://forum.studosi.net/d/3-spam/11845" rel=" nofollow ugc">https://forum.studosi.net/d/3-spam/11845</a> kliknem na “Marok” i prebaci me na  post 11775 iako je link na 11835.<br>
Edit: Ako sada kliknem na ovaj link pa na Marok, onda me prebaci na tocan post. Ali ako odem na naslovnu, pa spam, pa nadem taj post i kliknem Marok onda me prebaci na 11775. Ako onda skrolam nazad dolje pa kliknem Marok, prebaci na pravi. Ista stvar i na mobitelu, samo sta dodatno u headeru piše pogrešan broj objave (prebaci na 11775, a gore piše  objava 11,589 od 11,662)</p></div></blockquote>

<p>Čudno, meni radi najnormalnije, koji browser i što se događa kad refreshaš stranicu?</p>

<blockquote class="uncited"><div><p><a href="401.html" class="PostMention" data-id="30665">rija</a> Također, kad dugo ne listam spam pa nakog nekog vremena odlucim proc 300 postova, onda se u skrolanju znaju reloadat postovi i baci me nekih 20 (ne znam tocno koliko) postova unaprijed , pa moram skrolat nazad gore.</p></div></blockquote>

<p>Ovo je vjerojatno do slika, ali pokušat ću reproducirati, možda je nešto drugo. Ako se dogodi tak nešto opet, otvori developer tools (F12) i vidi jel se pojavio neki error u konzoli (Console). Najviše problema kod čitanja objava čine proširenja za glasanje i reakcije, ali očito je da njih ne mogu samo tako maknuti. Ako se u konzoli pojavi error, onda možemo lakše skužiti di je problem. Na mobitelu će uvijek biti isti bugovi jer je jedina razlika CSS (<code>@media width: 768px</code>), sve ostalo je isto.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p>Kad ideš cijeli odlimak selectat sa double clickom ne pojavi se opcija citiraj ako je to zadnji (ili jedini) odlomak u postu i to se treba onda ručno selectati.<br>

Zadnji odlomak (ručni select)<br>
<img src="../../assets/files/2020-05-27/1590575894-860728-image.png" title="" alt=""></p>

                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="402.html" class="PostMention" data-id="30671">Amon</a> Meni radi najnormalnije, koji browser je u pitanju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="403.html" class="PostMention" data-id="30674">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> chrome</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="404.html" class="PostMention" data-id="30683">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Čudno, meni radi najnormalnije, koji browser i što se događa kad refreshaš stranicu?</p></div></blockquote>

<p>Meni se to dogada od pocetka, mislio sam da je poznati bug. Za skoro svaki quote unutar threada koji je stariji od vec ucitanih postova. Refresh pomogne ako se zbog njega taj post ucita, inace ostane isto. Chrome na svemu - Windows, Manjaro, MacOS, Android</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="404.html" class="PostMention" data-id="30683">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Na mobitelu će uvijek biti isti bugovi jer je jedina razlika CSS (@media width: 768px), sve ostalo je isto.</p></div></blockquote>

<p>Na kompu imam Brave koji nekada zna bit čudan pa sam zato išao provjerit na mob (chrome)<br>
Ne mogu sad reproducirat skrolanje, ali kad se pojavi cu pogledat konzolu.</p>

<blockquote class="uncited"><div><p><a href="410.html" class="PostMention" data-id="30697">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Aj ako skužite to opet, vidite je li neki error u konzoli ili mi sam kažite koji je post. Za ovaj s marokom sam probao na 5 browsera (FF, Chrome, Brave, Edge i Opera) i svi se ponašaju identično, bace me na 11832 radi slike i ne bace nikakav error O.o</p></div></blockquote>

<p>Evo, odem na <a href="https://forum.studosi.net/d/3-spam/11858" rel=" nofollow ugc">https://forum.studosi.net/d/3-spam/11858</a>, pokaže mi 11855 al to je zbog ove ogromne slike,<br>
kliknem Mićo kod seto gaibe i odletim na <a href="https://forum.studosi.net/d/3-spam/11788" rel=" nofollow ugc">https://forum.studosi.net/d/3-spam/11788</a>. Nema zanimljivo nista u konzoli.</p>


<p>Edit:<br>
Za ovo skrolanje, pošto je to bilo čitanje spama i do 5 dana unazad, moguće da je 10-20 postova u komadu (mozda politika) obrisano ili premješteno pa me tu prebacilo 10-20 postova unaprijed .  Primjecujem da brojac postova u URLu nije u skladu sa brojacem desno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="405.html" class="PostMention" data-id="30689">njofra</a> Ovo je poznat bug sa slikama (jer učitavanje i slike imaju krivo ponašanje, slika zezne koordinate skrola). Fora je u tome što nikad ne prebaci toliko daleko (npr. meni sad u ovom sučaju umjesto na 11835 prebaci na 11832). Zato ne znam jel pričamo o istom bugu ili je potencijalno drukčiji.</p>
                </div>
            </div>

gc\u0022\u003Ehttps:\/\/forum.studosi.net\/d\/3-spam\/11858\u003C\/a\u003E, poka\u017ee mi 11855 al to je zbog ove ogromne slike,\u003Cbr\u003E\nkliknem Mi\u0107o kod seto gaibe i odletim na \u003Ca href=\u0022https:\/\/forum.studosi.net\/d\/3-spam\/11788\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/forum.studosi.net\/d\/3-spam\/11788\u003C\/a\u003E. Nema zanimljivo nista u konzoli.\u003C\/p\u003E\n\n\n\u003Cp\u003EEdit:\u003Cbr\u003E\nZa ovo skrolanje, po\u0161to je to bilo \u010ditanje spama i do 5 dana unazad, mogu\u0107e da je 10-20 postova u komadu (mozda politika) obrisano ili premje\u0161teno pa me tu prebacilo 10-20 postova unaprijed .  Primjecujem da brojac postova u URLu nije u skladu sa brojacem desno.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"58"}},"discussion":{"data":{"type":"discussions","id":"7"}}}},{"type":"posts","id":"30693","attributes":{"number":408,"createdAt":"2020-05-27T11:40:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/405\u0022 class=\u0022PostMention\u0022 data-id=\u002230689\u0022\u003Enjofra\u003C\/a\u003E Ovo je poznat bug sa slikama (jer u\u010ditavanje i slike imaju krivo pona\u0161anje, slika zezne koordinate skrola). Fora je u tome \u0161to nikad ne prebaci toliko daleko (npr. meni sad u ovom su\u010daju umjesto na 11835 prebaci na 11832). Zato ne znam jel pri\u010damo o istom bugu ili je potencijalno druk\u010diji.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7"}}}},{"type":"users","id":"3","attributes":{"username":"__builtin_popcount","displayName":"std::popcount","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/uIxkm2HOZPcYMqCu.png","slug":"__builtin_popcount","joinTime":"2020-03-17T12:32:30+00:00","discussionCount":10,"commentCount":1810,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07
