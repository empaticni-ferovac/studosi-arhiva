<noscript id="flarum-content">
    <div class="container">
    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="558.html" class="PostMention" data-id="52521">bufus</a> Ne znam je li ovo do sad spomenuto</p></div></blockquote>

<p>je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="558.html" class="PostMention" data-id="52521">bufus</a> Ovo sam isprobavao na Flarumu koji za svaku temu vrati stranicu u poziciju gdje se prva rasprava prikazuje na vrhu stranice pa vjerujem da se radi o sitnom propustu.</p></div></blockquote>

<p>Ne kužim o čemu pričaš. Mislim da postoji ekstenzija koja kad se klikne na temu ignorira što je posljednje pročitano i vrati se na vrh rasprave, ali to nema veze s prikazom rasprava. Ako sam u krivu, proslijedi mi stranicu ili gdje si već vidio da tako nešto postoji, pa ću upogoniti tu ekstenziju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bufus</h3>
                <div class="Post-body">
                    <p><a href="560.html" class="PostMention" data-id="52555">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p>Isprike, vrlo vjerojatno krivu terminologiju koristim. Kada stisnem na jedan od predmeta, stranica se ne vraca na vrh nego ostaje gdje je bila. S druge strane, na Flarum sluzbenoj stranici (<a href="https://discuss.flarum.org/" rel=" nofollow ugc">https://discuss.flarum.org/</a>) skrola se automatski na vrh stranice, odnosno na prvu diskusiju unutar teme (predmeta).</p>

<p>Mislim da ce prilozeni video pojasniti o cemu pricam.</p>

<p><span data-s9e-mediaembed="streamable" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" src="//streamable.com/e/gfmm9r" style="border:0;height:100%;left:0;position:absolute;width:100%"></iframe></span></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="561.html" class="PostMention" data-id="52610">bufus</a> Izgleda kao ili nešto iz nove verzije (što još nije došlo), ili ekstenzija koju nisu naveli. Pretražujem koje je od toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Čini mi se da je bug - kod nas te vrati na naslovnu ako klikaš na primarnu oznaku, ali ne i na sekundardnu 👀. Ako nađem vremena ovaj vikend možda napravim miniproširenje koje rješava ovaj problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bufus</h3>
                <div class="Post-body">
                    <p><a href="563.html" class="PostMention" data-id="52620">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a><br>
Super! Hvala i sretno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="359.html" class="PostMention" data-id="24998">Amajli</a> <br>
sjetila sam se ovog i osla sam bzvz provjeravat opet, jos uvijek je tu samo na vlastitom profilu, this time on a completely new pair</p>
<details class="spoiler"><p><img src="../../assets/files/2020-07-10/1594404223-647528-image.png" title="" alt=""></p></details>

<p>stavila sam najbasic standard protection opcije, ugasila neki adblocker, ocistila cache, reloadala par puta</p>

<p>jedini novi info koji imam je da sam skuzila da randomly odabere neke threadove i na postovima koji su iz tih odabranih threadova 100% vremena nema ellipsis i reply oznakice, na postovima iz ostalih threadova uvijek ima. scrollala sam daleko daleko po profilu</p>

<p>nije krucijalno imat te opcije, but it’s a pretty weird bug</p>

<p>fun fun</p>

<p>🤷</p> 



<hr>

<p>also, emoji search malo ispada van/dolje ak je editor nizi</p>
<details class="spoiler"><p><img src="../../assets/files/2020-07-10/1594405108-950446-image.png" title="" alt=""></p></details>

<p>i iz nekog razloga je lokacija tog elementa povezana s top borderom reply editora</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="565.html" class="PostMention" data-id="52641">Amajli</a> i iz nekog razloga je lokacija tog elementa povezana s top borderom reply editora</p></div></blockquote>

<p>Ovo se izgleda događa kad otvoriš prozor i onda mu promijeniš veličinu. Vidjet ću što mogu s CSS-om, koliko znam trebalo bi biti relativno na <strong>nešto</strong> od tog prozora. možda postoji tehnički razlog zašto je relativno na vrh</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>Kad searcham emojije u pickeru, nekad nakon što obrišem tekst iz polja za pretragu iz pickera nestanu svi emojiji osim nedavno korištenih i eventualno jedne kategorije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="567.html" class="PostMention" data-id="52684">std::popcount</a> Svi ti buggovi s emoji pickerom su izvan mog dosega, nažalost - kreator radi na novoj freemium ekstenziji i rekao mi je kad sam pričao s njim vezano uz to da je to napuštena ekstenzija (tako da neće gledati ni pull requestove, nego jedino mogu nešto ak to sam forkam i maintainam). Ja iskreno ne vidim neku korist u tome jer je cijelom sustavnu potreban jedan rewrite.</p>

<p>U ovom slučaju je problem JS toga, dakle ono što bi trebalo je zamijeniti cijeli JS tog pickera s nekim drugim. Ono što ću ja napraviti je čekati to freemium rješenje - stvar je u tome što će to biti integrirano u sam Flarum vjerojatno, pa će se ovo proširenje jednog dana ionako napustiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Prilikom odabira okvira za promjenu avatara, crasha se cijeli taj div i moram ispocetka. Svaki put se crasha.</p>

<p><span class="spoiler" onclick="removeAttribute('class')"> i onda upalim jebeni js console da vidim sta se to crasha i da napisem ovaj bug report kad ono prođe </span></p>

<p>Firefox 78, Kubuntu 20.04</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="569.html" class="PostMention" data-id="53572">InCogNiTo124</a> Nije crash, vjv izađeš iz prozora s mišem. Nije bug ali nije baš ni željeni behaviour, pretpostavljam da je to zato što se mouse up broji kao signal koji zatvara taj prozor, tj. modal, što je jednim dijelom krivica autora flaruma koji nisu podesili da se modali gase isključivo na down signale.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="596.html" class="PostMention" data-id="64779">Nocna_smjena</a> bila je kratka diskusija o tom</p>

<p><a href="569.html" class="PostMention" data-id="53572">InCogNiTo124</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Jel ovo gore zeljeno ponasanje?</p>

<p><img src="../../assets/files/2020-08-09/1596984782-77352-screenshot-20200809-165201.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="571.html" class="PostMention" data-id="59079">InCogNiTo124</a> Da, ali za sad sam maknuo na mobilnoj verziji to, autor ionako radi na grafičkom updateu 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p>Buttoni u navbaru ne gube fokus ako ih se zatvori tako što se ponovno stisne isti button. Ako se pritisne bilo gdje drugdje nakon toga, izgube fokus, osim ako ih se ponovno stisne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="572.html" class="PostMention" data-id="59080">Veles</a> Nisam previše siguran na što misliš, možeš li opisati slikama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="574.html" class="PostMention" data-id="59085">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Normalno/nefokusirano stanje<br>

                <div class="Post-body">
                    <p><a href="../18/15.html" class="PostMention" data-id="59082">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a><br>
ne može se citirati iz zaključanih dretvi<br>

<blockquote class="uncited"><div><p>praćene oznake su sad sve vidljive na jednom mjestu preko padajućeg izbornika na popisu rasprava: drugim riječima, imamo funkcionalnost predmetnih pretplata!</p></div></blockquote>



<p>followanje predmeta ne dodaje dretve tog predmeta u following</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="575.html" class="PostMention" data-id="59087">Hrvoje45</a> followanje predmeta ne dodaje dretve tog predmeta u following</p></div></blockquote>

<p>To je normalno, kao što sam rekao, treba koristiti padajući izbornik</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="579.html" class="PostMention" data-id="59105">Amajli</a> Moze li se maknut iz rasprava il su ljudi specificno i za rasprave trazili? Po meni za velik dio ionako nema previse smisla jer je inf scroll i ima hrpa postova te ce ga svakak loadanje svakih 50 postova sjebat at some point (isprobano u spamu na mobu bar), a i postoji ono cudo sa strane na desktopu tj u izborniku gore na mobu kojim je lakse navigirat po discussionu i lakse doc do prvog posta</p></div></blockquote>

<p>Teoretski može aaaaaaaaali…</p>

<p>Lik dohvaća tu skriptu preko svog CDN-a. To znači da čak i da ja sad forkam to ne mogu izmijeniti… Vidjet ću jel mogu nešto napraviti, ali sumnjam. Debilno je napravljeno, ne shvaćam zašto je to tak realizirano.</p>

<blockquote class="uncited"><div><p><a href="579.html" class="PostMention" data-id="59105">Amajli</a> P.S. quote funkcionalnost ne radi u Zakrpe jer je locked za reply, ili?</p></div></blockquote>

<p>Nisam siguran da bi to trebao biti razlog, vidjet ću što je s time sutra, vidi ovo</p> 

<blockquote class="uncited"><div><p><a href="575.html" class="PostMention" data-id="59087">Hrvoje45</a> ne može se citirati iz zaključanih dretvi<br>
edit: može se citirat ali preview ne prikazuje kao odgovor/citat<br>
edit2: sad izgleda kao da radi ispravno i preview, možda my bad</p></div></blockquote>

                    <p><a href="576.html" class="PostMention" data-id="59088">Veles</a> Aha, to nije problem u flarumu nego u browseru</p>

<p>Ne znam kako bi se uopće s browserske strane to riješilo jer je točno ponašanje kad ostane focus, s obzirom da je gumb ponovno kliknut i stoga fokusiran</p>

iscussions","id":"7"}},"user":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52555","attributes":{"number":560,"createdAt":"2020-07-10T15:01:22+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/558\u0022 class=\u0022PostMention\u0022 data-id=\u002252521\u0022\u003Ebufus\u003C\/a\u003E Ovo sam isprobavao na Flarumu koji za svaku temu vrati stranicu u poziciju gdje se prva rasprava prikazuje na vrhu stranice pa vjerujem da se radi o sitnom propustu.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe ku\u017eim o \u010demu pri\u010da\u0161. Mislim da postoji ekstenzija koja kad se klikne na temu ignorira \u0161to je posljednje pro\u010ditano i vrati se na vrh rasprave, ali to nema veze s prikazom rasprava. Ako sam u krivu, proslijedi mi stranicu ili gdje si ve\u0107 vidio da tako ne\u0161to postoji, pa \u0107u upogoniti tu ekstenziju.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"52610"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52610","attributes":{"number":561,"createdAt":"2020-07-10T16:58:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/560\u0022 class=\u0022PostMention\u0022 data-id=\u002252555\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EIsprike, vrlo vjerojatno krivu terminologiju koristim. Kada stisnem na jedan od predmeta, stranica se ne vraca na vrh nego ostaje gdje je bila. S drug
