<p>Uglavnom ja to <strong>mogu</strong> maknut kad u admin panelu unesem custom CSS, ali ga ne želim maknuti u potpunosti radi kolateralnih problema. Moram prvo istražiti koji je najbolji pristup jer mi se ne da tim baviti opet ispočetka kad budem sređivao izgled foruma.</p>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Nije bug ali ne znam gdje bi bilo prikladnije ovo pitat</p>

<p>Zasto je forum javno vidljiv neregistriranim korisnicima? Redovno se u konce stavljaju odgovori na bliceve, ispite, zadace itd koji svi nose prave bodove za kolegije. Zelimo li stvarno da profesori to mogu vidjet? Mislim da bi trebalo, ako nista drugo, barem FER tag sakriti ljudima koji nisu registrirani sa @fer.hr mailom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="156.html" class="PostMention" data-id="8166">[obrisani korisnik]</a> Zašto?</p>

<p>Kakvi su to akademski građani koji ne stoje iza svojih akcija?</p> 

<h1>Hint: <span class="spoiler" onclick="removeAttribute('class')"> pičkice </span></h1>

<p>Ja kažem nigger gdje god hoću jer očito stojim iza svojih riječi i ne koristim ga u rasističkom kontekstu. Ako se bojite da će vas netko otkriti da varate ili plagirate: nemojte varati ili plagirati.</p>

<p>Inače je i Opušteno trebao biti javan, međutim <a href="../../u/moose.html" class="UserMention">@sugar BoOo!!</a> je argumentirao da nije dobro da bude jer se tamo konstantno pojavljuju osobne informacije, lokacije itd. , čija bi javna dostupnost mogla završiti tragično (znam da dramatiziram, ali valjan je argument). Također, stvari bi se mogle izvlačiti izvan konteksta i ne priliči tagu “Opušteno”.</p>

<p>Bez obzira na to, FER3 je koliko mi je poznato bio indiferentan na fakultetske intervencije, postojali su neki tračevi da na upit fakulteta prosljeđuju privatne razgovore ako ima sumnja o nedopuštenoj radnji - kažem trač jer sumnjam da bi ovakvo nešto napravili, međutim s obzirom na činjenicu da se privatne poruke gledalo ne bih se začudio.</p>

<p>Na starom forumu su bili brojni profesori i asistenti pa nikog nije bilo briga za to. Na ovom forumu također je dobrodošao bilo koji profesor, asistent, prodekan, dekan jer i oni imaju @fer.hr akademske mailove, a plus je ako mogu pomoći i zabaviti se. Međutim, ja ne mislim surađivati s njima u slučajevima gdje netko drugi zajebe u višoj mjeri od one kojoj bi pomogao bilo kome drugom na forumu - držim se Uvjeta korištenja koje sam i sam napisao.</p>

<p>Nedavno me jedan kolega zamolio da obrišem neki njegov post s rasprave u Labosu iz Baza podataka - napravio sam iznimku jer nisam u Uvjetima korištenja napisao da takve stvari ne brišem, pa onda ću kad stignem popraviti uvjete korištenja. To ionako nisam zauvijek obrisao nego će se te stvari, kao i odgovori iz dretva sakupiti i staviti u <strong>WIP</strong> direktorij na materijalima, tako da se mogu obraditi.</p>
                </div>

et? Mislim da bi trebalo, ako nista drugo, barem FER tag sakriti ljudima koji nisu registrirani sa @fer.hr mailom\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7"}},"mentionedBy":{"data":[{"type":"posts","id":"8171"}]},"reactions":{"data":[{"type":"post_reactions","id":"17661"}]}}},{"type":"posts","id":"8171","attributes":{"number":157,"createdAt":"2020-04-10T16:10:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/156\u0022 class=\u0022PostMention\u0022 data-id=\u00228166\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Za\u0161to?\u003C\/p\u003E\n\n\u003Cp\u003EKakvi su to akademski gra\u0111ani koji ne stoje iza svojih akcija?\u003C\/p\u003E \n\n\u003Ch1\u003EHint: \u003Cspan class=\u0022spoiler\u0022 onclick=\u0022removeAttribute(\u0027class\u0027)\u0022\u003E pi\u010dkice \u003C\/span\u003E\u003C\/h1\u003E\n\n\u003Cp\u003EJa ka\u017eem nigger gdje god ho\u0107u jer o\u010dito stojim iza svojih rije\u010di i ne koristim ga u rasisti\u010dkom kontekstu. Ako se bojite da \u0107e vas netko otkriti da varate ili plagirate: nemojte varati ili plagirati.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de je i Opu\u0161teno trebao biti javan, me\u0111utim \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/moose\u0022 class=\u0022UserMention\u0022\u003E@sugar BoOo!!\u003C\/a\u003E je argumentirao da nije dobro da bude jer se tamo konstantno pojavljuju osobne informacije, lokacije itd. , \u010dija bi javna dostupnost mogla zavr\u0161iti tragi\u010dno (znam da dramatiziram, ali valjan je argument). Tako\u0111er, stvari bi se mogle izvla\u010diti izvan konteksta i ne prili\u010di tagu \u201cOpu\u0161teno\u201d.\u003C\/p\u003E\n\n\u003Cp\u003EBez obzira na to, FER3 je koliko mi je poznato bio indiferentan na fakultetske intervencije, postojali su neki tra\u010devi da na upit fakulteta proslje\u0111uju privatne razgovore ako ima sumnja o nedopu\u0161tenoj radnji - ka\u017eem tra\u010d jer sumnjam da bi ovakvo ne\u0161to napravili, me\u0111utim s obzirom na \u010dinjenicu da se privatne poruke gledalo ne bih se za\u010dudio.\u003C\/p\u003E\n\n\u003Cp\u003ENa starom forumu su bili brojni profesori i asistenti pa nikog nije bilo briga za to. Na ovom forumu tako\u0111er je dobrodo\u0161ao bilo koji profesor, asistent, prodekan, dekan jer i oni imaju @fer.hr akademske mailove, a plus je ako mogu pomo\u0107i i zabaviti se. Me\u0111utim, ja ne mislim sura\u0111ivati s njima u slu\u010dajevima gdje netko drugi zajebe u vi\u0161oj mjeri od one kojoj bi pomogao bilo kome drugom na forumu - dr\u017eim se Uvjeta kori\u0161tenja koje sam i sam napisao.\u003C\/p\u003E\n\n\u003Cp\u003ENedavno me jedan kolega zamolio da obri\u0161em neki njegov post s rasprave u Labosu iz Baza podataka - napravio sam iznimku jer nisam u Uvjetima kori\u0161tenja napisao da takve stvari ne bri\u0161em, pa onda \u0107u kad stignem popraviti uvjete kori\u0161tenja. To ionako nisam zauvijek obrisao nego \u0107e se te stvari, kao i odgovori iz dretva sakupiti i staviti u \u003Cstrong\u003EWIP\u003C\/strong\u003E direktorij na materijalima, tako da se mogu obraditi.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7"}}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T19:44:58+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-up
