    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p>jel se moze ova glupost sa cookieima stavit sa strane by default?</p>

<p>naime problem je ako je doli, da nemogu uprit na gumb za postanje, jer ga skriva</p>

<p><img src="../../assets/files/2020-04-12/1586677778-76916-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="164.html" class="PostMention" data-id="8472">Jadzia Dax</a> Zašto samo ne klikneš na gumb? Nije valjda da stalno brišeš kolačiće ili otvaraš stranicu u incognito modeu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="8489">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> uhm ofkors, coockiei mi se brisu cim ugasim browser, tu postavku koristim vec godinama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="8493">Jadzia Dax</a> Da, to je problem jer se ovakve postavke pohranjuju u kolačićima jer se daju on a browser basis. Sve postavke koje ja imam su:</p>

<p><img src="../../assets/files/2020-04-12/1586690186-695460-img-20200412-125915.jpeg" title="" alt=""></p>

<p>Eventualno bi se mogao napraviti CSS koji sakriva element ili JS skripta koja ga autoklikće ili sakriva nakon nekog vremena (tipa 5s).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kushim</h3>
                <div class="Post-body">
                    <p><a href="167.html" class="PostMention" data-id="8495">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ako koristi neki adblocker, moze u postavkama oznaciti taj “div” element kao reklamu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>ne znam je li ovo bug, no kad osoba promijeni ime u linku profila te osobe još uvijek piše ono prethodno ime (pretpostavljam prvo)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="8752">mornar Ica</a> To je namjerno, bez toga bi trebao imati listu prošlih imena i imao bi kolizije. Zamisli scenarij gdje je povijest imena dva korisnika bila a, b, c i b, c, a, i netko je citirao te korisnike u vrijeme kad su svojevremeno bili b - kad server učitava stranicu, kako će znati na kojeg b se misli?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Alcatraz</h3>
                <div class="Post-body">
                    <p>Nekad mi na tabu gore pise “(1) Studosi” (ili 2) bez da imam ikakve obavijesti ili sam ih imao u zadnje vrijeme. Nestane nakon refresha.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="172.html" class="PostMention" data-id="8815">Alcatraz</a> To se i meni sad dogodilo, shvatio sam da to znači da postoje 1(ili 2) nova posta u dretvama na naslovnici foruma</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-04-13/1586807874-464029-image.png" title="" alt=""><br>
Ako dam ili uklonim reakciju ili upvote/downvote se pojavi dupli timestamp. Uspio sam izazvati na postovima koji nisu stariji od minute. Čak i ako reakciju dodam na neki drugi post, timestamp se podupla na postu mlađem od minute.</p>

<p>Čini mi se da bi se to moglo događati ako pokrenem reakciju neposredno prije nego se timestamp updatea, samo što je to najlakše reproducirati na svježim objavama jer im se timestamp ažurira svake sekunde.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="8937">std::popcount</a> Pretpostavljam da se nakon osvježavanja vremena ispravi u jednostruki timestamp?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="175.html" class="PostMention" data-id="8938">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a><br>
Ispravi se čak pri idućem ažuriranju timestampa. Znači dupli je samo ~1 sekundu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="176.html" class="PostMention" data-id="8939">std::popcount</a> U redu, čini mi se da je to bug s ekstenzijom koja realtime ažurira vrijeme a ne reakcijama, prijavljujem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../../u/STAGGER_LEE.html" class="UserMention">@STAGGER_LEE</a> Ono što si spomenuo je bug, i popravljeno je u nadolazećoj verziji foruma (trebala bi doći na početku 5. mjeseca)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>Kad napisem @ iskoce mi koliko vidim postovi iz threada u kojem jesam, i okej, al iskacu lijevo s ekrana, a dodju do desnog ruba visemanje</p>
<details class="spoiler"><p><img src="../../assets/files/2020-04-14/1586903538-416662-screenshot-20200415-003209.png" title="" alt=""></p></details>

<p>Kad napisem npr @m onda imam blank do dolje di su neki postovi u threadu vj od osoba koje imaju username na m, I’m guessing prvo je popis ljudi, al nis ne vidim haha<br>
Kad idem tagat nekog tko nema postove u threadu dobijem imena normalno i uzak je picker oko contenta</p>

<hr>

<p>Drugi bug? Je da kad idem searchat nekaj iz sidebara na mobu…well ne znam sta se desi</p>

<p>Ponekad dobijem i postove i usere al mi nece skrolat, ponekad ne dobijem usere at all, i jos msm da ovisno kak napisem (npr isprobala sam Mićo vs micho) dobijem koliko sam primijetila isti content, al jednom bude scrollable drugi put ne (kad nije scrollable se skrola popis threadova u pozadini).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="179.html" class="PostMention" data-id="9725">Amajli</a> Drugi bug? Je da kad idem searchat nekaj iz sidebara na mobu…well ne znam sta se desi</p>

<p>Ponekad dobijem i postove i usere al mi nece skrolat, ponekad ne dobijem usere at all, i jos msm da ovisno kak napisem (npr isprobala sam Mićo vs micho) dobijem koliko sam primijetila isti content, al jednom bude scrollable drugi put ne (kad nije scrollable se skrola popis threadova u pozadini).</p></div></blockquote>

<p>Nisam baš siguran na što misliš, kakav search iz sidebara? Ako misliš generalno search, taj search je najveća mana Flaruma, i to će se ispraviti sljedećom verzijom, mergeao se PR s boljim searchem. Ak je nešto drugo pokušaj mi bolje opisati.</p>

<p>Ovaj prvi problem sam trebao prije ispraviti s CSS-om ali sam na to zaboravio, no trebalo bi biti popravljeno za par minuta.</p>

<p>EDIT: Prvi problem je ispravljen:</p>

<p><img src="../../assets/files/2020-04-14/1586904656-673531-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="180.html" class="PostMention" data-id="9727">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ak je nešto drugo pokušaj mi bolje opisati.</p></div></blockquote>

<p>Sad me opet zbunilo jer ne mogu dobit opet da neće skrolat u nekom trenu za slican search, no dobro</p>

<p>Skrin sidebara, search je tu skrolable, iako svejedno ne vidim cijeli jer ne vidim uopce USERS dio</p>
<details class="spoiler"><p><img src="../../assets/files/2020-04-14/1586904506-403659-screenshot-20200415-004733.png" title="" alt=""></p></details>

<p>Npr tu vidim USERS (ili bar djelic) al ne mogu skrolat uopce dolje</p>
<details class="spoiler"><p><img src="../../assets/files/2020-04-14/1586904633-587686-screenshot-20200415-005009.png" title="" alt=""></p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="181.html" class="PostMention" data-id="9730">Amajli</a> Okej shvatio sam, treba podesiti malo taj element, daj mi par minuta.</p>

<p>EDIT: Popravljeno, <a href="../../u/Amali.html" class="UserMention">@Amajli</a> javi ako ima problema jer rješenje je bilo zajebano i clunky:</p>

<p>Taj element dropdowna regulira <code>max-height</code> property koji je bio postavljen na <code>70vh</code>. Ovo je loše jer se veličina tog prozora ne skalira apsolutno s veličinom prozora browsera.</p>

<p>No reko dobro, postavim ja</p>

<pre><code class="language-css">max-height: calc(100vh - 250px);</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Iz nekog razloga mi je ovo bilo pretvoreno u <code>max-height: -150vh</code>. Hmmmmm. Nakon nešto njuškanja, naišao sam na ovo: <a href="https://github.com/less/less.js/issues/974" rel=" nofollow ugc">https://github.com/less/less.js/issues/974</a>. Finalno rješenje je, dakle:</p>

<pre><code class="language-css">max-height: ~"calc(100vh - 250px) !important";</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Odvratno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="9731">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Damn</p>

<p>Bolje je, ali i dalje je malo previsok element meni pa ne vidim bas popis usera kak ima na desktopu, samo opciju da pretrazim po svim userima</p>

<details class="spoiler"><p><img src="../../assets/files/2020-04-15/1586942451-965553-screenshot-20200415-112029.png" title="" alt=""></p></details>
                </div>
            </div>

            <hr>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-04-15/1586913762-925807-image.png" title="" alt=""><br>
can not reproduce. drugi put da se dogodilo</p>
                </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Ne znam jesam li jedini no CTRL+F mi ne radi na forumu gotovo uopće. Ako i uspije pronaći prvi podatak tu samo stane i search bar odjednom nestane. Po meni dosta bitna opcija s obzirom da se na jednoj stranici zna naći jako puno postova, a dosta korisno dođe kod pretraživanja istih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="9761">MiqeloS</a> Nećeš moći CTRL+F-ati gotovo ništa jer se postovi nakon 50 učitanih odčitavaju, tj. iako postoji jedna, dinamička infinite scrolling stranica, ona u jednom trenutku može imati samo 50 učitanih postova. Međutim čini mi se dea CTRL+F najnormalnije radi, tako da bi bilo dobro da priložiš neki primjer (možda ne radi na spoilerima, npr.).</p>

<p>Search bar koristi kao solidan CTRL+F jer radi i na sadržaj postova, iako radi prilično loše. Taj loš search će u sljedećoj verziji foruma koja dolazi za par tjedana nakon 6 godina biti zamijenjen novim, puno boljim searchom.</p>
                </div>
            </div>

ch iz sidebara? Ako misli\u0161 generalno search, taj search je najve\u0107a mana Flaruma, i to \u0107e se ispraviti sljede\u0107om verzijom, mergeao se PR s boljim searchem. Ak je ne\u0161to drugo poku\u0161aj mi bolje opisati.\u003C\/p\u003E\n\n\u003Cp\u003EOvaj prvi problem sam trebao prije ispraviti s CSS-om ali sam na to zaboravio, no trebalo bi biti popravljeno za par minuta.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Prvi problem je ispravljen:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-14\/1586904656-673531-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","editedAt":"2020-04-14T22:51:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"9730"}]},"reactions":{"data":[]}}},{"type":"posts","id":"9730","attributes":{"number":181,"createdAt":"2020-04-14T22:53:27+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/180\u0022 class=\u0022PostMention\u0022 data-id=\u00229727\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Ak je ne\u0161to drugo poku\u0161aj mi bolje opisati.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESad me opet zbunilo jer ne mogu dobit opet da ne\u0107e skrolat u nekom trenu za slican search, no dobro\u003C\/p\u003E\n\n\u003Cp\u003ESkrin sidebara, search je tu skrolable, iako svejedno ne vidim cijeli jer ne vidim uopce USERS dio\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-14\/1586904506-403659-screenshot-20200415-004733.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ENpr tu vidim USERS (ili bar djelic) al ne mogu skrolat uopce dolje\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-14\/1586904633-587686-screenshot-20200415-005009.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"7"}},"mentionedBy":{"data":[{"type":"posts","id":"9731"}]},"reactions":{"data":[]}}},{"type":"posts","id":"9731","attributes":{"number":182,"createdAt":"2020-04-14T22:55:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/181\u0022 class=\u0022PostMention\u0022 data-id=\u00229730\u0022\u003EAmajli\u003C\/a\u003E Okej shvatio sam, treba podesiti malo taj element, daj mi par minuta.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Popravljeno, \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Amali\u0022 class=\u0022UserMention\u0022\u003E@Amajli\u003C\/a\u003E javi ako ima problema jer rje\u0161enje je bilo zajebano i clunky:\u003C\/p\u003E\n\n\u003Cp\u003ETaj element dropdowna regulira \u003Ccode\u003Emax-height\u003C\/code\u003E property koji je bio postavljen na \u003Ccode\u003E70vh\u003C\/code\u003E. Ovo je lo\u0161e jer se veli\u010dina tog prozora ne skalira apsolutno s veli\u010dinom prozora browsera.\u003C\/p\u003E\n\n\u003Cp\u003ENo reko dobro, postavim ja\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-css\u0022\u003Emax-height: calc(100vh - 250px);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EIz nekog razloga mi je ovo bilo pretvoreno u \u003Ccode\u003Emax-height: -150vh\u003C\/code\u003E. Hmmmmm. Nakon ne\u0161to nju\u0161kanja, nai\u0161ao sam na ovo: \u003Ca href=\u0022https:\/\/github.com\/less\/less.js\/issues\/974\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/github.com\/less\/less.js\/issues\/974\u003C\/a\u003E. Finalno rje\u0161enje je, dakle:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-css\u0022\u003Emax-height: ~\u0022calc(100vh - 250px) !important\u0022;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EOdvratno.\u003C\/p\u003E","editedAt":"2020-04-15T00:08:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"9793"}]},"reactions":{"data":[]}}},{"type":"posts","id":"9793","attributes":{"number":185,"createdAt":"2020-04-15T09:25:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/182\u0022 class=\u0022PostMention\u0022 data-id=\u00229731\u0022\u003EM\u03
