    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="509.html" class="PostMention" data-id="42910">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> rovokop te underminea</p>

<p>Masoni pokusavaju srusit site sirenja istine iz dretve teorija zavjere</p>

<p>Celavi instruktor stiti svoje trziste</p>

<p>wm_ismm se osvecuje za trac o trudnoci</p>

<p>Milijun mogucih neprijatelja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="510.html" class="PostMention" data-id="42913">InCogNiTo124</a><br>
<img src="../../assets/files/2020-06-22/1592841656-186507-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="510.html" class="PostMention" data-id="42913">InCogNiTo124</a> rovokop me bloko na fejsu mislim</p>

<p>al jokes aside mislim da sam popravio, neki super čudni cache error (4th time’s the charm)</p>

<p>javite ak bude opet problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Ovo def nije bug, ali ne znam gdje bi stavio</p>

<p><img src="../../assets/files/2020-06-24/1592989916-654020-image.png" title="" alt=""></p>

<p>Dakle, bilo bi fora da toolovi poput vimiuma mogu oznaciti ovaj odgovori input box. Sve ostalo se cini mi se moze, osim ovog.</p>

<p>EDIT: jednostavno mogu stisnut na odgovori, pa izbrisat umetnuti dio, al nije to to. 😛</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Ajme postoji ovaj globalni odgovori, zanemari ovo, sve ok.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>bug report: naslovna stranica je zaspamana praznim tredovima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>jel ocekivano ponasanje da ovaj Mark As Read gumb targeta apsolutno cijeli forum umjesto samo trenutno prikazanih threadova (npr unutar trenutno otvorenog taga i slicno)? Npr klikla sam to pod tagom info o predmetima, a vidim da su mi na naslovnoj oznaceni kao read <em>svi</em> threadovi, i di god odem (osim ak se u medjuvremenu pojavio novi post negdje)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="516.html" class="PostMention" data-id="44512">Amajli</a> Hmmmmm iz programerske perspektive da, ali nije baš logično. Napisat ću im pa će valjda ispraviti ak nije prekasno za beta-14</p>

<p>EDIT: Ooof vidim sad da nije nova stvar. Rekli su da to nije tak jednostavno (iz razloga kaj ovisi o oznakama, koje su proširenje). Kad završe ispiti mogu između ostaloga pogledati koliko bi teško bilo to napraviti (po meni bi samo trebalo provjeriti koje se oznake gledaju i modificirati query), ali mislim da to nije toliko jednostavno ako npr. ne gledaš rasprave po oznaci, nego tipa po ključnim riječima iz searcha. Ali samo za oznake, to mislim da bi se dalo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Koliko rama trosi ovaj site?<br>
Otkad sam nadogradio mob na Android Q, cesto mi se desi da kad otvorim novi tab u Chrome (google) da mi OS swapa tab sa studosima, i kad se vratim dobim refresh i ode post papa. Cesto being svakih pol sata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="518.html" class="PostMention" data-id="44544">InCogNiTo124</a> Gotovo ništa</p>

<p><img src="../../assets/files/2020-06-25/1593101703-865041-screenshot-from-2020-06-25-18-14-42.png" title="" alt=""></p>

<p>Ali to što ti ode papa ti je do browsera, a što se tiče foruma, forum jedino čuva stvari iz baze i draftove u RAM-u, gotovo ništa ovako friško.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="519.html" class="PostMention" data-id="44562">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Gotovo ništa</p></div></blockquote>

<p>Lmao nisam mislio na backendu vec u browseru<br>
U biti ne znam ni kako to provjerit na mobitelu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="520.html" class="PostMention" data-id="44569">InCogNiTo124</a> Ahaaaaaaa, well ne bi trebalo puno:</p>

<p>300 MB Edge<br>
300 MB Chrome<br>
400 MB Firefox<br>
400 MB Brave<br>
300 MB MIUI Browser</p>

<p>Note da ovo nije per tab, nego ovoliko RAMa pojede browser kad ima samo studoše uključene, tak da je to više gornja granica.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stimmar</h3>
                <div class="Post-body">
                    <p><a href="520.html" class="PostMention" data-id="44569">InCogNiTo124</a> ne znam je li precizno, ali prema Firefoxovom task manageru meni zauzima 27 MB.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p>Jel ima neka tema za pitanja u vezi foruma? Možda je bug, možda je iz nekog razloga tako namjerno napravljeno, ali tražilica mi ne pronalazi sve postove. <br>
Ako primjerice searcham “Šegvić”, nađe ovaj iz 15. travnja <a href="../191-mentori/68.html" rel=" nofollow ugc">https://forum.studosi.net/d/191-mentori/68</a><br>
ali ne i ovaj iz 22. travnja <a href="../191-mentori/84.html" rel=" nofollow ugc">https://forum.studosi.net/d/191-mentori/84</a></p>

<p>Ako tražilica ispiše samo prvi rezultat u temi, postoji li način da pretražim cijelu temu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="522.html" class="PostMention" data-id="44906">rija</a></p> 

<p>Mislim da ne jer je to tradeoff lakog searcha, ali prčkam malo s jednim drugim searchom na test serveru, ovaj je grozan. U najgorem slučaju bih mogao probati prisiliti ovaj da prikazuje sve rezultate, ali opet moram paziti da ne ubije performanse. Neke stvari (npr. pretraživanje rasprava) su maknute iz originala jer su bile prespore (search je timeoutao), lako je moguće da je s ovim backendom pretraživanje više od jednog rezultata po raspravi presporo, zato polažem nade u jedan drugi search.</p>

<p>Generalno je search kategorija na kojoj se može napraviti PUNO poboljšanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="523.html" class="PostMention" data-id="45078">Stimmar</a> okej hvala ti. Sad sam si pocistio cache i visak podataka pa cu vidit refresha li mi se jos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p><a href="525.html" class="PostMention" data-id="45101">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Taman htio reći za taj problem, ali evo čini se da se radi na tome. Super, ne znam koliko je to prioritetno, u mojoj glavi mislim da je dosta bitna funkcionalnost..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Nisam siguran do čega je ovo ali jedino mi se ova tema činila adekvatnom za postanje.<br>
Imao sam forum otvoren u jednom tabu, zatim sam prešao na drugi tab i kad sam opet se vratio ovo se pojavilo, nakon refreshanja se popravilo</p>

<p><img src="../../assets/files/2020-06-26/1593193809-745068-screenshot-20200626-194221.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="526.html" class="PostMention" data-id="45216">MiqeloS</a> Ovo ti je do browsera, unloadao je CSS iz memorije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="528.html" class="PostMention" data-id="46549">Krisle</a> Iako vjerojatno neće postojati search koji nalazi više rezultata u jednoj dretvi, vjerojatno će se samo napraviti search unutar rasprave, s obzirom na to da je to tražena funkcionalnost.</p>
                </div>
            </div>
