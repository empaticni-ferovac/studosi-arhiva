    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="405.html" class="PostMention" data-id="30689">njofra</a> Ovo je poznat bug sa slikama (jer učitavanje i slike imaju krivo ponašanje, slika zezne koordinate skrola). Fora je u tome što nikad ne prebaci toliko daleko (npr. meni sad u ovom sučaju umjesto na 11835 prebaci na 11832). Zato ne znam jel pričamo o istom bugu ili je potencijalno drukčiji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="408.html" class="PostMention" data-id="30693">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne, za to znam, ovo ili kaže da post ne postoji ili prebaci na potpuno krivi post</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="409.html" class="PostMention" data-id="30694">njofra</a> Aj ako skužite to opet, vidite je li neki error u konzoli ili mi sam kažite koji je post. Za ovaj s marokom sam probao na 5 browsera (FF, Chrome, Brave, Edge i Opera) i svi se ponašaju identično, bace me na 11832 radi slike i ne bace nikakav error O.o</p>

<p>Postoji neki bug s glasanjem gdje se ne učita neki resurs i onda se scrasha grafički dio i to zna ljude bacati posvuda. Al to je tak teško reproducirati, mislim ja to ne mogu konzistentno, i to je prijavljeno već na gitu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="410.html" class="PostMention" data-id="30697">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a><br>
Meni ne nalazi sve korisnike dok ne upišem treće slovo imena. Kad ih jednom nađe, onda se normalno pokazuju čak i kad obrišem sadržaj search fielda i ponovo krenem tražiti.<br>
Čini mi se da su ovi koje pokazuje i prije trećeg slova oni koji su sudjelovali u učitanom dijelu dretve, ili tako nešto?</p>

<details class="spoiler"><p><img src="../../assets/files/2020-05-27/1590581939-155036-search2.gif" title="" alt=""></p></details>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="404.html" class="PostMention" data-id="30683">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Na mobitelu će uvijek biti isti bugovi jer je jedina razlika CSS (@media width: 768px), sve ostalo je isto.</p></div></blockquote>

<p>Na kompu imam Brave koji nekada zna bit čudan pa sam zato išao provjerit na mob (chrome)<br>
Ne mogu sad reproducirat skrolanje, ali kad se pojavi cu pogledat konzolu.</p>

<blockquote class="uncited"><div><p><a href="410.html" class="PostMention" data-id="30697">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Aj ako skužite to opet, vidite je li neki error u konzoli ili mi sam kažite koji je post. Za ovaj s marokom sam probao na 5 browsera (FF, Chrome, Brave, Edge i Opera) i svi se ponašaju identično, bace me na 11832 radi slike i ne bace nikakav error O.o</p></div></blockquote>

<p>Evo, odem na <a href="https://forum.studosi.net/d/3-spam/11858" rel=" nofollow ugc">https://forum.studosi.net/d/3-spam/11858</a>, pokaže mi 11855 al to je zbog ove ogromne slike,<br>
kliknem Mićo kod seto gaibe i odletim na <a href="https://forum.studosi.net/d/3-spam/11788" rel=" nofollow ugc">https://forum.studosi.net/d/3-spam/11788</a>. Nema zanimljivo nista u konzoli.</p>


<p>Edit:<br>
Za ovo skrolanje, pošto je to bilo čitanje spama i do 5 dana unazad, moguće da je 10-20 postova u komadu (mozda politika) obrisano ili premješteno pa me tu prebacilo 10-20 postova unaprijed .  Primjecujem da brojac postova u URLu nije u skladu sa brojacem desno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="407.html" class="PostMention" data-id="30692">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zanimljivo, ne mogu ponovno reproducirati da mi ne prikazuje (dakle sad je sve normalno)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="412.html" class="PostMention" data-id="30718">std::popcount</a> Vjerojato ista stvar kao i onaj userscript za reakcije, sve sto je ucitano do tog trenutka je spremljeno u cache i s time radi lokalno pa trazi i za prvih par slova, a requestove radi tek kada ima dovoljno znakova za smisleno filtriranje. Meni izgleda kao ocekivano ponasanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="412.html" class="PostMention" data-id="30718">std::popcount</a> To je očekivano. Query s 1 ili 2 slova bi bio ubitačan za server</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="413.html" class="PostMention" data-id="30720">rija</a> Da, Brave nešto ne radi dobro. <a href="../../u/Amali.html" class="UserMention">@Amajli</a> ima slične probleme i čini mi se da je do browsera na starijim Androidima - ja imam Android 10 i meni radi normalno, problemi se javljaju na Android 9 i 8 O.o</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="416.html" class="PostMention" data-id="30738">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> meni se to stvarno sporadicno javlja. Sad kad sam klikla na linkove iz rijinog posta dobro me postavljalo skroz, za sam 1 post off al to zato sto je skrolano mrvicu gore pa url hvata prethodni post, al na vrhu vidljivi je ispravan ID. Sad ima li razlike u quote linku vs direktno ovako napisano, a ne preko tag zapisa, nez. Na hover mi se ispravno pokazuje al me baca krivo ponekad, mada kad upisem URL u address bar ili kliknem ovaj obicni link sve normalno radi, bar sad.<br>
Taj broj posta se def ne slaze s onim sa strane jer je u URL ID posta u spamu, a ID ovisi o trenutku postanja i ne mijenja se, ofc, kad se nes izbrise or w/e, nez doduse da bi to trebalo bit issue? Mozda? Moze li doc do randomly krivog mapiranja negdje? Msm meni kad skace to obicno bude po 100-200 postova razlike, ne onak 3-4.</p>

<p>Nisam sigurna sta bi tocno triggeralo to ponasanje jer nisam aktivno obracala paznju, ali cini mi se da kad sam u threadu i vracam se prek linka na neki dosta stariji post tog threada da mi tad obicno fulava dok loada starije postove i skrola gore trazeci post pa ga nekako preleti? Nisam sigurna jel to, al to je jedino sta se meni ucinilo da je “pattern” u ponasanju. Nisam ni sigurna događa li se s quoteovima između threadova, to ne klikcem dovoljno cesto da ista uhvatim, no i kad klikcem nisam primijetila da nmg nac post, samo kad je unutar istog threada link. Doduse cini se da riji nije samo to slucaj, pa nez.</p>

<p>ETA - trenutno mi apsolutno svaki dobro radi, al nisam nasla neki koji je dalje u proslosti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="416.html" class="PostMention" data-id="30738">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ma nije do bravea, evo sad sam na stock mozilli probao (ubuntu), opet me “Mićo” šibnuo na 11778.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="417.html" class="PostMention" data-id="30748">Amajli</a> Taj broj posta se def ne slaze s onim sa strane jer je u URL ID posta u spamu, a ID ovisi o trenutku postanja i ne mijenja se, ofc, kad se nes izbrise or w/e, nez doduse da bi to trebalo bit issue? Mozda?</p></div></blockquote>

<p>To nije Issue, u URLu je ID objave, a u scrubberu (ovo desno) je redni broj objave.</p>

<blockquote class="uncited"><div><p><a href="417.html" class="PostMention" data-id="30748">Amajli</a> Moze li doc do randomly krivog mapiranja negdje? Msm meni kad skace to obicno bude po 100-200 postova razlike, ne onak 3-4.</p></div></blockquote>

<p>Da ali to se obično događa za crossdiscussion objave, npr. kad mi popcount nešto komentira u programming talk a inicijalno sam postao u spam, notification link će me baciti na prve postove spama (umjesto na id posta u programming talku na koji bi me trebao baciti).</p>

<p>Al kažem, istestirati ću, moguće da je teško uhvatiti ak je neki manji broj objava.</p>
                </div>

                    <p><a href="403.html" class="PostMention" data-id="30674">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> chrome</p>

                    <div>
                                <h3>kameni</h3>
                <div class="Post-body">
                    <p>nije nikakav bug al mislim da bi forum puno bolje funkcionirao kad bi ovaj scroll bar bio zamijenjen sa standardnim prikazom stranice da mogu ctrlf-at ko covjek</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="423.html" class="PostMention" data-id="31913">Isusek</a> Ne kužim baš.</p>

<p>Na FER3 je limit stranice bio 50 postova. I ovdje je tako (učitava se 20 po 20 objava, nakon što se prođe 50 višak se odčita). Funkcionalnost CTRL+F je ista u smislu da se isti blokovi podataka mogu pretraživati, samo ti blokovi nisu statički odvojeni.</p>

<p>Indeksiranje riječi je za standarde pretraživača dobro implementirano u searchu. Postoje problemi s pretraživanjem naslova (uglavnom u pogledu performansi, zato se ne mogu pretraživati naslovi), ali pretraživanje sadržaja radi i za najopskurnije stvari.</p>

<p>Tak da ne kužim baš na koji bi način paginacija omogućavala išta više funkcionalnosti od prije. Opet se sve svodi na to da otprilike znaš na kojoj je stranici nešto (oko koje objave), i onda je samo pitanje je li nešto gore ili dolje. Razlika je u tome što nije potrebno znati egzaktnu stranicu gdje je nešto, i što search bolje radi kad se pretražuje sadržaj unutar rasprava. Ako znaš točno što tražiš, dakle od riječi do riječi, šanse su da će ti forumski search dati pravi rezultat ne samo bez da znaš gdje je u raspravi, nego bez da znaš u kojoj je raspravi.</p>
                </div>
            </div>
