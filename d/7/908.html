                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p>E ajde pls provjeri kako se ponasa azuriranje po aktivnosti tema i filtriranje po pracenosti, tj da opet filtrira teme nakon azuriranja popisa tema<br>

<details class="spoiler"><p><img src="../../assets/files/2021-12-13/1639398690-240091-capture1.jpg" title="" alt=""><br>
<img src="../../assets/files/2021-12-13/1639398690-375583-capture2.jpg" title="" alt=""><br>

msm da nemoram naglasavati da ne pratim programming talk temu</p></details>

<p>EDIT: Ili je ovo intended funkcionalnost?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="903.html" class="PostMention" data-id="264230">Grumio</a> Mislim da je to intended.</p>

<p>Reverz toga je bio komentirao <a href="../../u/STAGGER_LEE.html" class="UserMention">@STAGGER_LEE</a> davno, jer je prije bila funkcionalnost da ti dojavi da ima novi post iako nije na toj listi na kojoj si trenutno. Sad je ponašanje takvo da ti osvježi postove i da ti prikaže i taj osvježeni post. Nije bug u filtraciji, provjerio sam već, tako da ako i nešto ostane i nakon osvježavanja, obično to bude oznaka koju sam ja sjebo - npr. vjv ima par predmeta koja nisu sakrivena na naslovnici, jer ih dodajem ručno pa možda neki fulam označiti da je sakriven.</p>

<p>Dakle da rezimiram, takva je funkcionalnost jer ako već stisneš refresh, da bar znaš da nije neš zbuggano nego da se ažurirala neka rasprava, iako možda nije u tom filteru gdje je gledaš.</p>
                </div>
