    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>Kad scrollam i učitavam postove u threadu, često se dogodi da scrollanje naglo skoči na random mjesto na toj “stranici”.<br>
Isto i kad kliknem na link posta (ak je post izvan trenutne “stranice”), nakon klika trebam scrollat gore dolje da uopće nađem taj post.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="541.html" class="PostMention" data-id="48712">Coomer - Ukrajinke dobrodošle</a> Kad scrollam i učitavam postove u threadu, često se dogodi da scrollanje naglo skoči na random mjesto na toj “stranici”.</p></div></blockquote>

<p>Nije random, obično se dogodi kod slike. Poznat bug, ekipa zadužena za jezgru foruma ga ili ne zna popraviti, ili se pravi retardirana. Razlog zašto to u 5-6 godina nije popravljeno je zato što je tu bilo oko 3 ili 4 buga, gdje je zadnji bio najsakriveniji. Svakako ću preko ljeta istražiti i vidjeti jel ga mogu sam popraviti, ide i meni na živce.</p>

<blockquote class="uncited"><div><p><a href="541.html" class="PostMention" data-id="48712">Coomer - Ukrajinke dobrodošle</a> Isto i kad kliknem na link posta (ak je post izvan trenutne “stranice”), nakon klika trebam scrollat gore dolje da uopće nađem taj post.</p></div></blockquote>

<p>To se dogodi samo kad u učitanom bloku ima slika, poznato je već, isti bug. Problem je u tome što se prvo pogled pozicionira na neko mjesto izračunom visina predmeta, a tek onda se krenu učitavati slike koje poremete te izračune i pogurnu ono što tražiš prema dolje (tj. slike se učitavaju od gore prema dolje, pa ono što tražiš bude pogurnuto dolje kad se slika krene širiti po y osi).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>E da, i meni se dogodilo ovo <a href="539.html" class="PostMention" data-id="48689">crocorax</a>. Mislim da je to bilo kad sam otvorio svoj komentar prije nego što sam pogledao obavijesti koje su bile reakcije na njega.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="543.html" class="PostMention" data-id="48922">Coomer - Ukrajinke dobrodošle</a> Znači ček, otvorio si komentar i onda valjda nakon refresha ti je bilo -1, prije nego što si otvorio obavijesti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p><a href="544.html" class="PostMention" data-id="48932">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nisam 100% sig, al mislim da je ovak išlo:</p>

<p>Otvorio sam studosi.net<br>
Vidio ikonu za obavijesti i bila je, ne znam sad, 4<br>
Nisam kliknuo ikonu i otvorio sam thread u kojem je bio moj komentar<br>
Broj na ikoni se promijenio u -1<br>
Kliknem ikonu, ima tih 4 novih obavijesti  koje sam clearo</p>

<p>Tak nešt valjda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Nezz jel prijavito, ali nekad nakon objave mi samo ostane onako tamna pozadina i ne mogu skrolat ni nist, ali vidim da je objava prosla, i mogu back i sve ali nece maknit taj shade osim ako ne refresham</p>

<p>Chrome android 10, al isto se dogadalo i na devetki (nikad na laptopu I suppose)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="545.html" class="PostMention" data-id="48954">InCogNiTo124</a> Da, ponekad se događa, nisam 100% siguran jel netko prijavio al znam za bug. Nisam siguran zašto se događa (na mobitelu ne vidim console, jel), ali sad sam si na desktopu prebacio u tablet mode smanjenjem prozora, pa pratim razvoj.</p>

<p><a href="546.html" class="PostMention" data-id="48999">Coomer - Ukrajinke dobrodošle</a> Tenks, ovo zapravo sužava moguće probleme dosta, pronjuškat ću sutra malo kod koji mislim da je zeznut.</p>

<p>EDIT: Ahahahahah nevjerovatno, mi o vuku, a</p>

<p>na vrata. Nisam siguran jel ću ovo nužno moći popraviti, al barem znam što je problem.</p>
                </div>

                    <div>
                                <h3>bufus</h3>
                <div class="Post-body">
                    <p>Ne znam je li ovo do sad spomenuto, ali reci cu za svaki slucaj.</p> 

<p>Do “greske” dolazi kada odaberem neku temu koja je pri kraju abecede (konkretno pricam za oznaku FER), prikaz stranice ostane na istom mjestu umjesto da se vrati na vrh sto rezultira nepotrebnim skrolanjem kako bih vidio kakve diskusije postoje za taj predmet (temu).</p>

<p>Ovo sam isprobavao na Flarumu koji za svaku temu vrati stranicu u poziciju gdje se prva rasprava prikazuje na vrhu stranice pa vjerujem da se radi o sitnom propustu.</p> 

<p>Nadam se da ce biti vremena za to popraviti. 😃</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="558.html" class="PostMention" data-id="52521">bufus</a> Ne znam je li ovo do sad spomenuto</p></div></blockquote>

<p>je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="558.html" class="PostMention" data-id="52521">bufus</a> Ovo sam isprobavao na Flarumu koji za svaku temu vrati stranicu u poziciju gdje se prva rasprava prikazuje na vrhu stranice pa vjerujem da se radi o sitnom propustu.</p></div></blockquote>

<p>Ne kužim o čemu pričaš. Mislim da postoji ekstenzija koja kad se klikne na temu ignorira što je posljednje pročitano i vrati se na vrh rasprave, ali to nema veze s prikazom rasprava. Ako sam u krivu, proslijedi mi stranicu ili gdje si već vidio da tako nešto postoji, pa ću upogoniti tu ekstenziju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bufus</h3>
                <div class="Post-body">
                    <p><a href="560.html" class="PostMention" data-id="52555">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p>Isprike, vrlo vjerojatno krivu terminologiju koristim. Kada stisnem na jedan od predmeta, stranica se ne vraca na vrh nego ostaje gdje je bila. S druge strane, na Flarum sluzbenoj stranici (<a href="https://discuss.flarum.org/" rel=" nofollow ugc">https://discuss.flarum.org/</a>) skrola se automatski na vrh stranice, odnosno na prvu diskusiju unutar teme (predmeta).</p>

<p>Mislim da ce prilozeni video pojasniti o cemu pricam.</p>

<p><span data-s9e-mediaembed="streamable" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" src="//streamable.com/e/gfmm9r" style="border:0;height:100%;left:0;position:absolute;width:100%"></iframe></span></span></p>
