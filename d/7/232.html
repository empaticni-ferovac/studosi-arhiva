<noscript id="flarum-content">
    <div class="container">
    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="12695">GTX9800</a> Nope, taj plugin jednostavno ne radi s nickname changerom, tak da se ne predviđa da će se moći slobodno editirati u skorije vrijeme.</p>

<p>Da stvar bude “gora”, ja sam vidio da ta dopuštenja treba srediti, tj. da treba odvojiti dopuštenja za uređivanje objave i npr. brisanje objave. Jedno zbog korisnika koji npr. misle da su pitali glupo pitanje pa se onda dogodi da dosta ljudi pita glupo pitanje, pa obriše, umjesto da se na to “glupo” pitanje odgovori pa da je nepotrebno uopće postavljati takva pitanja. Ono što bih htio ostaviti je da se tak neke greške u objavama mogu brisati. Ono što ne želim omogućiti je da se kompletno mijenja sadržaj posta ili da se taj post nakon 10 minuta obriše. U svrhu ovoga, lako je moguće da će trebati custom rješenje.</p>

<p>Sve u svemu ima previše problema oko tih dopuštenja a ja nikako da stignem napraviti ovo što je stvarno potrebno -.- Na sreću trebao bih imati puno vremena kad predam zadaću i labos ovaj tjedan. Ako postoji nešto što treba ispraviti, ne treba oklijevati kontaktirati me, sve takve stvari ću ja editirati ako treba.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p>Ne znam je li bug ili feature, ali ne mozemo uredivati primatelje privatnih poruka. S obzirom da su napravljene kao privatni threadovi, mislim da bi bilo zgodno da mozemo samo dodati primatelja. Ako namjerno nije moguce, onda bi trebalo sakriti gumb za editiranje primatelja</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="223.html" class="PostMention" data-id="13920">njofra</a> Hmm da to je tako napravljeno, ali sam maknuo izmjenu primatelja jer mislim da se može abuseat (grupa razgovara, i sad bilo tko može kickat). Onda opet, bilo tko može natrag dodati tu osobu.</p>

<p>Što ti misliš, je li bolje ovako statično, ili da se dozvoli kickanje i dodavanje svima? Kod poruka ne postoji hijerarhija jer ona ne postoji ni kod rasprava, i.e., ne postoji koncept OP-a, pa bi za sustav gdje je sva moć kod onog koji je započeo poruku trebalo dosta urediti proširenje. Mislim, meni je svejedno koje je od toga, bitno da je korisnicima ugodno korištenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="224.html" class="PostMention" data-id="13985">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Meni se svida ideja da se slobodno mogu dodavati ljudi. Ima malo potencijala za abuse, ali mislim da je OK pretpostavka da je u privatnim porukama relativno mali broj ljudi s nekim medusobnim povjerenjem i u najgorem slucaju ima mali blast radius. Worst case scenario koji vidim je da se u razgovor doda neka nepozeljna osoba, ali i sada taj koji bi to napravio moze jednostavno poslati screenshot ako nesto zeli podijeliti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="225.html" class="PostMention" data-id="14028">njofra</a> Znači hoćeš reći da je prostor za abuse zapravo nešto za što bi oni koji sudjeluju u razgovoru trebali biti odgovorni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="226.html" class="PostMention" data-id="14032">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> IMO da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="227.html" class="PostMention" data-id="14034">njofra</a> Okej, onda ću dozvoliti uređivanje primatelja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-04-24/1587745776-279172-image.png" title="" alt=""><br>
<img src="../../assets/files/2020-04-24/1587745782-412765-image.png" title="" alt=""><br>
cini mi se kao da mi ovo ne bi smijelo dat radit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="229.html" class="PostMention" data-id="14060">lup</a> Smije se radit jer se hipotetski neka rasprava može pretvoriti u privatnu.</p>

<p>Ne bi se smjelo pokazivati korisnicima koji za to ionako nemaju pristup, to je istina, ali govorilo se u UI redizajnu tog proširenja za privatne rasprave, očito da je zapelo s coronom, tako da nije nešto što je previđeno. Pokušao sam na testnom računu ovo abuseati ali OK gumb se ne može pritisnuti. JS injekcijom sam isto tako utvrdio da ne mogu napraviti operaciju jer nemam ovlasti, tako da nema straha.</p>

<p><a href="230.html" class="PostMention" data-id="14065">dinoo</a> Jesi li dobio neku pogrešku? Koja verzija Firefoxa (meni npr. radi na 75.0)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p>Na Firefoxu se ne može uploadat profilna, preko chromiuma sam uspio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="231.html" class="PostMention" data-id="14092">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Firefox 75.0-1 Linux<br>
Probao sam wallpapere staviti kao profilnu i radi, ako stavim bilo što što sam skinuo s  whatsapp web-a, upload ne radi, odaberem datoteku i otvori se onaj window za selectat dio i odmah se makne i dođe do ovog: <span class="spoiler" onclick="removeAttribute('class')"> <iframe data-s9e-mediaembed="imgur" allowfullscreen="" loading="lazy" onload="var c=new MessageChannel;c.port1.onmessage=function(e){var d=e.data.split(' ');style.height=d[0]+'px';style.width=d[1]+'px'};contentWindow.postMessage('s9e:init','https://s9e.github.io',[c.port2])" scrolling="no" style="border:0;height:400px;max-width:100%;width:542px" src="https://s9e.github.io/iframe/2/imgur.min.html#a/FJ1PXkR"></iframe> </span><br>
Mislim ne smeta mi i vjr je malo dio ljudi koji će imat ovaj problem al čisto da napišem.<br>
Edit: u konzoli mi niš ne piše ako si mislio da bi možda tamo izašli errori</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="232.html" class="PostMention" data-id="14145">dinoo</a> problem je u koristenju facebookovog botneta whatsappa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="232.html" class="PostMention" data-id="14145">dinoo</a> Čudno, ne mogu to reproducirati:</p>

<p><img src="../../assets/files/2020-04-24/1587759909-609751-image.png" title="" alt=""></p>

<p>Moguće je da se radi o nekoj ekstenziji, pretpostavljam da su wapp slike neki .jpg? Probaj ih pretvoriti u PNG, ako proradi onda je nešto s formatom slike, iako ne vjerujem da je specifično problem s .jpg jer je ova slika koju imam na profilnoj .jpg.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="233.html" class="PostMention" data-id="14146">[obrisani korisnik]</a> Na signalu se mogu dopisivat sam sa sobom zasad :\</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="234.html" class="PostMention" data-id="14147">dinoo</a> regrutiraj ljude, tko bi ti dosao na njega ako jos uvijek svima dajes opciju da pricaju s tobom preko wapa. telegram je isto opcija, dosta vise ljudi koje poznam su na telegramu a ne na signalu.<br>
no mislim da je ozbiljno problem u slikama sa whatsappa, ako se dobro sjecam slike s wap weba su se downloadale u nekom cudnom formatu, ne mogu vise provjerit. jesi probo stavit neku sliku koju si skinuo od drugdje?<br>
ili screenshotas sliku sa wapa koju zelis i spremis tako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="236.html" class="PostMention" data-id="14156">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Probao sam mijenjati formate, nema veze s time, a nema ni sa whatappom.<br>
Otišao sam skidat slike sa Wallhaven-a i probao uploadat različite formate. Napravio sam zip sa slikama koje možeš probat, ime rezolucije ti je ime fajla, 700×700, pa sve do 1500×1500 mi radi bug, kao i rezolucija 1080×1920 (vertikalna slika), no rezolucija 1920×1080 mi ne radi probleme.<br>
<a href="https://send.firefox.com/download/16e9d144eaef248c/#AZ0Sf8EYyrJEuVQXneguPg" rel=" nofollow ugc">https://send.firefox.com/download/16e9d144eaef248c/#AZ0Sf8EYyrJEuVQXneguPg</a><br>
U međuvremenu dok se ovo uploadalo, 700×701 ne ide, 700×800 ne ide, i 1900×1050 ne ide, idem još probat. <br>
Edit: probao sam u privatnom prozoru bez ekstenzija isto se javlja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="237.html" class="PostMention" data-id="14165">dinoo</a> vrlo interesantno, vidjet ću o čemu se radi ovog vikenda, moguće da je nešto s CSSom (jer prozor ti je otvoren, samo ga ne vidiš). Ne znam jel bi ovo mogao adblocker skrivat, ja koristim AdBlock.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="238.html" class="PostMention" data-id="14167">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ugasio sam (ublock) i isto je bilo, sad sam još probao, izgleda da ti nema veze od rezolucije:  1500×1500 ne želi otvoriti, 1500×1080 hoće, 700×200 hoće, tako koliko ja vidim da je u pitanju omjer širine i visine.</p>
                </div>
            </div>
