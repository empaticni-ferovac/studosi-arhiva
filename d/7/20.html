    <div class="container">
    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>hrljavi_caval</h3>
                <div class="Post-body">
                    <p>Isto imam problema sa postavljanjem profilne slike, kada ju upload-am samo mi se forum malo potamni, imam cursor za pomicanje slike i ne vidim sliku, problem sam rješio tako da sam pritisnuo tab i enter</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p>Ikona za day mode je zupčanik</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../../u/tinvickovic.html" class="UserMention">@augusteen</a></p> 

<p>Čitanje obavijesti ih ne miče s prozora nego ih označi kao pročitane. To je normalno ponašanje.</p>

<p>A ovo s profilnim slikama, probajte osvježiti stranicu preko browsera. Ove sve ekstenzije su takvu ubagano govneto da je čudo što radi. Međutim, većina tih probjema je do prokletog javascripta, i to se da riješiti osvježavanjem stranice.</p>

<p><a href="11.html" class="PostMention" data-id="146">Veles</a></p> 

<p>Mislim da je to zato što ne postoji besplatna inačica Font Awesome ikonice za sunce…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tinvickovic</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="124">augusteen</a> a bome ni mark all as read, ne znam je li to namjerno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p>Da objasnim kako trenutno obavijesti rade.</p>

<ul><li>Ukoliko imate više reakcija na jednom postu u obavijestima će se prikazati samo zadnja, ali će broj obavijesti korelirati broju reakcija. (Npr. piše vam da imate 5 obavijesti, a kad otvorite prozor samo 2 obavijesti su označene, to je jer imate na jednoj 3, a drugoj 2 ili bilo koji drugi slučaj)</li>
<li>Ista stvar je i kad vas više ljudi citira na isti post, tada vidite samo zadnju obavijest citiranja.</li>
<li>Maksimalan broj obavijesti iz jednog threada je 10, stoga ako ih imate više nećete bit u mogućnosti vidjet ostale</li>
<li>Pošto forum radi na minimalnim requestovima, zna se nekad desit da se obavijesti desyncaju pa piše -1</li></ul>

<p>Kaže mićo da će fixati ovo, ali nije na prioritetu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="126">augusteen</a>  ja sam .png probao i radilo je prije 7 sati barem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p>Kada su postovi veće duljine u threadu neće vas dobro baciti na zadnji post. Npr funny pictures tema zbog toga ima problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="247">Direktor života</a> Opet je to problem? Jesus, trebalo je biti popravljeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="303">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Da, u threadu o satovima me baca krivo kad mi reactaju ljudi na moj roleks, a marok ima dost dugačak post tamo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="318">Direktor života</a> Ništa, bug report it is. Izgleda da su bila 2 problema s tim nalaženjem zadnjeg nepročitanog posta, a ovaj drugi koji nisu popravili je imao veze sa slikama…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p>Mozes li dodati forume Fizika i Razvoj programske potpore za web i pokretne uredaje? ak se ne varam to su jedini koji su promijenili ime/novi na fer3. Mozda ima i jos ali se ne mogu sjetit (ne pricam za transverzalne). ovo nije bug ali eto ne znam gdje da to kazem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="327">Fortius</a> Preimenovao sam Fiziku 1 u Fiziku (jer Fizika 1 više ne postoji), i dodao taj web dev predmet. Nije problem i da staviš tu, morat ćemo pročešljat nazive i npr. promijenit MAT 1 u MATAN 1 i tako.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p>mislim da DM-ovi ne rade <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>. Upišem li cijeli trenutni nickname ili registrirani username korisnika, kao i bilo koliki broj slova, ne nudi se na odabir. <br>
Je to onaj feature što će se prebacit s privatnih discussiona na IM?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="380">Filemon</a> Ne, neće se još prebacivati na IM jer plugini nisu dovoljno dobri</p>

<p>Ja sam pepega pa nisam omogućio privatne poruke normalnim korisnicima. Ups!</p>

<p>Al sad je omogućeno i trebalo bi najnormanije raditi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>astral</h3>
                <div class="Post-body">
                    <p>promijenio sam username, a login mi jos uvijk traži stari username, novi ignorira?! … ili samo trebam pricekat da se nesto u pozadini updatea</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="455">malebra</a> ne možeš promjenit login username, nego samo “nickname” kog ostali vide.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Hoće li se uvesti stranice u temama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="467">Emma63194</a> <a href="../../ihhnl9kup6b41.png" rel=" nofollow ugc"><img src="../../ihhnl9kup6b41.png" title="" alt=""></a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="467">Emma63194</a> Ne, svi idu prema jednoj stranici i infinite scrollingu, pa tako i mi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p>postoji neka sansa da mozemo u buducnosti promijeniti boju headera pa da ne moram konstantno umirati od zarko tirkizne boje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="494">lup</a> u planu je ekstenzija koja će omogućavati definiranje vlastite teme ili bar neki veći odabir tema</p>

<p>trenutno nije nativno podržano mijenjanje tema od strane korisnika, izuzetak je ova tamna tema koja je ne baš tako jednostavna ekstenzija</p>

<p>Isto tako kad sredim engleski ću malo poraditi na CSS-u stranice, većina ovog izgleda je bila iz vremena kad nisam znao ništa o CSSu i zato sve tako izgleda spaljeno</p>
                </div>
            </div>

            <hr>
