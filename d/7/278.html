    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="267.html" class="PostMention" data-id="17273">huba buba</a> Možeš vratiti ime nazad, al pretpostavljam da ga vraćaš u “Gussy”, a to ti je username. Ne možeš staviti da ti je nickname jednak usernameu, ali ako to želiš postići, onda samo obriši nickname, spremi promjene, i forum ti defaultno fallbacka na username.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Prijava na forum ne radi iz svih browsera. Moram držati otvoren browser koji inače ne koristim kako bi se prijavio na ovu stranicu.</p>

<p><img src="../../assets/files/2020-05-03/1588513890-391625-bug.png" title="" alt=""></p>

<p>sve ostalo radi ok, ali nema sign in-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p>Mail-ovi koji dolaze nemaju dobre linkove, cini mi se da se API promijenio. Primjer mail-a koji ne radi</p>

<pre><code>To view the new discussion, check out the following link:
https://forum.studosi.net/d/487</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Koliko sam vidio trenutno API je /d/{ime}/id ili tak nes, a mail ocito vraca<br>
/d/{id}</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="270.html" class="PostMention" data-id="18238">teslaFan</a> Dobri su to linkovi ali je nešto buggano sa samim linkovima (tj. <code>/d/broj</code> ne preusmjeruje uvijek u <code>d/broj-naslov-rasprave</code>). Bug je poznat i prijavljen, moguće da je i popravljen u ovoj verziji koja bi trebala doxi kroz par dana.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Isao sam u neki thread i stisnuo back i čitav pakao se oslobodio<br>
<img src="../../assets/files/2020-05-03/1588520531-140904-screenshot-20200503-174102.jpeg" title="" alt=""><br>
Sad mi je i ovaj thread zbuggan, sa postovima iz Spama ispod ovog diva za unos objave, a cak nisam ni siguran da ce objavit na pravu dretvu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="272.html" class="PostMention" data-id="18324">InCogNiTo124</a> Ostane kad se reloada stranica? Po URLu bih rekao da je aplikacija failala učitati naslovnicu, a sad zašto se to dogodilo, trebalo bi vidjeti console log</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="273.html" class="PostMention" data-id="18329">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> refresh sa cache invalidationom je rijesio problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>dobivam grešku pri uploadu .txt datoteke, ciljano ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="275.html" class="PostMention" data-id="18545">mornar Ica</a> Dap, samo su slike dopuštene. Stavi na materijale ili pastebin ako moraš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p>Nezz jel bug il šta, al ne dolaze mi obavijesti kad se nešta objavi u temama predmeta koje vrebam, jel treba svaku temu u predmetu zasebno označit il?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="277.html" class="PostMention" data-id="18907">Mioch</a> Vrebaš oznaku?</p>

<p><a href="278.html" class="PostMention" data-id="19095">Amajli</a> To bi se htjelo al postoji mali problem - znači ideja je bila napraviti blokove praćenih oznaka. Kako praćenih oznaka može biti praktički beskonačno onda se neće moći učitati svi blokovi odjednom, i onda automatski takav prikaz propada.</p>

<p>Ono što je meni palo napamet je za praćeno dodati izbornik oznaka koji bi mogao služiti kao filter, kao što si preporučila. Ali taj sustav filtriranja ne bi bio samo za praćene oznake, nego i generalno (za više oznaka odjednom), svaki pregled.</p>

<p>To bi se onda vjv napravilo u onom proširenju za filtriranje po više oznaka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>Nema posebnog mjesta za feature req/question koliko ja znam, pa evo ovdje. Jel postoji mogucnost da se napravi da osoba odredjene tagove/threadove ne prati sve skupa (dakle u Following nemam istovremeno Razgovore, Opusteno, i FER) nego da ih se moze nekako kategorizirati? Il, vjerojatno jednostavnije lmao, filtrirati unutar Following po tagovima? Ovak mi je sve malo nakrcano i neuredno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p><a href="279.html" class="PostMention" data-id="19147">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ne, vrebam samo predmet, al donedavno je stizala obavijest za sve.<br>
Recimo za polja mi nije stigla obavijest vec 2 dana, a vidim da ima hrpa stvari.<br>
Prije je radilo, sad ne uvijek</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="280.html" class="PostMention" data-id="19218">Mioch</a> Hmmm moram provjeriti lokalno, ne koristim baš vrebam pa nisam skužio do sad</p>

<p>Nadam se da nije slučaj da ne radi ako npr. FER-&gt;EMP ima i sekundarnu oznaku Ispiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p><a href="281.html" class="PostMention" data-id="19221">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> dvije imaju, jedna nema, al ni za jednu mi nije bilo obavijesti neko vrijeme i ima dost novih postova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="282.html" class="PostMention" data-id="19228">Mioch</a> E, to ti je zato što sam ja ove 2 iz EMPa razdvojio danas, tak da za te 2 sigurno ne bi trebao dobiti obavijesti, osim ak netko nešto objavi u njima opet.</p>

<p>Ali vjerojatno se dogodilo ovo:</p>

<ul><li>kad je bio prvi nepročitani post u O predmetu, ti si dobio obavijest - i jbg, nisi otvorio raspravu, dalje te sustav ne obavještava (sustav ne spamma)</li>
<li>ja sam razdvojio objavu, čime su nastala 2 nove objave, ali to razdvajanje nije Flarum Core mehanika, pa nije obavjestilo proširenje da su nastale nove rasprave</li>
<li>tebi izgleda kao da u njima ima nepročitanih objava, što je istina ako nisi tipa tjedan dana čitao O predmetu, ali kako te proširenje već jednom obavijestilo, onda nisi dobio naknadne obavijesti za te rasprave dok su još bile objave</li></ul>

<p>Mislim, istestirat ću i ovu hipotezu pa javim što je bilo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p><a href="283.html" class="PostMention" data-id="19233">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ma još jučer sam to skužio, kad je netko u tu glavnu O predmetu pitao jel tko rješavao neki zadatak, men ništa nije stiglo a bile su sigurno 2-3 nove obavijesti unutra.<br>
Bum pratio pa screenshoto ako se ponovi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Dođe mi obavijest i kad stisnem na ikonu za obavijesti iskoči ovo i ne prikaže nikakvu obavijest.<br>
Kad repetiram bude opet isto.</p>

<p><img src="../../assets/files/2020-05-04/1588617756-114390-bug2.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>Zašto kad FERWeb dodam na home screen na Androidu ima kul logo, a kad Studoše dodam bude lame defaultna ikona?</p>

<p><img src="../../assets/files/2020-05-04/1588623995-842755-screenshot-20200504-222604.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="286.html" class="PostMention" data-id="19400">std::popcount</a> You tell me, Favicon je postavljen, mislim da android/chrome nemaju dovoljno dobar mehanizam pretrage favicona. Dao bih se kladiti da samo wgetaju <code>favicon.ico</code> u rootu poslužitelja ili tako nešto.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="288.html" class="PostMention" data-id="19405">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a><br>
Hoćeš reći da ne znaš za <code>apple-touch-icon</code>?</p>
                </div>
            </div>
