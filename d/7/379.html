    <div class="container">
    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="367.html" class="PostMention" data-id="25108">std::popcount</a> Nein, niti baš te poruke na profilu nisu sjajan način za traženje vlastitih postova jer nije garantirano da će sve prikazati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="366.html" class="PostMention" data-id="25048">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Kužim, al ak nije na desktopu opet nije Android desetka pa ne mogu sam reproducirati</p></div></blockquote>

<p>Svejedno je android i ili desktop, na oboje mi nestaju tri tockice</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>Ne mogu zoomirati na mobitelu.<br>
Chrome 81, Android 9</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="371.html" class="PostMention" data-id="25410">std::popcount</a> Force zoom? Meni radi</p>

<p>Geste su jedan od razloga zašto zoom nije omogućen</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GTX9800</h3>
                <div class="Post-body">
                    <p>Ako pokušam s nekim napraviti private discussion, a dobijem poruku “You do not have permission to do that.”, jel je to bug ili znači da je osoba onemogućila privatne poruke?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="373.html" class="PostMention" data-id="25802">GTX9800</a> Generalno da (ti errori su užasno opisani). Ak hoćeš pošalji mi poruku pa ja provjerim jel ta osoba onemogućila privatne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>Bug, I guess? I hope?<br>
U User Directory s opcijom sorta po username (a-z ili z-a), ljudi se uistinu sortiraju po usernameu, ali ime koje se prikazuje je nick, a ne username kojim su se registrirali pa tako usera koji u usernameu i url ima nes kaj pocinje s _xXx il slicno nalazim na pocetku liste iako mu je nick bez toga i pocinje na M, ili usera koji sad ima neki nick na m sam nasla medju userima kojima je username na a. Ili treba prikazati origigi registration username, sto nema pretjeranog smisla, ili sort treba prebacit u sortiranje po nicku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="375.html" class="PostMention" data-id="25814">Amajli</a> Ovo je zato što su nickovi odvojeno proširenje - oni utječu na prikaz (zamijene sve usernameove s nickom), ali interno ne postoje. Moram provjeriti je li uopće moguće relativno jednostavno staviti da se u slučaju nickova sortira po nickovima, jer koliko znam to pretraživanje je ostvareno preko gambita. Ako je tako, onda bi bila odgovornost tvorca proširenja za nickove da napravi gambit za pretraživanje po nickovima, ali čini mi se da je to proširenje napušteno, pa bi to trebao netko drugi riješiti nakon što forka repo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>Emojiji u emoji pickeru nisu iz istog fonta kao i oni koji se zapravo pokažu u postovima:</p>

<p><img src="../../assets/files/2020-05-16/1589645127-660540-image.png" title="" alt=""><img src="../../assets/files/2020-05-16/1589645286-578711-image.png" title="" alt=""></p>

<p>U pickeru su EmojiOne, a u postovima su Twemoji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="377.html" class="PostMention" data-id="25849">std::popcount</a> Mislim da je to zato što nema emoji picker za Twemoji hahahah</p>

<p>Osoba koja je to napisala (tj. portala) je inače Flarum dev i siguran sam da bi ispravio da može</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="378.html" class="PostMention" data-id="25853">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
To mi se čini jako čudno. Oboje su samo slike dohvaćene sa CDN-ova. Ovako na prvu bih rekao da kako bi se u pickeru koristili Twemoji, samo treba u njega trpati slike s <code>https://twemoji.maxcdn.com/v/12.1.2/72x72/xxxxx.png</code> kao što se to radi s emojijima u postovima, umjesto da se trpa s <code>https://cdn.jsdelivr.net/emojione/assets/4.5/png/32/xxxxx.png</code>.<br>
Ali zato što je ovo web, možda postoji neki super opskurni razlog zašto to ne bi radilo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="379.html" class="PostMention" data-id="25861">std::popcount</a> Koliko je meni poznato, lik je samo forkao to s npm-a. Mogu ga pitat na discordu šta je s tim, znam da je to u prošlosti imalo smisla jer smo imali emojione (pa smo se prebacili na twemoji radi izgleda + kompatibilnosti (??))</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="380.html" class="PostMention" data-id="25867">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Mogu ga pitat na discordu šta je s tim, znam da je to u prošlosti imalo smisla jer smo imali emojione</p></div></blockquote>

<p>Možda je samo zaboravio promijeniti haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="381.html" class="PostMention" data-id="25869">std::popcount</a> <img src="../../assets/files/2020-05-16/1589647624-763770-img-20200516-184646.jpeg" title="" alt=""><br>
Ne sviđa mi se baš smjer u kojem ide ovo stvaranje premijum proširenja al oke</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Mozda je neko vec prijavio, al za vrijeme objavljivanja zadnjeg posta neke teme umjesto 1 min / 1 hour / 5 hours ago za sve mi piše najmanje 1 day ago ili više<br>
Npr. maloprije sam postao nes, i umjesto da mi pise da sam objavio prije 10 min, pise mi 1 day ago<br>
Isto je i u pregledu tema i za postove u samoj temi kad ju otvorim<br>
Primjer <img src="../../assets/files/2020-05-17/1589715809-821239-image.png" title="" alt="">, ovo je screenano oko 13:40<br>
To se dogada kad otvorim u chromeu na windowsima, kad otvorim na firefoxu na linuxu sve je ok</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="391.html" class="PostMention" data-id="26275">indythedog</a> Dao bih se kladiti da ti je krivo postavljen sat (npr. sasvim je normalno da Linux-&gt; Windows switch ode 2 sata u prošlost)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="392.html" class="PostMention" data-id="26290">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> hm, windows mi je na kompu, a linux na laptopu<br>
al da najvj je nesto do mog kompa ako nitko drugi nema taj problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="393.html" class="PostMention" data-id="26369">indythedog</a> Ti problemi s vremenom su najčešće radi krivo postavljenog vremena.</p>

<p>Vrijeme na serveru je u jednoj vremenskoj zoni. Server nema svoj neki interni sat, već se ravna po satu korisnika. Ako ti se problem pojavljuje čak i kad ti datum, vrijeme i vremenska zona štimaju, pošalji slobodno poruku, uvijek može biti nešto drugo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mAcaLukas</h3>
                <div class="Post-body">
                    <p>Nezz kako je ciljano da funkcionira <code>Ignore</code> , ali i dalje vidim kad mi odgovori na post i kad je postao, samo je kolapsano dok se ne klikne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="395.html" class="PostMention" data-id="27144">mAca Lukas</a> Hmmmm nisam siguran što točno očekuješ, kao da skroz sakrije post, da ga nema?</p>
                </div>
            </div>
