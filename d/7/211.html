                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Da, to nisam siguran zašto se događa. Zna se dogoditi s vremena na vrijeme, ali nejasno je malo zašto. Obično to refresh popravi.</p>

<p>Moguće je da ima veze s načinom na koji funkcioniraju ti linkovi na post. Npr., kad sam premještao stvari u temu Politika, iako su linkovi na hover pokazivali pravi post, vodili su na spam. Onda sam morao ručno editirati svaki post i spremiti ga (nisam ništa promijenio) i ispravilo se. Zato pretpostavljam da refresh radi - notifikacije ti daju ID posta koji je apsolutan, samo je problem s redirekcijom tj. stvorenim linkom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="211.html" class="PostMention" data-id="11651">Amajli</a> Hmm i da i ne.</p>

<p>Npr. poruke o preimenovanju rasprave i promjeni oznake su zapravo objave. Isto tako i poruke o premještanju. Ali da, ako se nešto obriše, neće se prepraviti ID. Sidebar desno, doduše, ne govori o tome koliko je “pravih” objava (jer taj koncept ne postoji), pa pretpostavljam da sam onda 3 objave obrisao, kojom god prigodom. Nisam siguran jel se mogu citirati te “poruke”, npr. jel neko može citirati to da sam preimenovao nešto.  Znam samo da se te stvari teoretski mogu goreglasati, ali sam maknuo tu funkcionalnost</p>
                </div>
            </div>

                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p>ovaj single page dio je dost lose implementiran</p>

<p>slucaj 1. citam temu, kliknem na “studosi” gore lijevo, otvorit ce mi naslovnu stranicu koja nije ispravno refreshana<br>
slucaj 2. ostanem logirana preko noci, ujutro kliknem na “studosi” gore ljievo, pola foruma misli da sam trenutno logirana, pola ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="213.html" class="PostMention" data-id="11938">Jadzia Dax</a> slucaj 1. citam temu, kliknem na “studosi” gore lijevo, otvorit ce mi naslovnu stranicu koja nije ispravno refreshana</p></div></blockquote>

<p>To je intended, ako želiš refresh, klikni opet na logo. Forum ne radi bespotrebni refresh stranice, ako npr. netko želi učitati post koji je već ionako bio učitan a time i cacheiran.</p>

<blockquote class="uncited"><div><p><a href="213.html" class="PostMention" data-id="11938">Jadzia Dax</a> slucaj 2. ostanem logirana preko noci, ujutro kliknem na “studosi” gore ljievo, pola foruma misli da sam trenutno logirana, pola ne</p></div></blockquote>

<p>Šta nije to radi tvojih cookie shenanigansa? Naravno da ako ti u browseru ostane session a ti brišeš kolačiće ćeš imati čudno ponašanje, forum funkcionira kao aplikacija, što znači da trebaš refresh stranice za novi session.</p>

<p>Inače nije mi baš jasno zašto imaš takvu praksu. Ako brišeš kolačiće radi sigurnosti, onda bi valjda ako ostavljaš browser upaljen a gasiš kompjuter trebao napraviti logout - u suprotnom server nije zatvorio tvoj session ID i netko ti može upasti u account.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="11943">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> note taken</p>

<p>ne ovo je bas suprotno, i racunalo i browser ostanu raditi preko noci, ono sto mi se cini da se dogada je da server zatvori moj session zbog neaktivnosti, ali interakcija sa UIem i nije bas na nekoj razini</p>

<p>ali ok, probam ove noci ostaviti firefox na kojem ne izvodim nekonvencionalne stvari s cookieima upaljen pa javim kako se ponasa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="215.html" class="PostMention" data-id="11966">Jadzia Dax</a> server zatvori moj session zbog neaktivnosti</p></div></blockquote>

<p>server ovo neće nikad napraviti jer on ne može bez tvojeg zahtjeva zatvoriti session, to bi tek dovelo do problema s kolačićima, a mislim da nema timeout uopće, barem se o tome nikad ni ne govori u zajednici. Što se tiče UIja, jbg, on je još uvijek učitan u RAM browsera, on zapravo nema načina da zna jesi ti izlogoran ili ne bez da ga ponovno pitaš refreshom stranice.</p>

<p>Probaj ovo što si rekao s firefoxom, jer ako ti bude sralo onda je def neki bug u pozadini svega toga.</p>
                </div>

                                <h3>GTX9800</h3>
                <div class="Post-body">
                    <p>Ako se ne varam, prije par tjedana je netko pitao hoće li se omogućiti editiranje postova (sad se valjda može editirati u nekom roku, 10 minuta ili tako nešto?) pa je bilo rečeno da bi trebalo biti moguće za nekoliko tjedana. Are we getting there? 😃</p>
                </div>
            </div>

                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="12695">GTX9800</a> nije li to do Flaruma, a ne do studosa?</p>

<p>edit - well do plugina, nez jel official Flarum stuff tho. No control over that</p>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="12695">GTX9800</a> Nope, taj plugin jednostavno ne radi s nickname changerom, tak da se ne predviđa da će se moći slobodno editirati u skorije vrijeme.</p>

<p>Da stvar bude “gora”, ja sam vidio da ta dopuštenja treba srediti, tj. da treba odvojiti dopuštenja za uređivanje objave i npr. brisanje objave. Jedno zbog korisnika koji npr. misle da su pitali glupo pitanje pa se onda dogodi da dosta ljudi pita glupo pitanje, pa obriše, umjesto da se na to “glupo” pitanje odgovori pa da je nepotrebno uopće postavljati takva pitanja. Ono što bih htio ostaviti je da se tak neke greške u objavama mogu brisati. Ono što ne želim omogućiti je da se kompletno mijenja sadržaj posta ili da se taj post nakon 10 minuta obriše. U svrhu ovoga, lako je moguće da će trebati custom rješenje.</p>

<p>Sve u svemu ima previše problema oko tih dopuštenja a ja nikako da stignem napraviti ovo što je stvarno potrebno -.- Na sreću trebao bih imati puno vremena kad predam zadaću i labos ovaj tjedan. Ako postoji nešto što treba ispraviti, ne treba oklijevati kontaktirati me, sve takve stvari ću ja editirati ako treba.</p>

u017eeli\u0161 refresh, klikni opet na logo. Forum ne radi bespotrebni refresh stranice, ako npr. netko \u017eeli u\u010ditati post koji je ve\u0107 ionako bio u\u010ditan a time i cacheiran.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/213\u0022 class=\u0022PostMention\u0022 data-id=\u002211938\u0022\u003EJadzia Dax\u003C\/a\u003E slucaj 2. ostanem logirana preko noci, ujutro kliknem na \u201cstudosi\u201d gore ljievo, pola foruma misli da sam trenutno logirana, pola ne\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u0160ta nije to radi tvojih cookie shenanigansa? Naravno da ako ti u browseru ostane session a ti bri\u0161e\u0161 kola\u010di\u0107e \u0107e\u0161 imati \u010dudno pona\u0161anje, forum funkcionira kao aplikacija, \u0161to zna\u010di da treba\u0161 refresh stranice za novi session.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de nije mi ba\u0161 jasno za\u0161to ima\u0161 takvu praksu. Ako bri\u0161e\u0161 kola\u010di\u0107e radi sigurnosti, onda bi valjda ako ostavlja\u0161 browser upaljen a gasi\u0161 kompjuter trebao napraviti logout - u suprotnom server nije zatvorio tvoj session ID i netko ti mo\u017ee upasti u account.\u003C\/p\u003E","editedAt":"2020-04-20T14:47:35+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"11966"}]},"reactions":{"data":[]}}},{"type":"posts","id":"11966","attributes":{"number":215,"createdAt":"2020-04-20T14:59:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/214\u0022 class=\u0022PostMention\u0022 data-id=\u002211943\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E note taken\u003C\/p\u003E\n\n\u003Cp\u003Ene ovo je bas suprotno, i racunalo i browser ostanu raditi preko noci, ono sto mi se cini da se dogada je da server zatvori moj session zbog neaktivnosti, ali interakcija sa UIem i nije bas na nekoj razini\u003C\/p\u003E\n\n\u003Cp\u003Eali ok, probam ove noci ostaviti firefox na kojem ne izvodim nekonvencionalne stvari s cookieima upaljen pa javim kako se ponasa\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"7"}},"mentionedBy":{"data":[{"type":"posts","id":"11972"}]},"reactions":{"data":[]}}},{"type":"posts","id":"11972","attributes":{"number":216,"createdAt":"2020-04-20T15:02:47+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7\/215\u0022 class=\u0022PostMention\u0022 data-id=\u002211966\u0022\u003EJadzia Dax\u003C\/a\u003E server zatvori moj session zbog neaktivnosti\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eserver ovo ne\u0107e nikad napraviti jer on ne mo\u017ee bez tvojeg zahtjeva zatvoriti session, to bi tek dovelo do problema s kola\u010di\u0107ima, a mislim da nema timeout uop\u0107e, barem se o tome nikad ni ne govori u zajednici. \u0160to se ti\u010de UIja, jbg, on je jo\u0161 uvijek u\u010ditan u RAM browsera, on zapravo nema na\u010dina da zna jesi ti izlogoran ili ne bez da ga ponovno pita\u0161 refreshom stranice.\u003C\/p\u003E\n\n\u003Cp\u003EProbaj ovo \u0161to si rekao s firefoxom, jer ako ti bude sralo onda je def neki bug u pozadini svega toga.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false
