    <h2>Bugovi</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="656.html" class="PostMention" data-id="93457">Amon</a> yes to se desi cesto, ja sam si iskljucio draftse skroz i saveam kad ja hocu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>neki recent bug, bilokoji thread mi se na random otvori par do hrpetinu postova prije onog kojeg sam actually zadnjeg procitala. Eventualno sam kad imam neprocitano al nmg tvrdit ne sjecam se</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="658.html" class="PostMention" data-id="94809">Amajli</a> Jel znaš možda koji threadovi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="659.html" class="PostMention" data-id="94845">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ufff jbt ak mislis konkretni threadovi sam se sjecam za OCRT od sinoc, ne sjecam se kaj je sve prije bilo, funny pictures mozda? Tam sam se pogubila neki dan i skuzila da sam nekaj vec vidla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="660.html" class="PostMention" data-id="94923">Amajli</a> Funny pictures je sasvim “normalno” radi bugga sa izračunavanjem veličina slika i shodno tome ispravnim anchorom</p>

<p>OČRT ne bi trebao raditi probleme tako da ću provjeriti što se događa, jer mislim da sam i ja tamo imao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p>ako imam otvoren popup sa notifikacijama i u tom trenu kada je otvoren dobijem notifikaciju, popup se promijeni u “No notifications”</p>

<p>i.e: example gdje sam imala otvoren popup sa 1 notifikacijom, kada je dosla druga:<br>
<img src="../../assets/files/2020-11-18/1605701262-75149-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="662.html" class="PostMention" data-id="94982">Jadzia Dax</a> Ne bi vjerovao ali nemamo pojma zašto se to događa. Neki put se nakon refresha i vrati feed. Ali vjerojatno taj frontend koji ću pokušati updateati nakon MI.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p>embedanje amazona linkova ne radi ili sam to samo ja?</p>

<p><span data-s9e-mediaembed="amazon" style="display:inline-block;width:100%;max-width:120px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:200%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../../favicon.ico) center no-repeat;border:0;height:100%;left:0;position:absolute;width:100%" src="//ws-eu.assoc-amazon.com/widgets/cm?l=as1&f=ifr&o=3&t=&asins=1789824605"></iframe></span></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="664.html" class="PostMention" data-id="95148">Jadzia Dax</a> Ne vidim ni ja</p>

<p>Ali čini mi se da je to Amazonov API jer u source codeu je uredno napravljen iFrame.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p>Kada imas dva taba otvorena i na jednom goreglasas neku objavu i onda odes u drugi i goreglasas istu objavu drugi put, rezultat je doljeglasana objava.</p>

<p>Takodjer kad postam nesto ta objava vecinom ostane spremljena i u draftovima iako je postana. Mozda zato sto je vise tabova otvorenih, to jos nez kako rekreirat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="666.html" class="PostMention" data-id="97049">Collapse Enjoyer</a> Kada imas dva taba otvorena i na jednom goreglasas neku objavu i onda odes u drugi i goreglasas istu objavu drugi put, rezultat je doljeglasana objava.</p></div></blockquote>

<p>To nije toliko bug koliko normalno ponašanje, zato što je iskodirano da upvote request na upvotean post ne stvara još jedan upvote. Trebalo je biti napravljeno da se ne događa ništa, tj. da je idempotentan zahtjev, ali valjda su imali neki razlog zašto to napraviti tako.</p>

<blockquote class="uncited"><div><p><a href="666.html" class="PostMention" data-id="97049">Collapse Enjoyer</a> Takodjer kad postam nesto ta objava vecinom ostane spremljena i u draftovima iako je postana. Mozda zato sto je vise tabova otvorenih, to jos nez kako rekreirat.</p></div></blockquote>

<p>Dogodi se vjv kad postaš taman kad se draft sprema, najbolje isključiti auto-draft, AFAIK je popravljeno u novijoj verziji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="667.html" class="PostMention" data-id="97053">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> isključiti auto-draft</p></div></blockquote>

<p>nisam znao da je to moguce, aleluja</p> 

<p>tyvm</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>Dosta često mi se događa da probam postati, pa mi izbaci nešto kao “The requested resource could not be found”, malo se vrti i onda posta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="669.html" class="PostMention" data-id="97317">std::popcount</a> Frontend crash najvjv, ali probaj mi console log ispis naći ako ti se ponovo dogodi za slučaj da je nešto drugo</p>

<p>i meni se čini da je ovih zadnjih par dana dosta nestabilnije, ali nema ničeg u nginx logovima pa pretpostavljam da je s klijentske strane</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="670.html" class="PostMention" data-id="97329">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Pokušavam reproducirati u privatnim porukama, ali nisam još uspio. Budem se probao sjetiti imati otvorenu konzolu i network tab kad postam da probam uhvatiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="671.html" class="PostMention" data-id="97330">std::popcount</a> Ne trebaš imati cijelo vrijeme otvorenu, jednom kad ti se dogodi trebalo bi ti u pozadini biti u console logu</p>

<p>magija ovih single page appova je što gotovo nikad ne reloadaju stranicu, pa stvari ostaju u logu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="672.html" class="PostMention" data-id="97331">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Da, ali network tab ne hvata u pozadini, a osobno me zanima dogodi li se tamo nešto neočekivano 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Kad pisem reply nekome na mobitelu, nasumice mi napise tag te osobe. Npr ovdje<br>
<img src="../../assets/files/2020-11-29/1606690059-995950-screenshot-20201129-234629-orgmozillafirefox.jpeg" title="" alt=""><br>
kad sam pisao samo mi je nasumice stavilo taj tag na kraj teksta. Dogadja se samo ako je osoba vec tagana u odgvoru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="674.html" class="PostMention" data-id="102698">[obrisani korisnik]</a> Sad sam tek vidio ovo, koji browser, OS, i jesi li bio kopirao to što se pejsta?</p>

<p>Jer iskreno da ti kažem u samom tekst editoru nije bug (gotovo znam cijeli kod napamet koliko je sitan XD), dakle mora biti nešto drugo, a kad bih morao pogađati rekao bih da je nešto s clipboardom, eventualno zakašnjeli paket (svaki klik na <code>Odgovori</code> ti appenda taj mention, ali to SERVER radi, pa može doći do kašnjenja)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p>observed behavior:</p>
<ul><li>dijalog za mentionanje je uvijek topmost dijalog</li></ul>
 
<p>expected behavior:</p>
 <ul><li>dijalog za mentionanje se zatvara nakon neke druge akcije</li></ul>
   <br>
<p>how to reproduce:</p>
<ul><li><p>Klikni na “Mention a user or post”</p></li>
<li><p>Klikni na “Emoji Picker”</p>
  <br>
  <p><img src="../../assets/files/2020-12-10/1607621641-527588-image.png" title="" alt=""></p>
  <br>
  <p>nemos ga se risit gde god da upris botunom</p></li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="675.html" class="PostMention" data-id="108463">Jadzia Dax</a> To nije bug, taj dijalog je hijerarhijski više od emoji pickera jer je on dio samog prozora (nije widget semantički). Ne znam jel ga uopće moguće ugasiti bez da makneš <code>@</code>, i mislim da je ta perzistencija namjerna čak</p>

<p>Ak imaš neku ideju kak bi to drukčije riješilo vjv. bi trebalo ići na <a href="https://discuss.flarum.org/" rel=" nofollow ugc">Flarum forum</a> i raspravljati tamo s devovima o tome, ali iz iskustva ti mogu reći da su oni dosta kilavi u pogledu bilo kakve promjene postojećeg stanja :/</p>

<p>A tipa razlog zašto ovdje emoji picker nije na vrhu, well, emoji picker je napuštena ekstenzija, taj lik je Flarum core dev i radi na freemium inačici toga da se direktno integrira u Flarum i zadnji put kad sam s njim pričao rekao je da u principu neće dirati ekstenziju jer nije vrijedno toga. Imali smo i prije problema s njom, al eto dolazi zamjena soon<sup>TM</sup></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="676.html" class="PostMention" data-id="108469">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kuzim, nou problem, vise prigovaram zato jer taj dialog nije subscribean na nijedan event osim klika u sebe, doslovno jednom kada ga dignes ga se nemos rjesit</p>

<p>ne zelim raspravljati s devovima, to je najgora vrsta ljudi nakon klijenata 😀</p>

<p>hvala na pokusaju svejedno</p>
                </div>
            </div>
