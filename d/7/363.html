                    <p>Bug na profilu (provjerila sam samo vlastiti)</p>

<p>Edit:<br>

                    <p><a href="359.html" class="PostMention" data-id="24998">Amajli</a> <br>

<details class="spoiler"><p><img src="../../assets/files/2020-07-10/1594404223-647528-image.png" title="" alt=""></p></details>

<p>jedini novi info koji imam je da sam skuzila da randomly odabere neke threadove i na postovima koji su iz tih odabranih threadova 100% vremena nema ellipsis i reply oznakice, na postovima iz ostalih threadova uvijek ima. scrollala sam daleko daleko po profilu</p>

                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="360.html" class="PostMention" data-id="25005">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> A na vlastitom? Meni se samo tamo javlja bug, na tudjim profilima imam na svima te opcije. Javlja mi se i na desktopu na nekim postovima (i Opera i Brave), jako random. Al samo moj profil.</p>

<p>Also, sto se tice broja postova, za npr incognita mi se odrezu postovi jako brzo (18 komada, 13h ago), a za gussyja mi se loadalo puno postova i dva dana unazad (129 ih je ucitalo), oboje na desktopu. Za riju pak 19. Za tebe 18 (9h unazad). Za joskicu dobijem svih 27 od prije davno. Mike 13, do ~ a day ago. Ne cini mi se pretjerano deterministicki? Is weird.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="361.html" class="PostMention" data-id="25019">Amajli</a> A na vlastitom? Meni se samo tamo javlja bug, na tudjim profilima imam na svima te opcije. Javlja mi se i na desktopu na nekim postovima (i Opera i Brave), jako random. Al samo moj profil.</p></div></blockquote>

<p>Da, najnormalnije, to sam prvo provjerio.</p>

<blockquote class="uncited"><div><p><a href="361.html" class="PostMention" data-id="25019">Amajli</a> Also, sto se tice broja postova, za npr incognita mi se odrezu postovi jako brzo (18 komada, 13h ago), a za gussyja mi se loadalo puno postova i dva dana unazad (129 ih je ucitalo), oboje na desktopu. Za riju pak 19. Za tebe 18 (9h unazad). Za joskicu dobijem svih 27 od prije davno. Mike 13, do ~ a day ago. Ne cini mi se pretjerano deterministicki? Is weird.</p></div></blockquote>

<p>Ne mogu ti puno više reći bez logova, a kako ne mogu reproducirati na svojoj mašini ne mogu ni krenuti u to. Generalno bih se na tvojem mjestu klonio Bravea jer očito nije stabilan (imala si još problema s njime). Makar onda opet, razlika je jedino u OS-u Androida (ja imam 10, ti imaš 9, navodno imamo iste verzije Bravea), pa bi se moglo pojaviti i na drugim browserima.</p>

<p>Stvar je u tome što Brave koristi Chromium. Ima isti render engine kao i Edge, Opera, i Chrome. Kažeš da se to događa i na Operi, ali probaj i druga 2. Meni se ne događa ni na jednome, taj problem, razlike su jedino u bojama (što je specifičnost browsera). Ako uspiješ dobiti da makar na jednom radi, onda je do browsera, ne stranice (jer onda očito MOŽE raditi na Chromiumu).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="362.html" class="PostMention" data-id="25025">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Isto je i na desktopu na win10 na dva browsera, provjerit cu svoje chrome (win10) i firefox (ubuntu virtualka) ujutro pa mogu napisat verzije za sva 4, al je jos isto i na chromeu 81 na android 9 te firefox 76 i brave 1.7.98 (chromium 81) na kubuntu (sve incovo). Govorim i za nestajanje opcija na vlastitom profilu i jako random fiksan broj postova na tudjim profilima (incu je za mene dalo oko 100, za tebe opet nes malo ko i meni I think, srsly po cem se to odredjuje?).</p>

<p>Moj android je 8 tho, al cim mi se javlja na desktopu nez jel do toga. Rekla bih da je do browsera da se ne pojavljuje na vise browsera, i da je do starog androida da nije na vise verzija i da nije na desktopu. Upravo zbog te postojanosti preko platformi prijavljujem, sumnjam da su browseri i OS problem kad im je jedino zajednicko forum. Mozda sam ja samo ekstremno “bugfingered”, i generalno mi se cini da me jako vole bugovi u appovima - no ja iznadprosjecno istrazujem i pregledavam appove i naganjam bugove koje mozda primijetim (da, ono, istestiram na sto vise razlicitih nacina prije potencijalne prijave i probam naci neki nacin za reprodukciju ak nije stalna pojava, I pride myself in being pedantic about these things) pa imam velike sanse da naletim na druge. Al ono, uglavnom samo na studosima sto se browsera tice, brave mi nema bas tako opskurne pojave drugdje koje mi se ne pojavljuju i u drugim browserima. Uostalom, flarum je u beti i errori mu nisu nepoznanica, a sad zasto ti nemas taj bug, a ja sam posvjedocila na dosta kombinacija platformi… Ne znam. :/</p>
                </div>

<p>Aj ovako, sutra ću započeti neku seriju debugging rasprave u kojim ću opisivati kak prijaviti stvari detaljnije, pa ako vam se događa na desktop inačicama to će biti lakše debuggati.</p>
