    <h2>[AIPR] Gradivo</h2>

    <div>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <p><a href="4679/102.html" class="PostMention" data-id="101090">Hus</a> <br>
Za eksplicitni moras definirat novu varijablu, npr <span class="mathren-inline">y \in &lt;-\infin, +\infin&gt;<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> i onda ti je <br>
<span class="mathren-inline">x_1 = x_d + (x_g - x_d) * f(y) <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span>, gdje ti f(y) oznacava funkciju koja ce ti taj y stisnut u interval [0, 1], npr sigmoida.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="4679/103.html" class="PostMention" data-id="101132">hackerman</a> jel mozes molim te slikat postupak tog zadatka, nemam primjer u biljeznici i nemam pojma sta bi se dalje trebalo raditi i kako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>antesha</h3>
                <div class="Post-body">
                    <p><a href="4679/103.html" class="PostMention" data-id="101132">hackerman</a> <br>
Jel ubacujem onda taj cijeli izraz gdje god mi se pojavljuje x_1 ili?</p>

<p>Malo mi je čudno da mi se neka varijabla pojavljuje samo u ograničenju i nigdje dalje</p>

<p>Tj. kada bi ostavili to samo kao ograničenje, za x_1 bi mogli dobiti i nešto izvan granica, a ako bi promijenili svuda x_1 u taj izraz on nebi mogao biti izvan eksplicitnih granica</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <p><a href="4679/104.html" class="PostMention" data-id="101144">dammitimmad</a> <br>
Nisam ga rjesavao, ali konacan oblik bi trebao biti <span class="mathren-inline">U(x) = f(x) - r * \sum ln(g_i(x)) + t * \sum(h_i(x))^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="4679/78.html" class="PostMention" data-id="100928">Bono</a> jel mozes opisati kako biras koordinatu po x osi, a kako po y osi? kako uopće znaš gdje je minimum f(x)? jel za svaku od tih kombinacija racunas vrijednost f(x) pa uzimas najbolju ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p><a href="4679/105.html" class="PostMention" data-id="101152">enaiks</a> Po svakoj koordinati u jednoj iteraciji se smiješ pomicati za + ili - dx koji trenutno imaš i onda gledaš za koju kombinaciju će nova točka imati najmanju vrijednost ili najveću ako se traži maksimum. Cijeli postupak bi bio da isprobaš sve kombinacije kad mijenjaš samo jednu koordinatu i kad mijenjaš obje, ali kako su nam zadane uglavnom jednostavne funkcije onda možeš vidjeti prije nego što kreneš rješavati gdje ti je minimum pa ideš samo prema njemu za dx. A kad ti ispadne da je svaka kombinacija lošija ili jednaka trenutnoj baznoj točki prepoloviš dx i tako do zadanog epsilona.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="4679/106.html" class="PostMention" data-id="101153">hackerman</a> zapisem to, do tud sam stigla, i sta onda s tim trebam radit mi nije bas jasno. koji je algoritam, sta su r i t kak njih mijenjam <br>
jel pretvorite u problem bez ogranicenja znaci samo zapisat tu funckiju bez da se provede trazenje optimuma ili? i treba li raditi postupak pronalazenja unutarnje tocke?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <p><a href="4679/107.html" class="PostMention" data-id="101154">dammitimmad</a> <br>
r = 1/t, a t ti tezi u beskonacno,  mislim da je to dovoljno napisat samo uz ovu gore formulu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4679/107.html" class="PostMention" data-id="101154">dammitimmad</a> jel pretvorite u problem bez ogranicenja znaci samo zapisat tu funckiju bez da se provede trazenje optimuma ili</p></div></blockquote>

<p>Da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="4679/108.html" class="PostMention" data-id="101156">hackerman</a> nice, vec sam mislila da cudesa treba izvodit tu. ako je samo zapis to je je jako lijep zadacic onda</p> 

<p><a href="4679/102.html" class="PostMention" data-id="101090">Hus</a> ja sam sve nejednadzbe svela da mi bude &lt; 0, a jednadzbe = 0. znaci sve na jednu stranu prebacila. ne znam je li to ispravan nacin?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="4679/110.html" class="PostMention" data-id="101159">dammitimmad</a> hmm, ograničenja fja gi(x) bi trebala bit zadana kao gi(x)&gt;=0, a ograničenja fja hj kao hj(x)=0. i uz to šta si napisala, mislim da bi trebalo odstranjivanjem eksplicitnog ograničenja dobit i novo ograničenje h(y) (npr 1+12sin**2(y)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="4679/96.html" class="PostMention" data-id="101030">Murin</a> jel se to treba bas po konkretnim vrijednostima ili onako otprilike nacrtati? malo mi je suludo da svaki od tih 6 algoritama trebamo provest za 3boda, al opet nez sta se tu ocekuje od nas</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="4679/111.html" class="PostMention" data-id="101161">dammitimmad</a></p> 

<p>mislim da je bitan samo izgled da se vidi kako se otprilike algoritam ponasa, znaci gradijent npr cik cak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="4679/112.html" class="PostMention" data-id="101162">Murin</a> <br>
Stvarno ne znam sta radim sve je nes otprilike izmisljeno. Eto za ideju pa neka netko tko zna nacrta kak bi trebalo izgledati pls.</p>

<p><img src="../assets/files/2020-11-27/1606483395-353452-20201127-142200.jpeg" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <p><a href="4679/114.html" class="PostMention" data-id="101174">dammitimmad</a> <br>
mislim da pretrazivanje u smjeru koordinatnih osi ide desno do 3 pa onda odma gore u minimum jer je poravnato s osima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>antesha</h3>
                <div class="Post-body">
                    <p><a href="4679/114.html" class="PostMention" data-id="101174">dammitimmad</a></p> 

<p>Gauss newton ide u jednom koraku u minimum, zato što su funkcije linearne i međusobno nezavisne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="4679/115.html" class="PostMention" data-id="101175">hackerman</a> istina tako treba, jedino sto me muci sto ta funkcija ne ide u minus, pocetna tocka je zapravo skroz van izohipsa funkcije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <p><a href="4679/116.html" class="PostMention" data-id="101176">antesha</a> <br>
Mislim da samo stavis umjesto x1 y i onda optimiziras nekim postupkom (y moze biti bilo sta pa nece smetati) i onda na kraju samo izracunas u sta se preslikava taj y</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lelek</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-11-27/1606483747-175161-image.png" title="" alt=""><br>
Jel zna netko ovaj zadatak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <p><a href="4679/119.html" class="PostMention" data-id="101183">dammitimmad</a> <br>
Nemoj da te zbuni to sto vrijednost funkcije ne  moze biti negativna, izohipse samo spajaju tocke koje daju istu vrijednost funkcije, tako da nasa pocetna tocka nije izvan iako je negativna.  Npr tocka (7, 6) ce dati istu vrijednost kao i (-1, -2).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Ima netko postupak? Buni me što je dvije točke imaju vrijednost -6 pa ne znam koju izbaciti. Trebalo bi biti svejedno ali dobijem različiti rezultat.<br>
<img src="../assets/files/2020-11-27/1606488980-480486-screen-shot-11-27-20-at-0355-pm.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p><a href="4679/122.html" class="PostMention" data-id="101221">Stark</a> izbacujes onu sa vrijednoscu nula<br>
najgora se izbacuje .. -6 je bolje od 0 jer minimiziramo funkciju ..</p>
