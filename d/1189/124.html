                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="111.html" class="PostMention" data-id="49356">Filemon</a> njegova zadnja rečenica implicira to da je dobro za kolektiv da se vjernici zaraze i umru. Ako sam ja to krivo svatila vratit ću se u 1. osnovne ponovno učit čitat s razumijevanjem.</p>

<p>al sam 99.99% uvjerena da nisam krivo shvatila niti pročitala i jednako bi odvratno bilo da je i napisano za  gay pride.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="49369">[obrisani korisnik]</a> ja post čitam u sarkastičnom tonu, da će rezultat biti loš za kolektiv, što je konzistentno s ostalim postovima gdje kritizira crkvu i logičnost vjere, a ne poziva ikog da umre. Ali ako je implikacija da želi da se kategorija ljudi zarazi i umre, onda je to govor mržnje, da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="49369">[obrisani korisnik]</a> ne trebas, citanje ti dobro ide, kolega je u prilozenom tekstu ocigledno iskoristio stilsku figuru sarkazma</p>

<p>ta stilska figura se dosta tesko prenosi u tekstualnom obliku pa ponekad bude pogresno shvacena, sto je dovelo do toga da neki iz preventivnih razloga napisu “/s” kada zavrse s tom stilskom figurom, ali ta uporaba nije opceprihvacena, te je moguce vidjeti sarkazam i u nekontroliranom izvornom obliku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>

                    <p><a href="116.html" class="PostMention" data-id="49380">Jadzia Dax</a> pa da iskoristia je sarkazam kako bi naglasia da je društvu bolje bez vjernika, ne vidim kako bi drugačije to protumačila i upravo se to nadovezuje na njegove stavove o toj temi.</p>

<p>Al poanta moje reference na taj post uopce nije bila to. Ko je zelia svatit, svatit ce.</p>

                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="49332">[obrisani korisnik]</a> Ne, ne bi. Kolega je kritizirao sramotnu odluku vlade gdje se Crkva prioritizirala radi izbornih poena umjesto gospodarstva i obrazovanja. To što je napisao u posprdnom tonu ono što je bilo očito tada, da je onom najvećem smeću od vjernika, kojima je vjera ukras, bila bitnija reputacija od slušanja Crkve kao kolektiva koja je rekla da misa nije potrebna da bi se služilo Bogu i sugerirao da je za takve ljude prirodna selekcija dobra, nije ilegalno, a bome ni nikakav povod za isključenje. Može se sad raditi mentalna gimnastika da je time htio nekome smrt, ali ukazat ću na činjenice da koronovirus nije virus s relevantnom smrtnošću, a druga stvar, mogao je misliti na to da bi dobro došlo takvom smeću od ljudi, koji pod pretenzijom vjere ugrožavaju inače vrlo ranjivu populaciji, da se uvjere da taj virus nije zajebancija. Bilo kako bilo, na sudu takve pretpostavke ne prolaze, kolega je izrazio schadenfreude i to je to.</p>

<p>Inače je imao interesantnije izjave o religiji, a ti baš nađeš jednu koja mu je na mjestu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p>htjeli vi priznat ili ne, <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span> je u pravu oko double standards.</p>

<p>često možemo vidjeti na portalima tipa index svakakve tekstove o crkvi koji izravno vrijeđaju vjernike i njihova uvjerenja i nikom ništa, nema reakcije jer je in pljuvati po crkvi zbog pedofilskih skandala, nezasitnog bogaćenja itd. no kad desničarski portal objavi homofobni članak o prajdu na noge se digne 10 udruga, pravobraniteljica i hrpa političara iz svih stranaka.</p>

<p>jedno je kritizirati odluke o otvaranju crkva, održavanju misa i procesija dok je sve ostalo još pod strogim lockdownom, no pljuvanje po vjernicima i poticanje na mržnju od strane liberala koji se diče svojim uvažavanjem sloboda i različitosti je ista razina licemjerja kao i kod vjernika koji nedjeljom kleče na misi i govore ljubi svoga bližnjega, a poslije mise pretuku ženu ili izbace iz kuće gej sina.</p>
