                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="152.html" class="PostMention" data-id="49864">helot</a> pa mislio sam da se primjeni/promjeni na zakone RH i ovaj forum uz tehničke mogućnosti i tvoju volju, ti najbolje znaš što je moguće (ne očekujem captcha i većinu funkcionalnosti, samo barebones).</p></div></blockquote>

<p>Nisam te baš skužio, u pravilima jest već da vrijede zakoni RH</p>

<blockquote class="uncited"><div><p><a href="152.html" class="PostMention" data-id="49864">helot</a> ako postovi imaju brojeve, onda su dubs, trips i getovi zapravo kombinacije brojeve tvog posta, dubs zadnja dva ista, trips, 3 zadnja ista i slicno</p></div></blockquote>

<p>mislim da mi je sad još manje jasno, al proguglat ću hahahah</p>

<blockquote class="uncited"><div><p><a href="152.html" class="PostMention" data-id="49864">helot</a> Razmisli, staviš par ljudi samo da miču postove u to zadano threadove ako netko ode jako offtopic ak ti treba pomoć ali bez mogućnosti brisanja, pa će se i to regulirati donekle ok. S obzirom na mali community ne vidim razloga za modovima osim ako ti fkt ne treba pomoć ili se ne odluči u budućnosti da tko otvori thread ima mod mogućnosti nad njim.</p></div></blockquote>

<p>Ne, ma te offtopic stvari premjestimo, stvari se generalno ne brišu, samo to premještanje je spicy jer je proširenje veliko smeće - ako je u nekoj raspravi makar jedna objava obrisana zauvijek, onda se više u nju ne mogu spajati rasprave… Isto tako jednom kad se spoje rasprave se zeznu poveznice na odgovore, treba napraviti edit tih odgovora da se popravi link.</p>

<p>Al što se tiče kapoa na toj relaciji korisnika i foruma, iako ja nemam eksplicitno raspisane prijave za pozicije, doslovno bilo tko tko ima želju to raditi mi se može javiti. Stvar je u tome da moja ideja nije imati bog zna kakav voditeljski aparat, već bi bilo sjajno da svako može utjecati na forum bez obaveza. Zato git za materijale, zato prijavljivanje ako netko hoće moderirati, zato Flarum kao proširiva open source platforma. Studenti si baš ne mogu priuštiti konstantne obaveze pa bih volio to ostaviti dobrovoljno. Na kraju krajeva ni FER2 nisu činili admini i moderatori toliko kao što ga je činila zajednica.</p>

3Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/152\u0022 class=\u0022PostMention\u0022 data-id=\u002249864\u0022\u003Ehelot\u003C\/a\u003E Razmisli, stavi\u0161 par ljudi samo da mi\u010du postove u to zadano threadove ako netko ode jako offtopic ak ti treba pomo\u0107 ali bez mogu\u0107nosti brisanja, pa \u0107e se i to regulirati donekle ok. S obzirom na mali community ne vidim razloga za modovima osim ako ti fkt ne treba pomo\u0107 ili se ne odlu\u010di u budu\u0107nosti da tko otvori thread ima mod mogu\u0107nosti nad njim.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe, ma te offtopic stvari premjestimo, stvari se generalno ne bri\u0161u, samo to premje\u0161tanje je spicy jer je pro\u0161irenje veliko sme\u0107e - ako je u nekoj raspravi makar jedna objava obrisana zauvijek, onda se vi\u0161e u nju ne mogu spajati rasprave\u2026 Isto tako jednom kad se spoje rasprave se zeznu poveznice na odgovore, treba napraviti edit tih odgovora da se popravi link.\u003C\/p\u003E\n\n\u003Cp\u003EAl \u0161to se ti\u010de kapoa na toj relaciji korisnika i foruma, iako ja nemam eksplicitno raspisane prijave za pozicije, doslovno bilo tko tko ima \u017eelju to raditi mi se mo\u017ee javiti. Stvar je u tome da moja ideja nije imati bog zna kakav voditeljski aparat, ve\u0107 bi bilo sjajno da svako mo\u017ee utjecati na forum bez obaveza. Zato git za materijale, zato prijavljivanje ako netko ho\u0107e moderirati, zato Flarum kao pro\u0161iriva open source platforma. Studenti si ba\u0161 ne mogu priu\u0161titi konstantne obaveze pa bih volio to ostaviti dobrovoljno. Na kraju krajeva ni FER2 nisu \u010dinili admini i moderatori toliko kao \u0161to ga je \u010dinila zajednica.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1189"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"d
