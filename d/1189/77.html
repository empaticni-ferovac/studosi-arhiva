                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="66.html" class="PostMention" data-id="49143">Lyras</a> To je toliko arbitraran pojam i automatski nulificira bilo kakvu kritiku u društvu i izaziva nastanak echo chambera. Naravno, netko tko brani slobodu govora će uvijek na kraju morati braniti najgoreg mogućeg denominatora poput našeg gavrančića ovdje, ali svejedno smatram da je utišavanje jako loša ideja, jer samo znači da se bojiš onoga što ta osoba ima reći i potičeš ju na još veći radikalizam i dopuštaš da njegove ideje budu neopovrgnute.</p></div></blockquote>

<p>Stvari se mogu kritizirati bez govora mržnje. U principu ja to gledam ovako - mrziti se smije nešto što je znanstveno opravdano. Jednom kad ti motivacija više ne bude znanost, stvari nisu činjenice, i prelaze u stav. E a kad tvoj stav mrzi, tu se stvari kompliciraju.</p>

<p>Stvar je u tome da ovo više nije bio ni argument, ni kritika. U kritiku homoseksualnosit ne ulazim - imam prijatelja koji je biseksualan, iznimno sam zahvalan doslovno svakom zaposleniku FER-a za koje znam da su neheteroseksualni jer su najbolji u onome što rade, bez pretjerivanja, ali opet nije kao da su moja mišljenja statično 100% pozitivna. Imam i ja neke kritike homoseksualnosti ali ajmo reći da ih ne smatram nečim oko čega bi bilo vrijedno imati raspravu. Ta kritika nije usmjerena homoseksualcima kao ljudima, već konceptu. Nazivati skupinu ljudi izrodima nije nikakva kritika, to je uvreda u najosnovnijem obliku. Kao prvo je neistina, a kao drugo jedini efekt koji ima je da se netko potencijalno osjeća loše.</p>

<p>Kako bih ja nešto smatrao govorem mržnje? Pa, imam par preduvjeta:</p>

<ul><li>znanstveno neutemeljeno (znanost je za mene, u legalnom aspektu, apsolutna, a tako kažu i zakoni RH, i u to ne ulazim)</li>
<li>nekonstruktivno (ne mora samo vrijeđati)</li>
<li>trivijalno je izgraditi izjavu s istom informacijom bez spornih dijelova ili se vidi trud da se u izvornu informaciju unese mržnja</li></ul>

<p>Lako je za vidjeti da sam kolegu upozorio kad su bila sva 3 preduvjeta ispunjena, iako nije kao da sam bilježio booleovu funkciju s blokićem papira. Iako se generalno slažem s tobom da je opasno ostaviti ideje neopovrgnutima, ne mislim da se takve ideje, jednom izrečene, ne trebaju sankcionirati. Stoga, nudim upozorenje, kao svojevrsnu garanciju da bez povratne informacije nitko ne mora previše razmišljati o tome što ću ja ili netko drugi odgovoran za moderaciju reći, a onda kad dobiješ upozorenje, znaš da si pretjerao, znaš da ili treba to sve privesti kraju ili treba malo smanjiti doživljaje, i to je to.</p>

<p>Kad kažeš crncu da je n-word jednom, to se može nategnuti kao obzervacija. Kad mu to kažeš dva puta, tražiš kupanje u jezeru s betoniranim nogama. Isto ide i za izrode.</p>

ype":"post_reactions","id":"106828"},{"type":"post_reactions","id":"109763"}]}}},{"type":"posts","id":"49174","attributes":{"number":77,"createdAt":"2020-07-04T18:26:38+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/66\u0022 class=\u0022PostMention\u0022 data-id=\u002249143\u0022\u003ELyras\u003C\/a\u003E To je toliko arbitraran pojam i automatski nulificira bilo kakvu kritiku u dru\u0161tvu i izaziva nastanak echo chambera. Naravno, netko tko brani slobodu govora \u0107e uvijek na kraju morati braniti najgoreg mogu\u0107eg denominatora poput na\u0161eg gavran\u010di\u0107a ovdje, ali svejedno smatram da je uti\u0161avanje jako lo\u0161a ideja, jer samo zna\u010di da se boji\u0161 onoga \u0161to ta osoba ima re\u0107i i poti\u010de\u0161 ju na jo\u0161 ve\u0107i radikalizam i dopu\u0161ta\u0161 da njegove ideje budu neopovrgnute.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EStvari se mogu kritizirati bez govora mr\u017enje. U principu ja to gledam ovako - mrziti se smije ne\u0161to \u0161to je znanstveno opravdano. Jednom kad ti motivacija vi\u0161e ne bude znanost, stvari nisu \u010dinjenice, i prelaze u stav. E a kad tvoj stav mrzi, tu se stvari kompliciraju.\u003C\/p\u003E\n\n\u003Cp\u003EStvar je u tome da ovo vi\u0161e nije bio ni argument, ni kritika. U kritiku homoseksualnosit ne ulazim - imam prijatelja koji je biseksualan, iznimno sam zahvalan doslovno svakom zaposleniku FER-a za koje znam da su neheteroseksualni jer su najbolji u onome \u0161to rade, bez pretjerivanja, ali opet nije kao da su moja mi\u0161ljenja stati\u010dno 100% pozitivna. Imam i ja neke kritike homoseksualnosti ali ajmo re\u0107i da ih ne smatram ne\u010dim oko \u010dega bi bilo vrijedno imati raspravu. Ta kritika nije usmjerena homoseksualcima kao ljudima, ve\u0107 konceptu. Nazivati skupinu ljudi izrodima nije nikakva kritika, to je uvreda u najosnovnijem obliku. Kao prvo je neistina, a kao drugo jedini efekt koji ima je da se netko potencijalno osje\u0107a lo\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003EKako bih ja ne\u0161to smatrao govorem mr\u017enje? Pa, imam par preduvjeta:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eznanstveno neutemeljeno (znanost je za mene, u legalnom aspektu, apsolutna, a tako ka\u017eu i zakoni RH, i u to ne ulazim)\u003C\/li\u003E\n\u003Cli\u003Enekonstruktivno (ne mora samo vrije\u0111ati)\u003C\/li\u003E\n\u003Cli\u003Etrivijalno je izgraditi izjavu s istom informacijom bez spornih dijelova ili se vidi trud da se u izvornu informaciju unese mr\u017enja\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ELako je za vidjeti da sam kolegu upozorio kad su bila sva 3 preduvjeta ispunjena, iako nije kao da sam bilje\u017eio booleovu funkciju s bloki\u0107em papira. Iako se generalno sla\u017eem s tobom da je opasno ostaviti ideje neopovrgnutima, ne mislim da se takve ideje, jednom izre\u010dene, ne trebaju sankcionirati. Stoga, nudim upozorenje, kao svojevrsnu garanciju da bez povratne informacije nitko ne mora previ\u0161e razmi\u0161ljati o tome \u0161to \u0107u ja ili netko drugi odgovoran za moderaciju re\u0107i, a onda kad dobije\u0161 upozorenje, zna\u0161 da si pretjerao, zna\u0161 da ili treba to sve privesti kraju ili treba malo smanjiti do\u017eivljaje, i to je to.\u003C\/p\u003E\n\n\u003Cp\u003EKad ka\u017ee\u0161 crncu da je n-word jednom, to se mo\u017ee nategnuti kao obzervacija. Kad mu to ka\u017ee\u0161 dva puta, tra\u017ei\u0161 kupanje u jezeru s betoniranim nogama. Isto ide i za izrode.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1189"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"49195"},{"type":"posts","id":"49197"}]},"reactions":{"data":[]}}},{"
