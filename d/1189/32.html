    <h2>Isključenje - GAVRAN - 3 dana</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="48970">Lyras</a> Pokušavam održavati sankcije na minimumu. Ovo nije bilo toliko da se zastraši potencijalno ponavljanje problema - promatran situaciju s kolegom par dana i konstantno se pogoršava i pogoršava. Ako danas nije dobio hlađenje, vjerojatno bi ga dobio sutra. Ponekad on kaže da je to samo troll, ali koliko daleko tako možemo ići?</p>

<p>Inače za gadosti koje se izgovore, vjeruj mi, sve što takve stvari dijeli od isključenja je da se netko požali s valjanim razlogom. Oko toga mora biti dijalog, mora se vidjeti zašto je nešto loše ako je loše i bitno je da se iz toga nešto nauči. Ali naravno, nećemo se iživljavati, isključenja su hlađenja, to je relativno kratko i sigurno nije permaban, ne treba nam dodatna negativa u sustavu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="48987">lup</a> posalji mu private key secure kanalom i enkriptiraj content</p>

<p>jesi ti odslusao OS???</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stimmar</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="48986">Filemon</a> zato postoji Ignore</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="48990">Stimmar</a> i da i ne. Svakako možeš ignorirat bilo koga ako ti smeta na osobnoj razini, ali ostaje da netko u međuvremenu možda piše sve i svašta, vidljivo svim članovima foruma. Ignore nije i ne može biti zamjena za moderaciju.<br>
S obzirom da ovo nije stvarni život nego Internet, dokazi su instant dostupni i javni, ako ih ima i jasno inkriminiraju po pravilima foruma, ne vidim zašto bi postojalo kašnjenje u sankcijama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="48981">InCogNiTo124</a> Ovako nešto je bilo u planu s GRRRR-ovima, ali mislim da ću za sad rađe rješavati to osobno, jer ne znam mehanizam koji bi to bilo bez false positivea, a očito false positive je <u>nedopustiv</u> u takvom sustavu.</p>

<p>Isto tako, takav sustav ne bi išao na ruku nepopularnijim ljudima a la moonlight, a koliko god se u dosta stvari s njim nisam slagao, opet nisam htio utišati ga. Utišavanje takvih ljudi vodi do echo chambera, treba tu biti netko tko će potaknuti drukčiji razgovor ponekad.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>s mišljenjima dotičnog se ne slažem ni najmanje, al on je tu samo iskaziva svoje mišljenje s kojim se ti <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> i ostatak foruma može slagat ili ne, koliko sam uspila popratit nije nikad reka da im triba stavit metak u čelo, pribit ih i slično šta bi po meni tribalo bit sankcionirano jer poziva na nasilje.</p>


<p>tako da evo nam f3n all over again 🙂</p>

<p>jedino šta mi smeta u ovoj priči je licemjerje, s obzirom da toliko voliš pisat romančine i mišat se u svaku temu možda da napišeš sustav pravila (ili već postoji?) koji osobe koje dođu na ovaj forum tribaju poštovat ili odjebat. A ne potpuna sloboda, demokracija i dođe lik sa svojim polutroll stavovima koji jesu problematični i odma ban.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="48998">[obrisani korisnik]</a> U pravilima piše da vrijede zakoni RH. S obzirom na to da je vrijeđanje kažnjivo, a kamoli govor mržnje, takvo ponašanje nije dozvoljeno.</p>

<p>Kao što sam rekao, presudilo je to što se stanje pogoršava. Trolanje nije nešto što nečija uvredljiva djela čini magično dopustivima. Ovo tu ne liči na nikakav trol, njegov stav se proteže kroz više objava, ja sam priložio one konkretne zašto je bila sankcija. I nije baš odmah ban - kolega je dobio upozorenje i nastavio, što da mu ja radim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stimmar</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="48998">[obrisani korisnik]</a> A ne potpuna sloboda, demokracija i dođe lik sa svojim polutroll stavovima koji jesu problematični i odma ban.</p></div></blockquote>

<p>A dobro, dobio je ipak upozorenje, ali trebalo bi to sve malo razjasniti.</p>

                    <p><a href="29.html" class="PostMention" data-id="49008">Lyras</a> S obzirom na to da se tu čak ne radi ni o generalizaciji, uloga riječi je da uvrijedi. Ajde da je rekao da su “neprirodni”, ma čak i “bolesni”, iako je i to blizu toga da bude uvreda kad nije baš znanstveno točno, ali kod tih stvari se može o nečemu raspravljati. Kažeš izrod, nedvosmislena uvreda, jedino što iz toga može proizaći su daljnje uvrede.</p>

                <div class="Post-body">
                    <p>A da ne pričam o tome koliko je problema moglo prouzročit dijeljenje Bažantovog broja s obzirom da ga jedan mail trigera,  a tad  se nisi moga mišat u moral i izbrisat jedan post jer je to tebi bilo smišno i zabavno, a potencijalno je moglo ugrozit +500 studentata koji su taj predmet pali.</p>

<p>Mislim da je ovo tema za neku drugu raspravu, već smo ja i ti puno o tome pričali, ti vidiš samo jednu stranu u svemu tome, a ja sam na zahtjev kolege to ekspresno maknuo. Sama slika nije kršila pravila, tak da eto, čak i da je posljedica bila kraj svijeta, nije bilo na meni da ju maknem ako ne krši pravila.</p>

<blockquote class="uncited"><div><p><a href="33.html" class="PostMention" data-id="49014">[obrisani korisnik]</a> Kao i na početku izjava u stilu da će se svaki ban raspravljat pa onda “nema se o čemu ode prigovarat”</p></div></blockquote>

<p>Jel vidiš ti raspravu u kojoj si? Napisao sam zašto trenutno nije moguće napraviti ban appeal, napisao sam i da za ovakve stvari stvarno nema smisla ban appeala. Ajde da je dulje pa da ga uz neku ispriku mogu skratiti. Al 3 dana je minimum, nemaš tu kaj.</p>
