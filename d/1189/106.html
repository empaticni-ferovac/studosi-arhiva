                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Kad su svugdje gace spustene pa da se i ja proserem. <br>
Ja se zalazem sa nekakav americki model, sloboda govora dok ne dolazi do granice prijetnje nasiljem/napada i slično, iako ni to nije “sloboda govora”, a ove ostale “slobode govore” u drugim zemljama necu ni komentirati.</p>

<p>Sad kako definirati govor mržnje? Pa apsolutno nikako jer je nemoguce nekog vrijeđa i dehumanizira nešto više nešto manje, banalni primjeri: crtanje ikone proroka muhameda muslimanima ili govor kako gey parovi ne bi smijeli imati djecu itd… Uostalom smatram da nikakvo misljenje/teza/misao ne bi trebalo biti zabranjeno, jer prekjucer je to bilo heliocentrični sustav, jucer lobotomija lubanja, a danas imigracija odredjenih kultura, trans terapije za djecu, ili što ti ja znam koja jos kontroverzna stvar koja izaziva svađe u drustvu.</p>

<p>Smatram da je uprava ta zabrana, zabrana mišljenja taj zli fašizam, iako nisam nikad cuo isto to od osoba koje se razbacuju sa tom optužbom na tjednoj fazi, really makes you think.</p>


<p>Sad da se osvrnem na slučaja Gavrana i njegovog sranja. U tim temama su srali svi i to po svemu necemo lagati, mislim evo prvi primjer kad se onaj chapotard triggerao, downvotao mi sve postove i napisao da se nada da ce me auto pogazit, inace opet veliki borac za slobodu i antifašist, ali like I said, svatko ima pravo na svoje misljenje, bacio sam mu LoL zbog triggera i poslao ga u pravcu svog kurca.</p>

<p>Ocekivao sam da kao sto je netko gore rekao da ce biti ovo u formatu nekog ala 4chana, znaci ok sve dok ne postas nekakva porn sranja i prijetis nekom/nekom smrcu, napadu i sl, ali ocito nije stoga bi pravila trebala biti jasno definirana, a ne ovako moze ovo, moze ovo, al ne moze ovo.</p>

<p>I za kraj najveca ironija je ta da nakon svojih napisanih sranja Gavran je ispao u pravu lol jer je upravo dobio ban zbog homoseksualaca, a ne neceg drugog. I ako se nadje budala koja ce citirat ovaj wall of text necu odgovorit jer sam u guzvi hehe.</p>

<p>Umjesto da mi ubacujes rijeci u usta procitaj opet moj prvi post i probaj shvatit da nisam zagovarao apsolutnu slobodu govora nego sam se protivio kontroli govora zbog ocite i ceste zlouporabe kako bi se kontrolirala narativa.</p>

<p>Sto se tice realnosti, ajmo onda biti realni- da puno ljudi ima netrpeljivost prema odredenim skupinama ali i vecina ovih poziva se sumnjivo dogadaju u predizborno vrijeme tako da ne trebas biti pretjerano pametan da zbrojis 2 i 2 i da vidis da je to jeftino kupovanje politckih poena na temelju “victim culturea”, cak i da to rade na svoju ruku oni su manjini vise redova velicina jer velika vecina ljudi ako vec ne podrzava onda tolerira te iste skupine koje si spomenuo. Ovako kako se prikazuje ispada da ih se svaki drugi dan mlati po Hrvatskoj.</p>

                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="49309">Murin</a> slažem se sa prvim dijelom posta, stvarno to nisi rekao, ali možeš li pojasnit na što misliš u drugom paragrafu?</p>

<p>Pozivi na mržnju i nasilje su češći u predizborno vrijeme? Kao nečiji 4D chess plan je da skuplja političke poene npr. na BBB mulcima koji pozivaju na jebanje srpske djece i žena? Ili na pokušaju paljenja dugine zastave na Marjanu? Barem su mi ta dva slučaja poznata sad tijekom kampanje.</p>

<p>Mislim da samo više primjećuješ takve stvari u predizborno vrijeme jer se više političara i javnih osoba izjašnjava o tome, kao i što to onda može postati predmet razgovora u kampanji. Ne znam kako nešto ispada, ali mislim da je javna uloga medija pisati o takvim slučajevima kad se dogode, jer su nešto što većina društva smatra neprihvatljivim (nadam se).</p>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p>ja ću reć da mi se sviđa da je <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> uopće napravio ovaj thread i obzanio nam, umjesto tajno bannao na individualnoj bazi (što bi neki drugi ljudi sigurno napravili). Time je barem potaknuo raspravu o tome kako će se ljudi banati u budućnosti, jer je nerealistično da vodstvo bude odgovorno za sav sadržaj foruma, kad je postova previše da svaki bude pročitan. Ideja da se reagira na reportove mi zvuči okej, ali opet će neka količina sranja uvijek procurit. Čini mi se bedasto očekivat da stranica bude 100% “čista” kad je atmosfera toliko neformalna. (što ne bih htio da se ugrozi, jer je to jedna od glavnih čari foruma, uz materijale).</p> 

<p>Isto tako i razumijem strah od bilo kakvih potencijalnih medijskih skandala (“ŠOKANTNO: FEROV FORUM TVRDI DA SU HOMOSEKSUALCI IZROD???”), ili da loše predstavimo FER kada (i ako) se studošima pridruži još koji faks. Neka količina moderacije i brisanja postova će sigurno bit nužna da sve ne propadne, moralo se dogodit prije ili kasnije.  Ima smisla težit nekoj osnovnoj pristojnosti, da forum na prvi pogled ne izgleda izvana kao shitboard.</p> 

<p>Također podsjećam sve da je ovo ban na samo 3 dana, i to NAKON upozorenja. Tako da iako neki članovi misle da je to bilo nepravedano ili nepotrebno, hipotetska “šteta” nije velika budući da je trajanje dosta kratko. Stigne se proces i promijenit ako dogovorimo nešto bolje.</p>

<p>Kao komentar sadržaja ću reć da je bilo (između svačega ostalog) i vrijeđanja na religijskoj bazi, i da je tamo netko ubacio riječ “izrod”, nemam osjećaj da bi bio niti izbačen niti upozoren. (i meni je to ok, iako možda zakonski nije)</p>

                <div class="Post-body">
                    <p><a href="111.html" class="PostMention" data-id="49356">Filemon</a> njegova zadnja rečenica implicira to da je dobro za kolektiv da se vjernici zaraze i umru. Ako sam ja to krivo svatila vratit ću se u 1. osnovne ponovno učit čitat s razumijevanjem.</p>

<p>al sam 99.99% uvjerena da nisam krivo shvatila niti pročitala i jednako bi odvratno bilo da je i napisano za  gay pride.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>netflix</h3>
                <div class="Post-body">
                    <p>kad ga gađamo pomama ispred zida srama u aleji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="49369">[obrisani korisnik]</a> ja post čitam u sarkastičnom tonu, da će rezultat biti loš za kolektiv, što je konzistentno s ostalim postovima gdje kritizira crkvu i logičnost vjere, a ne poziva ikog da umre. Ali ako je implikacija da želi da se kategorija ljudi zarazi i umre, onda je to govor mržnje, da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="49369">[obrisani korisnik]</a> ne trebas, citanje ti dobro ide, kolega je u prilozenom tekstu ocigledno iskoristio stilsku figuru sarkazma</p>

<p>ta stilska figura se dosta tesko prenosi u tekstualnom obliku pa ponekad bude pogresno shvacena, sto je dovelo do toga da neki iz preventivnih razloga napisu “/s” kada zavrse s tom stilskom figurom, ali ta uporaba nije opceprihvacena, te je moguce vidjeti sarkazam i u nekontroliranom izvornom obliku</p>
                </div>
            </div>
