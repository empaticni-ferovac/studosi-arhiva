<p>Samo meni to ne predstavlja nikakav problem - svoju don personu odvajam od osobne, bilo kakva kritika mene kao dona je takva, zato se i tako zove funkcija, tak da s moje strane nema problema. Jedino potencijalno može biti problem ako netko stane na forumsku stranu, pa se tako zamjeri osobi koja snosi sankcije - ali tog ima i bez ovoga, a ja ne mogu natjerati ljude da budu apsolutno objektivni u odnosu s drugima, to je jednostavno njihov izbor u koji ne ulazim. Tak da dok je sve koliko toliko uljudno, dok nije sam besmisleno blaćenje sankcioniranje osobe mislim da je okej. Nadam se da će i tako ostati pa da radi underdog kompleksa ja povućem većinu takve negative, a meni je svejedno.</p>

<p>Ne, ma te offtopic stvari premjestimo, stvari se generalno ne brišu, samo to premještanje je spicy jer je proširenje veliko smeće - ako je u nekoj raspravi makar jedna objava obrisana zauvijek, onda se više u nju ne mogu spajati rasprave… Isto tako jednom kad se spoje rasprave se zeznu poveznice na odgovore, treba napraviti edit tih odgovora da se popravi link.</p>

                error.innerHTML += document.getElementById('flarum-content').textContent;
                error.style.display = 'block';
                throw e;
            }
        </script>

        
    </body>
</html>
