                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="49042">helot</a> Kao što sam rekao, nije bila problem jedna instanca. Kolega je kao prvo vodio raspravu temeljenu jako marginalno na znanosti uz neke lažne analogije, ali dobro, šta je tu je. Postupno ovih dana je počelo biti sve gore i gore. Jučer su kakti stvari bile samo troll, danas su bile ozbiljne. Događa se polako snowball efekt, bolje to zaustaviti sad, šta ja znam, ispiti su pa je možda kolega napet, nego kasnije morati sankcionirati više.</p>

<p>Postoje neka razmatranja o opciji “SFW” gdje bi se moglo na primjer zablurrati nešto potencijalno eksplicitno u tekstu, ali cijeli sustav takvog micanja će ili biti preprimitivan (a la reddit) i voditi do echo chambera, ili biti neučinkovit, jer bi trebao biti state of the art da zamijeni ljude. Generalno, ja nemam neku namjeru raditi safe space. Safe spaceovi su toksični. Bolje bi bilo dozvoliti greške, dopustiti da se isprave, a tek onda kad za to ne postoji namjera sankcionirati nekom lakšom kaznom. Mir mir nitko nije kriv umjesto električne stolice.</p>

<blockquote class="uncited"><div><p><a href="46.html" class="PostMention" data-id="49043">Lyras</a> Pa nije mi ništa jajks, u tome je problem. Nebitno što je Amerika danas, ali smatram da je First Amendment jedno od najboljih stvari što se ikad dogodilo svijetu. Stvarno je teško identificirati hate speech, i vrlo je arbitraran pojam. Smatram da se ne može koristiti kao osnova za isključivanje iz javnog diskursa.</p></div></blockquote>

<p>Ja sam otprilike zadnja osoba kojoj bi trebao shillati First Amendment ahahahah</p>

<p>Al long story short, nije hte speech toliko teško identificirati, niti se ja borim protiv 4chanovskog hate speecha (koji je tu više u formi provokacije kompleksnosti sustava nego s namjerom da širi mržnju). Generalno ću upozoriti prije neke akcije, tako da ako netko nema nužno loše namjere može na vrijeme prestati i ne treba se previše bojati da kaže nešto.</p>

<blockquote class="uncited"><div><p><a href="48.html" class="PostMention" data-id="49055">Jadzia Dax</a> zapravo, ukoliko je broj u telefonskom imeniku potpuno je ok sherati okolo broj</p></div></blockquote>

<p>Mislim slika je bila iz videa koji je unlisted na youtubeu i koji je pregledalo valjda 400 studenata, ne znam u koju kategoriju spada dijeljenje isječka iz videa koji eventualno može kršiti GDPR, ali dijeljenje te slike ne može biti ni kršenje autorskih prava kad bi spadalo pod fair use.</p>

<blockquote class="uncited"><div><p><a href="49.html" class="PostMention" data-id="49062">Grumio</a> Koliko bi bilo isplativo da nakon npr. 5 ili 10 prijava da se otvori nova dretva na sudnici za taj slucaj sa anketom tipa yay or nay za iskljucenje na nekoliko dana. Pa na toj dretvi bude kvazi sudenje, gdje se “pocinitelj” moze izjasniti da je doslo do zabune i da se eventualno postigne koncenzus oko prijestupa. Ako to uopce rasterecuje <a href="../../u/micho.html" rel=" nofollow ugc">@Mićo</a> sto se tice odluke, a kolko se meni cini mozemo se pozvat na zdrav razum clanova foruma, tako da nepopularnost ne bi bila utjecajan faktor.</p>

                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="49073">Collapse Enjoyer</a> tako je u cijeloj EU i većini civiliziranih zemalja. zabrinjavajuće je ako ne vidiš problem u govoru mržnje prema ženama, crncima, srbima, itd. i ako misliš da se to ne treba kažnjavati.</p>

<p><a href="54.html" class="PostMention" data-id="49075">Direktor života</a> tipični balkanski mentalitet, susjed tuče ženu i zlostavlja djecu, no zatvorit ću prozor i spustit rolete jer me se to ne tiče.</p>

<p><a href="56.html" class="PostMention" data-id="49087">Coomer - Ukrajinke dobrodošle</a> ma samo sam prepisao broj članka sa stranice mupa gdje se prijavljuje zločin iz mržnje, no zapravo sam mislio na ovaj članak koji je <a href="62.html" class="PostMention" data-id="49103">zeroth</a> spomenuo gdje se eksplicitno spominje kažnjavanje do 3 godine zatvora.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="48955">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p>jos gledam zasto je ph foruma nazad u neutrali kad ono oso kolega</p>

<p>moje 2 lipe</p>

<p>1.) javni sud i/ili neki oblik “jury of peers” sistema bi bio dost lit 🔥<br>
2.) reportovi ne trebaju biti anonimni<br>
3.) ak ces se igrat “muh zakoni rh”, napravi kondenzirana pravila ponasnja ili gtfo</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="55.html" class="PostMention" data-id="49077">Collapse Enjoyer</a> 1.) javni sud i/ili neki oblik “jury of peers” sistema bi bio dost lit</p></div></blockquote>

<p>Well ove rasprave služe isto kao nešto što može obrnuti kaznu. Npr., let’s say I do a fucky wucky. Vi to kažete, ja skužim da sam debil i smanjim/maknem kaznu. Iz razloga koje sam već naveo ne mislim da su witch huntovi dobri, ne pašu si tu svi svima, ako će bit potrebno uvest ćemo, al za sad je okej.</p>

<blockquote class="uncited"><div><p><a href="55.html" class="PostMention" data-id="49077">Collapse Enjoyer</a> 2.) reportovi ne trebaju biti anonimni</p></div></blockquote>

<p>Ehhh arguable, al ajmo reći da neće biti ako je to smislenije od anonimnosti.</p>

<blockquote class="uncited"><div><p><a href="55.html" class="PostMention" data-id="49077">Collapse Enjoyer</a> 3.) ak ces se igrat “muh zakoni rh”, napravi kondenzirana pravila ponasnja ili gtfo</p></div></blockquote>

<p>Pa evo, zakoni RH. Ne samo da nema šanse da ću pisati 1000 stranica pravila, nema šanse da će itko čitati više od pola stranice pravila.</p>

<p><a href="56.html" class="PostMention" data-id="49087">Coomer - Ukrajinke dobrodošle</a> Govor nije zločin, ali uvreda je kažnjiva prema KZRH. Uvreda + diskiminacija po rodnom identitetu = govor mržnje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-07-04/1593880241-316542-annotation-2020-07-04-183002.png" title="" alt=""><br>
Ako sam dobro shvatio, stavak ne govori ništa o govoru mržnje, govori o počinjenim zločinima čiji je uzrok bio mržnja, npr. ubojstvo iz mržnje je zločin iz mržnje jer je ubojstvo zločin. Ako je govor iz mržnje zločin iz mržnje to bi značilo da je govor zločin. Shvaćam govor koji potiče nasilje da je zločin, ali za ovo baš i ne znam.</p>

<p>Disclaimer:<br>
Nisam odvjetnik i nisam kvalificiran da odgovaram na ovo, samo mi je dosadno</p>

:{"data":{"type":"discussions","id":"1189"}},"mentionedBy":{"data":[{"type":"posts","id":"49048"}]},"reactions":{"data":[{"type":"post_reactions","id":"99382"},{"type":"post_reactions","id":"99603"}]}}},{"type":"posts","id":"49048","attributes":{"number":47,"createdAt":"2020-07-04T15:53:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/44\u0022 class=\u0022PostMention\u0022 data-id=\u002249041\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Pa trenutno hajmo re\u0107i branim tu \u0161up\u010dinu. S razlogom da to jednog dana ne budem ja jer sam rekao ne\u0161to \u0161to se mi\u0107i ne svi\u0111a jer eto, rekao sam ne\u0161to protiv neke skupine ljudi koje se adminu ba\u0161 posebno dopadaju, za razliku od neke druge skupine ljudi. \u010cinjenica je da je homofobi\u010dno malo djubre, tu ne vidim ni\u0161ta sporno.\u003C\/p\u003E","editedAt":"2020-07-04T15:54:40+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"348"}},"discussion":{"data":{"type":"discussions","id":"1189"}},"editedUser":{"data":{"type":"users","id":"348"}},"mentionedBy":{"data":[{"type":"posts","id":"49063"}]},"reactions":{"data":[{"type":"post_reactions","id":"99324"}]}}},{"type":"posts","id":"49042","attributes":{"number":45,"createdAt":"2020-07-04T15:50:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eja sam mislio da smo sli\u010dniji halfchanu\/fullchanu \u0161to se ti\u010de moderiranja i da se jedino ne tolerira doxxanje\/CP i sli\u010dna sranja\u003Cbr\u003E\nosobno mi se svi\u0111a takav model jer se mo\u017eemo maksimalno opustiti tako, da lik je krenuo u rant i krenuo vrije\u0111ati ali ga onda jednostavno ignorira\u0161, dok god nije da \u0107e propucati fer ili sli\u010dno, neka postoji mogu\u0107nost gumba da se sakriju ne\u017eeljeni komentari\/spoiler za korisnike koji nam smetaju, ili \u0107emo koristiti word filter kao na imageboardovima da ignoriramo komentare koji nas smetaju\u003Cbr\u003E\nKoliko shva\u0107am, svim nepredmetnim threadovima nitko tko nije registriran nemre pristupiti ne?\u003C\/p\u003E ","editedAt":"2020-07-04T15:50:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1189"}},"user":{"data":{"type":"users","id":"1436"}},"editedUser":{"data":{"type":"users","id":"1436"}},"mentionedBy":{"data":[{"type":"posts","id":"49094"}]},"reactions":{"data":[]}}},{"type":"posts","id":"49094","attributes":{"number":58,"createdAt":"2020-07-04T16:43:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/45\u0022 class=\u0022PostMention\u0022 data-id=\u002249042\u0022\u003Ehelot\u003C\/a\u003E Kao \u0161to sam rekao, nije bila problem jedna instanca. Kolega je kao prvo vodio raspravu temeljenu jako marginalno na znanosti uz neke la\u017ene analogije, ali dobro, \u0161ta je tu je. Postupno ovih dana je po\u010delo biti sve gore i gore. Ju\u010der su kakti stvari bile samo troll, danas su bile ozbiljne. Doga\u0111a se polako snowball efekt, bolje to zaustaviti sad, \u0161ta ja znam, ispiti su pa je mo\u017eda kolega napet, nego kasnije morati sankcionirati vi\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003EPostoje neka razmatranja o opciji \u201cSFW\u201d gdje bi se moglo na primjer zablurrati ne\u0161to potencijalno eksplicitno u tekstu, ali cijeli sustav takvog micanja \u0107e ili biti preprimitivan (a la reddit) i voditi do echo chambera, ili biti neu\u010dinkovit, jer bi trebao biti state of the art da zamijeni ljude. Generalno, ja nemam neku namjeru raditi safe space. Safe spaceovi su toksi\u010dni. Bolje bi bilo dozvoliti gre\u0161ke, dopustiti da se isprave, a tek onda kad za to ne postoji namjera sankcionirati nekom lak\u0161om kaznom. Mir mir nitko nije kriv umjesto elektri\u010dne stolice.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/46\u0022 class=\u0022PostMention\u0022 data-id=\u002249043\u0022\u003ELyras\u003C\/a\u003E Pa nije mi ni\u0161ta jajks, u tome je problem. Nebitno \u0161to je Amerika danas, ali smatram da je First Amendment jedno od najboljih stvari \u0161to se ikad dogodilo svijetu. Stvarno je te\u0161ko identificirati hate speech, i vrlo je arbitraran pojam. Smatram da se ne mo\u017ee koristiti kao osnova za isklju\u010divanje iz javnog diskursa.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJa sam otprilike zadnja osoba kojoj bi trebao shillati First Amendment ahahahah\u003C\/p\u003E\n\n\u003Cp\u003EAl long story short, nije hte speech toliko te\u0161ko identificirati, niti se ja borim protiv 4chanovskog hate speecha (koji je tu vi\u0161e u formi provokacije kompleksnosti sustava nego s namjerom da \u0161iri mr\u017enju). Generalno \u0107u upozoriti prije neke akcije, tako da ako netko nema nu\u017eno lo\u0161e namjere mo\u017ee na vrijeme prestati i ne treba se previ\u0161e bojati da ka\u017ee ne\u0161to.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/48\u0022 class=\u0022PostMention\u0022 data-id=\u002249055\u0022\u003EJadzia Dax\u003C\/a\u003E zapravo, ukoliko je broj u telefonskom imeniku potpuno je ok sherati okolo broj\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim slika je bila iz videa koji je unlisted na youtubeu i koji je pregledalo valjda 400 studenata, ne znam u koju kategoriju spada dijeljenje isje\u010dka iz videa koji eventualno mo\u017ee kr\u0161iti GDPR, ali dijeljenje te slike ne mo\u017ee biti ni kr\u0161enje autorskih prava kad bi spadalo pod fair use.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/49\u0022 class=\u0022PostMention\u0022 data-id=\u002249062\u0022\u003EGrumio\u003C\/a\u003E Koliko bi bilo isplativo da nakon npr. 5 ili 10 prijava da se otvori nova dretva na sudnici za taj slucaj sa anketom tipa yay or nay za iskljucenje na nekoliko dana. Pa na toj dretvi bude kvazi sudenje, gdje se \u201cpocinitelj\u201d moze izjasniti da je doslo do zabune i da se eventualno postigne koncenzus oko prijestupa. Ako to uopce rasterecuje \u003Ca href=\u0022https:\/\/forum.studosi.net\/u\/micho\u0022 rel=\u0022 nofollow ugc\u0022\u003E@Mi\u0107o\u003C\/a\u003E sto se tice odluke, a kolko se meni cini mozemo se pozvat na zdrav razum clanova foruma, tako da nepopularnost ne bi bila utjecajan faktor.\u003C\/p\u003E\n\n\u003Cp\u003ETLDR jel pametno uvoditi pravosudni sustav anticke grcke?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim da ne bi rastere\u0107ivalo ni\u0161ta, najvi\u0161e sam vidio 2 reporta na jednoj objavi, i to zato \u0161to je bilo offtopic.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/50\u0022 class=\u0022PostMention\u0022 data-id=\u002249063\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Mo\u017eda onda ne bi trebalo uop\u0107e donositi takve odluke dok kako i sam mi\u0107o ka\u017ee ne postoji sustav.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EHa mislim, prijave za kapoa na relaciji forum -\u0026gt; korisnici su otvorene, ako netko \u017eeli imati rije\u010d na tom formalnom nivou slobodno se mo\u017ee javiti. Samo, ono, dobio sam dojam da su osobe bliske vodstvu imale vi\u0161e ulogu nekog koga se nagovaralo da zastupa neke privatne interese, kao npr. zatvaranje predmetnog da bi se omogu\u0107ilo varanje (upravo iz tog razloga).\u003C\/p\u003E"},"relationships":{"user":{
