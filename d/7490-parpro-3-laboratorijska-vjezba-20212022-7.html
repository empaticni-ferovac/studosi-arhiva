    <div class="container">
    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p><a href="7490/195.html" class="PostMention" data-id="300395">[obrisani korisnik]</a> Mozda imas gresku u dimenzijama koje saljes/koristis unutar kernela</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>meni je greska  u trecem cijelo vrijeme 0, jel ima jos netko da mu se to dogada</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7490/197.html" class="PostMention" data-id="300412">MsBrightside</a> jel imas postavljeno checkerr na 1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="7490/197.html" class="PostMention" data-id="300412">MsBrightside</a><br>
Meni se događalo kad bih slučajno staro stanje pregazio novim (ili obrnuto), pa bih u funkciju za izračun greške i pod staro, i pod novo stanje poslao iste podatke.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rope</h3>
                <div class="Post-body">
                    <p><a href="7490/197.html" class="PostMention" data-id="300412">MsBrightside</a> Meni isto, pokusavam paralelizirati jacobistep i vec nakon dvije iteracije greska je 0. Jesi mozda uspjela skuzit u cem je stvar?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>kako generirati random broj u opencl-u?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7490/198.html" class="PostMention" data-id="300413">gladiator</a> najbolje ga je poslat jer za generiranje treba nekakva <a href="https://stackoverflow.com/questions/9912143/how-to-get-a-random-number-in-opencl" rel=" nofollow ugc">magija</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="7490/198.html" class="PostMention" data-id="300413">gladiator</a> <a href="https://github.com/bstatcomp/RandomCL" rel=" nofollow ugc">https://github.com/bstatcomp/RandomCL</a> imaš ovdje kod koji mozes iskoristiti. Ja sam doslovno copy paste jednu od inacica, čak ima i primjer sa računanjem broja pi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="7490/199.html" class="PostMention" data-id="300416">Daeyarn</a> ma probala sam i sa chekerrom i sa bez, izgleda da mi u jacobi kernelu sve budu 0 umjesto vrijednosti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="7490/201.html" class="PostMention" data-id="300428">std::popcount</a> a ne bi trebalo bit do toga jer nikad ne mijenjam oba prije racunanja greske</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="7490/202.html" class="PostMention" data-id="300429">Rops</a>  <a href="7490/203.html" class="PostMention" data-id="300435">MsBrightside</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>Kod kreiranja buffera koje mem_flags koristite</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="7490/207.html" class="PostMention" data-id="300446">SuperSaiyano</a> <br>
Za što vama trebaju slučajni brojevi, zar ne trebamo ovo paralelizirati (piše “tekst programa na kraju poglavlja 2. MPI u skripti”):</p>

<p><img src="../assets/files/2022-05-31/1654016515-485545-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="7490/208.html" class="PostMention" data-id="300448">std::popcount</a> Da u pravu si, nisam ni čitao i pomislio na drugi algoritam sa nasumičnim brojevima. “ali također trivijalno paralelan”, možda jeste veća točnost rješenja ali sam nešto uradio, neće mi valjda sad ne priznati zadatak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Ne kužim, meni već negdje oko 10. iteracije bude error otprilike kao i u njihovom primjeru nakon 1000 i onda se samo nastavi smanjivat prema nuli… jel se netko suočio s tim i neki help?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p>kako osigurati da kernel radi i ako je N &lt; G ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="7490/212.html" class="PostMention" data-id="300466"> 🤡 </a> to i mene zanima pls help ppl</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZalutaliStudent</h3>
                <div class="Post-body">
                    <p><a href="7490/212.html" class="PostMention" data-id="300466"> 🤡 </a> Ja bi radije osigurao da uvijek N bude veci od G. Cini se jednostavnije nego osiguravat da kernel radi za N &lt; G.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="7490/212.html" class="PostMention" data-id="300466"> 🤡 </a> šalješ kernelu parametar N iz hosta i onda u kernelu staviš if njegov globalni index &lt; N računa, inače samo return.</p>

<p>To ti rješava i da N mora bit djeljiv sa G. Znači dio threadova neće raditi ništa, al nema drugog načina</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p>također zad1 “potrebno je odrediti optimalne parametre G i L koji daju najbrže izvođenje”<br>
koji bi to bili parametri?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZalutaliStudent</h3>
                <div class="Post-body">
                    <p><a href="7490/214.html" class="PostMention" data-id="300469"> 🤡 </a> Ja sam testirao s razno raznim parametrima, i zapisao rezultate. Nasao sam optimalno od tih mojih testiranih (za 2 na 21, dakle 2 milijuna podataka) zadatak mi se izvrsi za 50ak sekundi i pronade 155 613 prostih brojeva. Ako se stavi G=a_np.shape, a L=None onda traje 80ak sekundi. Znaci uspio sam ga malo smanjiti. Moji optimalni parametri su G=(N/local_size)*6, a local_size je local_size = prg.prim.get_work_group_info(cl.kernel_work_group_info.WORK_GROUP_SIZE, device)<br>
MIslim da je poanta samo se poigrat s G i L da vidis kak funkcioniraju, ne trebas sad stvarno nac najoptimalnije i najbrze izvodenje moguce.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="7490/214.html" class="PostMention" data-id="300469"> 🤡 </a> Ja sam pronašao da je za moj procesor u dokumentaciji najbolji L=64 jer procesor ima fizički 16 threads, naredbe se izvode u 4 koraka i onda je to efektivno 64 threads istovremeno.<br>
I onda staviš G takav da uvijek bude djeljiv sa L i što veći (isprobavaj samo potencije broja 2).</p>

<p>Npr meni je za prvi N= 2 na 25, G= 2 na 19, L=64 i to se izračuna za cca 3.8 sekunde</p>

                </div>
            </div>

            <hr>
            </div>
