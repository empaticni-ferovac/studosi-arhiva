    <div class="container">
    <h2>[ARHRAC2] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p>Jel postoje snimljena predavanja od prosle godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Jesu li prezentacije na ferwebu od prosle godine ili ove? Ima li bliceva na predmetu ili ne? (U prezi pise da nema)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="5520/2.html" class="PostMention" data-id="241560">KiflaKiflic</a> Profesor je reka na uvodnom satu da ih nema jer se ni studentima ni njima nisu posebno sviđali.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JetaisUneErreur</h3>
                <div class="Post-body">
                    <p>Ima li još netko da mu nema predavanja u rasporedu? I jesu li objavljeni termini labosa? Budući da ih nemam u rasporedu, ne znam kada da očekujem prvi labos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="5520/4.html" class="PostMention" data-id="242004">JetaisUneErreur</a> Na prošlom predavanju se par ljudi javilo s istim problemom i onda je Hrkać reka da je nešto cip ili ko već zeznija. Pošalji im možda mail da znaju da i ti imaš taj problem? I provjeri imaš li slučajno preklapanja u rasporedu s ikojim drugim predmetom, možda ti zato nije upisan u kalendar arh.<br>
Predavanja su ti utorkom 13-15 i četvrtkom 15-17.</p>

<p>Trenutno mi za labose stoji ovakav raspored:<br>
Lab1 - 3.11.<br>
Lab2 - 16.11.<br>
Lab3 - 13.12.<br>
Lab4 - 14.1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mauricius</h3>
                <div class="Post-body">
                    <p>Zna li netko kome je najbolje javiti se na mail u vezi labosa? Ne mogu doći na labos iz (ja vjerujem) opravdanog razloga pa se bih probao dogovorit nekako.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Aquaman</h3>
                <div class="Post-body">
                    <p>što se događa s ovim predmetom? jel spominju kako će izgledatu MI? jel rjesavaju zadatke na predmetu? ima li ikakvih korisnih materijala osim ovoga sta je bilo aktualno proteklih godina? izgleda mi ko da predmet nema veze sa vezom i da nije definiran najbolji izvor za ucenje 😑</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="5520/7.html" class="PostMention" data-id="250114">Aquaman</a> Idi na predavanja, kažu šta im je bitno i riješe zadatke. Uz to imaš knjigu i zbirku i prolaz je zagarantiran ako idemo po Filemonovom osvrtu na predmet.<br>
Kako ti predmet nema veze s vezom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="5520/7.html" class="PostMention" data-id="250114">Aquaman</a> najbolji izvor za ucenje</p></div></blockquote>

<p>najbolji izvori za učenje su ti redom navedeni na popisu literature predmeta, Ribarić je naravno specifičniji za gradivo i procesore.</p> 

<p>Imaš na gitu <strong>hrpu</strong> riješenih zadataka, naravno tu i tamo neki jesu krivi, ali imaš i predavanja na kojima se riješi pristojna količina da to postane manje apstraktno.</p> 

<p>kako MI izgledaju ćeš isto nać na materijalima</p>

<blockquote class="uncited"><div><p><a href="5520/7.html" class="PostMention" data-id="250114">Aquaman</a> ima li ikakvih korisnih materijala osim ovoga sta je bilo aktualno proteklih godina?</p></div></blockquote>

<p>ne kužim ovo pitanje stvarno. “ima li ičeg korisnog osim svega onog što je korisno?”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Aquaman</h3>
                <div class="Post-body">
                    <p><a href="5520/8.html" class="PostMention" data-id="250150">macaklin</a> nisam do sada isao na predmet osim na pocetku kada sam pretpostavio po stilu predavanja da nece imati smisla. hocu reci da mi je glupo da se otvoreno zna da prezentacije nisu ni za ponavljanje niti za ucenje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Aquaman</h3>
                <div class="Post-body">
                    <p>ima li itko rijesene zadatke koji su u sklopu prezentacija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p>Koja su poglavlja u knjizi za 2. labos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rolotex</h3>
                <div class="Post-body">
                    <p>netko rjesava lab?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="5520/13.html" class="PostMention" data-id="254281">brr</a> zasigurno se pokušava, imaš pitanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bega</h3>
                <div class="Post-body">
                    <p>jesu pricali na predavanjima kaj za 4. labos? i dalje je 13.1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="5520/15.html" class="PostMention" data-id="268071">brga</a> <br>
Ako se dobro sjećam, rekao je da je sljedeći tjedan, pa valjda je. Doduše, nisam još vidio nikakvu obavijest na FERWebu.<br>
Na satu smo obradili gradivo <a href="../~ssegvic/ar2/predavanja/08aGPU.pdf" rel=" nofollow ugc">osnova GPU-ova</a>, na kraju je površno objašnjeno izvršavanje OpenCL jezgre.<br>
Napomenuo je da si odgovorimo na pitanja u <a href="../~ssegvic/ar2/lab4.pdf" rel=" nofollow ugc">uputi za labos</a> kako bismo se pripremili za vježbu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bega</h3>
                <div class="Post-body">
                    <p><a href="5520/16.html" class="PostMention" data-id="268543">std::popcount</a> našla sam na onoj glavnoj obavijesti, materijali za 4. labos su već dostupni tamo na stranicama zemrisa (ima link na obavijesti) i uglavnom treba predat do 13.1 u 14:59 (moja pretpostavka za svake je datum bio ko na prvoj obavijesti i predavalo se do minutu prije pocetka labosa)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rolotex</h3>
                <div class="Post-body">
                    <p>Je li na pred/lab bilo ista receno za nadoknadu labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>macaklin</h3>
                <div class="Post-body">
                    <p><a href="5520/18.html" class="PostMention" data-id="271036">brr</a> obavijest je stigla</p>

                </div>
            </div>

            <hr>
            </div>
