                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="5044/64.html" class="PostMention" data-id="46633">Sharba10</a> <br>
meni nije bilo u planu proci jer sam prosli tjedan imao 3 ispita i pripremao sam se za druga dva, poljima sam dao dva dana i imam cetvorku sad. ugl starija ekipa mi je rekla da jedan dan preletim skriptu i shvatim sta se dogada, znaci onu trkuljinu sa zadatcima, a drugi dan da samo rjesavam zadatke<br>
ugl prvi dan sam isao po toj zbirci i pokusavao shvatit sve rjesene primjere, a nakon toga prosao kroz one pdf-ove koje su stavljali na moodle, i pokusavao shvatit teoriju iza toga i te rjesene primjere. Drugi dan sam isao redom po ispitima, pogledam zadatak, nadem najslicniji zadatak u trkulji i probam ga sam rjesit, a ako zapne sam gledao po rjesenjima, sad su uploadana na materijale pa ih imate <a href="https://github.com/studosi-fer/EMP/blob/master/ELEPOLJ_2019-20_zzv_rjesenja.pdf" rel=" nofollow ugc">tu </a>. Uz to sve sam si na salabahter pisao gotove formule koje smijemo koristit na ispitu i na kraju neke iz zadataka koji se ponavljaju pa ako ne znam rjesit da bar napisem tih par formula i dobijem neke bodove(stavim sliku i toga ako nekome treba, trenutno ne mogu). Za usmeni se prakticki nisam pripremao, malo taj dan i to je vise manje na srecu/sjecanje. Rekla je prof Ana da ce na sljedecem roku na usmenom biti ili ona ili profesor, cisto da znate</p>

<p>edit: htio bi jos dodat da od tog ucenja teorije nije skoro nista bilo, ne kuzim skoro nista, tako da se ne morate brinut sto ne kuzite, samo naucite sta se radi u zadatku i na koji nacin, naucite smjerove B,H,E i valova, a vj ce bit opet neki rjesivi zadatci kao i na ovom roku</p>
                </div>
