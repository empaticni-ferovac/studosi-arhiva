    <div class="container">
    <h2>Natječaj za predstavnike studenata u FV-u, odborima te pravobranitelja</h2>

    <div>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p>U tijeku je javni natječaj za predstavnike u Fakultetskom vijeću FER-a. Na njega se mogu prijaviti <strong>svi studenti svih razina studija.</strong></p>

<p><strong>Fakultetsko vijeće</strong> je glavno tijelo odlučivanja na Fakultetu, kao Sabor, bira dekana i prodekane, donosi proračun, plan nastave, donosi i brine o provedbi studijskih programa i donosi odluke u cilju osiguranja kvalitete studija. <strong>Studentski predstavnici imaju i pravo suspenzivnog veta na odluke koje se tiču studenata.</strong></p> 

<p>Pozivamo zainteresirane studente da se prijave. Nužno je <strong>redovito dolaziti</strong> na sjednice Fakultetskog vijeća otprilike svake treće srijede u mjesecu od 12:15 (zeleni datumi u <a href="https://www.fer.unizg.hr/images/10070/kalendar.PNG" rel=" nofollow ugc">kalendaru ak. g.</a>), a poželjno je odmah predložiti i <strong>zamjenika</strong>.</p> 

<p>Više informacija o načinu prijave: <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2ueg6" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2ueg6</a></p>

<hr>

<p>Osim toga, u tijeku je i natječaj za javni natječaj za predstavnike u Odborima FV-a i studentskog pravobranitelja i to redom: <br>
<strong>Dekanski kolegij</strong></p>

<ul><li>savjetodavno tijelo dekana, koje i priprema dnevni red sjednica Fakultetskoga vijeća. Studenti članovi Fakultetskoga vijeća i njihovi zamjenici između sebe biraju jednoga predstavnika i jednoga zamjenika u Dekanski kolegij.</li>  </ul>

<p><strong>Odbor za preddiplomske i diplomske studije</strong></p> 

<ul><li>raspravlja sve vezano za nastavu, od akreditacije studija, načina izvođenja ispita, uvođenje i ukidanje kolegija, rokovi, kalendari itd.</li>    </ul>

<p><strong>Povjerenstvo za upravljanje kvalitetom</strong></p>

<ul><li>provodi postupke vrednovanja kvalitete Fakulteta: samovrednovanje, praćenje pokazatelja kvalitete, praćenje uspješnosti studiranja, pokazatelja o unapređenju nastave (npr. postizanje ishoda učenja, e-učenje, prolaznost, pokrivenost literaturom, zapošljivost studenata)</li> </ul>

<p><strong>Povjerenstvo za stegovnu odgovornost studenata</strong></p> 

<ul><li>„sud“ koji donosi odluke o studentima koji prekrše etički kodeks ili pravila ponašanja FER-a. Provodi stegovni postupak iz Pravilnika o stegovnoj odgovornosti studenata.</li></ul>

<p><strong>Knjižnično povjerenstvo</strong></p>

<ul><li>upravlja radom Knjižnice FER-a: plan nabave i otpisa knjižnične građe, informacijsko-tehnička infrastruktura, izdavačka djelatnost, unapređenje rada Knjižnice itd.</li></ul>

<p><strong>Studentski pravobranitelj</strong></p> 
 
<ul><li>prima pritužbe studenata koje se odnose na njihova prava i raspravlja o njima s nadležnim tijelima FER-a, savjetuje studente o načinu ostvarivanja njihovih prava, može sudjelovati u stegovnim postupcima protiv studenata radi zaštite njihovih prava itd. Bira se na <strong>godinu dana</strong> i podnosi izvješće SZ-u o svom radu svaka 3 mj.</li> </ul>

<p>Više informacija o načinu prijave: <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2uega" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2uega</a></p>

<hr>

<p>U oba slučaja, svi prijavljeni bit će pozvani na sjednicu SZ-a u četvrtak, 7.10., a rok za prijavu je <strong>utorak, 5. listopada 2021. u 23:59 sati.</strong></p>

udosi-fer?tab=repositories","position":1,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}},{"type":"links","id":"6","attributes":{"id":6,"title":"MATERIJALI","icon":"fas fa-upload","url":"https:\/\/u.pcloud.com\/#page=puplink\u0026code=BBQkZpLYXvByDAGyaeDncniB227TUy2iy","position":0,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}}],"session":{"userId":0,"csrfToken":"h9LKpZtELLg19A2FH3pcUYvS0I8Hrcu8yY1nRgRF"},"locales":{"hr":"Hrvatski","en":"English"},"locale":"hr","fof-nightmode.default_theme":"0","fof-follow-tags.following_page_default":"all","fof-gamification.iconName":null,"fof-gamification.pointsPlaceholder":"Pozitiva: {points}","fof-gamification.showVotesOnDiscussionPage":"0","fof-gamification.rankAmt":null,"fof-gamification.customRankingImages":"0","fof-gamification.useAlternateLayout":"0","apiDocument":{"data":{"type":"discussions","id":"5291","attributes":{"title":"Natje\u010daj za predstavnike studenata u FV-u, odborima te pravobranitelja","slug":"5291-natjecaj-za-predstavnike-studenata-u-fv-u-odborima-te-pravobranitelja","commentCount":1,"participantCount":1,"createdAt":"2021-10-04T09:37:05+00:00","lastPostedAt":"2021-10-04T09:37:05+00:00","lastPostNumber":1,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"canTag":false,"subscription":null,"isFirstMoved":false,"canMerge":false,"canSplit":false,"canEditRecipients":false,"canEditUserRecipients":false,"canEditGroupRecipients":false,"isPrivateDiscussion":false,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"votes":9,"canVote":false,"canSeeReactions":false},"relationships":{"posts":{"data":[{"type":"posts","id":"240690"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"240690","attributes":{"number":1,"createdAt":"2021-10-04T09:37:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU tijeku je javni natje\u010daj za predstavnike u Fakultetskom vije\u0107u FER-a. Na njega se mogu prijaviti \u003Cstrong\u003Esvi studenti svih razina studija.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EFakultetsko vije\u0107e\u003C\/strong\u003E je glavno tijelo odlu\u010divanja na Fakultetu, kao Sabor, bira dekana i prodekane, donosi prora\u010dun, plan nastave, donosi i brine o provedbi studijskih programa i donosi odluke u cilju osiguranja kvalitete studija. \u003Cstrong\u003EStudentski predstavnici imaju i pravo suspenzivnog veta na odluke koje se ti\u010du studenata.\u003C\/strong\u003E\u003C\/p\u003E \n\n\u003Cp\u003EPozivamo zainteresirane studente da se prijave. Nu\u017eno je \u003Cstrong\u003Eredovito dolaziti\u003C\/strong\u003E na sjednice Fakultetskog vije\u0107a otprilike svake tre\u0107e srijede u mjesecu od 12:15 (zeleni datumi u \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/images\/10070\/kalendar.PNG\u0022 rel=\u0022 nofollow ugc\u0022\u003Ekalendaru ak. g.\u003C\/a\u003E), a po\u017eeljno je odmah predlo\u017eiti i \u003Cstrong\u003Ezamjenika\u003C\/strong\u003E.\u003C\/p\u003E \n\n\u003Cp\u003EVi\u0161e informacija o na\u010dinu prijave: \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2ueg6\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2ueg6\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EOsim toga, u tijeku je i natje\u010daj za javni natje\u010daj za predstavnike u Odborima FV-a i studentskog pravobranitelja i to redom: \u003Cbr\u003E\n\u003Cstrong\u003EDekanski kolegij\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Esavjetodavno tijelo dekana, koje i priprema dnevni red sjednica Fakultetskoga vije\u0107a. Studenti \u010dlanovi Fakultetskoga vije\u0107a i njihovi zamjenici izme\u0111u sebe biraju jednoga predstavnika i jednoga zamjenika u Dekanski kolegij.\u003C\/li\u003E  \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EOdbor za preddiplomske i diplomske studije\u003C\/strong\u003E\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003Eraspravlja sve vezano za nastavu, od akreditacije studija, na\u010dina izvo\u0111enja ispita, uvo\u0111enje i ukidanje kolegija, rokovi, kalendari itd.\u003C\/li\u003E    \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPovjerenstvo za upravljanje kvalitetom\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eprovodi postupke vrednovanja kvalitete Fakulteta: samovrednovanje, pra\u0107enje pokazatelja kvalitete, pra\u0107enje uspje\u0161nosti studiranja, pokazatelja o unapre\u0111enju nastave (npr. postizanje ishoda u\u010denja, e-u\u010denje, prolaznost, pokrivenost literaturom, zapo\u0161ljivost studenata)\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPovjerenstvo za stegovnu odgovornost studenata\u003C\/strong\u003E\u003C\/p\u003E \n\n\u003Cul\u003E\u003Cli\u003E\u201esud\u201c koji donosi odluke o studentima koji prekr\u0161e eti\u010dki kodeks ili pravila pona\u0161anja FER-a. Provodi stegovni postupak iz Pravilnika o stegovnoj odgovornosti studenata.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EKnji\u017eni\u010dno povjerenstvo\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eupravlja radom Knji\u017enice FER-a: plan nabave i otpisa knji\u017eni\u010dne gra\u0111e, informacijsko-tehni\u010dka infrastruktura, izdava\u010dka djelatnost, unapre\u0111enje rada Knji\u017enice itd.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EStudentski pravobranitelj\u003C\/strong\u003E\u003C\/p\u003E \n \n\u003Cul\u003E\u003Cli\u003Eprima pritu\u017ebe studenata koje se odnose na njihova prava i raspravlja o njima s nadle\u017enim tijelima FER-a, savjetuje studente o na\u010dinu ostvarivanja njihovih prava, mo\u017ee sudjelovati u stegovnim postupcima protiv studenata radi za\u0161tite njihovih prava itd. Bira se na \u003Cstrong\u003Egodinu dana\u003C\/strong\u003E i podnosi izvje\u0161\u0107e SZ-u o svom radu svaka 3 mj.\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003EVi\u0161e informacija o na\u010dinu prijave: \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2uega\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/intranet\/studenti\/obavijesti?@=2uega\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EU oba slu\u010daja, svi prijavljeni bit \u0107e pozvani na sjednicu SZ-a u \u010detvrtak, 7.10., a rok za prijavu je \u003Cstrong\u003Eutorak, 5. listopada 2021. u 23:59 sati.\u003C\/strong\u003E\u003C\/p\u003E  ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":9,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5291"}},"user":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"206","attributes":{"username":"Filemon","displayName":"Filemon","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/DWm3t4kBNKA2l2ar.png","slug":"Filemon","joinTime":"2020-03-17T15:47:04+00:00","discussionCount":14,"commentCount":4032,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-06-30T14:46:01+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":159,"fof-upload-uploadCountAll":165,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":1873,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":0},"relationships":{"groups":{"data":[{"type":"groups","id":"8"}]},"ranks":{"data":[]}}},{"type":"groups","id":"8","attributes":{"nameSingular":"SZ FER","namePlural":"SZ FER","color":"#1946c3","icon":"fas fa-fist-raised","isHidden":0}},{"type":"tags","id":"2",
