                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="3804/142.html" class="PostMention" data-id="30645">ink</a> Nisam slikao, niti sam siguran da mi je točno, ali ja sam to ovako:<br>
Okviri su dio <em>fizičkog</em> spremnika, a stranice su dio <em>logičkog</em> adr. prostora. Adrese su 16-bitne,a veličina stranice (jednaka veličini okvira) je 16 [imath]\Rightarrow r=12, p=4[/imath] .<br>
Broj okvira je onda veličina spremnika podijeljena s veličinom okvira:  16KB/16B = <strong>1024</strong><br>
Maksimalno stranica je onda 2<sup>r</sup> = 2<sup>12</sup> = <strong>4096</strong> .<br>
Najviše zapisa u tablici prevođenja je ako su svi okviri zauzeti, a njih je <strong>1024</strong>.<br>
Minimalno bitova potrebno za adresiranje 1024 ( 2<sup>10</sup> ) okvira je <strong>10</strong>.<br>
Najveća veličina spremnika koju sustav može adresirati je ako je broj okvira jednak broju stranica: 4096 * 16B = 65536 B = <strong>64</strong> KB .<br>
U takvom, najvećem sustavu je onda 64KB / 16B = <strong>4096</strong> okvira</p>
                </div>
