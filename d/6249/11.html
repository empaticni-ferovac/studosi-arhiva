                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p>Posto sam se i s ovom vjezbom solidno izjebao da mi proradi odlucio sam napisat neke upute u nadi da ce nekom pomoc. Ukratko cu pojasnit kak sam napravio dio 2.3 i iz dijela 2.4 dio s bojom i velicinom cestice.</p>

<p>Kod sam si organizirao u 2 klase i pomocne funkcije.<br>
Prva klasa je Particle klasa. U njoj imate sve sto vam treba za pojedinu tocku: poziciju, brzinu, starost, velicinu cestice, boju i duzinu zivota:</p>

<pre><code>pozicija = [0.0, -10.0, 0.0]
brzina = [0.0, 0.0, 0.0]
starost = 0
velicina = VELICINA  # ovo sam definirao kao neku konstantu koju sam kasnije stimao
boja = [0.0, 0.0, 0.0, 0.0] # prva 3 broja su rgb vrijednosti od 0 do 1, zadnji alpha 
duzina_zivota = max(1, N(100, 40)) # N oznacava normalnu razdiobu</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Funkcije koje su mi trebale su bile: funkcija za povecanje starosti, funkcija za promjenu parametara pojedine cestice i funkcija za promjenu boje. U povecanju starosti se samo inkrementira brojac a preostale dvije glase ovako nekako:</p>

<pre><code>promijeni_parametre():
  vektor_pomaka = [N(0, 12), 6, 0]
  normaliziraj vektor_pomaka

  t = (duzina zivota - starost) / duzina_zivota # na ovaj nacin parametar t je izmedu 0 i 1
  brzina = vektor_pomaka * KONSTANTA_BRZINE * t**(-0.5) # funkcija t**(-0.5) se moze mijenjat
  pozicija = pozicija + brzina
  velicina = t * velicina**2
  promijeni_boju(t)

promijeni_boju(t):
  boja[0] = f_za_crvenu(t)
  boja[1] = f_za_zelenu(t)
  boja[2] = f_za_plavu(t)
  boja[3] = f_za_alpha(t)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Funkcije za boje i alpha sam redom definirao ovako:<br>
za crvenu:  <span class="mathren-inline">f(x) = x<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
za zelenu:  <span class="mathren-inline">f(x) = -\big(\frac{1}{x-2}\big)^7 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
za plavu:  <span class="mathren-inline"> \: \: f(x) = (1-x)^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
za alfu:   <span class="mathren-inline"> \: \:  \: \: f(x) = -(x + 0.5)^{-15} + 1.2 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Druga klasa mi je bila Source klasa koja sadrzava samo listu cestica i 3 funkcije: funkciju koja stvara cestice i stavlja ih u listu, funkciju koja svim cesticama inkrementira starost i funkciju koja svim cesticama mijenja parametre i izbacuje cesticama kojima je starost dosegla duzinu zivota.</p>

<p>Konacno, main dio programa se svodi na sljedece:</p>

<pre><code>napravi prozor i postavi pogled
procitaj teksturu
napravi Source

vrti zauvijek:
  napravi proizvoljan broj novih cestica
  promijeni parametre i boju svih cestica
  iscrtaj cestice
  povecaj starost cesticama

  pricekaj par ms</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>


<p>Preskocio sam funkciju za teksturu:</p>

<pre><code>w, h = 256, 256
image = ucitaj sliku teksture kao intove
texture = glGenTextures(1)
gluBuild2DMipmaps(GL_TEXTURE_2D, 3, w, h, GL_RGB, GL_UNSIGNED_BYTE, image)    
glBlendFunc(GL_SRC_ALPHA,GL_ONE)
glEnable(GL_BLEND)
glEnable(GL_TEXTURE_2D)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Funkcija za crtanje mi je bila slicna kao i funkcija za crtanje tijela u 1. labosu. Jedna napomena kod te funkcije je da treba primijenit teksturu na sljedeci nacin:</p>

<pre><code># ako imamo cesticu p i donji lijevi kut
glTexCoord2d(0, 0)
glVertex3f(p.pozicija + [-p.velicina, -p.velicina, 0])

# ako imamo cesticu p i donji desni kut
glTexCoord2d(1, 0)
glVertex3f(p.pozicija + [ p.velicina, -p.velicina, 0])</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>itd. za preostala dva kuta i tu istu cesticu. Ako ste sve napravili kao ja trebali biste dobiti simulaciju vatre.</p>

<p>Imao sam danas u 4, a asistent mi je bio nuic. Prvo sam pokrenuo kod i ukratko objasnio koji dio koda radi sto. Pitao me da promijenim boju cestica u zelenu, sto bi sve morao dodati ako zelim imati iz rotirajuce stapove koji na svojim rubovima imaju te cestice, a izvor se jos dodatno pomice i zasto mi cestice trzaju lijevo ili desno kako stare.</p>

15:32:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6249\/8\u0022 class=\u0022PostMention\u0022 data-id=\u0022264297\u0022\u003Eygerg11\u003C\/a\u003E Ja sam imao online, pitala me asistentica da pro\u0111em po kodu i objasnim sve dijelove programa. Zatim sto sam implementirao od dodatnih mogucnosti sustava cestica i na kraju jos nesto sitno za tehniku oglasne ploce. Trajalo je cca 5 min.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1690"}},"discussion":{"data":{"type":"discussions","id":"6249"}},"mentionedBy":{"data":[{"type":"posts","id":"264366"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264366","attributes":{"number":10,"createdAt":"2021-12-13T18:31:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6249\/9\u0022 class=\u0022PostMention\u0022 data-id=\u0022264300\u0022\u003Etheimprobableone\u003C\/a\u003E Mogu potvrditi sve od kolege. Treba pokazat da program radi, objasnit kaj se tocno napravilo, malo po kodu di je kaj i isto pitanje za billboard, nis specijalno\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"129"}},"discussion":{"data":{"type":"discussions","id":"6249"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"264850","attributes":{"number":11,"createdAt":"2021-12-15T16:46:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa li itko zna je li obavezno raditi ovu vje\u017ebu ako ve\u0107 imamo prag iz labosa?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6249"}},"user":{"data":{"type":"users","id":"2586"}},"mentionedBy":{"data":[{"type":"posts","id":"264865"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264865","attributes":{"number":12,"createdAt":"2021-12-15T17:32:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6249\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022264850\u0022\u003Eplakytugy\u003C\/a\u003E Ako se ne varam prag je 50% iz svakog labosa. Nek me netko ispravi ako grijesim\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1690"}},"discussion":{"data":{"type":"discussions","id":"6249"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"264869","attributes":{"number":13,"createdAt":"2021-12-15T17:37:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPosto sam se i s ovom vjezbom solidno izjebao da mi proradi odlucio sam napisat neke upute u nadi da ce nekom pomoc. Ukratko cu pojasnit kak sam napravio dio 2.3 i iz dijela 2.4 dio s bojom i velicinom cestice.\u003C\/p\u003E\n\n\u003Cp\u003EKod sam si organizirao u 2 klase i pomocne funkcije.\u003Cbr\u003E\nPrva klasa je Particle klasa. U njoj imate sve sto vam treba za pojedinu tocku: poziciju, brzinu, starost, velicinu cestice, boju i duzinu zivota:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Epozicija = [0.0, -10.0, 0.0]\nbrzina = [0.0, 0.0, 0.0]\nstarost = 0\nvelicina = VELICINA  # ovo sam definirao kao neku konstantu koju sam kasnije stimao\nboja = [0.0, 0.0, 0.0, 0.0] # prva 3 broja su rgb vrijednosti od 0 do 1, zadnji alpha \nduzina_zivota = max(1, N(100, 40)) # N oznacava normalnu razdiobu\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EFunkcije koje su mi trebale su bile: funkcija za povecanje starosti, funkcija za promjenu parametara pojedine cestice i funkcija za promjenu boje. U povecanju starosti se samo inkrementira brojac a preostale dvije glase ovako nekako:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Epromijeni_parametre():\n  vektor_pomaka = [N(0, 12), 6, 0]\n  normaliziraj vektor_pomaka\n\n  t = (duzina zivota - starost) \/ duzina_zivota # na ovaj nacin parametar t je izmedu 0 i 1\n  brzina = vektor_pomaka * KONSTANTA_BRZINE * t**(-0.5) # funkcija t**(-0.5) se moze mijenjat\n  pozicija = pozicija + brzina\n  velicina = t * velicina**2\n  promijeni_boju(t)\n\npromijeni_boju(t):\n  boja[0] = f_za_crvenu(t)\n  boja[1] = f_za_zelenu(t)\n  boja[2] = f_za_plavu(t)\n  boja[3] = f_za_alpha(t)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EFunkcije za boje i alpha sam redom definirao ovako:\u003Cbr\u003E\nza crvenu:  \u003Cspan class=\u0022mathren-inline\u0022\u003Ef(x) = x\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nza zelenu:  \u003Cspan class=\u0022mathren-inline\u0022\u003Ef(x) = -\\big(\\frac{1}{x-2}\\big)^7 \u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nza plavu:  \u003Cspan class=\u0022mathren-inline\u0022\u003E \\: \\: f(x) = (1-x)^2\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nza alfu:   \u003Cspan class=\u0022mathren-inline\u0022\u003E \\: \\:  \\: \\: f(x) = -(x + 0.5)^{-15} + 1.2 \u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDruga klasa mi je bila Source klasa koja sadrzava samo listu cestica i 3 funkcije: funkciju koja stvara cestice i stavlja ih u listu, funkciju koja svim cesticama inkrementira starost i funkciju koja svim cesticama mijenja parametre i izbacuje cesticama kojima je starost dosegla duzinu zivota.\u003C\/p\u003E\n\n\u003Cp\u003EKonacno, main dio programa se svodi na sljedece:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Enapravi prozor i postavi pogled\nprocitaj teksturu\nnapravi Source\n\nvrti zauvijek:\n  napravi proizvoljan broj novih cestica\n  promijeni parametre i boju svih cestica\n  iscrtaj cestice\n  povecaj starost cesticama\n\n  pricekaj par ms\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\n\u003Cp\u003EPreskocio sam funkciju za teksturu:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Ew, h = 256, 256\nimage = ucitaj sliku teksture kao intove\ntexture = glGenTextures(1)\ngluBuild2DMipmaps(GL_TEXTURE_2D, 3, w, h, GL_RGB, GL_UNSIGNED_BYTE, image)    \nglBlendFunc(GL_SRC_ALPHA,GL_ONE)\nglEnable(GL_BLEND)\nglEnable(GL_TEXTURE_2D)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EFunkcija za crtanje mi je bila slicna kao i funkcija za crtanje tijela u 1. labosu. Jedna napomena kod te funkcije je da treba primijenit teksturu na sljedeci nacin:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E# ako imamo cesticu p i donji lijevi kut\nglTexCoord2d(0, 0)\nglVertex3f(p.pozicija + [-p.velicina, -p.velicina, 0])\n\n# ako imamo cesticu p i donji desni kut\nglTexCoord2d(1, 0)\nglVertex3f(p.pozicija + [ p.velicina, -p.velicina, 0])\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Eitd. za preostala dva kuta i tu istu cesticu. Ako
