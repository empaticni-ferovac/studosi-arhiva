                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="40944">Sicsile</a> Ja planiram gledati ove skripte s materijala za MI i ZI, osim ako netko ima pametniji način</p>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Kako izgleda ispit iz ovoga? <br>
Na materijalima nalazim samo opisna pitanja, jel moguce da ispit sadrzi samo opisna pitanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="41353">[obrisani korisnik]</a> Ako se nista nije promijenilo od 2018. onda da. Esejska pitanja i ponavljaju se u velikoj mjeri. Mozda jedan zadatak s nekom matricom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jazzMassive</h3>
                <div class="Post-body">
                    <p>Jel se da ovo proc ako eto slucajno nisam skuzio da postone labosi? 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="41441">jazzMassive</a><br>
Ja sam ovo imala prosle godine i predala samo prvi labos jer sam idiot i maestralno zaboravila predat jos dva koja sam imala rijesena, al sam prosla kontinuirano svejedno<br>
MI sam imala 32/34, a ZI 24.5/35, i bez labosa (koje sam imala ajde 5/25) i prisutnosti na nastavi (0/6) je to onda bio jedva skrpan prolaz, al bio bi prolaz i bez mog jednog labosa xD<br>
Al da ti ne ubijem nadu ak je ovo gore zvucalo grozno: imala sam dosta vise bodova od ocekivanog na ZI i do rezultata sam brijala da cu morat na rok. Jako sam nevoljko ucila za ZI i jedan dio na jedvite jade ucila i neuspjesno naucila par sati prije ispita u kaficu (a msm da i nisam stigla proc svo gradivo za ZI tih par dana kaj sam ucila). Unatoc tome, generalno mi nije bilo pretesko za ucit predmet kad sam imala ikakve volje jer je udzbenik vrlo straightforward i lagan za citanje, a i bila sam si napravila skriptu od njega dok sam ga citala da mi je lakse ucit i ponavljat no stvarno ne znam imam li tu konciznu verziju udzbenika jos uvijek (a ako i imam, nema kompletno gradivo vjerojatno jer nisam stigla).<br>
Nez oce li vama davat free points za prisutnost ovaj sem jer kinda zlata vrijede ak nemas labose uopce iako se bez previse problema moze proc i samo s ispitima. Esejska su pitanja, al dosta easy, barem meni bila kad bih ista imala pojma.</p>
                </div>
            </div>

            <hr>

]},"reactions":{"data":[{"type":"post_reactions","id":"82743"}]}}},{"type":"posts","id":"41425","attributes":{"number":9,"createdAt":"2020-06-18T10:15:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4685\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002241353\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Ako se nista nije promijenilo od 2018. onda da. Esejska pitanja i ponavljaju se u velikoj mjeri. Mozda jedan zadatak s nekom matricom.\u003C\/p\u003E","editedAt":"2020-06-18T10:16:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"146"}},"discussion":{"data":{"type":"discussions","id":"4685"}},"editedUser":{"data":{"type":"users","id":"146"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"41441","attributes":{"number":10,"createdAt":"2020-06-18T10:26:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel se da ovo proc ako eto slucajno nisam skuzio da postone labosi? \ud83d\ude05\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4685"}},"user":{"data":{"type":"users","id":"460"}},"mentionedBy":{"data":[{"type":"posts","id":"41816"}]},"reactions":{"data":[{"type":"post_reactions","id":"330152"}]}}},{"type":"posts","id":"41816","attributes":{"number":13,"createdAt":"2020-06-19T00:39:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4685\/10\u0022 class=\u0022PostMention\u0022 data-id=\u002241441\u0022\u003EjazzMassive\u003C\/a\u003E\u003Cbr\u003E\nJa sam ovo imala prosle godine i predala samo prvi labos jer sam idiot i maestralno zaboravila predat jos dva koja sam imala rijesena, al sam prosla kontinuirano svejedno\u003Cbr\u003E\nMI sam imala 32\/34, a ZI 24.5\/35, i bez labosa (koje sam imala ajde 5\/25) i prisutnosti na nastavi (0\/6) je to onda bio jedva skrpan prolaz, al bio bi prolaz i bez mog jednog labosa xD\u003Cbr\u003E\nAl da ti ne ubijem nadu ak je ovo gore zvucalo grozno: imala sam dosta vise bodova od ocekivanog na ZI i do rezultata sam brijala da cu morat na rok. Jako sam nevoljko ucila za ZI i jedan dio na jedvite jade ucila i neuspjesno naucila par sati prije ispita u kaficu (a msm da i nisam stigla proc svo gradivo za ZI tih par dana kaj sam ucila). Unatoc tome, generalno mi nije bilo pretesko za ucit predmet kad sam imala ikakve volje jer je udzbenik vrlo straightforward i lagan za citanje, a i bila sam si napravila skriptu od njega dok sam ga citala da mi je lakse ucit i ponavljat no stvarno ne znam imam li tu konciznu verziju udzbenika jos uvijek (a ako i imam, nema kompletno gradivo vjerojatno jer nisam stigla).\u003Cbr\u003E\nNez oce li vama davat free points za prisutnost ovaj sem jer kinda zlata vrijede ak nemas labose uopce iako se bez previse problema moze proc i samo s ispitima. Esejska su pitanja, al dosta easy, barem meni bila kad bih ista imala pojma.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"4685"}},"mentionedBy":{"data":[{"type":"posts","id":"41835"}]},"reactions":{"data":[]}}},{"type":"posts","id":"41456","attributes":{"number":11,"createdAt":"2020-06-18T11:10:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E_Pozdrav,\u003Cbr\u003E\nispit je u esejskom obliku te uglavnom uklju\u010duje obja\u0161njavanje, navo\u0111enje i skiciranje pojmova\/koncepata.\u003C\/p\u003E\n\n\u003Cp\u003ELp,\u003Cbr\u003E\nSara_\u003C\/p\u003E\n\n\u003Cp\u003EPlaka\u0107u\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Zasto italic ne radi?\u003
