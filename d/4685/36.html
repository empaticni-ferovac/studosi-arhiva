                                <h3>krle</h3>
                <div class="Post-body">
                    <p>Moze li netko napisati nesto vise o ovom predmetu? Koliko je koristan, tezak za poloziti itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p>Ako moze netko potvrdit iamte li pristup neki fileovima koje su stavljali u materijale neki dan?? Tipa ja nmg uopce pronac upute za 4.  i 3. lab a navodno bi trebale bit u materijalima. I sad su dodali neki zip file katamari koji samo na mailu vidim i preko njega mogu skinut, a u materijalima ga nema nigdje.  Usput od onog sto su stavili za 4. lab pdf s uputama nmg skinut ni preko maila jer mi javi da nemam dozvolu pristupa ili tak nes.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Jesam ja jedini koji još nije napravio labose iz ovog predmeta ili nas ima još? 😅<br>
Ne čine mi se toliko teški pa sam ih planirao ostaviti za ono razdoblje nakon predaje završnog pa do 17. kad su krajnji rokovi za predaju. Jel može neko okvirno reći koliko je posla sa kojim od labosa? Možda demosi? Tenks 😁</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="199372">MiqeloS</a> ja sam na pravio prvi do sad i mogu rec da ti duze treba da instaliras blender i skuzis kako radi kroz upute nego sto ti zapravo treba da napravis labos, mislim da sam ga napravio za sat vremena<br>
drugi sam krenuo i radi se vise o nadopunjavanju koda, ali mi nesto ispada krivo i mislim da cu predat samo tu polovicu, za taj mi je trebalo ipak malo duze jer treba implementirat neke formule za osvjetljenje iz uputa i knjige pa dok polovis sve strukture podatak izgubis malo vremena<br>
za preostala dva i mene zanima jer se i meni cini da cu to radit nakon zavrsnog haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucylu</h3>

al drugi (tj to je treci, pracenje zrake) lab i nosi 6 bodova, a ostali nose 4 pa je razumljivo da treba vise posla</p>
