    <div class="container">
    <h2>[NBP] 3. projekt - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p>Nakon instalacije Dockera piše u uputama u tutorijalu naći docker-compose.yml file. Ako neko može reći gdje da ga nađem bio bi jako zahvalan jer ga stvarno nigdje ne vidim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p><a href="6366/1.html" class="PostMention" data-id="267198">Bono</a> nalazi ti se u onom zipu koji trebas skinuti. ako pratis upute s edgara, onda ti je pri dnu link.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>jel netko ucitao podatke u bazu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>moze pomoc s ovim zadatkom?<br>
<img src="../assets/files/2021-12-30/1640877085-812678-pomoc.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="6366/4.html" class="PostMention" data-id="267357">mgd</a> <br>
ja sam napravila mapreduce jer nez jel se smije radit s aggregate.<br>
emit(id,[prices]) i onda sam od prices u finalize napravila set tako da su sve unique unutra.<br>
sad nisam sigurna kako bi se to kroz jednu naredbu, vjerojatno ima bolji nacin, ali ja sam output m/r spremila u novu kolekciju i onda samo pogledala sa find jel postoji koji array sa length&gt;1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p><a href="6366/5.html" class="PostMention" data-id="267402">laranotreallycroft</a> hvala, i ja sam mislila preko mapreduce, no trebamo obrisati proizvode koji imaju različitu cijenu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="6366/6.html" class="PostMention" data-id="267429">mgd</a> odg su mi na ticket da se moze i aggregate koristiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p>Koliko ce vremena trebat za ovaj projekt otprilike?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p><a href="6366/8.html" class="PostMention" data-id="267893">Cubi</a> Meni se čini par dana jer ima dosta posla i puno zadataka.</p>

<p>Jel može neko pls stavit aggregate upit za provjeru ima li proizvoda koji imaju više od jedne cijene u 5. zadatku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="6366/9.html" class="PostMention" data-id="268103">Bono</a></p> 

<pre><code>`db.dbName.aggregate([
{ $group: { _id: "$product.product_id", prices: { $addToSet: "$product.price" } } },
{$match: { 
     'prices.1': {$exists: true}
         }
}
])`</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Istu stvar mozes i sa mapReduce napravit, grupiras po Id i u Set spremas price (Set je pa su distinct).<br>
Onda samo gledas jel negdje array size &gt; 1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Jel netko skuzio 9,10,11?<br>
Nez jel to do toga sta sam uzela manji dataset, al vrijeme izvodenja mi se skoro nis ne mijenja nakon indexa, tipa cca 0.015s je svaki.</p>

<p>Also koje su razlike za regex/text search? Jednako mi se dugo izvode, ali vracaju drukcije podatke. Cini mi se da text search normalizira rijeci pa ih je uglavnom vise, ali mi ih svejedno regex nekad vrati vise.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="6366/11.html" class="PostMention" data-id="268311">laranotreallycroft</a> meni tipa indexi ubrzaju do 8 puta brzinu, te nisam imao problema s regexom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="6366/12.html" class="PostMention" data-id="268412">Harweyy</a> <br>
jel vidis di gresku?</p>

<pre><code>db.beauty.createIndex({'review.user_id"' : 1}) 
db.beauty.find({'review.user_id':'A2C8V1EHUSL5ZO'})</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>ne znam zasto, ali indexi mi se uopce ne primjenjuju (a postoje) i .explain() vraca COLLSCAN a ne IXSCAN</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>jel ovaj projekt nema ništa materijala od prijašnjih godina?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="6366/14.html" class="PostMention" data-id="268516">laranotreallycroft</a> ne znam je li moje tocno, ali ja sam u tom zadatku kreirao index nad count varijablom. Te sam sam opet pretrazio po countu u descending orderu s limitom 1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="6366/14.html" class="PostMention" data-id="268516">laranotreallycroft</a> corava sam i nisam skuzila da imam jos jedan navodnik gore</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="6366/15.html" class="PostMention" data-id="268563">Harweyy</a> <br>
prethodno si modificirao kolekciju da ima count? jer u zadatku treba korisnika s najvise reviewova, a ne product s najvise reviewova koji nakon onih agregacija/mr ima count<br>
zato i mislim da se treba fetchat po user id, al ocito nes krivo radim</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="6366/16.html" class="PostMention" data-id="268565">laranotreallycroft</a> ja sam tokom projekta napravio sebi 5-6 modificiranih baza podataka nad pocetnom, count mi predstavlja broj recenzija koje mi se nalaze u polju koji sadrzi objekte recenzije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p>Iskreno ne znam ni je li moje tocno, ja sam ovako shvatio zadatak a do sada sam fakat ispilao ove na predmetu s obzirom da se kurca ne moze shvatit iz njihovoh opisa zadataka i ne da mi se vise zajebavat. Trebalo mi je 3 dana da rijesim ovu glupost, covjek je potrosio 15 min u video predavanju na map reduce a aggregata se nije ni dohvatio, a da ne spominjem da sam morao “ucit” javascript i googlat doslovno svaku sitnicu posto se nisam nikad prije susreo s njim.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vrba</h3>
                <div class="Post-body">
                    <p>Jel smijemo za sve zadatke koristit aggregate?</p>
                </div>
            </div>

            <hr>
            </div>

    </div>
