    <div class="container">
    <h2>[IRG] O predmetu</h2>

    <div>
                    <div>
                                <h3>Sicsile</h3>
                <div class="Post-body">
                    <p>Kad bi trebao biti drugi kpz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gulbash</h3>
                <div class="Post-body">
                    <p>Objavljene su ocjene, ali nigdje ne piše koliko bodova treba za koju ocjenu. Gdje se to moze nac?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="213179">Gulbash</a> <br>
Nastavne aktivnosti</p>

<p><img src="../../assets/files/2021-06-25/1624636439-415451-slika.png" title="" alt=""></p>

<p>Veoma su daroviti, očekivao sam 3, a ono ispadne 4</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Eh kad su već spuštali 21 boda za izvrstan mogli su barem spustit 5 bodova za nas noobare za dovoljan. Al dobro nema veze, nego jel zna netko jel onda takvi bodovni pragovi vrijede i na roku ili se za rok bodovi vraćaju na staro.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Pozdrav. Zanima me IRG, al nekako imam vise predmeta koji su mi zanimljivi taj semsetar, pa me zanima koliko je tesko/lagano naucit irg samo s cupicevom knjigom bez predavnja. Ajmo rec da bi to prek ljeta napravio. Pa ekipa koje je isla na to kak bi ste ocijenili predmet i korist od predavanja. Nes sam malo citao i nasao svasta o labosima da su malo zahtjevni i to, al nije mi to greda kolko me vise zanima koliko je to zahtjevno shvatit<br>
lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="263072">[obrisani korisnik]</a> Nije zahtjevno shvatiti, mana tog predmeta su samo predavanja, koja su više manje beskorisna, ak se snađeš na drugi način je okej predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="263072">[obrisani korisnik]</a> predmet je užasan, predavanja su shit i ubiješ se dok nađeš ono malo materijala (s konkretnim zadacima) koji postoje.<br>
Nemoj to upisivati, predavači su dno, a labosi nisu baš lagani. Sve u svemu, od tebe se traži puno više nego što ti je pruženo.<br>
Ako te zanima, uči sam po knjizi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="263072">[obrisani korisnik]</a> predmet nije bio pretjerano kompliciran. Slažem se da su predavanja užasna i gubitak vremena ako planiraš kontinuirano polagati. Ako na roku polažeš imaš usmeni gdje se navodno ispituje samo po prezentacijama. Za labose imaju oštre uvjete. Moraš ih sve odraditi i na svakoj vježbi skupiti bar 50%. Najviše vremena se potroši na labose. Malo nepravedno s obzirom da na labosima možeš max 15 bodova skupiti. Labosi nisu baš lagani ali nisu previše komplicirani. Meni su osobno bili zabavni i svaka vježba se nadovezuje za prošlu, što znači da možeš dosta reusati iz prošlog labosa. Samo nemoj prepisivati jer iz labosa puno naučiš i teorije i zadataka (labosi često dolaze u ispite). Što se tiče priprema za ispite, imaš masu zadataka na ferku tako da ih obavezno sve pogledaj jer dolazu u ispite, ne kao copy paste zadatka s ferka nego kao kombinaciju više zadataka u jedan veći zadatak. Predmet nije pretjerano težak ali se isto moraš dosta posvetiti predmetu. Ako te baš zanima možeš slobodno upisati jer vjerujem da ćeš naučiti ponešto korisno, ali ako nemaš baš vremena za dobro utvrditi svoje znanje ne bih preporučio.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Jesu li ovo jedini labosi (<a href="../../predmeti/irg/labosi/A_Labosi_Engl.pdf" rel=" nofollow ugc">http://www.zemris.fer.hr/predmeti/irg/labosi/A_Labosi_Engl.pdf</a>) ili ima još nešto čemu jednostavno nemam pristup? Također me zanima predmet i koliko vidim knjiga jako dobro obrađuje osnove, ali ne planiram ga upisati. Ako su labosi dobri, bilo bi ih super proći</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>tenks ekipa na odgovoru, malo sam pogledo cupkovu knjigu i cini mi se okej napisana, pa cu vidjet kak ce mi to prek ljeta ic. Jedino mi se ne svida bas to forsiranje labosa, a da nose tako malo. Tenks jos jednom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="../5157/623.html" class="PostMention" data-id="268640">login</a> znas mozda kakav je IRG? zelio bih izbjeci data science</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="268672">[obrisani korisnik]</a> ubitačno dosadan i naporan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="268672">[obrisani korisnik]</a> treba na vrijeme rješavat zadatke na ferku jer ih ima puno (tipova), ispiti su na zaokruživanje što nije neka sreća jer je skoro sve računanje. na usmenom na roku se biraju papirići s par pitanja, može se pojavit bilo šta iz knjige ili prezentacija. da sam mogla birat, nebi ga upisala</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="268672">[obrisani korisnik]</a> Vecini se predmet ne svidja iz raznih razloga. Meni iskreno nije bio tolko los. Ima jako puno gradiva i knjiga je dosta opsirna, nekih 350 str. ako se dobro sjecam ali je sve lijepo objasnjeno. Knjigu sam cijelu procitao i bila mi je dosta dobra. Jel bi opet upisao predmet? Nemam pojma iskreno. Nije da me to podrucje previse interesira, ali onda nisam imao izbora jer je bilo obavezno na 3. godini RZ. Malo je naporno jer svaki labos treba skupit 50% bodova inace se pada predmet. Sve u svemu, ako te zanima i ako ti ovi uvjeti nisu problem, upisi, inace nemoj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>klukas</h3>
                <div class="Post-body">
                    <p>Ako me pamćenje služi, čitao sam negdje da su od prošle godine ponudili neku novu verziju labosa. Jel bi mogao netko komentirati kakvi su ti labosi bili i isplati li se uzeti ih?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Heklijo</h3>
                <div class="Post-body">
                    <p><a href="../1111/510.html" class="PostMention" data-id="273409">macaklin</a> <br>
IRG ti je super predmet ako te zanima računalna grafika. Kaj se tiče samog predmeta  zahtjevnije je od ostalih koje si naveo. Imaš 4 labosa. Prvi je doslovno copy  paste koda iz knjige. Drugi i treći su malo vise posla (par dana). Zadnji je isto lakši i treba 2 dana. Snimljena predavanja mi nisu bila baš koristi, ali treba određene dijelove pogledati jer dolaze zadaci u ispitu kojih nema u knjizi i ferku.<br>
Knjiga je odlična. Stvarno jako dobro napisana. Sve je dobro pojašnjeno.</p> 

<p>Ispiti su po meni relativno teski. Valjalo je uložiti dosta vremena za pripremu. Uči se iz knjige + zadataka sa ferko-wiki. Kolega Cvija napravio je odličnu zbirku di imaš sve sa postupkom.<br>
Neki zadaci su isti kao ti sa ferko-wiki, a neki su ista shema samo što je ubacen neki dio di treba i teorijskog znanja. Ja sam na kraju imao 4, bod do 5 falio. Pragove drastično spuste te je za cetvorku bilo 60 bodova, budući da su bodovi studenata na kolegiju bili mizerni.</p>

<p>Iskreno ga ne bih upisao, osim ako te stvarno zanima područje.</p> 



                </div>
            </div>

            <hr>
            </div>

    </div>

</noscript>

336"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"424270"}]}}},{"type":"posts","id":"263072","attributes":{"number":43,"createdAt":"2021-12-09T18:52:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav. Zanima me IRG, al nekako imam vise predmeta koji su mi zanimljivi taj semsetar, pa me zanima koliko je tesko\/lagano naucit irg samo s cupicevom knjigom bez predavnja. Ajmo rec da bi to prek ljeta napravio. Pa ekipa koje je isla na to kak bi ste ocijenili predmet i korist od predavanja. Nes sam malo citao i nasao svasta o labosima da su malo zahtjevni i to, al nije mi to greda kolko me vise zanima koliko je to zahtjevno shvatit\u003Cbr\u003E\nlp\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4269"}},"mentionedBy":{"data":[{"type":"posts","id":"263074"},{"type":"posts","id":"263186"},{"type":"posts","id":"263209"}]},"reactions":{"data":[]}}},{"type":"posts","id":"263074","attributes":{"number":44,"createdAt":"2021-12-09T18:57:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4269\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022263072\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Nije zahtjevno shvatiti, mana tog predmeta su samo predavanja, koja su vi\u0161e manje beskorisna, ak se sna\u0111e\u0161 na drugi na\u010din je okej predmet.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4269"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"263186","attributes":{"number":45,"createdAt":"2021-12-10T11:13:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4269\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022263072\u0022\u003E[obrisani korisnik]\u003C\/a\u003E predmet je u\u017easan, predavanja su shit i ubije\u0161 se dok na\u0111e\u0161 ono malo materijala (s konkretnim zadacima) koji postoje.\u003Cbr\u003E\nNemoj to upisivati, predava\u010di su dno, a labosi nisu ba\u0161 lagani. Sve u svemu, od tebe se tra\u017ei puno vi\u0161e nego \u0161to ti je pru\u017eeno.\u003Cbr\u003E\nAko te zanima, u\u010di sam po knjizi.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1977"}},"discussion":{"data":{"type":"discussions","id":"4269"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"505947"}]}}},{"type":"posts","id":"263209","attributes":{"number":46,"createdAt":"2021-12-10T12:39:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4269\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022263072\u0022\u003E[obrisani korisnik]\u003C\/a\u003E predmet nije bio pretjerano kompliciran. Sla\u017eem se da su predavanja u\u017easna i gubitak vremena ako planira\u0161 kontinuirano polagati. Ako na roku pola\u017ee\u0161 ima\u0161 usmeni gdje se navodno ispituje samo po prezentacijama. Za labose imaju o\u0161tre uvjete. Mora\u0161 ih sve odraditi i na svakoj vje\u017ebi skupiti bar 50%. Najvi\u0161e vremena se potro\u0161i na labose. Malo nepravedno s obzirom da na labosima mo\u017ee\u0161 max 15 bodova skupiti. Labosi nisu ba\u0161 lagani ali nisu previ\u0161e komplicirani. Meni su osobno bili zabavni i svaka vje\u017eba se nadovezuje za pro\u0161lu, \u0161to zna\u010di da mo\u017ee\u0161 dosta reusati iz pro\u0161log labosa. Samo nemoj prepisivati jer iz labosa puno nau\u010di\u0161 i teorije i zadataka (labosi \u010desto dolaze u ispite). \u0 udosi.net\/d\/4269\/49\u0022 class=\u0022PostMention\u0022 data-id=\u0022268672\u0022\u003E[obrisani korisnik]\u003C\/a\u003E treba na vrijeme rje\u0161avat zadatke na ferku jer ih ima puno (tipova), ispiti su na zaokru\u017eivanje \u0161to nije neka sre\u0107a jer je skoro sve ra\u010dunanje. na usmenom na roku se biraju papiri\u0107i s par pitanja, mo\u017ee se pojavit bilo \u0161ta iz knjige ili prezentacija. da sam mogla birat, nebi ga upisala\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1081"}},"discussion":{"data":{"type":"discussions","id":"4269"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"268941","attributes":{"number":52,"createdAt":"2022-01-09T09:16:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4269\/49\u0022 class=\u0022PostMention\u0022 data-id=\u0022268672\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Vecini se predmet ne svidja iz raznih razloga. Meni iskreno nije bio tolko los. Ima jako puno gradiva i knjiga je dosta opsirna, nekih 350 str. ako se dobro sjecam ali je sve lijepo objasnjeno. Knjigu sam cijelu procitao i bila mi je dosta dobra. Jel bi opet upisao predmet? Nemam pojma iskreno. Nije da me to podrucje previse interesira, ali onda nisam imao izbora jer je bilo obavezno na 3. godini RZ. Malo je naporno jer svaki labos treba skupit 50% bodova inace se pada predmet. Sve u svemu, ako te zanima i ako ti ovi uvjeti nisu problem, upisi, inace nemoj.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"129"}},"discussion":{"data":{"type":"discussions","id":"4269"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"273386","attributes":{"number":53,"createdAt":"2022-01-25T07:40:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAko me pam\u0107enje slu\u017ei, \u010ditao sam negdje da su od pro\u0161le godine ponudili neku novu verziju labosa. Jel bi mogao netko komentirati kakvi su ti labosi bili i isplati li se uzeti ih?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4269"}},"user":{"data":{"type":"users","id":"1005"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"275512","attributes":{"number":54,"createdAt":"2022-01-31T07:29:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/510\u0022 class=\u0022PostMention\u0022 data-id=\u0022273409\u0022\u003Emacaklin\u003C\/a\u003E \u003Cbr\u003E\nIRG ti je super predmet ako te zanima ra\u010dunalna grafika. Kaj se ti\u010de samog predmeta  zahtjevnije je od ostalih koje si naveo. Ima\u0161 4 labosa. Prvi je doslovno copy  paste koda iz knjige. Drugi i tre\u0107i su malo vise posla (par dana). Zadnji je isto lak\u0161i i treba 2 dana. Snimljena predavanja mi nisu bila ba\u0161 koristi, ali treba odre\u0111ene dijelove pogledati jer dolaze zadaci u ispitu kojih nema u knjizi i ferku.\u003Cbr\u003E\nKnjiga je odli\u010dna. Stvarno jako dobro napisana. Sve je dobro poja\u0161njeno.\u003C\/p\u003E \n\n\u003Cp\u003EIspiti su po meni relativno teski. Valjalo je ulo\u017eiti dosta vremena za pripremu. U\u010di se iz knjige + zadataka sa ferko-wiki. Kolega Cvija napravio je odli\u010dnu zbirku di ima\u0161 sve sa postupkom.\u003Cbr\u003E\nNeki zadaci su isti kao ti sa ferko-wiki, a neki su ista shema samo \u0161to je ubacen neki dio di treba i teorijskog znanja. Ja sam na kraju imao 4, bod do 5 falio. Pragove drasti\u010dno spuste te je za cetvorku bilo 60 bodova, budu\u0107i da su bodovi studenata na kolegiju bili mizerni.\u003C\/p\u003E\n\n\u003Cp\u003EIskreno ga ne bih upisao, osim ako te stvarno zanima podru\u010dje.\u003C\/p\u003E \n\n\n","editedAt":"2022-01-31T07:32:05+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4269"}},"user":{"data":{"type":"users","id":"163"}},"editedUser":{"data":{"type":"users","id":"163"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"491","attributes":{"username":"Sicsile","displayName":"Sicsile","avatarUrl":null,"slug":"Sicsile","joinTime":"2020-03-19T23:49:29+00:00","discussionCount":3,"commentCount":326,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T14:56:49+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":109,"fof-upload-uploadCountAll":109,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":60,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":8},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"160","attributes":{"username":"Gulbash","displayName":"Gulbash","avatarUrl":null,"slug":"Gulbash","joinTime":"2020-03-17T14:35:16+00:00","discussionCount":0,"commentCount":63,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":10,"fof-upload-uploadCountAll":10,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":34,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,
