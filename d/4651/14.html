    <div class="container">
    <h2>[SKRJEZ] O predmetu</h2>

    <div>
                    <div>
                                <h3>milanista</h3>
                <div class="Post-body">
                    <p>Ima netko da nije predao neki od zadataka iz pripreme na prvom labosu? Jesu mu bodovali taj labos?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kjkszpj</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="27866">milanista</a> <br>
Nisam ja, ali sam predao prazne .sh fileove za te zadatke i bodovali su mi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Zna li možda itko kad bi trebali biti ispravljeni labosi, barem drugi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>FICHEKK</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="30571">Emma63194</a> Meni su danas na ferku došli rezultati za lab 2</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Moze li mi tko pojasniti ovo bodovanje, jer blic nosi 3b, zadatak 4b i priprema 1b a ukupno je suma ovih bodova (ne skalira se kolko vidim) /10 ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="31691">DnkCkv</a> Priprema nosi 3 boda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p>Hvali mi 0.75 bodova za prag na labosima.  Zna li itko postoji li kakva mogućnost za nadoknadu labosa ili neki drugi način za nadoknadu bodova?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="36263">Burek sa sirom</a> Šalji mejl možda ti se smiluju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Jesu kome bodovane pripreme? meni je svaka po jedan bod, a sumnjam da sam krivo napravio ovu python pripremu zadnje vjezbe…fali mi 0.5 za prag</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sicsile</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="36303">DnkCkv</a> bodovane su pripreme, max je 3 boda. Pošalji mail ako mislis da si trebao dobiti vise.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>Hoce li bit zavrsnog i kakav ce biti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>plavisnajper</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="37191">mgd</a> stavljena je danas obavijest</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>Kak cete to uciti? Jel se ponavljaju pitanja od proslih godina ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Postoji li igdje neki noviji ispit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Jel se zna kakav bi ispit trebao biti, sve na zaokruzivanje?<br>
Koliki dio ispita ide na bash, koliko na perl a koliko python?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tuka</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="41521">KiflaKiflic</a> koliko sam vidjela na obavijesti, sve je na zaokruživanje i ima negativne bodove</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Jel postoji službeni šalabahter za ispit koji možemo koristit na ispitu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dekan</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="41862">Dima</a> na materijalima postoji nekakav podsjetnik za unix ljusku. Zanima me smije li se to koristiti?</p>
                </div>
            </div>
