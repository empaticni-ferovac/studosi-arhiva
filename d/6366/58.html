                    <p><a href="46.html" class="PostMention" data-id="269585">Mc2</a> “27022:27017” znaci da je servis na portu 27017, a tebi je expozan 27022. Trebas to promijeniti da je kompletno sve na portu 27022. I servis lokalno i port expozan kroz docker i u konfiguraciji. Sve se mora poklapati.</p>

            <hr>
                    <div>
                                <h3>Mc2</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="269673">WickyWinslow</a></p> 

<p>Zar ne bi on trebao znato da ono što dolazi na 27022 translatira na 27017 ?<br>
Probao sam da sve budu isti portovi.<br>
Ovo je novi docker compose</p>

<pre><code>version: '3'

services:
  rs10:
    image: mongo:4.4
    ports:
      - "27018:27018"
    command: mongod --replSet rsnmbp
    volumes:
      - rs10_data:/data/db
      - ./nmbprsdata10:/nmbpdata

  rs11:
    image: mongo:4.4
    ports:
      - "27019:27019"
    command: mongod --replSet rsnmbp
    volumes:
      - rs11_data:/data/db
      - ./nmbprsdata11:/nmbpdata

  rs12:
    image: mongo:4.4
    ports:
      - "27020:27020"
    command: mongod --replSet rsnmbp
    volumes:
      - rs12_data:/data/db
      - ./nmbprsdata12:/nmbpdata
      
  rs13:
    image: mongo:4.4
    ports:
      - "27021:27021"
    command: mongod --replSet rsnmbp
    volumes:
      - rs13_data:/data/db
      - ./nmbprsdata13:/nmbpdata
      
  rs14:
    image: mongo:4.4
    ports:
      - "27022:27022"
    command: mongod --replSet rsnmbp
    volumes:
      - rs14_data:/data/db
      - ./nmbprsdata14:/nmbpdata
      
   

volumes:
  rs10_data:
  rs11_data:
  rs12_data:
  rs13_data:
  rs14_data:</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Kada napravim docker ps -a dobijem ovo, opet se pojavljuje ova port 27017 (vidi pod ports)</p>

<p><img src="../../assets/files/2022-01-12/1641982890-632851-mongo.png" title="" alt=""></p>


<p>No sada ne mogi inicijalizirati replica set sa</p>

<pre><code>rsconf = { 
  _id: "rsnmbp", 
  members: [ 
    { 
      _id: 0, 
      host: "rs10:27018" 
    }, 
    { 
      _id: 1, 
      host: "rs11:27019" 
    }, 
    { 
      _id: 2, 
      host: "rs12:27020" 
    },
	{ 
      _id: 3, 
      host: "rs13:27021" 
    },
	{ 
      _id: 4, 
      host: "rs14:27022" 
    },
  ] 
} 
rs.initiate(rsconf)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>javlja mi</p> 

<p>“errmsg” : “No host described in new configuration with {version: 1, term: 0} for replica set rsnmbp maps to this node”,</p>

<p>Pretpostavljam da moram promjeniti port ovih hostova gore na 27017, no onda mi to nema opet nema smisla.<br>
Što treba stavit za rs.conf ?</p>

<p>Jel tebi radi, ako da kako ti izgleda compose file i što si napisao za rs.conf ?</p>

                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="269778">Mc2</a> Još samo nadodaj u docker-compose uz mongod naredbu parametar <code>--port XXXX</code> dakle da ti bude za rs13 <code>command: mongod --replSet rsnmbp --port 27021</code> i tako za ostale. Tako je meni za sve i radi. Spajao sam se s urijem <code>mongodb://localhost:27018,localhost:27019,localhost:27020,localhost:27021,localhost:27022/?replicaSet=rsnmbp</code> ali to bi trebalo biti jednako kao tvoje gdje koristis aliase za 127.0.0.1 koje si dodao u hosts.</p>

            <hr>

                                <h3>Mc2</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="269789">WickyWinslow</a></p> 

<p>Probao sam ali mi onda ne radi konfiguracije za rs.conf</p>

<p><code>rsconf = { <br>
  _id: "rsnmbp", <br>
  members: [ <br>
    { <br>
      _id: 0, <br>
      host: "rs10:27018" <br>
    }, <br>
    { <br>
      _id: 1, <br>
      host: "rs11:27019" <br>
    }, <br>
    { <br>
      _id: 2, <br>
      host: "rs12:27020" <br>
    },<br>
	{ <br>
      _id: 3, <br>
      host: "rs13:27021" <br>
    },<br>
	{ <br>
      _id: 4, <br>
      host: "rs14:27022" <br>
    },<br>
  ] <br>
} <br>
rs.initiate(rsconf)</code></p>

<p>Dobijem<br>
“errmsg” : “Quorum check failed because not enough voting nodes responded;</p>

<p>Tu sam našao da ako mongo ne sluša na istoj porti mora se konfigurirati autentikacija što mi se čini prekomplicirano.</p>

<p>[<a href="https://www.mongodb.com/community/forums/t/cannot-ad-members-to-replica-set/79923" rel=" nofollow ugc">https://www.mongodb.com/community/forums/t/cannot-ad-members-to-replica-set/79923</a>]</p>

<p>When running on different hosts mongod processes needs to authenticate between them selves. That’s another level of complexity that, I think, made the mongo staff to write the course using different ports on the same machine. In this case, cluster membership does not need to be authenticated.</p>

<p>Kako izgleda tvoj rs.conf s kojim si konfigurirao replicaSet ?<br>
Jesi morao složiti autentikaciju ?</p>

time.sleep(5)<br>
print(c.nodes)</p></div></blockquote>

<p>Tebi ovo vrati smisleni rezultat?</p>

\/fer.studosi.net\/d\/6366\/50\u0022 class=\u0022PostMention\u0022 data-id=\u0022269673\u0022\u003EWickyWinslow\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EZar ne bi on trebao znato da ono \u0161to dolazi na 27022 translatira na 27017 ?\u003Cbr\u003E\nProbao sam da sve budu isti portovi.\u003Cbr\u003E\nOvo je novi docker compose\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Eversion: \u00273\u0027\n\nservices:\n  rs10:\n    image: mongo:4.4\n    ports:\n      - \u002227018:27018\u0022\n    command: mongod --replSet rsnmbp\n    volumes:\n      - rs10_data:\/data\/db\n      - .\/nmbprsdata10:\/nmbpdata\n\n  rs11:\n    image: mongo:4.4\n    ports:\n      - \u002227019:27019\u0022\n    command: mongod --replSet rsnmbp\n    volumes:\n      - rs11_data:\/data\/db\n      - .\/nmbprsdata11:\/nmbpdata\n\n  rs12:\n    image: mongo:4.4\n    ports:\n      - \u002227020:27020\u0022\n    command: mongod --replSet rsnmbp\n    volumes:\n      - rs12_data:\/data\/db\n      - .\/nmbprsdata12:\/nmbpdata\n      \n  rs13:\n    image: mongo:4.4\n    ports:\n      - \u002227021:27021\u0022\n    command: mongod --replSet rsnmbp\n    volumes:\n      - rs13_data:\/data\/db\n      - .\/nmbprsdata13:\/nmbpdata\n      \n  rs14:\n    image: mongo:4.4\n    ports:\n      - \u002227022:27022\u0022\n    command: mongod --replSet rsnmbp\n    volumes:\n      - rs14_data:\/data\/db\n      - .\/nmbprsdata14:\/nmbpdata\n      \n   \n\nvolumes:\n  rs10_data:\n  rs11_data:\n  rs12_data:\n  rs13_data:\n  rs14_data:\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EKada napravim docker ps -a dobijem ovo, opet se pojavljuje ova port 27017 (vidi pod ports)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-01-12\/1641982890-632851-mongo.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003ENo sada ne mogi inicijalizirati replica set sa\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Ersconf = { \n  _id: \u0022rsnmbp\u0022, \n  members: [ \n    { \n      _id: 0, \n      host: \u0022rs10:27018\u0022 \n    }, \n    { \n      _id: 1, \n      host: \u0022rs11:27019\u0022 \n    }, \n    { \n      _id: 2, \n      host: \u0022rs12:27020\u0022 \n    },\n\t{ \n      _id: 3, \n      host: \u0022rs13:27021\u0022 \n    },\n\t{ \n      _id: 4, \n      host: \u0022rs14:27022\u0022 \n    },\n  ] \n} \nrs.initiate(rsconf)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Ejavlja mi\u003C\/p\u003E \n\n\u003Cp\u003E\u201cerrmsg\u201d : \u201cNo host described in new configuration with {version: 1, term: 0} for replica set rsnmbp maps to this node\u201d,\u003C\/p\u003E\n\n\u003Cp\u003EPretpostavljam da moram promjeniti port ovih hostova gore na 27017, no onda mi to nema opet nema smisla.\u003Cbr\u003E\n\u0160to treba stavit za rs.conf ?\u003C\/p\u003E\n\n\u003Cp\u003EJel tebi radi, ako da kako ti izgleda compose file i \u0161to si napisao za rs.conf ?\u003C\/p\u003E\n","editedAt":"2022-01-12T11:14:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1175"}},"discussion":{"data":{"type":"discussions","id":"6366"}},"editedUser":{"data":{"type \u0022\u003EWickyWinslow\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EProbao sam ali mi onda ne radi konfiguracije za rs.conf\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ccode\u003Ersconf = { \u003Cbr\u003E\n  _id: \u0022rsnmbp\u0022, \u003Cbr\u003E\n  members: [ \u003Cbr\u003E\n    { \u003Cbr\u003E\n      _id: 0, \u003Cbr\u003E\n      host: \u0022rs10:27018\u0022 \u003Cbr\u003E\n    }, \u003Cbr\u003E\n    { \u003Cbr\u003E\n      _id: 1, \u003Cbr\u003E\n      host: \u0022rs11:27019\u0022 \u003Cbr\u003E\n    }, \u003Cbr\u003E\n    { \u003Cbr\u003E\n      _id: 2, \u003Cbr\u003E\n      host: \u0022rs12:27020\u0022 \u003Cbr\u003E\n    },\u003Cbr\u003E\n\t{ \u003Cbr\u003E\n      _id: 3, \u003Cbr\u003E\n      host: \u0022rs13:27021\u0022 \u003Cbr\u003E\n    },\u003Cbr\u003E\n\t{ \u003Cbr\u003E\n      _id: 4, \u003Cbr\u003E\n      host: \u0022rs14:27022\u0022 \u003Cbr\u003E\n    },\u003Cbr\u003E\n  ] \u003Cbr\u003E\n} \u003Cbr\u003E\nrs.initiate(rsconf)\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDobijem\u003Cbr\u003E\n\u201cerrmsg\u201d : \u201cQuorum check failed because not enough voting nodes responded;\u003C\/p\u003E\n\n\u003Cp\u003ETu sam na\u0161ao da ako mongo ne slu\u0161a na istoj porti mora se konfigurirati autentikacija \u0161to mi se \u010dini prekomplicirano.\u003C\/p\u003E\n\n\u003Cp\u003E[\u003Ca href=\u0022https:\/\/www.mongodb.com\/community\/forums\/t\/cannot-ad-members-to-replica-set\/79923\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.mongodb.com\/community\/forums\/t\/cannot-ad-members-to-replica-set\/79923\u003C\/a\u003E]\u003C\/p\u003E\n\n\u003Cp\u003EWhen running on different hosts mongod processes needs to authenticate between them selves. That\u2019s another level of complexity that, I think, made the mongo staff to write the course using different ports on the same machine. In this case, cluster membership does not need to be authenticated.\u003C\/p\u003E\n\n\u003Cp\u003EKako izgleda tvoj rs.conf s kojim si konfigurirao replicaSet ?\u003Cbr\u003E\nJesi morao slo\u017eiti autentikaciju ?\u003C\/p\u003E\n\n","editedAt":"2022-01-12T11:58:36+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1175"}},"discussion":{"data":{"type":"discussions","id":"6366"}},"editedUser":{"data":{"type":"users","id":"1175"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"269825","attributes":{"number":67,"createdAt":"2022-01-12T13:27:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6366\/62\u0022 class=\u0022PostMention\u0022 data-id=\u0022269789\u0022\u003EWickyWinslow\u003C\/a\u003E \u003Cbr\u003E\nProbao sam na ovaj nacin kako si rekao, ali i dalje kao rezultat sljedeceg isjecka koda dobijem prazni \u003Ccode\u003Efrozenset()\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Ec=pymongo.MongoClient(\u2018mongodb:\/\/localhost:27018,localhost:27019,localhost:27020,localhost:27021,localhost:27022\/?replicaSet=rsnmbp\u2019)\u003Cbr\u003E\ntime.sleep(5)\u003Cbr\u003E\nprint(c.nodes)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETebi ovo vrati smisleni rezultat?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"754"}},"discussion":{"data":{"type":"discussions","id":"6366"}},"mentionedBy":{"data":[{"type":"posts","id":"269843"}]},"reactions":{"data":[]}}},{"type":"posts","id":"269801","attributes":{"number":65,"createdAt":"2022-01-12T12:01:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6366\/63\u0022 class=\u0022PostMention\u0022 data-id=\u0022269798\u0022\u003Elaranotreallycroft\u003C\/a\u003E\u003C\/p\u0
