                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p>Iskreno ne znam ni je li moje tocno, ja sam ovako shvatio zadatak a do sada sam fakat ispilao ove na predmetu s obzirom da se kurca ne moze shvatit iz njihovoh opisa zadataka i ne da mi se vise zajebavat. Trebalo mi je 3 dana da rijesim ovu glupost, covjek je potrosio 15 min u video predavanju na map reduce a aggregata se nije ni dohvatio, a da ne spominjem da sam morao “ucit” javascript i googlat doslovno svaku sitnicu posto se nisam nikad prije susreo s njim.</p>
