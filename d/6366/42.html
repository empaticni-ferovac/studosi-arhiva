                <div class="Post-body">
                    <p>Jel se netko uspio spojiti sa nekim programom na ovaj replicaSet ?</p>

<p>Dodao sam rs0,rs1,rs2,rs3 i rs4 u /etc/hosts na Windows-ima</p>

<p><code>127.0.0.1 rs0<br>
127.0.0.1 rs1<br>
127.0.0.1 rs2<br>
127.0.0.1 rs3<br>
127.0.0.1 rs4</code></p>

<p>Probao sam iz node.js sa Mongo clientom  ili  mongoose-om</p>


<p><code>MongoClient.connect("mongodb://rs0:27018,rs1:27019,rs2:27020,rs3:27021,rs4:27022/", function(err, db) {<br>
    test.equal(null, err);<br>
    test.ok(db != null);<br>
})</code></p>

<p>ili<br>
<code>const DB_URI = 'mongodb://rs0:27018,rs1:27019,rs2:27020,rs3:27021,rs4:27022/admin?replicaSet=rsnmbp<br>
 mongoose.connect(DB_URI, {<br>
    serverSelectionTimeoutMS: 5000<br>
}).then((result) =&gt;console.log ("connected to database"))<br>
    .catch((err) =&gt;console.log (err.reason))</code></p>

<p>no dobijem ovaj error</p>

<p><code>MongoServerSelectionError:  ECONNREFUSED 127.0.0.1:27018</code></p> 

<p>u oba slučaja.</p>

<p>Probao sam sa pymongo ali isto ne dobijem nista, c.nodes je prazan.</p>

<p><code>c = pymongo.MongoClient('mongodb://rs0:27018,rs1:27019,rs2:27020,rs3:27021,rs4:27022/?replicaSet=rsnmbp')<br>
time.sleep(5)<br>
print(c.nodes);</code></p>

<p>Jel ima tko neku ideju u čemu je problem ?</p>

<p>Zar ne bi on trebao znato da ono što dolazi na 27022 translatira na 27017 ?<br>
Probao sam da sve budu isti portovi.<br>
Ovo je novi docker compose</p>

<pre><code>version: '3'

services:
  rs10:
    image: mongo:4.4
    ports:
      - "27018:27018"
    command: mongod --replSet rsnmbp
    volumes:
      - rs10_data:/data/db
      - ./nmbprsdata10:/nmbpdata

  rs11:
    image: mongo:4.4
    ports:
      - "27019:27019"
    command: mongod --replSet rsnmbp
    volumes:
      - rs11_data:/data/db
      - ./nmbprsdata11:/nmbpdata

  rs12:
    image: mongo:4.4
    ports:
      - "27020:27020"
    command: mongod --replSet rsnmbp
    volumes:
      - rs12_data:/data/db
      - ./nmbprsdata12:/nmbpdata
      
  rs13:
    image: mongo:4.4
    ports:
      - "27021:27021"
    command: mongod --replSet rsnmbp
    volumes:
      - rs13_data:/data/db
      - ./nmbprsdata13:/nmbpdata
      
  rs14:
    image: mongo:4.4
    ports:
      - "27022:27022"
    command: mongod --replSet rsnmbp
    volumes:
      - rs14_data:/data/db
      - ./nmbprsdata14:/nmbpdata
      
   

volumes:
  rs10_data:
  rs11_data:
  rs12_data:
  rs13_data:
  rs14_data:</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Kada napravim docker ps -a dobijem ovo, opet se pojavljuje ova port 27017 (vidi pod ports)</p>

<p><img src="../../assets/files/2022-01-12/1641982890-632851-mongo.png" title="" alt=""></p>


<p>No sada ne mogi inicijalizirati replica set sa</p>

<pre><code>rsconf = { 
  _id: "rsnmbp", 
  members: [ 
    { 
      _id: 0, 
      host: "rs10:27018" 
    }, 
    { 
      _id: 1, 
      host: "rs11:27019" 
    }, 
    { 
      _id: 2, 
      host: "rs12:27020" 
    },
	{ 
      _id: 3, 
      host: "rs13:27021" 
    },
	{ 
      _id: 4, 
      host: "rs14:27022" 
    },
  ] 
} 
rs.initiate(rsconf)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>javlja mi</p> 

<p>“errmsg” : “No host described in new configuration with {version: 1, term: 0} for replica set rsnmbp maps to this node”,</p>

<p>Pretpostavljam da moram promjeniti port ovih hostova gore na 27017, no onda mi to nema opet nema smisla.<br>
Što treba stavit za rs.conf ?</p>

<p>Jel tebi radi, ako da kako ti izgleda compose file i što si napisao za rs.conf ?</p>
