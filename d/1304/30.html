    <h2>Ankete</h2>

    <div>
                    <div>
                                <h3>Nika_Mo</h3>
                <div class="Post-body">
                    <p>Ekipa ak vam nebi bio problem, bila bih vam zahvalna, za diplomski anketu popunit. ☺️<br>
<a href="http://bit.ly/PomogniFilipu" rel=" nofollow ugc">http://bit.ly/PomogniFilipu</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="64349">Nika_Mo</a> sto ja dobijem za to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>korisnickoime</h3>
                <div class="Post-body">
                    <p>Prijatelj radi kratko istrazivanje o podcastima pa ako ima ovdje ljudi koji ih inace slusaju i imaju 2 min vremena:<br>
<a href="https://www.surveymonkey.com/r/KPLTDHP" rel=" nofollow ugc">https://www.surveymonkey.com/r/KPLTDHP</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p>anketa za diplomski prijateljice<br>
<a href="https://docs.google.com/forms/d/1TfIeYJ0dzG-QexzFL49CEGWkjAA6ybZULnxWMO-K4H8/edit" rel=" nofollow ugc">https://docs.google.com/forms/d/1TfIeYJ0dzG-QexzFL49CEGWkjAA6ybZULnxWMO-K4H8/edit</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Kenobi</h3>
                <div class="Post-body">
                    <p><a href="https://docs.google.com/forms/d/e/1FAIpQLSdWjAfI1jSWiF_dKXkPpXi8VI1VzHqjHO5YqjOMLH0TNUvP4Q/viewform?usp=sf_link" rel=" nofollow ugc">https://docs.google.com/forms/d/e/1FAIpQLSdWjAfI1jSWiF_dKXkPpXi8VI1VzHqjHO5YqjOMLH0TNUvP4Q/viewform?usp=sf_link</a></p>

<p>Istraživanje o povezanosti broja ukućana i osobina ličnosti, ne traje dugo a frendu bi stvarno koristilo da ljudi rješe jer mu je potrebno za polaganje predmeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p>sta ne mogu u tim usranim anketama sloziti sve na skali od 1-5 i po postotcima sa razmakom od nezz 15 ili 20 posto a ne ovo svidja mi se ne svidja itd.. Kad vec mislim logicki neg bude onda i najlogicniji odabir “ocjene”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="113076">BigZ1</a> Kao netko tko je nedavno proučavao literaturu oko psihologije recenziranja i anketiranja, trenutna su saznanja da si binarni odgovori najprecizniji dok su ostali garantirano pomaknuti ili prepuni pristranosti</p>

<p>To je ujedno i razlog zašto je facebooku toliko dugo trebalo da uvede reakcije, zašto Youtube ima takav sustav, kao i Instagram, Twitter itd.</p>

<p>Ljudi su u prosjeku nesposobni procijeniti intenzitet ičega, i još u toj nesposobnosti su teže pristrani u pogledu mentaliteta krda i svjetonazora.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="113082">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ocigledno sam ja onda jedan od rijetkih ljudi koji odavno u svom zivotu sve skalira od 1-10,pa cak i koliko sam se zgazio sinoc.. a dobro tesko je sve u zivotu stavit crno i bijelo kao 0 i 1,al 0 ili 1-10 je vec bolje ili pak od 1-5</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Juan</h3>
                <div class="Post-body">
                    <p>Dvije mlade znanstvenice provode istraživanje o tome kako ljudi razumiju jeziku životinja. Klik na:  <a href="https://synergydevelopment.cz/pruzkum/" rel=" nofollow ugc">https://synergydevelopment.cz/pruzkum/</a></p>

<p>Njima bi puno značilo ako ispunite</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="113277">Juan</a> Jako zanimljiva mi je bila anketa.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="113277">Juan</a> Smeta me malo što nigdje ne piše koliko je ostalo pa sam par puta bio: zar ima još?!?!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="113290">BigZ1</a> Možeš ti skalirati, ne znači da je to objektivno i nepristrano. I ja skaliram gotovo sve u svojem životu po svojoj ljestvici, ali sam svjestan da ona nije linearna funkcija.</p>

<p>Možda i postoje ljudi koji mogu stvari ocjenjivati linearno, objektivno i nepristrano, međutim to ne vrijedi za svaki skup ljudi, stoga se bježi binarnom sustavu odgovora, gdje se te nuspojave mogu dogoditi ako i samo ako osoba laže ili je u zabludi, što nije moguće kontrirati statističkim alatima ionako.</p>

<p>Na kraju ti se sve svodi na argument preciznost vs točnost. Precizno mjerenje je beskorisno ako nije točno 🙂 Možda da/ne nije jako precizno, ali je točno koliko može biti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="113290">BigZ1</a> ti si inženjer, većina ljudi su nepismeni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BaDumTss</h3>
                <div class="Post-body">
                    <p>Hej ljudi ako bi htjeli pls ispunit anketu za prijateljicu za organizacijsku psihologiju: <a href="https://forms.gle/CgbdRGE9B37eyXmt6" rel=" nofollow ugc">https://forms.gle/CgbdRGE9B37eyXmt6</a></p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="113293">BaDumTss</a> Jel možeš samo navesti na koje predmete misliš pod “programerski predmeti”?<br>
Pretpostavljam PIPI (zoomerima UPRO), OOP… koje još tu ubrajate?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BaDumTss</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="113295">Emma63194</a> Koliko sam shvatila, anketa je dosta općenita, tako da što god ti smatraš programerskim predmetom, npr. PIPI, OOP, OPP, ASP, UTR, PPJ, IRG, SKRJEZ, NASP, SU… 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="113309">Direktor života</a> hvala na komplimentu,no na usranom papiru (za koje ovi nepismeni misle da je najbitnije) mislim da ti i ja jos nismo,al u 2021. cemo da budemo.</p>
                </div>

                    <p><a href="39.html" class="PostMention" data-id="113341">BigZ1</a> kolega je INŽENJER prvostupnik molio bih</p>
