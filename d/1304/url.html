    <h2>Ankete</h2>

    <div>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Ajmo ljudi frendica mi je poslala anketu jer ju zanima mišljenje ferovaca o ravnopravnosti spolova u našem, tj. STEM području pa ko može riješiti bila bi zahvalna, anketu riješite u manje od minute.</p>

<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSdtK_C9AUKWxjykVgaeYuO3DCj3LgxUFQGNZ3jr1g2HQwDmHA/viewform" rel=" nofollow ugc">https://docs.google.com/forms/d/e/1FAIpQLSdtK_C9AUKWxjykVgaeYuO3DCj3LgxUFQGNZ3jr1g2HQwDmHA/viewform</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mAcaLukas</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="56975">iNut</a> Frendica ti je feminističi debil koji je anketu sastavio toliko pristrano da boli duša, koristeći potpuno krive pretpostavke kao osnovu za pitanja. Koda nikad nije prdnula blizu STEMa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="57322">mAca Lukas</a> Mislio sam da pretjeruješ, ali onda sam vidio ovo:</p>

<details class="spoiler"><p>bruh kakva je ovo skala</p>

<p><img src="../../assets/files/2020-07-27/1595830596-41129-image.png" title="" alt=""></p>
<hr>

<p>Prvo ima ovakav sustav:</p>

<p><img src="../../assets/files/2020-07-27/1595830753-311411-image.png" title="" alt=""></p>

<p>a onda ovakav:</p>

<p><img src="../../assets/files/2020-07-27/1595830776-44137-image.png" title="" alt=""></p>

<p>ovak nešto nije na jednom mjestu nego je pola ankete od 0 do 3 a pola od 0 do 4. Kak že ovo skalirati nemam pojma, samo mislim da je retardirano</p>
<hr>
<p>A da komentiram i ovu drugu sliku u sekciji iznad, kakvo je ovo sugestivno pitanje lmao</p>

<p>doslovno je mogla pitati “jesi li seksist ili normalna osoba, ocijeni se od 0 do 3” lmao</p>
<hr>
<p><img src="../../assets/files/2020-07-27/1595830854-896892-image.png" title="" alt=""></p>

<p>Kakvo je ovo feminističko pitanje, muškarci su tijekom godina jebali ono što ima dobru sisu i guzicu, ne ono što je bilo ženstveno, a žene su definirale što je ženstveno (muškarci nemaju pojma što je ženstveno, većina straight muških ni ne razmišlja o tome, to dođe prirodno lmao).</p>
<hr>

<p><img src="../../assets/files/2020-07-27/1595831161-80449-image.png" title="" alt=""></p>

<p>preispituje činjenicu, a ne mišljenje</p>
<hr>

<p><img src="../../assets/files/2020-07-27/1595831198-270409-image.png" title="" alt=""></p>

<p>ill-formed question, težina gradiva je subjektivna, prema tome odgovor je duplo mišljenje ali bez informacije misli li stvarno ispitanik da je programiranje teško</p>
<hr>

<p>okej, mislio sam da je miješanje 2 skale bilo loše, al onda dođe i 3.</p>

<p><img src="../../assets/files/2020-07-27/1595831315-966307-image.png" title="" alt=""></p>
<hr>

<p><img src="../../assets/files/2020-07-27/1595831351-880855-image.png" title="" alt=""></p>

<p>a kao nemaju??????????</p>
<hr>

<p>Finalno, koliko je ovo bilo, 20 (loše postavljenih) pitanja? Kakvu će to sliku dati na relativno malom uzorku, kad anketa izgleda nije napravljena svrhom da se nešto nauči o obradi podataka?</p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="57322">mAca Lukas</a> Upravo to. Ja rado ispunjavam svakakve ankete, ali ovo je toliko loše sastavljeno da sam odustao nakon par pitanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Daj reci frendici nek sastavi postenu anketu baziranu na nekom postojecem isprobanom modelu ako vec misli zicat za ispunjavanje tako. 2 minute zivota otisle u vjetar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ferkonja</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Žene nemaju… <em>* shuffles deck *</em> …jednake mogućnosti napredovanja u karijeri kao muškarci.</p></div></blockquote>

<p>Je li pitanje slažem li se da je to istina ili je pitanje slažem li se da to tako mora biti? U prvom je slučaju “seksističan” odgovor “Uopće se ne slažem”, a u drugom je slučaju “seksističan” odgovor “Potpuno se slažem”. Ne bih se čudio da je ovo samo prilika istraživanja da dokaže da su većina ljudi seksistični u svakom slučaju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="57428">Ferkonja         ‮ajnokreF </a> upitnik ima mnoge metodološke nedostatke, od loše kategorizacije udjela žena u STEM-u do 3 različite Likertove skale koje nisu nikako odijeljene, ali ovo nije jedan od njih. <br>
Ako je tvrdnja u prezentu, misli se na trenutno stanje stvari, tj. je li to istina. Da je hipotetski, bilo bi <em>bi trebale imati</em>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Mozda covjek misli nesto sesat, a vi tu cjepidlacite. Ispunite anketu i sutite vi ferovski zenomrzci</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AVRFreak</h3>
                <div class="Post-body">
                    <p>Ahahah flaggali su video, strašno nešto.<br>
Evo vam neki research sa kembridža, proslijedite op</p>

<p><span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(https://i.ytimg.com/vi/E577jhf25t4/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/E577jhf25t4"></iframe></span></span></p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="57450">AVRFreak</a> Je li mogao taj lik uzet sa sobom neki još veći mikrofon što ga mota svugdje kud hoda? /s<br>
<img src="../../assets/files/2020-07-27/1595886976-703693-image.png" title="" alt=""></p>

            <hr>
                    <div>
                                <h3>Juan</h3>
                <div class="Post-body">
                    <p>Bok ljudi, frendica me zamolila za pomoć s istraživanjem kako ljudi gledaju na ponašanje u politici i treba ispitanike.  Ispunjavanje traje oko 3–5 minuta i skupljaju se podaci u više od 15 država. <a href="https://cumc.co1.qualtrics.com/jfe/form/SV_2m0sqHQXPok6QEl" rel=" nofollow ugc">https://cumc.co1.qualtrics.com/jfe/form/SV_2m0sqHQXPok6QEl</a>   Hvala svima koji ispune!</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stimmar</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="58193">Juan</a> Po kojoj logici su dvije krajnosti “Niti mi se sviđa niti mi se ne sviđa” i “Izrazito mi se ne sviđa” ili "Nije niti prihvatljiva niti neprihvatljiva i “Veoma je neprihvatljiva”? Čemu izbacivanje pola spektra dok se prikupljaju odgovori?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="58217">Stimmar</a> My nigga samo reci da si centar ili drugo i ne trebaš ništa ispuniti 👽</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ferkonja</h3>
                <div class="Post-body">
                    <p>Ne kužim zašto anketa nije dostupna ako odaberem “centar/drugo”. Također, prilikom odabira roda umjesto “Ne-binarni/Ostalo” trebalo bi stajati samo “Ostalo”.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="17.html" class="PostMention" data-id="58343">Ferkonja         ‮ajnokreF </a> Da si stavio da si ljevičar, te bi krajnosti bile “Niti mi se sviđa niti mi se ne sviđa” i “Izrazito mi se sviđa”.</p></div></blockquote>

<p>Ne. Ne bi. Što je vrlo lako provjerljivo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stimmar</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="17.html" class="PostMention" data-id="58343">Ferkonja         ‮ajnokreF </a> To je zato jer si na prvo pitanje odgovorio da si desničar. Da si stavio da si ljevičar, te bi krajnosti bile “Niti mi se sviđa niti mi se ne sviđa” i “Izrazito mi se sviđa”.</p></div></blockquote>

<p>Da sam odabrao da sam ljevičar samo bi zamijenio ljevicu i desnicu u tekstu. Uostalom, i dalje nema smisla zašto se nekome ne bi moglo sviđati nešto unatoč generalnom političkom neslaganju.</p>
                </div>
            </div>
