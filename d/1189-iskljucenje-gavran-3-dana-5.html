                <div class="Post-body">
                    <p><a href="1189/109.html" class="PostMention" data-id="49332">[obrisani korisnik]</a> Ne, ne bi. Kolega je kritizirao sramotnu odluku vlade gdje se Crkva prioritizirala radi izbornih poena umjesto gospodarstva i obrazovanja. To što je napisao u posprdnom tonu ono što je bilo očito tada, da je onom najvećem smeću od vjernika, kojima je vjera ukras, bila bitnija reputacija od slušanja Crkve kao kolektiva koja je rekla da misa nije potrebna da bi se služilo Bogu i sugerirao da je za takve ljude prirodna selekcija dobra, nije ilegalno, a bome ni nikakav povod za isključenje. Može se sad raditi mentalna gimnastika da je time htio nekome smrt, ali ukazat ću na činjenice da koronovirus nije virus s relevantnom smrtnošću, a druga stvar, mogao je misliti na to da bi dobro došlo takvom smeću od ljudi, koji pod pretenzijom vjere ugrožavaju inače vrlo ranjivu populaciji, da se uvjere da taj virus nije zajebancija. Bilo kako bilo, na sudu takve pretpostavke ne prolaze, kolega je izrazio schadenfreude i to je to.</p>

<p>Inače je imao interesantnije izjave o religiji, a ti baš nađeš jednu koja mu je na mjestu.</p>

                                <h3>Dovahkiin</h3>
                <div class="Post-body">
                    <p>Apsolutno mi nije jasna svrha ove rasprave osim poticanja drame. Pravila foruma su pravila, nažalost još nisu u napismenom obliku, ali u svakom online communityju kojeg sam bio član odluka admina je finalna, a appealovi su često ili privatni razgovori ili javni dijalozi između isključivo onih uključenih u problem.<br>
<a href="../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> javna objava ovakvih stvari je poželjna ali komentari i rasprave o tom mislim da stvarno nisu, ne trebaju ti komentari studoša na svaku odluku (niti njihova potpora) i ovime samo srozavaš svoj autoritet. Vidiš li možda kraj oglasne ploče na feru bilježnicu s komentarima ili mišljenjima na stegovne mjere zalijepljene na zid srama? Ako netko ima problem s nekom odlukom, postoji DM.<br>
Kaj se tiče pravilnika, mislim da nije teško napisati stranicu općenitih pravila koja neće biti preduga, a za sve što ne pokrivaju ostaje odluka admina. Mislim da bi neka okvirna pravila pomogla bar predočiti svima što se smatra prihvatljivim a što ne.</p>

<p><span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../vi/1jby8B7vaPc/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/1jby8B7vaPc"></iframe></span></span></p>

                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> Ovdje se ne govori samo o gavranu nego općenito o bananju, rasprava se rasplamsala pošto je ovo prvi takav potez, za mnoge neočekivan i mogao bi odvesti forum u “krivom smjeru”.</p>

                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> samo srozavaš svoj autoritet</p></div></blockquote>

<p>afaik njegova originalna ideja je bila da nitko nije admin, dakle anarhija, i da je njemu ta uloga samo nuzno zlo (well treba se organizirat forum), to je negdje napisao mozda u onim sluzbeno threadovima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> Apsolutno mi nije jasna svrha ove rasprave osim poticanja drame.</p></div></blockquote>

<p>Presude su javne. Privatne presude vode do malverzacija. U budućnosti će ovo biti i mjesta za appeal. Presude na koje se nije moguće žaliti impliciraju najviši sud, koji ja nit nisam niti bi trebao biti.</p>

<blockquote class="uncited"><div><p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> Pravila foruma su pravila, nažalost još nisu u napismenom obliku, ali u svakom online communityju kojeg sam bio član odluka admina je finalna, a appealovi su često ili privatni razgovori ili javni dijalozi između isključivo onih uključenih u problem.</p></div></blockquote>

<p>Ne pali me autoritarnost i imam death-wish za svakog administratora koji nije u mogućnosti beskompromisno ponuditi dijalog.</p>

<blockquote class="uncited"><div><p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> i ovime samo srozavaš svoj autoritet.</p></div></blockquote>

<p>Ne znam, meni je autoritet koji imam ovlastima na forumu dovoljan, ne treba mi ni poštovanje ni lijepe misli. Na kraju krajeva jedina razlika između mene i vas je što imam pristup serverima.</p>

<blockquote class="uncited"><div><p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> Vidiš li možda kraj oglasne ploče na feru bilježnicu s komentarima ili mišljenjima na stegovne mjere zalijepljene na zid srama?</p></div></blockquote>

<p>Ne vidim, ali to je zato što je FER pomalo fašistički oblik vladavine s trenutnim sustavom stegovnih mjera 🙂</p>

<blockquote class="uncited"><div><p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> Ako netko ima problem s nekom odlukom, postoji DM.</p></div></blockquote>

<p>Kao što sam rekao, tu su moguće malverzacije. Ja nemam što sakriti, ne želim ni da se kod budućih odluka ima što sakriti. Sankcioniranje mora biti apsolutno transparentno, sudija se ne smije smatrati nepogrešivim, a ostali imaju pravo znati.</p>

<blockquote class="uncited"><div><p><a href="1189/142.html" class="PostMention" data-id="49762">Dovahkiin</a> Kaj se tiče pravilnika, mislim da nije teško napisati stranicu općenitih pravila koja neće biti preduga, a za sve što ne pokrivaju ostaje odluka admina. Mislim da bi neka okvirna pravila pomogla bar predočiti svima što se smatra prihvatljivim a što ne.</p></div></blockquote>

<p>Pa postoje pravila, dosta su kratka, svega 7 ih je.</p>

ogu i sugerirao da je za takve ljude prirodna selekcija dobra, nije ilegalno, a bome ni nikakav povod za isklju\u010denje. Mo\u017ee se sad raditi mentalna gimnastika da je time htio nekome smrt, ali ukazat \u0107u na \u010dinjenice da koronovirus nije virus s relevantnom smrtno\u0161\u0107u, a druga stvar, mogao je misliti na to da bi dobro do\u0161lo takvom sme\u0107u od ljudi, koji pod pretenzijom vjere ugro\u017eavaju ina\u010de vrlo ranjivu populaciji, da se uvjere da taj virus nije zajebancija. Bilo kako bilo, na sudu takve pretpostavke ne prolaze, kolega je izrazio schadenfreude i to je to.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de je imao interesantnije izjave o religiji, a ti ba\u0161 na\u0111e\u0161 jednu koja mu je na mjestu.\u003C\/p\u003E","editedAt":"2020-07-04T21:59:16+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1189"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"100375"},{"type":"post_reactions","id":"100395"}]}}},{"type":"posts","id":"49493","attributes":{"number":133,"createdAt":"2020-07-04T23:53:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ehtjeli vi priznat ili ne, \u003Cspan class=\u0022UserMention UserMention--deleted\u0022\u003E@[obrisani korisnik]\u003C\/span\u003E je u pravu oko double standards.\u003C\/p\u003E\n\n\u003Cp\u003E\u010desto mo\u017eemo vidjeti na portalima tipa index svakakve tekstove o crkvi koji izravno vrije\u0111aju vjernike i njihova uvjerenja i nikom ni\u0161ta, nema reakcije jer je in pljuvati po crkvi zbog pedofilskih skandala, nezasitnog boga\u0107enja itd. no kad desni\u010darski portal objavi homofobni \u010dlanak o prajdu na noge se digne 10 udruga, pravobraniteljica i hrpa politi\u010dara iz svih stranaka.\u003C\/p\u003E\ samo srozava\u0161 svoj autoritet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Cspan data-s9e-mediaembed=\u0022youtube\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:56.25%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 style=\u0022background:url(https:\/\/i.ytimg.com\/vi\/1jby8B7vaPc\/hqdefault.jpg) 50% 50% \/ cover;border:0;height:100%;left:0;position:absolute;width:100%\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/1jby8B7vaPc\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1453"}},"discussion":{"data":{"type":"discussions","id":"1189"}}}},{"type":"posts","id":"49776","attributes":{"number":144,"createdAt":"2020-07-05T14:58:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Ovdje se ne govori samo o gavranu nego op\u0107enito o bananju, rasprava se rasplamsala po\u0161to je ovo prvi takav potez, za mnoge neo\u010dekivan i mogao bi odvesti forum u \u201ckrivom smjeru\u201d.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"58"}},"discussion":{"data":{"type":"discussions","id":"1189"}}}},{"type":"posts","id":"49778","attributes":{"number":145,"createdAt":"2020-07-05T14:59:02+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E samo srozava\u0161 svoj autoritet\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eafaik njegova originalna ideja je bila da nitko nije admin, dakle anarhija, i da je njemu ta uloga samo nuzno zlo (well treba se organizirat forum), to je negdje napisao mozda u onim sluzbeno threadovima\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"1189"}}}},{"type":"posts","id":"49796","attributes":{"number":146,"createdAt":"2020-07-05T15:17:42+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Apsolutno mi nije jasna svrha ove rasprave osim poticanja drame.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPresude su javne. Privatne presude vode do malverzacija. U budu\u0107nosti \u0107e ovo biti i mjesta za appeal. Presude na koje se nije mogu\u0107e \u017ealiti impliciraju najvi\u0161i sud, koji ja nit nisam niti bi trebao biti.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Pravila foruma su pravila, na\u017ealost jo\u0161 nisu u napismenom obliku, ali u svakom online communityju kojeg sam bio \u010dlan odluka admina je finalna, a appealovi su \u010desto ili privatni razgovori ili javni dijalozi izme\u0111u isklju\u010divo onih uklju\u010denih u problem.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe pali me autoritarnost i imam death-wish za svakog administratora koji nije u mogu\u0107nosti beskompromisno ponuditi dijalog.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E i ovime samo srozava\u0161 svoj autoritet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe znam, meni je autoritet koji imam ovlastima na forumu dovoljan, ne treba mi ni po\u0161tovanje ni lijepe misli. Na kraju krajeva jedina razlika izme\u0111u mene i vas je \u0161to imam pristup serverima.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Vidi\u0161 li mo\u017eda kraj oglasne plo\u010de na feru bilje\u017enicu s komentarima ili mi\u0161ljenjima na stegovne mjere zalijepljene na zid srama?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe vidim, ali to je zato \u0161to je FER pomalo fa\u0161isti\u010dki oblik vladavine s trenutnim sustavom stegovnih mjera \ud83d\ude42\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Ako netko ima problem s nekom odlukom, postoji DM.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKao \u0161to sam rekao, tu su mogu\u0107e malverzacije. Ja nemam \u0161to sakriti, ne \u017eelim ni da se kod budu\u0107ih odluka ima \u0161to sakriti. Sankcioniranje mora biti apsolutno transparentno, sudija se ne smije smatrati nepogre\u0161ivim, a ostali imaju pravo znati.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Kaj se ti\u010de pravilnika, mislim da nije te\u0161ko napisati stranicu op\u0107enitih pravila koja ne\u0107e biti preduga, a za sve \u0161to ne pokrivaju ostaje odluka admina. Mislim da bi neka okvirna pravila pomogla bar predo\u010diti svima \u0161to se smatra prihvatljivim a \u0161to ne.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa postoje pravila, dosta su kratka, svega 7 ih je.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1189"}}}},{"type":"users","id":"49","attributes":{"username":"HeHe","displayName":"Direktor \u017eivota","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/bOn8VLEILWkXGSlK.png","slug":"HeHe","joinTime":"2020-03-17T13:00:26+00:00","discussionCount":7,"commentCount":9257,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T04:01:11+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":319,"fof-upload-uploadCountAll":319,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":4876,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":11},"relationships":{"groups":{"data":[{"type":"groups","id":"8"}]},"ranks":{"data":[]}}},{"type":"users","id":"341","attributes":{"username":"lup","displayName":"lup","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/JBf5698na7dPS2Dv.png","slug":"lup","joinTime":"2020-03-18T07:54:32+00:00","discussionCount":5,"commentCount":1172,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-06-26T10:31:30+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":327,"fof-upload-uploadCountAll":327,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":3,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"can
