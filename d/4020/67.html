    <h2>[UUUI] 3. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Sicsile</h3>
                <div class="Post-body">
                    <p>jel imao netko slucaj da mu prolazi sve osim titanic_train_categorical.csv titanic_test_categorical.csv.<br>
ja dobijem 156 grana, a oni 477. Imamo sve vrijednosti informacijske dobiti iste. Koji korak algoritma bi mogao biti krivi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="193801">Sicsile</a> pogledaj si na kojim ti slucajevima pada<br>
Mene je zezao onaj neki infant koji se kategorizirao po klasi a trebao se po price rangeu. Oba slucaja imaju iste vrijednosti kod racunanja, ali se onda gleda abecedno koji je prvi<br>
Ak nije do tak neceg, probaj generirati vise cvorova. Basically oni u cvoru generiraju grane za sve moguce vrijednosti tog cvora, a ne samo one koje  postoje u trenutnom filtriranom testnom skupu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MT09</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="193801">Sicsile</a> Jesi možda riješio ovo? Isto mi se događa, a ne vidim grešku…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dora</h3>
                <div class="Post-body">
                    <p>Nije mi jasno, ulazi li label u ovaj skup D?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="193843">AE</a> ako dobro shvacam taj pseudo kod, labeli ti idu u X, a kad fiksiras neki label i sad rjesavas jednu po jednu njegovu vrijednost, prvo fiksiras jednu od njegovih vrijednosti i u iduci rekurzivni poziv saljes skup svih znacajki, bez znacajke koju trenutno gledas(to je u pseudokodu oznaceno sa X/{x}), a u datasetu saljes dalje samo one linije koje za taj label sadrze vrijednost koju trenutno gledas, bez retka za tu znacajku(to je u pseudokodu oznaceno sa Dx=v). Taj pseudo kod je dosta konfuzno napisan, ja bi ti iskreno preporucio da rades gledas po primjeru sta ID3 treba radit, i onda sam smisljas, tak sam ja jer isto nisam mogo citat taj njihov pseudo kod. Za ovo sto si ti pitao, mislim da ti je dobro objasnjenje na slajdu 77. Tu se fiksira label Vrijeme, i njegova vrijednost Suncano, i onda ako usporedujes tablicu koja je sad efektivna sa tablicom sa slajda 68, vidit ces da su u novoj tablici su samo linije di je u orginalnoj tablici suncano, bez samog retka od vremena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-05-21/1621594681-767997-screenshot-2021-05-21-122158.png" title="" alt=""><br>
jel netko koristio ovaj “y”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="193908">***</a> Ovisi kako postaviš svoje strukture podataka, može biti implicitan. Ja sam ga koristio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="193967">viliml</a> pa u onom njihovom pseudokodu nisam vidjela da je presudan, ugl radi sve i bez toga tako da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boban_rajovic</h3>
                <div class="Post-body">
                    <p>Ako je netko radio u javi , kako ste spremali stablo odluke</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="194167">ravindrababu ravula</a> ja sam napravio klase Node i Leaf koje implementiraju sučelje Value. Sučelje je prazno a implementiraju ga i Node i Leaf tako da ID3 algoritam vraća Value. ID3 će ti uvijek vratiti korijen. Taj korijen je Value (znači ili Leaf ili Node) a to ispituješ sa if(root instanceof Node) ili if(root instanceof Leaf)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p>Kako bi se algoritam trebao ponašati ako je train set prazan? Npr ima samo header a nema niti jednog primjera u datoteci. Što bi onda trebalo vratiti? (Pitam zato što u labosu piše da provjerimo sve rubne slučajeve pa da ne bi ovako nešto uvalili na svojim primjerima)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p>Jedno stablo mi “krivo” iscrta, tj. krive grane ali sve predikcije su točne… Ima tko ideju u čemu je problem? Jel moguće da sam nešto krivo sortirao kad se tražilo abecedno pa da je drugim redoslijedom čvorove ispitivao i zbog toga je drugačiji ispis iako stablo dobro radi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="194188">Lumpy</a> U kojem primjeru ti se to pojavilo? Imao sam slicnu situaciju, problem je bio da su mi grane medusobno dijelile listu neiskoristenih znacajki, ali slucajno se dogodilo da mi je vracalo ispravne predikcije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="194198">him</a> - Failed test: java -cp target/classes -Dfile.encoding=UTF-8 ui.Solution heldout_logic_f2_train.csv heldout_logic_f2_test.csv<br>
taj, vidim da u ispisu se u nekoliko navrata pojavljuje isti IG za par značajki pa mi je to sumnjivo, ali ako imaš alternativu, bio bih jako zahvalan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p>Kako da odredim “najčešću” vrijednost kod ograničavanja dubine stabla?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="194201">wesley</a> ja sam napravio rekurzivnu funkciju koja prima listu oznaka i čvor. i onda samo ide kroz subtrees. Ako je vrijednost Leaf onda dodaš 1, ako je vrijednost node onda ponovno pozoveš funkciju. Efektivno ide razinu po razinu od zadanoga čvora i prebroajva listove (naravno, prebrojene vrijednosti moraš negdje spremiti)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="194202">Lumpy</a> Meni se u istom primjeru dogodilo. A se granao na True i B, B se granao na D i C. Kada sam isao granati C, s obzirom da su mi grane dijelile neiskoristene znacajke, u cvoru C vise nije bilo neiskoristenih znacajki (iako je D neiskoristen u toj grani) tako da je algoritam vratio najcescu klasu iz podskupa u cvoru. Nadam se da ti je relevantno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="194204">Lumpy</a> mozes molim te objasniti na volleyball primjeru iz uputa za labos, gdje su stavili dubinu 1<br>
meni kao rezultat dolazi ovako:<br>
1:weather=cloudy yes<br>
1:weather=rainy no<br>
1:weather=sunny no<br>
ne kuzim kako se tim postupkom dobiva yes za weather=rainy</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="194204">Lumpy</a>  tebi prolazi volleyball primjer u autograderu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="194208">him</a> aha, mislio sam da pitaš za ono sa nepoznatom značajkom. Zanemari prošli odgovor onda. To sam lako riješio. Pogledaj pseudokod prezentacije. Taman prije nego što se zove argmaxX, samo stavi uvjet:<br>
if(depth == 0){<br>
return new Leaf(v);  //v je argmaxV koji se prije zvao<br>
}</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="194208">him</a> JE. TAKO MI SE GRANA. Kako si popravio pliz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="194211">Lumpy</a> Ako radis u javi, u rekurzivnom pozivu kao argument posalji <code>new ArrayList&lt;&gt;(activeFeatures)</code> umjesto <code>activeFeatures.</code> Pazi da prije rekurzivnog poziva uklonis upravo obradenu znacajku iz <code>activeFeatures</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="194212">him</a> Ček što je activeFeatures? Jel to ovaj X u pseudokodu?</p> 
                </div>
            </div>
