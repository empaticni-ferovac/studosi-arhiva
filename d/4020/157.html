    <h2>[UUUI] 3. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="194920">funky_funghi</a> hvala na odgovoru, problem je bio sto sam se nesto glupo zabunio i stavljao u list neku glupu vrijednost umjesto najcesce oznake klase u tom cvoru</p>

<p><a href="145.html" class="PostMention" data-id="194918">wesley</a> skuzio sam sto mi je bilo krivo, kad trazim najvecu informacijsku dobit, u if naredbi gdje provjeravam je li trenutni IG veci od do tada najveceg IG sam zaboravio na slucaj gdje je IG == max_IG, a varijabla u kojoj cuvam najdiskriminativniju znacajku do sad nije postavljena (kad je postavljena usporeduje se abecedno), mozda je tebi nesto slicno kad je isti problem. Hope it helps</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="194938">čakijale</a> hvala! prolazi sve testove 🤗</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DazedAndConfused</h3>
                <div class="Post-body">
                    <p>Jel može netko pomoć, stablo dobivam u ovom obliku dictionaryja:<br>
<code>{'weather': {'cloudy': 'yes',<br>
             'rainy': {'wind': {'strong': 'no', 'weak': 'yes'}},<br>
             'sunny': {'humidity': {'high': 'no', 'normal': 'yes'}}}}</code><br>
i to je kako mi se čini točno, ali nemam pojma kako da to pretvorim u ovaj njihov ispis po granama. Jel netko gradio stablo na sličan način da mi može malo pomoć?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>funky_funghi</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="195066">DazedAndConfused</a> U grubim crtama: Rekurzivna funkcija koja prima trenutni čvor i listu s prethodnim čvorovima i bridovima (dodaješ čvorove i bridove pri ulasku u funkciju, a mičeš pri izlasku). Terminalni slučaj je kad ti je trenutni čvor list stabla i onda ispisuješ listu. Inače za svaki brid iz trenutnog čvora rekurzivno ideš u tu funkciju.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>bufus</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="195066">DazedAndConfused</a> jesi uspio ovo rijesiti? ja ne mogu dobiti ispis kakav su oni zadali, a imam isto strukturirano kao i ti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pegi</h3>
                <div class="Post-body">
                    <p><a href="150.html" class="PostMention" data-id="195129">funky_funghi</a></p> 

<p><a href="149.html" class="PostMention" data-id="195066">DazedAndConfused</a></p> 

<p><a href="149.html" class="PostMention" data-id="195066">DazedAndConfused</a> jel mi mozes poslati taj dio koda?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MantisToboggan</h3>
                <div class="Post-body">
                    <p>jel se još nekom krivo gradilo stablo za heldout_unseen_featurevalue_train.csv i za titanic_train_categorical? pratim sve upute sa teamsa i sve sortiram abecedno, nemam vise ideja sta bi jos moglo biti krivo. svi ostali primjeri rade normalno(cak i ovi za titanic sa ogranicenjem), dok se ovi razlikuju od tocnog rjesenja za 5-10 brancheva</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wesley</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="195150">MantisToboggan</a> <a href="../../u/Jale.html" class="UserMention">@čakijale</a> i ja smo imali problem s tim, pogledaj gore u threadu mozda je ista greska</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="195150">MantisToboggan</a> jel provjeravas abecedno kod svih usporedbi?(argmaxIG, argmax, kad trazis najcescu vrijednost labela)</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>MantisToboggan</h3>
                <div class="Post-body">
                    <p><a href="152.html" class="PostMention" data-id="195152">wesley</a> nije ni to 😥</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p>Sljedeći problem za titanic primjera dva, ostali mi svi rade:</p>

<p>Upadne mi u beskonačnu rekurziju, tj. ne može prepoznat da je stigao do Leafa i da se treba vratiti (radim DFS)<br>
Indikativno je što je to uvijek kad dođe do neke passenger_class featurea, u debuggeru vidim da mu ostane grana npr. “upper_class” kao atribut i tu upadne u beskonačnu rekurziju jer Leaf provjeravam tako da nema tih grana ispod.<br>
Također IG-ovi svi ispadaju 0</p>

<p>ne znam, mozda se netko susreo ili ovako intuitivno kuzi koji je problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p>Treba IG biti sortiran u ispisu ili prolazi autograder i bez sorta?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p><a href="156.html" class="PostMention" data-id="195191">LongArmedJohnny</a> glup sam, ne treba se ispisivati uopce to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="195192">LongArmedJohnny</a> hej! ne govori to! nisi glup!!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dobro</h3>
                <div class="Post-body">
                    <p>treba li mi na autograderu prolaziti ijedan primjer ako nemam accuracy, confusion matrix i podrezivanje stabla implementirano?</p>   
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="159.html" class="PostMention" data-id="195241">dobro</a> ne bi trebao<br>
EDIT: za podrezivanje stabla je isti ispis kao i za nepodrezivanje stabla, trebas imat ispisano branches, accuracy i confusion matrix, tako da ako nemas podrezivanje stabla primjeri u kojima se ne podrezuje bi trebali proci</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fer999</h3>
                <div class="Post-body">
                    <p>Jel imao netko problema samo s 3 slučaja vezana uz titanic, a da je greška bila izračun Info gaina? Na ostalim testovima točne vrijednosti dobivam, dok mi na ta 3 testa pada upravo zbog krivih vrijednosti ig-a (onda to vuče krive odabire node-ova).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="195243">fer999</a> nisam provjeravao IG ali titanic mi nije radio i dobivao sam krive grane, problem kod mene je bio sto kod argmaxIG kad usporedujem dva IG nisam uzeo u obzir da kada su jednaki da tada prednost ima onaj koji je prije po abecedi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Kako napraviti abecedni odabir IG ako se nađu neki sa istom vrijednosti?<br>
Koristim trenutno <code>max(IGs, key=lambda k: IGs[k])</code>, ali ta funkcija radi samo po valuesima, pa me zanima kako bi ju mogao izmijeniti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="163.html" class="PostMention" data-id="195245">Jaster111</a> jesi probao sortirat abecedno prije nego sto zoveš <code>max</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Rade mi svi primjeri osim titanic_test_categorical.csv + titanic_heldout_categorical.csv. Accuracy mi je netocan, ispada da je oko 86%, a treba biti 78.22%. Confusion matrix mi je:<br>
<code>-&gt; Obtained output:<br>
59 6<br>
8 28<br>
-&gt; Expected output:<br>
56 9<br>
13 23</code><br>
Imam u oba argmax implementirano ovo za abecedno (brisajuci i dodavajuci u argmax_IG i argmax za ciljne podatke mi mijenja tocnost za samo par posto, ne puno). Kaze da mi nedostaju grane i da sam kreirao visak. Predict radi dobro; koristi podatke za treniranje kada ne moze naci.</p>

<p>Itko ima ideje gdje je problem ovdje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MT09</h3>
                <div class="Post-body">
