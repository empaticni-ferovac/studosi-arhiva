            </div>

                    <div>
                                <h3>in1</h3>

                    <p><a href="48.html" class="PostMention" data-id="288882">niknik</a> Prošle godine nije bilo predaje ako si pisao u nekim jezicima već su oni to pokrenuli lokalno i vidjeli kako radi, a ako si pisao u jeziku koji nije podržan od njih (npr. Javi) onda si imao Teams call pa si ispred asistenta pokrenuo rješenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Da li dok filozof misli mora i memoritat zahtjeve za vilicama? U pseudokodu to nije eksplicitno navedeno, samo tijekom postupka nabavljanja vilica</p>
                </div>
            </div>
