    <h2>[PARPRO] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="84.html" class="PostMention" data-id="289233">MA</a> nista posebno. Dosta lezerna atmosfera. Demonstriras kod i pitaju te neko simple pitanje cisto reda radi. Ja sam trebao u kodu pokazati sto je blokirajuca funkcija a sto ne a frend morao objasnit razliku izmedu MPI_Iprobe i MPI_Recv. Toeto. Za manje od 5min si gotova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="84.html" class="PostMention" data-id="289233">MA</a> <br>
pitala me asistentica da pokrenem za 2 i za 5 procesa, malo pogledala ispis i onda me pitala šta radi recv na jednom mjestu  u kodu i kako se inicijaliziraju vilice (prvi filozof ima dvije, svaki iduci 1, zadnji 0..)<br>
stvarno gotovo za 3 minute</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="84.html" class="PostMention" data-id="289233">MA</a> kao sta su kolege vec navele dosta lezerno, pita me samo da pokrenem za 2 i za 3 filozofa, pita me di sta provjeravam, kada filozof moze proslijedit svoju vilicu i kako saljem i primam zahtjeve i vilice da pokazem u kodu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p>jel itko napravio da se iz maina zovu funckije filozof(rank) i da mu linker uporno govori kako ne razumije sta je napisano. Vbaca mi LNK2019 u Visual Studiu i prevede mi primjer helloWorld bez problema al ovo nece. Jel ima itko da je zvao funckije koje su bile filozof i onda odradjivale svoje?</p>
                </div>
            </div>

            <hr>
                    <div>

            </div>
