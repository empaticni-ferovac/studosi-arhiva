            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p>Jel netko uspio pokrenut u visual studiu i debugirat ovo? meni ne uspjeva nikako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>

                </div>
            </div>

                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="289048">Sulejman</a> upute su pisane za vs, a i s tim uputama (bar meni) je bila tlaka postavit sve da radi pa onda vjerujem da je za vs code jos kompliciranije, mozda i nije ali ne znam zasto bi se islo na vs code ako su upute pisane za vs</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="289048">Sulejman</a></p> 

<p><a href="70.html" class="PostMention" data-id="289087">Sulejman</a></p> 

<p>Možete i preko VS code ali si onda trebate ručno postaviti cijeli toolchain i dependencyje. Svaki tutorial koji cilja na jednostavnost kod bilo čega vezano uz instalaciju toolchaina za C i C++ preporuča da se on instalira uz Visual Studio, jer je to foolproof način.</p>

<p>A inače ide kao i svaka druga instalacija. Pripremiš kompajler po želji, skineš paket, raspakiraš, buildaš s npr. makeom, i pokažeš kompajleru gdje je taj build folder kojeg treba includeati. Problem je jedino što je najbolji kompajler za Windowse MSVC, kojeg se instalira preko <strong>Visual Studija</strong>. A za Linux vjv štima i ovaj tutorial uz manje preinake: <a href="https://medium.com/@li.nguyen_15905/setting-up-vscode-for-mpi-programming-b6665da6b4ad" rel=" nofollow ugc">https://medium.com/@li.nguyen_15905/setting-up-vscode-for-mpi-programming-b6665da6b4ad</a></p>
                </div>
            </div>

            <hr>
