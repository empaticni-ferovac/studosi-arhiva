    <h2>[INZEKO2] 1. samoprovjera znanja - 2021/2022</h2>

    <div>
                    <div>
                                <h3>samurai</h3>
                <div class="Post-body">
                    <p>Prva samoprovjera dostupna je od danas 1.6. do 7.6. ili 8.6.(različite informacije u ferweb obavijesti i na moodlu). Ima 5 pitanja na zaokruživanje u samo 7 minuta. <br>
Provjera se može pokrenuti 3 puta uz minimalni vremenski razmak pokušaja od 8 sati, završni broj bodova se uzima kao prosjek svih pokušaja.<br>
Ja sam jednom pokrenuo i imao ⅘ točna odgovora odnosno 8/10 bodova. Najveći problem je bilo vrijeme. Mislim da je gradivo do 7. prezentacije, pitanja su slična onima s međuispita. Nisam dobio nijedno pitanje s prošlih godina.<br>
Pitanja su otprilike bila:</p>
<ul><li>izračunati ukupni trošak kapitala pri podizanju više kredita s različitim kamatnim stopama (izračunati kombiniranu kamatnu stopu) (6. prezentacija Uvod u financijska tržišta)</li>
<li>granica rasta poduzeća po teoriji transakcijskih troškova (5.prez. Poduzeće)</li>
<li>na koji način se najčešće odvija privatizacija (7. prez. Uvod u međunarodnu ekonomiju)</li>
<li>temeljni ciljevi/svrhe intervencije države u gospodarstvo (4. prez. Država i ekonomija)</li>
<li>odnos između inflacije i nezaposlenosti (2. prez. Rad i tržište rada)</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Garfield</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="7583/1.html" class="PostMention" data-id="300824">samuraj</a> Prva samoprovjera dostupna je od danas 1.6. do 7.6. ili 8.6.(različite informacije u ferweb obavijesti i na moodlu). Ima 5 pitanja na zaokruživanje u samo 7 minuta. <br>
Provjera se može pokrenuti 3 puta uz minimalni vremenski razmak pokušaja od 8 sati, završni broj bodova se uzima kao prosjek svih pokušaja.<br>
Ja sam jednom pokrenuo i imao ⅘ točna odgovora odnosno 8/10 bodova. Najveći problem je bilo vrijeme. Mislim da je gradivo do 7. prezentacije, pitanja su slična onima s međuispita. Nisam dobio nijedno pitanje s prošlih godina.<br>
Pitanja su otprilike bila:<br>
izračunati ukupni trošak kapitala pri podizanju više kredita s različitim kamatnim stopama (izračunati kombiniranu kamatnu stopu) (6. prezentacija Uvod u financijska tržišta)<br>
granica rasta poduzeća po teoriji transakcijskih troškova (5.prez. Poduzeće)<br>

temeljni ciljevi/svrhe intervencije države u gospodarstvo (4. prez. Država i ekonomija)<br>

<p>Ja sam imao ta ista pitanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Stvarno “odlično”, pred završni ispit nam stavljaju gradivo do međuispita. Hoće li možda i na završnom biti gradivo cijelog semestra…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Black_Mamba</h3>
                <div class="Post-body">
                    <p>Moja su pitanja otprilike bila:</p>

<ol style="list-style-type:decimal"><li>izračunati ukupni trošak kapitala pri podizanju više kredita s različitim kamatnim stopama (izračunati kombiniranu kamatnu stopu) (6. prezentacija)</li>
<li>granica rasta poduzeća po teoriji transakcijskih troškova (5. prezentacija)</li>
<li>temeljni ciljevi intervencije države u gospodarstvo (4. prezentacija)</li>
<li>koje su najvažnije institucije u kapitalističkoj ekonomiji (ne znam koja je preza, ali točno je slobodno tržište, poduzeće i još nešto je bilo)</li>
<li>što predstavlja eksternaliju (eksterni trošak) zagađenja okoliša (prezentacija Ekonomika okoliša)</li></ol>

<p>Sretno svima!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>kolege nisu napomenule no nema povratka na prethodna pitanja tako da ne ostavljajte računska npr za kasnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p>Do kada je ovo? Na moodleu piše do 8.6. 23:59 na obavijesti piše do 7.6. ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kd240</h3>
                <div class="Post-body">
                    <p>Ne znam jel netko već rekao, pauza od 6 sati između dva rješavanja, možda zato do 8.6?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Je li se ponavljaju kakva pitanja sa starijih godina/materijala ili nema nade za mene?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p><a href="7583/7.html" class="PostMention" data-id="301698">anon00</a><br>
meni su se sva ponovila od ovih što su kolege spomenule već</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kupine</h3>
                <div class="Post-body">
                    <p>Meni je bilo:</p>

<ul><li>izračunati ukupni trošak kapitala pri podizanju više kredita s različitim kamatnim stopama (izračunati kombiniranu kamatnu stopu) (6. prezentacija Uvod u financijska tržišta)</li>
<li>granica rasta poduzeća po teoriji transakcijskih troškova (5.prez. Poduzeće) - kad trosak internalizacije opreraste… nesto nesto bla bla</li>
<li>na koji način se najčešće odvija privatizacija (7. prez. Uvod u međunarodnu ekonomiju) - kupi strana korporacija s iskustvom u industriji</li>
<li>odnos između inflacije i nezaposlenosti (2. prez. Rad i tržište rada) - s porastom nezaposlenosti inflacija pada</li>
<li>koje su najvažnije institucije u kapitalističkoj ekonomiji - slobodno tržište, poduzeće, privatno vlasnistvo</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Tko jos nije pokrenuo moze slobodno jer se doslovno ponavljaju ova pitanja gore - tako da ih samo odgovorite prije pokretanja - tj. cak je kolega <a href="7583/9.html" class="PostMention" data-id="301850">Kupine</a> vec odgovorio sve ja msm <br>
Ovo za kamatu tj. ukupni trosak kapitala se racuna kao: (Suma svih glavnica*kamata_za_tu_glavnicu) / suma svih glavnica - meni je ispalo 3.85, ali nisam siguran jesu li svima isti brojevi</p> 

                </div>
            </div>
