                    <p><a href="31.html" class="PostMention" data-id="87505">đusi</a> <br>

                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="94436">ice</a> <br>
Prva tri zadatka su oke. Tu je realno trazio znanje na koje je bas skretao pozornost tijekom predavanja. To sto ja nisam dobro svladao ili pratio predavanja i nisam siguran kak sam napisao, to je drugi par opanaka.<br>
Iduca tri zadatka, ehhhhhh.<br>
Mislim da je malo pretjerao, oke mi je da poznajemo sta smo radili i kako to u cijelini funkcionira, ali poznavanje sustine skoro svake metode napisane malo je previse po meni. Za database mi je oke bilo jer mi je sinulo odmah sta cu raditi, al svejedno mi je trebalo 20-25 min da to nakucam jer je trazilo promjene u 4 klase. Za zadnji zadatak sam znao koji đumbus mi to povlaci i nisam ga ni krenio raditi. Zadnja tri zadatka mi  vise spadaju u zadatke na labosu ili pripremu za labose, u ovom slucaju zadace.</p>

<p>That’s my two cents.</p>

                </div>

s mi to povlaci i nisam ga ni krenio raditi. Zadnja tri zadatka mi  vise spadaju u zadatke na labosu ili pripremu za labose, u ovom slucaju zadace.\u003C\/p\u003E\n\n\u003Cp\u003EThat\u2019s my two cents.\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"186"}},"discussion":{"data":{"type":"discussions","id":"5238"}}}},{"type":"posts","id":"94763","attributes":{"number":58,"createdAt":"2020-11-17T22:20:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5238\/48\u0022 class=\u0022PostMention\u0022 data-id=\u002294436\u0022\u003Eice\u003C\/a\u003E okej je bilo. Zadatci (barem koje sam ja stigao pro\u010ditat) su mi se \u010dinili prihvatljive te\u017eine. Ispit se je mogao rije\u0161it ako bi se stvarno uprle mo\u017edane vijuge i da se ima jasna slika kako to\u010dno funkcionira svaka metoda iz klasa iz dz-a, Napisao sam prva 4 zadatka ali \u010detvrti ne radi kak spada za neispravan upis. 5. i 6. nisam ni stigao pogledat. O\u010dekujem oko 50% rije\u0161enosti\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"5238"}}}},{"type":"posts","id":"94438","attributes":{"number":49,"createdAt":"2020-11-17T11:30:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPazite kako ispunjavate ovaj upitnik\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5238"}},"user":{"data":{"type":"users","id":"966"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"94479","attributes":{"number":51,"createdAt":"2020-11-17T13:29:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa esej iz hrvatskog sam jedva sklepao tih 500 rije\u010di il kolko je ve\u0107 trebalo, al za ovaj review bez problema.\u003C\/p\u003E","canEdit":false,"canD
