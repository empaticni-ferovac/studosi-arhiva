                                <h3>Exelero</h3>
                <div class="Post-body">
                    <p>Koliko ste zadataka stigli riješiti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="94436">ice</a> <br>
Prva tri zadatka su oke. Tu je realno trazio znanje na koje je bas skretao pozornost tijekom predavanja. To sto ja nisam dobro svladao ili pratio predavanja i nisam siguran kak sam napisao, to je drugi par opanaka.<br>
Iduca tri zadatka, ehhhhhh.<br>
Mislim da je malo pretjerao, oke mi je da poznajemo sta smo radili i kako to u cijelini funkcionira, ali poznavanje sustine skoro svake metode napisane malo je previse po meni. Za database mi je oke bilo jer mi je sinulo odmah sta cu raditi, al svejedno mi je trebalo 20-25 min da to nakucam jer je trazilo promjene u 4 klase. Za zadnji zadatak sam znao koji đumbus mi to povlaci i nisam ga ni krenio raditi. Zadnja tri zadatka mi  vise spadaju u zadatke na labosu ili pripremu za labose, u ovom slucaju zadace.</p>

<p>That’s my two cents.</p>

                </div>
            </div>

                    <p><a href="48.html" class="PostMention" data-id="94436">ice</a> okej je bilo. Zadatci (barem koje sam ja stigao pročitat) su mi se činili prihvatljive težine. Ispit se je mogao riješit ako bi se stvarno uprle moždane vijuge i da se ima jasna slika kako točno funkcionira svaka metoda iz klasa iz dz-a, Napisao sam prva 4 zadatka ali četvrti ne radi kak spada za neispravan upis. 5. i 6. nisam ni stigao pogledat. Očekujem oko 50% riješenosti</p>

                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="94959">Sulejman</a>  <a href="60.html" class="PostMention" data-id="94991">Kaladonter</a> ja gledam na MI drugačije. Vjerujem da je većina izgubila dosta vremena na debugiranju koda. Da smo imali olovku i papir nebi se olako dovodili u zabludu da nam je kod neispravan. Po meni Čupić nam nemre uzimat bodove ako je problem negdje u kodu iz zadaće a ne iz actual koda koji se tražio na ispitu.</p>

            <hr>

                                <h3>awi</h3>
                <div class="Post-body">
                    <p>zadnjih pola sata kad je krenuo adrenalin, stres, panika i svi ostali uzbudljivi osjecaji je sve otislo k vragu 🙁 <br>
slazem se da je trebalo bar mrvicu vise vremena</p>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="95167">tomekbeli420</a> <br>
u zadatku je jedina promjena i bila u nacinu parsiranja querya(query koji se izgradi po drugacijim pravilima ovisno o dobivenim lexer tokenima), a to se sve obavlja u QueryParser,  trebo sam dodat i izmijenit nekoliko linija na dva mjesta u klasi i to je bilo to<br>
ako se napravi novi comparison operator za NOT_LIKE i stavi u ComparisonOperators to poveca broj izmijenjenih klasa na 2, koje si ti klase osim toga trebao mijenjat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="95860">[obrisani korisnik]</a> Mislim da je sve krenulo od toga što je netko prije spominjao 4 klase, a i ti si u svom objašnjenju naveo jednu mogućnost s 4 klase (točnije 3 klase i 1 enumeraciju: (QueryParser je obavezan, ComparisonOperators za NOT_LIKE, a kad već spominjemo lexer tokene možeš samo gledati getValue, a možeš i napraviti novi TokenType koji će se koristiti za not operator i onda izmjeniti i Lexer da stvara tokene tog novog tipa i na taj način dođeš do 4. datoteke koju izmjeniš). Je li se zadatak mogao rješiti i sa izmjenama u više datoteka, je, je li se mogao napraviti sa samo izmjenom u jednoj datoteci, je, je li se čitav database (sve klase u tom paketu) mogao ubaciti u jednu klasu, je. Ne vidim točno koja je svrha ove rasprave (btw i dobro je da ljudi imaju različita rješenja kako bi se osigurali od plagiranja).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="95899">JoKing</a> ne, moja spomenuta mogucnost je sa 1 ili 2 promijenjene klase, nigdje nisam spominjao mijenjanje lexera jer je suludo mijenjat ga - on ti samo salje tokene i nije ga briga o njihovom sintaktickom znacenju, tako pises modularan kod<br>
a taj reductio ad absurdum na kraju ti isto ne ide ni u kakvu korist</p>
                </div>
            </div>

                    <p><a href="67.html" class="PostMention" data-id="96129">[obrisani korisnik]</a> Da nisi ti spominjao promjenu lexera nego sam ja spominjao promjenu lexera (to mi je jedina ideja kako doći do 4 klase koje je spominjao neki kolega prije). I jedno i drugo rješenje iako bilo suludo je valjano (if it ain’t broke, don’t fix it). Osim toga, ako ćemo usporediti sa lekserom iz ppj tamo svaka ključna riječ i operator imaju svoj “TokenType” tako da ne vidim po čemu bi bilo suludo dodati novi TokenType za novi operator</p>
