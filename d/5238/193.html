<noscript id="flarum-content">
    <div class="container">
    <h2>[OPRPP1] O predmetu</h2>

    <div>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="138050">studoš</a> <br>
Na zadatke?<br>
<a href="https://github.com/studosi-fer/OPRPP1/blob/master/ispiti/mi/2020-21/OPRPP1_2020-21_mi_zadatci.txt" rel=" nofollow ugc">https://github.com/studosi-fer/OPRPP1/blob/master/ispiti/mi/2020-21/OPRPP1_2020-21_mi_zadatci.txt</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="120179">endyyyy</a> pitao sam isto pitanje i meni su odgovorili “jednom upisan predmet postaje vam obvezan za polaganje”<br>
sada sam stavio ovaj broj tvog upita i pitao ali kolegi/kolegici ste odgovorili suprotno, jel mi možete reći koji je od ta 2 odgovora finalan.<br>
Pošaljem tu kad odluče, ja konkretno ne radim ovo zbog jave nego drugog predmeta, ali su mi kolege s jave rekle da ovdje mogu vidjet dokaz da mogu predmet zamijenit predmetom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="138451">IdeGas</a> ma sigurno moze. Drugo je dae predmet bio kategoriziran kao obavezni (kao ppj, progi i projekt r) i te onda moras poloziti. Iz izbornih predmeta tie samo bitno da kvotu popunis</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="138451">IdeGas</a> Pa morat ćeš ponovno upisati predmet ako taj dodatni upisuješ isti semestar. Ako ispuniš strukturu studija prije ponovnog upisa, onda ga ne trebaš upisati ponovno, tj. moći ćeš tražiti oslobađanje od polaganja, a time i ponovnog upisa predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p><a href="186.html" class="PostMention" data-id="138509">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Znaci da ako sad na ljeto ne ispunim strukturu (rijesim sve skupa 4 izborna) definitivno moram ponovno upisati i poloziti predmet? Ne mogu recimo druge god u zimskom semestru upisati samo ponovno Javu i jos jedan predmet dodatni, poloziti taj dodatni i onda na kraju “ispisati” javu?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="138513">LongArmedJohnny</a> Upisat moraš, položit ne (tj. možeš past al kažeš da si ispunio strukturu studija i tjt)</p>

<p>Fora je samo u tome da ne možeš izbjeći plaćanje ako ne ispuniš strukturu studija prije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Na moje:<br>
Poštovani,</p> 

<p>kolega/kolegica je poslao isto pitanje prije nekog vremena i odgovor je bio drugačiji, a to je da se ta dva predmeta mogu zamijeniti. Broj upita je #1599618 te su iz tog razloga neki od studenata neke predmete i planirali do sada zamijeniti. Meni sada šaljete kontradiktoran odgovor te me zanima što je onda pravi odgovor, ovo što ste poslali meni, ili odgovor na upit #1599618?<br>
Unaprijed Vam hvala na odgovoru, lijep pozdrav, XY.</p>

<p>Odgovaraju sa:<br>
Poštovani/a,</p>

<p>odgovori nisu kontradiktorni, Vaša kolegica je imala upit o raspodijeli ostvarenih bodova,a ne o ispisu predmeta.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Prije toga napisao sam:<br>
Poštovani,<br>
u slučaju da predmet iz trenutnog semestra (petog) ispišem te u idućem (šestom) odlučim upisati idući, završavam li redovno godinu i preddiplomski studij? Predmeti nose jednak broj ECTS-a. Također, jesam li dužan kakvu novčanu naknadu u slučaju da se za to odlučim.<br>
Lijep pozdrav, unaprijed hvala X Y <br>
i<br>
Poštovani,<br>
također zaboravio sam napomenuti da se radi o 2 različita predmeta te da su oba izborni predmeti.<br>
Lijep pozdrav, unaprijed hvala na odgovoru, X Y.</p>

<p>te mi na to odgovaraju:<br>
Poštovani/a,<br>
jednom upisan predmet postaje Vam obavezan za polaganje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="190.html" class="PostMention" data-id="138783">IdeGas</a> I okej, što ti nije jasno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="138800">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> upisao sam javu u petom semestru, ukoliko ne prođem na roku je li legitimno upisati izborni više u idućem semestru i onda ispisati javu? Jer sam trenutno zbunjen.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="138800">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
"Poštovani/a,<br>
jednom upisan predmet postaje Vam obavezan za polaganje."<br>
Ovo me zbunilo i zbog tog sam mislio da nije moguće ovo o čemu smo pričali, ali jasnije mi je sad</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="138830">snedul</a> Da, samo Javu ne možeš ispisati, nego je nećeš trebati ponovno upisati ako ti je zadovoljena struktura studija, fino ćeš zatražiti oslobađanje od polaganja predmeta i gotovo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="193.html" class="PostMention" data-id="138831">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> a kakva je u tom slučaju procedura sa završnim i obranom ako znaš išta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="194.html" class="PostMention" data-id="139012">snedul</a> Regularno, jer ono što će se dogoditi je, što pravilnik kaže, tvoj studij je gotov kad je završni obranjen i kad imaš dovoljno ECTS-a za svaku skupinu i 180+ ukupno.</p>

<p>EDIT: jedino ono što bi moglo biti zeznuto je sljedeće - završni upisuješ u semestru u kojem možeš završiti studij. Dakle treba paziti da ti se upiše, da ne bi izvisio radi nepoloženog OPRPP1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Obzirom da je rok sutra, a još nema nikakve obavijesti ni rasporeda po dvoranama, samo me zanima je li profesoru itko slao mail i dobio povratnu informaciju o bilo čemu vezano za sutra? Posebno o uploadu zadaća? Ako ne, slao bi mu ja mail, samo da znam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blablajar</h3>
                <div class="Post-body">
                    <p><a href="196.html" class="PostMention" data-id="139587">snedul</a> evo stigla obavijest za ispit, ali nista u vezi uploada ispravaka. Jesi poslao mail?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="197.html" class="PostMention" data-id="139625">blablajar</a> Jesam, nadam se da će odgovoriti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="197.html" class="PostMention" data-id="139625">blablajar</a> Upload ispravka zadaća neće biti omogućen, maloprije je evo odgovorio. F</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Je li profesor bio spominjao da će barem razmotriti omogućivanje uploada zadaća za zimski rok? Mislim da je netko ovdje spominjao da je razmatrao tu opciju, čisto me zanima je li to stvarno rekao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a> je ali rekao je kljucnu rijec MOZDA.</p> 

<p>Tbh i da doneses svoj upgradeani kod na ispit kojeg nisi unaprijed uploadao (jer nisi mogao) i on te posalje na stegovnu ne vidim kako bi taj prijedlog o kaznjavaju tebe mogao proc. Mozda i to jedno veliko mozda bi se ta prijava mogla strpat u stavku</p>  

<blockquote class="uncited"><div><p>uporaba pomagala na ispitima i ostalim provjerama znanja (knjiga, bilježnica, bilježaka, različitih   elektroničkih   naprava),   osim   u   slučajevima   kada   su   ona   eksplicitno   dozvoljena;</p> </div></blockquote>

<p>Po meni on tu veoma tesko moze ista napravit sto se stegovne tice jer ovaj prekrsaj nije definiran kao kaznjiv u pravilniku</p>

<p>Jedino di vidim sta bi on mogao napraviti ti je onemogucit izlazak na ispite iako bi se i to moglo propitat. I da uspije u svom naumu da te kick-a sa predmeta u tekucoj ak. godini i dalje te stuslu moze spasit sa trecim izbornim predmetom na ljeto</p>


<p>Ali kako god na kraju ispalo nie se dobro kacit sa profesorom pogotovo kojeg ces jos u studiju imati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blablajar</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a> netko ga je na zadnjem predavanju pitao znaci studenti koji ne rijese zadace do ZI se mogu pozdravit s predmetom ove godine na sto je on odgovorio vidite to mi nije palo na pamet, dobro, ajde pustit cu vam do onog prvog ispitnog roka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a></p> 
<blockquote class="uncited"><div><p>Razlog je vrlo jednostavan, zato što meni menadžment toga svega iovako predstavlja enormnu količinu dodatnog posla kojeg moram radit i onda se ne želim dovodit u situaciju da još prije svakog novog ispitnog roka moram nanovo prolaziti kroz sve one uploadove domaćih zadaća, ažurirat rokove i sve ostalo. Dakle jednom kad semestar završi što ste napravili do regularnog kraja semestra thats it. Znači tu možda me uspijete nagovorit da vam pustim to još do onog prvog, ali prvog ispitnog roka, pri čemu ne obećajem da će biti moguće, ali možda me to uspijete još nagovorit, ali ostale stvari ne</p></div></blockquote>

<p>Sljedeće pitanje: Znači studenti koji ne riješe zadaće do ZI se mogu pozdravit s predmetom ove godine</p>

<blockquote class="uncited"><div><p>A toooo, zapravo da, ili barem kostur nekakav ako si ne napravite. Dobro vidite to mi ajde sad nije palo na pamet, dobro <strong>ajde pustit ću vam do onog prvog ispitnog roka, ajde pa imate još 2 tjedna više</strong></p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a> ma opusti se kolega. Ak i padnes na zir-u na ljeto upises nes sasvim jednostavno (medicina, ergonomija…) i toe to. Nisi u situaciji da nemas kam pobjec</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="202.html" class="PostMention" data-id="139684">blablajar</a> E, to je i meni nešto ostalo u glavi, ali nisam bio siguran.</p>
                </div>
            </div>
