                <div class="Post-body">
                    <p>Ja sad znam za cinjenicu da necu upisat javu2. Ak ne uploadas zadace (ili dovoljno njih da mozes skupit dovoljno bodova za prolaz) do ZIR-a da se mozes pozdravit sa prolaskom ovog predmeta. Zahvalan sam si sad do neba sto nisam rage quit-ao sa tim zadacama iako sam razmisljao o tome</p>

<p>Svida mi se ovo solucija da ce omogucit slusanje predavanja ukoliko moze i ljudima koji nisu upisali predmet. Nema onda covjek nikakve obveze prema predmetu. Moze i ne mora pisat zadace i pisat koliko mu se dadne</p>
