                                <h3>gana</h3>
                <div class="Post-body">
                    <p>Nisam bila na uvodnom predavanju, jesu li riješene sve zadaće uvjet za polaganje predmeta? Što ako ne predam potpunu zadaću?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="81302">gana</a> <br>
Zadaće nisu obavezne, ali će se ispiti bazirati na njima. Trebat će nešto dodati/mijenjati. Tako da ih moraš imat riješene. Koliko sam shvatio, na ispitu će se moći koristiti samo oni materijali koje smo predali na Ferko. Zbog toga ima dodatni rok za predaju zadaće (gdje možeš predati cijeli/bolji kod), ali bodove dobivaš samo ako predaš do prvog zadanog roka.</p>

<p>Što se tiče nepotpune zadaće, ne znam kako funkcionira.</p>
                </div>
            </div>

            <hr>
                    <div>
