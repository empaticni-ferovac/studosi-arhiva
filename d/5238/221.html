                <div class="Post-body">
                    <h2>Odabrana poglavlja razvoja programske potpore 1</h2>

<p>Čupićeva java ne treba introduction. Nije to više onaj rat kao što je bilo za vrijeme vještine, ali još uvijek je teško i korisno.</p>

<p>Kroz semestar imaš osam zadaća koje braniš na četiri labosa. Na labosima ocjenjuje dosta ležerno čak. Predavanja su odlična <em>(see: Marko Čupić)</em>, i naučiš dosta stvari o tome kako radi Java ali i neke generalne koncepte i obrasce u programiranju. Na ispitima 50% je teorija a 50% je nadogradnja tvojih vlastitih zadaća, dakle piši ih, i to kontinuirano, jer su zahtjevne <em>(see: Marko Čupić)</em>.</p>

<p>P.S.<br>
Pliz bro Čupko daj nam ispravi MI više, ne želim na promociji uz diplomu dobit mail sa bodovima iz ovoga cmon man</p>

<p>Težina: <strong>9.9 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, ali definitivno nije za svakoga</strong></p>
