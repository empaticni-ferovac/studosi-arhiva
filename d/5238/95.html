<noscript id="flarum-content">
    <div class="container">
    <h2>[OPRPP1] O predmetu</h2>

    <div>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Ja sad znam za cinjenicu da necu upisat javu2. Ak ne uploadas zadace (ili dovoljno njih da mozes skupit dovoljno bodova za prolaz) do ZIR-a da se mozes pozdravit sa prolaskom ovog predmeta. Zahvalan sam si sad do neba sto nisam rage quit-ao sa tim zadacama iako sam razmisljao o tome</p>

<p>Svida mi se ovo solucija da ce omogucit slusanje predavanja ukoliko moze i ljudima koji nisu upisali predmet. Nema onda covjek nikakve obveze prema predmetu. Moze i ne mora pisat zadace i pisat koliko mu se dadne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p>picku koji je ovo kreten, sva srica upisa san 3 izborna pa cu ovog moc ispisat, al sad mi je ubia volju za ikakvim trudom za ovaj usrani faks</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mastermat999</h3>
                <div class="Post-body">
                    <p>Pitanje za vas koji niste rjesavali zadace, ocete nes napravit po tom pitanju? ja sam poslao mail cupicu sa zamolbom da nam prije rokova omoguci predaju zadaca. bilo bi super kad bi to vise ljudi napravilo jer ovo nije pravedno prema nama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="120002">mastermat999</a> također posla, apeliram na ostale da naprave isto, i da se mozda organizira nesto vise jer je ovo u suprotnosti s onim sta je bia reka na prvom predavanju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="120002">mastermat999</a> ovo prije rokova misliš normalno prije ljetnog i svakog sljedećeg roka? Msm mene je lik sad zajebo nemoguce ak se stvarno neće dopustit upload nakon ZIR-a. Bas cu bit tesko u kurcu ak padnem god zbog predmeta koji sam skuzio da mi se ni nesvida i jos ga sam izborno upiso.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="120002">mastermat999</a> <a href="88.html" class="PostMention" data-id="120005">azex</a>  cupic je zbog takvih ljudi omogucio i upload na ZIR-u a inace nebi. Razumijem njega da ni on jednostavno nemre stic (vidite koliko mu treba da MI ispravi) ali opet napravio je glupost sto se uopce upustao u ovaj predmet bez adekvatne infrastrukture. Nema nikakvih dodatnih profesora niti asistenata, on vodi predavanja, ispravlja ispite i odgovara na pitanja i pritom jos ima valjda jedno 10 drugih predmeta. Kako god on je opet kriv jer se upustao u ovo iako je znao da je ovo veoma tesko izvedivo i sto nije ovu foru sa zadacama na samom pocetku semestra naglasio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mastermat999</h3>
                <div class="Post-body">
                    <p><a href="89.html" class="PostMention" data-id="120006">Fish99</a> prije svakog sljedeceg mislim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>Ne znam jesam li tu nešto krivo shvatio, ali što njega košta ponovno otvoriti da se može uploadati korekcije prije rokova? Jel on svaki upload pregledava ili nešto? Nije da će mi trebati (nadam se), samo mi nije jasno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="120082">std::popcount</a> Isto što ga košta da stisne tipku “Record this meeting” prilikom predavanja da kasnije možemo u miru pogledati neki dio predavanja ako smo slučajno izgubili koncentraciju u 10 sekundi od 3 i pol sata neprestanog objašnjavanja. Jednostavan odgovor je: Ne može</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="120082">std::popcount</a> cini mi se da da. Inace da je samo gledao ono sto smo pisali na MI-u bi davnih dana to ispravo. Realno nismo mi puno napisali na tom ispitu ali sigurno pokusava nac plagijat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="120086">Nocna_smjena</a>  nevjerujem, vidio si na labosima da on u 80% tvojih napisanih zadaca nema pojma sta si napiso, pita te da pokazes par stvari. A za MI ne gleda plagijate sigurno rucno, to i ako je provjeravo, sta opet nevjerujem, bi ubacio u neki softver koji bi mu reko u dan max dal ima plagijata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="95.html" class="PostMention" data-id="120099">Fish99</a> pa to kad covjek nema vremena u 5 min proucit kod da dobi neku generalnu ideju kak radi. Sad vjerojatno sve ide detaljno istrazivat</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="96.html" class="PostMention" data-id="120102">Nocna_smjena</a> nebi reko jer nema mu (po meni) to smisla radit kad on na MI ocjenjuje samo sta je napisano na MI, i da imas najgluplje moguce napisane zadace dobio bi na MI sve bodove jer je to jedino sta ocjenjuje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="120106">Fish99</a> si bio na predavanjima? Rekao je da se na ispitima gleda i dz iako slazem se dae to glupo. Vec smo dobili bodove za zadace</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p><a href="98.html" class="PostMention" data-id="120120">Nocna_smjena</a> Mislim da se ne gleda dz kao dz nego ne mozes dobiti bodove za zadatak ako si ga nekim cudom rijesio, a da nemas dz koja je bila podloga za taj zadatak. Tako sam ja shvatio njegove rijeci.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aerius</h3>
                <div class="Post-body">
                    <p>i šta ćemo sad mi koji nismo riješili sve dz i ne stignemo do zimskog roka riješit? oćemo pisat šta studentskom zboru ili da se pomirimo da padamo godinu pošto sumnjam da će mailovi urodit plodom kad je neke naše puno manje zamolbe (npr. da snima predavnja) odbio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="120135">aerius</a> Takoder je rekao da nema nista protiv da na ispitu rijesis cijelu zadacu i zadatak. Da je to ok. Al onda bi mogao jednostavno prije napraviti zadacu i koristiti ju na ispitu posto smijemo koristiti sve. Al je to opet kontradiktorno s onim sto je govorio za meduispit; da smijemo imati samo zadnje uploadanu zadacu na ispitu.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="120135">aerius</a> Upiši u ljetnom semestru 3 meme izborna umjesto 2 i prođeš to i riješiš preddiplomski. Evo, baš je bila rasprava o tome neki dan. Zaključili smo da se na diplomskom to može napraviti, ne vidim zašto se ne bi moglo na preddiplomskom. Makar, ne škodi još poslati mail StuSlu, za svaki slučaj. Jednom upisan predmet je obavezan, ali ako do kraja studija imaš zadovoljenu strukturu studija (ili ti, 180 ECTS-a), možeš poslati molbu prodekanici da ti se ovaj predmet ispiše i isključivo je na njoj da ti to odobri ili ne (a ako u molbi napišeš da imaš strukturu zadovoljenu i ovaj zajeb što vam je Čupić napravio, ne vidim zašto vam ne bi odobrila).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aerius</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="120138">LongArmedJohnny</a> da to je i meni palo na pamet hahah</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>mastermat999</h3>
                <div class="Post-body">
                    <p>Ne znam za vas, ali meni se ovo cini kao nagla promjena strukture predmeta. Neka bar razjasni kako ce sve tocno bit i ocemo li moc tipa donijet dz na rok ili kako. Ne cini mi se kao da je ova razina komunikacije prihvatljiva…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aerius</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="120146">Emma63194</a>  da trenutno mi se to čini kao najbolja opcija jer mislim da mi čupiću ne možemo promjenit mišljenje bez žalbe studenstskom zboru i prodekanici za nastavu, a to će ga opet mislim samo razljutit i povećat  mu komplekse da na kraju svi mi koji budemo išli na rokove ćemo imat daleko preteške i nemoguće za riješit rokove, a ako se sve realizira i prije završnog kolokvija realno izrazit će svoje komplekse i na svima koji misle ovo kolokvirat, sve u svemu dosta zajebana situacija</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="120146">Emma63194</a> <br>
slala sam mail studentskoj službi, rekli su mi da moram položiti 4 izborna predemeta(20 ectsa) ali da to moze biti i 3 u ljetnom i 1 u zimskom, samo im se moramo javiti da oni to rasporede ravnomjerno.</p>

<p>Tako da, ne morate se zamarati time, upisete neki najlaksi predmet u ljetnom i ispisete javu kad ga polozite. 🙂</p>
                </div>
            </div>

            <hr>
            </div>
