    <div class="container">
    <h2>[OPRPP1] O predmetu</h2>

    <div>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Obzirom da je rok sutra, a još nema nikakve obavijesti ni rasporeda po dvoranama, samo me zanima je li profesoru itko slao mail i dobio povratnu informaciju o bilo čemu vezano za sutra? Posebno o uploadu zadaća? Ako ne, slao bi mu ja mail, samo da znam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blablajar</h3>
                <div class="Post-body">
                    <p><a href="196.html" class="PostMention" data-id="139587">snedul</a> evo stigla obavijest za ispit, ali nista u vezi uploada ispravaka. Jesi poslao mail?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="197.html" class="PostMention" data-id="139625">blablajar</a> Jesam, nadam se da će odgovoriti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="197.html" class="PostMention" data-id="139625">blablajar</a> Upload ispravka zadaća neće biti omogućen, maloprije je evo odgovorio. F</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Je li profesor bio spominjao da će barem razmotriti omogućivanje uploada zadaća za zimski rok? Mislim da je netko ovdje spominjao da je razmatrao tu opciju, čisto me zanima je li to stvarno rekao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a> je ali rekao je kljucnu rijec MOZDA.</p> 

<p>Tbh i da doneses svoj upgradeani kod na ispit kojeg nisi unaprijed uploadao (jer nisi mogao) i on te posalje na stegovnu ne vidim kako bi taj prijedlog o kaznjavaju tebe mogao proc. Mozda i to jedno veliko mozda bi se ta prijava mogla strpat u stavku</p>  

<blockquote class="uncited"><div><p>uporaba pomagala na ispitima i ostalim provjerama znanja (knjiga, bilježnica, bilježaka, različitih   elektroničkih   naprava),   osim   u   slučajevima   kada   su   ona   eksplicitno   dozvoljena;</p> </div></blockquote>

<p>Po meni on tu veoma tesko moze ista napravit sto se stegovne tice jer ovaj prekrsaj nije definiran kao kaznjiv u pravilniku</p>

<p>Jedino di vidim sta bi on mogao napraviti ti je onemogucit izlazak na ispite iako bi se i to moglo propitat. I da uspije u svom naumu da te kick-a sa predmeta u tekucoj ak. godini i dalje te stuslu moze spasit sa trecim izbornim predmetom na ljeto</p>


<p>Ali kako god na kraju ispalo nie se dobro kacit sa profesorom pogotovo kojeg ces jos u studiju imati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blablajar</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a> netko ga je na zadnjem predavanju pitao znaci studenti koji ne rijese zadace do ZI se mogu pozdravit s predmetom ove godine na sto je on odgovorio vidite to mi nije palo na pamet, dobro, ajde pustit cu vam do onog prvog ispitnog roka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a></p> 
<blockquote class="uncited"><div><p>Razlog je vrlo jednostavan, zato što meni menadžment toga svega iovako predstavlja enormnu količinu dodatnog posla kojeg moram radit i onda se ne želim dovodit u situaciju da još prije svakog novog ispitnog roka moram nanovo prolaziti kroz sve one uploadove domaćih zadaća, ažurirat rokove i sve ostalo. Dakle jednom kad semestar završi što ste napravili do regularnog kraja semestra thats it. Znači tu možda me uspijete nagovorit da vam pustim to još do onog prvog, ali prvog ispitnog roka, pri čemu ne obećajem da će biti moguće, ali možda me to uspijete još nagovorit, ali ostale stvari ne</p></div></blockquote>

<p>Sljedeće pitanje: Znači studenti koji ne riješe zadaće do ZI se mogu pozdravit s predmetom ove godine</p>

<blockquote class="uncited"><div><p>A toooo, zapravo da, ili barem kostur nekakav ako si ne napravite. Dobro vidite to mi ajde sad nije palo na pamet, dobro <strong>ajde pustit ću vam do onog prvog ispitnog roka, ajde pa imate još 2 tjedna više</strong></p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="139656">snedul</a> ma opusti se kolega. Ak i padnes na zir-u na ljeto upises nes sasvim jednostavno (medicina, ergonomija…) i toe to. Nisi u situaciji da nemas kam pobjec</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="202.html" class="PostMention" data-id="139684">blablajar</a> E, to je i meni nešto ostalo u glavi, ali nisam bio siguran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blablajar</h3>
                <div class="Post-body">
                    <p><a href="203.html" class="PostMention" data-id="139689">snedul</a> prvo je rekao da ga mozda uspijemo nagovorit ali nakon tog komentara je tako rekao, bez mozda, nego da ce dat do prvog ispitnog roka pa da imamo 2 tjedna vise</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="206.html" class="PostMention" data-id="139701">Nocna_smjena</a> Nisam, prijatelju, ali narav mi ne da da sjedim mirno prekriženih ruku pored silnih nelogičnosti u bilo čemu. Samo želim biti siguran da je profesor tu opciju spomenio - da ne umišljam.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="138800">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
"Poštovani/a,<br>
jednom upisan predmet postaje Vam obavezan za polaganje."<br>
Ovo me zbunilo i zbog tog sam mislio da nije moguće ovo o čemu smo pričali, ali jasnije mi je sad</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Ovo je bilo kriminalno premalo vremena</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="209.html" class="PostMention" data-id="139990">MiqeloS</a> boli te dzon. Javu lako nogiras sa trecim izbornim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>markoo321</h3>
                <div class="Post-body">
                    <p>ima možda neko link na snimljena predavanja čupićeve jave ili bilo kakve druge materijale</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Ima li netko da je ispisivao javu molbom nakon jesenskih rokova, a da mu je nisu ispisali? Jeste li barem dobili mail ili nešto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="215.html" class="PostMention" data-id="238229">snedul</a> je li ti gotov studij i je li ti se upisuje diplomski ako ti se ispise? jer ako to nije slucaj, ne mozes ju ispisat</p>
                </div>
            </div>
