            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Hoće li dopustiti upload za ZR? Je li mu slučajno itko slao mail?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="124541">Nocna_smjena</a> Stoji li ovo s trećim predmetom idući semestar ili je to neki teški mit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="176.html" class="PostMention" data-id="136625">snedul</a> stuslu confirmed dae legit. OPRPP1 se kategorizira kao izborni predmet a ne obvezni. Da si pao npr ppj onda to moras polozit jer je ppj obvezni predmet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zastozato</h3>
                <div class="Post-body">
                    <p>dali se bodovi od zadaca gledaju za rok</p> 

                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="137272">studoš</a> Noup, rok nosi 100 bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p>Još uvijek nikakav info za reupload zadaće za ZR?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mastermat999</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="137516">snedul</a> ja sam mu slao prije nekog vremena vec mail sa tim pitanjem i nije mi odgovorio. Iskreno vise volim zivjet u svijetu u kojem nisam pao predmet pa se pravim da ce otvorit upload za ZR</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>ima netko link za MI</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="138050">studoš</a> <br>
Na zadatke?<br>
<a href="https://github.com/studosi-fer/OPRPP1/blob/master/ispiti/mi/2020-21/OPRPP1_2020-21_mi_zadatci.txt" rel=" nofollow ugc">https://github.com/studosi-fer/OPRPP1/blob/master/ispiti/mi/2020-21/OPRPP1_2020-21_mi_zadatci.txt</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="120179">endyyyy</a> pitao sam isto pitanje i meni su odgovorili “jednom upisan predmet postaje vam obvezan za polaganje”<br>
sada sam stavio ovaj broj tvog upita i pitao ali kolegi/kolegici ste odgovorili suprotno, jel mi možete reći koji je od ta 2 odgovora finalan.<br>
Pošaljem tu kad odluče, ja konkretno ne radim ovo zbog jave nego drugog predmeta, ali su mi kolege s jave rekle da ovdje mogu vidjet dokaz da mogu predmet zamijenit predmetom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="138451">IdeGas</a> ma sigurno moze. Drugo je dae predmet bio kategoriziran kao obavezni (kao ppj, progi i projekt r) i te onda moras poloziti. Iz izbornih predmeta tie samo bitno da kvotu popunis</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="138451">IdeGas</a> Pa morat ćeš ponovno upisati predmet ako taj dodatni upisuješ isti semestar. Ako ispuniš strukturu studija prije ponovnog upisa, onda ga ne trebaš upisati ponovno, tj. moći ćeš tražiti oslobađanje od polaganja, a time i ponovnog upisa predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p><a href="186.html" class="PostMention" data-id="138509">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Znaci da ako sad na ljeto ne ispunim strukturu (rijesim sve skupa 4 izborna) definitivno moram ponovno upisati i poloziti predmet? Ne mogu recimo druge god u zimskom semestru upisati samo ponovno Javu i jos jedan predmet dodatni, poloziti taj dodatni i onda na kraju “ispisati” javu?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="138513">LongArmedJohnny</a> Upisat moraš, položit ne (tj. možeš past al kažeš da si ispunio strukturu studija i tjt)</p>

<p>Fora je samo u tome da ne možeš izbjeći plaćanje ako ne ispuniš strukturu studija prije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Na moje:<br>
Poštovani,</p> 

<p>kolega/kolegica je poslao isto pitanje prije nekog vremena i odgovor je bio drugačiji, a to je da se ta dva predmeta mogu zamijeniti. Broj upita je #1599618 te su iz tog razloga neki od studenata neke predmete i planirali do sada zamijeniti. Meni sada šaljete kontradiktoran odgovor te me zanima što je onda pravi odgovor, ovo što ste poslali meni, ili odgovor na upit #1599618?<br>
Unaprijed Vam hvala na odgovoru, lijep pozdrav, XY.</p>

<p>Odgovaraju sa:<br>
Poštovani/a,</p>

<p>odgovori nisu kontradiktorni, Vaša kolegica je imala upit o raspodijeli ostvarenih bodova,a ne o ispisu predmeta.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Prije toga napisao sam:<br>
Poštovani,<br>
u slučaju da predmet iz trenutnog semestra (petog) ispišem te u idućem (šestom) odlučim upisati idući, završavam li redovno godinu i preddiplomski studij? Predmeti nose jednak broj ECTS-a. Također, jesam li dužan kakvu novčanu naknadu u slučaju da se za to odlučim.<br>
Lijep pozdrav, unaprijed hvala X Y <br>
i<br>
Poštovani,<br>
također zaboravio sam napomenuti da se radi o 2 različita predmeta te da su oba izborni predmeti.<br>
Lijep pozdrav, unaprijed hvala na odgovoru, X Y.</p>

<p>te mi na to odgovaraju:<br>
Poštovani/a,<br>
jednom upisan predmet postaje Vam obavezan za polaganje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="190.html" class="PostMention" data-id="138783">IdeGas</a> I okej, što ti nije jasno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="138800">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> upisao sam javu u petom semestru, ukoliko ne prođem na roku je li legitimno upisati izborni više u idućem semestru i onda ispisati javu? Jer sam trenutno zbunjen.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="138800">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
"Poštovani/a,<br>
jednom upisan predmet postaje Vam obavezan za polaganje."<br>
Ovo me zbunilo i zbog tog sam mislio da nije moguće ovo o čemu smo pričali, ali jasnije mi je sad</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="138830">snedul</a> Da, samo Javu ne možeš ispisati, nego je nećeš trebati ponovno upisati ako ti je zadovoljena struktura studija, fino ćeš zatražiti oslobađanje od polaganja predmeta i gotovo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PostarLakogSna</h3>
                <div class="Post-body">
                    <p><a href="193.html" class="PostMention" data-id="138831">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> a kakva je u tom slučaju procedura sa završnim i obranom ako znaš išta?</p>
