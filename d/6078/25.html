                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="276996">at5611</a> nije samo asistent, vojska je takodjer bila u najavi<br>
Ali ni ona ga ne bi uspjela izbaciti valjda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p>A zasto to nisu mogli mirno rjesit i samo mu ponistit ispit? Jel postoji neki zakon ili pravilo sta stiti studenta u takvim slucajevima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="277033">RogerRoger</a> Pa da, samo je pitanje tko je tu koga pozivao na tucnjavu prvi<br>
Ja sam samo cuo asistenta da je rekao “os se tuc”, te nakon toga potvrdan odgovor, a prije toga nisam slusao<br>
Nije mi jasno kako je hiljadu ljudi doslo, i dalje ga nitko nije uspio udaljiti do 13:33 kad je zavrsavao ispit<br>
A da je bio bahat, bio je i to jako, no to i dalje ne opravdava jebeni tantrum kojem smo svjedocili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Simke</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="277038">Ziher</a> Kaj je to još nešto bilo na kraju ispita u pol 2?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="277033">RogerRoger</a> cek, student je prvo krenija priti asistentu? Hahaha<br>
Ja san sidija u prvim redovima tkd nisan skroz upucen sta se desavalo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p>Ugl ne svacam razmisljanje da ti je toliki problem stavit masku barem ta 2 sata dok je ispit (osim ako je zdrastveno opravdano)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Darla</h3>
                <div class="Post-body">
                    <p>Kako mu je student prijetio? Ja to nisam cula</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Po meni ponasanje asistenata je bilo jako lose. Ovaj koji nas je cuvao je jos bio okej, reko je studentu da stavi masku ovaj nije htio (iako je izmedu toga i dolaska drugog asistenta stavio masku onako alibi na bradu) i kad mu je receno da mu se ispit nece bodovati student je reko okej nek se ne boduje pustite me da pisem. Dok ovaj drugi asistent, iskreno ne znam kaje tom liku u glavi, uletio nakon 5 min i kreno se derati ko nije stavio masku i tako 3-4 puta nakon sto mu je ovaj asistent koji nas je cuvao reko koji je to student dolazi do njega krene se derati i krene mu cupati ispit iz ruke nakon ceg se student digo jer je drzo ispit u ruci, asistent pita njega oces se tuci i nakon sto je on njega to pito student je reko ajde, asistent se sasro i krenuo je zvat nekog i govori na telefon da je tu student koji ga oce tuci,a on je taj koji je to pitanje prvi povukao. Ne branim studenta ako su pravila da se treba imati masku onda je trebo odma staviti masku, ali da asistent na FER-u iscupa ispit iz ruke i pita oces li se tuci je po meni jos sramotnije ponasanje od ovog sto je student napravio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>oneTwo</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="277052">saitama</a> Slažem se sa svime. Naravno da je trebao student nositi masku i mogli su mu poništit ispit il nešto, ali onakvo ponašanje asistenta…. Da asistent ulazi u predavaonu i dere se kao kreten tko je taj koji nije stavio masku i onda se unosi u lice studentu i pita ga hoćeš se tuć i uz to sve ometaju nas ostale nekih pola sata pisanja ispita…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>korisnik_studosa</h3>
                <div class="Post-body">
                    <p>Asistent je probao uzeti ispit ovom debilu, a ovaj mu nije dao. Onda ga je asistent pitao “Sta? Ocete me tuc?” na sto se ovaj ustao i unio mu se u facu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="277056">oneTwo</a> … pola sata kojih nismo dobili jos na kraju mind you</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="277058">Simke</a> ma nije, samo velim da je nakon svega toga i dalje ostao u dvorani do samog kraja<br>
Vjerojatno su njegov ispit “obiljezili” pa ga nece ocjenjivat, ali nije se u medjuvremenu pokupio, a bome ga nije niti nitko uspio otjerati</p>
                </div>
            </div>

            <hr>

22-02-04T15:47:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPo meni ponasanje asistenata je bilo jako lose. Ovaj koji nas je cuvao je jos bio okej, reko je studentu da stavi masku ovaj nije htio (iako je izmedu toga i dolaska drugog asistenta stavio masku onako alibi na bradu) i kad mu je receno da mu se ispit nece bodovati student je reko okej nek se ne boduje pustite me da pisem. Dok ovaj drugi asistent, iskreno ne znam kaje tom liku u glavi, uletio nakon 5 min i kreno se derati ko nije stavio masku i tako 3-4 puta nakon sto mu je ovaj asistent koji nas je cuvao reko koji je to student dolazi do njega krene se derati i krene mu cupati ispit iz ruke nakon ceg se student digo jer je drzo ispit u ruci, asistent pita njega oces se tuci i nakon sto je on njega to pito student je reko ajde, asistent se sasro i krenuo je zvat nekog i govori na telefon da je tu student koji ga oce tuci,a on je taj koji je to pitanje prvi povukao. Ne branim studenta ako su pravila da se treba imati masku onda je trebo odma staviti masku, ali da asistent na FER-u iscupa ispit iz ruke i pita oces li se tuci je po meni jos sramotnije ponasanje od ovog sto je student napravio.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":33,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6078"}},"user":{"data":{"type":"users","id":"844"}},"mentionedBy":{"data":[{"type":"posts","id":"277056"}]},"reactions":{"data":[{"type":"post_reactions","id":"536513"}]}}},{"type":"posts","id":"277056","attributes":{"number":23,"createdAt":"2022-02-04T15:51:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6078\/21\u0022 class=\u0022PostMention\u0022 data-id=\u0022277052\u0022\u003Esaitama\u003C\/a\u003E Sla\u017eem se sa svime. Naravno da je trebao student nositi masku i mogli su mu poni\u0161tit ispit il ne\u0161to, ali onakvo pona\
