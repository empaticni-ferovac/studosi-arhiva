    <h2>Događaji</h2>

    <div>
                    <div>
                                <h3>BrownPerson</h3>
                <div class="Post-body">
                    <p>Bok!</p>

<p>Ako niste čuli za LUMEN Development ili se još premišljate oko prijave dođite u srijedu, 20. 1. u 17h na <a href="https://www.facebook.com/Development.LUMEN/posts/3558349017589294" rel=" nofollow ugc">Zoom kavu</a> na kojoj će pobjednici prošlogodišnjih natjecanja ispričati svoja iskustva i kako mi je natjecanje pomoglo u karijeri.</p> 

<p>Inače, nagrade su 15, 10 i 5 tisuća kuna, ali i bez toga kroz konzultacije upoznate firme koje su partneri i puno naučite.</p> 

<p><a href="https://www.estudent.hr/novosti/otvorene-su-prijave-za-lumen-development" rel=" nofollow ugc">Još info o natjecanju</a> <br>
<a href="https://bit.ly/LUMENDev" rel=" nofollow ugc">Prijava na Zoom kavu</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kknezevic</h3>
                <div class="Post-body">
                    <p><img src="../../wp-content/uploads/2021/01/1920x1080-2.png" title="" alt=""></p>

<p>Puno se toga može i treba podijeliti s drugima kada netko održava projekt koji mjesečno koristi 20 milijuna ljudi. Točno je s tom motivacijom SofaScore prije četiri godine prvi put održao SofaScore Academy.</p>

<p>Nakon prošlogodišnje uspješne akademije, ponovno je pokreću, a cilj je isti – podijeliti znanje i pronaći talente. Točnije, studente viših godina FER-a, koji su spremni učiti u najnovijim tehnologijama te to znanje primijeniti na vlastitom projektu.</p>

<p>A ako si baš ti taj student te imaš znanje i želju (jer obveza nema), velika je mogućnost da se nakon edukacije i pridružiš timu SofaScorea.</p>

<h3>Što pokriva edukacija?</h3>
<p>Ovisno o interesu, prijavljuješ se za Backend, Frontend, Android ili iOS. Ekipa iz SofaScorea vjeruje u fokusirani i personalizirani pristup, pa će tako i grupe biti male, a interakcija velika. Akademiju su osmislili kao dodatnu vještinu koja upotpunjuje znanje s faksa pa ćeš zato raditi u najnovijim tehnologijama:</p>

<p>Backend: PHP 8, Symfony<br>
Frontend: HTML, CSS, JavaScript, React.js<br>
Android: Java, Kotlin, rxJava, Retrofit, Coroutines<br>
iOS: XCode, Swift, baze podataka – SQLite, CoreData, networking – JSON, HTTP, UI – AutoLayout, SwiftUI</p>

<p>Kažu kako su i sami (ne tako davno) bili studenti, stoga razumiju i poštuju tvoje studentske obveze. Predavanja se održavaju jednom tjedno po dva školska sata, ali ćeš motivaciju moći dodatno pokazati domaćim zadaćama.</p>

<h3>Tko su mentori?</h3>
<p>Mentori će ti biti iskusni programeri iz SofaScorea koji su naviknuti na najkompleksnije probleme, kao i na skroz jednostavna pitanja.</p>

<p>Dosadašnja iskustva polaznika najbolje opisuje činjenica da su se nakon završene Akademije neki pridružili SofaScore timu. Neki od njih sada vode svoje timove, a neki u divovima poput Facebooka i dalje nose Sofinu plavu majicu.</p>

<h3>Tko je SofaScore?</h3>
<p>SofaScore® je tvrtka u kojoj radi 100-ak entuzijastičnih, mladih ljudi. Rade na vlastitom digitalnom projektu kojeg koristi više od 20 milijuna ljudi mjesečno. Spajaju sport i analitiku, a njihove su iOS i Android aplikacije najbolje ocijenjene u svojoj domeni.</p>

<h3>Timeline</h3>
<p>Jer je ljeto za odmor, a zima za učenje, prijave započinju u siječnju. Edukacija traje tri mjeseca i održava se jednom tjedno po dva školska sata.</p>

<p>15.02.2021. Krajnji rok za slanje prijava</p>

<p>01.03.2021. Početak edukacije</p>

<p>Ako ti ovakav način učenja zvuči dobro i jedva čekaš malo drugačiju domaću zadaću, pošalji svoj CV na <a href="mailto:jobs@sofascore.com">jobs@sofascore.com</a> s naznakom SofaScore Academy te područjem edukacije koju želiš pohađati (Backend, Frontend, Android, iOS).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kknezevic</h3>
                <div class="Post-body">
                    <p>Odaziv preko vikenda je bio odličan, pa smo odlučili produžiti prijave još do ovog petka (<strong>19.2</strong>) za kolege koji možda nisu vidjeti poruku.</p>

<p>U <strong>backend</strong> odjelu imamo još mjesta, pa pozivam sve koji bi htjeli naučiti nešto više o našim backend tehnologijama neka se prijave.</p> 

<p>SofaScore kao proizvod, kao što je napisano, ima <strong>20 milijuna</strong> mjesečno aktivnih korisnika, a sve to poslužuje backend. Aplikacija je distribuirana na nekoliko desetaka servera i dizajnirana tako da može podnijeti jako velike peakove u broju real time korisnika jer notifikacija o golu na popularnoj tekmi aktivira ogromne količine korisnika u isto vrijeme - <strong>efektivno radimo DDoS sami sebi</strong> za sve popularne tekme 🙂</p>

<p>Nakon akademije postoji mogućnost zaposlenja za one koji se iskažu, a tijekom akademije imate priliku ispitivati zaposlenike o tome kako su riješeni neki problemi s kojima smo se na ovoj skali susreli 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sodic</h3>
                <div class="Post-body">
                    <p>Bok,</p>

<p>Ovo nije baš oglas za posao, ali to mi je bilo najbliže. Možda ste već vidjeli po društvenim mrežama, ali ako niste…</p>


<p>Axilis ove godine održava akademiju za studente. Glavna je tema programskijezik Go s naglaskom na pisanje mrežnih servisa kakvi se uobičajeno vrte u distribuiranim sustavima. Riječ je o pet (subotnjih) radionica koje će se održavati od 8.5. do 5.6. Radionice će biti kombinacija predavanja i praktičnih demonstracija, a držat će ih inženjeri koji u Gou rade svakodnevno. Osim predavača, bit će i nekoliko “asistenata” koji odgovaraju na pitanja i pomažu ako negdje zapne. Više o predavačima, temama, i planu predavanja možete naći <a href="https://axilis.com/code-cadets/" rel=" nofollow ugc">ovdje</a>.</p>


<p>Ako vas zanima Go i htjeli biste steći neko (polu)praktično iskustvo nalik radu u industriji, svakako preporučam da se prijavite. Naravno, ne očekuje se nikakvo prethodno poznavanje Goa – kao što piše u planu predavanja, kreće se od samog početka. Također, nije riječ o praksi, nego baš o predavanjima i vježbama. Prema tome, glavni je i jedini cilj studente upoznati s tehnologijom te one koji se istaknu potencijalno zapamtiti za suradnju u bližoj budućnosti. 🙂</p>


<p>Osobno sam se prijavio na sličnu radionicu prije par godina (tada su teme bile JavaScript i web) i, kao što sam već rekao, definitivno isto preporučam i vama. Meni su nakon radionice ponudili posao i još uvijek sam tu. Firma je dosta dobra (ako vam to išta znači kad dolazi od trenutnog zaposlenika), a taman i da ne ostanete, steći ćete praktično iskustvo s vrlo perskeptkivnim server-side tehnologijama.</p>


<p>Ako vam cijela priča zvuči zanimljivo, poigrajte se s <a href="https://codecadets.axilis.com/" rel=" nofollow ugc">prijavom</a> i možda se vidimo za nekoliko tjedana.</p>


<p>Naravno, tu sam ako bude bilo kakvih pitanja.</p>
                </div>
            </div>

2918"},{"type":"posts","id":"179873"},{"type":"posts","id":"179971"},{"type":"posts","id":"180905"},{"type":"posts","id":"180951"},{"type":"posts","id":"270595"},{"type":"posts","id":"270605"},{"type":"posts","id":"270608"},{"type":"posts","id":"276675"},{"type":"posts","id":"282408"},{"type":"posts","id":"300931"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"110613","attributes":{"number":10,"createdAt":"2020-12-15T14:52:36+00:00","contentType":"discussionSplit","content":{"title":"Stru\u010dne prakse","count":1,"url":"https:\/\/fer.studosi.net\/d\/450-strucne-prakse","toNew":false},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1847"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"110614","attributes":{"number":11,"createdAt":"2020-12-15T14:52:48+00:00","contentType":"discussionMerged","content":{"count":2,"titles":["1847"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1847"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"123675","attributes":{"number":12,"createdAt":"2021-01-18T15:36:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBok!\u003C\/p\u003E\n\n\u003Cp\u003EAko niste \u010duli za LUMEN Development ili se jo\u0161 premi\u0161ljate oko prijave do\u0111ite u srijedu, 20. 1. u 17h na \u003Ca href=\u0022https:\/\/www.facebook.com\/Development.LUMEN\/posts\/3558349017589294\u0022 rel=\u0022 nofollow ugc\u0022\u003EZoom kavu\u003C\/a\u003E na kojoj \u0107e pobjednici pro\u0161logodi\u0161njih natjecanja ispri\u010dati svoja iskustva i kako mi je natjecanje pomoglo u karijeri.\u003C\/p\u003E \n\n\u003Cp\u003EIna\u010de, nagrade su 15, 10 i 5 tisu\u0107a kuna, ali i bez toga kroz konzultacije upoznate firme koje su partneri i puno nau\u010dite.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/www.estudent.hr\/novosti\/otvorene-su-prijave-za-lumen-development\u0022 rel=\u0022 nofollow ugc\u0022\u003EJo\u0161 info o natjecanju\u003C\/a\u003E \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/bit.ly\/LUMENDev\u0022 rel=\u0022 nofollow ugc\u0022\u003EPrijava na Zoom kavu\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2021-01-18T15:36:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1847"}},"user":{"data":{"type":"users","id":"119"}},"editedUser":{"data":{"type":"users","id":"119"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"141850","attributes":{"number":13,"createdAt":"2021-02-12T14:31:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/karijere.fer.hr\/wp-content\/uploads\/2021\/01\/1920x1080-2.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPuno se toga mo\u017ee i treba podijeliti s drugima kada netko odr\u017eava projekt koji mjese\u010dno koristi 20 milijuna ljudi. To\u010dno je s tom motivacijom SofaScore prije \u010detiri godine prvi put odr\u017eao SofaScore Academy.\u003C\/p\u003E\n\n\u003Cp\u003ENakon pro\u0161logodi\u0161nje uspje\u0161ne akademije, ponovno je pokre\u0107u, a cilj je isti \u2013 podijeliti znanje i prona\u0107i talente. To\u010dnije, studente vi\u0161ih godina FER-a, koji su spremni u\u010diti u najnovijim tehnologijama te to znanje primijeniti na vlastitom projektu.\u003C\/p\u003E\n\n\u003Cp\u003EA ako si ba\u0161 ti taj student te ima\u0161 znanje i \u017eelju (jer obveza nema), velika je mogu\u0107nost da se nakon edukacije i pridru\u017ei\u0161 timu SofaScorea.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0160to pokriva edukacija?\u003C\/h3\u003E\n\u003Cp\u003EOvisno o interesu, prijavljuje\u0161 se za Backend, Frontend, Android ili iOS. Ekipa iz SofaScorea vjeruje u fokusirani i personalizirani pristup, pa \u0107e tako i grupe biti male, a interakcija velika. Akademiju su osmislili kao dodatnu vje\u0161tinu koja upotpunjuje znanje s faksa pa \u0107e\u0161 zato raditi u najnovijim tehnologijama:\u003C\/p\u003E\n\n\u003Cp\u003EBackend: PHP 8, Symfony\u003Cbr\u003E\nFrontend: HTML, CSS, JavaScript, React.js\u003Cbr\u003E\nAndroid: Java, Kotlin, rxJava, Retrofit, Coroutines\u003Cbr\u003E\niOS: XCode, Swift, baze podataka \u2013 SQLite, CoreData, networking \u2013 JSON, HTTP, UI \u2013 AutoLayout, SwiftUI\u003C\/p\u003E\n\n\u003Cp\u003EKa\u017eu kako su i sami (ne tako davno) bili studenti, stoga razumiju i po\u0161tuju tvoje studentske obveze. Predavanja se odr\u017eavaju jednom tjedno po dva \u0161kolska sata, ali \u0107e\u0161 motivaciju mo\u0107i dodatno pokazati doma\u0107im zada\u0107ama.\u003C\/p\u003E\n\n\u003Ch3\u003ETko su mentori?\u003C\/h3\u003E\n\u003Cp\u003EMentori \u0107e ti biti iskusni programeri iz SofaScorea koji su naviknuti na najkompleksnije probleme, kao i na skroz jednostavna pitanja.\u003C\/p\u003E\n\n\u003Cp\u003EDosada\u0161nja iskustva polaznika najbolje opisuje \u010dinjenica da su se nakon zavr\u0161ene Akademije neki pridru\u017eili SofaScore timu. Neki od njih sada vode svoje timove, a neki u divovima poput Facebooka i dalje nose Sofinu plavu majicu.\u003C\/p\u003E\n\n\u003Ch3\u003ETko je SofaScore?\u003C\/h3\u003E\n\u003Cp\u003ESofaScore\u00ae je tvrtka u kojoj radi 100-ak entuzijasti\u010dnih, mladih ljudi. Rade na vlastitom digitalnom projektu kojeg koristi vi\u0161e od 20 milijuna ljudi mjese\u010dno. Spajaju sport i analitiku, a njihove su iOS i Android aplikacije najbolje ocijenjene u svojoj domeni.\u003C\/p\u003E\n\n\u003Ch3\u003ETimeline\u003C\/h3\u003E\n\u003Cp\u003EJer je ljeto za odmor, a zima za u\u010denje, prijave zapo\u010dinju u sije\u010dnju. Edukacija traje tri mjeseca i odr\u017eava se jednom tjedno po dva \u0161kolska sata.\u003C\/p\u003E\n\n\u003Cp\u003E15.02.2021. Krajnji rok za slanje prijava\u003C\/p\u003E\n\n\u003Cp\u003E01.03.2021. Po\u010detak edukacije\u003C\/p\u003E\n\n\u003Cp\u003EAko ti ovakav na\u010din u\u010denja zvu\u010di dobro i jedva \u010deka\u0161 malo druga\u010diju doma\u0107u zada\u0107u, po\u0161alji svoj CV na \u003Ca href=\u0022mailto:jobs@sofascore.com\u0022\u003Ejobs@sofascore.com\u003C\/a\u003E s naznakom SofaScore Academy te podru\u010djem edukacije koju \u017eeli\u0161 poha\u0111ati (Backend, Frontend, Android, iOS).\u003C\/p\u003E","editedAt":"2021-02-12T14:33:03+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1847"}},"user":{"data":{"type":"users","id":"2205"}},"editedUser":{"data":{"type":"users","id":"2205"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"141854","attributes":{"number":14,"createdAt":"2021-02-12T14:42:28+00:00","contentType":"discussionMerged","content":{"count":1,"titles":["SofaScore Academy 2021"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1847"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142918","attributes":{"number":15,"createdAt":"2021-02-15T11:58:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOdaziv preko vikenda je bio odli\u010dan, pa smo odlu\u010dili produ\u017eiti prijave jo\u0161 do ovog petka (\u003Cstrong\u003E19.2\u003C\/strong\u003E) za kolege koji mo\u017eda nisu vidjeti poruku.\u003C\/p\u003E\n\n\u003Cp\u003EU \u003Cstrong\u003Ebackend\u003C\/strong\u003E odjelu imamo jo\u0161 mjesta, pa pozivam sve koji bi htjeli nau\u010diti ne\u0161to vi\u0161e o na\u0161im backend tehnologijama neka se prijave.\u003C\/p\u003E \n\n\u003Cp\u003ESofaScore kao proizvod, kao \u0161to je napisano, ima \u003Cstrong\u003E20 milijuna\u003C\/strong\u003E mjese\u010dno aktivnih korisnika, a sve to poslu\u017euje backend. Aplikacija je distribuirana na nekoliko desetaka servera i dizajnirana tako da mo\u017ee podnijeti jako velike peakove u broju real time korisnika jer notifikacija o golu na popularnoj tekmi aktivira ogromne koli\u010dine korisnika u isto vrijeme - \u003Cstrong\u003Eefektivno radimo DDoS sami sebi\u003C\/strong\u003E za sve popularne tekme \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003ENakon akademije postoji mogu\u0107nost zaposlenja za one koji se iska\u017eu, a tijekom akademije imate priliku ispitivati zaposlenike o tome kako su rije\u0161eni neki problemi s kojima smo se na ovoj skali susreli \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1847"}},"user":{"data":{"type":"users","id":"2205"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"179873","attributes":{"number":16,"createdAt":"2021-04-27T14:20:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBok,\u003C\/p\u003E\n\n\u003Cp\u003EOvo nije ba\u0161 oglas za posao, ali to mi je bilo najbli\u017ee. Mo\u017eda ste ve\u0107 vidjeli po dru\u0161tvenim mre\u017eama, ali ako niste\u2026\u003C\/p\u003E\n\n\n\u003Cp\u003EAxilis ove godine odr\u017eava akademiju za studente. Glavna je tema programskijezik Go s naglaskom na pisanje mre\u017enih servisa kakvi se uobi\u010dajeno vrte u distribuiranim sustavima. Rije\u010d je o pet (subotnjih) radionica koje \u0107e se odr\u017eavati od 8.5. do 5.6. Radionice \u0107e biti kombinacija predavanja i prakti\u010dnih demonstracija, a dr\u017eat \u0107e ih in\u017eenjeri koji u Gou rade svakodnevno. Osim predava\u010da, bit \u0107e i nekoliko \u201casistenata\u201d koji odgovaraju na pitanja i poma\u017eu ako negdje zapne. Vi\u0161e o predava\u010dima, temama, i planu predavanja mo\u017eete na\u0107i \u003Ca href=\u0022https:\/\/axilis.com\/code-cadets\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E.\u003C\/p\u003E\n\n\n\u003Cp\u003EAko vas zanima Go i htjeli biste ste\u0107i neko (polu)prakti\u010dno iskustvo nalik radu u industriji, svakako preporu\u010dam da se prijavite. Naravno, ne o\u010dekuje se nikakvo prethodno poznavanje Goa \u2013 kao \u0161to pi\u0161e u planu predavanja, kre\u0107e se od samog po\u010detka. Tako\u0111er, nije rije\u010d o praksi, nego ba\u0161 o predavanjima i vje\u017ebama. Prema tome, glavni je i jedini cilj studente upoznati s tehnologijom te one koji se istaknu potencijalno zapamtiti za suradnju u bli\u017eoj budu\u0107nosti. \ud83d\ude42\u003C\/p\u003E\n\n\n\u003Cp\u003EOsobno sam se prijavio na sli\u010dnu radionicu prije par godina (tada su teme bile JavaScript i web) i, kao \u0161to sam ve\u0107 rekao, definitivno isto preporu\u010dam i vama. Meni su nakon radionice ponudili posao i jo\u0161 uvijek sam tu. Firma je dosta dobra (ako vam to i\u0161ta zna\u010di kad dolazi od trenutnog zaposlenika), a taman i da ne ostanete, ste\u0107i \u0107ete prakti\u010dno iskustvo s vrlo perskeptkivnim server-side tehnologijama.\u003C\/p\u003E\n\n\n\u003Cp\u003EAko vam cijela pri\u010da zvu\u010di zanimljivo, poigrajte se s \u003Ca href=\u0022https:\/\/codecadets.axilis.com\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eprijavom\u003C\/a\u003E i mo\u017eda se vidimo za nekoliko tjedana.\u003C\/p\u003E\n\n\n\u003Cp\u003ENaravno, tu sam ako bude bilo kakvih pitanja.\u003C\/p\u003E","editedAt":"2021-04-27T14:22:34+00:00","canEdit":false,"canDelete":false,"canHide":fals tudosi.net\/d\/1847\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022180905\u0022\u003EExelero\u003C\/a\u003E Ako ti se Go svidio, rekao bih da definitivno ima. Bit ce nesto preklapanja s vjestinom, ali ne previse (eventualno prvo predavanje i dio cetvrtog), a i za to ce ti mozda dobro doci podsjetnik. Naglasak je i na prakticnoj implementaciji. Prema tome, bit ce dosta programiranja koje ce se lijepo nadograditi na vjestinu.\u003C\/p\u003E\n\n\u003Cp\u003ETakoder, ak zelis posao u Gou (ili se ne mozes odluciti), ovo je potencijalno dobra prilika da ispitas teren.\u003C\/p\u003E","editedAt":"2021-04-28T10:57:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1256"}},"discussion":{"data":{"type":"discussions","id":"1847"}},"editedUser":{"data":{"type":"users","id":"1256"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"270595","attributes":{"number":20,"createdAt":"2022-01-14T08:51:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDanas se mo\u017eete zaletiti do SC-a od 10 do 17 na \u003Ca href=\u0022https:\/\/facebook.com\/events\/s\/otvorenje-4-lumen-natjecanja\/444788220643335\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eotvorenje LUMEN natjecanja\u003C\/a\u003E. Bit \u0107e paneli partnera, dru\u017eenje na kojima mo\u017eete pokupiti mercha i jo\u0161 neke nagrade\ud83d\ude03\u003C\/p\u003E\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1847"}},"user":{"data":{"type":"users","id":"119"}},"mentionedBy":{"data":[{"type":"posts","id":"270605"}]},"reactions":{"data":[]}}},{"type":"posts","id":"270605","attributes":{"number":21,"createdAt":"2022-01-14T09:12:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=
