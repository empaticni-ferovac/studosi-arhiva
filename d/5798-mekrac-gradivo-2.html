    <h2>[MEKRAC] Gradivo</h2>

    <div>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="5798/40.html" class="PostMention" data-id="260017">iNut</a> Zar ovo nije samo u slučaju kad je početna relacija refleksivna i simetrična?</p></div></blockquote>

<p>Vidiš, nisam  sada 100% sigurna oko toga.</p>

<blockquote class="uncited"><div><p><a href="5798/40.html" class="PostMention" data-id="260017">iNut</a> Napraviš jednu kompoziciju relacije same sa sobom pa ako je rezultantna relacija ista kao početna, onda ima svojstvo tranzitivnosti. Ako nije, znaš da početna relacije nema svojstvo tranzitivnosti.</p></div></blockquote>

<p>Isto smo napisali, da, samo ja nisam uzela u obzir mora li relacija biti relacija kompatibilnosti ili ne.</p> 

<blockquote class="uncited"><div><p><a href="5798/40.html" class="PostMention" data-id="260017">iNut</a> Ne znam koliko sam dobro objasnija, al na 65. stranici skripte (77 od 291) ima jednostavno objašnjeno i kad relacija ima svojstva simteričnosti i refleksivnosti i kad ih nema.</p>

<p><a href="" rel=" nofollow ugc"><img src="../assets/files/2021-11-29/1638199109-963291-image.png" title="" alt=""></a></p></div></blockquote>

<p>Kaže da se tranzitivno zatvaranje može ostvariti kao unija relacije dignute na potencije od 1 do beskonačno.<br>
Ako se dobro sjećam, potenciranje opet uključuje kompoziciju.</p> 


<p>Ne znam može li se desiti da je relacija nesimetrična i nerefleksivna, ali tranzitivna pa da se onda kompozicijom same sa sobom dobije nova relacija (dakle, različita od početne). Iz toga bismo po onom mojem prvom dobili da je netranzitivna, iako je zapravo bila i da, onda ne bi vrijedila takva provjera tranzitivnosti.</p>

<p>Mislim da kompozicija relacije same sa sobom ne bi trebala pogoršati svojstvo tranzitivnosti, ali nisam sigurna bi li popravila svojstvo refleksije i simetričnosti. Moj guess je da ne bi, ali najbolje profesora pitati još oko ovoga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="5798/41.html" class="PostMention" data-id="260029">Emma63194</a> Kaže da se tranzitivno zatvaranje može ostvariti kao unija relacije dignute na potencije od 1 do beskonačno.<br>
Ako se dobro sjećam, potenciranje opet uključuje kompoziciju.</p></div></blockquote>

<p>Ovo beskonačno je čisto tu teorije radi, nama kurca ne vridi. Zaboravija sam napomeniti da se to koristi samo ako je univerzalni skup konačan. A potencija relacije je zapravo koliko put radiš kompoziciju te relacije same sa sobom.</p> 

<blockquote class="uncited"><div><p><a href="5798/41.html" class="PostMention" data-id="260029">Emma63194</a> Ne znam može li se desiti da je relacija nesimetrična i nerefleksivna, ali tranzitivna pa da se onda kompozicijom same sa sobom dobije nova relacija (dakle, različita od početne). Iz toga bismo po onom mojem prvom dobili da je netranzitivna, iako je zapravo bila i da, onda ne bi vrijedila takva provjera tranzitivnosti.</p>

<p>Mislim da kompozicija relacije same sa sobom ne bi trebala pogoršati svojstvo tranzitivnosti, ali nisam sigurna bi li popravila svojstvo refleksije i simetričnosti. Moj guess je da ne bi, ali najbolje profesora pitati još oko ovoga.</p></div></blockquote>

<p>Čisto se želim i ja nadovezati na to da nisam ni ja siguran oko toga, pa bi bilo najbolje za to (ako ovo čitaš u budućnosti) pitati profesora na predavanjima ili otići na konzultacije jer na mail neće odgovoriti.</p>
                </div>
            </div>

                    <p><a href="5798/65.html" class="PostMention" data-id="274323">BaboTrojka</a> prvi sloj modelira jezicne izraze, tj. one neizrazite skupove za x i y<br>
neuroni oznaceni s TT racunaju t-normu, dakle kombiniraju antecedent pravila: prvi neuron - Ako je X A1 <strong>I</strong> Y je B1, drugi neuron - Ako je X A2 <strong>I</strong> Y JE B2. Treci sloj normira tezine, racuna  <span class="mathren-inline"> \frac{w_1}{w_1+w_2} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> odnosno <span class="mathren-inline"> \frac{w_2}{w_1+w_2} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Te tezine w su zapravo rezultat t normi proslog sloja, a ovo racunas jer kod TSK zakljucivanja izlaz je <span class="mathren-inline"> \hat{w_1}f_1 + \hat{w_2}f_2 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false, ":{"data":[]}}},"included":[{"type":"posts","id":"260029","attributes":{"number":41,"createdAt":"2021-11-29T15:53:45+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/40\u0022 class=\u0022PostMention\u0022 data-id=\u0022260017\u0022\u003EiNut\u003C\/a\u003E Zar ovo nije samo u slu\u010daju kad je po\u010detna relacija refleksivna i simetri\u010dna?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EVidi\u0161, nisam  sada 100% sigurna oko toga.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/40\u0022 class=\u0022PostMention\u0022 data-id=\u0022260017\u0022\u003EiNut\u003C\/a\u003E Napravi\u0161 jednu kompoziciju relacije same sa sobom pa ako je rezultantna relacija ista kao po\u010detna, onda ima svojstvo tranzitivnosti. Ako nije, zna\u0161 da po\u010detna relacije nema svojstvo tranzitivnosti.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EIsto smo napisali, da, samo ja nisam uzela u obzir mora li relacija biti relacija kompatibilnosti ili ne.\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/40\u0022 class=\u0022PostMention\u0022 data-id=\u0022260017\u0022\u003EiNut\u003C\/a\u003E Ne znam koliko sam dobro objasnija, al na 65. stranici skripte (77 od 291) ima jednostavno obja\u0161njeno i kad relacija ima svojstva simteri\u010dnosti i refleksivnosti i kad ih nema.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-29\/1638199109-963291-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKa\u017ee da se tranzitivno zatvaranje mo\u017ee ostvariti kao unija relacije dignute na potencije od 1 do beskona\u010dno.\u003Cbr\u003E\nAko se dobro sje\u0107am, potenciranje opet uklju\u010duje kompoziciju.\u003C\/p\u003E \n\n\n\u003Cp\u003ENe znam mo\u017ee li se desiti da je relacija nesimetri\u010dna i nerefleksivna, ali tranzitivna pa da se onda kompozicijom same sa sobom dobije nova relacija (dakle, razli\u010dita od po\u010detne). Iz toga bismo po onom mojem prvom dobili da je netranzitivna, iako je zapravo bila i da, onda ne bi vrijedila takva provjera tranzitivnosti.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da kompozicija relacije same sa sobom ne bi trebala pogor\u0161ati svojstvo tranzitivnosti, ali nisam sigurna bi li popravila svojstvo refleksije i simetri\u010dnosti. Moj guess je da ne bi, ali najbolje profesora pitati jo\u0161 oko ovoga.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5798"}},"user":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[{"type":"posts","id":"260036"}]},"reactions":{"data":[]}}},{"type":"posts","id":"260036","attributes":{"number":42,"createdAt":"2021-11-29T16:05:45+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5798\/41\u0022 class=\u0022PostMention\u0022 data-id=\u0022260029\u0022\u003EEmma63194\u003C\/a\u003E Ka\u017ee da se tranzitivno zatvaranje mo\u017ee ostvariti kao unija relacije dignute na potencije od 1 do beskona\u010dno.\u003Cbr\u003E\nAko se dobro sje\u0107am, potenciranje opet uklju\u010duje kompoziciju.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOvo beskona\u010dno je \u010disto tu teorije radi, nama kurca ne vridi. Zaboravija sam napomeniti da se to koristi samo ako je univerzalni skup kona\u010da
