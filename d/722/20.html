<noscript id="flarum-content">
    <div class="container">
    <h2>[EUR] O predmetu</h2>

    <div>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p>Moze netko napisat kaj su rekli na predavanju danas?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="148980">Kaneki kun</a> imam za dz samo za proučiti Digitalne obrazovne sadržaje koje Carnet nudi i usporediti različite mogućnosti pristupa (web, mobilni…). Pod obrazovni sadržaj se misli na predmete osnovne škole. Moramo i obratit pažnju na sadržaj koji postoji (konkretno zadatake, animacije, videe…). Ne treba ništa predati ali će na idućem satu neku anketu pokrenuti koju ćemo trebat ispuniti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Jel vi vidite ikakvu razliku izmedu web-a i mobilne verzije? <br>
Prije nije bas najbolje radio video ali sad je sve super napravljeno, pa ne znam na sto tocno misli da usporedimo…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="149819">foobar</a> niti ja nisam ista bitno razlicito primjetio. Dizajn je isti, isti su zadaci, videi. Jedino sto sam primjetio je drugaciji raspored stvari na ekranu posto mobitel i racunalo nemaju ekrane iste velicine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Mora li se dolaziti na ovo? Koliko je tih bodova iz aktivnosti</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="151436">DnkCkv</a> postoji prag od 30% za aktivnosti na nastavi. Spominjala je neke grupne radove, no nije rekla kada će to početi. Nisam najbolje shvatio je li to uopće spada pod aktivnosti ili seminar. Mislim da ćemo jedino tada baš morati biti na predavanju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netbitan11</h3>
                <div class="Post-body">
                    <p>Kako će funkcionirati bodovanje za sudjelovanje u nastavi? Svi su se zapalili u chatu pa me zanima zašto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Aquaman</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="151850">netbitan</a> ma bit ce bodova za aktivnost na razne načne, ili javljanje u chat ili upitnici kao danas na početku sata. Dosta ljudi je komentiralo jer nisu stigli rijesit upitnik s obzirom da je bio otvoren cca od 18:05 do 18:10, dakle nije bilo akademske četvrti pri početku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stubla</h3>
                <div class="Post-body">
                    <p>Jel danas imamo u 18:15 predavanje? Ak ne neka me netko ubaci pliz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JayOhAit</h3>
                <div class="Post-body">
                    <p>Šta za ovaj tjedan nemamo nikakvu zadaću? Bilo je nešto vezano za monitore na moodlu prije predavanja, ali sada nema ništa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="154899">JayOhAit</a> ne vjerujem da ce i biti svaki put zadace. Ako otvoris onaj vrag di ti pise koliko trenutacno bodova imas na pojedinom predmetu (to je na homepageu tvog intraneta) vidjet ces da postoje samo 4 zadace</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kingsman54321</h3>
                <div class="Post-body">
                    <p>Je li prošli puta (16.3.) bio kakav praktičan uradak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p>Zanima me na koji nacin se boduje sudjelovanje u nastavi? Jel dovoljno biti na predavanju i ispunjavati one ankete sto dobivamo ili se treba i javljati u chat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sans</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="157363">Rom Jova (Željezo/bakar)</a> poželjno je javljati se u chat / preko mikrofona jer profesorica na početku predavanja zamoli nekog da prati tko je aktivan i da joj pošalje popis studenata preko maila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>n_p_zagi</h3>
                <div class="Post-body">
                    <p>kako se na kraju boduje sudjelovanje u nastavi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="160559">nicrosc</a> ankete i javljanje u call-u</p>

                </div>
            </div>
