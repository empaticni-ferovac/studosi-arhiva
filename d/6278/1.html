    <div class="container">
    <h2>[POSINT] O predmetu</h2>

    <div>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p>Dojmovi o poslovnoj inteligenciji? Težina/korisnost? Koliko oduzima vremena?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="264479">mgd</a> labosi oduzimaju podosta vremena, rekao bi 2-3 dana po labosu (ali nose 50 bodova), a ako ih napises s razumijevanjem ispit je na istu foru tako da se da skupit bodova. Dan ucenja i sa rjesena 2 labosa napisao sam MI za 60%.</p> 

<p>Ako te baze podataka ne odbijaju bas je zanimljiv i koristan predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="../5157/624.html" class="PostMention" data-id="268647">Lyras</a> Poslovna nije baš webdev, samo jedan labos je takav, ostatak ti je da ćeš min dva labosa u sql-u bit. Ako te zanimaju skladišta podataka preporučam, predavanja su meni dosta zanimljiva. Jedino što ima 6 labosa i ako imaš taj semestar puno drugih labosa dosta je naporno pogotovo što labosi nose 50% bar je tako bilo na fer2 verziji predmeta, ne znam koliko je drugačije na fer3. Sve u svemu dosta zanimljiv predmet, ali ako ne voliš bavljenje sa podacima i oblikovanje skladišta podataka nemoj upisivat čisto zbog količine labosa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cajaznun</h3>
                <div class="Post-body">
                    <p><a href="../5157/694.html" class="PostMention" data-id="275773">NISAM ASISTENT</a> mislim da su svi navedeni predmeti novi, osim poslovne inteligencije.<br>
Evo kratki dojam o <strong>Poslovnoj inteligenciji</strong> koju sam slusao ove godine. Predavanja su uzivo i drzi ih mekterovic. Meni su predavanja bila zanimljiva, Mekterovic je super profesor za poslusati. Predmet se bavi skladistima podataka, zvjezdastoj strukturi baze podataka, OLAP, ETL, vizualizacija podataka…. Posto volim baze, predmet mi je bio odlican. E sad,  predmet ima 6 domacih zadaci, razlicitih tezina. Svaka zadaca nosi  drugaciji broj bodova, onoliko koliko je teska, ukupno 50 bodova. Prva, cetrvta i peta dosta lagane - rijese se u jedno popodne (4h sata posla). Druga DZ je najbitnija jer se sve daljne zadace nadovezuju na nju. U njoj cete napraviti svoje skladiste podataka. Ispiti MI i ZI nose svaki 25 bodova i jako su slicni toj drugoj DZ jer na njima isto treba napraviti skladiste podataka, sto je dosta naporno i dugo, ali po mom iskustvu, ispite ispravljaju jako blago.  Za drugu i trecu DZ treba dosta vremena, tipa dva dana tako da racunajte na to. Sesta DZ nemam pojma sto je jer sam skupio dovoljno bodova, pa je nemoram raditi (navodno je i ona teska). E, morate imate Windows jer radite sa MS SQL serverom i raznim programima kao sto su MS Access, Excel, Microsoft Analysis Services, SQL Server Integration Services, Tableau…<br>
 Uglavnom, preporucam predmet, zadace znaju biti naporne, ali nose 50% ocjene. Ispiti nisu teski. Ako budete ikad radili na backendu sa velikim kolicinama podataka i ogromnim bazama, svakako ce biti korisno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Kolko je zahtjevan ovaj predmet? Ja imam peh da imam jos jedan predmet koji se odrzava u isto vrijeme kao ovaj tako da bi bio na 0 predavanja ovog predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="282508">Nocna_smjena</a> nije toliko zahtjevan, zanimljiv je i ok, ali preporucam ic na predavanja, mekterović super predaje, a prezentacije nisu najdetaljnije tako da nepohađanje predavanja znatno produži učenje po mom mišljenju. Iako možeš preživjet i bez</p>
                </div>
            </div>

            <hr>
            </div>

","id":"264479","attributes":{"number":1,"createdAt":"2021-12-14T09:42:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi o poslovnoj inteligenciji? Te\u017eina\/korisnost? Koliko oduzima vremena?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6278"}},"user":{"data":{"type":"users","id":"250"}},"mentionedBy":{"data":[{"type":"posts","id":"264580"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264580","attributes":{"number":3,"createdAt":"2021-12-14T16:22:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6278\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022264479\u0022\u003Emgd\u003C\/a\u003E labosi oduzimaju podosta vremena, rekao bi 2-3 dana po labosu (ali nose 50 bodova), a ako ih napises s razumijevanjem ispit je na istu foru tako da se da skupit bodova. Dan ucenja i sa rjesena 2 labosa napisao sam MI za 60%.\u003C\/p\u003E \n\n\u003Cp\u003EAko te baze podataka ne odbijaju bas je zanimljiv i koristan predmet.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1929"}},"discussion":{"data":{"type":"discussions","id":"6278"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"264483","attributes":{"number":2,"createdAt":"2021-12-14T09:54:34+00:00","contentType":"discussionTagged","content":[[2,367,368],[2,295]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6278"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"266111","attributes":{"number":5,"createdAt":"2021-12-21T20:43:08+00:00","contentType":"postMoved","content":{"targetDiscussionId":6332,"targetDiscussionTitle":"[POSINT] Izvedba - 2021\/2022","count":2,"number":1,"originalPostId":266070},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6278"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"272469","attributes":{"number":6,"createdAt":"2022-01-21T16:08:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/624\u0022 class=\u0022PostMention\u0022 data-id=\u0022268647\u0022\u003ELyras\u003C\/a\u003E Poslovna nije ba\u0161 webdev, samo jedan labos je takav, ostatak ti je da \u0107e\u0161 min dva labosa u sql-u bit. Ako te zanimaju skladi\u0161ta podataka preporu\u010dam, predavanja su meni dosta zanimljiva. Jedino \u0161to ima 6 labosa i ako ima\u0161 taj semestar puno drugih labosa dosta je naporno pogotovo \u0161to labosi nose 50% bar je tako bilo na fer2 verziji predmeta, ne znam koliko je druga\u010dije na fer3. Sve u svemu dosta zanimljiv predmet, ali ako ne voli\u0161 bavljenje sa podacima i oblikovanje skladi\u0161ta podataka nemoj upisivat \u010disto zbog koli\u010dine labosa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6278"}},"user":{"data":{"type":"users","id":"60"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"275949","attributes":{"number":7,"createdAt":"2022-02-01T11:52:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/694\u0022 class=\u0022PostMention\u0022 data-id=\u0022275773\u0022\u003ENISAM ASISTENT\u003C\/a\u003E mislim da su svi navedeni predmeti novi, osim poslovne inteligencije.\u003Cbr\u003E\nEvo kratki dojam o \u003Cstrong\u003EPoslovnoj inteligenciji\u003C\/strong\u003E koju sam slusao ove godine. Predavanja su uzivo i drzi ih mekterovic. Meni su predavanja bila zanimljiva, Mekterovic je super profesor za poslusati. Predmet se bavi skladistima podataka, zvjezdastoj strukturi baze podataka, OLAP, ETL, vizualizacija podataka\u2026. Posto volim baze, predmet mi je bio odlican. E sad,  predmet ima 6 domacih zadaci, razlicitih tezina. Svaka zadaca nosi  drugaciji broj bodova, onoliko koliko je teska, ukupno 50 bodova. Prva, cetrvta i peta dosta lagane - rijese se u jedno popodne (4h sata posla). Druga DZ je najbitnija jer se sve daljne zadace nadovezuju na nju. U njoj cete napraviti svoje skladiste podataka. Ispiti MI i ZI nose svaki 25 bodova i jako su slicni toj drugoj DZ jer na njima isto treba napraviti skladiste podataka, sto je dosta naporno i dugo, ali po mom iskustvu, ispite ispravljaju jako blago.  Za drugu i trecu DZ treba dosta vremena, tipa dva dana tako da racunajte na to. Sesta DZ nemam pojma sto je jer sam skupio dovoljno bodova, pa je nemoram raditi (navodno je i ona teska). E, morate imate Windows jer radite sa MS SQL serverom i raznim programima kao sto su MS Access, Excel, Microsoft Analysis Services, SQL Server Integration Services, Tableau\u2026\u003Cbr\u003E\n Uglavnom, preporucam predmet, zadace znaju biti naporne, ali nose 50% ocjene. Ispiti nisu teski. Ako budete ikad radili na backendu sa velikim kolicinama podataka i ogromnim bazama, svakako ce biti korisno\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6278"}},"user":{"data":{"type":"users","id":"319"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276877","attributes":{"number":9,"cr
