<noscript id="flarum-content">
    <div class="container">
    <h2>Mentor: Ante Đerek</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5564/1.html" class="PostMention" data-id="6831">Hrvoje45</a> Mislim da ti je na faksu najjači profesor za sigurnost Đerek. Srećom uz njegovu sposobnost ne dolazi i autizam, a i nisam čuo loše stvari o njemu ni kao profesoru, ni kao mentoru. Osobno sam osim predavanja imao jedan exchange s njim u vezi labosa iz PPJ, dobio sam dojam da je strog, ali i pravedan i susretljiv. Ovako ko osoba na predavanjima je znao biti malo edgy xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>jel ima neko iskustva sa prof Đerekom<br>
jedino sto sam do sad vidio je ovo <a href="5597/1.html" class="PostMention" data-id="25856">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="5566/2.html" class="PostMention" data-id="42633">Erpeg</a> I summon <a href="../u/Svarog.html" class="UserMention">@Veles</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="5566/2.html" class="PostMention" data-id="42633">Erpeg</a> Da, imao sam ga na preddipl. seminaru, projektu i završnom. Dopušta slobodu odabira teme (ako je naravno vezana uz njegovo područje interesa, naime sigurnost, naročito ona koja se odnosi na raspodijeljene sustave poput blockchaina i sl.), također će te rado usmjeriti i predložiti nekoliko tema.<br>
Što se tiče njegovog principa rada i metodologije, učestalost sastanaka raste kako radovi postaju složeniji i formalniji (tako smo tjedno imali kratke sastanke za završni rad kako bi pratio razvoj i mogao dati prijedloge, dok su za seminare bili dva obvezna checkpointa, a sve ostalo po dogovoru ako me sjećanje ne vara). Zadaje okvirne rokove koji se mogu pregovarati i micati po potrebi te je obziran spram naših drugih predmetnih obveza. Sastanke se isto tako mogu odgoditi po potrebi ako se ništa nije uradilo od prošlog bez ikakvog negodovanja. U tom bih ga smislu opisao da je opušteno formalan, on se oslanja da su studenti dovoljno odgovorni te ne vrši dodatne pritiske.<br>
Ako imaš još kojih pitanja, slobodno se javi. Rado ću biti od pomoći</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MaliPan</h3>
                <div class="Post-body">
                    <p>Zna netko kolko mu treba otp da odgovori na mail za mentorstvo</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="5566/6.html" class="PostMention" data-id="295230">MaliPan</a> Don’t want to let you down, ali koliko sam čuo od kolega prošlih godina koji su kod njega, on popuni svoju kvotu vrlo rano. Legende kažu da mu do 1.3. ostane možda 1 ili 2 mjesta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="5566/7.html" class="PostMention" data-id="295258">Alfetta</a> Lol ne, prošle godine se ljudima koji su mu se prethodno mailom javili za mentorstvo, javio tek na početku 9. mjeseca sa molbom za  detaljnijim opisom čime se žele baviti i prijepisom ocjena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5566/8.html" class="PostMention" data-id="295267">Jahač Kali Yuge</a> Vjerojatno ovisi od godine do godine, u mojoj generaciji su rano popunili ljudi kvote, sad je možda izmijenio taktiku radi FER3</p>

<p>U svakom slučaju se bolje što ranije javiti jer nije bezvezni mentor</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MaliPan</h3>
                <div class="Post-body">
                    <p><a href="5566/8.html" class="PostMention" data-id="295267">Jahač Kali Yuge</a> da, evo odgovorio je da mu se javim na jesen<br>
mislite da se isplati cekat ili da se nekom drugom javim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="5566/10.html" class="PostMention" data-id="295446">MaliPan</a> Ovisi o nekoliko stvari. Prva je koliko si spreman riskirati da te zapadne neki žnj mentor ako od Đereka pokupiš odjeb, jer na jesen su svi imalo poznatiji već odavno popunjeni. Drugo je vezano za ovo prethodno, a to je u kojoj te mjeri zanima točno to čime se on bavi i bi li bio spreman na kompromis u vidu toga da si ranije bezeciraš mjesto kod nekog drugog, iako se ta osoba možda ne bavi konkretno time što bi ti želio raditi u sklopu projekta i završnog. Treće, pretpostavljam da si se njemu javio jer te zanima sigurnost/kriptografija. Ako je to slučaj prouči si članove <a href="https://www.fer.unizg.hr/lisp" rel=" nofollow ugc">LISP-a</a> (poglavito Vukovića, Mikuca i Groša) i javi se te vidi bi li bili voljni mentorirati te, uz napomenu da je Groš prošle godine sredinom 5. mj. imao već sva mjesta popunjena pa se požuri.</p>

<p>Sad, moj savjet tebi, kao i svima ostalim  je da se ne date vući za nos i da ko budale čekate da vam potencijalni mentor saopći odluku u 9.mj.  To je <strong>KRAJNJE NEOZBILJNO</strong> od njih i govori puno o njihovoj zainteresiranosti za sam proces mentoriranja i ako imaš ikakvu iole prihvatljivu alternativu odluči se za nju. I računaj da će ti prosjek igrati vjv veliku ulogu kod njega. Koliko ja znam nemaš neki razgovor sa njim prije nego što te odabere, što je samo po sebi već red flag. Ja sam prošle godine upravo iz tog razloga uzeo mentora iz drugog područja koje nema veze sa sigurnošću i na kraju sam zadovoljan, tako da…</p> 
                </div>
            </div>

            <hr>
            </div>

    
    </div>

ention\u0022 data-id=\u0022295267\u0022\u003EJaha\u010d Kali Yuge\u003C\/a\u003E da, evo odgovorio je da mu se javim na jesen\u003Cbr\u003E\nmislite da se isplati cekat ili da se nekom drugom javim?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2772"}},"discussion":{"data":{"type":"discussions","id":"5566"}},"mentionedBy":{"data":[{"type":"posts","id":"295450"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295450","attributes":{"number":1187,"createdAt":"2022-05-10T16:41:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5566\/10\u0022 class=\u0022PostMention\u0022 data-id=\u0022295446\u0022\u003EMaliPan\u003C\/a\u003E Ovisi o nekoliko stvari. Prva je koliko si spreman riskirati da te zapadne neki \u017enj mentor ako od \u0110ereka pokupi\u0161 odjeb, jer na jesen su svi imalo poznatiji ve\u0107 odavno popunjeni. Drugo je vezano za ovo prethodno, a to je u kojoj te mjeri zanima to\u010dno to \u010dime se on bavi i bi li bio spreman na kompromis u vidu toga da si ranije bezecira\u0161 mjesto kod nekog drugog, iako se ta osoba mo\u017eda ne bavi konkretno time \u0161to bi ti \u017eelio raditi u sklopu projekta i zavr\u0161nog. Tre\u0107e, pretpostavljam da si se njemu javio jer te zanima sigurnost\/kriptografija. Ako je to slu\u010daj prou\u010di si \u010dlanove \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/lisp\u0022 rel=\u0022 nofollow ugc\u0022\u003ELISP-a\u003C\/a\u003E (poglavito Vukovi\u0107a, Mikuca i Gro\u0161a) i javi se te vidi bi li bili voljni mentorirati te, uz napomenu da je Gro\u0161 pro\u0161le godine sredinom 5. mj. imao ve\u0107 sva mjesta popunjena pa se po\u017euri.\u003C\/p\u003E\n\n\u003Cp\u003ESad, moj savjet tebi, kao i svima ostalim  je da se ne date vu\u0107i za nos i da ko budale \u010dekate da vam potencijalni mentor saop\u0107i odluku u 9.mj.  To je \u003Cstrong\u003EKRAJNJE NEOZBILJNO\u003C\/strong\u003E od njih i govori puno o njihovoj zainteresiranosti za sam proces mentoriranja i ako ima\u0161 ikakvu iole prihvatljivu alternativu odlu\u010di se za nju. I ra\u010dunaj da \u0107e ti prosjek igrati vjv veliku ulogu kod njega. Koliko ja znam nema\u0161 neki razgovor sa njim prije nego \u0161to te odabere, \u0161to je samo po sebi ve\u0107 red flag. Ja sam pro\u0161le godine upravo iz tog razloga uzeo mentora iz drugog podru\u010dja koje nema veze sa sigurno\u0161\u0107u i na kraju sam zadovoljan, tako da\u2026\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"2311"}},"discussion":{"data":{"type":"discussions","id":"191"}}}},{"type":"discussions","id":"191","attributes":{"title":"Mentori","slug":"191-mentori"}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T19:44:58+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-uploadCountAll":1299,"ignored":false,"canBeIgnored":false,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":698,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":true,"canManageWarnings":true,"canDeleteWarnings":true,"visibleWarningCount":1},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"8"}]},"ranks":{"data":[]}}},{"type":"users","id":"272","attributes":{"username":"Erpeg","displayName":"Erpeg","avatarUrl":"https:\/\/fer.studosi.net\/asset
