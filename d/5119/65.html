    <h2>[UUUI] Gradivo</h2>

    <div>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-25/1619384589-487416-image.png" title="" alt=""></p>

<p>jel ovaj tu zarez znaci da stavljamo znak “i”, pa ga onda preko morgana pretvaramo u “ili” da bi mogli dalje rješavat?</p>

<p>edit: čini mi se da sam ja tu nešto krivo shvatio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="178688">caneb</a> to ti je ili. Vidis kako imas 2 para viticastih zagrada. To ti simbolizira 2 premise. Premise su u CNF obliku ovdje. U prvoj premisi imas 2 atoma i ta dva atoma su disjunktno vezani tj vezani sa ∨ tj. sa ili. Premise su konjuktivno vezane tj. vezane sa ∧ tj. sa i. U drugoj premisi imas samo jedan atom tako da nema disjunktne veze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-25/1619389584-781678-image.png" title="" alt=""><br>
što bi ovdje bilo točno i zašto? Kako bi ti izrazi izgledali kad bi ih se napisalo u prologu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="178750">caneb</a> Nije bitno kako bi se to pisalo u prologu, bitno je samo da znaš da je jedino bitno odstupanje Prologa od FOL tzv “pretpostavka zatvorenog svemira”, odnosno sve što nije dokazivo je netočno.<br>
U četvrtom primjeru P nije dokazivo pa je <sub>P</sub> istinito, iz čega proizlazi Q i na kraju R.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tpulj</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-26/1619425020-183196-screenshot-2021-04-26-at-101653.png" title="" alt=""></p>

<p>Moze netko objasnit zasto se u zadacima, gdje se trazi stanje OPEN i CLOSED liste, u listu spremaju vrijednosti (cvor, f(cvor)), a ne (cvor, g(cvor))? Koliko sam shvatio iz ovog slajda i iz algoritma, u listu se treba upisat g(cvor) jer se ta vrijednost dobije prilikom ekspanzije cvora, a da se lista samo sortira po f(cvor)).<br>
g(cvor) =&gt; ukupni put od pocetka, f(cvor) = g(cvor) + h(cvor)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="178835">tpulj</a> jer onda ne bi bio A star, nego običan algoritam bez heuristike, specifičnije UCS. UCS je A star gdje <span class="mathren-inline">h(n) = 0, \forall n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tpulj</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="178854">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <img src="../../assets/files/2021-04-26/1619428438-801488-screenshot-2021-04-26-at-111355.png" title="" alt=""><br>
ne bi ako soritra po f. Po ovom slajdu, kad ekspandiramo cvor dobijemo (cvor, g(cvor)), a po liniji insertSortedBy(f, m, open) se valjda treba zakljucit insertSortedBy(f, (cvor, g(cvor)), OPEN). Tj. da ubaci (cvor, g(cvor)), a cvorove sortira po f.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="178858">tpulj</a> kako će sortirat po f ako si u listu spremio g</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tpulj</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="178859">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <img src="../../assets/files/2021-04-26/1619428843-53322-screenshot-2021-04-26-at-112036.png" title="" alt=""><br>
evo i tu kontraprimjer, znaci samo u primjerima sa Istron koriste g(cvor), a u ostalima f(cvor)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="178862">tpulj</a> Aha, to ovisi o notaciji</p>

<p>čini mi se da oni koriste superskript za f(n), ali implementacija toga može varirati, bitno je da je prioritetni red sortiran uzlazno po f(n)</p>

<p>kako to spremao je implementacijski detalj i na to se ne treba previše obazirati, a u ovim njihovim primjerima očito i f(n) mora biti spremljen negdje, nismo debilčeki da izračunavamo f(n) za cijeli red u svakom insertu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tpulj</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="178866">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <img src="../../assets/files/2021-04-26/1619430062-783382-screenshot-2021-04-26-at-114055.png" title="" alt=""></p>

            </div>

            <hr>

                    <p><a href="69.html" class="PostMention" data-id="178874">Me</a> <img src="../../assets/files/2021-04-26/1619431622-116571-20210426-120619.jpeg" title="" alt=""></p>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="178892">Rene</a> kod 3.klauzule tu di si x zamijenio sa “a”, da li moze imat utjecaja sto se “a” vec pojavljuje u nekoj drugoj klauzuli pa bi ga tu npr. trebali zamijenit sa “b”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="178892">Rene</a> jel znas mozda jel treba prvo negirat ciljanu klauzulu pa ju dovest u klauzalni oblik ili suprotno? Jer ja sam isao prvo dovest u klauzalni pa negirat i dobio sam P(konst, konst), a ti si suprotnim postupkom dobio P(konst, varijabla). A koliko vidim ovo moje se neda unificirat kod razrjesavanja klauzula pa pretpostavljam da treba prvo negirat.</p>
                </div>
            </div>

            <hr>

                </div>
            </div>

                    <p><a href="73.html" class="PostMention" data-id="178918">gladiator</a> Nisam razmišljao baš o tome, ja uvijek prvo negiram pa dovodim u klauzalni oblik. Iako bi mi imalo smisla da je svejedno, možda se kod negiranja kvantifikatora dogodi neki shitshow pa nije ekvivalentno, ne znam stvarno.</p>
