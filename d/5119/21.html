                    <p><a href="8.html" class="PostMention" data-id="177345">VolimStopala🇻🇦🇭🇷</a> Pred kraj igre heuristička funkcija više ne igra ulogu jer se ona koristi samo dok je graf igre dubok do te mjere da je preskupo računati isplativost poteza sve do ciljnog stanja. Iz slajdova:</p>

<blockquote class="uncited"><div><p>Pretraživanje treba presijeći na određenoj dubini <span class="mathren-inline">d<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i napraviti procjenu vrijednosti isplatne funkcije uporabom heurističke funkcije<br>
Vrijednost <span class="mathren-inline">h(s)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> je procjena isplativosti stanja <span class="mathren-inline">s<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> za igrača MAX</p></div></blockquote>

                    <p>Jel može netko objasniti ove heuristike? Nije mi jasno kako je ovo monotono.</p>



<p>Heuristička funkcija treba biti optimistična, da bi pretraživanje dalo optimalno rješenje, a poželjno je da je i konzistentna.</p>

<p>Neka je succ(a)={(b,2)},succ(b)={(c,5)}<br>
te neka je h©=0<br>
Koja su od navedenih vrijednosti funkcije h<br>
moguće za heuristiku koja je konzistentna?<br>
Odaberite jedan odgovor:</p>

<p>h(a)=1, h(b)=2 ✓</p>
