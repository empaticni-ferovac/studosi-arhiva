    <div>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>majke mi, ne sjećam se kada sam si više htio prosvirat lubanju dok rješavam ove kobasice od zadataka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-25/1619370747-745726-screenshot-from-2021-04-25-19-10-17.png" title="" alt=""><br>
može netko objasniti?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="178496">BillIK</a> evo, javi ako nesto ne shvacas<br>
Konstantu a sam koristio za jednoroga, da ne pisem svaki put<br>
<img src="../../assets/files/2021-04-25/1619373961-576516-20210425-200518.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="178514">Rene</a> Ako nisi mazohist efikasnije je ići direktnom rezolucijom i samo prisegnuti opovrgavanjem ako je baš potrebno.</p>
<pre><code class="language-text">a) CvD
b) ~AvD
d) ~Bv~C
e) BvC
f) E
----------------------
1. ~AvB
2. ~BvD
3. ~CvD
4. ~DvE
5. BvC (e)
----------------------
6. ~AvD (1, 2) (b)
7. ~BvE (2, 4)
8. ~CvE (3, 4)
9. CvD (2, 5) (a)
10. BvD (3, 5)
----------------------
11. ~AvE (4, 6)
12. CvE (4, 9)
13. BvE (4, 10)
14. D (2, 10)
----------------------
15. E (14, 4) (f)
---------------------- (idemo opovrgavanje za d)
16. B (~d)
17. C (~d)
----------------------
ništa novo se ne može dokazati</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Ali najbitnije, zašto si prepisao to iz propozicijske logike u FOL??? Doslovno nema poante. Čak su ti imena propozicija točno navedena u zadatku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>FERonja</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-25/1619374273-708863-image.png" title="" alt=""><br>
jel može netko ovo pokazati.<br>
Kada izvodimo klauzulu samo stavimo supstituciju x = John/Elizabeth.<br>
Ne vidim gdje smo mogli izgubili potpunost.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="178517">FERonja</a> supstitucija nije ispravna ako istu varijablu mijenja s dvije razlicite vrijednosti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>FERonja</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="178521">Rene</a> vid vraga, hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="178528">viliml</a> efikasnije da, ali nije potpuno<br>
Osobno mi je draže sve na isti način riješit i ne gubit vrijeme na ispitu na razmišljanje može li se direktno izvest ili ne, ali nek bira svako za sebe. A ovo za FOL si u pravu, nisam ni skužio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="178532">Rene</a> “Pokušaj direktno pa onda opovrgni ako ne uspije” JE potpuno, ne treba ništa razmišljati.<br>
Ako te pita samo za jednu premisu, da, najlogičnije je odmah ići opovrgavanjem za svaki slučaj, s tim se slažem. Moožda je moguće napraviti hibridnu tehniku “proširi skup premisa sa rezolventama direktne rezolucije i onda nad time provedi rezoluciju opovrgavanjem”, ali realno nema poante. Rezolucija opovrgavanjem nije puno kompliciranja od direktne kad se radi o jednoj samostalnoj propoziciji pa je nema razloga ne koristi.<br>
Ali kad zadatak ima puno jednostavnih propozicija koje sve treba odlučiti? Nema smisla opovrgavati svaku posebno kad se ovaj direktni dio može napraviti zajednički.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="178534">viliml</a> dobro je šefe, you do you. Kolega sad ima dva rješenja pa nek si odabere što mu paše</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-25/1619383596-646536-screenshot-2021-04-19-144158.png" title="" alt=""><br>
zar nije ovdje krivo reći da izvodi teorem, već bi trebalo formula</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="178681">***</a> Dobro je. Teorem koji je logicka posljedica premisa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-25/1619384589-487416-image.png" title="" alt=""></p>

<p>jel ovaj tu zarez znaci da stavljamo znak “i”, pa ga onda preko morgana pretvaramo u “ili” da bi mogli dalje rješavat?</p>

<p>edit: čini mi se da sam ja tu nešto krivo shvatio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="178688">caneb</a> to ti je ili. Vidis kako imas 2 para viticastih zagrada. To ti simbolizira 2 premise. Premise su u CNF obliku ovdje. U prvoj premisi imas 2 atoma i ta dva atoma su disjunktno vezani tj vezani sa ∨ tj. sa ili. Premise su konjuktivno vezane tj. vezane sa ∧ tj. sa i. U drugoj premisi imas samo jedan atom tako da nema disjunktne veze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-25/1619389584-781678-image.png" title="" alt=""><br>
što bi ovdje bilo točno i zašto? Kako bi ti izrazi izgledali kad bi ih se napisalo u prologu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="178750">caneb</a> Nije bitno kako bi se to pisalo u prologu, bitno je samo da znaš da je jedino bitno odstupanje Prologa od FOL tzv “pretpostavka zatvorenog svemira”, odnosno sve što nije dokazivo je netočno.<br>
U četvrtom primjeru P nije dokazivo pa je <sub>P</sub> istinito, iz čega proizlazi Q i na kraju R.</p>
                </div>
            </div>
