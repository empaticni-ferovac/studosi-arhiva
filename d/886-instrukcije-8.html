                                <h3>Principium</h3>
                <div class="Post-body">
                    <p>Drzim instrukcije iz većeg broja kolegija s FER-a: Digitalna logika, Linearna algebra, MATAN 1, 2 i 3, UPRO, Fizika 1 i 2, OE, ASP, ARH1, Diskretna matematika (1, 2 i dipl.), TINF, VIS, ELE 1 i 2, SIS, OS, UTR, PPJ, Numericka matematika, Bioinformatika, Uvod u umjetnu inteligenciju… i drugi kolegiji s preddipl. i diplomskog studija. Više na <a href="https://principiumtutoring.wixsite.com/principium?lang=hr" rel=" nofollow ugc">linku</a> i na upit.<br>
Programski jezici: C, C++, Matlab, Python, R (i svi kolegiji u kojima se koriste)</p>

<p>Instrukcije se prema preferenciji studenta održavaju uživo (Trešnjevka) ili online (koristim grafički tablet); na hrvatskom ili engleskom jeziku.</p>

<p>Druge usluge: znanstvene konzultacije, projekti; osmišljavanje i izrada matematičkih modela, izrada programske potpore te statistička obrada podataka (sve razine radova, od seminarske/preddiplomske do doktorskih disertacija)…</p>

<p>Kontakt: 0916008935, <a href="mailto:principium.instrukcije@gmail.com">principium.instrukcije@gmail.com</a></p>

<p>(Napomena: ne pomazem u rjesavanju ispita za vrijeme trajanja.)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p>Frend trazi nekog ko bi ga proveo kroz IoT koncepte cijelog rjesenja. Trazi nekoliko tjedana po 4-5 sati tjedno.<br>
Ono sto bi zelio nauciti je iduce:</p> 
<ul><li>malo proci kroz neki board (tipa Arduino ili ESP32) i ocitavanje jednostavnih senzora</li>
<li>Raspberry Pi i komunikacija s nekim boardom od iznad preko nekog protokola, recimo MQTT</li>
<li>izgradnja web stranice u nekom visokom libraryu, tipa Flask i deployment na server, recimo DigitalOcean</li>
<li>koristenje baze podataka (recimo sqlalchemy) te spajanje s web stranicom</li></ul>

<p>Konacni projekt bi imao otprilike ovakav izgled:</p>
<ul><li>board sa senzorom bi se spajao preko protokola na gateway koji bi slao podatke u bazu iz koje bi se iscrtavali grafovi na web stranici</li>
<li>plus bi bio ako bi mogli proci kroz neku analizu istih podataka, tipa neki basic modeli u scikit-learnu te kako ML funkcionira</li></ul>

<p>Postoje prezentacije koje dosta dobro slijede ovakav pristup, no kolega je s E smjera i nije imao puno doticaja s IoT konceptom, a jos manje s webom, serverima i tako da trazi nekog tko bi prosao s njim kroz to.</p>

<p>Ako ima zainteresiranih, mozete mi se javiti u inbox pa vas spojim s kolegom kako bi se dogovorili oko detalja.</p>
                </div>
            </div>

skom jeziku.\u003C\/p\u003E\n\n\u003Cp\u003EDruge usluge: znanstvene konzultacije, projekti; osmi\u0161ljavanje i izrada matemati\u010dkih modela, izrada programske potpore te statisti\u010dka obrada podataka (sve razine radova, od seminarske\/preddiplomske do doktorskih disertacija)\u2026\u003C\/p\u003E\n\n\u003Cp\u003EKontakt: 0916008935, \u003Ca href=\u0022mailto:principium.instrukcije@gmail.com\u0022\u003Eprincipium.instrukcije@gmail.com\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E(Napomena: ne pomazem u rjesavanju ispita za vrijeme trajanja.)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"886"}},"user":{"data":{"type":"users","id":"2119"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"244796","attributes":{"number":173,"createdAt":"2021-10-18T23:02:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EFrend trazi nekog ko bi ga proveo kroz IoT koncepte cijelog rjesenja. Trazi nekoliko tjedana po 4-5 sati tjedno.\u003Cbr\u003E\nOno sto bi zelio nauciti je iduce:\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003Emalo proci kroz neki board (tipa Arduino ili ESP32) i ocitavanje jednostavnih senzora\u003C\/li\u003E\n\u003Cli\u003ERaspberry Pi i komunikacija s nekim boardom od iznad preko nekog protokola, recimo MQTT\u003C\/li\u003E\n\u003Cli\u003Eizgradnja web stranice u nekom visokom libraryu, tipa Flask i deployment na server, recimo DigitalOcean\u003C\/li\u003E\n\u003Cli\u003Ekoristenje baze podataka (recimo sqlalchemy) te spajanje s web stranicom\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKonacni projekt bi imao otprilike ovakav izgled:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Eboard sa senzorom bi se spajao preko protokola na gateway koji bi slao podatke u bazu iz koje bi se iscrtavali grafovi na web stranici\u003C\/li\u003E\n\u003Cli\u003Eplus bi bio ako bi mogli proci kroz neku analizu istih podataka, tipa neki basic modeli u scikit-learnu te kako ML funkcionira\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EPostoje prezentacije koje dosta dobro slijede ovakav pristup, no kolega je s E smjera i nije imao puno doticaja s IoT konceptom, a jos manje s webom, serverima i tako da trazi nekog tko bi prosao s njim kroz to.\u003C\/p\u003E\n\n\u003Cp\u003EAko ima zainteresiranih, mozete mi se javiti u inbox pa vas spojim s kolegom kako bi se dogovorili oko detalja.\u003C\/p\u003E","editedAt":"2021-10-18T23:03:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"886"}},"user":{"data":{"type":"users","id":"21"}},"editedUser":{"data":{"type":"users","id":"21"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"246196","attributes":{"number":174,"createdAt":"2021-10-24T18:00:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETrazim nekog tko bi bio voljan dati instrukcije iz programiranja plc-a.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"886"}},"user":{"data":{"type":"users","id":"221"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"246739","attributes":{"number":175,"createdAt":"2021-10-26T11:25:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDajem instrukcije iz VIS-a i TINF-a.\u003Cbr\u003E\nInbox za vi\u0161e informacija \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"886"}},"user":{"data":{"type":"users","id":"905"}},"mentionedBy":{"data":[]},"reactions":{"data
