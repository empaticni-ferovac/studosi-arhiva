    <div class="container">
    <h2>[MAP] O predmetu</h2>

    <div>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>jel ovo prvi put da se izvodi predmet ili je preimenovani drugi predmet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="288775">Ducky</a> prvi put</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>oneTwo</h3>
                <div class="Post-body">
                    <p>Čisto informativno, jel ima netko kome se ovaj predmet svidio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="302404">oneTwo</a> kao predmet ne. msm da ima potencijala jer obradujemo stvari koje jos nismo vidjeli na drugim predmetima, al ovo mrcvarenje matematikom do najsitnijih detalja, rastrkani materijali i opcenito neznanje sta se tocno ocekuje od nas na ispitima je ubilo ovaj predmet. barem je to moje misljenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="302404">oneTwo</a> meni se svidio. Nejdem na predavanja, ali labosi zahtjevaju da zapravo nešto i naučiš. Gradivo mi je zanimljivo. Što se tiče matematike, žao mi je što nisam išao na predavanja, ali naučiš dosta toga od asistenata koji te jedini oko toga mrcvare (što je dobra stvar imo).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="302404">oneTwo</a> <br>
Ne znam odakle krenuti.</p>

<p><strong>Gradivo je fenomenalno</strong> da se nije prolazilo kroz gradivo kao da idemo na maraton. Dođeš na predavanja i tko god da predaje samo next, next, next… stani malo, polako. Nabacali su teme ne gledajući koliko treba da sažvakaš te teme, prezentacije su objavljene nakon predavanja i onda će se vjv netko čuditi zašto studenti nisu dolazili, pa jer se nisu mogli pripremiti i spremiti pitanja a samo je bilo next next neke nepoznate teme i teške teorije… kako onda da pitam nešto ako ne znam što pitati.</p>

<p>Kada sam uzeo Johnsona sve ono što se nalazi na prezentacijama je copy-paste iz te knjige, od riječi do riječi, što nema smisla, koja je onda poanta prezentacije i predavanja. Prezentacije su ispunjene s 1000 formula koje su samo nabacane.</p>

<p>Nije bio stavljen ogledni MI pa nismo znali što očekivati na MI (<em>predmet se prvi put izvodi</em>). MI gubi poantu kada ti stavi random ispis nekog testa i sada te pita što tamo piše. Nema podsjetnika, a na ZI kao da smo upisali Matematičku analizu 1, samo što se tamo potrude lijepo napisati korak po korak izvode i sve, a ovdje te pitaju teorijsko pitanje i sveukupno 12 bodova nosi. Sada na kraju ZI asistenti su nam trebali odgovarati na pitanja u vezi testa, pa pretpostavljam da su oni sastavljali MI, ali kada su ih kolege upitali za pragove (MI + ZI mora biti 50% bodova) oni nisu niti znali da ima prag. Da se za pretpostaviti da su sastavili ispit ne imajući na umu da mora biti prag 50% u zbroju… Općenito ne vidim poantu da stave prag na MI i ZI kada jedno korisno na ovom predmetu su bili labosi, mada su i oni pisani u R-u što je nepotrebna “komplikacija”.</p>

<p>Više kolega je zamjetilo da je pristup profesora kao da su radili prezentacije dan prije, potpuno nekoordiniran predmet, svi akteri “vode svoju politiku”, <strong>nigdje nije naznačeno što treba znati</strong>, a što ne. Naravno da će se naći pojedinci koji će reći da je na studentima da procjene što je bitno, pa je kada bi znali koji bi zadaci mogli doći, kada bi imali skriptu, kada bi bila neka zbirka zadataka, kada bi dolazili na predavanja s pitanjima…</p>

<p>Svatko tko planira upisati ovaj predmet sljedeće godine neka bude oprezan, ako ništa ne promjene mislim da vam je bolje uzeti naslove lekcija koje se obrađuju na ovom kolegiju i lijepo preko ljeta uzeti Johnsona i YT videja i polako prolazit kroz to, a za one koji su na DS smjeru, samo ću reći SRETNO!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="302464">pp</a> slazem se da me predmet nije oduševio, al moj je dojam baš suprotan što se matematike tiče. Mislim stave oni te neke izraze na slajdove, ali imam osjećaj da se ne prolazi tu matematiku detaljno kao npr. na ViSu i SAPu, a čemu sam se nadao kad sam upisao predmet.<br>
Teme su dosta dobre i korisne, ali ja bih osobno volio da je malo više naglasak na matematici.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="302473">Rene</a> Imam sličan dojam. Ako već stavljaju toliki wall of text na slajdove onda bar da objasne to kako spada da mogu shvatit kad se toliko forsira “razumijevanje”. Kad sam za međuispit učio, išao sam proučavat izvode tih formula i fakat probat skužit sve, ali nemoguće je to popamtit i naučit kako spada uz ovoliku količinu gradiva.</p> 

<p>Što se pak međuispita tiče nebi ih ubilo da su napravili ogledni ili bar nekako hintali na što se fokusirat i koliko detaljno što učiti. Vjerujem da nisam jedini kojem je međuispit bio čudno osmišljen s obzirom da je predmet sličan klasičnim matematičkim predmetima s preddiplomskog. Također, nikako mi nije jasno toliko forsiranje pisanja labosa u R-u. Svaki labos pišem bar duplo dulje zbog jebanja oko R-ovih nelogičnosti u odnosu na normalne jezike.</p>

<p>Još bih htio napomenut za buduće generacije da dobro razmisle o upisu ovoga ako su na RZu. Nekoordiniranost ovog predmeta s paralelnim programiranjem je nevjerojatna. Rokovi za labose su gotovo uvijek isti dan i ispiti su isti dan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="303444">it_is_what_it_is</a> FYI: MI i ZI nisu slagali asistenti, nego profesori</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p>I da mislim da je bilo pitanje o kolegiju a ne o gradivu.</p>

<p>Očito se svima svidjelo gradivo, ali ne i izvedba.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Ono kad nekolicina nekoordiniranih profesora pokusa voditi strojno-like flagship predmet, ali odgode izradu plana predavanja i nastavnih materijala do tjedan dana prije pocetka semestra.</p>

<p>Map u ljusci oraha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="303488">Alfetta</a> <br>
Moje isprike onda asistentima, to sam pretpostavio jer su rekli ako imamo kakvih pitanja oko ZI da njih pitamo.<br>
Mislim asistenti su fakat bili fer na labosima i pokazali nam cake “u praksi kako se radi” i neke zanimljivosti, to definitivno treba priznat.</p>

<p>Ali opet je onda meni malo čudno što od 4 profesora niti jedan nije došao do nas tijekom ispita i pitao ima li tko kakvih pitanja, nejasnoća i sl.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="303504">it_is_what_it_is</a> Da to je čudno, ali kao koji od profesora bi šetao ako je svako svoj dio napravio. Valjda im je bilo jednostavnije dati neke generalne upute asistentima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="303505">Alfetta</a> <br>
To je, ali opet kada pogledam svaki ispit na fakultetu su išli 2-3 prof iako je svatko neki zadatak “zadao”, recimo kod matematičkih predmeta.</p>

<p>Neam pojma, čini mi se kao da je njima ovo sastrane onako predmet hahahahah.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="303507">it_is_what_it_is</a> A msm, asistenti znaju o čemu se radi pa ne vidim neki konkretan problem u tome</p>
                </div>
            </div>

            <hr>
            </div>

    
    </div>

"createdAt":"2022-06-08T18:14:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u010cisto informativno, jel ima netko kome se ovaj predmet svidio?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7167"}},"user":{"data":{"type":"users","id":"1581"}},"mentionedBy":{"data":[{"type":"posts","id":"302464"},{"type":"posts","id":"302525"},{"type":"posts","id":"303444"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302464","attributes":{"number":6,"createdAt":"2022-06-08T23:41:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7167\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022302404\u0022\u003EoneTwo\u003C\/a\u003E kao predmet ne. msm da ima potencijala jer obradujemo stvari koje jos nismo vidjeli na drugim predmetima, al ovo mrcvarenje matematikom do najsitnijih detalja, rastrkani materijali i opcenito neznanje sta se tocno ocekuje od nas na ispitima je ubilo ovaj predmet. barem je to moje misljenje.\u003C\/p\u003E","editedAt":"2022-06-08T23:41:53+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":9,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"868"}},"discussion":{"data":{"type":"discussions","id":"7167"}},"editedUser":{"data":{"type":"users","id":"868"}},"mentionedBy":{"data":[{"type":"posts","id":"302473"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302525","attributes":{"number":9,"createdAt":"2022-06-09T12:17:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7167\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022302404\u0022\u003EoneTwo\u003C\/a\u003E meni se svidio. Nejdem na predavanja, ali labosi zahtjevaju da zapravo ne\u0161to i nau\u010di\u0161. Gradivo mi je zanimljivo. \u0160to se ti\u010de matematike, \u017eao mi je \u0161to nisam i\u0161ao na predavanja, ali nau\u010di\u0161 dosta toga od asistenata koji te jedini oko toga mrcvare (\u0161to je dobra stvar imo).\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"801"}},"discussion":{"data":{"type":"discussions","id":"7167"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"303444","attributes":{"number":10,"createdAt":"2022-06-13T13:16:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7167\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022302404\u0022\u003EoneTwo\u003C\/a\u003E \u003Cbr\u003E\nNe znam odakle krenuti.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EGradivo je fenomenalno\u003C\/strong\u003E da se nije prolazilo kroz gradivo kao da idemo na maraton. Do\u0111e\u0161 na predavanja i tko god da predaje samo next, next, next\u2026 stani malo, polako. Nabacali su teme ne gledaju\u0107i koliko treba da sa\u017evaka\u0161 te teme, prezentacije su objavljene nakon predavanja i onda \u0107e se vjv netko \u010duditi za\u0161to studenti nisu dolazili, pa jer se nisu mogli pripremiti i spremiti pitanja a samo je bilo next next neke nepoznate teme i te\u0161ke teorije\u2026 kako onda da pitam ne\u0161to ako ne znam \u0161to pitati.\u003C\/p\u003E\n\n\u003Cp\u003EKada sam uzeo Johnsona sve ono \u0161to se nalazi na prezentacijama je copy-paste iz te knjige, od rije\u010di do rije\u010di, \u0161to nema smisla, koja je onda poanta prezentacije i predavanja. Prezentacije su ispunjene s 1000 formula koje su samo nabacane.\u003C\/p\u003E\n\n\u003Cp\u003ENije bio stavljen ogledni MI pa nismo znali \u0161to o\u010dekivati na MI (\u003Cem\u003Epredmet se prvi put izvodi\u003C\/em\u003E). MI gubi poantu kada ti stavi random ispis nekog testa i sada te pita \u0161to tamo pi\u0161e. Nema podsjetnika, a na ZI kao da smo upisali Matemati\u010dku analizu 1, samo \u0161to se tamo potrude lijepo napisati korak po korak izvode i sve, a ovdje te pitaju teorijsko pitanje i sveukupno 12 bodova nosi. Sada na kraju ZI asistenti su nam trebali odgovarati na pitanja u vezi testa, pa pretpostavljam da su oni sastavljali MI, ali kada su ih kolege upitali za pragove (MI + ZI mora biti 50% bodova) oni nisu niti znali da ima prag. Da se za pretpostaviti da su sastavili ispit ne imaju\u0107i na umu da mora biti prag 50% u zbroju\u2026 Op\u0107enito ne vidim poantu da stave prag na MI i ZI kada jedno korisno na ovom predmetu su bili labosi, mada su i oni pisani u R-u \u0161to je nepotrebna \u201ckomplikacija\u201d.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e kolega je zamjetilo da je pristup profesora kao da su radili prezentacije dan prije, potpuno nekoordiniran predmet, svi akteri \u201cvode svoju politiku\u201d, \u003Cstrong\u003Enigdje nije nazna\u010deno \u0161to treba znati\u003C\/strong\u003E, a \u0161to ne. Naravno da \u0107e se na\u0107i pojedinci koji \u0107e re\u0107i da je na studentima da procjene \u0161to je bitno, pa je kada bi znali koji bi zadaci mogli do\u0107i, kada bi imali skriptu, kada bi bila neka zbirka zadataka, kada bi dolazili na predavanja s pitanjima\u2026\u003C\/p\u003E\n\n\u003Cp\u003ESvatko tko planira upisati ovaj predmet sljede\u0107e godine neka bude oprezan, ako ni\u0161ta ne promjene mislim da vam je bolje uzeti naslove lekcija koje se obra\u0111uju na ovom kolegiju i lijepo preko ljeta uzeti Johnsona i YT videja i polako prolazit kroz to, a za one koji su na DS smjeru, samo \u0107u re\u0107i SRETNO!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":11,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1235"}},"discussion":{"data":{"type":"discussions","id":"7167"}},"mentionedBy":{"data":[{"typ  kojem je me\u0111uispit bio \u010dudno osmi\u0161ljen s obzirom da je predmet sli\u010dan klasi\u010dnim matemati\u010dkim predmetima s preddiplomskog. Tako\u0111er, nikako mi nije jasno toliko forsiranje pisanja labosa u R-u. Svaki labos pi\u0161em bar duplo dulje zbog jebanja oko R-ovih nelogi\u010dnosti u odnosu na normalne jezike.\u003C\/p\u003E\n\n\u003Cp\u003EJo\u0161 bih htio napomenut za budu\u0107e generacije da dobro razmisle o upisu ovoga ako su na RZu. Nekoordiniranost ovog predmeta s paralelnim programiranjem je nevjerojatna. Rokovi za labose su gotovo uvijek isti dan i ispiti su isti dan.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1213"}},"discussion":{"data":{"type":"discussions","id":"7167"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"303488","attributes":{"number":13,"createdAt":"2022-06-13T15:48:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7167\/10\u0022 class=\u0022PostMention\u0022 data-id=\u0022303444\u0022\u003Eit_is_what_it_is\u003C\/a\u003E FYI: MI i ZI nisu slagali asistenti, nego profesori\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"7167"}},"mentionedBy":{"data":[{"type":"posts","id":"303504"}]},"reactions":{"data":[]}}},{"type":"posts","id":"303447","attributes":{"number":11,"createdAt":"2022-06-13T13:21:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EI da mislim da je bilo pitanje o kolegiju a ne o gradivu.\u003C\/p\u003E\n\n\u003Cp\u003EO\u010dito se svima svidjelo gradivo, ali ne i izvedba.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag"
