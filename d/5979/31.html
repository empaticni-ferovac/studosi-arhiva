                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="255484">Zagor</a> Meni je ovo pomoglo da skužim di šta treba staviti.</p>

<ul><li><p>Činjenična tablica predstavlja neki proces koji se prati. U našem slučaju to je narudžba proizvoda.</p></li>

<li><p>Dimenzijska tablica je kao detaljniji opis toga procesa. Dobar trik je da dimenzijske tablice imaju značenje same za sebe bez da se spoje sa drugim tablicama. Npr. nama je dimenzija kupac. Tablica kupac može postojati sama za sebe i značiti nešto.</p> </li>

<li><p>Mjere su najčešće numeriče vrijednosti koje opisuju proces. Same ne znače ništa. Npr. imamo samo činjeničnu tablicu i Quantity. To nam ne znači pretjerajno jer ne znamo ni koji kupac je to kupio, ni koji je proizvod to itd.</p></li></ul>

<p>Ideja je da se mjera korisit u agregatnim funkcijama kada se činjenična tablica spoji sa jednom ili više dimenzija. Npr. spojimo dimenziju dShippedDate i dProduct. Gledamo kako se mjera TotalPrice kreće za najprodavanije proizvode zadnji mjesec.</p>

<p>Sada UnitPrice, Quantity i Discount bi bile mjere u cOrderItem jer one opisiju Narudžbu (proces).</p> 
                </div>
