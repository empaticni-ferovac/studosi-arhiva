                    <p><a href="14.html" class="PostMention" data-id="277806">Just_some_name</a></p> 
<ol style="list-style-type:decimal"><li><p>Definiraj sigurnost te opiši temeljne zahtjeve.</p></li>

<li><p>Navedi kategorije zaštite te za svaku navedi nekoliko konkretnih primjera.</p></li>

<li><p>Što sve spada u organizacijske faktore sigurnosti?</p></li>

<li><p>Zašto su sistemski i operativni zapisi bitni za sigurnost informacijskog sustava te što sve treba osigurati da bi oni bili sigurni i upotrebljivi?</p></li>

<li><p>Koji je temeljni alat kojeg koristi CISO i zašto (što mu on omogućuje)?</p></li>

<li><p>Korisnik bpadmin kreirao je bazu podataka nastavabp te u njoj tablice student (matBr, ime, prezime, pbr, adresa) i ispit (…). Svima je ukinuo dozvolu za spajanje na bazu te je korisniku PUBLIC ukinuo sve dozvole za shemu public. Napiši naredbe kojima će adminbp korisniku novak omogućiti:<br>
a) spajanje na nastavabp bazu te korištenje sheme public<br>
b) pregled svih podataka u tablici student osim adrese, uz mogućnost dodjele te dozvole drugim korisnicima<br>
c) pregled, unos, izmjenu te brisanje podataka u tablici ispit<br>
d) izmjenu podataka u tablici student, ali samo za one studente koji su iz Zadra (poštanski broj im je 23 000)<br>
e) korištenje već definirane uloge nastavnik</p></li>

<li><p>Bell – La Padula model pripada…<br>
a) diskrecijskom upravljanju pristupom<br>
b) mandatnom upravljanju pristupom<br>
c) upravljanju pristupom baziranom na ulogama</p></li>

<li><p>Kako izgleda tipičan zapis audit trail datoteke?</p></li>

<li><p>Što omogućuju pohranjene procedure, a da nije moguće odraditi s dozvolama nad tablicama i virtualnim tablicama? Napiši naredbu kojom se korisniku novak dodjeljuje dozvola izvođenja procedure izracunaj.</p></li>

<li><p>Objasni strong-star-property u mandatnoj politici pristupa u bazama podataka.</p></li></ol>

 CISO i za\u0161to (\u0161to mu on omogu\u0107uje)?\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EKorisnik bpadmin kreirao je bazu podataka nastavabp te u njoj tablice student (matBr, ime, prezime, pbr, adresa) i ispit (\u2026). Svima je ukinuo dozvolu za spajanje na bazu te je korisniku PUBLIC ukinuo sve dozvole za shemu public. Napi\u0161i naredbe kojima \u0107e adminbp korisniku novak omogu\u0107iti:\u003Cbr\u003E\na) spajanje na nastavabp bazu te kori\u0161tenje sheme public\u003Cbr\u003E\nb) pregled svih podataka u tablici student osim adrese, uz mogu\u0107nost dodjele te dozvole drugim korisnicima\u003Cbr\u003E\nc) pregled, unos, izmjenu te brisanje podataka u tablici ispit\u003Cbr\u003E\nd) izmjenu podataka u tablici student, ali samo za one studente koji su iz Zadra (po\u0161tanski broj im je 23 000)\u003Cbr\u003E\ne) kori\u0161tenje ve\u0107 definirane uloge nastavnik\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EBell \u2013 La Padula model pripada\u2026\u003Cbr\u003E\na) diskrecijskom upravljanju pristupom\u003Cbr\u003E\nb) mandatnom upravljanju pristupom\u003Cbr\u003E\nc) upravljanju pristupom baziranom na ulogama\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EKako izgleda tipi\u010dan zapis audit trail datoteke?\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u0160to omogu\u0107uju pohranjene procedure, a da nije mogu\u0107e odraditi s dozvolama nad tablicama i virtualnim tablicama? Napi\u0161i naredbu kojom se korisniku novak dodjeljuje dozvola izvo\u0111enja procedure izracunaj.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EObjasni strong-star-property u mandatnoj politici pristupa u bazama podataka.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E","editedAt":"2022-02-07T16:03:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"151"}},"discus
