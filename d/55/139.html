    <h2>[BAZPOD] Gradivo</h2>

    <div>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="24113">Umarell</a> nije koliko znam, samo treba skupiti 50% (2 boda) da bi mogao pristupiti roku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="127.html" class="PostMention" data-id="24102">psiho</a> sigurno je ista shema kao na VjeKomu, ako sjebes ocjenjivanje i ne nades sve greske (odnosno stavis sve tocno) gubis bodove, its a trap</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="24153">mihamih</a> Naravno da je, ocjenjivat će tvoje ocjenjivanje s 5 bodova. Ovo je neki socijalni eksperiment.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Ne znam ima li istomišljenika, no dojma sam da ovo bodovanje na roku nije baš najprikladnije u novonastaloj situaciji.<br>
Osobno sam podosta zeznuo MI, jednostavno mi takav format pisanja u takvim uvjetima nije odgovarao, dosta vremena sam izgubio na to da se nisam znao vremenski organizirati i koje zadatke brže riješiti, koje sporije, uz sav taj stres se puno grešaka usput potkralo i jednostavno nisam postigao rezultate kojima sam se nadao.</p>

<p>Razumijem zbog čega su napravili takvo bodovanje na roku, vjerojatno da bi kaznili one kampanjce te one koji su odlučili kao ostaviti predmet za rok i ne trude se proći ga kontinuirano, no u ovoj situaciji kad imamo sve online (predavanja, labosi, ispiti) mislim da se postiže baš kontra efekt.<br>
Iako zasad imam gotovo sve bodove iz labosa i zadaća, to mi apsolutno ništa ne znači jer bih na završnom trebao imati +70% ispita za prolaz što s obzirom kako je protekao MI stvarno sumnjam da ću uspjeti, a to mi se uopće ne gleda za rok.</p>

<p>Smatram da bi barem u ovoj situaciji mogli promjeniti način bodovanja te uzimati bodove iz labosa/zadaća na roku jer ako rok bude koncipiran na sličan način sumnjam da će za veliku većinu dobro proći.<br>
Jel’ možda netko sličnog mišljenja? Isplati li se slati mail?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> nazalost ne isplati se slat nikakav mail jer bi ih to samo razbjesnilo, oni ce ti rec da su osigurali sve uvjete za kontinuirani prolaz, a i sam vidis da nema neke empatije u odnosu studenata i profesora.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mulder</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> a mislim moš probat pristojno pitat na Teamsu oće li bit kakvog mijenjanja bodovanja ali sumnjam da će se išta po tom dogodit.</p>

<p>zpr nam ga je odlučio metnuti online nastavom i metnuli su nam ga, možemo samo bit dobri da brže završe ili kmečat i puštat da nam ga i dalje meću</p>

<p>LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> Mislim da ti je samo benefit da ti je na roku bodovanje kakvo je. Razlog tome je što ti dođe na isto što se tiče pismenog (prag će ti biti kakav je), samo imaš šansu na usmenom dignuti ocjenu. Zapamti, na usmenom ne dobivaš bodove po nekoj statičkoj shemi, nego ih određuje profesor (čak i kod onih gdje imaš konkretne zadatke na papiriću) - samim time ti omjer bodova ne pomaže ništa ako ne prođeš predmet direkt na pismenom (za što bi ti u najgorem slučaju trebalo 100% s trenutnim sustavom ili 20/35 ako uzmemo da imaš svih 30 bodova iz labosa i priznaju ih 1:1) jer su bodovi jako subjektivni.</p>

<p>Da ne govorim da ste se već toliko puta opekli slanjem tih mejlova, valjda ni ne shvaćate kako odašiljete vibru kao da mislite da profesori ne znaju što rade. U jednu ruku je to i opravdano s obzirom na viđeno, ali gotovo nitko ne voli konstante kritike na vlastiti rad, a nositelji ovog predmeta su to i dokazali svojim akcijama.</p>

<p>Word of advice - ne šaljite mejlove žicajući nešto što nije za očekivati od profesora (kao promjena bodovanja). Ne radi se o tome da će vam se netko osvetiti, samo stvarate neugodnu Karen atmosferu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> S druge strane ima ljudi koji se jednostavno ne trude na konti i ne zele da im na roku masu bodova dodje iz konti, zato i jest rok rok jer nije konti pa bi dobra solucija bila uzeti opciju koja studentu ide u korist, ali sada vec mastamo</p> 
                </div>
            </div>
