                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="28668">[obrisani korisnik]</a>  nadam se da jesu, jer ostali predmeti naravno ispituju GRADIVO CIJELOG SEMESTRA na mrtvom kolokviju pa bi bilo bas fino da nam daju 2 dana izmedu svakog kolokvija da ponovimo hihi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>awi</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="28668">[obrisani korisnik]</a> bas su rasteretili… petak wim labos, pon baze, utorak utr rok za labos i naravno da ce nam utrpati jos neku glupost tipa inzeko</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="28676">đusi</a> vjeruj mi nije ni meni svejedno… ali mislim da bi ipak bolje bilo ne imati 5 cijelosemestralnih ispita u 2 tjedna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="144.html" class="PostMention" data-id="28681">[obrisani korisnik]</a> situacija nikako nije dobra, ali je najbolja moguća (u realnosti)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>awi</h3>
                <div class="Post-body">
                    <p><a href="144.html" class="PostMention" data-id="28681">[obrisani korisnik]</a> pa da su nam dali 2 tjedna bez ikakvih labosa i rokova za predaju bilo bi donekle izvedivo. Ne znam zasto im je cilj sto prije zavrsiti sa svime, a nas tko pita. U zabludi da nam faks zavrsava 29.5. jer nismo imali međispita (a imali smo iz svega skoro). Bolje mi je da se lijepo dogovore kad pisemo i u kojem tjednu, a ne ovako da nam svako moze lupit ispit iz cijelog semestra kad njima odgovara.</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="146.html" class="PostMention" data-id="28686">đusi</a> stavili su datum i prije nego su trebali. Imas i previse vremena za spremit ispit, a sve sto je taj tjedan osim WEBa mozes prije napravit</p>
