<noscript id="flarum-content">
    <div class="container">
    <h2>[BAZPOD] Gradivo</h2>

    <div>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="171.html" class="PostMention" data-id="35840">branimir1999</a> Mislim da ti se isplati pogledati prezentacije i shvatiti relativno gradivo o čemu se radi. Onda uzmeš završne od zadnjih 3-4 godine i nađeš sve zadatke istog tipa (npr uvijek ima x zadataka koji obuhvaćaju “Optimiranje upita”/“Sigurnost baze podataka” itd.). Gledaš prezentacije i uz pomoć riješenja pokušavaš shvatiti kako se to riješi. Riješiš sve zadatke koje obuhvaćaju gradivo istog tipa u tim ispitima.</p> 

<p>Nakon tog pređeš na neku drugu skupinu zadataka. Većina tipova zadatka se ponavlja. Tako mi se čini najefikasnije učiti ovaj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="171.html" class="PostMention" data-id="35840">branimir1999</a> <br>
sto kaze <a href="172.html" class="PostMention" data-id="35844">dinoo</a> , takoder sam ja prolazio ove zadatke za vjezbu jer idu od laksih prema tezim zadatcima i relativno su stvari dobro objasnjene</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spartanac555</h3>
                <div class="Post-body">
                    <p>Ima li itko iskustva sa rokom, kakav je usmeni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Anonimity</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="36076">spartanac555</a> probaj ne ici na rok, samo cu ti to rec.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="36076">spartanac555</a> Ovisi kog dobiješ. Bio sam na roku i pismeni je zapravo gatekeeper. Bilo je jednostavno previše toga, ako nisi naučio za 3 jednostavno nisi stigao napisati to što znaš za 50%. Usmeni ti može biti opušten, kao npr. meni kod Vrdoljaka, ali čuo sam od nekih drugih kolega da je napet, samo nisu baš elaborirali dalje od toga.</p>

<p>Ono što sam primijetio je ovo: trebalo mi je 19/50. Normalno da nisam znao sve - zato sam na roku, jer se ne trudim kad mi predmet za ono čime se želim baviti ne služi i jer mi ni ne ide, i ja sam ga inicijalno napisao tako da je otprilike 60-70% bilo točno (to što me se pitalo), ali mi se činilo kao da je profesor tražio više (donekle s nekim pravom, pitanja su bila puno lakša nego na ispitu). Al ono, lik, vidiš me na jesenskom roku, vidiš da sam spaljen. Ako već nisi održao normalni usmeni, gdje se razgovara, već takav da napišeš zadatke na papir pa ih ti samo pregledaš, onda ga tako i ocjenjuj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jomi</h3>
                <div class="Post-body">
                    <p><a href="175.html" class="PostMention" data-id="36077">BoJack</a> nije li onako pola ekipe sta polazu predmet ove godine dobila 0 bodova na meduispitu? nije bas neki koristan savjet.</p>

<p>imas li ti actual iskustva sa rokom ili samo pricas pricu koju si cua od profesora?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Anonimity</h3>
                <div class="Post-body">
                    <p>jesu li svima upisani bodovi iz labosa na ferweb? meni pise na edgaru da sam dobila 100% bodova za 2. labos, a sumnjam da je to istina, pa me zato zanima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p><a href="176.html" class="PostMention" data-id="36078">BoJack</a> meni nije ništa upisano na ferweb osim bodova iz meduispita</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Anonimity</h3>
                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="36248">Jomi</a> decko i par prijatelja su bili na roku, decko se ubio da dobije 50 % na ispitu jer nema vremena, od svih koje znam 2 su dosli do usmenog, na kraju su mog decka pitali doslovno zadatak koji se pojavio na jednom slajdu prezentacije i nikad vise. Ja osobno nisam izasla na taj rok, ali to su price iz druge ruke. Savjet: ako ides na rok uzmi dva tjedna, nauci sve, ni jedan slajd nije beskoristan, izdrilaj te sql-ove dok ne mozes savrseno simulirati studAdmin u glavi i tjt. Edit: najbolji je imao 70% na ispitu, i nisu mu dali da odgovara za 4.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-06-06/1591484407-538221-image.png" title="" alt=""><br>
Zašto u ovom zadatku ova funkcija vraca NULL? Jel to zato što se događa nakon deletea pa ionako nema buduce naredbe na koje moze utjecati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="36329">Kaladonter</a> upravo tako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="183.html" class="PostMention" data-id="36768">BoJack</a> Moraš naglasiti koji ispitivač, jer kod Vrdoljaka je bilo dosta ljudi koji su dobili sve bodove i stoga imali 4.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="183.html" class="PostMention" data-id="36768">BoJack</a> mislim SQL ko jezik je veoma jednostavan i nema tu previše filozofije. Problem je u vremenu. Ja ponekad dobivam dojam kad vidim samu veličinu ispita da profesori koji se bave time 30-40 godina očekuju da ih nadmašimo u 3 mjeseca od prvog predavanja.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="185.html" class="PostMention" data-id="37040">Nocna_smjena</a> Ja se nisam pretrgla od učenja, povadila sam zadatke sa starih ispita i vježbala po tome i riješila sam sve osim SQLa, s tim da mislim da sam sa sigurnošću bila sporija od očekivanog, tak da ne znam, mislim da je bila okej količina vremena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Anonimity</h3>
                <div class="Post-body">
                    <p><a href="185.html" class="PostMention" data-id="37040">Nocna_smjena</a> definitivno istina. Ne, rokovi su nenormalni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="186.html" class="PostMention" data-id="37060">MA</a> Ja nisam stigao napisat na onom ER zadatku sheme entiteta i veza (crtanje svega sam napravio ali b dio zadatka nisam). SQL jedva zagrebo iako sam radio do limita tokom cijelog ispita. Ostatak sam napravio. Neznam, možda je do mene ali ja volim još jedanput kad sve napišem proć kroz to. Ovako samo napiši i vozi dalje mi nema smisla.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="37062">Nocna_smjena</a> Isto kod mene, to provjeravanje je ovdje još potenciranije jer znaš da se ne možeš vraćati pa želiš biti siguran da ti je točno koliko točno može biti. Inače bih probao sve riješit, pa onda preletit i provjerit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Anonimity</h3>
                <div class="Post-body">
                    <p>Da se mogu vratit na zadatak, znam da bi definitivno imala jos jedan zadatak rjesen (znaci sve osim jednog sql upita) jer sam se mucila s tim sql upitom kao kreten, na kraju mi je isteklo vrijeme.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jomi</h3>
                <div class="Post-body">
                    <p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> sicas li se kako je bia rasporeden usmeni, u smislu koliko je vremena proslo od pismenog kad te je poslalo na usmeni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="38206">Jomi</a> Xexexexexe to je mim bio</p>

<p>Jednu grupu su sjebali tako da su im objavili rezultate i rekli usmeni je za sat vremena. Naravno većina nije ni stigla doć na to.</p>

<p>U mojem slučaju je bilo 2 dana razmaka između rezultata i usmenog, nekima je bio sljedeći dan. Ne sjećam se koliko im je trebalo da isprave.</p>
                </div>
            </div>

            <hr>
            </div>
