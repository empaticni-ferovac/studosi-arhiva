                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p>A u k****. Ajme meni, ko će se dizat u 8 pravit ER model</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sicsile</h3>
                <div class="Post-body">
                    <p>što je autorefleksivna veza?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="22418">NISAM ASISTENT</a> Kako ne stane? Iz OS-a imamo konzultacije s videom gdje 250 ljudi sluša. A napraviti 5 poziva sa 100 ljudi valjda ne bi trebalo biti zahtjevno uopće za internet. Ali okay. Bolje ovako da gledamo obavijesti svako malo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Jel nije možda bolje da taj završni bude 8.6. da se rasterete ona dva tjedna službenih završnih? Ne bih imao ništa protiv razvlačenja završnih na 4 tjedna da nije tako stisnuto, ali onda se moraju iskoordinirati među predmetima da nebi opet bilo sve u jedan-dva tjedna ako i drugi nositelji dobiju takvu ideju, pogotovo odmah nakon završetka nastave.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>nego, koje gradivo da učim za srijedu? jesu rekli sta na konzultacijama/predavanjima/uvidima/vorever?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="22560">koode7</a> <a href="https://www.youtube.com/playlist?list=PLRFTXn5ZdqaPNWiuNLdMW44b2e5szpePr" rel=" nofollow ugc">Predavanja 10.1, 11.1, 11.2, 12.1, 13.1</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sicsile</h3>
                <div class="Post-body">
                    <p>zna netko zasto mi se ovo dogada<br>
<img src="../../assets/files/2020-05-11/1589214601-251273-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="22567">Sicsile</a> Ovo sam i ja dobijao. Problem mi je bio u tome što jedan od entiteta nije imao postavljen primarni ključ.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aaa8</h3>
                <div class="Post-body">
                    <p>Smatram isto da bi bilo dobro da zavrsni bude 8.6.  al da tipa kazu ovaj tjedan da je SIGURNO tad. Realno bolje je, kao sto kolega Mike je rekao, vise nam se rasterete zavrsni, a i ako sad ga najave i ne naucis do 8.6. velika vjerojatnost je da neces naucit ni da je u tjednu zavrsnih ispita.</p> 
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="112.html" class="PostMention" data-id="22577">Gerti</a> <br>
meni je više manje okej i taj datum ako bi se radilo u učionicama 🙂  🙂 🙂 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="22577">Gerti</a> Da, mozda je ipak tako bolje. Samo da se ostali pisu u ona dva tjedna, jer bi se onda mogli dosta posvetit bazama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="22577">Gerti</a> pretpostavljam da ne znas da su baze labos 1.6. i web labos 5.6., jos ak imas inzeko 1.6. ti je predaja eseja od 2000 rijeci, a poznavajuc organiziranost predmeta medusobno mogli bi ubacit jos neku komre zadacu/labos/samostalni rad jer zasto ne</p>
                </div>
            </div>

                    <p>Jel slao tko mail da provjeri “službeno” kakvo je bodovanje na roku, jer ne piše u uvodnoj prezentaciji ni u obavijestima  (ili ako nitko nije možete li barem napisati na koji mail to pitati, pa ja napišem šta odgovore)?</p>
                </div>
            </div>

            <hr>

                                <h3>Mikki</h3>
                <div class="Post-body">
                    <p>Jedno pitanje vezano za integritetsko ogranicenje NOT NULL ako imamo spojnost 1 (1..1) na nekoj strani veze. Ima mi smisla da ukoliko za neki A mora postojati tocno 1 B, da onda bi foreign key u A koji referencira B ne moze biti NULL, ali koliko sam vidjela po nekim primjerima da se tog bas i ne drzi. Netko better insight?</p>
                </div>
            </div>
