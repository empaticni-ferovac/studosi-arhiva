                    <p><a href="65.html" class="PostMention" data-id="21436">King Geedorah</a>  Što je najjače, nisu ga uopće spomenuli na uvodnom predavanju, barem Pintar nije</p>
                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ne računajte da vam se broje zadaće i labosi u rok jer do sad je bilo:</p>
<ul><li>50 bodova pismeni (50% prag)</li>
<li>50 bodova usmeni (nema praga)</li></ul>

<p>Predmet je izmijenjen da ima više labosa ali sama struktura labosa se nije promijenila, kao ni sadržaj, tako da nema opravdanja zašto bi se mijenjala struktura bodovanja na roku, koji nema veze s kontinuiranim načinom polaganja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mikki</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="21851">***</a> Isti problem imam, mozes se na uvidima žaliti na to i pozvati se na to da su u vlastitoj prezentaciji definirali dubinu tako kako se koristilo u 2012. i na sam ispit iz 2012. Dodatno, možeš za potkrijepljenje svoga i zašto je više u skladu s definicijom od njihovog uzeti primjer kada imaš samo jedan čvor, tada je on ujedno i root i leaf, a ne mogu tvrditi da je duljina puta između tog roota i leafa bilo što drugo osim nule i po definiciji koju su oni uveli je to onda stablo dubine nula. Također, koliko vidim od breaf pregleda na internetu, većinom se uzima dubina kao max put, znači broj razina = dubina + 1</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="21933">Mikki</a></p> 

<p><a href="74.html" class="PostMention" data-id="21987">Vonj</a> <br>
Doslovno svugdje gdje sam gledala se tako računa dubina i odma sam poslala mail kad su stigla rješenja jer me pobunilo njihovo rješenje i dobila ovaj odgovor:<br>
ne znam gdje ste našli taj zadatak kojeg spominjete. Pregledala sam sve ispite koje smo objavili na stranicama predmeta i nisam ga našla.</p>

<p>Taj zadatak ima krivo rješenje.</p>

<p>U predavanju 9. Fizička organizacija podataka, na stranicama 27. i 28. (zadatci 3. i 4.) i da ste njih proučili, znali biste ispravno riješiti zadatak.</p>

<p>Na ispitu ste mogli imati sve materijale, uključujući i materijale s predavanja.</p>

  <br>
