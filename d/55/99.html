                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Definitivno se moramo nekako izborit za ova 2 tjedna nakon što završe predavanja jer je to jedini način da stignemo naučiti za završne ispite sve kaj smo zamislili i da si svatko organizira to vrijeme da mu ispiti prođu najbolje kaj mogu. Stvarno ne vidim gdje je problem u ta 2 tjedna koja nismo imali jer su se predavanja nastavila, a na isto bi došlo i da je bila pauza s predavanjima tad i da sad imamo 2 tjedna bez kolokvija.</p>

                    <p>Šta mislite da im predložimo da umjesto onog kanala s obavijestima, svi se priključimo na isti poziv i samo profesori mogu pričati. I kad bude obavijest da fino samo kažu u mikrofon i svi će čuti. Valjda svi imaju slušalice ili zvučnik. Ali da bude u njima tišina za vrijeme ispita osim ako imaju neku obavijest. Može biti i više poziva jer nas je puno npr jedan profesor na sto ljudi ili tako nešto. Čak nam mogu reći i neke ispravke ako budu kao što bi ulazili u učionice inače. Naravno, ako nisu implementirali u edgar neki sustav obavijesti.</p>
