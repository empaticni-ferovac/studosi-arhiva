                </div>

                                <h3>Mikki</h3>

dragi kolege, znamo sto nam je ciniti, bodovi iz baza resurrected</p>

                                <h3>iNavy</h3>
                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="24153">mihamih</a> Naravno da je, ocjenjivat će tvoje ocjenjivanje s 5 bodova. Ovo je neki socijalni eksperiment.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Ne znam ima li istomišljenika, no dojma sam da ovo bodovanje na roku nije baš najprikladnije u novonastaloj situaciji.<br>
Osobno sam podosta zeznuo MI, jednostavno mi takav format pisanja u takvim uvjetima nije odgovarao, dosta vremena sam izgubio na to da se nisam znao vremenski organizirati i koje zadatke brže riješiti, koje sporije, uz sav taj stres se puno grešaka usput potkralo i jednostavno nisam postigao rezultate kojima sam se nadao.</p>

<p>Razumijem zbog čega su napravili takvo bodovanje na roku, vjerojatno da bi kaznili one kampanjce te one koji su odlučili kao ostaviti predmet za rok i ne trude se proći ga kontinuirano, no u ovoj situaciji kad imamo sve online (predavanja, labosi, ispiti) mislim da se postiže baš kontra efekt.<br>
Iako zasad imam gotovo sve bodove iz labosa i zadaća, to mi apsolutno ništa ne znači jer bih na završnom trebao imati +70% ispita za prolaz što s obzirom kako je protekao MI stvarno sumnjam da ću uspjeti, a to mi se uopće ne gleda za rok.</p>

<p>Smatram da bi barem u ovoj situaciji mogli promjeniti način bodovanja te uzimati bodove iz labosa/zadaća na roku jer ako rok bude koncipiran na sličan način sumnjam da će za veliku većinu dobro proći.<br>
Jel’ možda netko sličnog mišljenja? Isplati li se slati mail?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> nazalost ne isplati se slat nikakav mail jer bi ih to samo razbjesnilo, oni ce ti rec da su osigurali sve uvjete za kontinuirani prolaz, a i sam vidis da nema neke empatije u odnosu studenata i profesora.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mulder</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> a mislim moš probat pristojno pitat na Teamsu oće li bit kakvog mijenjanja bodovanja ali sumnjam da će se išta po tom dogodit.</p>

<p>zpr nam ga je odlučio metnuti online nastavom i metnuli su nam ga, možemo samo bit dobri da brže završe ili kmečat i puštat da nam ga i dalje meću</p>

<p>LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> Mislim da ti je samo benefit da ti je na roku bodovanje kakvo je. Razlog tome je što ti dođe na isto što se tiče pismenog (prag će ti biti kakav je), samo imaš šansu na usmenom dignuti ocjenu. Zapamti, na usmenom ne dobivaš bodove po nekoj statičkoj shemi, nego ih određuje profesor (čak i kod onih gdje imaš konkretne zadatke na papiriću) - samim time ti omjer bodova ne pomaže ništa ako ne prođeš predmet direkt na pismenom (za što bi ti u najgorem slučaju trebalo 100% s trenutnim sustavom ili 20/35 ako uzmemo da imaš svih 30 bodova iz labosa i priznaju ih 1:1) jer su bodovi jako subjektivni.</p>

<p>Da ne govorim da ste se već toliko puta opekli slanjem tih mejlova, valjda ni ne shvaćate kako odašiljete vibru kao da mislite da profesori ne znaju što rade. U jednu ruku je to i opravdano s obzirom na viđeno, ali gotovo nitko ne voli konstante kritike na vlastiti rad, a nositelji ovog predmeta su to i dokazali svojim akcijama.</p>

<p>Word of advice - ne šaljite mejlove žicajući nešto što nije za očekivati od profesora (kao promjena bodovanja). Ne radi se o tome da će vam se netko osvetiti, samo stvarate neugodnu Karen atmosferu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="24211">MiqeloS</a> S druge strane ima ljudi koji se jednostavno ne trude na konti i ne zele da im na roku masu bodova dodje iz konti, zato i jest rok rok jer nije konti pa bi dobra solucija bila uzeti opciju koja studentu ide u korist, ali sada vec mastamo</p> 
                </div>
            </div>

022 class=\u0022PostMention\u0022 data-id=\u002224153\u0022\u003Emihamih\u003C\/a\u003E Naravno da je, ocjenjivat \u0107e tvoje ocjenjivanje s 5 bodova. Ovo je neki socijalni eksperiment.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"395"}},"discussion":{"data":{"type":"discussions","id":"55"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"24211","attributes":{"number":132,"createdAt":"2020-05-13T19:47:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENe znam ima li istomi\u0161ljenika, no dojma sam da ovo bodovanje na roku nije ba\u0161 najprikladnije u novonastaloj situaciji.\u003Cbr\u003E\nOsobno sam podosta zeznuo MI, jednostavno mi takav format pisanja u takvim uvjetima nije odgovarao, dosta vremena sam izgubio na to da se nisam znao vremenski organizirati i koje zadatke br\u017ee rije\u0161iti, koje sporije, uz sav taj stres se puno gre\u0161aka usput potkralo i jednostavno nisam postigao rezultate kojima sam se nadao.\u003C\/p\u003E\n\n\u003Cp\u003ERazumijem zbog \u010dega su napravili takvo bodovanje na roku, vjerojatno da bi kaznili one kampanjce te one koji su odlu\u010dili kao ostaviti predmet za rok i ne trude se pro\u0107i ga kontinuirano, no u ovoj situaciji kad imamo sve online (predavanja, labosi, ispiti) mislim da se posti\u017ee ba\u0161 kontra efekt.\u003Cbr\u003E\nIako zasad imam gotovo sve bodove iz labosa i zada\u0107a, to mi apsolutno ni\u0161ta ne zna\u010di jer bih na zavr\u0161nom trebao imati +70% ispita za prolaz \u0161to s obzirom kako je protekao MI stvarno sumnjam da \u0107u uspjeti, a to mi se uop\u0107e ne gleda za rok.\u003C\/p\u003E\n\n\u003Cp\u003ESmatram da bi barem u ovoj situaciji mogli promjeniti na\u010din bodovanja te uzimati bodove iz labosa\/zada\u0107a na roku jer ako rok bude koncipiran na sli\u010dan na\u010din sumnjam da \u0107e za veliku ve\u0107inu dobro pro\u0107i.\u003Cbr\u003E\nJel\u2019 mo\u017eda netko sli\u010dnog mi\u0161ljenja? Isplati li se slati mail?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"55"}},"user":{"data":{"type":"users","id":"385"}},"mentionedBy":{"data":[{"type":"posts","id":"24244"},{"type":"posts","id":"24265"},{"type":"posts","id":"24336"},{"type":"posts","id":"24491"}]},"reactions":{"data":[]}}},{"type":"posts","id":"24244","attributes":{"number":133,"createdAt":"2020-05-13T20:18:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/55\/132\u0022 class=\u0022PostMention\u0022 data-id=\u002224211\u0022\u003EMiqeloS\u003C\/a\u003E nazalost ne isplati se slat nikakav mail jer bi ih to samo razbjesnilo, oni ce ti rec da su osigurali sve uvjete za kontinuirani prolaz, a i sam vidis da nema neke empatije u odnosu studenata i profesora.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"55"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"24265","attributes":{"number":134,"createdAt":"2020-05-13T20:27:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/55\/132\u0022 class=\u0022PostMention\u0022 data-id=\u002224211\u0022\u003EMiqeloS\u003C\/a\u003E a mislim mo\u0161 probat pristojno pitat na Teamsu o\u0107e li bit kakvog mijenjanja bodovanja ali sumnjam da \u0107e se i\u0161ta po tom dogodit.\u003C\/p\u003E\n\n\u003Cp\u003Ezpr nam ga je odlu\u010dio metnuti online nastavom i metnuli su nam ga, mo\u017eemo samo bit dobri da br\u017ee zavr\u0161e ili kme\u010dat i pu\u0161tat da nam ga i dalje me\u0107u\u003C\/p\u003E\n\n\u003Cp\u003ELP\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"694"}},"discussion":{"data":{"type":"discussions","id":"55"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"24336","attributes":{"number":135,"createdAt":"2020-05-13T21:07:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/55\/132\u0022 class=\u0022PostMention\u0022 data-id=\u002224211\u0022\u003EMiqeloS\u003C\/a\u003E Mislim da ti je samo benefit da ti je na roku bodovanje kakvo je. Razlog tome je \u0161to ti do\u0111e na isto \u0161to se ti\u010de pismenog (prag \u0107e ti biti kakav je), samo ima\u0161 \u0161ansu na usmenom dignuti ocjenu. Zapamti, na usmenom ne dobiva\u0161 bodove po nekoj stati\u010dkoj shemi, nego ih odre\u0111uje profesor (\u010dak i kod onih gdje ima\u0161 konkretne zadatke na papiri\u0107u) - samim time ti omjer bodova ne poma\u017ee ni\u0161ta ako ne pro\u0111e\u0161 predmet direkt na pismenom (za \u0161to bi ti u najgorem slu\u010daju trebalo 100% s trenutnim sustavom ili 20\/35 ako uzmemo da ima\u0161 svih 30 bodova iz labosa i priznaju ih 1:1) jer su bodovi jako subjektivni.\u003C\/p\u003E\n\n\u003Cp\u003EDa ne govorim da ste se ve\u0107 toliko puta opekli slanjem tih mejlova, valjda ni ne shva\u0107ate kako oda\u0161iljete vibru kao da mislite da profesori ne znaju \u0161to rade. U jednu ruku je to i opravdano s obzirom na vi\u0111eno, ali gotovo nitko ne voli konstante kritike na vlastiti rad, a nositelji ovog predmeta su to i dokazali svojim akcijama.\u003C\/p\u003E\n\n\u003Cp\u003EWord of advice - ne \u0161aljite mejlove \u017eicaju\u0107i ne\u0161to \u0161to nije za o\u010dekivati od profesora (kao promjena bodovanja). Ne radi se o tome da \u0107e vam se netko osvetiti, samo stvarate neugodnu Karen atmosferu.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"55"}}}},{"type":"posts","id":"24491","attributes":{"number":136,"createdAt":"2020-05-14T08:21:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/55\/132\u0022 class=\u0022PostMention\u0022 data-id=\u002224211\u0022\u003EMiqeloS\u003C\/a\u003E S druge strane ima ljudi koji se jednostavno ne trude na konti i ne zele da im na roku masu bodova dodje iz konti, zato i jest rok rok jer nije konti pa bi dobra solucija bila uzeti opciju koja studentu ide u korist, ali sada vec mastamo\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"1118"}},"discussion":{"data":{"type":"discussions","id":"55"}}}},{"type":"users","id":"114","attributes":{"username":"aaa8","displayName":"Gerti","avatarUrl":null,"slug":"aaa8","joinTime":"2020-03-17T13:49:22+00:00","discussionCount":1,"commentCount":273,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T11:42:04+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":16,"fof-upload-uploadCountAll":16,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":0,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":1},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"1213","attributes":{"username":"sheriffHorsey","displayName":"sheriffHorsey","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/HJwl4t8bnqtpSW5n.png","slug":"sheriffHorsey","joinTime":"2020-04-29T17:35:48+00:00","discussionCount":0,"commentCount":251,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T15:07:57+00:00","canSus
