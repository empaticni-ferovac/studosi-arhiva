                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Itko ima iskustva sa knjigom Roberta Mangera ‘Baze Podataka’? Čini mi se da prati program koji mi imamo (vjerojatno jer je FERov udžbenik) te preferiram udžbenike preko prezentacija, ali ne želim gubiti vrijeme ako je totalni promašaj. Bilo kakve informacije su dobrodošle</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="171.html" class="PostMention" data-id="35840">branimir1999</a> Mislim da ti se isplati pogledati prezentacije i shvatiti relativno gradivo o čemu se radi. Onda uzmeš završne od zadnjih 3-4 godine i nađeš sve zadatke istog tipa (npr uvijek ima x zadataka koji obuhvaćaju “Optimiranje upita”/“Sigurnost baze podataka” itd.). Gledaš prezentacije i uz pomoć riješenja pokušavaš shvatiti kako se to riješi. Riješiš sve zadatke koje obuhvaćaju gradivo istog tipa u tim ispitima.</p> 

<p>Nakon tog pređeš na neku drugu skupinu zadataka. Većina tipova zadatka se ponavlja. Tako mi se čini najefikasnije učiti ovaj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="171.html" class="PostMention" data-id="35840">branimir1999</a> <br>
sto kaze <a href="172.html" class="PostMention" data-id="35844">dinoo</a> , takoder sam ja prolazio ove zadatke za vjezbu jer idu od laksih prema tezim zadatcima i relativno su stvari dobro objasnjene</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spartanac555</h3>
                <div class="Post-body">
                    <p>Ima li itko iskustva sa rokom, kakav je usmeni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Anonimity</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="36076">spartanac555</a> probaj ne ici na rok, samo cu ti to rec.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="36076">spartanac555</a> Ovisi kog dobiješ. Bio sam na roku i pismeni je zapravo gatekeeper. Bilo je jednostavno previše toga, ako nisi naučio za 3 jednostavno nisi stigao napisati to što znaš za 50%. Usmeni ti može biti opušten, kao npr. meni kod Vrdoljaka, ali čuo sam od nekih drugih kolega da je napet, samo nisu baš elaborirali dalje od toga.</p>

<p>Ono što sam primijetio je ovo: trebalo mi je 19/50. Normalno da nisam znao sve - zato sam na roku, jer se ne trudim kad mi predmet za ono čime se želim baviti ne služi i jer mi ni ne ide, i ja sam ga inicijalno napisao tako da je otprilike 60-70% bilo točno (to što me se pitalo), ali mi se činilo kao da je profesor tražio više (donekle s nekim pravom, pitanja su bila puno lakša nego na ispitu). Al ono, lik, vidiš me na jesenskom roku, vidiš da sam spaljen. Ako već nisi održao normalni usmeni, gdje se razgovara, već takav da napišeš zadatke na papir pa ih ti samo pregledaš, onda ga tako i ocjenjuj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jomi</h3>
                <div class="Post-body">
                    <p><a href="175.html" class="PostMention" data-id="36077">BoJack</a> nije li onako pola ekipe sta polazu predmet ove godine dobila 0 bodova na meduispitu? nije bas neki koristan savjet.</p>

<p>imas li ti actual iskustva sa rokom ili samo pricas pricu koju si cua od profesora?</p>
                </div>
            </div>

comment","contentHtml":"\u003Cp\u003EItko ima iskustva sa knjigom Roberta Mangera \u2018Baze Podataka\u2019? \u010cini mi se da prati program koji mi imamo (vjerojatno jer je FERov ud\u017ebenik) te preferiram ud\u017ebenike preko prezentacija, ali ne \u017eelim gubiti vrijeme ako je totalni proma\u0161aj. Bilo kakve informacije su dobrodo\u0161le\u003C\/p\u003E","editedAt":"2020-06-05T17:47:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"55"}},"user":{"data":{"type":"users","id":"835"}},"editedUser":{"data":{"type":"users","id":"835"}},"mentionedBy":{"data":[{"type":"posts","id":"35844"},{"type":"posts","id":"35847"}]},"reactions":{"data":[]}}},{"type":"posts","id":"35844","attributes":{"number":172,"createdAt":"2020-06-05T18:05:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/55\/171\u0022 class=\u0022PostMention\u0022 data-id=\u002235840\u0022\u003Ebranimir1999\u003C\/a\u003E Mislim da ti se isplati pogledati prezentacije i shvatiti relativno gradivo o \u010demu se radi. Onda uzme\u0161 zavr\u0161ne od zadnjih 3-4 godine i na\u0111e\u0161 sve zadatke istog tipa (npr uvijek ima x zadataka koji obuhva\u0107aju \u201cOptimiranje upita\u201d\/\u201cSigurnost baze podataka\u201d itd.). Gleda\u0161 prezentacije i uz pomo\u0107 rije\u0161enja poku\u0161ava\u0161 shvatiti kako se to rije\u0161i. Rije\u0161i\u0161 sve zadatke koje obuhva\u0107aju gradivo istog tipa u tim ispitima.\u003C\/p\u003E \n\n\u003Cp\u003ENakon tog pre\u0111e\u0161 na neku drugu skupinu zadataka. Ve\u0107ina tipova zadatka se ponavlja. Tako mi se \u010dini najefikasnije u\u010diti ovaj predmet.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"user
