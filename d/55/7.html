    <div>
                    <div>
                                <h3>KingGeedorah</h3>
                <div class="Post-body">
                    <p>Krenuo sam instalirati postgreSQL prema sluzbenim uputama i pri kraju instalacije pojavi mi se ova poruka. Mogu otvoriti pgadmin4 ali kad idem otvorit listu “Servers” nista se ne prikaze. Jel netko mozda imao slican problem? Gledao sam neka rjesenja s interneta i nista nije pomoglo.<br>
<img src="../../assets/files/2020-03-19/1584613946-705680-postgreproblem.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="855">King Geedorah</a><br>
Kod mene je uzrok tom erroru bio što je bila uključena ova opcija:<br>
<img src="../../assets/files/2020-03-20/1584725817-868367-image.png" title="" alt=""><br>
Da budemo jasni, ja sam to sam uključio nakon što sam instalirao Windowse, ne vidim da bi ikome to po defaultu bilo uključeno.</p>

<p>Opcija se nalazi u Control Panel &gt; (Clock and Region) &gt; Region &gt; Administrative &gt; Change system locale…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helenic</h3>
                <div class="Post-body">
                    <p>Isti problem, nisam rijesio, podigao na VMware-u linux, tu instalirao bez problema</p> 
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="871">helenic</a> Meni je to zadnja opcija, ali evo ako se ne javi nitko tko je sredio stvar ocito cu biti prisiljen na to</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="873">King Geedorah</a> Možeš li priložiti neke logove? Na Windowsu bi trebali biti u <code>%TEMP%</code> folderu, i zove se <code>install-postgresql.log</code></p>
                </div>
            </div>

                    <div>

                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="1083">King Geedorah</a> Ma ništa, ubuduće za blokove teksta možeš koristiti Markdown prečac za blokove koda  (<code>``` nešto ```</code>) , ili ovaj gumbić Unesi kod u uređivaču.</p>

<p><a href="https://dba.stackexchange.com/questions/255891/problem-installing-postgresql-12-1-win8-1-the-database-cluster-initialisation" rel=" nofollow ugc">Čini se da je problem s Windowsovim UAC-om</a>, pa ga isključi ili daj puna dopuštenja instalacijskom programu (Pokreni kao Administrator). Ako ti to ne pomogne, pronašao sam i <a href="https://postgresrocks.enterprisedb.com/t5/PostgreSQL/Installing-PostgreSQL-12-on-Windows-fails-when-initialising-the/td-p/4511" rel=" nofollow ugc">ovo</a>, pa vidi ako ti to što može pomoći.</p>

<p>Osobno sam isto instalirao postgre na Windowsima 10, ali se sjećam da sam ga odmah pokrenuo kao administrator, i nije bilo nikakvih problema, tako da će ti ova prva metoda vjerojatno pomoći.</p>
                </div>
            </div>
