    <h2>[PARPRO] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p>Dakle ako želimo predati drugu i treću vježbu ovaj tjedan prijavljujemo dva termina na burzi, (5Lab - Cetvrti tjedan predaje -  druga vjezba i 4Lab- Cetvrti tjedan predaje)?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p><a href="../7490/107.html" class="PostMention" data-id="299861">madukali</a></p> 

<p><a href="../7490/108.html" class="PostMention" data-id="299863">Spuk</a> <br>
<a href="https://www.fer.unizg.hr/predmet/parpro/obavijesti?@=2vxzv#news_24710" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/parpro/obavijesti?@=2vxzv#news_24710</a><br>
VAŽNO: Iznimno je u ovom tjednu predaje omogućena prijava i za predaju dodatne domaće zadaće u istom tjednu (izostanci zbog STEM games, bolesti i slično). Ukoliko želite predati dodatnu domaću zadaću, za dodatnu prijavu koristite burzu grupa pod nazivom Lab 5. Dodatna predaja (još jedne zadaće) moguća je samo uz prijavu na odgovarajuću burzu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="299896">neunist.iva</a> Znam da to pise u obavijesti al me i dalje zbunjuje. Oce bit omogucena predaja 3. lab u zadnjem tjednu predavanja ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="299897">Spuk</a> Za svaki tjedan predaje se otvara nova burza grupa, Lab5 je samo ovaj tjedan jer je samo ovaj tjedan dozvoljena predaja 2 vježbe (1 + 1 dodatna, ako si preskočio/la do sad, inače smiješ samo jednu vježbu u jednom tjednu predati). Otvorit će se Lab6 sljedeći tjedan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="299899">neunist.iva</a> Kolega i ja smo bili zbunjeni jer je ta dodatna predaja ovaj tjedan. Ocekivali smo da ce bit na zadnjoj predaji. Hvala na info.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="../7490/116.html" class="PostMention" data-id="299889">Olive Oil</a><br>
 <img src="../../assets/files/2022-05-30/1653929957-157078-image.png" title="" alt=""><br>
😎</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="299903">Jaster111</a> hehe, ak ti je mali ko i meni, neće imat šta slat</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aerius</h3>
                <div class="Post-body">
                    <p>što mislite jel moguće da dopuste da se u istom tjednu predaju dvije dz? jer kolko sam sad pročito to nije moguće, ali ove instalacije su stvarno kritične i ne znam kako više dalje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="155.html" class="PostMention" data-id="299920">aerius</a> <br>
U ovom tjednu mozes predat dvije zadace. <br>
Prof mi je sad odgovorio na mail:<br>
U tablici na stranici predmeta prikazan je samo max broj bodova koji se<br>
moze dobiti predajom neke vjezbe, a po defaultu se predaje jedna vjezba<br>
u jednom tjednu. Iznimno smo u ovom tjednu omogucili predaju dvije vjezbe.<br>
Rok za prijavu i zakljucavanje sam naknadno produljio zbog uspanicenih<br>
upita…</p>

<p>Sto znaci da ce bit jos jedna predaja za 3. lab zadnji tjedan i da je rok za predaju ipak sutra u 23:59 a ne u 12 kako pise u obavijesti.</p> 

                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="157.html" class="PostMention" data-id="299929">Spuk</a> mislio sam na idući tjedan, jer također mi je ostala još druga dz 😅</p> 

                </div>
            </div>

                    <p>Koliko su strogi na plagijatima? Neke stvari za drugu i trecu dz ne vidim kako se mogu napraviti na N nacina</p>

ma mislim da nema logike da ide na plagijat test, jer evo radim u pyopencl-u 3. zadacu i doslovno ne vidim da postoji (uz liniju dvije izmjene) više od jednog načina za implementirat npr. 1. i 2. zadatak</p>

                    <p>Nakon što rješih sva 3 zadatka dovoljno blizu, ali pretpostavljam nedovoljno za sve bodove, koliko god volim Jakobovića, ova sljedeća izjava nema veze s njim:<br>
Nabijem ovaj predmete, a labose pogotovo na kurac jebote bog i paralelizacija</p>
