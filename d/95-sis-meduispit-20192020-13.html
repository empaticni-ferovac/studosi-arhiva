                                <h3>Maksi20</h3>
                <div class="Post-body">
                    <p>Ako prosjek bude dosta los kao sto mi se cini da bi mogao bit mislim da bi bilo u redu da skaliraju bodove da prosjek bude slican prosjeku prijasnjih godina cisto zato jer je ovo bila izvanredna situacija i ovaj online ispit je bio bitno drugaciji od ispita prijasnjih godina. Iako ne znam jesu li to ikad radili na ovom faksu…</p>
                </div>

            <hr>
                    <div>
                                <h3>FICHEKK</h3>
                <div class="Post-body">
                    <p><a href="95/373.html" class="PostMention" data-id="20788">GetToTheChoppa</a> Šnajder je nama na umjetnoj inteligenciji pričao o modelu ispita bez nadzora koji koriste mnoga sveučilišta trenutno. Želiš neki sistem gdje će ljudi koji su stvarno učili dobiti više bodova od varalica, pošto će njih uvijek biti kada nema nadzora.</p>

<p>Prva stvar je da dopustiš ljudima da koriste bilo kakve materijale (knjige, preze, bilo što) budući da bi to i onako radili. Druga stvar je da staviš veliki broj pitanja na ispit gdje se ne očekuje da će itko stići sve riješiti, osim možda onih najboljih par koji su već jako dobro izvježbali i imaju stvar u malom prstu. S time si osiguraš da studenti neće pomagati jedan drugom jer jednostavno neće imati vremena za to. Također materijali ti ne pomažu previše jer ne stigneš ništa učiti za vrijeme ispita jer, opet, nema vremena za to.<br>
Treća stvar je da nasumice poredaš pitanja i ne daš ljudima da se vraćaju na pitanja (opet kao preventivna mjera) jer bi se u suprotnom ljudi mogli preko skypa, discorda ili bilo čega dogovoriti da zajedno rješavaju iste zadatke (ili zadatke istog tipa, samo s drugačijim brojkama) u isto vrijeme.</p>

<p>Za kraju će se dobiti neka normalna distribucija, te se bodovi skaliraju po toj distribuciji. Sistem je zapravo vrlo pametno osmišljen jer je jedini način da prevariš sistem da doslovno imaš neku osobu koja ne piše ispit, a brutalno zna gradivo, pa za tebe riješi ispit. Vjerojatnost da imaš takvu osobu pokraj sebe je vrlo mala.</p>
                </div>
            </div>

}}},{"type":"posts","id":"20793","attributes":{"number":374,"createdAt":"2020-05-07T19:52:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/95\/373\u0022 class=\u0022PostMention\u0022 data-id=\u002220788\u0022\u003EGetToTheChoppa\u003C\/a\u003E \u0160najder je nama na umjetnoj inteligenciji pri\u010dao o modelu ispita bez nadzora koji koriste mnoga sveu\u010dili\u0161ta trenutno. \u017deli\u0161 neki sistem gdje \u0107e ljudi koji su stvarno u\u010dili dobiti vi\u0161e bodova od varalica, po\u0161to \u0107e njih uvijek biti kada nema nadzora.\u003C\/p\u003E\n\n\u003Cp\u003EPrva stvar je da dopusti\u0161 ljudima da koriste bilo kakve materijale (knjige, preze, bilo \u0161to) budu\u0107i da bi to i onako radili. Druga stvar je da stavi\u0161 veliki broj pitanja na ispit gdje se ne o\u010dekuje da \u0107e itko sti\u0107i sve rije\u0161iti, osim mo\u017eda onih najboljih par koji su ve\u0107 jako dobro izvje\u017ebali i imaju stvar u malom prstu. S time si osigura\u0161 da studenti ne\u0107e pomagati jedan drugom jer jednostavno ne\u0107e imati vremena za to. Tako\u0111er materijali ti ne poma\u017eu previ\u0161e jer ne stigne\u0161 ni\u0161ta u\u010diti za vrijeme ispita jer, opet, nema vremena za to.\u003Cbr\u003E\nTre\u0107a stvar je da nasumice poreda\u0161 pitanja i ne da\u0161 ljudima da se vra\u0107aju na pitanja (opet kao preventivna mjera) jer bi se u suprotnom ljudi mogli preko skypa, discorda ili bilo \u010dega dogovoriti da zajedno rje\u0161avaju iste zadatke (ili zadatke istog tipa, samo s druga\u010dijim brojkama) u isto vrijeme.\u003C\/p\u003E\n\n\u003Cp\u003EZa kraju \u0107e se dobiti neka normalna distribucija, te se bodovi skaliraju po toj distribuciji. Sistem je zapravo vrlo pametno osmi\u0161ljen jer je jedini na\u010din da prevari\u0161 sistem da doslovno ima\u0161 neku osobu koja ne pi\u0161e ispit, a brutalno zna gradivo, pa za tebe rije\u0161i ispit. Vjerojatnost da ima\u0161 takvu osobu pokraj sebe je vrlo mala.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"95"}},"discussion":{"data":{"type":"discussions","id":"95"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"20805","attributes":{"number":378,"createdAt":"2020-05-07T20:20:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/95\/373\u0022 class=\u0022PostMention\u0022 data-id=\u002220788\u0022\u003EGetToTheChoppa\u003C\/a\u003E Ma nema smisla da dijele besplatno bodove. Sigurno ima ljudi koji su dobro napisali ispit, pa ono, mogli smo i mi. I koliko mi je poznato, na MI iz SISa ne bude nikad neka dobra statistika.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"708"}},"discussion":{"data":{"type":"discussions","id":"95"}},"mentionedBy":{"data":[{"type":"posts","id":"20827"}]},"reactions":{"data":[]}}},{"type":"posts","id":"20796","attributes":{"number":375,"createdAt":"2020-05-07T19:59:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-05-07\/1588881539-767988-izrezak.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\ntko nade razliku izmedu A, C i tocnog odgovora, dobije sladoled \ud83d\ude1b zbog ovoga mi je otislo 10 min\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"95"}},"user":{"data":{"type":"users","id":"589"}},"mentionedBy":{"data":[{"type":"posts","id":"20803"}]},"reactions":{"data":[{"type":"post_reactions","id":"42942"},{"type":"post_reactio
