                    <div>
                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p>Moji zadaci i rješenja:</p>

<details class="spoiler"><p>Ispisati podatke o <strong>praznim</strong> predmetnim grupama iz akademske godine 2016./2017. ( ispisivati: naziv predmeta, oznaku grupe, akademsku godinu i šifru nastavnika). Prazne predmetne grupe su one predmetne grupe kojima (te akademske godine) <strong>nije bio pridijeljen niti jedan</strong> student. U obzir uzeti samo one predmete kojima te akademske godine nije bio pridijeljen niti jedan drugi nastavnik.</p>

<p>Primjer rezultata:</p>
<table><thead><tr><th>nazPredmet</th><th>ozngrupa</th><th>akgodina</th><th>sifnastavnik</th></tr></thead>
<tbody><tr><td>Logička algebra</td><td>D-B2</td><td>2016</td><td>570</td></tr>
<tr><td>Logička algebra</td><td>D-B3</td><td>2016</td><td>570</td></tr>
<tr><td>Vještine komuniciranja</td><td>D-A5</td><td>2016</td><td>480</td></tr>
<tr><td>…</td><td>…</td><td>…</td><td>…</td></tr></tbody></table>
<p><em>Tumačenje prvog retka rezultata: akademske godine 2016./2017. je definirano da grupi “D-B2” nastavnik sa šifrom 570 predaje predmet “Logička algebra”, ali niti jedan student nije bio raspoređen u tu grupu. Također, Logičku algebru je te akademske godine predavao samo nastavnik sa šifrom 570.</em></p>

<hr>
<pre><code class="language-SQL">SELECT nazpredmet, ozngrupa, akgodina, sifnastavnik
    FROM predmetgrupa AS prgr JOIN predmet ON prgr.sifpredmet = predmet.sifpredmet
    WHERE akgodina = 2016
        AND NOT EXISTS (
            SELECT * FROM upisanpredmet
                WHERE sifpredmet = prgr.sifpredmet
                    AND ozngrupa = prgr.ozngrupa
                    AND akgodina = prgr.akgodina
        ) AND (
            SELECT COUNT(DISTINCT sifnastavnik) FROM predmetgrupa
                WHERE sifpredmet = prgr.sifpredmet
                    AND akgodina = prgr.akgodina
        ) = 1;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>


<details class="spoiler"><p>Ispisati nazive onih predmeta za koje je broj studenata koji su predmet položili ocjenom 4 ili 5 <strong>veći</strong> od broja studenata koji su taj isti predmet položili ocjenom 2 ili 3. Pored naziva predmeta ispisati i broj studenata koji su uspješno položili taj predmet.</p>

<p>Zapise poredati po broju studenata koji su položili predmet tako da se na vrhu popisa nalaze predmeti s najvećim brojem, a nazive predmeta s jednakim brojem poredati abecedno.</p>

<hr>
<pre><code class="language-SQL">SELECT nazpredmet, COUNT(*)
    FROM predmet AS pred JOIN upisanpredmet ON pred.sifpredmet = upisanpredmet.sifpredmet
       WHERE ocjena &gt; 1
        AND (
            SELECT COUNT(*) FROM upisanpredmet
                 WHERE sifpredmet = pred.sifpredmet
                     AND ocjena &gt;= 4
        ) &gt; (
            SELECT COUNT(*) FROM upisanpredmet
                 WHERE sifpredmet = pred.sifpredmet
                    AND ocjena &gt; 1
                    AND ocjena &lt; 4
        )
    GROUP BY nazpredmet
       ORDER BY COUNT(DISTINCT jmbag) DESC, nazpredmet ASC;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>


<details class="spoiler"><p>Ispisati JMBAG, prezime i ime studenata koji <strong>ne stanuju</strong> u istoj županiji u kojoj su i rođeni, a na dan koji pripada prošloj kalendarskoj godini su iz bilo kojeg predmeta dobili ocjenu 4. Pored JMBAG-a, imena i prezimena studenta ispisati naziv županije rođenja i naziv županije stanovanja. Upit mora biti neovisan o trenutku izvođenja. U rezultatu se ne smiju pojavljivati jednake n-torke (duplikati) a njihov poredak nije bitan.</p>

<hr>
<pre><code class="language-SQL">SELECT DISTINCT student.jmbag, imestudent, prezimestudent, zupanijaRod.nazzupanija, zupanijaStan.nazzupanija
    FROM student JOIN upisanpredmet ON student.jmbag = upisanpredmet.jmbag
        JOIN mjesto AS mjestoStan ON mjestoStan.pbr = pbrstanstudent
        JOIN zupanija AS zupanijaStan ON zupanijaStan.sifzupanija = mjestoStan.sifzupanija
        JOIN mjesto AS mjestoRod ON mjestoRod.pbr = pbrrodstudent
        JOIN zupanija AS zupanijaRod ON zupanijaRod.sifzupanija = mjestoRod.sifzupanija
    WHERE zupanijaRod.sifzupanija &lt;&gt; zupanijaStan.sifzupanija
        AND EXTRACT(YEAR FROM CURRENT_DATE) - 1 = EXTRACT(YEAR FROM datumocjena)
        AND upisanpredmet.ocjena = 4;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>


<details class="spoiler"><p>Ispisati različite datume na koje su studenti osvojili prolaznu ocjenu iz predmeta (stupac nazvati <code>datum_ocjene</code>), broj studenata koji su tog dana osvojili prolaznu ocjenu (stupac nazvati <code>broj_kandidata</code>) te prosječnu prolaznu ocjenu koju su kandidati tog datuma dobili (stupac nazvati <code>prosjek_ocjena</code>). Prosječnu ocjenu zaokružiti na 2 decimalne znamenke. Ispisati podatke samo za one datume na kojima nitko nije dobio ocjenu manju od 4, a ostale zanemariti.</p>

<p><em>Napomena</em>: Ako je jedan student na isti datum polagao više ispita, u <code>broj_kandidata</code> treba ga uračunati više puta.</p>

<hr>
<pre><code class="language-SQL">SELECT datumocjena AS datum_ocjene, COUNT(*) AS broj_kandidata, ROUND(AVG(ocjena), 2) AS prosjek_ocjena
    FROM upisanpredmet LEFT JOIN student ON upisanpredmet.jmbag = student.jmbag
    WHERE ocjena &gt; 1
    GROUP BY datum_ocjene
    HAVING MIN(ocjena) &gt;= 4</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>


<details class="spoiler"><p>Za zadanu relacijsku shemu <code>STUDSTIP={ime, prezime, jmbag, prosjekOcjena}</code> napisati naredbu kojom će se napraviti relacija <code>studStip(STUDSTIP)</code>. Tipovi podataka neka budu sljedeći:</p>

<ul><li><code>ime</code>, <code>prezime</code>- <code>VARCHAR(25)</code></li>
<li><code>jmbag</code>- <code>VARCHAR(10)</code></li>
<li><code>prosjekOcjena</code>- <code>NUMERIC(5, 2)</code></li></ul>

<p>U relaciju <code>studStip</code> upisati studente koji imaju prosjek ocjena veći ili jednak 4 (u prosjek ocjena ulaze samo pozitivne ocjene).</p>

<hr>
<pre><code class="language-SQL">CREATE TABLE studStip(
    ime VARCHAR(25),
    prezime VARCHAR(25),
    jmbag VARCHAR(10),
    prosjekOcjena NUMERIC(5, 2)
); 

INSERT INTO studStip(ime, prezime, jmbag, prosjekOcjena)
    SELECT imestudent, prezimestudent, student.jmbag, AVG(ocjena)
        FROM student LEFT JOIN upisanpredmet ON student.jmbag = upisanpredmet.jmbag
        WHERE ocjena &gt; 1
        GROUP BY imestudent, prezimestudent, student.jmbag
        HAVING AVG(ocjena) &gt;= 4;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>
                </div>

<details class="spoiler"><pre><code class="language-sql">SELECT student.jmbag, imeStudent, prezimeStudent, sifPredmet, ocjena, akGodina
FROM student NATURAL JOIN upisanPredmet
WHERE akGodina = 2018 AND ocjena &gt; 1 AND (SELECT AVG(upisanPredmet.ocjena)
                        FROM upisanpredmet
                        WHERE student.jmbag = upisanpredmet.jmbag and upisanpredmet.ocjena &gt;1) &gt; 3.5
 						AND NOT EXISTS
                           (SELECT *
                                   FROM upisanpredmet as upi_pred
                                   WHERE student.jmbag &lt;&gt; jmbag and ocjena = upisanpredmet.ocjena
                                         and upisanpredmet.sifpredmet = sifpredmet AND ocjena &gt; 1
                           				AND akGodina = 2018); </code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>

                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>moja rjesenja:</p>

<details class="spoiler"><p><strong>Ispisati imena studenata (svako ime samo jednom) koja sadrže malo slovo “i” i dugačka su 8 znakova (npr. Krešimir). Uzeti u obzir samo studente rođene radnim danom (pon-pet).</strong></p>
<pre><code class="language-sql">SELECT DISTINCT imestudent
FROM student
WHERE CHAR_LENGTH(imestudent) = 8 AND TRIM(imestudent) LIKE '%i%'AND (EXTRACT(DOW FROM datumrod)) NOT IN (6,0);</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
 <p><strong>Ispisati oznaku i kapacitet svih dvorana kojima oznaka počinje slovom “A”. Za one dvorane u kojima se izvodila nastava za grupe kojima oznaka grupe počinje slovom “C”, ispisati uz podatke o dvorani i akademsku godinu kada se ta nastava odvijala, u suprotnom ispisati NULL vrijednost. Dodatno, ispisati i naziv predmeta iz kojeg se odvijala takva nastava, ako je predmet nosio 5 ECTS bodova, inače ispisati NULL vrijednost. Iz ispisa izbaciti duplikate.</strong><br>
Primjer rezultata:<br>
 <img src="../assets/files/2020-04-05/1586118481-795649-image.png" title="" alt=""></p>
<pre><code class="language-sql">SELECT DISTINCT dvorana.*, pom.akgodina, pom.nazpredmet
FROM dvorana LEFT JOIN 
(SELECT * 
 FROM predmetgrupa LEFT JOIN predmet
 ON predmetgrupa.sifpredmet = predmet.sifpredmet AND predmet.ectsbod = 5) AS pom
 ON dvorana.ozndvorana = pom.ozndvorana AND dvorana.ozndvorana LIKE 'A%' AND pom.ozngrupa LIKE 'C%'
 WHERE dvorana.ozndvorana LIKE 'A%'</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p><strong>Ispisati JMBAG, ime i prezime studenta, te dodatno prosječnu vrijednost ECTS bodova (nazovite stupac prosjek_ects) predmeta koje je student položio. Ispisati samo one studente koji su položili više od 15 predmeta.</strong></p>
<pre><code class="language-sql">SELECT student.jmbag, imestudent, prezimestudent, 
(SELECT AVG(predmet.ectsbod) 
 FROM predmet JOIN upisanpredmet
 ON upisanpredmet.sifpredmet = predmet.sifpredmet AND upisanpredmet.jmbag = student.jmbag
 WHERE ocjena &gt; 1) AS prosjek_ects
FROM student JOIN upisanpredmet
ON student.jmbag = upisanpredmet.jmbag AND
(SELECT COUNT(upisanpredmet.sifpredmet)
 FROM upisanpredmet
 WHERE jmbag = student.jmbag AND ocjena &gt; 1) &gt; 15
 JOIN predmet
 ON predmet.sifpredmet = upisanpredmet.sifpredmet
 GROUP BY student.jmbag, imestudent, prezimestudent</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p><strong>Potrebno je dodati novu organizacijsku jedinicu “Republika Hrvatska” sa šifrom 1 (nema nadređenu organizacijsku jedinicu). Zatim postaviti Republiku Hrvatsku kao nadređenu svim organizacijskim jedinicama koje dosad nisu imale nadređenu organizacijsku jedinicu (osim same Republike Hrvatske).</strong></p>
<pre><code class="language-sql">INSERT INTO orgjed VALUES(1, 'Republika Hrvatska', NULL);
UPDATE orgjed SET sifnadorgjed = 1
WHERE sifnadorgjed IS NULL and siforgjed &lt;&gt; 1;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p><strong>Za zadanu relacijsku shemu STUDSTIP={ime, prezime, jmbag, ukEcts} napisati naredbu kojom će se napraviti relacija studStip(STUDSTIP). Tipovi podataka neka budu sljedeći:<br>
    ime, prezime - VARCHAR(25)<br>
    jmbag - VARCHAR(10)<br>
    ukEcts (ukupan broj ECTS bodova koji je student ostvario polaganjem predmeta) - NUMERIC(4, 1)<br>
U relaciju studStip upisati studente čiji je ukupan broj ECTS bodova ostvaren polaganjem ispita bio veći ili jednak od 80 (u sumu ulaze, naravno, samo položeni ispiti).</strong></p>
<pre><code class="language-sql">CREATE TABLE studStip(
    ime		VARCHAR(25),
    prezime	VARCHAR(25),
    jmbag	VARCHAR(10),
    ukEcts	NUMERIC(4,1)
);
INSERT INTO studStip
	SELECT student.imestudent, student.prezimestudent, student.jmbag, SUM(predmet.ectsbod)
    FROM student NATURAL JOIN upisanpredmet NATURAL JOIN predmet
    WHERE ocjena &gt; 1
    GROUP BY student.imestudent, student.prezimestudent, student.jmbag
    HAVING SUM(predmet.ectsbod) &gt;= 80;```</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></details>

\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-04\/1586014303-317126-2zad.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-04\/1586014303-402090-3-zad.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-04\/1586014303-478911-4-zad.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-04\/1586014303-576676-5-zad.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n","editedAt":"2020-04-04T23:22:01+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"176"}},"user":{"data":{"type":"users","id":"186"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"6262","attributes":{"number":10,"createdAt":"2020-04-04T18:51:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoji zadaci i rje\u0161enja:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIspisati podatke o \u003Cstrong\u003Epraznim\u003C\/strong\u003E predmetnim grupama iz akademske godine 2016.\/2017. ( ispisivati: naziv predmeta, oznaku grupe, akademsku godinu i \u0161ifru nastavnika). Prazne predmetne grupe su one predmetne grupe kojima (te akademske godine) \u003Cstrong\u003Enije bio pridijeljen niti jedan\u003C\/strong\u003E student. U obzir uzeti samo one predmete kojima te akademske godine nije bio pridijeljen niti jedan drugi nastavnik.\u003C\/p\u003E\n\n\u003Cp\u003EPrimjer rezultata:\u003C\/p\u003E\n\u003Ctable\u003E\u003Cthead\u003E\u003Ctr\u003E\u003Cth\u003EnazPredmet\u003C\/th\u003E\u003Cth\u003Eozngrupa\u003C\/th\u003E\u003Cth\u003Eakgodina\u003C\/th\u003E\u003Cth\u003Esifnastavnik\u003C\/th\u003E\u003C\/tr\u003E\u003C\/thead\u003E\n\u003Ctbody\u003E\u003Ctr\u003E\u003Ctd\u003ELogi\u010dka algebra\u003C\/td\u003E\u003Ctd\u003ED-B2\u003C\/td\u003E\u003Ctd\u003E2016\u003C\/td\u003E\u003Ctd\u003E570\u003C\/td\u003E\u003C\/tr\u003E\n\u003Ctr\u003E\u003Ctd\u003ELogi\u010dka algebra\u003C\/td\u003E\u003Ctd\u003ED-B3\u003C\/td\u003E\u003Ctd\u003E2016\u003C\/td\u003E\u003Ctd\u003E570\u003C\/td\u003E\u003C\/tr\u003E\n\u003Ctr\u003E\u003Ctd\u003EVje\u0161tine komuniciranja\u003C\/td\u003E\u003Ctd\u003ED-A5\u003C\/td\u003E\u003Ctd\u003E2016\u003C\/td\u003E\u003Ctd\u003E480\u003C\/td\u003E\u003C\/tr\u003E\n\u003Ctr\u003E\u003Ctd\u003E\u2026\u003C\/td\u003E\u003Ctd\u003E\u2026\u003C\/td\u003E\u003Ctd\u003E\u2026\u003C\/td\u003E\u003Ctd\u003E\u2026\u003C\/td\u003E\u003C\/tr\u003E\u003C\/tbody\u003E\u003C\/table\u003E\n\u003Cp\u003E\u003Cem\u003ETuma\u010denje prvog retka rezultata: akademske godine 2016.\/2017. je definirano da grupi \u201cD-B2\u201d nastavnik sa \u0161ifrom 570 predaje predmet \u201cLogi\u010dka algebra\u201d, ali niti jedan student nije bio raspore\u0111en u tu grupu. Tako\u0111er, Logi\u010dku algebru je te akademske godine predavao samo nastavnik sa \u0161ifrom 570.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESELECT nazpredmet, ozngrupa, akgodina, sifnastavnik\n    FROM predmetgrupa AS prgr JOIN predmet ON prgr.sifpredmet = predmet.sifpredmet\n    WHERE akgodina = 2016\n        AND NOT EXISTS (\n            SELECT * FROM upisanpredmet\n                WHERE sifpredmet = prgr.sifpredmet\n                    AND ozngrupa = prgr.ozngrupa\n                    AND akgodina = prgr.akgodina\n        ) AND (\n            SELECT COUNT(DISTINCT sifnastavnik) FROM predmetgrupa\n                WHERE sifpredmet = prgr.sifpredmet\n                    AND akgodina = prgr.akgodina\n        ) = 1;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIspisati nazive onih predmeta za koje je broj studenata koji su predmet polo\u017eili ocjenom 4 ili 5 \u003Cstrong\u003Eve\u0107i\u003C\/strong\u003E od broja studenata koji su taj isti predmet polo\u017eili ocjenom 2 ili 3. Pored naziva predmeta ispisati i broj studenata koji su uspje\u0161no polo\u017eili taj predmet.\u003C\/p\u003E\n\n\u003Cp\u003EZapise poredati po broju studenata koji su polo\u017eili predmet tako da se na vrhu popisa nalaze predmeti s najve\u0107im brojem, a nazive predmeta s jednakim brojem poredati abecedno.\u003C\/p\u003E\n\n\u003Chr\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESELECT nazpredmet, COUNT(*)\n    FROM predmet AS pred JOIN upisanpredmet ON pred.sifpredmet = upisanpredmet.sifpredmet\n       WHERE ocjena \u0026gt; 1\n        AND (\n            SELECT COUNT(*) FROM upisanpredmet\n                 WHERE sifpredmet = pred.sifpredmet\n                     AND ocjena \u0026gt;= 4\n        ) \u0026gt; (\n            SELECT COUNT(*) FROM upisanpredmet\n                 WHERE sifpredmet = pred.sifpredmet\n                    AND ocjena \u0026gt; 1\n                    AND ocjena \u0026lt; 4\n        )\n    GROUP BY nazpredmet\n       ORDER BY COUNT(DISTINCT jmbag) DESC, nazpredmet ASC;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIspisati JMBAG, prezime i ime studenata koji \u003Cstrong\u003Ene stanuju\u003C\/strong\u003E u istoj \u017eupaniji u kojoj su i ro\u0111eni, a na dan koji pripada pro\u0161loj kalendarskoj godini su iz bilo kojeg predmeta dobili ocjenu 4. Pored JMBAG-a, imena i prezimena studenta ispisati naziv \u017eupanije ro\u0111enja i naziv \u017eupanije stanovanja. Upit mora biti neovisan o trenutku izvo\u0111enja. U rezultatu se ne smiju pojavljivati jednake n-torke (duplikati) a njihov poredak nije bitan.\u003C\/p\u003E\n\n\u003Chr\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESELECT DISTINCT student.jmbag, imestudent, prezimestudent, zupanijaRod.nazzupanija, zupanijaStan.nazzupanija\n    FROM student JOIN upisanpredmet ON student.jmbag = upisanpredmet.jmbag\n        JOIN mjesto AS mjestoStan ON mjestoStan.pbr = pbrstanstudent\n        JOIN zupanija AS zupanijaStan ON zupanijaStan.sifzupanija = mjestoStan.sifzupanija\n        JOIN mjesto AS mjestoRod ON mjestoRod.pbr = pbrrodstudent\n        JOIN zupanija AS zupanijaRod ON zupanijaRod.sifzupanija = mjestoRod.sifzupanija\n    WHERE zupanijaRod.sifzupanija \u0026lt;\u0026gt; zupanijaStan.sifzupanija\n        AND EXTRACT(YEAR FROM CURRENT_DATE) - 1 = EXTRACT(YEAR FROM datumocjena)\n        AND upisanpredmet.ocjena = 4;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EIspisati razli\u010dite datume na koje su studenti osvojili prolaznu ocjenu iz predmeta (stupac nazvati \u003Ccode\u003Edatum_ocjene\u003C\/code\u003E), broj studenata koji su tog dana osvojili prolaznu ocjenu (stupac nazvati \u003Ccode\u003Ebroj_kandidata\u003C\/code\u003E) te prosje\u010dnu prolaznu ocjenu koju su kandidati tog datuma dobili (stupac nazvati \u003Ccode\u003Eprosjek_ocjena\u003C\/code\u003E). Prosje\u010dnu ocjenu zaokru\u017eiti na 2 decimalne znamenke. Ispisati podatke samo za one datume na kojima nitko nije dobio ocjenu manju od 4, a ostale zanemariti.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003ENapomena\u003C\/em\u003E: Ako je jedan student na isti datum polagao vi\u0161e ispita, u \u003Ccode\u003Ebroj_kandidata\u003C\/code\u003E treba ga ura\u010dunati vi\u0161e puta.\u003C\/p\u003E\n\n\u003Chr\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ESELECT datumocjena AS datum_ocjene, COUNT(*) AS broj_kandidata, ROUND(AVG(ocjena), 2) AS prosjek_ocjena\n    FROM upisanpredmet LEFT JOIN student ON upisanpredmet.jmbag = student.jmbag\n    WHERE ocjena \u0026gt; 1\n    GROUP BY datum_ocjene\n    HAVING MIN(ocjena) \u0026gt;= 4\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZa zadanu relacijsku shemu \u003Ccode\u003ESTUDSTIP={ime, prezime, jmbag, prosjekOcjena}\u003C\/code\u003E napisati naredbu kojom \u0107e se napraviti relacija \u003Ccode\u003EstudStip(STUDSTIP)\u003C\/code\u003E. Tipovi podataka neka budu sljede\u0107i:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003Eime\u003C\/code\u003E, \u003Ccode\u003Eprezime\u003C\/code\u003E- \u003Ccode\u003EVARCHAR(25)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ejmbag\u003C\/code\u003E- \u003Ccode\u003EVARCHAR(10)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EprosjekOcjena\u003C\/code\u003E- \u003Ccode\u003ENUMERIC(5, 2)\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EU relaciju \u003Ccode\u003EstudStip\u003C\/code\u003E upisati studente koji imaju prosjek ocjena ve\u0107i ili jednak 4 (u prosjek ocjena ulaze samo pozitivne ocjene).\u003C\/p\u003E\n\n\u003Chr\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-SQL\u0022\u003ECREATE TABLE studStip(\n    ime VARCHAR(25),\n    prezime VARCHAR(25),\n    jmbag VARCHAR(10),\n    prosjekOcjena NUMERIC(5, 2)\n); \n\nINSERT INTO studStip(ime, prezime, jmbag, prosjekOcjena)\n    SELECT imestudent, prezimestudent, student.jmbag, AVG(ocjena)\n        FROM student LEFT JOIN upisanpredmet ON student.jmbag = upisanpredmet.jmbag\n        WHERE ocjena \u0026gt; 1\n        GROUP BY imestudent, prezimestudent, student.jmbag\n        HAVING AVG(ocjena) \u0026gt;= 4;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E","editedAt":"2020-04-04T19:00:58+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":f ,"createdAt":"2020-04-05T17:21:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-05\/1586107249-695825-a.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-05\/1586107249-839153-b.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nIma li itko slu\u010dajno rje\u0161enja za ova 2 zadatka?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"176"}},"user":{"data":{"type":"users","id":"449"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"6567","attributes":{"number":14,"createdAt":"2020-04-05T17:24:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-05\/1586107326-443008-untitled.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n Zna netko mo\u017eda ovaj? Zanima me kako ovaj dio da \u003Cstrong\u003Eniti jedan drugi\u003C\/strong\u003E student nije dobio istu ocjenu iz istog predmeta.\u003C\/p\u003E","editedAt":"2020-04-05T17:25:29+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"176"}},"user":{"data":{"type":"users","id":"868"}},"editedUser":{"data":{"type":"users","id":"868"}},"mentionedBy":{"data":[{"type":"posts","id":"6569"}]},"reactions":{"data":[]}}},{"type":"posts","id":"6569","attributes":{"number":15,"createdAt":"2020-04-05T17:38:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/176\/14\u0022 class=\u0022PostMention\u0022 data-id=\u00226567\u0022\u003Epp\u003C\/a\u003E \u003Cbr\u003E\nEvo, ja imam slicni, mislim da bi to trebalo bit ok\u2026\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT student.jmbag, imeStudent, prezimeStudent, sifPredmet, ocjena, akGodina\nFROM student NATURAL JOIN upisanPredmet\nWHERE akGodina = 2018 AND ocjena \u0026gt; 1 AND (SELECT AVG(upisanPredmet.ocjena)\n                        FROM upisanpredmet\n                        WHERE student.jmbag = upisanpredmet.jmbag and upisanpredmet.ocjena \u0026gt;1) \u0026gt; 3.5\n \t\t\t\t\t\tAND NOT EXISTS\n                           (SELECT *\n                                   FROM upisanpredmet as upi_pred\n                                   WHERE student.jmbag \u0026lt;\u0026gt; jmbag and ocjena = upisanpredmet.ocjena\n                                         and upisanpredmet.sifpredmet = sifpredmet AND ocjena \u0026gt; 1\n                           \t\t\t\tAND akGodina = 2018); \u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E","editedAt":"2020-04-05T23:15:43+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"36"}},"discussion":{"data":{"type":"discussions","id":"176"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"6570"},{"type":"posts","id":"7352"}]},"reactions":{"data":[]}}},{"type":"posts","id":"6570","attributes":{"number":16,"createdAt":"2020-04-05T17:43:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/176\/15\u0022 class=\u0022PostMention\u0022 data-id=\u00226569\u0022\u003ETone\u003C\/a\u003E Hvala sad radi, nisam bio promijenio naziv \u2018upisanpredmet\u2019 u zadnjem podupitu.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"868"}},"discussion":{"data":{"type":"discussions","id":"176"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"6615","attributes":{"number":17,"createdAt":"2020-04-05T20:42:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Emoja rjesenja:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003EIspisati imena studenata (svako ime samo jednom) koja sadr\u017ee malo slovo \u201ci\u201d i duga\u010dka su 8 znakova (npr. Kre\u0161imir). Uzeti u obzir samo studente ro\u0111ene radnim danom (pon-pet).\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT DISTINCT imestudent\nFROM student\nWHERE CHAR_LENGTH(imestudent) = 8 AND TRIM(imestudent) LIKE \u0027%i%\u0027AND (EXTRACT(DOW FROM datumrod)) NOT IN (6,0);\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n \u003Cp\u003E\u003Cstrong\u003EIspisati oznaku i kapacitet svih dvorana kojima oznaka po\u010dinje slovom \u201cA\u201d. Za one dvorane u kojima se izvodila nastava za grupe kojima oznaka grupe po\u010dinje slovom \u201cC\u201d, ispisati uz podatke o dvorani i akademsku godinu kada se ta nastava odvijala, u suprotnom ispisati NULL vrijednost. Dodatno, ispisati i naziv predmeta iz kojeg se odvijala takva nastava, ako je predmet nosio 5 ECTS bodova, ina\u010de ispisati NULL vrijednost. Iz ispisa izbaciti duplikate.\u003C\/strong\u003E\u003Cbr\u003E\nPrimjer rezultata:\u003Cbr\u003E\n \u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-05\/1586118481-795649-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT DISTINCT dvorana.*, pom.akgodina, pom.nazpredmet\nFROM dvorana LEFT JOIN \n(SELECT * \n FROM predmetgrupa LEFT JOIN predmet\n ON predmetgrupa.sifpredmet = predmet.sifpredmet AND predmet.ectsbod = 5) AS pom\n ON dvorana.ozndvorana = pom.ozndvorana AND dvorana.ozndvorana LIKE \u0027A%\u0027 AND pom.ozngrupa LIKE \u0027C%\u0027\n WHERE dvorana.ozndvorana LIKE \u0027A%\u0027\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003E\u003Cstrong\u003EIspisati JMBAG, ime i prezime studenta, te dodatno prosje\u010dnu vrijednost ECTS bodova (nazovite stupac prosjek_ects) predmeta koje je student polo\u017eio. Ispisati samo one studente koji su polo\u017eili vi\u0161e od 15 predmeta.\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ESELECT student.jmbag, imestudent, prezimestudent, \n(SELECT AVG(predmet.ectsbod) \n FROM predmet JOIN upisanpredmet\n ON upisanpredmet.sifpredmet = predmet.sifpredmet AND upisanpredmet.jmbag = student.jmbag\n WHERE ocjena \u0026gt; 1) AS prosjek_ects\nFROM student JOIN upisanpredmet\nON student.jmbag = upisanpredmet.jmbag AND\n(SELECT COUNT(upisanpredmet.sifpredmet)\n FROM upisanpredmet\n WHERE jmbag = student.jmbag AND ocjena \u0026gt; 1) \u0026gt; 15\n JOIN predmet\n ON predmet.sifpredmet = upisanpredmet.sifpredmet\n GROUP BY student.jmbag, imestudent, prezimestudent\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003E\u003Cstrong\u003EPotrebno je dodati novu organizacijsku jedinicu \u201cRepublika Hrvatska\u201d sa \u0161ifrom 1 (nema nadre\u0111enu organizacijsku jedinicu). Zatim postaviti Republiku Hrvatsku kao nadre\u0111enu svim organizacijskim jedinicama koje dosad nisu imale nadre\u0111enu organizacijsku jedinicu (osim same Republike Hrvatske).\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003EINSERT INTO orgjed VALUES(1, \u0027Republika Hrvatska\u0027, NULL);\nUPDATE orgjed SET sifnadorgjed = 1\nWHERE sifnadorgjed IS NULL and siforgjed \u0026lt;\u0026gt; 1;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\u003Cp\u003E\u003Cstrong\u003EZa zadanu relacijsku shemu STUDSTIP={ime, prezime, jmbag, ukEcts} napisati naredbu kojom \u0107e se napraviti relacija studStip(STUDSTIP). Tipovi podataka neka budu sljede\u0107i:\u003Cbr\u003E\n    ime, prezime - VARCHAR(25)\u003Cbr\u003E\n    jmbag - VARCHAR(10)\u003Cbr\u003E\n    ukEcts (ukupan broj ECTS bodova koji je student ostvario polaganjem predmeta) - NUMERIC(4, 1)\u003Cbr\u003E\nU relaciju studStip upisati studente \u010diji je ukupan broj ECTS bodova ostvaren polaganjem ispita bio ve\u0107i ili jednak od 80 (u sumu ulaze, naravno, samo polo\u017eeni ispiti).\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-sql\u0022\u003ECREATE TABLE studStip(\n    ime\t\tVARCHAR(25),\n    prezime\tVARCHAR(25),\n    jmbag\tVARCHAR(10),\n    ukEcts\tNUMERIC(4,1)\n);\nINSERT INTO studStip\n\tSELECT student.imestudent, student.prezimestudent, student.jmbag, SUM(predmet.ectsbod)\n    FROM student NATURAL JOIN upisanpredmet NATURAL JOIN predmet\n    WHERE ocjena \u0026gt; 1\n    GROUP BY student.imestudent, student.prezimestudent, student.jmbag\n    HAVING SUM(predmet.ectsbod) \u0026gt;= 80;```\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E","editedAt":"2020-04-05T23:14:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"176"}},"user":{"data":{"type":"users","id":"877"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"6628","attributes":{"number":18,"createdAt":"2020-04-05T21:14:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoja rjesenja:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-05\/1586120969-250738-cetvrti.png\u0022 title=\u0022\u0022 alt=\u0022
