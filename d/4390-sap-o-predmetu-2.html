    <div>

                                <h3>steker</h3>
                <div class="Post-body">
                    <p>jel pisemo f distribuciju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>jel neko rijesio meduispit ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="4390/39.html" class="PostMention" data-id="92162">spenadla</a> disi naso ta rjesenja ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBear</h3>
                <div class="Post-body">
                    <p><a href="4390/43.html" class="PostMention" data-id="92712">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <a href="https://docs.google.com/viewer?a=v&pid=sites&srcid=ZGVmYXVsdGRvbWFpbnxtdDMzMXBzfGd4OjZlODlmYmFlNWRiMjUzMWI" rel=" nofollow ugc">https://docs.google.com/viewer?a=v&amp;pid=sites&amp;srcid=ZGVmYXVsdGRvbWFpbnxtdDMzMXBzfGd4OjZlODlmYmFlNWRiMjUzMWI</a>, rješenja Walpole-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <details class="spoiler"><p><img src="../assets/files/2020-11-14/1605370839-554839-95.png" title="" alt=""><br>
<img src="../assets/files/2020-11-14/1605370846-855743-915.png" title="" alt=""></p></details>

<p>Moze netko objasnit zasto se u zadatku 9.15 koristi t-distribucija za interval predikcije, a u zadatku 9.5 s identicnim podacima se koristio z?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBear</h3>
                <div class="Post-body">
                    <p><a href="4390/45.html" class="PostMention" data-id="92730">pp</a> U 9.5 pita te confidence interval, a u 9.15 prediction interval</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="4390/45.html" class="PostMention" data-id="92730">pp</a> koliko ja vidim nije identican zadatak, jedno je interval pouzdanosti za srednju vrijednost (estimacija parametara) a drugo je procjena intervala iz kojeg bi iduća mjerena vrijednost mogla doć. Dva razlicita koncepta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="4390/45.html" class="PostMention" data-id="92730">pp</a> Z koristiš kad ti je varijanca (sigma) dana unaprijed. T koristiš kada trebaš procijeniti varijancu iz podataka, dakle S.</p>

<p>Tu te vjerojatno buni to što ti je i sigma i s u oba zadatka dan unaprijed. Iza zadatka u kojem ti je s dan unaprijed leži tablica podataka iz koje ti izračunaš taj s.</p>

<p>Stvar koja buni ljude je ta da je S<sup>2</sup> dovoljno dobar procjenitelj varijance kad je n &gt;= 30. Baci oko na kritične vrijednosti T distribucije kad je stupanj slobode &gt;= 30 i T distribucije kad je stupanj slobode beskonačan (drugim riječima - kritične vrijednosti Fi zvjezdica funkcije tj. Z funkcije). Razlika među njima je jako malena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="4390/46.html" class="PostMention" data-id="92732">JBear</a></p> 

<p><a href="4390/47.html" class="PostMention" data-id="92734">InCogNiTo124</a></p> 

<p>znam da se trazi razlicita stvar, al onda sam ja valjda krivo skuzio taj interval predikcije. t-distribucija se koristi jer ne znamo varijancu buducih vrijednosti?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="4390/48.html" class="PostMention" data-id="92741">pp</a> yes, exactly, cim tocno znas varijancu, CLT funkcionira i sve je lijepo gaussijan i to volimo, no kad varijancu estimiras iz podataka, onda je studentova t distribucija</p>

<p>doduse za n&gt;=30 jako je mala razlika izmedu T i Gaussa, mozes probat rjesit drukcije i vidit ces da ce ti interval bit jako slican</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="4390/49.html" class="PostMention" data-id="92746">InCogNiTo124</a> ima smisla, hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
