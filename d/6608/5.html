                    <p>Jel zna netko kak izgleda usmeni kod strojnog učenja i jel mogu negdje nać neke informacije o njemu? hvala puno</p>

                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Izjava</h1>

<p>Izriče se sankcija isključenja od <strong>3 dana</strong> korisniku <a href="../../u/Tompa007.html" class="UserMention">@𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a>  zbog <strong>raznih stvari - 5 strikeova</strong>.</p>

<h1>Tijek događaja</h1>

<p>Kolega je dobio upozorenja uglavnom za spam i uporno pisanje u neodgovarajuće rasprave (sveukupno 14 upozorenja radi jedne te iste stvari…):</p>

<ul><li><a href="../5678/1.html" class="PostMention" data-id="245267">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Piši u odgovarajuću raspravu</strong></li>
<li><a href="../6775/6.html" class="PostMention" data-id="278129">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Ne spammaj</strong></li>
<li><a href="3.html" class="PostMention" data-id="278139">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Ne spammaj</strong> (2 strikea)</li>
<li><a href="../7084/194.html" class="PostMention" data-id="302160">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> - <strong>Piši u odgovarajuću raspravu - Gradivo</strong></li></ul>
                </div>

            <hr>
                    <div>
                                <h3>regnum</h3>
                <div class="Post-body">
                    <p>moze neki osvrt predmeta vas koji ste polozili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="305535">regnum</a></p> 

<p>Zahtjevniji predmet od većine predmeta sa istim brojem ECTS-a.<br>
Vrlo opsežno gradivo ispunjeno hrpom matematike, i na ispitu se očekuje poznavanje teorije u podosta sitne detalje kao i naravno računski djelovi.</p>

<p>Sve u svemu mislim da je odličan predmet ukoliko se želiš dalje baviti ML-om jer prikupiš hrpu znanja i znaš kako funkcioniraju stvari u pozadini što ti je svakako korisno, ali pripremi se malo na pišanje krvi.</p>

<p>Labosi su okej, u obliku jupyter notebooksa su i nisu mi bili pretjerano zahtjevni, i možeš skupit većinu bodova na njima relativno jednostavno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="305535">regnum</a> Definitivno najzahtjevnij predmet koji sam do sada slušao s obzirom na količinu potrebnog kontinuiranog rada. Ako ne namjeravaš kontinuirano učiti ne preporučam upisivanje. Labosi su bili notorious kao teški, ali ja sam ih relativno lagano sve riješio, no ja sam možda malo biasan jer sam to radio prije pa mi je sve bilo više manje poznato. MI i ZI klasično šnajderovski gdje ti dođe dosta zadataka za koje nikako ne možeš naučiti napamet, nego se traži duboko razumijevanje materije. Za svladavanje gradiva je dosta poželjno barem razumjeti koncepte iz VIS-a i Linearne. Uz sve bodove postoje i dodatni bodovi za kvizove na satu i domaže zadaće koji dobro dođu za višu ocjenu.</p> 
                </div>
            </div>

003C\/p\u003E \n\n\u003Cp\u003EZahtjevniji predmet od ve\u0107ine predmeta sa istim brojem ECTS-a.\u003Cbr\u003E\nVrlo opse\u017eno gradivo ispunjeno hrpom matematike, i na ispitu se o\u010dekuje poznavanje teorije u podosta sitne detalje kao i naravno ra\u010dunski djelovi.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu mislim da je odli\u010dan predmet ukoliko se \u017eeli\u0161 dalje baviti ML-om jer prikupi\u0161 hrpu znanja i zna\u0161 kako funkcioniraju stvari u pozadini \u0161to ti je svakako korisno, ali pripremi se malo na pi\u0161anje krvi.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi su okej, u obliku jupyter notebooksa su i nisu mi bili pretjerano zahtjevni, i mo\u017ee\u0161 skupit ve\u0107inu bodova na njima relativno jednostavno.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1232"}},"discussion":{"data":{"type":"discussions","id":"6608"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"305544","attributes":{"number":7,"createdAt":"2022-06-24T16:29:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6608\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022305535\u0022\u003Eregnum\u003C\/a\u003E Definitivno najzahtjevnij predmet koji sam do sada slu\u0161ao s obzirom na koli\u010dinu potrebnog kontinuiranog rada. Ako ne namjerava\u0161 kontinuirano u\u010diti ne preporu\u010dam upisivanje. Labosi su bili notorious kao te\u0161ki, ali ja sam ih relativno lagano sve rije\u0161io, no ja sam mo\u017eda malo biasan jer sam to radio prije pa mi je sve bilo vi\u0161e manje poznato. MI i ZI klasi\u010dno \u0161najderovski gdje ti do\u0111e dosta zadataka za koje nikako ne mo\u017ee\u0161 nau\u010diti napamet, nego se tra\u017ei duboko razumijevanje materije. Za svladavanje gradiva je dosta po\u017eeljno barem razumjeti koncepte iz VIS-a
