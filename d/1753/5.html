                                <h3>atila</h3>
                <div class="Post-body">
                    <h2>Razvoj usluga i aplikacija za operacijski sustav iOS</h2>

<p>Daleko najkorisniji predmet u mojem dugogodišnjem obrazovanju. 💪 <br>
 <a href="https://www.fer.unizg.hr/predmet/ruazosi" rel=" nofollow ugc">iOS vještina</a> na FER-u se održavala u ljetnom semestru (postoji mogućnost prebacivanja na zimski semestar u budućnosti pa to imajte na umu). Ona nosi 3 ECTS boda i na kraju nje odabrani studenti dobiju mogućnost rada u Five-u. Vještina se sastojala od 11 predavanja kroz 11 tjedana koja su držali zaposlenici Five-a pa na taj način napokon možete učiti od ekipe koja je vrhunska u svojoj struci. Kroz vještinu postoji 5 zadaća koje se nadovezuju jedna na drugu i nakon zadnje zadaće imate svoju vlastitu funkcionalnu aplikaciju koju ste gradili kroz cijeli semestar. Stečeno znanje upotrijebite pred kraj semestra u izradi još jedne aplikacije koja se radi u timu kao projekt. Za vještinu se prošle prijavilo 140+ ljudi, a primljeno ih je samo 30-40. Od ove godine je pokrenuta vrlo slična inicijativa iOS vještini samo za Android uređaje. Detalje možete pronaći <a href="https://five.agency/codebase/?fbclid=IwAR0Ez6YqDBm5GXNLupi3yDo-QRVMwlOJZPa211lF2GKwjJaOfilEw60DdlQ" rel=" nofollow ugc">ovdje</a>, a ako vas zanimaju neki inside savjeti, slobodno se javite 😃</p>

<p>Meni je osobno najkorisnije bilo to što smo učili od profesionalaca i vidjeli što je na tržištu rada potrebno i napokon sam se na FER-u osjećao da učim nešto primjenjivo. Kroz cijeli proces postoje <em>Code reviewovi</em> gdje vam ekipa iz Five-a ocjenjuje i pregledava zadaće te na osnovu toga u videopozivu (bar je tako nama bilo zbog covid mjera, vjerujem da se to inače obavlja uživo) govori što je dobro u vašem kodu, a što biste mogli popraviti. To je vrsta feedback-a koju nismo navikli dobivati jer je na FER-u bitno radi li ti labos ili ne, a nije bitno da je napisan na najbolji mogući način što je u Five-u vrlo važno i zbog čega primaju samo najbolje. Bonus je također što dobijete MacBook Pro na korištenje cijeli semestar. Meni najbolji dio vještine jest to što sam nakon nje uz još 2 polaznika dobio posao u Five-u gdje i danas radim, ali o tom iskustvu možete pročitati na mojem <a href="../5768-strucne-prakse/1710.html" rel=" nofollow ugc">postu</a> u kanalu Stručne prakse.</p>

<p>Nemojte se bojati prijave ukoliko smatrate da nemate dovoljno iskustva, ja sam ju polagao na 2. godini FER-a i ispostavila se kao jedna od najboljih odluka u mojem životu.</p>

<p>Težina: <strong>6 / 10</strong> - zbog nove tehnologije i vremena koje treba uložiti ako želite da sve zadaće i projekt budu kako treba<br>
Korisnost: <strong>11 / 10</strong><br>
Bih li preporučio/la predmet: <strong>APSOLUTNO Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="274380">atila</a> koliko vremena uložiš u rad na vještini na razini tjedna recimo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>atila</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="274401">***</a></p> 

<p>Mi smo jednom tjedno imali blok sat predavanja. Na početku semestra ne treba uložiti puno vremena jer još nisu krenule zadaće, ali onda kada krenu, oh boy. Svaka od tih 5 zadaća je zapravo primjena naučenog u samostalnoj izgradnji aplikacije od nule. Pišem ovo jer je upravo zbog toga vrijeme uloženo jako subjektivno, ovisno o tome koliko brzo kopčaš nove tehnologije. Ja bih rekao da je prosječno za svaku zadaću potrebno 10h, nekad više nekad manje, ali to je tek nakon što naučiš gradivo s predavanja.</p> 

<p>Kao što si vjerojatno primjetila, predavanja traju 11 tjedana i nakon toga se radi projekt što je super jer onda napokon vidiš koliko si naučio zato što neke stvari koje si u zadaćama radio satima, tamo riješiš puno brže i to ti da osjećaj zadovoljstva 😃</p>

<p>Rekao bih da predmet zahtjeva dosta vremena, ali ja to nisam tako gledao jer mi je bilo jako zanimljivo učiti i raditi iOS 😃</p>

                </div>
            </div>

data":[]}}},{"type":"posts","id":"274380","attributes":{"number":7,"createdAt":"2022-01-27T19:36:06+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ERazvoj usluga i aplikacija za operacijski sustav iOS\u003C\/h2\u003E\n\n\u003Cp\u003EDaleko najkorisniji predmet u mojem dugogodi\u0161njem obrazovanju. \ud83d\udcaa \u003Cbr\u003E\n \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/predmet\/ruazosi\u0022 rel=\u0022 nofollow ugc\u0022\u003EiOS vje\u0161tina\u003C\/a\u003E na FER-u se odr\u017eavala u ljetnom semestru (postoji mogu\u0107nost prebacivanja na zimski semestar u budu\u0107nosti pa to imajte na umu). Ona nosi 3 ECTS boda i na kraju nje odabrani studenti dobiju mogu\u0107nost rada u Five-u. Vje\u0161tina se sastojala od 11 predavanja kroz 11 tjedana koja su dr\u017eali zaposlenici Five-a pa na taj na\u010din napokon mo\u017eete u\u010diti od ekipe koja je vrhunska u svojoj struci. Kroz vje\u0161tinu postoji 5 zada\u0107a koje se nadovezuju jedna na drugu i nakon zadnje zada\u0107e imate svoju vlastitu funkcionalnu aplikaciju koju ste gradili kroz cijeli semestar. Ste\u010deno znanje upotrijebite pred kraj semestra u izradi jo\u0161 jedne aplikacije koja se radi u timu kao projekt. Za vje\u0161tinu se pro\u0161le prijavilo 140+ ljudi, a primljeno ih je samo 30-40. Od ove godine je pokrenuta vrlo sli\u010dna inicijativa iOS vje\u0161tini samo za Android ure\u0111aje. Detalje mo\u017eete prona\u0107i \u003Ca href=\u0022https:\/\/five.agency\/codebase\/?fbclid=IwAR0Ez6YqDBm5GXNLupi3yDo-QRVMwlOJZPa211lF2GKwjJaOfilEw60DdlQ\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E, a ako vas zanimaju neki inside savjeti, slobodno se javite \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003EMeni je osobno najkorisnije bilo to \u0161to smo u\u010dili od profesionalaca i vidjeli \u0161to je na tr\u017ei\u0161tu rada potrebno i napokon sam se na FER-u osje\u0107ao da u\u010dim ne\u0161to primjenjivo. Kroz cijeli proces postoje \u003Cem\u003ECode reviewovi\u003C\/em\u003E gdje vam ekipa iz Five-a ocjenjuje i pregledava zada\u0107e te na osnovu toga u videopozivu (bar je tako nama bilo zbog covid mjera, vjerujem da se to ina\u010de obavlja u\u017eivo) govori \u0161to je dobro u va\u0161em kodu, a \u0161to biste mogli popraviti. To je vrsta feedback-a koju nismo navikli dobivati jer je na FER-u bitno radi li ti labos ili ne, a nije bitno da je napisan na najbolji mogu\u0107i na\u010din \u0161to je u Five-u vrlo va\u017eno i zbog \u010dega primaju samo najbolje. Bonus je tako\u0111er \u0161to dobijete MacBook Pro na kori\u0161tenje cijeli semestar. Meni najbolji dio vje\u0161tine jest to \u0161to sam nakon nje uz jo\u0161 2 polaznika dobio posao u Five-u gdje i danas radim, ali o tom iskustvu mo\u017eete pro\u010ditati na mojem \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768-strucne-prakse\/1710\u0022 rel=\u0022 nofollow ugc\u0022\u003Epostu\u003C\/a\u003E u kanalu Stru\u010dne prakse.\u003C\/p\u003E\n\n\u003Cp\u003ENemojte se bojati prijave ukoliko smatrate da nemate dovoljno iskustva, ja sam ju polagao na 2. godini FER-a i ispostavila se kao jedna od najboljih odluka u mojem \u017eivotu.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E - zbog nove tehnologije i vremena koje treba ulo\u017eiti ako \u017eelite da sve zada\u0107e i projekt budu kako treba\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E11 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EAPSOLUTNO Da\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2022-01-27T21:16:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1753"}},"user":{"data":{"type":"users","id":"1095"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"274401"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274401","at
