<noscript id="flarum-content">
    <div class="container">
    <h2>Participacija u troškovima studija</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="7.html" class="PostMention" data-id="79410">Klaud Konzultanta</a> Ako ste upisali 4. godinu na prediplomskom, plaćat će te.</p></div></blockquote>

<p>Dakle ipak sam se dobro sjecao kad smo nedavno imali diskusiju oko toga.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="79374">menace_master</a> ja nisam imao menzu tri godine a trebao sam, pa mozda se sve to pokrati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="79410">Klaud Konzultanta</a> Meni je to 4. godina preddiplomskog i u mailu SS sam direktno rekao da ne bih htio da bude problema kasnije oko skolarine i nisu nista napisali. Samo je rekla ‘Platili ste upisninu i to je to’. Doduse ja sam morao platiti prvu jer sam mijenjao faks pa tko zna da li se to broji ili ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>korigirajte naslov, bode k viška u oči</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p>Savjet svim studentima koji su osobe s invaliditetom. Ukoliko ste 60 ili više postotna osoba s invaliditetom i ako ste položili/osvojili više od 30 ECTS u godini, ne morate ništa plaćati. Ne budite kao ja pa da u 3 godine platite 7980 KN koje ne morate platiti samo zbog toga što vas nitko nije upoznao ni upozorio na to pri plaćanju participacije.</p>

<p><a href="https://narodne-novine.nn.hr/clanci/sluzbeni/2018_09_87_1708.html" rel=" nofollow ugc">https://narodne-novine.nn.hr/clanci/sluzbeni/2018_09_87_1708.html</a> - članak 11.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>Ak sam prethodni semestar položio 36 ECTS-a, a ovaj položim 20 (npr ne položim 2 izborna) jel moram ikaj platit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="291485">Dragi prijatelj strojnog učenja</a> Ako si potrošio financije (3 godine za preddipl, 2 godine za dipl) onda da, i ovisi koliko ponovno upisuješ, ako ne onda ne, <a href="../1799-participacija-u-troskovima-studija.html" rel=" nofollow ugc">https://fer.studosi.net/d/1799-participacija-u-troskovima-studija</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="291485">Dragi prijatelj strojnog učenja</a> Ako imaš položeno &gt;= 55 ECTS u godini ne plaćaš ništa, čak ni druge upise ako ih imaš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="291492">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ali čak i ako ne “potrošiš financije” nego odmah na prvoj godini padneš predmete tako da nemaš položeno 55 ECTS morat ćeš platiti druge upise predmeta. <br>
S druge strane, ja sam produžio na drugoj godini i onda nisam imao druge upise na toj četvrtoj godini, već samo “nove” predmete (dakle produžen preddiplomski, ispucao sam 3 godine financiranja) i nisam morao ništa platiti te godine.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="291492">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kakve 3 i 2 godine? Mozes 6. godinu studirat na prediplomskom i neces nista platit ako nemas nijedan drugi upis. Nema nikakvih vremenskih ogranicenja sta se tice placanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="291581">adrian7000</a> Pogledaj si post gore. Pravo na studij i pravo na subvenciju nisu isto, i pričamo o scenariju gdje imaš druge upise.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="291592">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Aha te 3 godine se odnose iskljucivo na onaj dio da ne placas druge upise ako imas vise od 55 ectsa? Npr ako ti je 4. godina prediplomskog i polozio si 56 ectsa, ali imas drugi upis moras ga platiti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="291665">adrian7000</a> Tako ljudi kažu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>menace_master</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="291665">adrian7000</a> da, ja sam imala takvu situaciju na preddiplomskom i morala sam platit drugi upis predmeta</p>
                </div>
            </div>

            <hr>
            </div>
