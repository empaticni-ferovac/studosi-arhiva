    <h2>Promjene izgleda - mišljenja i preporuke</h2>

    <div>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="90657">djeno</a> pa zar nema onog crvenog floating action buttona u donjem desnom uglu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="90675">mornar Ica</a> <br>
Upravo vidjeh lamo.</p> 

<p>Iako ovo gore bi promjenilo da ne moram kilknut dvaput nego jednom. Mozda bolji UI experience za brainlete koji ne vide crveni gumb na desnom dnu stranice.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="111.html" class="PostMention" data-id="90680">djeno</a> Planiram dodati par opcija u postavke:</p>

<ul><li>prikazuj “back to top” gumb</li>
<li>automatski se vrati na vrh stranice kad promijeniš gledanu oznaku</li></ul>

<p>nemam neki time estimate i čisto sumnjam da ću išta stići ovaj semestar (jer je prioritet ne pasti išta od ovog semestra da ne spušim 8400 sljedeće godine), ali svakako se planira promijeniti to ponašanje. A i iz razloga što trenutni back to top plugin je sumnjiv jer poziva remote JS skriptu, koja može biti svašta 😃</p>

<p>Mislim generalno ovaj semestar sumnjam da će biti nekih velikih promjena, al zato ću sve to nadoknaditi iduće kad imam samo predmet po semestru, pa samim time puno više vremena raditi na forumu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Crveno back to top puce delendam esse</p>

<p>Edit: ili bar postavka za iskljucit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>

                    <p><a href="113.html" class="PostMention" data-id="90713">InCogNiTo124</a> edit je plan, da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> fičr request za tebe ili naše Flarum overlordove, ankete koje omogućavaju označavanje više odgovora (neograničeno i/ili max n), da ne moramo strawpoll.me ili slično. A i radi parityja, bilo je na FER2.netu moguće</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="95002">Filemon</a> Won’t work s trenutnim sustavom, barem ne na lagan način, a treba vidjeti koliko su Friends Of Flarum motivirani za to jer ankete su plugin, ne core feature.</p>

<p>Mislim zvuči retardirano, znam, ali taj plugin treba jedan rewrite, napisan je u ranim danima kad je bio divlji zapad.</p>
                </div>
            </div>
