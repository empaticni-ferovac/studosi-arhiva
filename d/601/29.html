    <h2>Promjene izgleda - mišljenja i preporuke</h2>

    <div>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="22806">NISAM ASISTENT</a> Mislim da imamo pobjednika</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p>lijepo je što su transparentne pozadine sad transparentne na tamnoj temi.<br>
mogu li se vratiti šarene pozadine ljudima bez avatara, izgleda zbunjujuće na homepageu?<br>
<img src="../../assets/files/2020-05-12/1589275382-749685-image.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="22815">Filemon</a> Ne znam jel to mogu CSS-om (jer te pozadine su nešto što se izračunava nekako i ta boja je zapravo CSS - vidjet ću kak to radi</p>

<p><a href="18.html" class="PostMention" data-id="22806">NISAM ASISTENT</a> Sviđa mi se ali jedan problem - ova lijeva strana ne može biti toliko široka radi problema s dugačkim imenima. Ne znam jesi to radio editiranjem slike ili mijenjanjem CSS-a I HTML-a, ali ako jesi pokušaj promijeniti username u <code>WWWWWWWWWWWWWWWWWWWWWWWW</code>, i pokušaj smanjivati veličinu prozora - ovaj desni float (user, search itd.) će overlappati s lijevim, i onda se usere prikaz, kao što je <a href="../../u/Gussy.html" class="UserMention">@huba buba</a> bio pokazao prije tjedan-dva.</p>

<p>Na temu logoa i to ovako nešto ćemo raditi prilikom grafičkog updatea, kad bi trebalo znatno promijeniti izgled (well, najviše podesiti header, dodati footer i te stvari, jer to je krirično napravljeno). Bi li ti smetalno da ovaj dizajn logoa i izgleda uzmem kao referentni?</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="22806">NISAM ASISTENT</a> <br>
<a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> that logo is pretty slick if i do say so myself</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p>dark tema mi je super, good job</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="22806">NISAM ASISTENT</a> zelimo ovo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="22903">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ma nisam ništa petljao s CSSom, ovo je slika obična. Možeš slobodno koristititi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="24.html" class="PostMention" data-id="22903">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne znam jel to mogu CSS-om (jer te pozadine su nešto što se izračunava nekako i ta boja je zapravo CSS - vidjet ću kak to radi</p></div></blockquote>

<p>kind of vezano uz to, sad na hover su neki nickovi tesko vidljivi (na stranici profila je druga boja teksta, mozda da bude ista i na ovim hover cardsima?)</p>

<p>card<br>
<img src="../../assets/files/2020-05-12/1589295264-387368-image.png" title="" alt=""><br>
vs profil<br>
<img src="../../assets/files/2020-05-12/1589295400-144352-image.png" title="" alt=""></p>

<p>doduse nez ima li nekih boja na profilima koje bi pak mogle s tom bojom clashati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>potemkin</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="22806">NISAM ASISTENT</a>  NAJS</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="22806">NISAM ASISTENT</a> uistinu su slikice za materijale malo velike, no mozda da ostane cloud a slova se smanje i stave ispod? ili da bude “naslov” materijali ispod kojih su te dvije slikice clouda za up i download, po potrebi skalirano da stane perhaps</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="22973">Amajli</a> probao sam čak ovo ali nije izgledalo najbolje (tj. bolje od ovog). Mogu smanjiti slike ako je to problem, ali mislim da je problem što su ostali header linkovi mali (a izgledaju ružno s fontom logoa)</p>

<p>Rješenje je naći bolji font za header stvari, pa ako netko to nađe lako je izmijeniti neke stvari, ja sam open for discussion oko toga jer sam čuo žalbe da su header stvari out-of-place ali evo, ne znam čime ih zamijeniti.</p>

<p>Inače sam isto npr. mislio mijenjati font foruma u Computer Modern koji je prelijep font ali izgledalo je ružno do boga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="22975">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ovaj font izgleda kao da je za vrtic (nije da ga vidim osim na materijali gumbima gdje si ga hardhardkodirao u slike)<br>
onaj na koleginom konceptu mi je 10x bolji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="22989">[obrisani korisnik]</a> Well, ne znam koji je ovaj sa slike, nemam problema s tim da ga zamijenim kad napravimo konkretan logo (jer font sam po sebi je jako logoast)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="22992">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ne znam ni odakle mu logo sa slike, mozda ga je sam napravio, ali izgleda mi odlicno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="22997">[obrisani korisnik]</a> Logo sam radio sam, a font je Segoe UI.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-05-12/1589291826-713854-image.png" title="" alt=""><br>
jel poluprozirnost headera feature?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="23016">NISAM ASISTENT</a> eto <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> cuo si covjeka, kolega ce ti i poslat logo sigurno ako ga zamolis</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="23019">[obrisani korisnik]</a> pa okej, al trenutno nemam vremena mijenjati identitet foruma na cijelom nivou jer nas čeka veći update, ali svakako da ću ovo uzeti u obzir jer je sleek</p>

<p>mislim sad je malo bezveze mijenjati logo ako ćemo ga možda mijenjati i kasnije, sad sam se fokusirao više manje na boje. Ono, želim da bude jedna promjena logoa i to je to.</p>

<p>Možda napravim ovaj tjedan par koncepata za linkove na materijale ako stignem, pa ćemo staviti neko glasovanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="23031">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Možda bolje da pričekaš kad budeš imao gotov logo pa onda da se se i ti linkovi srede u skladu s logom.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="23043">NISAM ASISTENT</a> Yep, to sam i mislio</p>

<p>Ako netko u međuvremenu ima želju igrati se s dizajnom, bez problema mu dam custom CSS, nightmode fork ima na Studosi Flarum repou i to se relativno jednostavno radi, samo ima drugih problema koje treba riješiti. Trudim se napraviti ove neke stvari koje trebam prije sljedećeg vala labosa, radi toga je izgled sekundaran (npr. ovo nije bilo ni planirano ali bilo mi je toliko žao kad sam vidio kako stackoverflow npr. lijepo izgleda a naš forum ne).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="23076">Amajli</a> Ima, to ću vjerojatno raditi invert (takva je praksa). Iz nekog, meni nepoznatog, razloga su anchor boje na tamnoj temi #808080. Na profilu nije anchor koliko mi je poznato</p>

<p>Radim upravo neke popravke oko default avatara i tih profilnih boja, vidio sam to i jučer ali nisam imao ideju točno kako to kontrirati a htio sam izdati popravke boja što prije.</p>
                </div>
            </div>

            <hr>
            </div>
