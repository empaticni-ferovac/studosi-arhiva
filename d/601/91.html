    <div class="container">
    <h2>Promjene izgleda - mišljenja i preporuke</h2>

    <div>
                    <div>
                                <h3>MordorGuy</h3>
                <div class="Post-body">
                    <p>De mi makni ovo s topa, ne zanima me kog će se šišati i promijenit imidž</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Pohvaljujem ti ovaj mod za Full screen prilikom pisanja odgovora. Redovi nisu predugački niti prekratki. Super. Predpostavljam da su između 80 i 120 znakova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="83.html" class="PostMention" data-id="33568">[obrisani korisnik]</a> Nisam siguran, mislim da je to više do max-widtha u CSS-u. Ekipa koja piše core koliko vidim nije nešto previše lumenasta u području psihologije i računarske znanosti, sam su dosta dobri u oblikovnim obrascima i web devu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Mislim da bi se nešto trebalo srediti u vezi boja tagova na tamnoj temi. Npr. na ferovoj se boja taga (crvenoj) odlično vidi bijeli tekst (na svijetloj pozadini), dok crni tekst (na tamnoj pozadini) uopće nije kontrastan u odnosu na crvenu.</p>

<p>EDIT: možda da tekst ostane bijeli, to mi se čini kao najbezbolnije rješenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="85.html" class="PostMention" data-id="38396">PeroPerica</a> Bijeli tekst na crnoj temi u obojanom okruženju je ružan (već smo imali takav slučaj s gumbima pa je revertano na prozirnu pozadinu). To je klasičan problem s bijelim fontom - predebel je jer se bijela uvijek širi i čini stvari debljima, dok crna ima kontra efekt. S obzirom da se bijeli font u oznakama čini okej, podebljao sam font na tamnoj temi u oznakama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p>Jel bi se dalo napravit da u obavijesti iz neke teme sa predmetnog dijela osim naziva teme stoji i ime predmeta, il bar kratica?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="38501">Mioch</a> Radio sam na tome ali timeoutalo je radi ispita…</p>

<p>S obzirom na to da su sad ispitni tjedni i stvarno sumnjam da ću uspjeti srediti nazive materijala tijekom njih, napravit ću danas navečer rename svih tema po konvenciji koju zasad imam, pa ćemo mijenjati kratice ako se nešto bude moralo promijeniti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tinki-Winky</h3>
                <div class="Post-body">
                    <p>Is it just me ili još nekoga hvata napadaju OCD-a da se ne slažu nijanse pozadine i izbornika?<br>
Nije velika razlika, bar na mom ekranu, ali mislim da nema potrebe da uopce bude razlike ili ako je namjerna da bude malo veća. Ili to dolazi zbog transparentnosti, pa se onda vidi?<br>
<img src="../../assets/files/2020-06-22/1592814901-288292-20200622-103235.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="89.html" class="PostMention" data-id="42785">Tinky Winky</a> Čak i na OLED ekranu moram jako zumirati da vidim gdje je linija. Bilo kako bilo, to je nešto na što ja ne mogu utjecati jer je to browser feature. Istražit ću je li to do blage prozirnosti, ali boje na webu nisu tako organizirane da je to sve isto, pa ni ne mora biti do toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tinki-Winky</h3>
                <div class="Post-body">
                    <p>Znam da nisam baš popularan, ali ne želim da mi jedino mjesto na internetu gdje mi je ugodno to nabija na nos hahahaha</p>

<p><img src="../../assets/files/2020-06-30/1593554267-983358-screenshot-20200630-235624-samsung-internet.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="47029">Tinky Winky</a> Opet ovaj bug, ne znam kako ga reproducirati više xD</p>

<p>Jel ima šanse da otvoriš browser konzolu nekako, s tako otvorenom konzolom refreshaš stranicu i screenaš mi što si dobio? Trebali bi biti neki errori.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>Preporuka:<br>
Da search prikazuje sve rezultate, a ne samo najnovije iz svake dretve</p>

<p>Edit:<br>
Također bi bilo fora da gumb <em>Now</em> s desne strane učitava nove postove ako si već na dnu dretve da se ne mora refreshat stranica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="93.html" class="PostMention" data-id="49039">Coomer - Ukrajinke dobrodošle</a> Da search prikazuje sve rezultate, a ne samo najnovije iz svake dretve</p></div></blockquote>

<p>Vjv nije viable radi programskih ograničenja, al rješavalo bi se searchom unutar rasprave</p>

<blockquote class="uncited"><div><p><a href="93.html" class="PostMention" data-id="49039">Coomer - Ukrajinke dobrodošle</a> Također bi bilo fora da gumb Now s desne strane učitava nove postove ako si već na dnu dretve da se ne mora refreshat stranica</p></div></blockquote>

<p>Hmmm ovo je interesantna ideja, ali u postupku sam popravljanja real-timea, koji osvježava postove u pravom vremenu pa bi ta funkcionalnost gubila smisao. Ali proslijedit ću ideju, dost je elegantna i vjerojatno ne toliko teška za implementirati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p>bilo bi kul da se na profilu osobe vidi koliko su dobili haha/wtf/tugy</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tinki-Winky</h3>
                <div class="Post-body">
                    <p>bilo bi korisno da iznad slidera za broj posta piše koja je tema</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Znam da je ovo vjerojatno vecini ljudi totalno nebitno ali da kazem - zasto su mjenjani tradicionalni akronimi za predmete? Uvod u teoriju računarstva je uvijek bio UTR ne UUTR, Napredni algoritmi i strukture podataka = NASP ne NAISP, FMOS ne FMUOS, UKAK ne UPRKAK (lol)…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p><a href="98.html" class="PostMention" data-id="52182">Bananaking</a> <br>
OS nikad neće biti OpEsUs</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="98.html" class="PostMention" data-id="52182">Bananaking</a> Znam da je ovo vjerojatno vecini ljudi totalno nebitno ali da kazem - zasto su mjenjani tradicionalni akronimi za predmete? Uvod u teoriju računarstva je uvijek bio UTR ne UUTR, Napredni algoritmi i strukture podataka = NASP ne NAISP, FMOS ne FMUOS, UKAK ne UPRKAK (lol)…</p></div></blockquote>

<p>Zato što tradicionalne skraćenice nisu jednoznačne - svaki predmet je uzeo neki svoj proizvoljni format, ja sam ga napravio na način da je što manje potrebna neuronska mreža, tako da u budućnosti bude potencijalno automatizirano i bez rječnika. Trenutno jedini problem su kompozicije riječi (elektroenergetika npr.) koje se riješavaju manje nego elegantno iz razloga što riješenje na tragu originalnog nije moguće.</p>

<p>Inače i FER ide prema tome, jedina razlika je što za predmete s 2 riječi ne koriste prvih 3 slova svake nego prve slogove, ali ni to nije konzistentno (npr. OpSus umjesto OSus). Naravno, FER nema elegantno riješenje za kompozicije riječi (Elektroenergetika - ELE_g).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="100.html" class="PostMention" data-id="52186">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> tako da u budućnosti bude potencijalno automatizirano i bez rječnika</p></div></blockquote>

<p>hmm ajde dobro iako mi se čini da je jednostavnije prepustiti to moderatorima za određene fakultete/smjerove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="52192">Bananaking</a> A ne, za druge fakseve je to kako će htjeti urediti. U ovom slučaju razlog zašto su FMUOS i VIS umjesto FMOS i VJESTA konkretno je maksimizacija entropije, čime nam je shema otpornija na kolizije. A zašto nije FMOS i VIS je zato što to nije konzistentno (jedan ignorira veznik, drugi ne). Ali opet, ovo je naming shema za FER, kod drugih fakseva će to voditi drugi ljudi koji mogu sami odlučiti što im je bolje, u to ne ulazim.</p>
                </div>
            </div>

unarstva je uvijek bio UTR ne UUTR, Napredni algoritmi i strukture podataka = NASP ne NAISP, FMOS ne FMUOS, UKAK ne UPRKAK (lol)\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"601"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"52184"},{"type":"posts","id":"52186"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52184","attributes":{"number":99,"createdAt":"2020-07-09T21:14:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/98\u0022 class=\u0022PostMention\u0022 data-id=\u002252182\u0022\u003EBananaking\u003C\/a\u003E \u003Cbr\u003E\nOS nikad ne\u0107e biti OpEsUs\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"64"}},"discussion":{"data":{"type":"discussions","id":"601"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52186","attributes":{"number":100,"createdAt":"2020-07-09T21:18:40+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/98\u0022 class=\u0022PostMention\u0022 data-id=\u002252182\u0022\u003EBananaking\u003C\/a\u003E Znam da je ovo vjerojatno vecini ljudi totalno nebitno ali da kazem - zasto su mjenjani tradicionalni akronimi za predmete? Uvod u teoriju ra\u010dunarstva je uvijek bio UTR ne UUTR, Napredni algoritmi i strukture podataka = NASP ne NAISP, FMOS ne FMUOS, UKAK ne UPRKAK (lol)\u2026\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZato \u0161to tradicionalne skra\u0107enice nisu jednozna\u010dne - svaki predmet je uzeo neki svoj proizvoljni format
