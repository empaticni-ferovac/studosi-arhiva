    <h2>Promjene izgleda - mišljenja i preporuke</h2>

    <div>

                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="26030">Hrvoje45</a><br>
Ne razumiješ, koja si godina nije diskretno, nije čak ni realan broj. Zna to biti dosta kompleksno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="26032">std::popcount</a> Nek se stavi godište onda, to valjda je realan broj hahaha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="26032">std::popcount</a> <br>
jesu li ovo 3 ili 4 odlična matematička puna, nisam siguran jer meni “ne razumjevanje” isto spada pod matematiku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="58.html" class="PostMention" data-id="25498">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ovo na mobitelu ne funkcionira, zato su i ti modali napravljeni tak duguljasti</p></div></blockquote>

<p>@media + flexbox === *chef’s kiss*</p>

<p>doduse ak nije tvoje nemres mijenjat I suppose, and also the “needs a rewrite” part… so that sucks</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="26035">Amajli</a> Nije to, nego su ti prozori Mithril komponente koje se ne mogu tek tako spojiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="26036">Amon</a> al to ti i dalje ne govori koja je netko godina</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="26040">Amajli</a> Better than nothing tho</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="26030">Hrvoje45</a> da je postojao stvaran rok za koji sam upravo predao ne bi radio meme nego bi lezao na podu mrtav</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="26030">Hrvoje45</a> <br>
<a href="66.html" class="PostMention" data-id="26044">Amon</a></p> 

<p>mogu ja dodati proširenje koje mi dopušta da dodam neka dodatna polja na profilu korisnika, ali to bi se onda ispunjavalo na vlastitu odgovornost, tako da je opet efektivnost toga upitna, a prisiljavat ljude da pišu koja su godina faksa def neću lmao</p>

<p>isto vrijedi za rodno opredjeljenje osobe , npr.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="26061">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mislim na jedan veliki stupac vs 3 unutar jednog prozora jer sam citirala to s mobitelom uostalom, osim ak i ti na to mislis?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="68.html" class="PostMention" data-id="26063">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mogu ja dodati proširenje koje mi dopušta da dodam neka dodatna polja na profilu korisnika, ali to bi se onda ispunjavalo na vlastitu odgovornost</p></div></blockquote>

<p>Istu je stvar imao fer2, zar ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="26066">Amajli</a> Al da dođeš uopće do CSS-a trebaš spojiti proširenja.</p>

<p>Rješenje samo za reakcije npr. nije dobro jer nije generalističko (može postojati beskonačno reakcija), a i za tak nešto bi se trebala napraviti nova Modal klasa (koja ima prikaz u više redova i koja je opet komplikacija). Problem je što ti broj reakcija određuje širinu i onda dobiš nekonzistencije u izgledu pa ni sa dizajnerskog gledišta nije baš dobro.</p>

<p>Mislim, postoji FriendsOfFlarum/reactions na gitu pa se neko može igrati s js-om ak želi, ali o ovim stvarima se već raspravljalo u prošlosti i uvijek se dođe do toga da je bolje održati što sličniji izgled i za mobitele i za šire ekrane radi</p>

<ul><li>UX-a</li>
<li>LESS i CSS generalno nisu baš presjajne tehnologije da se nose s tim</li>
<li>u suprotnom uzrokuje više brige</li></ul>

<p>A i ono, Occam’s razor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="../7/357.html" class="PostMention" data-id="24543">InCogNiTo124</a> Osobno misljenje, dost mi je los ovaj bijeli kruzic za notif</p></div></blockquote>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="26067">InCogNiTo124</a> promijenio sam, problem je bio što je ostao bkg od onog headera, pravi notif nije trebao imati obrub primarne boje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="26083">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> tbh sad vise nisam sigurna al msm da je vise issue sta je fill kruzica bijeli (msm da je prije bio full kruzic u boji foruma osim ak sam izhalucinirala, pa nakon tog bijeli kruzic sa cyan rubom), barem meni, cudno nekak izgleda ovak, malo previse se blenda s pozadinom neg sta bi se blendo da je kompletan keppel</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="26110">Amon</a> ekstra polja su uvijek na vlastitu odgovornost tbh pa opet ljudi obicno ispune<br>
al na f2n se gledala/prikazivala godina (datum) pridruzivanja ak na to mislis</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="26116">Amajli</a> Mogla si staviti i rodendan pa bi se prikazale godine na profilu, ali mislim da vecina ljudi nije imala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="26129">njofra</a> u jebate zaboravila sam, ponekad su neki cestitali rodjendane u spam. Znam da je bilo nekoliko stvari i cak msm da sam i ja imala to ispunjeno, al vise sam gledala godine pridruzivanja nego rodjendane da vidim tko je koja godina mozda (jer rodjendane uostalom nisu svi imali, a i lakse mi je po godini pridruzivanja koja je vecinom bila godina upisa usporediti)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="26186">Amajli</a> A mislim mogu prebaciti centar u boju, mislio sam da smeta što obrub ne predstavlja pozadinu (kao na svijetloj temi).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="78.html" class="PostMention" data-id="26188">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> sori na manjku verboznosti, ali bolje mi je odgovarao potpuno cijan kruzic nego bijeli</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="79.html" class="PostMention" data-id="26189">InCogNiTo124</a> fixed</p>
                </div>
            </div>
