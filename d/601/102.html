                    <p>Preporuka:<br>

<p>Edit:<br>

            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="93.html" class="PostMention" data-id="49039">Coomer - Ukrajinke dobrodošle</a> Da search prikazuje sve rezultate, a ne samo najnovije iz svake dretve</p></div></blockquote>

<p>Vjv nije viable radi programskih ograničenja, al rješavalo bi se searchom unutar rasprave</p>

<blockquote class="uncited"><div><p><a href="93.html" class="PostMention" data-id="49039">Coomer - Ukrajinke dobrodošle</a> Također bi bilo fora da gumb Now s desne strane učitava nove postove ako si već na dnu dretve da se ne mora refreshat stranica</p></div></blockquote>

<p>Hmmm ovo je interesantna ideja, ali u postupku sam popravljanja real-timea, koji osvježava postove u pravom vremenu pa bi ta funkcionalnost gubila smisao. Ali proslijedit ću ideju, dost je elegantna i vjerojatno ne toliko teška za implementirati.</p>
                </div>
            </div>

                </div>
            </div>

                </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Znam da je ovo vjerojatno vecini ljudi totalno nebitno ali da kazem - zasto su mjenjani tradicionalni akronimi za predmete? Uvod u teoriju računarstva je uvijek bio UTR ne UUTR, Napredni algoritmi i strukture podataka = NASP ne NAISP, FMOS ne FMUOS, UKAK ne UPRKAK (lol)…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p><a href="98.html" class="PostMention" data-id="52182">Bananaking</a> <br>
OS nikad neće biti OpEsUs</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="98.html" class="PostMention" data-id="52182">Bananaking</a> Znam da je ovo vjerojatno vecini ljudi totalno nebitno ali da kazem - zasto su mjenjani tradicionalni akronimi za predmete? Uvod u teoriju računarstva je uvijek bio UTR ne UUTR, Napredni algoritmi i strukture podataka = NASP ne NAISP, FMOS ne FMUOS, UKAK ne UPRKAK (lol)…</p></div></blockquote>

<p>Zato što tradicionalne skraćenice nisu jednoznačne - svaki predmet je uzeo neki svoj proizvoljni format, ja sam ga napravio na način da je što manje potrebna neuronska mreža, tako da u budućnosti bude potencijalno automatizirano i bez rječnika. Trenutno jedini problem su kompozicije riječi (elektroenergetika npr.) koje se riješavaju manje nego elegantno iz razloga što riješenje na tragu originalnog nije moguće.</p>

<p>Inače i FER ide prema tome, jedina razlika je što za predmete s 2 riječi ne koriste prvih 3 slova svake nego prve slogove, ali ni to nije konzistentno (npr. OpSus umjesto OSus). Naravno, FER nema elegantno riješenje za kompozicije riječi (Elektroenergetika - ELE_g).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="100.html" class="PostMention" data-id="52186">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> tako da u budućnosti bude potencijalno automatizirano i bez rječnika</p></div></blockquote>

<p>hmm ajde dobro iako mi se čini da je jednostavnije prepustiti to moderatorima za određene fakultete/smjerove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="52192">Bananaking</a> A ne, za druge fakseve je to kako će htjeti urediti. U ovom slučaju razlog zašto su FMUOS i VIS umjesto FMOS i VJESTA konkretno je maksimizacija entropije, čime nam je shema otpornija na kolizije. A zašto nije FMOS i VIS je zato što to nije konzistentno (jedan ignorira veznik, drugi ne). Ali opet, ovo je naming shema za FER, kod drugih fakseva će to voditi drugi ljudi koji mogu sami odlučiti što im je bolje, u to ne ulazim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="102.html" class="PostMention" data-id="52194">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zašto nije FMOS i VIS je zato što to nije konzistentno (jedan ignorira veznik, drugi ne)</p></div></blockquote>

<p>Mislim da to ne bi nikoga smetalo. <br>
Opet, ja sam oldfeg pa meni više u oči upada nekonzistentnost akronima kroz godine nego nekonzistentnost uzimanja veznika ali razumijem da omladina za to ni ne zna i prilagoditi će se na FMUOS</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="52209">Bananaking</a> Pa ne smeta nikoga ali automatski trebaš rječnik za to i trebaš ljudsku osobu da odredi kraticu novog predmeta. Ljudski napor generalno nije održiv i gledam na njega kao sretnu okolnost, a ne nešto što je zagarantirano za budućnost.</p>

<p>Uglavnom, iako ja nemam toliko problema s rječnikom (ovaj forum ionako nema budućnost bez konkretne osobe na čelu), imam problema s kolizijama, koje veće kratice kontriraju (što više vektori ima dimenzija točke su sve udaljenije). Isto tako, FER konstantno mijenja svoj sustav, nama promjena imena nije nešto što je dopustivo iz razloga što se za jednu malu promjenu mora modificirati jako puno rasprava i najvažnije cijeli git repo.</p>

<p><strong>tl;dr</strong> postoji tehnički razlog za ovo, ako FER napravi neki standard prihvatljiv ljudima i mašinama napravit ćemo konačnu promjenu i bit će mirna bosna. Trenutno naš standard nije nešto neprihvativo (jer je relativno prirodan), samo je nešto na što se treba priviknuti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p>ako ignoriram osobu zelim da mi nestane iz zivota, a ne da vidim svaki put kad posta nesto al’ minimizirano</p>

<p>mozel’ se izvest ili jednostavno nemamo tehnologiju za to jos?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="54087">Collapse Enjoyer</a> Teoretski može ali nije toliko jednostavno</p>

<p>Dala bi se za prvu pomoć napisati JS skripta uz malo parsiranja koja može ubiti takav post, ali mehanizam da skroz nestane nije baš toliko jednostavan jer nije prekidač “vidiš/ne vidiš”, dakle za svaku komponentu bi se trebalo implementirati to ignoriranje. Nisam baš siguran da je to uopće viable jer ignoriranje nije originalni Flarum feature, to je proširenje, pa ne postoji neki obrazac kojeg bi se ljudi trebali držati da se takve stvari automatski implementiraju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GTX9800</h3>
                <div class="Post-body">
                    <p>Mislim da (barem meni) tekst u night mode-u nije dovoljno u kontrastu s pozadinom. Ja bih stavio recimo:</p>

<pre><code>body.dark {
    color: #ddd;
}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="59172">GTX9800</a> Istestirano je to, postoje različiti nivoi svjetline i zbog toga što bijela boja ne pojačava intenzitet jednako linearno kao što ga crna smanjuje (barem prividno), potrebno je napraviti veću razliku. Trenutno je raspon od #ccc do #eee, za neke tanje linije i #fff. To se neće mijenjati iz razloga što bi onda druge, naglašenije stvari postale manje naglašene. Isto tako, Bolje je da na tamnoj temi bude manji kontrast, veći je samo privremeno bolji ljudima s lošijim ekranom al in the long run nije dobar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="59177">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Jel mos dodat kad se odabere predmet na predmetnom djelu da skoci na vrh popisa filtriranih tema. Cesto mi se dogodi da scrollam dost daleko da nadjem neki predmet i onda stisnem na njega filtriraju se teme i ostane mi daleko na dnu stranice pa opet scrollam sto godina gore. Nije velika promjena al ja osobno nebi zamrzio zivot svaki put kad moram trazit predmet i njegove teme.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="90657">djeno</a> pa zar nema onog crvenog floating action buttona u donjem desnom uglu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="90675">mornar Ica</a> <br>
Upravo vidjeh lamo.</p> 

<p>Iako ovo gore bi promjenilo da ne moram kilknut dvaput nego jednom. Mozda bolji UI experience za brainlete koji ne vide crveni gumb na desnom dnu stranice.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="111.html" class="PostMention" data-id="90680">djeno</a> Planiram dodati par opcija u postavke:</p>

<ul><li>prikazuj “back to top” gumb</li>
<li>automatski se vrati na vrh stranice kad promijeniš gledanu oznaku</li></ul>

<p>nemam neki time estimate i čisto sumnjam da ću išta stići ovaj semestar (jer je prioritet ne pasti išta od ovog semestra da ne spušim 8400 sljedeće godine), ali svakako se planira promijeniti to ponašanje. A i iz razloga što trenutni back to top plugin je sumnjiv jer poziva remote JS skriptu, koja može biti svašta 😃</p>

<p>Mislim generalno ovaj semestar sumnjam da će biti nekih velikih promjena, al zato ću sve to nadoknaditi iduće kad imam samo predmet po semestru, pa samim time puno više vremena raditi na forumu.</p>
                </div>
            </div>

{"type":"discussions","id":"601"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"52184"},{"type":"posts","id":"52186"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52184","attributes":{"number":99,"createdAt":"2020-07-09T21:14:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/98\u0022 class=\u0022PostMention\u0022 data-id=\u002252182\u0022\u003EBananaking\u003C\/a\u003E \u003Cbr\u003E\nOS nikad ne\u0107e biti OpEsUs\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"64"}},"discussion":{"data":{"type":"discussions","id":"601"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52186","attributes":{"number":100,"createdAt":"2020-07-09T21:18:40+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/98\u0022 class=\u0022PostMention\u0022 data-id=\u002252182\u0022\u003EBananaking\u003C\/a\u003E Znam da je ovo vjerojatno vecini ljudi totalno nebitno ali da kazem - zasto su mjenjani tradicionalni akronimi za predmete? Uvod u teoriju ra\u010dunarstva je uvijek bio UTR ne UUTR, Napredni algoritmi i strukture podataka = NASP ne NAISP, FMOS ne FMUOS, UKAK ne UPRKAK (lol)\u2026\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZato \u0161to tradicionalne skra\u0107enice nisu jednozna\u010dne - svaki predmet je uzeo neki svoj proizvoljni format, ja sam ga napravio na na\u010din da je \u0161to manje potrebna neuronska mre\u017ea, tako da u budu\u0107nosti bude potencijalno automatizirano i bez rje\u010dnika. Trenutno jedini problem su kompozicije rije\u010di (elektroenergetika npr.) koje se rije\u0161avaju manje nego elegantno iz razloga \u0161to rije\u0161enje na tragu originalnog nije mogu\u0107e.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de i FER ide prema tome, jedina razlika je \u0161to za predmete s 2 rije\u010di ne koriste prvih 3 slova svake nego prve slogove, ali ni to nije konzistentno (npr. OpSus umjesto OSus). Naravno, FER nema elegantno rije\u0161enje za kompozicije rije\u010di (Elektroenergetika - ELE_g).\u003C\/p\u003E","editedAt":"2020-07-09T21:22:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"601"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"52192"}]},"reactions":{"data":[{"type":"post_reactions","id":"108403"},{"type":"post_reactions","id":"108631"}]}}},{"type":"posts","id":"52192","attributes":{"number":101,"createdAt":"2020-07-09T21:28:35+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/100\u0022 class=\u0022PostMention\u0022 data-id=\u002252186\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E tako da u budu\u0107nosti bude potencijalno automatizirano i bez rje\u010dnika\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ehmm ajde dobro iako mi se \u010dini da je jednostavnije prepustiti to moderatorima za odre\u0111ene fakultete\/smjerove\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"988"}},"discussion":{"data":{"type":"discussions","id":"601"}},"mentionedBy":{"data":[{"type":"posts","id":"52194"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52194","attributes":{"number":102,"createdAt":"2020-07-09T21:33:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/101\u0022 class=\u0022PostMention\u0022 data-id=\u002252192\u0022\u003EBananaking\u003C\/a\u003E A ne, za druge fakseve je to kako \u0107e htjeti urediti. U ovom slu\u010daju razlog za\u0161to su FMUOS i VIS umjesto FMOS i VJESTA konkretno je maksimizacija entropije, \u010dime nam je shema otpornija na kolizije. A za\u0161to nije FMOS i VIS je zato \u0161to to nije konzistentno (jedan ignorira veznik, drugi ne). Ali opet, ovo je naming shema za FER, kod drugih fakseva \u0107e to voditi drugi ljudi koji mogu sami odlu\u010diti \u0161to im je bolje, u to ne ulazim.\u003C\/p\u003E","editedAt":"2020-07-09T21:33:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"601"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"52209"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52209","attributes":{"number":103,"createdAt":"2020-07-09T21:42:35+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/102\u0022 class=\u0022PostMention\u0022 data-id=\u002252194\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E za\u0161to nije FMOS i VIS je zato \u0161to to nije konzistentno (jedan ignorira veznik, drugi ne)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim da to ne bi nikoga smetalo. \u003Cbr\u003E\nOpet, ja sam oldfeg pa meni vi\u0161e u o\u010di upada nekonzistentnost akronima kroz godine nego nekonzistentnost uzimanja veznika ali razumijem da omladina za to ni ne zna i prilagoditi \u0107e se na FMUOS\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"988"}},"discussion":{"data":{"type":"discussions","id":"601"}},"mentionedBy":{"data":[{"type":"posts","id":"52212"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52212","attributes":{"number":104,"createdAt":"2020-07-09T21:54:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/601\/103\u0022 class=\u0022PostMention\u0022 data-id=\u002252209\u0022\u003EBananaking\u003C\/a\u003E Pa ne smeta nikoga ali automatski treba\u0161 rje\u010dnik za to i treba\u0161 ljudsku osobu da odredi kraticu novog predmeta. Ljudski napor generalno nije odr\u017eiv i gledam na njega kao sretnu okolnost, a ne ne\u0161to \u0161to je zagarantirano za budu\u0107nost.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, iako ja nemam toliko problema s rje\u010dnikom (ovaj forum ionako nema budu\u0107nost bez konkretne osobe na \u010delu), imam problema s kolizijama, koje ve\u0107e kratice kontriraju (\u0161to vi\u0161e vektori ima dimenzija to\u010dke su sve udaljenije). Isto tako, FER konstantno mijenja svoj sustav, nama promjena imena nije ne\u0161to \u0161to je dopustivo iz razloga \u0161to se za jednu malu promjenu mora modificirati jako puno rasprava i najva\u017enije cijeli git repo.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003Etl;dr\u003C\/strong\u003E postoji tehni\u010dki razlog za ovo, ako FER napravi neki standard prihvatljiv ljudima i ma\u0161inama napravit \u0107emo kona\u010dnu promjenu i bit \u0107e mirna bosna. Trenutno na\u0161 standard nije ne\u0161to neprihvativo (jer je relativno prirodan), samo je ne\u0161to na \u0161to se treba priviknuti.\u003C\/p\u003E","editedAt":"2020-07-09T21:55:32+00:00","canEdit":false,"canDelete":false,"ca
