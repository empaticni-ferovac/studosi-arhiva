    <h2>Promjene izgleda - mišljenja i preporuke</h2>

    <div>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="23031">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Možda bolje da pričekaš kad budeš imao gotov logo pa onda da se se i ti linkovi srede u skladu s logom.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="23043">NISAM ASISTENT</a> Yep, to sam i mislio</p>

<p>Ako netko u međuvremenu ima želju igrati se s dizajnom, bez problema mu dam custom CSS, nightmode fork ima na Studosi Flarum repou i to se relativno jednostavno radi, samo ima drugih problema koje treba riješiti. Trudim se napraviti ove neke stvari koje trebam prije sljedećeg vala labosa, radi toga je izgled sekundaran (npr. ovo nije bilo ni planirano ali bilo mi je toliko žao kad sam vidio kako stackoverflow npr. lijepo izgleda a naš forum ne).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="24.html" class="PostMention" data-id="22903">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ne znam jel to mogu CSS-om (jer te pozadine su nešto što se izračunava nekako i ta boja je zapravo CSS - vidjet ću kak to radi</p></div></blockquote>

<p>kind of vezano uz to, sad na hover su neki nickovi tesko vidljivi (na stranici profila je druga boja teksta, mozda da bude ista i na ovim hover cardsima?)</p>

<p>card<br>
<img src="../../assets/files/2020-05-12/1589295264-387368-image.png" title="" alt=""><br>
vs profil<br>
<img src="../../assets/files/2020-05-12/1589295400-144352-image.png" title="" alt=""></p>

<p>doduse nez ima li nekih boja na profilima koje bi pak mogle s tom bojom clashati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="23076">Amajli</a> Ima, to ću vjerojatno raditi invert (takva je praksa). Iz nekog, meni nepoznatog, razloga su anchor boje na tamnoj temi #808080. Na profilu nije anchor koliko mi je poznato</p>

<p>Radim upravo neke popravke oko default avatara i tih profilnih boja, vidio sam to i jučer ali nisam imao ideju točno kako to kontrirati a htio sam izdati popravke boja što prije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p>Jel se može dodati<br>
<img src="../../assets/files/2020-05-14/1589467974-198781-image.png" title="" alt=""></p>

<p>u ovom meniju opcija ignore pa da se lakše rasčisti ova stranica od tema koje nas ne zanimaju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="24681">huba buba</a> To bi bilo teže za napraviti od praćenja, a i šta ti nije lakše samo pratiti teme koje te zanimaju umjesto da ignoriraš sve ostale, i onda im pristupaš preko Praćeno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mAcaLukas</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="24689">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Doslovno želim 3 teme mjutat i sve ostale vidit<br>
Al kužim, moraš dodavat nove filtere/flagove po temi po useru za to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="24689">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> na koji način funkcionira follow za podforume, osim što dobijem notifikaciju kad se napravi nova tema?</p>

<p>Imam tri ideje što se tu može napraviti za bolji UX:</p>

<ol style="list-style-type:decimal"><li>da se teme u praćenim podforumima automatski dodaju u followed, umjesto da moram svaki thread dodati ručno.</li>
<li>da se u followed prikazuju praćeni threadovi i i praćeni podforumi </li>
<li>da se odabirom kategorije (npr. FER) na vrhu nalaze praćeni podforumi, a ostalo abecedno.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="24689">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mislio sam pošto ima ovaj ignoring<br>
<img src="../../assets/files/2020-05-14/1589480069-128745-image.png" title="" alt=""><br>
pa ako se moze da ne moram ulaziti u temu da ju ignoriram nego da sve mogu odmah iz one liste</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="24765">mAca Lukas</a> A mislim nije to toliko zahtjevno dodati - trebalo bi proširiti malo bazu, i staviti isHidden attribut na te teme po korisniku. Okej, malo je problem što bi to bila many to many relacija. Pravi problem je što</p>
<ul><li>kreatori flaruma to ne bi stavili u core jer više manje sve čega se oni ne sjete smatraju bloatom</li>
<li>imaš potencijal napraviti veliko sranje ako nešto zezneš s tim isHidden atributima</li>
<li>moraš raditi ekstenziju, što je trenutno dosta kancer proces s obzirom na boilerplate i nedostatak konkretnih uputa</li></ul>

<p>Mislim, da postoji ekstenzija za to - nema problema, lako dodam. Ali ovo bih u trenutku morao sam raditi, plus malo je delikatno, s obzirom da imaš potencijal sve sjebati s tim hidden atributima. Ne kažem da sam toliko nesposoban da me to priječi, al ono, nije toliko elementarno. Ne bi bio toliki problem da su te stvari dokumentirane - problem je što da razvijem tak nešto bih trebao gledati kod ekstenzije za privatne razgovore (jer ona radi na taj princip), a koliko mi je poznato ta cijela ekstenzija se refaktorira - to govori podosta o tome kak je napisana.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="44.html" class="PostMention" data-id="24771">Filemon</a> da se u followed prikazuju praćeni threadovi i i praćeni podforumi</p></div></blockquote>

<p>Na ovom radim al imam probleme, a ne mogu baš naći nešto što mogu reverse engineerat. Bio sam pričao na nekom očrtu da mi se iz nekog razloga ne prikazuju svi threadovi koji bi trebali</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="24811">huba buba</a> aj vidjet ću kak je to dodano u raspravi, možda nije preteško staviti i na listu rasprava</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>e koja je spika sa inline spoilerima i manjkom <span class="spoiler" onclick="removeAttribute('class')">toggleabilnosti</span>?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="24912">Amajli</a> Ne kužim? Htjela bi vratiti spoiler?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="24939">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Pa bilo bi najs, nez, vise sam primijetila jer mi je ostao habit zatvaranja pa pretpostavljam da je f2n to imao iako vidim da nema ni reddit koji isto koristi md za formatiranje ko forum. Ne znam ni je li moguce s md to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="24964">Amajli</a> a mislim nema nikakvog smisla zašto bi netko htio zatvoriti spoiler nakon što ga otvori</p>

<p>I to sve ide preko s9e/text-formattera, nije to Flarum feature</p>

<p>Toggleabilnosti nema zato što je tak složen objekt (pogledaj html pa ćeš vidjet kaj se događa na kliku)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="51.html" class="PostMention" data-id="24968">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> a mislim nema nikakvog smisla zašto bi netko htio zatvoriti spoiler nakon što ga otvori</p></div></blockquote>

<p>A bome to i ja radim, odnosno radio sam na starom forumu<br>
Nema nekog opravdanja <em>zasto</em> haha, brains says I gotta i unsettling je kad ne mogu</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="24969">InCogNiTo124</a> na 4chanu se to isto moze. to je standardno ponasanje spoilera</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>Postoji li način na koji se može postaviti da nam se na naslovnoj stranici prikazuju postovi samo onih predmeta koje pratimo?<br>
Probao sam s following ono, ali čini mi se da ne radi<br>
P.S Ispričavam se ukoliko sam fulao temu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="25153">moukie</a> Opet, radim na tome. Imao sam malo više uspjeha ovog tjedna jer mi je jedan lik objasnio malo kako napraviti bolji filter za to pa možda bude soon. Bilo bi već dostupno da sustav Gambita (slično je kao na GitHubu s onim npr. <code>is:pr user:blabla</code>) nije tako užasno kompliciran.</p>

<p>Ugl. da, zapraćene oznake će biti pod Following (Praćeno), javim u zakrpama kad to proradi.</p>
                </div>
            </div>
