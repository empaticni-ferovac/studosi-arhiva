    <div class="container">
    <h2>Mentor: Mario Cifrek</h2>

    <div>
                    <div>
                                <h3>Widlar</h3>
                <div class="Post-body">
                    <p><a href="5594/2.html" class="PostMention" data-id="33343">Angela Martin</a> Cifrek je zakon, trenutno sam kod njega na ZR. Radi se kontinuirano, svaki tjedan su sastanci i u stalnom si kontaktu s njim i asistentom. Na projektu u zimskom semestru svatko radi svoj zadatak jer kod njega ima ljudi sa svih smjerova, a najviše sa ERI-ja. Na projektu se upoznaš sa načinom rada i služi ti kao neki uvod u ZR, također su svaki tjedan sastanci na faksu. Cifrek i Željka rade zajedno, tako da su na tim sastancima svi koji su kod njega i svi koji su kod Željke (ona je isto super). Ako radiš neki hardware dobit ćeš pristup i svoje vlastito mjesto sa opremom koja ti treba za izradu projekta/ZR u laboratoriju na ZESOI. Tamo možeš biti od pon-pet, 8-17, dolazit i odlazit kad hoćeš. I on i njegovi asistenti su uvijek voljni pomoć - prije par dana sam s njim radio PCB-ove na zavodu, a kolegi je pomogao i u lemljenju komponenti. Također, možeš računat da će ti se javit na mail u roku 24h, ako ti je baš hitno javljaju se u roku 2-3h.  <br>
Popis mogućih tema kod njega je stvarno širok i kroz projekt će se nastojat prilagodit tvojim željama i preferencijama, a uglavnom cilja na primjenu u biomedicinskom području, iako ne mora nužno biti tako. <br>
Ako te još nešto zanima, slobodno pitaj.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p><a href="5609/1.html" class="PostMention" data-id="33588">Widlar</a> jel se mozes javit u pm ili postaviti poruke pa da mogu zapoceti razgovor? imam par pitanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Widlar</h3>
                <div class="Post-body">
                    <p><a href="5609/513.html" class="PostMention" data-id="170328">Kixxy</a> <a href="5609/1.html" class="PostMention" data-id="33588">Widlar</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kixxy</h3>
                <div class="Post-body">
                    <p>Mario Cifrek?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p><a href="5609/513.html" class="PostMention" data-id="170328">Kixxy</a> Bavi se obradom signala i hardverom, najviše primjenama u medicini (tipa snimanje i obrada EKG-a). Kao mentor je vrlo pristupačan i ugodan. Vidi se da baš voli svoj posao i uvijek rado odgovara na pitanja i nejasnoće. Na početku semestra ćete se dogovoriti oko teme projekta/rada ovisno o tvojim interesima. Pokazat će ti čime su se bavili drugi studenti i kako to funkcionira na zavodu. Projekt i rad će prilagoditi tvojem predznanju tako da što više naučiš, al da se opet stalno ne mučiš i udaraš glavom o stol. Ako odeš više u hardver, možeš očekivati i rad u labosu na faksu (ovisno o epidemiološkoj situaciji vjerojatno). Očekuje kontinuiran rad (tjedni sastanci), ali koliko ti obaveze redovnih predmeta dopuštaju. Kad su ispiti nema sastanaka i ne očekuje da tada radiš (naglašavam ovo jer sam čula da kod nekih nije tako).<br>
Puno više ga zanimaju tvoji interesi nego ocjene. Uglavnom, sve preporuke.<br>
Također, puno surađuje s profesoricom Željkom Lučev Vasić koja je isto sa ZESOI-ja i bavi se sličnim temama, pa i nju uzmi u obzir.</p>
                </div>
            </div>

udosi-fer?tab=repositories","position":1,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}},{"type":"links","id":"6","attributes":{"id":6,"title":"MATERIJALI","icon":"fas fa-upload","url":"https:\/\/u.pcloud.com\/#page=puplink\u0026code=BBQkZpLYXvByDAGyaeDncniB227TUy2iy","position":0,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}}],"session":{"userId":0,"csrfToken":"aJMnlyNu4tccuRsgEjHGue5Q54y5LUfRppifAnTw"},"locales":{"hr":"Hrvatski","en":"English"},"locale":"hr","fof-nightmode.default_theme":"0","fof-follow-tags.following_page_default":"all","fof-gamification.iconName":null,"fof-gamification.pointsPlaceholder":"Pozitiva: {points}","fof-gamification.showVotesOnDiscussionPage":"0","fof-gamification.rankAmt":null,"fof-gamification.customRankingImages":"0","fof-gamification.useAlternateLayout":"0","apiDocument":{"data":{"type":"discussions","id":"5609","attributes":{"title":"Mentor: Mario Cifrek","slug":"5609-mentor-mario-cifrek","commentCount":7,"participantCount":6,"createdAt":"2020-06-01T12:21:52+00:00","lastPostedAt":"2022-01-21T14:38:19+00:00","lastPostNumber":517,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"canTag":false,"subscription":null,"isFirstMoved":false,"canMerge":false,"canSplit":false,"canEditRecipients":false,"canEditUserRecipients":false,"canEditGroupRecipients":false,"isPrivateDiscussion":false,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"votes":0,"canVote":false,"canSeeReactions":false},"relationships":{"posts":{"data":[{"type":"posts","id":"33588"},{"type":"posts","id":"37173"},{"type":"posts","id":"170328"},{"type":"posts","id":"170705"},{"type":"posts","id":"170770"},{"type":"posts","id":"272424"},{"type":"posts","id":"272437"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"553"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"33588","attributes":{"number":1,"createdAt":"2020-06-01T12:21:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5594\/2\u0022 class=\u0022PostMention\u0022 data-id=\u002233343\u0022\u003EAngela Martin\u003C\/a\u003E Cifrek je zakon, trenutno sam kod njega na ZR. Radi se kontinuirano, svaki tjedan su sastanci i u stalnom si kontaktu s njim i asistentom. Na projektu u zimskom semestru svatko radi svoj zadatak jer kod njega ima ljudi sa svih smjerova, a najvi\u0161e sa ERI-ja. Na projektu se upozna\u0161 sa na\u010dinom rada i slu\u017ei ti kao neki uvod u ZR, tako\u0111er su svaki tjedan sastanci na faksu. Cifrek i \u017deljka rade zajedno, tako da su na tim sastancima svi koji su kod njega i svi koji su kod \u017deljke (ona je isto super). Ako radi\u0161 neki hardware dobit \u0107e\u0161 pristup i svoje vlastito mjesto sa opremom koja ti treba za izradu projekta\/ZR u laboratoriju na ZESOI. Tamo mo\u017ee\u0161 biti od pon-pet, 8-17, dolazit i odlazit kad ho\u0107e\u0161. I on i njegovi asistenti su uvijek voljni pomo\u0107 - prije par dana sam s njim radio PCB-ove na zavodu, a kolegi je pomogao i u lemljenju komponenti. Tako\u0111er, mo\u017ee\u0161 ra\u010dunat da \u0107e ti se javit na mail u roku 24h, ako ti je ba\u0161 hitno javljaju se u roku 2-3h.  \u003Cbr\u003E\nPopis mogu\u0107ih tema kod njega je stvarno \u0161irok i kroz projekt \u0107e se nastojat prilagodit tvojim \u017eeljama i preferencijama, a uglavnom cilja na primjenu u biomedicinskom podru\u010dju, iako ne mora nu\u017eno biti tako. \u003Cbr\u003E\nAko te jo\u0161 ne\u0161to zanima, slobodno pitaj.\u003C\/p\u003E ","editedAt":"2020-06-01T12:23:13+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5609"}},"user":{"data":{"type":"users","id":"166"}},"editedUser":{"data":{"type":"users","id":"166"}},"mentionedBy":{"data":[{"type":"posts","id" ":"170705"},{"type":"posts","id":"170770"}]},"reactions":{"data":[]}}},{"type":"posts","id":"170705","attributes":{"number":514,"createdAt":"2021-04-15T13:30:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5609\/513\u0022 class=\u0022PostMention\u0022 data-id=\u0022170328\u0022\u003EKixxy\u003C\/a\u003E Bavi se obradom signala i hardverom, najvi\u0161e primjenama u medicini (tipa snimanje i obrada EKG-a). Kao mentor je vrlo pristupa\u010dan i ugodan. Vidi se da ba\u0161 voli svoj posao i uvijek rado odgovara na pitanja i nejasno\u0107e. Na po\u010detku semestra \u0107ete se dogovoriti oko teme projekta\/rada ovisno o tvojim interesima. Pokazat \u0107e ti \u010dime su se bavili drugi studenti i kako to funkcionira na zavodu. Projekt i rad \u0107e prilagoditi tvojem predznanju tako da \u0161to vi\u0161e nau\u010di\u0161, al da se opet stalno ne mu\u010di\u0161 i udara\u0161 glavom o stol. Ako ode\u0161 vi\u0161e u hardver, mo\u017ee\u0161 o\u010dekivati i rad u labosu na faksu (ovisno o epidemiolo\u0161koj situaciji vjerojatno). O\u010dekuje kontinuiran rad (tjedni sastanci), ali koliko ti obaveze redovnih predmeta dopu\u0161taju. Kad su ispiti nema sastanaka i ne o\u010dekuje da tada radi\u0161 (nagla\u0161avam ovo jer sam \u010dula da kod nekih nije tako).\u003Cbr\u003E\nPuno vi\u0161e ga zanimaju tvoji interesi nego ocjene. Uglavnom, sve preporuke.\u003Cbr\u003E\nTako\u0111er, puno sura\u0111uje s profesoricom \u017deljkom Lu\u010dev Vasi\u0107 koja je isto sa ZESOI-ja i bavi se sli\u010dnim temama, pa i nju uzmi u obzir.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1803"}},"discussion":{"data":{"type":"discussions","id":"5609"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"272424","attributes":{"number":516,"createdAt":"2
