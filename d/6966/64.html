<noscript id="flarum-content">
    <div class="container">
    <h2>[INZEKO2] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Wolfenstein</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="301941">anon00</a> Svejedno su bedasto raspoređeni. Bolje bi bilo da je ta komponenta namijenjena za nešto konkretno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Moze netko napisati sto su danas na predavanju rekli o anketi? Hoće biti preko Moodlea ili nečeg drugog?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="302777">indythedog</a> Anketa nosi 10 bodova - bit ce 15 pitanja ove strukture: <br>
5 rečenica i onda ih treba poredati po etičnosti tj dati ocjenu od 1-5 koja je više, a koja manje etična <br>
I ispod tog je polje za komentar <br>
Ako popunite samo ocjene rečenica to je 5b, ako popunite još i komentare to je još 5 bodova (ako budu smisleni)</p> 

<p>Još je rekao da se anketa zbraja sa onim potpisima tj dolascima, ali da je maximalni br bodova i dalje 10. <br>
Otvorit će se na moodlu valjda slj. tjedan kad se kolega koji to stavlja vrati sa puta</p> 

<p>Za završni ispit je rekao da obuhvaća čitavo gradivo, a kad sam ga pitao je li nagasak na drugom ciklusu je rekao ne, već je to otprilike 50/50, ali ovisi o sastavljaču</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>koja sprdnja od predmeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="302792">LucidDreamer</a> Meni jedan od najbolje sastavljenih društevnih predmeta . <br>
Gradivo je relativno zanimljivo i definitivno korisno u stvarnom životu, uzmu si itekako truda organizirati one poslovne radionice kako bi doveli razne ljude iz struke da kazu neka svoja iskustva, a nas ne zafrkavaju sa samim ispitom jer su to pitalice na zaokruzivanje koje nemaju negativne bodove <br>
Jos je Sabolić rekao da po njemu ne bi trebalo biti ni potpisa jer je to ucjenjivanje nas da dolazimo na nešto na što ne želimo samovoljno dolaziti - ali je zato stavio ovu anketu gdje se mogu dobiti sve bodovi koji bi se dobili potpisima.</p> 

<p>Zanimljivo, poucno, a ne jebe u mozak - da bar je više ovakvih predmeta na diplomskom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Ajde što svo gradivo dolazi 50-50 na završnom, ali mogli su onda barem maknuti prag ili staviti ga na tipa 20%.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="302800">anon00</a> Ne slažem se jer ovo je po mom mišljenju jedan od najgore sastavljenih društvenih predmeta. Da, istina da je gradivo korisno (njegova zanimljivost je već stvar osobne preferencije pa neću ulaziti u to), ali ogranizacija je strašna. Mislim, sama činjenica da daju obje samoprovjere sad odjednom je dokaz toga, a davanje bodova za prisutnost ovisno o tome jel dođeš na nekakvu poslovnu radionicu u petak popodne je na neki način ucjena za te bodove. Da ne komentiram stanje Moodla ako si želiš, nedaj bože, skinuti koju prezentaciju nakon predavanja. Dobra šansa da ju možda stave tek tjedan prije ispita ako se sjete. Ima još toga tu za komentirati, ali meni je već ovo tu dovoljno da zaključim da je ovaj tu predmet afterthought nositeljima i predavačima. Sad, zašto onda forsaju takve bedaste pragove na međuispitima transverzalnog predmeta ako im se neda baviti s njim ja ne znam i to mi je misterij. Lp.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="302800">anon00</a></p> 

<p>Svaki predmet koji ima bodove za aktivnost na nastavi je automatski cancer.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="302805">VelikiMarko</a> Okej, istinu govoris i moram priznati da u trenutku pisanja svog posta nisam mislio o tim stvarima. Sve sto si rekao je apsolutno tocno!<br>
I dalje stojim pri ovom gore da je predmet zanimljiv, ali je tocno i ovo tvoje da je organizacija uzasno loša (doslovno “afterthought”) - što bi se još dalo progutati  da je ovo nekakav nov predmet po FER3 programu pa ga tek smišljaju, ali je ovo obicni inzeko kojeg su podijelili na 2 dijela</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p>je li itko rješavao drugu provjeru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p>U obavijesti pise da je anketa otvorena do 16.7, a na moodleu je rok do 17.6.<br>
Jel bio tko na zadnjem predavanju da zna sto je tocno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="303222">yabk</a> Nije tad rekao do kad ce biti otvorena <br>
Ali ti za tu anketu treba 10-15min max i to je tvoje osobno mišljenje o etičnosti pa ne trebaš ništa se ni priremati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wolfenstein</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="303222">yabk</a> Iz nekog razloga su konstantno u sukobu sami sa sobom u vezi rokova za obavljanje akzivnosti na Moodle-u – rokovi u obavijesti na webu FER-a nikad se ne podudaraju. Ali ovaj na Moodle-u je točan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="../559/47.html" class="PostMention" data-id="303372">him</a> Profesor je rekao da će najvjerojatnije biti sljedeći radni dan nakon pismenog djela.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalefant</h3>
                <div class="Post-body">
                    <p>Reminder: anketu trebate predat do ovog petka 17.6., a ne 16.7. kako pise u obavjesti</p>

<p><img src="../../assets/files/2022-06-13/1655123930-497804-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p><a href="../7759/5.html" class="PostMention" data-id="306691">Rene</a> Boils my blood tbh, makar bolje neg bude cim vise iz prvog.</p>
                </div>
            </div>

"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6966\/53\u0022 class=\u0022PostMention\u0022 data-id=\u0022301941\u0022\u003Eanon00\u003C\/a\u003E Svejedno su bedasto raspore\u0111eni. Bolje bi bilo da je ta komponenta namijenjena za ne\u0161to konkretno.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6966"}},"user":{"data":{"type":"users","id":"1619"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"302777","attributes":{"number":55,"createdAt":"2022-06-10T11:31:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoze netko napisati sto su danas na predavanju rekli o anketi? Ho\u0107e biti preko Moodlea ili ne\u010deg drugog?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6966"}},"user":{"data":{"type":"users","id":"165"}},"mentionedBy":{"data":[{"type":"posts","id":"302791"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302791","attributes":{"number":56,"createdAt":"2022-06-10T12:40:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6966\/55\u0022 class=\u0022PostMention\u0022 data-id=\u0022302777\u0022\u003Eindythedog\u003C\/a\u003E Anketa nosi 10 bodova - bit ce 15 pitanja ove strukture: \u003Cbr\u003E\n5 re\u010denica i onda ih treba poredati po eti\u010dnosti tj dati ocjenu od 1-5 koja je vi\u0161e, a koja manje eti\u010dna \u003Cbr\u003E\nI ispod tog je polje za komentar \u003Cbr\u003E\nAko popunite samo ocjene re\u010denica to je 5b, ako popunite jo\u0161 i komentare to je jo\u0161 5 bodova (ako budu smisleni)\u003C\/p\u003E \n\n\u003Cp\u003EJo\u0161 je rekao da se anketa zbraja sa onim potpisima tj dolascima, ali da je maximalni br bodova i dalje 10. \u003Cbr\u003E\nOtvorit \u0107e se na moodlu valjda slj. tjedan kad se kolega koji to stavlja vrati sa puta\u003C\/p\u003E \n\n\u003Cp\u003EZa zavr\u0161ni ispit je rekao da obuhva\u0107a \u010ditavo gradivo, a kad sam ga pitao je li nagasak na drugom ciklusu je rekao ne, ve\u0107 je to otprilike 50\/50, ali ovisi o sastavlja\u010du\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"519"}},"discussion":{"data":{"type":"discussions","id":"6966"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"302792","attributes":{"number":57,"createdAt":"2022-06-10T12:42:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekoja sprdnja od predmeta\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":8,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6966"}},"user":{"data":{"type":"users","id":"97"}},"mentionedBy":{"data":[{"type":"posts","id":"302800"}]},"reactions":{"data":[{"type":"post_reactions","id":"573512"}]}}},{"type":"posts","id":"302800","attributes":{"number":59,"createdAt":"2022-06-10T13:43:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6966\/57\u0022 class=\u0022PostMention\u0022 data-id=\u0022302792\u0022\u003ELucidDreamer\u003C\/a\u003E Meni jedan od najbolje sastavljenih dru\u0161tevnih predmeta . \u003Cbr\u003E\nGradivo je relativno zanimljivo i definitivno korisno u stvarnom \u017eivotu, uzmu si itekako truda organizirati one poslovne radionice kako bi doveli razne ljude iz struke da kazu neka svoja iskustva, a nas ne zafrkavaju sa samim ispitom jer su to pitalice na zaokruzivanje koje nemaju negativne bodove \u003Cbr\u003E\nJos je Saboli\u0107 rekao da po njemu ne bi trebalo biti ni potpisa jer je to ucjenjivanje nas da dolazimo na ne\u0161to na \u0161to ne \u017eelimo samovoljno dolaziti - ali je zato stavio ovu anketu gdje se mogu dobiti sve bodovi koji bi se dobili potpisima.\u003C\/p\u003E \n\n\u003Cp\u003EZanimljivo, poucno, a ne jebe u mozak - da bar je vi\u0161e ovakvih predmeta na diplomskom\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"519"}},"discussion":{"data":{"type":"discussions","id":"6966"}},"mentionedBy":{"data":[{"type":"posts","id":"302805"},{"type":"posts","id":"302836"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302798","attributes":{"number":58,"createdAt":"2022-06-10T13:41:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAjde \u0161to svo gradivo dolazi 50-50 na zavr\u0161nom, ali mogli su onda barem maknuti prag ili staviti ga na tipa 20%.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6966"}},"user":{"data":{"type":"users","id":"395"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"302805","attributes":{"number":60,"createdAt":"2022-06-10T13:59:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6966\/59\u0022 class=\u0022PostMention\u0022 data-id=\u0022302800\u0022\u003Eanon00\u003C\/a\u003E Ne sla\u017eem se jer ovo je po mom mi\u0161ljenju jedan od najgore sastavljenih dru\u0161tvenih predmeta. Da, istina da je gradivo korisno (njegova zanimljivost je ve\u0107 stvar osobne preferencije pa ne\u0107u ulaziti u to), ali ogranizacija je stra\u0161na. Mislim, sama \u010dinjenica da daju obje samoprovjere sad odjednom je dokaz toga, a davanje bodova za prisutnost ovisno o tome jel do\u0111e\u0161 na nekakvu poslovnu radionicu u petak popodne je na neki na\u010din ucjena za te bodove. Da ne komentiram stanje Moodla ako si \u017eeli\u0161, nedaj bo\u017ee, skinuti koju prezentaciju nakon predavanja. Dobra \u0161ansa da ju mo\u017eda stave tek tjedan prije ispita ako se sjete. Ima jo\u0161 toga tu za komentirati, ali meni je ve\u0107 ovo tu dovoljno da zaklju\u010dim da je ovaj tu predmet afterthought nositeljima i predava\u010dima. Sad, za\u0161to onda forsaju takve bedaste pragove na me\u0111uispitima transverzalnog predmeta ako im se neda baviti s njim ja ne znam i to mi je misterij. Lp.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":10,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"874"}},"discussion":{"data":{"type":"discussions","id":"6966"}},"mentionedBy":{"data":[{"type":"posts","id":"302809"}]},"reactions":{"data":[]}}},{"type":"posts","id":"302836","attributes":{"number":62,"createdAt":"2022-06-10T16:36:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6966\/59\u0022 class=\u0022PostMention\u0022 data-id=\u0022302800\u0022\u003Eanon00\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ESvaki predmet koji ima bodove za aktivnost na nastavi je automatski cancer.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2381"}},"discussion":{"data":{"type":"discussions","id":"6966"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"573586"}]}}},{"type":"posts","id":"302809","attributes":{"number":61,"createdAt":"2022-06-10T14:31:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6966\/60\u0022 class=\u0022PostMention\u0022 data-id=\u0022302805\u0022\u003EVelikiMarko\u003C\/a\u0
