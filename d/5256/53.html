                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="81741">Amon</a> Može se naknadno otvarati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p>Yeah, samo moraš opet utipkati kod za pristup</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p>Imam par pitanja<br>
 1) jel moramo svaki puta rjesit zadatak<br>
2) boduje li nam se u tom slucaju samo onaj zadatak kojeg odgovaramo, ako ne kako se boduje onda, tj gleda koliko cemo u konacnici imat bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>Jel ima tko da je testirao ispise funkcija na 1. labosu? Konkretno za AVL, funkcija bi trebala vratiti ispravne vrijednosti, cak mi i dobar stari printf() tocno ispisuje, ali u tom njihovom izrazu za cout s ternarnim operatorima se nesto sjebe. Ne znam hoce li to biti problem. Ima neki c++ mesija da zna?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="82034">Ziher</a> jesi otkrio u čem je stvar? meni se to isto događa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="81741">Amon</a> <br>
Dakle samo rješavamo jedan od ponuđenih? I odbivamo 100% ili 0% bodova?<br>
Ti bodovi idu u predmet Laboratorij profila?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="82193">Maglica</a> <br>
Da, samo jedan od ponuđenih.<br>
Nezz mogu li se dobiti parcijalni bodovi, možda na osnovu koliko autograder primjera ti labos prođe.<br>
I da, svi bodovi idu samo u labos profila, ali imaj na umu da imaš prag da moraš imat &gt;0 bodova da prođeš kont i 15&gt; bodova da smiješ na rok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="82198">Amon</a> to znaci da nam vise od toga ni ne treba, pa dok to ostvarimo ne moramo predavat vise labosa? Samo iz NASP-a se bodovi gledaju u laboratoriju modula?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="82219">Ziher</a> Da, više od toga ti ne treba za ništa osim bodova za labos profila<br>
PS ali ak ti je labos uživo onda ga moraš predati, bez obzira na sve pa ak više ne želiš skupljati bodove, a imaš ga zadnji ciklus, tough luck. Ali uvijek si možeš uzet labos od 5 bodova i odgovarat to pro forma</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="82219">Ziher</a> <br>
Ja mislim da se na Lab.profila gleda 33 boda za svaki predmet(NASP 11*3 = max), za OO neka desktop app i RASUS neki labos u 12.mj</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Koliko sam skuzio ovo na edgaru se izvrti samo jedan test za kod(6 zad.), to je to samo ili ja nesto krivo radim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lujonlu</h3>
                <div class="Post-body">
                    <p>jel ima provjere plagijata?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="82406">Gannicus</a> Koliko znam edgar to sam provjerava. Ali imaj na umu da su nam dali template tak da vjerojatno očekuju dosta veliko podudaranje kod studenata pa ne bih previše brinuo oko toga osim ak nije nekih 75-80% identično podudaranje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lujonlu</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="82420">Amon</a> ma ono ako na internetu nadem negdje kod sigurno ce i drugi gledat po webu, valjda je sigurno, ne skroz prepisat al ono po uzoru na taj kod napisat svoje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vrba</h3>
                <div class="Post-body">
                    <p>Znaci na Edgaru mozemo isprobavati kod dole i stiskati save i run, ali tek kad smo gotovi submitamo?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Kaj je sad sa zadacima od 17 bodova? Opce ih ni nema na edgaru, ili ja nes krivo gledam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="82502">login</a> Morao si se javiti voditeljima jer za 17b daju neki specijalan zadatak koji ne ide preko edgara</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>Kako pisati u C-u u Edgar? Koliko vidim svaki kod koji napisem on sprema kao main.cpp i tako kompajlira. Rekli su da mozemo u C radit labose.</p>
                </div>
            </div>

            <hr>

                    <p><a href="58.html" class="PostMention" data-id="82561">Jakic007</a> svaki valjani C program je također valjani C++ program</p>
