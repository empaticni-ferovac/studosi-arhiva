                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Koliko je težak ovaj zadatak za 17 bodova?<br>
Nisam baš pratila gradivo o Simplexu. Koliko se taj algoritam razlikuje od onog s APR-a?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="110.html" class="PostMention" data-id="119544">Emma63194</a> Koliko se taj algoritam razlikuje od onog s APR-a?</p></div></blockquote>

<p>Puno, haha. Samo im je naziv isti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="119544">Emma63194</a> Radi se o Gauss Jordanovoj eliminaciji i algoritamski uopće nema problema, samo ima dosta uvjeta. Nisam vidio točno zadatak (još nisam upitan koji od njih je najlakši hehe), ali ako misliš naučiti simplex za ispit, a trebala bi, iskodirati ga je dobra vježba. Zadatak vjerojatno nosi neku složenost radi broja uvjeta koje treba provjeravati pa je vjv i teško za debuggirati. Ali korak po korak je elementaran, isto kao i onaj s APR-a. I ja bih se usudio reći da je teorijski puno lakši za shvatiti od onog iz APR-a, svakako je zabavniji za rješavati na papiru.</p>

<p>A konkretno jedan i drugi algoritam koriste se za različite stvari, ovaj simplex je za riješavanje sustava jednadžbi 😃</p>
                </div>
            </div>
