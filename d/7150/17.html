                                <h3>itsdend</h3>
                <div class="Post-body">
                    <p>Jesu objavili upute za labose negdje? piše da su ih trebali objaviti do 31.3., ali ja ih i dalje nigdje ne vidim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Plisav</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="289594">itsdend</a> <br>
Ja ga vidim u zadnjim datotekama tam na početnoj stranici Intraneta, ali nije u repozitoriju predmeta. Link ti je <a href="https://www.fer.unizg.hr/_download/repository/LV1_upute.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/LV1_upute.pdf</a>. Također i dalje nema roka niti mjesta za predaju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Plisav</h3>
                <div class="Post-body">
                    <p>Jesu rekli na predavanjima di da predamo labose?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Argadem</h3>
                <div class="Post-body">
                    <p>Još uvijek ništa po pitanju labosa? Na kraju ću zaboravit da uopće trebam predat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wayk</h3>
                <div class="Post-body">
                    <p>Koji su rokovi za labose odnosno jel se moze na ispit ako nismo rjesili labos? Pise u predavanjima da je labos uvijet ali nigdje ne vidim rok za isti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Plisav</h3>
                <div class="Post-body">
                    <p>Jel rekla profesorica što na predavanju za labose?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>strole55</h3>
                <div class="Post-body">
                    <p>Neznam jeste vidili ali otvoreni su labosi na moodlu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hlfdef</h3>
                <div class="Post-body">
                    <p>Šta je sa domaćim zadaćama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>itsdend</h3>
                <div class="Post-body">
                    <p>Koji su onda pravi rokovi za predaju tih zadaca?<br>
Tj. za prve dvije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Plisav</h3>
                <div class="Post-body">
                    <p>Događa li se što s ovim predmetom? Niti obavijesti za labose, niti rezultati međuispita..</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>Koji je prag za MI?</p>

            </div>

                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="302507">Sokol</a> na stranici predmeta piše 50%, ali u onom syllabusu za 2022 nije naveden nikakav prag. Pa sad trebamo pogadat sta je istina od tog dvoje</p>
