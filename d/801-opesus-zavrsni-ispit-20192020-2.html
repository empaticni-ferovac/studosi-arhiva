                    <p><a href="801/45.html" class="PostMention" data-id="42051">Rene</a> Ne, zato što dretva 1 dva puta zove PostaviBsem(1). Kad ga prvi put pozove prvo se dretva 1 prebaci u pripravne, a onda se dretva 2 prebaci u pripravne. Dakle nakon prvog poziva red pripravnih je dretva 1 pa dretva 2 i onda aktivna dretva postaje dretva 1. Onda dretva 1 ponovno pozove PostaviBsem(1) i dogada se sljedece. Prvo se dretva 1 prebaci u pripravne (u kojima je na prvom mjestu dredtva 2 koja je tamo od prije) i onda se dretva 3 prebaci u pripravne. Tada red pripravnih izgleda ovako: 2 pa 1 pa 3. Onda se aktivira prva iz reda pripravnih tj dretva 2, a u redu pripravnih ostanu 1 i 3.</p>

                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-06-20/1592653662-710156-bez-naslova.png" title="" alt=""><br>
Može li netko pojasniti ovaj</p>

            <hr>
                    <div>
                                <h3>helenic</h3>
                <div class="Post-body">
                    <p><a href="801/51.html" class="PostMention" data-id="42204">decko_sa_balkana</a> <br>
<code>for (i = 1 ; i &lt; = 3 ; i++)  fork() ;</code> — &gt; iz ove for petlje izlazi ukupno 8 procesa<br>
Na početku imaš jedan proces recimo GP - glavni proces, on jedini ulazi na početku u petlju i radi ovako:</p>

<p>i = 1 <br>
GP stvori jedan novi proces P_GP_1 i oba nastavljaju dalje<br>
i = 2 <br>
GP stvori jedan novi proces P_GP_2 i P_GP_1 (jer se stvorio kad je i = 1) stvori jedan novi proces P_GP_1_1<br>
i = 3<br>
GP stvori još jedan novi proces P_GP_3<br>
P_GP_1 stvori još jedan proces P_GP_1_2<br>
P_GP_2 stvori još jedan novi proces P_GP_2_1<br>
P_GP_1_1 stvori još jedan proces P_GP_1_1_1</p>

<p>I na kraju imaš : GP, P_GP_1, P_GP_2, P_GP_3, P_GP_1_1, P_GP_1_2, P_GP_2_1, P_GP_1_1_1</p>

<p>Oznake sam napisao hijerarhijski da skužiš koji proces šta stvara.. (<strong>roditelj_dijete</strong>)</p>

<p>I onda ti zapravo do druge for petlje dođe 8 procesa, tj 8 dretvi, i svaki od njih stvori još po 3 dretve, tako da bih rekao da je odgovor da na kraju budu 32 dretve.</p>

<p><a href="801/52.html" class="PostMention" data-id="42205">***</a> <br>
Zapravo ti nije toliko bitno kad tko dolazi cini mi se, pogledaj neki općeniti slučaj, a nekako se možda može naći najgori..<br>
Al recimo da oba dolaze u istom trenutku u 0. ms. I ja bih rekao da je ovo sa sklopom za prihvat prekida, samo veći prioritet prekida niži.</p>

<ol style="list-style-type:decimal" start="0"><li>ms —&gt; pojave se P1 i P2 , znači kontrolne zastavice u oba postavljene na 1,  a prihvati se P1, P2 čeka<br>
   P1 odradi svoje, znači 0.1 ms za prihvat, 2 ms obrada i 0.1 ms izlazak iz prekida, znači 2.2 ms. U toj 2.2 ms se odmah i ulazi u ovu proceduru za određivanje prioriteta prekida za P2, znači jos 0.1ms, u 2.3 ms se počne obrađivati P2, i obrađuje se do 10. ms znači 7.7 ms, tada dođe još jedan P1, obradi se za 2.2ms, i nastavi P2 još 2.3ms, izadje za 0.1 ms, i prvi put nakon čini mi se 14.6 ms procesor nema šta raditi sve do 20.ms, onda dođe P1, obradi se sa 2.2ms, pa procesor opet slobodan ostatak vremena tj 7.8ms, i tako još jednom u 30. ms i obradi se za 2.2 ms i procesor slobodan 7.8ms, i nakon toga se opet ponavlja početak, znači u 40ms procesor bude slobodan 2 * 7.8 + 5.4 ms, cca 21ms, znači da u 200 ms bude slobodan 105ms, pa znači da bi se mogao staviti program od 45 ms.. Ovako ja mislim da je ok, ali neka netko potvrdi jer je ovako napamet bez crtanja ili me ispravi ako griješim</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="801/56.html" class="PostMention" data-id="42479">Avendo</a> Pa koja je definicija faktora preplitanja? Fizička udaljenost logički susjednih sektora. Ako glava prijeđe 4.2 sektora za vrijeme prijenosa onda mora biti 5 sektora između 2 logički susjedna, dakle ukupna udaljenost je 6.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helenic</h3>
                <div class="Post-body">
                    <p><a href="801/56.html" class="PostMention" data-id="42479">Avendo</a></p> 

<p>Mislim da to nismo radili i da se faktor preplitanja od nas neće tražiti, to što radiš su baš stare auditorne..<br>
Ali ako te zanima mislim da ide ovako:</p>

<p>Prvo ovdje se prenosi jedan po jedan sektor, a kod nas u zadacima ti uvijek bude da se prenosi cijela staza u interni spremnik. Ovdje ti jedan sektor ima 512B, znači 4096 bitova, i vrijeme potrebno da se prenese jedan sektor je<span class="mathren-block">
\frac{4096 \text{ bit}}{10^{7} \frac{\text{bit}}{\text{s}}} = 0.4096 \text{ms.}
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> Vrijeme da se pročita samo jedan sektor, ti je <span class="mathren-inline"> \frac{\text{rotacijsko kašnjenje}}{\text{broj sektora}} = \frac{12.5 \text{ms}}{128} = 0.0977 \text{ms}.<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
U zadatku ti kaže da se pročita samo jedan sektor i on se prenosi, i ti trebaš naštimati taj faktor preplitanja da nemaš nikakvog praznog hoda što se tiče diska. (Disk se stalno okreće, i kad ti prenosiš jedan sektor glave se okreću)<br>
Npr. želiš pročitati sektore 10, 11, 12, i ako su oni zapisani na disku točno tako –&gt; 10 –&gt; 11 –&gt; 12, ti pročitaš 10. sektor i dok ga preneseš disk se već okrenuo i ponovno moraš čekati rotacijsko kašnjenje dok se ne dođe na 11. sektor, pa je zato bolje namjestiti da sektori idu tipa 10 . . . . 11 . . . . 12 gdje ti ove točkice predstavljaju točno koliko je sektora između, tj koliko sektora se prodje glava diska i ručica dok se ovaj jedan sektor prenese u interni spremnik. <br>
I sad vidiš da je trajanje prijenosa sektora 0.4096 ms, a da se jedan sektor pročita treba 0.0977ms, znači da će se disk okrenuti  (dok se pročitani sektor prenese u interni spremnik) za <span class="mathren-inline"> \frac{0.4096}{0.0977} = 4.1924<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> sektora.</p>

<p>To ti znači da je nakon recimo našeg 10. sektora ispod ručice “prošao” još i 11., i 12. i 13. i 14. i malo 15. sektora, i glava se trenutno nalazi na 15. sektoru.. A mi sljedeći trebamo 11. i opet trebamo čekati cijeloo rotacijsko kašnjenje da se glava vrati nazad na 11. da ga pročitamo.. E onda se više isplati složit te sektore 10 . . . . . 11 . . . . . 12 . . . . . 13 , znači da je 5 sektora između ovih koje trebamo, ne znam točno kako se to sad slaže (jer sam i ja po ovoj slici što si poslao zaključio kako se računa) ali mislim da ti je jasno zašto je taj k = 6 😃 (jer su udaljeni 6 mjesta ovi sektori koji nama trebaju).. Nisam siguran je li ovo ovako ispravno, ali ima smisla <br>
EDIT: Dok sam pisao ti je kolega iznad odgovorio, ali možda ti posluži</p>
                </div>
            </div>

=\u002242149\u0022\u003EJanez\u003C\/a\u003E Joj da, jo\u0161 pi\u0161em po redu prispije\u0107a a u glavi mislim da je prioritet. Hvala!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"255"}},"discussion":{"data":{"type":"discussions","id":"801"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"42204","attributes":{"number":51,"createdAt":"2020-06-20T11:47:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-06-20\/1592653662-710156-bez-naslova.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nMo\u017ee li netko pojasniti ovaj\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"801"}},"user":{"data":{"type":"users","id":"701"}},"mentionedBy":{"data":[{"type":"posts","id":"42213"}]},"reactions":{"data":[]}}},{"type":"posts","id":"42213","attributes":{"number":53,"createdAt":"2020-06-20T12:25:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/801\/51\u0022 class=\u0022PostMention\u0022 data-id=\u002242204\u0022\u003Edecko_sa_balkana\u003C\/a\u003E \u003Cbr\u003E\n\u003Ccode\u003Efor (i = 1 ; i \u0026lt; = 3 ; i++)  fork() ;\u003C\/code\u003E \u2014 \u0026gt; iz ove for petlje izlazi ukupno 8 procesa\u003Cbr\u003E\nNa po\u010detku ima\u0161 jedan proces recimo GP - glavni proces, on jedini ulazi na po\u010detku u petlju i radi ovako:\u003C\/p\u003E\n\n\u003Cp\u003Ei = 1 \u003Cbr\u003E\nGP stvori jedan novi proces P_GP_1 i oba nastavljaju dalje\u003Cbr\u003E\ni = 2 \u003Cbr\u003E\nGP stvori jedan novi proces P_GP_2 i P_GP_1 (jer se stvorio kad je i = 1) stvori jedan novi proces P_GP_1_1\u003Cbr\u003E\ni = 3\u003Cbr\u003E\nGP stvori jo\u0161 jedan novi proces P_GP_3\u003Cbr\u003E\nP_GP_1 stvori jo\u0161 jedan proces P_GP_1_2\u003Cbr\u003E\nP_GP_2 stvori jo\u0161 jedan novi proces P_GP_2_1\u003Cbr\u003E\nP_GP_1_1 stvori jo\u0161 jedan proces P_GP_1_1_1\u003C\/p\u003E\n\n\u003Cp\u003EI na kraju ima\u0161 : GP, P_GP_1, P_GP_2, P_GP_3, P_GP_1_1, P_GP_1_2, P_GP_2_1, P_GP_1_1_1\u003C\/p\u003E\n\n\u003Cp\u003EOznake sam napisao hijerarhijski da sku\u017ei\u0161 koji proces \u0161ta stvara.. (\u003Cstrong\u003Eroditelj_dijete\u003C\/strong\u003E)\u003C\/p\u003E\n\n\u003Cp\u003EI onda ti zapravo do druge for petlje do\u0111e 8 procesa, tj 8 dretvi, i svaki od njih stvori jo\u0161 po 3 dretve, tako da bih rekao da je odgovor da na kraju budu 32 dretve.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/801\/52\u0022 class=\u0022PostMention\u0022 data-id=\u002242205\u0022\u003E***\u003C\/a\u003E \u003Cbr\u003E\nZapravo ti nije toliko bitno kad tko dolazi cini mi se, pogledaj neki op\u0107eniti slu\u010daj, a nekako se mo\u017eda mo\u017ee na\u0107i najgori..\u003Cbr\u003E\nAl recimo da oba dolaze u istom trenutku u 0. ms. I ja bih rekao da je ovo sa sklopom za prihvat prekida, samo ve\u0107i prioritet prekida ni\u017ei.\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00220\u0022\u003E\u003Cli\u003Ems \u2014\u0026gt; pojave se P1 i P2 , zna\u010di kontrolne zastavice u oba postavljene na 1,  a prihvati se P1, P2 \u010deka\u003Cbr\u003E\n   P1 odradi svoje, zna\u010di 0.1 ms za prihvat, 2 ms obrada i 0.1 ms izlazak iz prekida, zna\u010di 2.2 ms. U toj 2.2 ms se odmah i ulazi u ovu proceduru za odre\u0111ivanje prioriteta prekida za P2, zna\u010di jos 0.1ms, u 2.3 ms se po\u010dne obra\u0111ivati P2, i obra\u0111uje se do 10. ms zna\u010di 7.7 ms, tada do\u0111e jo\u0161 jedan P1, obradi se za 2.2ms, i nastavi P2 jo\u0161 2.3ms, izadje za 0.1 ms, i prvi put nakon \u010dini mi se 14.6 ms procesor nema \u0161ta raditi sve do 20.ms, onda do\u0111e P1, obradi se sa 2.2ms, pa procesor opet slobodan ostatak vremena tj 7.8ms, i tako jo\u0161 jednom u 30. ms i obradi se za 2.2 ms i procesor slobodan 7.8ms, i nakon toga se opet ponavlja po\u010detak, zna\u010di u 40ms procesor bude slobodan 2 * 7.8 + 5.4 ms, cca 21ms, zna\u010di da u 200 ms bude slobodan 105ms, pa zna\u010di da bi se mogao staviti program od 45 ms.. Ovako ja mislim da je ok, ali neka netko potvrdi jer je ovako napamet bez crtanja ili me ispravi ako grije\u0161im\u003C\/li\u003E\u003C\/ol\u003E","editedAt":"2020-06-20T12:28:10+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"264"}},"discussion":{"data":{"type":"discussions","id":"801"}},"editedUser":{"data":{"type":"users","id":"264"}},"mentionedBy":{"data":[{"type":"posts","id":"42214"},{"type":"posts","id":"43478"}]},"reactions":{"data":[]}}},{"type":"posts","id":"42205","attributes":{"number":52,"createdAt":"2020-06-20T11:49:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekako znati koji prekid ce doci u 0.sekundi, a mogu i oba? je li to svejejedno? i je li povratak iz prekida traje isto 0.1?\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-06-20\/1592653763-939661-annotation-2020-06-20-134901.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"801"}},"user":{"data":{"type":"users","id":"220"}},"mentionedBy":{"data":[{"type":"posts","id":"42213"}]},"reactions":{"data":[]}}},{"type":"posts","id":"42214","attributes":{"number":54,"createdAt":"2020-06-20T12:33:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi 022 class=\u0022PostMention\u0022 data-id=\u002242479\u0022\u003EAvendo\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EMislim da to nismo radili i da se faktor preplitanja od nas ne\u0107e tra\u017eiti, to \u0161to radi\u0161 su ba\u0161 stare auditorne..\u003Cbr\u003E\nAli ako te zanima mislim da ide ovako:\u003C\/p\u003E\n\n\u003Cp\u003EPrvo ovdje se prenosi jedan po jedan sektor, a kod nas u zadacima ti uvijek bude da se prenosi cijela staza u interni spremnik. Ovdje ti jedan sektor ima 512B, zna\u010di 4096 bitova, i vrijeme potrebno da se prenese jedan sektor je\u003Cspan class=\u0022mathren-block\u0022\u003E\n\\frac{4096 \\text{ bit}}{10^{7} \\frac{\\text{bit}}{\\text{s}}} = 0.4096 \\text{ms.}\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E Vrijeme da se pro\u010dita samo jedan sektor, ti je \u003Cspan class=\u0022mathren-inline\u0022\u003E \\frac{\\text{rotacijsko ka\u0161njenje}}{\\text{broj sektora}} = \\frac{12.5 \\text{ms}}{128} = 0.0977 \\text{ms}.\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003Cbr\u003E\nU zadatku ti ka\u017ee da se pro\u010dita samo jedan sektor i on se prenosi, i ti treba\u0161 na\u0161timati taj faktor preplitanja da nema\u0161 nikakvog praznog hoda \u0161to se ti\u010de diska. (Disk se stalno okre\u0107e, i kad ti prenosi\u0161 jedan sektor glave se okre\u0107u)\u003Cbr\u003E\nNpr. \u017eeli\u0161 pro\u010ditati sektore 10, 11, 12, i ako su oni zapisani na disku to\u010dno tako \u2013\u0026gt; 10 \u2013\u0026gt; 11 \u2013\u0026gt; 12, ti pro\u010dita\u0161 10. sektor i dok ga prenese\u0161 disk se ve\u0107 okrenuo i ponovno mora\u0161 \u010dekati rotacijsko ka\u0161njenje dok se ne do\u0111e na 11. sektor, pa je zato bolje namjestiti da sektori idu tipa 10 . . . . 11 . . . . 12 gdje ti ove to\u010dkice predstavljaju to\u010dno koliko je sektora izme\u0111u, tj koliko sektora se prodje glava diska i ru\u010dica dok se ovaj jedan sektor prenese u interni spremnik. \u003Cbr\u003E\nI sad vidi\u0161 da je trajanje prijenosa sektora 0.4096 ms, a da se jedan sektor pro\u010dita treba 0.0977ms, zna\u010di da \u0107e se disk okrenuti  (dok se pro\u010ditani sektor prenese u interni spremnik) za \u003Cspan class=\u0022mathren-inline\u0022\u003E \\frac{0.4096}{0.0977} = 4.1924\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E sektora.\u003C\/p\u003E\n\n\u003Cp\u003ETo ti zna\u010di da je nakon recimo na\u0161eg 10. sektora ispod ru\u010dice \u201cpro\u0161ao\u201d jo\u0161 i 11., i 12. i 13. i 14. i malo 15. sektora, i glava se trenutno nalazi na 15. sektoru.. A mi sljede\u0107i trebamo 11. i opet trebamo \u010dekati cijeloo rotacijsko ka\u0161njenje da se glava vrati nazad na 11. da ga pro\u010ditamo.. E onda se vi\u0161e isplati slo\u017eit te sektore 10 . . . . . 11 . . . . . 12 . . . . . 13 , zna\u010di da je 5 sektora izme\u0111u ovih koje trebamo, ne znam to\u010dno kako se to sad sla\u017ee (jer sam i ja po ovoj slici \u0161to si poslao zaklju\u010dio kako se ra\u010duna) ali mislim da ti je jasno za\u0161to je taj k = 6 \ud83d\ude03 (jer su udaljeni 6 mjesta ovi sektori koji nama trebaju).. Nisam siguran je li ovo ovako ispravno, ali ima smisla \u003Cbr\u003E\nEDIT: Dok sam pisao ti je kolega iznad odgovorio, ali mo\u017eda ti poslu\u017ei\u003C\/p\u003E","editedAt":"2020-06-21T12:16:39+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"264"}},"discussion":{"data":{"type":"discussions","id":"801"}},"editedUser":{"data":{"type":"users","id":"264"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"42492","attributes":{"num
