                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p>Paralelno programiranje kod Djereka i Jakobovica kakav je predmet, koliko posla ima itd.? Moze li se ocekivat glatki prolaz ako se rijese svi labosi samostalno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="274704">bodNaUvidima</a> Slušao sam ga prošle godine po FER2 programu - ne znam je li što mijenjano naknadno</p>

<p>labosi su bili zanimljivi, rekao bih srednje teški (ne ono da ti treba pola sata da riješiš, ali ti ne treba ni 5 dana)</p>

<p>Kako je Jakobović u pitanju, predavanja je bilo lako pratiti i dovoljno riješiti zadatke s materijala prije ispita, uz neki minimalan trud se može očekivati prolaz</p>

<p>Za lakši prolaz, definitivno bih preporučio ovaj predmet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Diego</h3>

                </div>
            </div>

            <hr>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="277989">in1</a> hvala, neki naprave takve recenzije da pomislim da je. Imas jos neki komentar na pp?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="277991">***</a></p> 

<p>Moj dojam predmeta je da je lagano na visokom nivou shvatiti što se događa i što se radi, ali onda kada moraš rješavati zadatke (bilo na ispitu ili labosu) postane dosta tricky.</p> 

<p>Predmet ima 2 labosa, prvi je relativno dosta lagan, drugi je značajno teži, ali opet, nije težak da nećeš znati ništa napisati nego ćeš napisati 90% labosa i onda onih zadnjih 10% gdje treba debugirati i pokriti sve slučajeve je poprilično tricky.</p>

<p>Što se tiče gradiva, ključna stvar na ispitima su zadatci koji nose veliki broj bodova i koji su nezgodni za vježbati jer ih nemaš gdje provjeriti budući da su rješenja zadataka slična pseudokodu. Postoji gdocs koji Jakobović pogleda s vremena na vrijeme i nešto komentira, ali u mnogim zadatcima može biti više ispravnih rješenja pa to što se tvoje rješenje ne nalazi kao rješenje nekog zadatka u gdocsu ne znači da je krivo. Neke ideje rješenja se ponavljaju, a neke stvari moraš smisliti tamo na ispitu. Onda pri kraju se uče i neke stvari vezane za ocjenu složenosti što isto baš nije lagano.</p> 

<p>Ispite ispravljaju dosta blago, pa iako nisi napisao optimalni pseudokod ili si nešto zeznuo, ali imaš dobru ideju svejedno dobiješ dobre bodove.</p>



                </div>
            </div>

            <hr>

                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="299242">MA</a> Ne mogu pronaci za proslu godinu, ali za pretprošlu prema obavijestima je <a href="https://www.fer.unizg.hr/predmet/parpro/obavijesti?_v1=wM_mbYzvRXT9CJDtTUdsymGc1Udk0_BqXE8eZNdXLrx6tMwT_cQoXLJB4sX2JAWaNrttzhD25DbTP38oJ0rOXwd-QwHNhd4hCMlVnBHlE1ycxS01htAbgWL01VJjlnBlRccf9stnnHbG-pOVg8u8n3Boj0j3EjtJuIKSsI2-CbvuXh6xhz1uEEnD1DuQtHvipWc6bT7DQDDDIxUHlObHlUI0RTNEZi80XIngQ9D9D8RCqKb1&_lid=24710#news_24710" rel=" nofollow ugc">rok bio 15.7</a>, a <a href="https://www.fer.unizg.hr/predmet/parpro/obavijesti?_v1=0hR0nKqsxZAi2_lz_GNYKPx8LQhSqAs7Igmy7oP1FU6KxfF2awZMPRdbF2iS00Q9Rkew2rCeF8OuqVExOE5WEOV1ezdgL2n_zeA3DOfPMLO4AmUp4uQyVzCPxvOp0QP4g8DKGkZWGN5vujgxccLeaAlE1rpMhzJ3llPnRRUPLIczrut73olh7wH40HTZfGSZ7LmVKNe--rZW7V0FED1gTKoUX273RyaT6MWXjWSTIau5eSA8&_lid=24710#news_24710" rel=" nofollow ugc">uvidi u ispit 16.7 i usmeni vec 17.7</a></p>

\u010dna stvar na ispitima su zadatci koji nose veliki broj bodova i koji su nezgodni za vje\u017ebati jer ih nema\u0161 gdje provjeriti budu\u0107i da su rje\u0161enja zadataka sli\u010dna pseudokodu. Postoji gdocs koji Jakobovi\u0107 pogleda s vremena na vrijeme i ne\u0161to komentira, ali u mnogim zadatcima mo\u017ee biti vi\u0161e ispravnih rje\u0161enja pa to \u0161to se tvoje rje\u0161enje ne nalazi kao rje\u0161enje nekog zadatka u gdocsu ne zna\u010di da je krivo. Neke ideje rje\u0161enja se ponavljaju, a neke stvari mora\u0161 smisliti tamo na ispitu. Onda pri kraju se u\u010de i neke stvari vezane za ocjenu slo\u017eenosti \u0161to isto ba\u0161 nije lagano.\u003C\/p\u003E \n\n\u003Cp\u003EIspite ispravljaju dosta blago, pa iako nisi napisao optimalni pseudokod ili si ne\u0161to zeznuo, ali ima\u0161 dobru ideju svejedno dobije\u0161 dobre bodove.\u003C\/p\u003E\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"39"}},"discussion":{"data":{"type":"discussions","id":"4572"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"285454","attributes":{"number":55,"createdAt":"2022-03-13T11:15:44+00:00","contentType":"postMoved","content":{"targetDiscussionId":6874,"targetDiscussionTitle":"[PARPRO] Izvedba - 2021\/2022","count":5,"number":22,"originalPostId":285193},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4572"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"299242","attributes":{"number":56,"createdAt":"2022-05-29T09:48:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4821\/1\u0022 class=\u0022PostMention\u0022 data-id=
