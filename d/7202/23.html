                    <p><a href="24.html" class="PostMention" data-id="292074">Me</a> Yep. Topologija mi je bila netočna i čim mi je postala ispravna, sve je teklo glatko. Meni je bio problem što su mi usmjeritelj od server i klijent imali 10.0.9.2 i 10.0.7.2 umjesto samih računala. Pogledaj: <a href="23.html" class="PostMention" data-id="291962">tomekbeli420</a></p>

<p>Nisam uspio drugi osposobit  da radi, ovako mi izgleda topologija + ipsec postavke na cvoru moon</p>

<p><img src="../../assets/files/2022-04-22/1650655809-252451-screenshot-210.png" title="" alt=""></p>

<p>vidi li netko u cemu je problem? probao sam i druge kombinacije local - peer subnetova</p>

-ugasio/upalio virtualku<br>
-obrisao ipsec iz moon i sun<br>
-napravio nove ipsec(sve identicno postavljeno kao i prije) i obavezno nakon kaj se klikne add u onom drugom prozoru stisnut apply<br>
nakon ovog je proradilo</p>
