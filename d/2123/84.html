                    <p><a href="75.html" class="PostMention" data-id="94920">teslaFan</a> Možeš pls napisat postupak za taj zadatak kako bi redom trebao ić?</p>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="94953">Maglica</a><br>
 Za blok 8×8 računamo MAD:<br>
8 * 8 = 64 oduzimanja (gledamo kao zbrajanje)<br>
1 množenje<br>
8 * 8 - 1 = 63 zbrajanja</p>

<p>Sad koliko puta ćemo puta napraviti MAD <strong>(ovisi o pomaku)</strong><br>
(8 *  2+1) * ( 8 * 2 + 1) * ( 64 + <strong>63</strong> + dohvat) = 36703 zbrajanja + dohvati <br>
(8 * 2 + 1 ) * ( 8 * 2 +1 ) * ( 1 + dohvat) = 289 mnozenja</p>

<hr>
<hr>
<p>Npr da imamo 16×16 blok onda bi :<br>
16 * 16 = 256 oduzimanja (gledamo kao zbrajanje)<br>
1 množenje<br>
16 * 16 - 1 = 255 zbrajanja</p>

<p>I pod uvjetom da je pomak +-8<br>
(8 *  2+1) * ( 8 * 2 + 1) * ( 256 + 255  + dohvat) = 147679 zbrajanja + dohvati <br>
(8 * 2 + 1 ) * ( 8 * 2 +1 ) * ( 1 + dohvat) = 289 mnozenja</p>
                </div>

                                <h3>Vocko</h3>
                <div class="Post-body">
                    <p>Probao sam pitati za ovaj početni korak…</p>

<p>Profesor kaže da je polovica veličine bloka:<br>
"Kolega, ne znam što mislite pod “odabir veličina”? Uglavnom kod 3SS je prvi korak ½ dimenzije bloka (znači za blok 8×8 je prvi korak +-4 pixela). Taj korak se smanjuje za pola u sljedećem prolazu.."</p>

<p>Asistent kaže da je polovica veličine odmaka:<br>
“Početni korak se računa prema dostupnim formulama, a najčešće iznosi polovicu maksimalnog odmaka do ruba prozora pretraživanja u svim smjerovima. Moguće je da 3SS degenerira ako je prozor pretraživanja dovoljno malen, ali to je rubni slučaj.”</p>

<p>Mislim da je najbolje pitati na ispitu ako ne bude zadan početni korak jer se ovako ništa ne zna.</p>

<p>Također, nekad za 3SS koriste početni korak od 4, nekad od 3… Ako se koristi 4 onda razumijem da ide 4,2,1 jer se svaki puta raspolovi, ali kad se krene od 3 ne shvaćam kako ide 3,2,1. Valjda radimo kako nam dođe u tom trenutku……..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="95112">teslaFan</a> Može, trivijalan slučaj bi bio npr.</p>

<p><span class="mathren-block">
X := \{K_0, K_1, K_2\} \\
P(K_0) = 0.5 \\
P(K_1) = P(K_2) = 0.25
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Tu ti onda ispadne</p>

<p><span class="mathren-block">
K_0 \equiv 0 \\
K_1 \equiv 10 \\
K_2 \equiv 11 \\
 \space \\
H(X) = 0.5 log_2(2) + 0.5 log_2(4) = 1.5 \\
L(X) = 0.5 \cdot 1 + 0.5 \cdot 2 = 0.5 + 1 = 1.5\\
\space \\
\eta(X) = \frac{1.5}{1.5} = 1
<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>U smislu Shannonove entropije, svako kodiranje koje se ponaša kao (prefiksirani) binarni kod (bar u pozadini) će imati savršeno efikasan Huffmanov kod. To slijedi iz činjenice da se kodiranje binarnih podataka binarnim kodom može bez gubitaka jer su, you guessed it, podaci već implicitno tako kodirani.</p>
                </div>

m trenutku\u2026\u2026..\u003C\/p\u003E","editedAt":"2020-11-18T14:11:05+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2123"}},"user":{"data":{"type":"users","id":"696"}},"editedUser":{"data":{"type":"users","id":"696"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"95113","attributes":{"number":93,"createdAt":"2020-11-18T14:13:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2123\/92\u0022 class=\u0022PostMention\u0022 data-id=\u002295112\u0022\u003EteslaFan\u003C\/a\u003E Mo\u017ee, trivijalan slu\u010daj bi bio npr.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\nX := \\{K_0, K_1, K_2\\} \\\\\nP(K_0) = 0.5 \\\\\nP(K_1) = P(K_2) = 0.25\n\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003ETu ti onda ispadne\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cspan class=\u0022mathren-block\u0022\u003E\nK_0 \\equiv 0 \\\\\nK_1 \\equiv 10 \\\\\nK_2 \\equiv 11 \\\\\n \\space \\\\\nH(X) = 0.5 log_2(2) + 0.5 log_2(4) = 1.5 \\\\
