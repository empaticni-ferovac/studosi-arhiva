    <h2>[MAIS] Međuispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>“Na ispitu je dozvoljeno korištenje kalkulatora i isprintanih materijala preuzetih isključivo sa stranice predmeta.”<br>
Jel ovo kakti znaci da mozemo doslovno isprintat prezentacije? Mislim bilo bi debilno da mozemo al ono pitam za svaki slucaj</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjecnaRadost</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="91428">[obrisani korisnik]</a> Baš sam to pitao i ovo je odgovor:<br>
Smijete imati isprintana sve prezentacije s predavanja.</p>

<p>Lijep pozdrav,<br>
Alen Duspara</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="91428">[obrisani korisnik]</a> Zato sam i upisao ovaj predmet na 5. godini</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>god bless</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Moraju li prezentacije biti originalne ili možemo izbaciti neke beskorisne slideove? <br>
Vidim da sutra nema predavanja, pa me zanima da li je obično to zadnje predavanje pred MI bilo ponavljanje zadataka? Ako da, bilo bi super da negdje postoji ta prezentacija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="91585">Stark</a> Uvijet: “isključivo sa stranice predmeta”, dakle ako je slajd sa stranice predmeta to je dovoljno da odgovor bude potvrdan</p>

<p>Ako saznaš ima li kakvog ponavljanja za MI javi tu 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjecnaRadost</h3>
                <div class="Post-body">
                    <p>Ako netko napravi neki skraćeni pdf di je bitna teorija i sve formule bio bi zahvalan da podijeli 😀</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="91312">Maglica</a> Ja sam to shvatio u smislu kao da je na kraju svih zadataka (iz cijelog semestra) stavljen jedan primjer ispita, a to je ZI</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p>Jel netko skužio kako se određuje početni korak za LOG i ORT algoritme?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjecnaRadost</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="92158">teslaFan</a> mislim da bi tribalo biti raspon/2 početni ako nije navedeno ništa<br>
Jel netko možda zna ovaj zadatak<br>
<img src="../../assets/files/2020-11-13/1605279112-743654-screenshot-1.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>who13</h3>
                <div class="Post-body">
                    <p>jel skužio tko do koje stranice u onom docx-u sa zadacima je za MI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="92170">vjecnaRadost</a> <br>
A šta je raspon? Kako ga odredim?</p> 

<p>Evo ti odgovor na tvoje pitanje (18. zadatak u wordu)<br>
<img src="../../assets/files/2020-11-13/1605284926-646819-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="92170">vjecnaRadost</a> rezolucija * broj komponenti * preciznost po komponenti * framerate, tj. <br>
<span class="mathren-inline"> 10080 \cdot 4320 \cdot 3 \cdot 8 \cdot 120 = 1.25\cdot10^{11} \ \text{b/s} \approx 15.68 \ \text{GB/s} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>


<p>stupanj kompresije je nekomprimirana veličina/komprimirana veličina = <span class="mathren-inline"> 15676.41 / 37.45 \approx 418.6 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p><a href="34.html" class="PostMention" data-id="92171">who13</a> ne, to ćemo tek raditi, što i stoji u obavijesti</p>

 <p><a href="35.html" class="PostMention" data-id="92219">teslaFan</a> ili je eksplicitno zadan (+-8 npr.) ili preko dimenzija bloka, ako imaš 9 × 9, onda ti je raspon od središnje točke bloka 4. I uzmemo pola od toga za prvi korak ORT i LOG.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>who13</h3>
                <div class="Post-body">
                    <p>treći ciklus predavanja ne ulazi u MI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjecnaRadost</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="92219">teslaFan</a> a možda sam nespretno se izrazio rekao bi ako nije zadano da početni korak je N/2 pri čemu N odgovara parametru veličine matrice tj. NxN</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="92225">Filemon</a> Jesi primjetio da u wordu ekipa skače skroz do kraja bloka… jel to točno onda. Npr vidi ovo <a href="https://github.com/studosi-fer/MAIS/blob/master/ispiti/mi/2015-16/MAIS_2015-16_mi_rjesenja.pdf" rel=" nofollow ugc">https://github.com/studosi-fer/MAIS/blob/master/ispiti/mi/2015-16/MAIS_2015-16_mi_rjesenja.pdf</a><br>
<img src="../../assets/files/2020-11-13/1605286333-223434-image.png" title="" alt=""><br>
On je tu uzeo korak 4. Je li onda to krivo?</p>

<p>Raspon je koliko ja vidim +-5. Sto znaci da bi prvi korak trebao biti 2.5… <strong>Sad se postavlja pitanje, zaokruzujemo li prema dolje ili prema gore</strong>?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="92234">teslaFan</a> ovisi o zadatku i što je zadano. Ovdje je čini mi se dobro riješeno, jer kaže koja je veličina prozora za pretraživanje.</p>

<blockquote class="uncited"><div><p><a href="37.html" class="PostMention" data-id="92234">teslaFan</a> Raspon je koliko ja vidim +-5</p></div></blockquote>

<p>I raspon je def +-4, blok možeš pomicati 4 puta dok ne dođeš do ruba.<br>
Inače, iz mojih bilješki s auditornih sa multeha, za ORT je početni S = d/2 ili (d+1) div 2, dakle na dolje.</p>

<p><a href="39.html" class="PostMention" data-id="92275">teslaFan</a> zašto? DCT je definiran za proizvoljne dimenzije, samo su u praksi blokovi najčešće 8×8</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p>U obavijestima prošle godine stajalo je da se MI piše 90 min, a nama je sada 120min, zna li se zašto? oće se šta mjenjat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="92250">Maglica</a> <img src="../../assets/files/2020-11-18/1605743244-447017-image.png" title="" alt=""></p>

<p>120 je bilo i prosle godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-13/1605289299-412084-image.png" title="" alt=""><br>
Ako dođe nama DCT za 5×5 matricu (kao što je došlo u ovom gore) trebamo li mi tu matricu proširi na 8×8 (zato sto se DCT obično provodit na 8×8) te popuniti sa nulama te ekstra elemente. <br>
Naravno, ako nam dođe DCT sumnjam da ćemo trebati za cijelu matricu provest, nego za 1 element ili  tak neš. Ali proširivanje matrice bi promijenilo rezultat, pa zato pitam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p>E, sorry nisam imao taj multheh stoga ta sva terminologija mi je nova… <br>
Par pitanja….</p>
<ol style="list-style-type:decimal"><li>Veličina prozora je 4. Kako mi ovo vidimo? Je li to zato sto je ovaj prozor 2×2 ili je to nešto drugo?</li>
<li><strong>Ti kažeš da je raspon +-4, znači li to da je d=8 ili d=4?</strong></li>
<li>Ako je 4 veličina prozora zar to još ne bi trebali podjeliti sa 2 kako bi dobili step size i onda bi step size bio 2. A ovom liku je 4.</li>
<li>Krećemo li mi uvijek od centra. Npr ajmo reć da je ovaj “poboldani blok” skroz gore lijevo u nekog rubu. Hoće li ORT/LOG i ostali algoritmi krenut od centra?</li></ol>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjecnaRadost</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="92335">vjecnaRadost</a>  iako po onim pseudokodovima ispada da bi trebao step size biti (N/2)/2</p> 
                </div>
            </div>

u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2123\/37\u0022 class=\u0022PostMention\u0022 data-id=\u002292234\u0022\u003EteslaFan\u003C\/a\u003E Raspon je koliko ja vidim +-5\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EI raspon je def +-4, blok mo\u017ee\u0161 pomicati 4 puta dok ne do\u0111e\u0161 do ruba.\u003Cbr\u003E\nIna\u010de, iz mojih bilje\u0161ki s auditornih sa multeha, za ORT je po\u010detni S = d\/2 ili (d+1) div 2, dakle na dolje.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2123\/39\u0022 class=\u0022PostMention\u0022 data-id=\u002292275\u0022\u003EteslaFan\u003C\/a\u003E za\u0161to? DCT je definiran za proizvoljne dimenzije, samo su u praksi blokovi naj\u010de\u0161\u0107e 8\u00d78\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"2123"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"92250","attributes":{"number":38,"createdAt":"2020-11-13T17:22:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU obavijestima pro\u0161le godine stajalo je da se MI pi\u0161e 90 min, a nama je sada 120min, zna li se za\u0161to? o\u0107e se \u0161ta mjenjat?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2123"}},"user":{"data":{"type":"users","id":"617"}},"mentionedBy":{"data":[{"type":"posts","id":"95531"}]},"reactions":{"data":[]}}},{"type":"posts","id":"95531","attributes":{"number":157,"createdAt":"2020-11-18T23:47:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2123\/38\u0022 class=\u0022PostMention\u0022 data-id=\u002292250\u0022\u003EMaglica\u003C\/a\u003E \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-18\/1605743244-447017-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E120 je bilo i prosle godine.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"146"}},"discussion":{"data":{"type":"discussions","id":"2123"}}}},{"type":"posts","id":"92275","attributes":{"number":39,"createdAt":"2020-11-13T17:45:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-11-13\/1605289299-412084-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nAko do\u0111e nama DCT za 5\u00d75 matricu (kao \u0161to je do\u0161lo u ovom gore) trebamo li mi tu matricu pro\u0161iri na 8\u00d78 (zato sto se DCT obi\u010dno provodit na 8\u00d78) te popuniti sa nulama te ekstra elemente. \u003Cbr\u003E\nNaravno, ako nam do\u0111e DCT sumnjam da \u0107emo trebati za cijelu matricu provest, nego za 1 element ili  tak ne\u0161. Ali pro\u0161irivanje matrice bi promijenilo rezultat, pa zato pitam.\u003C\/p\u003E","editedAt":"2020-11-13T17:46:32+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2123"}},"user":{"data":{"type":"users","id":"293"}},"editedUser":{"data":{"type":"users","id":"293"}},"mentionedBy":{"data":[{"type":"posts","id":"92298"}]},"reactions":{"data":[]}}},{"type":"posts","id":"92333","attributes":{"number":41,"createdAt":"2020-11-13T19:55:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EE, sorry nisam imao taj multheh stoga ta sva terminologija mi je nova\u2026 \u003Cbr\u003E\nPar pitanja\u2026.\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EVeli\u010dina prozora je 4. Kako mi ovo vidimo? Je li to zato sto je ovaj prozor 2\u00d72 ili je to ne\u0161to drugo?\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ETi ka\u017ee\u0161 da je raspon +-4, zna\u010di li to da je d=8 ili d=4?\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003EAko je 4 veli\u010dina prozora zar to jo\u0161 ne bi trebali podjeliti sa 2 kako bi dobili step size i onda bi step size bio 2. A ovom liku je 4.\u003C\/li\u003E\n\u003Cli\u003EKre\u0107emo li mi uvijek od centra. Npr ajmo re\u0107 da je ovaj \u201cpoboldani blok\u201d skroz gore lijevo u nekog rubu. Ho\u0107e li ORT\/LOG i ostali algoritmi krenut od centra?\u003C\/li\u003E\u003C\/ol\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2123"}},"user":{"data":{"type":"users","id":"293"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"92338","attributes":{"number":43,"createdAt":"2020-11-13T20:02:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2123\/42\u0022 class=\u0022PostMention\u0022 data-id=\u002292335\u0022\u003EvjecnaRadost\u003C\/a\u003E  iako po onim pseudokodovima ispada da bi trebao step size biti (N\/2)\/2\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"1322"}},"discussion":{"data":{"type":"discussions","id":"2123"}}}},{"type":"users","id":"1322","attributes":{"username":"vjecnaRadost","displayName":"vjecnaRadost","avatarUrl":null,"slug":"vjecnaRadost","joinTime":"2020-05-18T21:01:10+00:00","discussionCount":0,"commentCount":24,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-03-18T14:20:28+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":2,"fof-upload-uploadCountAll":2,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":0,"canEditPolls":fals
