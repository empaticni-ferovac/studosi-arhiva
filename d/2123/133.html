                <div class="Post-body">

                </div>

            <hr>

                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="95287">boss15</a> <br>
huffman tablica <a href="https://www.sciencedirect.com/topics/engineering/huffman-table" rel=" nofollow ugc">https://www.sciencedirect.com/topics/engineering/huffman-table</a> scrollaj malo dolje, na lijevoj polovici je</p>

<p><img src="../../assets/files/2020-11-18/1605724380-598531-20201118-192755.jpeg" title="" alt=""><br>
<img src="../../assets/files/2020-11-18/1605724380-900279-20201118-192813.jpeg" title="" alt=""><br>
<img src="../../assets/files/2020-11-18/1605724381-117199-20201118-192820.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="119.html" class="PostMention" data-id="95278">enaiks</a></p> 

<p>gledajući sliku sa <strong>slajda 62</strong> rekla bih da se korak smanjuje tek kad se pogleda i horizontalno i vertikalno, dakle ova tvoja prva teorija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="126.html" class="PostMention" data-id="95300">knjklj</a> <br>
nemojte se samo navikavati na korištenje te tablice, u prezentacijama su isto pa bolje po njima odmah gledati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-18/1605726133-545841-image.png" title="" alt=""></p>

<p>Kako mi znamo ovdje da ne radimo onaj postupak s DC i AC tablicom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="95312">adrian7000</a> Možeš izračunati vjerojatnosti</p>

<p>U principu ono što nije baš dobro naglašeno na predavanju je što je slabost Huffmanovog kodiranja što trebaš znati vjerojatnosti, ali ako ih znaš, onda dosta dobro radi. Tako da jednom kad imaš cijeli ulaz onoga što želiš komprimirati, lupiš Huffmana i to je najbolje što ćeš dobiti bez neproporcionalno više zajebancije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="95317">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> A zasto u 17. zadatku ne mozemo izracunati vjerojatnosti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="95319">adrian7000</a> ne traži se</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="95319">adrian7000</a> Naravno da možeš, ali pazi, onda će tvoj Huffman kod štimati samo za taj blok, dakle okej, ti ćeš možda i dobiti efikasniji kod, no to vrijedi samo za taj blok. Iz perspektive zadatka možeš, u praktičnom svijetu ne jer ćeš imati druge vrijednosti koje nećeš moći “predvidjeti” prije nego što vidiš cijelu sliku, a da ne govorimo o tome da raspodjela vrijednosti u tom bloku vjerojatno ne odgovara raspodijeli vrijednosti tog sadržaja u istoj mjeri ko vrijednosti iz tablice.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="95320">gama</a> Aha, ali mogli bi? Samo je preko tablice brze pa biramo taj nacin?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="95322">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> I dalje mi nije skroz jasno zasto 22. zadatak onda isto ne rijesavamo koristeci tablice?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="134.html" class="PostMention" data-id="95325">adrian7000</a> Nemaš ih u zadatku I guess. A i jedna stvar koja bi meni bila hint - tablice pretpostavljaju entropiju izvora, tako da ovo zadnje potpitanje sugerira da sam trebaš odrediti kod kojim se kodira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="135.html" class="PostMention" data-id="95328">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ali imas slideove sa sobom 😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>who13</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="95239">Maglica</a> <br>
MAS2, 4. slajd<br>
Spominju entropiju i takve stvari</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="137.html" class="PostMention" data-id="95331">adrian7000</a> Dobro, ali mislim ne piše ti u zadatku da ih koristiš. Treba za te stvari pitati asistenta ako nije naglašeno, jer ta tablica nije nikakav aksiom, to je isto netko izračunao na temelju nekih podataka i nije sad da bi mi po defaultu trebali s time raditi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>who13</h3>
                <div class="Post-body">
                    <p>Ima tko sređene slajdove?<br>
Spojeno i izbačeno možda što je nepotrebno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="95333">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> A u 17. zadatku znamo da koristimo tablice jer pise da se radi o DCT koeficijentima ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="95333">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mislim da se jednostavno treba pomirit s tim da se jedno rješava na jedan način drugo na drugi, oni će svakako stavit identičan tekst zadatka pa ćeš zaključit koji je to od ova dva primjera</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="140.html" class="PostMention" data-id="95334">adrian7000</a> Ne nužno, kao što sam rekao kod ti je ovisan o podacima. Te tablice ti predviđaju da imaš određene podatke, time ti predviđaju određenu raspodjelu izvora, za koju su optimalne. Ako bi morao birati koje kodiranje koristiti a imaš cijeli podatak, onda je odgovor Huffmanov kod na osnovu ulaza (dakle računanjem vjerojatnosti) jer modeliraš kod na točno onome što imaš, i ne možeš bolje od toga u prefiksiranom binarnom kodu. Razlog zašto imamo tablice je zato što si ti u praksi ne možeš priuštiti svaki put proučavati kakve podatke imaš, pa se onda zadovoljiš tako da pretpostaviš neku raspodjelu ulaza koja je dobra za velik broj podataka te vrste, i onda možeš on the fly komprimirati neovisno o tome kakve podatke imaš.</p>
                </div>
            </div>
