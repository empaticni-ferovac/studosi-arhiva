                <div class="Post-body">
                    <p>Ispravan nacin bi trebao biti ovaj u docsu jer je tako profesor u predavnju isto objasnio da se ne kodira svaki element niza posebno po Huffmanu nego da se kodira po DC AC simbolima jer su susjedne vrijednosti u nizu obicno bliske te ispadne bolji kod.</p>

            </div>

            </div>

                    <p><a href="56.html" class="PostMention" data-id="93777">Ma97</a> makni organizaciju predmeta i slijepi u online pdf alatu 4 slajda po stranici i odma ti je krace puno, cak 4 puta, i jos kad printas obostrano se sreze na pola, a citljivo je. po zelji lupis crno bijelo osim ak su bas bitne boje negdje? pa je i to nesto jeftinije ak te cijena mori</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjecnaRadost</h3>
                <div class="Post-body">
                    <p>Početni korak se računa iz veličine prostora pretraživanja, za veličinu se uzima maksimalni odmak do ruba prostora pretraživanja od bloka koje tražimo u sva četiri smjera. Formula je onda s=d/2 gdje je d taj najveći odmak.</p>
