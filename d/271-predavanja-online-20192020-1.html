<p>Uglavnom, poslao sam mail prodekanici za nastavu vezano baš uz sudbinu videomaterijala i rekla je da se moramo čut s nositeljima predmeta i vlasnicima videozapisa (svaki profesor je vlasnik svog videa).</p>
