                    <p><a href="46.html" class="PostMention" data-id="305201">Mc2</a> nije prvo shvatio sto pitam. Za read committed se ne postavljaju s ključevi na indekse. U 2017. to treba zanemariti (samo s ključeve na indeksima za committed). Sva ostala rješenja su dobra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mc2</h3>
                <div class="Post-body">
                    <p>Neki rezime bi bio:</p>

<p>Nijedna razina izolacije (osim SERIALIZABLE) ne postavlja S ključeve na INDEKS.</p>

<p>Sve razine izolacije postavljaju X ključeve na INDEKS.</p>

<p>Dodatno:</p>

<p>READ UNCOMMITTED - ne postavlja S i IS ključeve, postavlja X ključeve.<br>
READ COMMITTED - postavlja kratkotrajne S i IS ključeve, postavlja X ključeve.<br>
REPEATABLE READ - postavlja S ključeve kao SERIALIZABLE - osim S ključa na indeks, postavlja X ključeve.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VelikiMarko</h3>
                <div class="Post-body">
                    <p>Ja mislim da je najsigurnija taktika napisati unutar zadatka napomenu da se koristi ta i ta razina i da ona ne koristi to i to. I ako se to ne prizna može se pozvati na prezentaciju. Tako npr. u prezentaciji piše da index locking protocol se koristi samo kod razine SERIALIZABLE, što meni govori da se nigdje drugdje ne koristi. Isto tako, rješenja baš i nišu previše konzistentna po tom pogledu.</p> 

<p>Tako npr. ZI 2019. 3. zadatak b dio, napomene da je T1 REPEATABLE READ, T2 READ UNCOMMITTED. U rješenju stavi da za operaciju 3 (UPDATE) NE postavlja nikakav ključ nad indeks, dok onda za operaciju 5 (INSERT) postavi X ključ nad indeks. <br>
Jasno mi je da po rješenjima se za UPDATE nad indeks na zapis stavlja S ključ i da se onda zbog razine tu nije postavio. Al uzimajuči u obzir da se ne koristi index locking protokol na razinama osim SERIALIZABLE postavljanje X ključa nad zapis u indeksu za 5. operaciju mi je čudno.</p>
                </div>
            </div>

,"attributes":{"number":47,"createdAt":"2022-06-23T11:49:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7166\/46\u0022 class=\u0022PostMention\u0022 data-id=\u0022305201\u0022\u003EMc2\u003C\/a\u003E nije prvo shvatio sto pitam. Za read committed se ne postavljaju s klju\u010devi na indekse. U 2017. to treba zanemariti (samo s klju\u010deve na indeksima za committed). Sva ostala rje\u0161enja su dobra\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"250"}},"discussion":{"data":{"type":"discussions","id":"7166"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"305204","attributes":{"number":48,"createdAt":"2022-06-23T11:55:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENeki rezime bi bio:\u003C\/p\u003E\n\n\u003Cp\u003ENijedna razina izolacije (osim SERIALIZABLE) ne postavlja S klju\u010deve na INDEKS.\u003C\/p\u003E\n\n\u003Cp\u003ESve razine izolacije postavljaju X klju\u010deve na INDEKS.\u003C\/p\u003E\n\n\u003Cp\u003EDodatno:\u003C\/p\u003E\n\n\u003Cp\u003EREAD UNCOMMITTED - ne postavlja S i IS klju\u010deve, postavlja X klju\u010deve.\u003Cbr\u003E\nREAD COMMITTED - postavlja kratkotrajne S i IS klju\u010deve, postavlja X klju\u010deve.\u003Cbr\u003E\nREPEATABLE READ - postavlja S klju\u010deve kao SERIALIZABLE - osim S klju\u010da na indeks, postavlja X klju\u010deve.\u003C\/p\u003E","editedAt":"2022-06-23T11:56:00+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":6,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7166"}},"user":{"data":{"type":"users","id":"1175"}},"editedUser":{"data":{"type":"users","id":"1175"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"305217","attributes":{"number":49,"createdAt":"2022-06-23T13:39:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJa mislim da je najsigurnija taktika napisati unutar zadatka napomenu da se koristi ta i ta razina i da ona ne koristi to i to. I ako se to ne prizna mo\u017ee se pozvati na prezentaciju. Tako npr. u prezentaciji pi\u0161e da index locking protocol se koristi samo kod razine SERIALIZABLE, \u0161to meni govori da se nigdje drugdje ne koristi. Isto tako, rje\u0161enja ba\u0161 i ni\u0161u previ\u0161e konzistentna po tom pogledu.\u003C\/p\u003E \n\n\u003Cp\u003ETako npr. ZI 2019. 3. zadatak b dio, napomene da je T1 REPEATABLE READ, T2 READ UNCOMMITTED. U rje\u0161enju stavi da za operaciju 3 (UPDATE) NE postavlja nikakav klju\u010d nad indeks, dok onda za operaciju 5 (INSERT) postavi X klju\u010d nad indeks. \u003Cbr\u003E\nJasno mi je da po rje\u0161enjima se za UPDATE nad indeks na zapis stavlja S klju\u010d i da se onda zbog razine tu nije postavio. Al uzimaju\u010di u obzir da se ne koristi index locking protokol na razinama osim SERIALIZABLE postavljanje X klju\u010da nad zapis u indeksu za 5. operaciju mi je \u010dudno.\u003C\/p\u003E","editedAt":"2022-06-23T13:45:27+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7166"}},"user":{"data":{"type":"users","id":"874"}},"editedUser":{"data":{"type":"users","id":"874"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"305271","attributes":{"number":50,"createdAt":"2022-06-23T16:50:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoliko dana je potrebno za naucit za 2 na roku i sto je najlakse za naucit?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7166"}},"user
