                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-04-21/1650572953-627528-image.png" title="" alt=""><br>
Kako ide ovaj sa brisanjem 17 pa onda 13 <br>
Ono sto ja dobijem:  <br>
Brise se 17 i onda se ovaj cvor 13|15 razdvoji na dva 13|__  i 15|__ i tu nema problema.<br>
Nakon tog se brise 13 i nema se od susjeda nista posuditi pa roditelj spajamo sa svojim bratom koji ima viska, a to je ovaj desno 48|67 <br>
i tu se sad dogada nesto sto mi nije najjasnije kako definirati da znam za ubuduce. <br>
Dakle ne mozemo razdvojiti na 15|48 i 67|__  jer dolje u listovima ne postoji dijete koje je manje od 15, samo list 15 i veci. <br>
Ako tu 15-cu izgubimo i ostavimo 48|__ i 67|__ imamo problem sto dolje u listovima imamo 15 i 31 koji bi oboje trebali ici lijevo od 48. <br>
Sad je pitanje da li spajamo 15 i 31 u jedan cvor iako originalno nisu bila braca ILI pak iz roditelja sputamo 31?</p> 

<p>Koji je pravi postupak?</p>

<p>EDIT: Na videu je profesor rekao da u prvom koraku spaja sa desnim bratom, ali zar ne bi mozda tocnije bilo spojiti s lijevim tj ovom 9-kom jer imamo problem da nam fali lijevi pokazivac na vrijednost, a desni pokazivac pokazuje na 15</p> 

<p>U tom slucaju bi imali 9|15  i 48|67</p>
                </div>

                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="292191">Ducky</a> U tom i je stvar, na NASP-u (ako se ne varam, mozda neki drugi predmet) smo ucili ova B+ stabla malo drugacije. Npr kad dode kod prelijevanja smo spajali s bratom i srednji element je isao gore u roditelja, a tu se to ne dogada nego svi ostanu dolje + dodatno se gore negdje u roditeljima izmjeni vrijednost.</p> 

<p>To da je algoritam drugaciji mozes skuziti po tom kako ti je ovo krajnje lijevo podstablo napravilo - njima je roditelj 7 umjesto 9 kao u prezi</p>
                </div>

u003E\u003Cbr\u003E\nKako ide ovaj sa brisanjem 17 pa onda 13 \u003Cbr\u003E\nOno sto ja dobijem:  \u003Cbr\u003E\nBrise se 17 i onda se ovaj cvor 13|15 razdvoji na dva 13|__  i 15|__ i tu nema problema.\u003Cbr\u003E\nNakon tog se brise 13 i nema se od susjeda nista posuditi pa roditelj spajamo sa svojim bratom koji ima viska, a to je ovaj desno 48|67 \u003Cbr\u003E\ni tu se sad dogada nesto sto mi nije najjasnije kako definirati da znam za ubuduce. \u003Cbr\u003E\nDakle ne mozemo razdvojiti na 15|48 i 67|__  jer dolje u listovima ne postoji dijete koje je manje od 15, samo list 15 i veci. \u003Cbr\u003E\nAko tu 15-cu izgubimo i ostavimo 48|__ i 67|__ imamo problem sto dolje u listovima imamo 15 i 31 koji bi oboje trebali ici lijevo od 48. \u003Cbr\u003E\nSad je pitanje da li spajamo 15 i 31 u jedan cvor iako originalno nisu bila braca ILI pak iz roditelja sputamo 31?\u003C\/p\u003E \n\n\u003Cp\u003EKoji je pravi postupak?\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Na videu je profesor rekao da u prvom koraku spaja sa desnim bratom, ali zar ne bi mozda tocnije bilo spojiti s lijevim tj ovom 9-kom jer imamo problem da nam fali lijevi pokazivac na vrijednost, a desni pokazivac pokazuje na 15\u003C\/p\u003E \n\n\u003Cp\u003EU tom slucaju bi imali 9|15  i 48|67\u003C\/p\u003E","editedAt":"2022-04-21T20:49:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7166"}},"user":{"data":{"type":"users","id":"519"}},"editedUser":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[{"type":"posts","id":"292191"}]},"reactions":{"data":[]}}},{"type":"posts","id":"292191","attributes":{"number":16,"createdAt":"2022-04-22T00:28:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7166\/15\u0022 class=\u0022PostMention\u0022 data-id=\u0022292166\u0022\u003Eanon00\u003C\/a\u0
