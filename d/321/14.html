                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <h1>Tutorial: računanje (efektivnog) receptivnog polja</h1>
<h2>Osnovne postavke</h2>
<ol style="list-style-type:decimal"><li>Aktivacijske funkcije poput ReLU/Sigm/Tanh rade elementwise operacije - one ne mjenjaju receptivno polje</li>
<li>Potpuno povezani (FC) slojevi rade linearnu kombinaciju svih vrijednosti - njihovo receptivno polje je cijela slika</li>
<li>Svaka konvolucija ima dva parametra: velicinu kernela <code>k</code> i sirinu pomaka <code>s</code> - najcesce 1 ali ne mora biti</li>
<li>operacije sazimanja (pooling) se ‘lowkey’ mogu smatrati konvolucijama gdje je <code>k == s</code>.</li>
<li>receptivno polje <em>nikad</em> ne moze biti vece od ulazne slike</li></ol>

<h2>Algoritam</h2>

<p>Pocetno receptivno polje <code>rf</code> je <code>1</code>, pocetni faktor <code>f</code> je isto <code>1</code> (vidit cemo sta to znaci). idemo sloj po sloj. Ako je sloj</p>
<ul><li>aktivacija:
  <ul><li><code>rf</code> ostaje nepromjenjen</li></ul></li>
<li>konvolucija / pooling layer:
  <ul><li>racuna se po formuli <code>rf = rf + (k-1)*f</code></li>
  <li><code>f = f*s</code></li></ul></li>
<li>FC:
  <ul><li>receptivno polje postaje <code>rf = input.shape</code></li></ul></li></ul>
 
<h2>Primjer</h2>
<p>za primjer cu uzeti arhitekturu AlexNet:</p>
<ol style="list-style-type:decimal"><li><code>Input(224, 224, 3)</code></li>
<li><code>Conv(k=11, s=4)</code></li>
<li><code>Relu()</code></li>
<li><code>MaxPool(2)   //rekli smo ovo je isto kao Conv(2, 2)</code></li>
<li><code>Conv(k=5, s=1)</code></li>
<li><code>ReLU()</code></li>
<li><code>MaxPool(2)</code></li>
<li><code>Conv(k=3, s=1)</code></li>
<li><code>ReLU()</code></li>
<li><code>Conv(k=3, s=1)</code></li>
<li><code>Tanh()</code></li>
<li><code>Conv(k=3, s=1)</code></li>
<li><code>Sigm()</code></li>
<li><code>FC(4096)</code></li>
<li><code>FC(2048)</code></li>
<li><code>FC(1000)</code></li></ol>

<p>Idemo redom:</p>
<ol style="list-style-type:decimal"><li><code>rf = 1,  f = 1</code></li>
<li><code>rf = 1 + (11-1)*1 == 11, f = 1*4 == 4</code></li>
<li><code>rf = 11, f = 4</code></li>
<li><code>rf = 11 + (2-1)*4 == 19, f = 4*2 == 8</code></li>
<li><code>rf = 19 + (5-1)*8 == 51, f = 8*1 == 8</code></li>
<li><code>rf = 51, f = 8</code></li>
<li><code>rf = 51 + (2-1)*8 == 59, f=8*2 == 16</code></li>
<li><code>rf = 59 + (3-1)*16 == 91, f = 16*1 == 16</code></li>
<li><code>rf = 91, f=16</code></li>
<li><code>rf = 91 + (3-1)*16 == 123, f=16*1 == 16</code></li>
<li><code>rf = 91, f=16</code></li>
<li><code>rf = 123 + (3-1)*16 == 155, f = 16*1 == 16</code></li>
<li><code>rf = 155, f = 16</code></li>
<li><code>rf = 244, f = 16</code></li>
<li><code>rf = 244, f = 16</code></li>
<li><code>rf = 244, f = 16</code></li></ol>

<p>Tutorial izmisljen osobno, a algoritam izveden <a href="https://shawnleezx.github.io/blog/2017/02/11/calculating-receptive-field-of-cnn/" rel=" nofollow ugc">odavdje</a> i isproban na Segvicevoj zadaci, s tim da sam izmjenio imena varijabli da budu meni logicna 😃</p>

<p>Takoder, ovo pretpostavlja da nema neke razlike izmedu valid i same konvolucija sto se tice receptivnog polja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="../4483/11.html" class="PostMention" data-id="166850">[obrisani korisnik]</a> <a href="10.html" class="PostMention" data-id="11191">InCogNiTo124</a></p> 
                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>BTW ako netko mozga kako na lijep način ne regularizirati posljednji sloj bez da se radi nova loss funkcija, kolega <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> mi je pokazao sljedeći način:</p>

<pre><code>optimizer = torch.optim.SGD([
            {"params": [*self.conv_1.parameters(),
                        *self.conv_2.parameters(),
                        *self.fc_1.parameters()], "weight_decay": weight_decay},
            {"params": self.fc_2.parameters(), "weight_decay": 0}
        ], lr=1e-1)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>s tim da mi je <code>weight_decay = 1e-3</code> kao što je postavljeno u 2. zadatku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>

                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="14998">NekocBraca</a> Bio sam prije kolege:</p>

<ul><li>1. labos
  <ul><li>2. zadatak
     <ul><li>pokaži gdje si radio backprop</li>
     <li>pokaži gdje računaš gradijent gdje je ReLU ulaz</li></ul></li>
  <li>7. zadatak
     <ul><li>pokaži filtere 1. sloja</li>
     <li>pokaži kako si implementirao mini-batch učenje</li></ul></li></ul></li>
<li>2. labos
   <ul><li>1. zadatak
      <ul><li>pokaži implementaciju potpuno povezanog sloja</li>
      <li>koju od backwards metoda nemamo u L2Regularizer?</li></ul></li>
    <li>4. zadatak
       <ul><li>pokaži grafove</li>
       <li>misliš li da je ova mreža prenaučena?</li>
       <li>pokaži slike filtera</li></ul></li></ul></li></ul>

<p>Radi mojih implementacijskih detalja smo i nešto sitno pričali oko mijenjaja optimizatora tijekom učenja, dao sam mu moju hipotezu zašto moja mreža ima 77% accuracy s neinterpretabilnih filterima 1. sloja (koristio sam batch norm a maknuo weight decay), i pokazao sam mu kako gradim mrežu u 2. labosu 4. zadatku i kako je učim jer je mislio da ima neki bug, ali mislim da je to bilo izvan ispitivanja.</p>

acije sazimanja (pooling) se \u2018lowkey\u2019 mogu smatrati konvolucijama gdje je \u003Ccode\u003Ek == s\u003C\/code\u003E.\u003C\/li\u003E\n\u003Cli\u003Ereceptivno polje \u003Cem\u003Enikad\u003C\/em\u003E ne moze biti vece od ulazne slike\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Ch2\u003EAlgoritam\u003C\/h2\u003E\n\n\u003Cp\u003EPocetno receptivno polje \u003Ccode\u003Erf\u003C\/code\u003E je \u003Ccode\u003E1\u003C\/code\u003E, pocetni faktor \u003Ccode\u003Ef\u003C\/code\u003E je isto \u003Ccode\u003E1\u003C\/code\u003E (vidit cemo sta to znaci). idemo sloj po sloj. Ako je sloj\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Eaktivacija:\n  \u003Cul\u003E\u003Cli\u003E\u003Ccode\u003Erf\u003C\/code\u003E ostaje nepromjenjen\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Ekonvolucija \/ pooling layer:\n  \u003Cul\u003E\u003Cli\u003Eracuna se po formuli \u003Ccode\u003Erf = rf + (k-1)*f\u003C\/code\u003E\u003C\/li\u003E\n  \u003Cli\u003E\u003Ccode\u003Ef = f*s\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EFC:\n  \u003Cul\u003E\u003Cli\u003Ereceptivno polje postaje \u003Ccode\u003Erf = input.shape\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n \n\u003Ch2\u003EPrimjer\u003C\/h2\u003E\n\u003Cp\u003Eza primjer cu uzeti arhitekturu AlexNet:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Ccode\u003EInput(224, 224, 3)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EConv(k=11, s=4)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003ERelu()\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EMaxPool(2)   \/\/rekli smo ovo je isto kao Conv(2, 2)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EConv(k=5, s=1)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EReLU()\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EMaxPool(2)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EConv(k=3, s=1)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EReLU()\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EConv(k=3, s=1)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003ETanh()\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EConv(k=3, s=1)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003ESigm()\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EFC(4096)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EFC(2048)\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003EFC(1000)\u003C\/code\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EIdemo redom:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Ccode\u003Erf = 1,  f = 1\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 1 + (11-1)*1 == 11, f = 1*4 == 4\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 11, f = 4\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 11 + (2-1)*4 == 19, f = 4*2 == 8\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 19 + (5-1)*8 == 51, f = 8*1 == 8\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 51, f = 8\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 51 + (2-1)*8 == 59, f=8*2 == 16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 59 + (3-1)*16 == 91, f = 16*1 == 16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 91, f=16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 91 + (3-1)*16 == 123, f=16*1 == 16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 91, f=16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 123 + (3-1)*16 == 155, f = 16*1 == 16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 155, f = 16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 244, f = 16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 244, f = 16\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Erf = 244, f = 16\u003C\/code\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ETutorial izmisljen osobno, a algoritam izveden \u003Ca href=\u0022https:\/\/shawnleezx.github.io\/blog\/2017\/02\/11\/calculating-receptive-field-of-cnn\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eodavdje\u003C\/a\u003E i isproban na Segvicevoj zadaci, s tim da sam izmjenio imena varijabli da budu meni logicna \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003ETakoder, ovo pretpostavlja da nema neke razlike izmedu valid i same konvolucija sto se tice receptivnog polja\u003C\/p\u003E","editedAt":"2020-04-18T21:23:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"321"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"166866"}]},"reactions":{"data":[]}}},{"type":"posts","id":"166866","attributes":{"number":15,"createdAt":"2021-04-10T14:20:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4483\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022166850\u0022\u003E[obrisani korisnik]\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/321\/10\u0022 class=\u0022PostMention\u0022 data-id=\u002211191\u0022\u003EInCogNiTo124\u003C\/a\u003E\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4483"}}}},{"type":"posts","id":"11597","attributes":{"number":11,"createdAt":"2020-04-19T18:50:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBTW ako netko mozga kako na lijep na\u010din ne regularizirati posljednji sloj
