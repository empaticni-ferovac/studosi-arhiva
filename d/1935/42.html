    <h2>[KOMPRO] Gradivo</h2>

    <div>
                    <div>
                                <h3>Majmanko</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="135490">Yelena</a> <br>
Prvi je na zaokruživanje:<br>
1a) Koji transportni protokol koristi RIP?<br>
1b) Koja je uloga Binding update poruke?<br>
1c) Koja od navedenih poruka se ne koristi u BGP? (Update, Open, DB Desc, Notification)<br>
1d) Koja je uloga GGSN-a? <br>
Kreću klasična pitanja:<br>
2)  Petrijeva mreža - graf stanja, konfliktnost i simultanost i koja mjesta su kriva za to da mreža nije označen graf<br>
3) OSPF - bila je mreža, trebalo je za sve usmjeritelje tablice usmjerevanja ispunit + kad se dogodi prekid u trenutku prekida i nakon sinkronizacije tablice napisat za 2 usmjeritelja<br>
4) BGP - slično ko u onom s materijala, ispunit tablicu samo s parametrima<br>
5) Funkcije NDP-a napisat i kratko objasnit<br>
6) LTE protokolni složaj i važni protokoli u njemu<br>
7) 5g mreža - nacrtat sve za korisničku i upravljačku ravninu te koji čvorovi su to u 4G mreži<br>
8) CoAP - Observe CON način + guvitak  prve poruke. Kao klijent prati senzor, senzor broji ljude te se vrijednost smanjuje s 4 na 3 pa na 2. Nacrtat komunikaciju. Message id obavezno neki nasumični napisat.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Khabobi</h3>
                <div class="Post-body">
                    <p>Zna netko nesto vise o usmenom i tko bi nam mogao biti u kojoj grupi na usmenom?</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p>stigli bodovi</p>

            <hr>
                    <div>
                                <h3>Majmanko</h3>
                <div class="Post-body">
                    <p>B grupa je Ježić, pitao je:<br>
Ipv6 vs Ipv4: razlika u zaglavljima, koja polja su izbačena (ona za fragmentaciju, veličina zaglavlja jer sad je fiksno i zaštitna suma), koja su nova (prometna klasa i onaj tok te polje za iduće zaglavlje), zašto nema zaštitne sume (jer se više vremena gubilo na njenu provjeru)<br>
BGP:  tu me nije previše pitao jer sam mu gro toga ispričao pa je samo pitao koji transportni protokol koristi (TCP)</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="136414">Khabobi</a> sto je pitao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Khabobi</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="136415">Krama13</a> nisam jos bio, al javim kad cujem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Khabobi</h3>
                <div class="Post-body">
                    <p>Nije mi jasno kako uredit post pa evo pitanja kod Skocira:</p>
<blockquote class="uncited"><div><p>pita po ZI kaj niste znali, nakon kaj vas pita kako ste zadovoljni s ispitom<br>
pita onaj LTE zadatak pa na slajdu vam pokaze LTE mrezu sa onim MME/HSS itd., pa morate objasnit te cvorove i koja im je funkcija<br>
onda pita jos kojim cvorovima se prenose podaci<br>
pitao me OSPF da pricam kaj znam<br>
zadnje me pitao kojim protokolom se dodjeljuje IP adresa racunalu, te razlika izmedju IPv4 i IPv6<br>
kolegu je pitao NDP funkcije, BGP protokol da prica kaj zna, IPv6 kaj zna da prica, i isto ko i mene LTE zadatak sa ZI</p></div></blockquote>
                </div>

                <div class="Post-body">
                    <p>zna netko odgovor na ovo? <br>
U kojim se poljima razlikuju zaglavlje IPv4 paketa kojeg je primio usmjeritelj i zaglavlje paketa kojega je usmjerio prema odredištu i proslijedio sljedećem čvoru?</p>

<ol style="list-style-type:decimal"><li>U kojim se poljima razlikuju zaglavlje IPv6-paketa kojeg je <br>

<ol style="list-style-type:decimal"><li>mislim da samo TTL</li>
<li>situacije u kojima se paket izbacuje: TTL=0, zaglavlje nije ispravno, ne može se razriješiti MAC adresa</li></ol>

<p>za treće pitanje nisam sigurna, ali rekla bi da posljedica može biti da se paket izbaci tijekom routinga ili stigne na krivu adresu pa će se paket odbacit na odredištu. ne znam kaj bi se jos moglo dogodit</p>

Cbr\u003E\nKre\u0107u klasi\u010dna pitanja:\u003Cbr\u003E\n2)  Petrijeva mre\u017ea - graf stanja, konfliktnost i simultanost i koja mjesta su kriva za to da mre\u017ea nije ozna\u010den graf\u003Cbr\u003E\n3) OSPF - bila je mre\u017ea, trebalo je za sve usmjeritelje tablice usmjerevanja ispunit + kad se dogodi prekid u trenutku prekida i nakon sinkronizacije tablice napisat za 2 usmjeritelja\u003Cbr\u003E\n4) BGP - sli\u010dno ko u onom s materijala, ispunit tablicu samo s parametrima\u003Cbr\u003E\n5) Funkcije NDP-a napisat i kratko objasnit\u003Cbr\u003E\n6) LTE protokolni slo\u017eaj i va\u017eni protokoli u njemu\u003Cbr\u003E\n7) 5g mre\u017ea - nacrtat sve za korisni\u010dku i upravlja\u010dku ravninu te koji \u010dvorovi su to u 4G mre\u017ei\u003Cbr\u003E\n8) CoAP - Observe CON na\u010din + guvitak  prve poruke. Kao klijent prati senzor, senzor broji ljude te se vrijednost smanjuje s 4 na 3 pa na 2. Nacrtat komunikaciju. Message id obavezno neki nasumi\u010dni napisat.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1935"}},"user":{"data":{"type":"users","id":"848"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"135591","attributes":{"number":29,"createdAt":"2021-02-02T13:03:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna netko nesto vise o usmenom i tko bi nam mogao biti u kojoj grupi na usmenom?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1935"}},"user":{"data":{"type":"users","id":"1745"}},"mentionedBy":{"data":[{"type":"posts","id":"136414"}]},"reactions":{"data":[]}}},{"type":"posts","id":"136414","attributes":{"number":32,"createdAt":"2021-02-03T09:33:33+00:00","contentType":"c
