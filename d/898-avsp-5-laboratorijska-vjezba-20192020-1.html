    <div class="container">
    <h2>[AVSP] 5. laboratorijska vježba - 2019/2020</h2>

    <div>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Jel uspio tko dobiti tocan ispis za t.in sa stranice predmeta? Ako ne, jel moozda u 5. liniji ispisa prva greska, treba 18393773 dobio 14911702?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>volimfmos69</h3>
                <div class="Post-body">
                    <p>kako ste implementirali iterativno trazenje najkracih puteva(bfs/ona rekurzija iz uputa…)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>xeqte</h3>
                <div class="Post-body">
                    <p><a href="898/24.html" class="PostMention" data-id="37199">debos</a> ja sam trazio rekurzivno sve moguce puteve od izvora do odredista i stavljao ih u neku globalnu listu ako su uspjeli doci do odredista (u svakoj iteraciji pamtim koje sam cvorove posjetio da ne zavrsim u petlji). onda samo racunao koliki je najkraci put i za svaki koji je isto dug kao najkraci mijenjao centralnost.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EthanCarter</h3>
                <div class="Post-body">
                    <p>Može li netko kome radi staviti na pastebin izlaze najkracih puteva ili izracunatih maksimalnih centralnosti za t.in? Pokusavam debuggirati ali je malo zeznuto jer mi mali primjer radi, dok t.in nesto krivo izracuna na 8-9 iteraciji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="898/26.html" class="PostMention" data-id="37292">EthanCarter</a> <br>
gigantski je, razdvojila sam sto sam bolje mogla po iteracijama, keywordsi za pretrazivanje su “Iteration” i “Edge betweennesses”, iteracije imaju broj uz sebe al nema uz centralnosti no mogu sredit ako treba i mogu smanjit ispis na jedno ili drugo ili stogod - ovo je dakle najkraci putevi od jednog do drugog cvora, ukljuceni su u puteve pocetni i krajnji, pise i koliko ima puteva. Ima “duplica” (pod user1 ima za user2 centralnost, a i pod user2 za user1). Takodjer za svaku iteraciju izracunate centralnosti za taj graf na temelju tih najkracih puteva. Msm da je relativno pregledno, al na 14ak iteracija ima oko 4.5k linija s praznim redovima i razdvajanjem so lmk ak oces nekaj drugacije. glhf<br>
<iframe data-s9e-mediaembed="pastebin" allowfullscreen="" loading="lazy" scrolling="" src="//pastebin.com/embed_iframe.php?i=tEeGmWM2" style="border:0;height:300px;resize:vertical;width:100%"></iframe></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="898/26.html" class="PostMention" data-id="37292">EthanCarter</a> Ja sam imao slicnu situaciju, svasta bi moglo biti ali evo neki primjeri koje sam ja imao, mozda pomogne: kad sam imao vise najkracih puteva sam kod racunanja centralnosti slucajno uzimao samo jedan, kod citanja cvorova nisam uzimao u obzir one koji nemaju susjeda koji se nalaze u 2. djelu inputa a ne u 1. Stavi si ispis modularnosti, bridova koje brises i zajednica za svaku iteraciju i ispisuj korak po korak uspoređujući sa izlazom koji je napisan u uputi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EthanCarter</h3>
                <div class="Post-body">
                    <p><a href="898/27.html" class="PostMention" data-id="37356">Amajli</a><br>
Super, hvala! Uspio sam desifrirati iz tvojih izlaza gdje sam fulao.<br>
<a href="898/28.html" class="PostMention" data-id="37382">Bananaking</a> <br>
Nazalost imao sam puno gluplju situaciju. Sve sam pripremio za filtriranje pathova po totalnoj duljini, i onda napisao da se filtrira po broju cvorova. Taman da u 80% slucajeva daje isti rezultat.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keparrizabalaga</h3>
                <div class="Post-body">
                    <p>jel ikome mozda izbacuje drugaciji output lokalno i na sprutu? meni tocno sve izbacuje lokalno, a na sprutu mi ispisuje neke dodatne communityje koji ne postoje….</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>addisonRae</h3>
                <div class="Post-body">
                    <p>Koji ste uvjet zaustavljanja koristili prilikom čitanja svojstava čvorova sa stdin-a? Tih redova može biti do 25 mislim, ali kako odrediti koji je zadnji? Nakon čitanja zadnjeg retka BufferReader čeka sljedeći</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="898/32.html" class="PostMention" data-id="37823">addisonRae</a> ja sam u C# stavio while((line = Console.ReadLine()?.Trim()) != null)</p>

<p>Pritom ‘?’ u prethodnoj liniji označava provjeru je li nešto null - ako je, ne poziva Trim() već ga samo vraća, inače će ga pozvati. U C# to služi da umjesto niza ugniježđenih if != null u jednoj liniji provjeriš je li nešto po putu null.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>addisonRae</h3>
                <div class="Post-body">
                    <p><a href="898/33.html" class="PostMention" data-id="37828">Red_Baron</a> razumjem, ali ovakav kod će zapest u liniji prije ispitivanja uvjeta, jer će čekat sljedeću liniju:<br>
<code>while(true) {<br>
				line = br.readLine();<br>
				if (line==null || line.isEmpty())<br>
					break;</code><br>
Ako je netko radio u javi i radi mu da uskoči 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="898/34.html" class="PostMention" data-id="37831">addisonRae</a> tako, pričaj bre srpski da te ceo svet razume. Mislim da je <a href="https://www.tutorialspoint.com/java/util/scanner_hasnextline.htm" rel=" nofollow ugc">scanner.hasNextLine()</a> ono što tražiš.</p>

<p><code>while(br.hasNextLine()) {<br>
    line = br.readLine();<br>
    if (line==null || line.isEmpty())    // ne znam ni treba li ovaj if<br>
        break;</code></p>

<p>Malo zajebava formatting, htio sam lijepo složiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>addisonRae</h3>
                <div class="Post-body">
                    <p><a href="898/35.html" class="PostMention" data-id="37842">Red_Baron</a> Hvala na trudu kolega, probao sam već to i ne radi. Javadoc metode:<br>
“Returns true if there is another line in the input of this scanner.This method may block while waiting for input. The scanner does notadvance past any input.” <br>
kaže da će čekati sljedeći unos i blokirati :/</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arya</h3>
                <div class="Post-body">
                    <p>ima tko da bi podijelio labos za usporedbu sad kad je sve proslo? 🙂</p>
                </div>
            </div>

            <hr>
            </div>

},"reactions":{"data":[]}}},{"type":"posts","id":"37204","attributes":{"number":25,"createdAt":"2020-06-09T08:31:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/898\/24\u0022 class=\u0022PostMention\u0022 data-id=\u002237199\u0022\u003Edebos\u003C\/a\u003E ja sam trazio rekurzivno sve moguce puteve od izvora do odredista i stavljao ih u neku globalnu listu ako su uspjeli doci do odredista (u svakoj iteraciji pamtim koje sam cvorove posjetio da ne zavrsim u petlji). onda samo racunao koliki je najkraci put i za svaki koji je isto dug kao najkraci mijenjao centralnost.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"93"}},"discussion":{"data":{"type":"discussions","id":"898"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"37292","attributes":{"number":26,"createdAt":"2020-06-09T13:26:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee li netko kome radi staviti na pastebin izlaze najkracih puteva ili izracunatih maksimalnih centralnosti za t.in? Pokusavam debuggirati ali je malo zeznuto jer mi mali primjer radi, dok t.in nesto krivo izracuna na 8-9 iteraciji.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"898"}},"user":{"data":{"type":"users","id":"682"}},"mentionedBy":{"data":[{"type":"posts","id":"37356"},{"type":"posts","id":"37382"}]},"reactions":{"data":[]}}},{"type":"posts","id":"37356","attributes":{"number":27,"createdAt":"2020-06-09T15:22:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/898\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002237292\u0022\u003EEthanCarter\u003C\/a\u003E \u003Cbr\u003E\ngigantski je, razdvojila sam sto sam bolje mogla po iteracijama, keywordsi za pretrazivanje su \u201cIteration\u201d i \u201cEdge betweennesses\u201d, iteracije imaju broj uz sebe al nema uz centralnosti no mogu sredit ako treba i mogu smanjit ispis na jedno ili drugo ili stogod - ovo je dakle najkraci putevi od jednog do drugog cvora, ukljuceni su u puteve pocetni i krajnji, pise i koliko ima puteva. Ima \u201cduplica\u201d (pod user1 ima za user2 centralnost, a i pod user2 za user1). Takodjer za svaku iteraciju izracunate centralnosti za taj graf na temelju tih najkracih puteva. Msm da je relativno pregledno, al na 14ak iteracija ima oko 4.5k linija s praznim redovima i razdvajanjem so lmk ak oces nekaj drugacije. glhf\u003Cbr\u003E\n\u003Ciframe data-s9e-mediaembed=\u0022pastebin\u0022 allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022\u0022 src=\u0022\/\/pastebin.com\/embed_iframe.php?i=tEeGmWM2\u0022 style=\u0022border:0;height:300px;resize:vertical;width:100%\u0022\u003E\u003C\/iframe\u003E\u003C\/p\u003E","editedAt":"2020-06-09T15:24:13+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"898"}},"editedUser":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[{"type":"posts","id":"37403"}]},"reactions":{"data":[]}}},{"type":"posts","id":"37382","attributes":{"number":28,"createdAt":"2020-06-09T16:28:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/898\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002237292\u0022\u003EEthanCarter\u003C\/a\u003E Ja sam imao slicnu situaciju, svasta bi moglo biti ali evo neki primjeri koje sam ja imao, mozda pomogne: kad sam imao vise najkracih puteva sam kod racunanja centralnosti slucajno uzimao samo jedan, kod citanja
