    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="227.html" class="PostMention" data-id="151879">nickname</a> Ako ja položim sve s prve godine diplomskog studija a ne upišem projekt nagodinu</p></div></blockquote>

<p>Ovo ne možeš samo tako jer ti se projekt upisuje automatski, dakle moraš žicat da ti ga ispišu na što, naravno, nemaš pravo, dakle ovisi kak će se netko osjećat oko toga</p>

<blockquote class="uncited"><div><p><a href="227.html" class="PostMention" data-id="151879">nickname</a> mogu li ja tih 8 ectsova napunit tako da upišem ekstra predmete?</p></div></blockquote>

<p>Bez da ti ekstra predmete ne klasificiraju kao predmete iz te skupine, ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p>Gore je navedeno da u slučaju pada seminara i jednog predmeta od 5 ECTS-a zimskog semestra se (besplatno) može produljiti godina.<br>
Vrijedi li to i ako se padne seminar ali i predmet iz ljetnog semestra? <br>
Također položio bih ove godine 55 ECTS-a pa jel bi morao plačati šta ako padnem tih 8 ECTS-a od seminara i jednog predmeta</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="229.html" class="PostMention" data-id="153949">Burek sa sirom</a> Nije besplatno jer moraš platit 8 ECTS-a. Besplatno je jedino ako jedan od tih predmeta uspiješ ne upisati, ali to se po pravilniku ne može, dakle na milosti si i nemilosti stuslu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p><a href="230.html" class="PostMention" data-id="153951">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Znači platio bih 8 * 140 (ako je tolko po ECTS-u), ali bih se izvukao da ne moram plaćati 8400 ili 4200</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="231.html" class="PostMention" data-id="153953">Burek sa sirom</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p>Jedna dobra ideja koja mi je pala na pamet je upisati predmet koji se zna da se nece pedavati te godine pa se automatski ispise, a zamjenskih recimo stavis 0, ako se moze to 😃</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="199.html" class="PostMention" data-id="141368">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> znači li ovo da ja sad kako nisam upisala dva predmeta namjerno moram plaćat čitavu godinu čak i ako budem imala položeno 42 ects boda? Ja sam ovaj semestar upisala 22 ects-a. Šta će mi se sad dogodit na kraj akademske</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p><a href="234.html" class="PostMention" data-id="154119">MsBrightside</a> ja sam u ljetnom semestru prošle godine namjerno upisala manje ECTS-a (22 isto, mislim) i sve mi je bilo normalno, ništa nisam morala platiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="234.html" class="PostMention" data-id="154119">MsBrightside</a> Ak si na 1. godini diplomskog, da</p>

<p>ne plaćaš jedino ak završiš studij pa prošla godina na novom studiju ne postoji</p>

<p>scrollaj skroz dolje <a href="http://www.unizg.hr/studiji-i-studiranje/" rel=" nofollow ugc">http://www.unizg.hr/studiji-i-studiranje/</a></p>

<p>EDIT: Gledaju se ECTSi u godini, ne u semestru 🙄</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="235.html" class="PostMention" data-id="154121">neunist.iva</a> imala sam ode mini srčani tako da hvala 😄</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p><a href="237.html" class="PostMention" data-id="154126">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ??<br>
kolegica ce imat 30+ ectsa u godini, ne znam zbog ceg ju traumatiziras bezveze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="238.html" class="PostMention" data-id="154127">neunist.iva</a> nisam vidio da priča o semestru umjesto o godini, ispravit ću</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sveti_Ilija</h3>
                <div class="Post-body">
                    <p>Planiram ovaj semestar završiti preddiplomski, nakon toga uzeti godinu pauze i onda diplomski upisati vani. Rado bih nekako zadržao studentska prava tu godinu pauze, ali nisam siguran kako.</p> 

<p>Prva opcija je da upišem diplomski iz memea i ništa ne položim. Ako ga ispišem nakon toga, zanima me je li moguće u budućnosti vratiti se i pokušat ga završiti (i platiti tih 8400 koje će me čekati)<br>
Druga opcija je da padnem neki predmet sada i upišem ga ponovno sljedeće godine, no kako sam shvatio, završni ne mogu braniti ako sam pao neki drugi predmet. To znači da bih trebao pasti ili taj predmet i završni ili samo završni. Ako padnem samo završni, trebam li ga sljedeće godine upisati u zimskom semestru (tada pretpostavljam da gubim prava odmah nakon obrane) ili ga mogu i u ljetnom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="240.html" class="PostMention" data-id="166352">Sveti Ilija</a> završni ne mogu braniti ako sam pao neki drugi predmet.</p></div></blockquote>

<p>Zavrsni mozes branit cak i ako si pao nesto, za razliku od diplomskog. Znam kolegicu koja je uredno rjesila 3. godinu (skup s obranom), a na jesen predmete s druge xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>menace_master</h3>
                <div class="Post-body">
                    <p><a href="240.html" class="PostMention" data-id="166352">Sveti Ilija</a> ja sam proslo ljeto obranila zavrsni, a pala jedan predmet iz ljetnog semestra i sad imam nenamjerni gap year 🤷‍♀️ ako ces ic ovim putem padni predmet od sto manje ects-a tako da sto manje platis</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="240.html" class="PostMention" data-id="166352">Sveti Ilija</a> In my opinion, ja nebi radio pauzu iz vise razloga. Prvo, kad se “ohladis”, teze se je vratit nazad u fakultetski ritam. Drugo, dosta vise gradiva preddiplomskog ces zaboravit nego da nisi radio pauzu i time neki predmeti ti automatski postaju tezi. Trece, moguce je da ce se nesto u toj pauza godini dogoditi pa ces kasnije skuziti da nemas vise vremena za studiranje. Cetvrto, morat ces si naci novi crew s kojima polazes iste predmete (ja preferiram imat neke ljude koje znam duze vrijeme pa je lezernija atmosfera i mozete si pomagat oko gradiva). Peto, faks, tj. fakultetske obaveze ce ti prije sic sa pameti nego da ih ostavljas za kasnije.</p> 

<p>Logicno, ovo sve je pod pretpostavkom da imas u planu nastavit put do magisterija. Ja sam isto treca godina ali cu ici odmah na diplomski iz maloprije navedenih razloga</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="243.html" class="PostMention" data-id="181281">Nocna_smjena</a> Istina, priznajem, i ja bi volio mali odmor ali dugorocno gledano lakse je odmah sve rijesiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nairobi</h3>
                <div class="Post-body">
                    

<p><a href="243.html" class="PostMention" data-id="181281">Nocna_smjena</a> ovo mi zvuci kao da si ti to htio napraviti pa se sad sam sebi opravdavas sto ipak nisi 🙃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p><a href="243.html" class="PostMention" data-id="181281">Nocna_smjena</a> Zavisi sto radis u toj godini pauze. Ja sam uzeo godinu pauze od faksa za odraditi praksu vani i iako je sve sto si nabrojao istina, jako mi je drago da sam to napravio. Bilo je izvrsno iskustvo, podebljao sam si CV, zaradio nesto, dosta putovao, dobio odlicnu ponudu za posao… Tesko je vratiti se, ali ponovio bi svaki put da imam opciju. S druge strane, ako planiras provesti tu godinu samo za ‘mali odmor’, onda se definitivno ne isplati zbog svega sto si naveo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="247.html" class="PostMention" data-id="181701">njofra</a> Ma jasno. Neki se mogu vratit nazad u ritam ali nekima je to dosta teze ako ne i nemoguce kad su izasli iz sustava. Ovo sto sam gore govorio mislim da je najsigurnija opcija da ne skrenes s puta za ostvaranje titule magistra.</p>
                </div>
            </div>

            <hr>

52\/240\u0022 class=\u0022PostMention\u0022 data-id=\u0022166352\u0022\u003ESveti Ilija\u003C\/a\u003E zavr\u0161ni ne mogu braniti ako sam pao neki drugi predmet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZavrsni mozes branit cak i ako si pao nesto, za razliku od diplomskog. Znam kolegicu koja je uredno rjesila 3. godinu (skup s obranom), a na jesen predmete s druge xD\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"166357","attributes":{"number":242,"createdAt":"2021-04-09T14:08:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/240\u0022 class=\u0022PostMention\u0022 data-id=\u0022166352\u0022\u003ESveti Ilija\u003C\/a\u003E ja sam proslo ljeto obranila zavrsni, a pala jedan predmet iz ljetnog semestra i sad imam nenamjerni gap year \ud83e\udd37\u200d\u2640\ufe0f ako ces ic ovim putem padni predmet od sto manje ects-a tako da sto manje platis\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"690"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"333325"},{"type":"post_reactions","id":"333692"}]}}},{"type":"posts","id":"181281","attributes":{"number":243,"createdAt":"2021-04-28T20:49:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/240\u0022 class=\u0022PostMention\u0022 data-id=\u0022166352\u0022\u003ESveti Ilija\u003C\/a\u003E In my opinion, ja nebi radio pauzu iz vise razloga. Prvo, kad se \u201cohladis\u201d, teze se je vratit nazad u fakultetski ritam. Drugo, dosta vise gradiva preddiplomskog ces zaboravit nego da nisi radio pauzu i time neki predmeti ti automatski postaju tezi. Trece, moguce je da ce se nesto u toj pauza godini dogoditi pa ces kasnije skuziti da nemas vise vremena za studiranje. Cetvrto, morat ces si naci novi crew s kojima polazes iste predmete (ja preferiram imat neke ljude koje znam duze vrijeme pa je lezernija atmosfera i mozete si pomagat oko gradiva). Peto, faks, tj. fakultetske obaveze ce ti prije sic sa pameti nego da ih ostavljas za kasnije.\u003C\/p\u003E \n\n\u003Cp\u003ELogicno, ovo sve je pod pretpostavkom da imas u planu nastavit put do magisterija. Ja sam isto treca godina ali cu ici odmah na diplomski iz maloprije navedenih razloga\u003C\/p\u003E\n","editedAt":"2021-04-28T20:55:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"181286"},{"type":"posts","id":"181304"},{"type":"posts","id":"181701"}]},"reactions":{"data":[]}}},{"type":"posts","id":"181286","attributes":{"number":245,"createdAt":"2021-04-28T21:01:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/243\u0022 class=\u0022PostMention\u0022 data-id=\u0022181281\u0022\u003ENocna_smjena\u003C\/a\u003E Istina, priznajem, i ja bi volio mali odmor ali dugorocno gledano lakse je odmah sve rijesiti\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{ to, dosta putovao, dobio odlicnu ponudu za posao\u2026 Tesko je vratiti se, ali ponovio bi svaki put da imam opciju. S druge strane, ako planiras provesti tu godinu samo za \u2018mali odmor\u2019, onda se definitivno ne isplati zbog svega sto si naveo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"173"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"181724"}]},"reactions":{"data":[]}}},{"type":"posts","id":"181724","attributes":{"number":248,"createdAt":"2021-04-29T13:33:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/247\u0022 class=\u0022PostMention\u0022 data-id=\u0022181701\u0022\u003Enjofra\u003C\/a\u003E Ma jasno. Neki se mogu vratit nazad u ritam ali nekima je to dosta teze ako ne i nemoguce kad su izasli iz sustava. Ovo sto sam gore govorio mislim da je najsigurnija opcija da ne skrenes s puta za ostvaranje titule magistra.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"360777"},{"type":"post_reactions","id":"360780"}]}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"
