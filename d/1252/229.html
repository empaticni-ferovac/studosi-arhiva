    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="218.html" class="PostMention" data-id="150004">login</a> Vidi <a href="209.html" class="PostMention" data-id="147546">JusufBideni </a> <br>
Tehnički možeš tako probati, ali nitko njih ne sprječava da kažu “imaš prilike sada dovršiti studij, možeš upisati Diplomski”.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="218.html" class="PostMention" data-id="150004">login</a> nije li samo da ne mozes upisati 2 predmeta uz diplomski u istom semestru? a čak i ako vrijedi ovo što si napisao, time ces si produljit studij samo za semestar, a ne za cijelu godinu. Čim obraniš diplomski, gotov si sa studijem i gubiš sva studentska prava osim prava na rad preko student servisa, to ti ostaje jos 3 mjeseca nakon obrane.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="150426">allien</a> <a href="218.html" class="PostMention" data-id="150004">login</a></p> 

<p>pise 10 ects nepolozeno i neupisano, meni se cini ko da je to broj ects zima+ljeto (zima nepolozeno na drugoj, ljeto pad na prvoj godini), a na ljetno je jos ogranicenje da je samo 1 predmet neovisno o broju ects-a (ako se dipl rad upisuje na ljeto ofc)</p>

<p>dakle ako ostavis 11+ ects iz zime za ljeto/jesen, prema ovom ti se dipl rad nece upisati? ja mislim, tak mi je i frendica objasnila da je ona tak skuzila. ona je doduse htjela upisat rad pa je polozila te predmete pa nez jel se zaista ne upise</p>

<p><img src="../../assets/files/2021-03-05/1614988658-882708-image.png" title="" alt=""></p>

<p>soz na slikanom ekranu, iskopala sam sliku koju mi je frendica poslala</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="150426">allien</a> Da u tom slucaju se produzuje za 1 semestar samo.</p>

<p><a href="221.html" class="PostMention" data-id="150427">Amajli</a> Moguce, samo me zbunilo ono sto je prije napisao kolega jusuf, ne znam jesam li dobro skuzio, al on je ostavio za rok predmete iz zimskog semestra 2. godine diplomskog, al su mu svejedno upisali diplomski rad. Znaci onda bi trebalo ostavit 11+ ects-a iz zimskog semestra 2. godine da se ne upise diplomski rad?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="222.html" class="PostMention" data-id="150478">login</a> <a href="211.html" class="PostMention" data-id="147572">Filemon</a> <br>
Stvarno, čitaj malo thread. Većina informacija ti je tu tako i tako.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="222.html" class="PostMention" data-id="150478">login</a> ha prema ovom bi trebalo bit iako prema njegovom slucaju gledaju ipak nesto petnaesto i zanemaruju ogranicenja skroz, tak da ne bih se oslanjala na to osim ak ih pitas da mozes trazit da se ne upise, al ak nisu kolegi dali vj nisu milostivi</p>

<p>1) Mozda mozes isto nac neki predmet koji ima uvjete na labose i kont i rok, pa se onda ne moze upisati nikako, al msm da se onda mora platit full jer je ispod 30 ects-a u toj godini, iirc to je granica pune cijene i samo nepolozenih ectsa</p>

<p>Bas ne zele da se produljuje bez placanja</p>

<p>2) A uz placanje sam pol godine I believe (ak imas 30ects iz zime) mozes pitat mentora da te srusi kad se upise? Zvuci ko best case scenario ak jedu govna s ovim “vise od 10 nepolozenih ectsa”, bar ako gledamo samo drugu godinu.</p>

<p>3) Stignes i past neka dva predmeta sad u ljetnom pa ti je <em>to</em> best case scenario za placanje ak zajebavaju jer msm da je taj uvjet strog (sam jedan predmet uz rad). Doduse i to bi se moglo pitat stuslu jel se drze tog, just in case</p>

<p>3.a) ako padnes sad na ljeto dva u vrijednosti N ectsa, iduce godine polozis te ljetne al padnes dva na zimu od N ectsa, platis 2*N ectsa i produljis 2 semestra? Ovo bi mi netko trebo potvrdit al mentalna gimnastika kaze da bi trebalo funkcionirati jer ces imat 30 ectsa na drugoj godini pa placas samo nepolozeno opet. Kljucno je da bude ukupno isti broj ectsa zimski i ljetni</p>

<p>Bar sam ja tak skopcala ta njihova pravila, i to su ti sve opcije koliko znam</p>

<p>Glhf</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="224.html" class="PostMention" data-id="150493">Amajli</a> 3.a) ako padnes sad na ljeto dva u vrijednosti N ectsa, iduce godine polozis te ljetne al padnes dva na zimu od N ectsa, platis 2*N ectsa i produljis 2 semestra? Ovo bi mi netko trebo potvrdit al mentalna gimnastika kaze da bi trebalo funkcionirati jer ces imat 30 ectsa na drugoj godini pa placas samo nepolozeno opet. Kljucno je da bude ukupno isti broj ectsa zimski i ljetni</p></div></blockquote>

<p>E da ovo sam upravo razmisljao, mislim da bi to cak bio najbolji moguci scenarij, jedino je sad pitanje kako ce postupit buduci da je fer3 za nama, past neki predmet pa upisat ekvivalent na njihovom programu, nisam siguran al ovo bi bila najbolja opcija. Hvala puno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="208.html" class="PostMention" data-id="147316">Vili Beroš</a> Nisam još ni slao jer je za idući semestar tek, a i vjerojatno mi neće ni trebati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nickname</h3>
                <div class="Post-body">
                    <p>Ako ja položim sve s prve godine diplomskog studija a ne upišem projekt nagodinu, mogu li ja tih 8 ectsova napunit tako da upišem ekstra predmete? Npr. upišem 5 teorijskih predmeta profila umjesto 3?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="227.html" class="PostMention" data-id="151879">nickname</a> Ako ja položim sve s prve godine diplomskog studija a ne upišem projekt nagodinu</p></div></blockquote>

<p>Ovo ne možeš samo tako jer ti se projekt upisuje automatski, dakle moraš žicat da ti ga ispišu na što, naravno, nemaš pravo, dakle ovisi kak će se netko osjećat oko toga</p>

<blockquote class="uncited"><div><p><a href="227.html" class="PostMention" data-id="151879">nickname</a> mogu li ja tih 8 ectsova napunit tako da upišem ekstra predmete?</p></div></blockquote>

<p>Bez da ti ekstra predmete ne klasificiraju kao predmete iz te skupine, ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p>Gore je navedeno da u slučaju pada seminara i jednog predmeta od 5 ECTS-a zimskog semestra se (besplatno) može produljiti godina.<br>
Vrijedi li to i ako se padne seminar ali i predmet iz ljetnog semestra? <br>
Također položio bih ove godine 55 ECTS-a pa jel bi morao plačati šta ako padnem tih 8 ECTS-a od seminara i jednog predmeta</p>

                </div>
            </div>

\n\u003Cp\u003EBas ne zele da se produljuje bez placanja\u003C\/p\u003E\n\n\u003Cp\u003E2) A uz placanje sam pol godine I believe (ak imas 30ects iz zime) mozes pitat mentora da te srusi kad se upise? Zvuci ko best case scenario ak jedu govna s ovim \u201cvise od 10 nepolozenih ectsa\u201d, bar ako gledamo samo drugu godinu.\u003C\/p\u003E\n\n\u003Cp\u003E3) Stignes i past neka dva predmeta sad u ljetnom pa ti je \u003Cem\u003Eto\u003C\/em\u003E best case scenario za placanje ak zajebavaju jer msm da je taj uvjet strog (sam jedan predmet uz rad). Doduse i to bi se moglo pitat stuslu jel se drze tog, just in case\u003C\/p\u003E\n\n\u003Cp\u003E3.a) ako padnes sad na ljeto dva u vrijednosti N ectsa, iduce godine polozis te ljetne al padnes dva na zimu od N ectsa, platis 2*N ectsa i produljis 2 semestra? Ovo bi mi netko trebo potvrdit al mentalna gimnastika kaze da bi trebalo funkcionirati jer ces imat 30 ectsa na drugoj godini pa placas samo nepolozeno opet. Kljucno je da bude ukupno isti broj ectsa zimski i ljetni\u003C\/p\u003E\n\n\u003Cp\u003EBar sam ja tak skopcala ta njihova pravila, i to su ti sve opcije koliko znam\u003C\/p\u003E\n\n\u003Cp\u003EGlhf\u003C\/p\u003E","editedAt":"2021-03-06T10:22:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[{"type":"posts","id":"150497"}]},"reactions":{"data":[]}}},{"type":"posts","id":"150497","attributes":{"number":225,"createdAt":"2021-03-06T10:38:52+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/224\u0022 class=\u0022PostMention\u0022 data-id=\u0022150493\u0022\u003EAmajli\u003C\/a\u003E 3.a) ako padnes sad na ljeto d
