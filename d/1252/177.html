                    <p>bok ekipa, ne znam postoje li gore odgovori negdje na ova pitanja,  no ja ću pitati pa ako netko zna neka mi kratko odgovori:</p>

<p>1) ako mi iz predzadnjeg semestra (3.) na <strong>diplomskom</strong> ostane samo jedan predmet, njega mogu polagati na ljetnom ili jesenskom te dekanskom roku? mogu li bez obzira što njega nisam položio na zimu (4 ECTS) upisati redovno u ljetnom semestru diplomski rad?</p>

<p>2) koji je krajnji rok za predati diplomski rad? odnosno smatra li se da produžujem studij za godinu dana ako taj predmet položim tipa na ljetnom roku a diplomski predam na zimu iduće godine?</p>

<p>3) koja je najbolja strategija ako bih odlučio produžiti studiranje još godinu dana? možda pasti namjerno upravo ovaj predmet iz zimskog semestra? ili proći taj predmet pa predati diplomski na zimu?</p>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="177.html" class="PostMention" data-id="138602">cavlic</a></p> 

<ol style="list-style-type:decimal"><li><p>Koliko znam vrijede dosadašnja pravila za sve studente (predmeti iz zimskog semestra se mogu polagati na zimu, ljeto ili jesen i dekanski). Ti možeš upisati diplomski rad u ak. godini u kojoj teoretski možeš završit studij (znači ako si upisao SVE predmete predviđene za 2. godinu diplomskog studija). Ako nisi upisao samo jedan predmet predviđen diplomskim studijem onda ne možeš upisati diplomski rad u toj godini.</p></li>

<li><p>Neznam jesam li dobro pitanje shvatio. Za polaganje svih predmeta imaš vremena do početka iduće ak. godine (znači 1.10. u godini ili par dana gore, dolje). Svi rokovi u svezi diplomskog rada su ti na <a href="https://www.fer.unizg.hr/predmet/diprad/rokovi" rel=" nofollow ugc">ovom</a> linku. Ti možeš diplomski rad polagat i u zimskom semestru iduće ak. godine i onda će ti promocija biti negdje u travnju u prostorijama FER-a, a ako položiš na ljeto onda u listopadu u koncertnoj dvorani Vatroslava Lisinskog. Toe jedina razlika koju sam ja primjetio između zimskog i ljetnog diplomskog rada. Status magistra i službeni završetak studija tek stječeš kad si položio sve predmete i diplomski rad (možeš i prvo položit diplomski rad pa tek onda zaostale predmete).</p></li>

<li><p>Za strategiju neznam jer još nisam došao do te faze LoL. Znam ako želiš upisati diplomski rad na zimu da ti onda smije ostat najviše samo JEDAN nepoložen predmet jer prema pravilniku o studiranju ti uz diplomski rad smiješ imat samo još jedan predmet upisan.</p></li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="177.html" class="PostMention" data-id="138602">cavlic</a></p> 

<blockquote class="uncited"><div><p><a href="178.html" class="PostMention" data-id="138732">Nocna_smjena</a> Koliko znam vrijede dosadašnja pravila za sve studente (predmeti iz zimskog semestra se mogu polagati na zimu, ljeto ili jesen i dekanski). Ti možeš upisati diplomski rad u ak. godini u kojoj teoretski možeš završit studij (znači ako si upisao SVE predmete predviđene za 2. godinu diplomskog studija). Ako nisi upisao samo jedan predmet predviđen diplomskim studijem onda ne možeš upisati diplomski rad u toj godini.</p></div></blockquote>

<p>ne, uz diplomski se može upisati još jedan predmet, te je moguće upisati diplomski samo ako je zbroj ECTS-a nepoloženih i neupisanih predmeta najviše 10, što i piše u <a href="https://www.fer.unizg.hr/intranet/studenti/upis/upute" rel=" nofollow ugc">uputama</a>.</p> 

<blockquote class="uncited"><div><p><a href="178.html" class="PostMention" data-id="138732">Nocna_smjena</a> (možeš i prvo položit diplomski rad pa tek onda zaostale predmete).</p></div></blockquote>

<p>diplomski se može braniti tek kad položiš sve ispite</p>

<p>ostalo je ok mislim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cavlic</h3>
                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="138732">Nocna_smjena</a> koliko sam shvatio, ovaj JEDAN predmet koji je ostao mogu položiti sad na zimu, ljeto ili jesen te na dekanskom roku. upisati diplomski rad onda mogu<br>
1) početkom ljetnog semestra <strong>ove</strong> ak. godine<br>
2) početkom zimskog semestra <strong>iduće</strong> ak. godine</p>

<p>ako se odlučim za opciju 2 ostaje mi cijeli ljetni semestar slobodan i tek onda u 10. mj. počinjem pisati diplomski rad i s njime završavam na zimu 2022. je li ta opcija legitimna i mora li se nešto posebno platiti?</p> 

<p>hvala!! 🙂</p>

<p>čak mislim pitati referadu vezano uz detalje, zanima me samo je li takvo što moguće jer mi se čini kao savršena opcija haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="138887">cavlic</a> ako padneš taj predmet i oduličiš diplomski branit u zimskom iduće godine, koliko ćeš ects-a imat u ovoj ak. godini?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="138887">cavlic</a> Pitanje je jel možeš birati, s obzirom na to da ćeš moći upisati diplomski on će ti se automatski upisati, ali ako ne položiš taj predmet na zimu nećeš moći obraniti diplomski do jeseni</p>

<p>Mislim da ti je jedini način da upišeš diplomski u zimskom semestru da:</p>

<ul><li>imaš 2 predmeta ili više od 10 ECTSa u ljetnom za upisati</li>
<li>padneš diplomski na ljeto</li>
<li>nekako nagovoriš referadu da ti ispiše diplomski na ljeto (što nisam siguran da možeš uopće)</li></ul>

<p>Ali onda opet, upitno je kako gledaju kad taj predmet koji možeš proći, možeš proći na roku. Ako ga ne gledaju tako, onda ti se neće upisati diplomski na ljeto.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cavlic</h3>
                <div class="Post-body">
                    <p>u ovoj ak. godini sam na zimskom semestru do sad položio 36 ECTS-a (imao sam 2 predmeta iz prošlog zimskog semestra koje sam prenio i položio sada). znači sveukupno sam upisao 40 ECTS-a i položio 36, a potrudit ću se sad na zimskom položiti i ovaj od 4 ECTS-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Razmišljam o tome pasti Seminar i jedan predmet od 5 ECTS-a idući semestar (konkretno, NOS)</p>

<p>Ono što me zanima jest, je li profesor dužan držati ponavljačku grupu iduće godine kad krene fer3 diplomski ili ne?<br>
Ako ne, onda bi to u biti značilo da tko god padne, slušao bi NOS u zimskom semestru s fer3 ekipom.</p>

<p>Zanimaju me sada dva scenarija: prvo, može li se desiti da gradivo bude toliko različito da ne priznaju za fer2 i da se onda moram prebaciti na fer3?<br>
Drugo, što ako taj fer3 NOS bude imao manje ECTS-a nego ovaj na fer2? Što onda napraviti?</p>

<p>Kome se možda najbolje obratiti s tim pitanjima, nositelju predmeta, StuSlu ili možda čak prodekanici?</p>

<p>Najviše me u biti zanima mogu li se sjebati s tom odlukom da sad kažu da se moram prebaciti na novi program (pa upisivati još hrpu predmeta) i smiju li to opće napraviti, odnosno, postoji li neko pravilo koje “mene štiti” da moram moći dobiti priliku ponovo odslušati predmet i da mogu ostati na ovom studijskom programu na kojem jesam?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="184.html" class="PostMention" data-id="138919">Emma63194</a> je li profesor dužan držati ponavljačku grupu iduće godine kad krene fer3 diplomski ili ne?</p></div></blockquote>

<p>Formalno nije</p>

<blockquote class="uncited"><div><p><a href="184.html" class="PostMention" data-id="138919">Emma63194</a> može li se desiti da gradivo bude toliko različito da ne priznaju za fer2 i da se onda moram prebaciti na fer3?</p></div></blockquote>

<p>Ak si potpisala ugovor ko ekipa na preddiplomskom da se obvezuješ prebaciti na FER3 ako nešto padneš, onda moraš. Međutim vjerojatno će se predmet priznavati kao ekvivalent.</p>

<blockquote class="uncited"><div><p><a href="184.html" class="PostMention" data-id="138919">Emma63194</a> Drugo, što ako taj fer3 NOS bude imao manje ECTS-a nego ovaj na fer2? Što onda napraviti?</p></div></blockquote>

<p>Onda ćeš morati upisati ekstra predmet u skupini da zadovoljiš strukturu. To znači da ćeš morati upisati 4. predmet iz 1. semestra. Ako se taj predmet više neće održavati kao i NOS, onda si se softlockala, što znači da će ti to biti prisila da promijeniš program (jer u suprotnom ne možeš više završiti FER2 na RZu) ili će se riješavati na poseban način.</p>

<blockquote class="uncited"><div><p><a href="184.html" class="PostMention" data-id="138919">Emma63194</a> Kome se možda najbolje obratiti s tim pitanjima, nositelju predmeta, StuSlu ili možda čak prodekanici?</p></div></blockquote>

<p>Stuslu.</p>

<blockquote class="uncited"><div><p><a href="184.html" class="PostMention" data-id="138919">Emma63194</a> Najviše me u biti zanima mogu li se sjebati s tom odlukom da sad kažu da se moram prebaciti na novi program</p></div></blockquote>

<p>Možeš, uvijek</p>

<blockquote class="uncited"><div><p><a href="184.html" class="PostMention" data-id="138919">Emma63194</a> smiju li to opće napraviti, odnosno, postoji li neko pravilo koje “mene štiti” da moram moći dobiti priliku ponovo odslušati predmet i da mogu ostati na ovom studijskom programu na kojem jesam?</p></div></blockquote>

<p>Ne lol</p>

<p>U praksi su se održavale ponavljačke grupe, ali koliko mi je poznato to nije bilo neko pravilo nego solidarnost nositelja (uz eventualno pritisak od iznad). U stvari, u pravilniku se jedva spominju predmeti kao nešto relevantno za završetak studija, već broj ECTSa po skupinama predmeta. Predmetima se bave programi, a konkretno kod FER2 programa koji ima 1200 stranica ne piše ništa oko toga, nego se opisuju sami predmeti.</p>

<p>Isto tako, FER3 tranzicija se čini različita na diplomskom od preddiplomskog jer koliko mi je poznato nisu se potpisivali ugovori da se prebacuješ na FER3 ako padneš, što znači da je jedini failsafe pravilo od max 2 upisa. Tranzicija bi mogla biti puno kaotičnija, jedina je sreća što je diplomski puno jednostavniji od preddiplomskog u pogledu koliko je moguće delayati predmete, pa onda nema tolikih problema s ekvivalentima i prebacivanjem.</p>

<p>Naposljetku, za diplomski je ljude briga manje nego za preddiplomski, tako da treba biti oprezan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="185.html" class="PostMention" data-id="138931">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> U praksi su se održavale ponavljačke grupe, ali koliko mi je poznato to nije bilo neko pravilo nego solidarnost nositelja (uz eventualno pritisak od iznad).</p></div></blockquote>

<p>Jel to onda znači da postoji šansa da se i Seminar i Projekt ne bi održali za godinu, odnosno dvije?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="186.html" class="PostMention" data-id="138975">Emma63194</a> Hm uvijek postoji šansa, no kod tih predmeta ti je dosta lakše iz razloga što ih mentori mogu održati neovisno o drugima, nemaš predavanja, ispita, nego samo te rokove i prezentacije.</p>

<p>Isto tako, zar na FER3 diplomskom nema Seminara/Projekta? Mislim da to na FER3 imaš čak u sva 4 semestra (ili umjesto seminara još jedan projekt, tako nešto?), samo je pitanje ECTSa u tom slučaju, jer vidim da na FER3 trebaš manje ECTSa za rad s mentorom, 39 po pravilniku umjesto 41 koliko je trenutno (3 seminar, 8 projekt, 30 diplomski).</p>
                </div>
            </div>

,"user":{"data":{"type":"users","id":"1427"}},"mentionedBy":{"data":[{"type":"posts","id":"138732"},{"type":"posts","id":"138734"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138732","attributes":{"number":178,"createdAt":"2021-02-06T20:24:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/177\u0022 class=\u0022PostMention\u0022 data-id=\u0022138602\u0022\u003Ecavlic\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cp\u003EKoliko znam vrijede dosada\u0161nja pravila za sve studente (predmeti iz zimskog semestra se mogu polagati na zimu, ljeto ili jesen i dekanski). Ti mo\u017ee\u0161 upisati diplomski rad u ak. godini u kojoj teoretski mo\u017ee\u0161 zavr\u0161it studij (zna\u010di ako si upisao SVE predmete predvi\u0111ene za 2. godinu diplomskog studija). Ako nisi upisao samo jedan predmet predvi\u0111en diplomskim studijem onda ne mo\u017ee\u0161 upisati diplomski rad u toj godini.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ENeznam jesam li dobro pitanje shvatio. Za polaganje svih predmeta ima\u0161 vremena do po\u010detka idu\u0107e ak. godine (zna\u010di 1.10. u godini ili par dana gore, dolje). Svi rokovi u svezi diplomskog rada su ti na \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/predmet\/diprad\/rokovi\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovom\u003C\/a\u003E linku. Ti mo\u017ee\u0161 diplomski rad polagat i u zimskom semestru idu\u0107e ak. godine i onda \u0107e ti promocija biti negdje u travnju u prostorijama FER-a, a ako polo\u017ei\u0161 na ljeto onda u listopadu u koncertnoj dvorani Vatroslava Lisinskog. Toe jedina razlika koju sam ja primjetio izme\u0111u zimskog i ljetnog diplomskog rada. Status magistra i slu\u017ebeni zavr\u0161etak studija tek stje\u010de\u0161 kad si polo\u017eio sve predmete i diplomski rad (mo\u017ee\u0161 i prvo polo\u017eit diplomski rad pa tek onda zaostale predmete).\u00 predmet na zimu ne\u0107e\u0161 mo\u0107i obraniti diplomski do jeseni\u003C\/p\u003E\n\n\u003Cp\u003EMislim da ti je jedini na\u010din da upi\u0161e\u0161 diplomski u zimskom semestru da:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eima\u0161 2 predmeta ili vi\u0161e od 10 ECTSa u ljetnom za upisati\u003C\/li\u003E\n\u003Cli\u003Epadne\u0161 diplomski na ljeto\u003C\/li\u003E\n\u003Cli\u003Enekako nagovori\u0161 referadu da ti ispi\u0161e diplomski na ljeto (\u0161to nisam siguran da mo\u017ee\u0161 uop\u0107e)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EAli onda opet, upitno je kako gledaju kad taj predmet koji mo\u017ee\u0161 pro\u0107i, mo\u017ee\u0161 pro\u0107i na roku. Ako ga ne gledaju tako, onda ti se ne\u0107e upisati diplomski na ljeto.\u003C\/p\u003E","editedAt":"2021-02-07T12:22:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138908","attributes":{"number":182,"createdAt":"2021-02-07T11:52:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eu ovoj ak. godini sam na zimskom semestru do sad polo\u017eio 36 ECTS-a (imao sam 2 predmeta iz pro\u0161log zimskog semestra koje sam prenio i polo\u017eio sada). zna\u010di sveukupno sam upisao 40 ECTS-a i polo\u017eio 36, a potrudit \u0107u se sad na zimskom polo\u017eiti i ovaj od 4 ECTS-a\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"1427"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138919","attributes":{"number":184,"createdAt":"2021-02-07T12:36:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ERazmi\u0161ljam o tome pasti Seminar i jedan predmet od 5 ECTS-a idu\u0107i semestar (konkretno, NOS)\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to me zanima jest, je li profesor du\u017ean dr\u017eati ponavlja\u010dku grupu idu\u0107e godine kad krene fer3 diplomski ili ne?\u003Cbr\u003E\nAko ne, onda bi to u biti zna\u010dilo da tko god padne, slu\u0161ao bi NOS u zimskom semestru s fer3 ekipom.\u003C\/p\u003E\n\n\u003Cp\u003EZanimaju me sada dva scenarija: prvo, mo\u017ee li se desiti da gradivo bude toliko razli\u010dito da ne priznaju za fer2 i da se onda moram prebaciti na fer3?\u003Cbr\u003E\nDrugo, \u0161to ako taj fer3 NOS bude imao manje ECTS-a nego ovaj na fer2? \u0160to onda napraviti?\u003C\/p\u003E\n\n\u003Cp\u003EKome se mo\u017eda najbolje obratiti s tim pitanjima, nositelju predmeta, StuSlu ili mo\u017eda \u010dak prodekanici?\u003C\/p\u003E\n\n\u003Cp\u003ENajvi\u0161e me u biti zanima mogu li se sjebati s tom odlukom da sad ka\u017eu da se moram prebaciti na novi program (pa upisivati jo\u0161 hrpu predmeta) i smiju li to op\u0107e napraviti, odnosno, postoji li neko pravilo koje \u201cmene \u0161titi\u201d da moram mo\u0107i dobiti priliku ponovo odslu\u0161ati predmet i da mogu ostati na ovom studijskom programu na kojem jesam?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[{"type":"posts","id":"138931"}]},"reactions":{"data":[{"type":"post_reactions","id":"275294"}]}}},{"type":"posts","id":"138931","attributes":{"number":185,"createdAt":"2021-02-07T13:15:01+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022138919\u0022\u003EEmma63194\u003C\/a\u003E je li profesor du\u017ean dr\u017eati ponavlja\u010dku grupu idu\u0107e godine kad krene fer3 diplomski ili ne?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EFormalno nije\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022138919\u0022\u003EEmma63194\u003C\/a\u003E mo\u017ee li se desiti da gradivo bude toliko razli\u010dito da ne priznaju za fer2 i da se onda moram prebaciti na fer3?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAk si potpisala ugovor ko ekipa na preddiplomskom da se obvezuje\u0161 prebaciti na FER3 ako ne\u0161to padne\u0161, onda mora\u0161. Me\u0111utim vjerojatno \u0107e se predmet priznavati kao ekvivalent.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022138919\u0022\u003EEmma63194\u003C\/a\u003E Drugo, \u0161to ako taj fer3 NOS bude imao manje ECTS-a nego ovaj na fer2? \u0160to onda napraviti?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOnda \u0107e\u0161 morati upisati ekstra predmet u skupini da zadovolji\u0161 strukturu. To zna\u010di da \u0107e\u0161 morati upisati 4. predmet iz 1. semestra. Ako se taj predmet vi\u0161e ne\u0107e odr\u017eavati kao i NOS, onda si se softlockala, \u0161to zna\u010di da \u0107e ti to biti prisila da promijeni\u0161 program (jer u suprotnom ne mo\u017ee\u0161 vi\u0161e zavr\u0161iti FER2 na RZu) ili \u0107e se rije\u0161avati na poseban na\u010din.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022138919\u0022\u003EEmma63194\u003C\/a\u003E Kome se mo\u017eda najbolje obratiti s tim pitanjima, nositelju predmeta, StuSlu ili mo\u017eda \u010dak prodekanici?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EStuslu.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022138919\u0022\u003EEmma63194\u003C\/a\u003E Najvi\u0161e me u biti zanima mogu li se sjebati s tom odlukom da sad ka\u017eu da se moram prebaciti na novi program\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMo\u017ee\u0161, uvijek\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022138919\u0022\u003EEmma63194\u003C\/a\u003E smiju li to op\u0107e napraviti, odnosno, postoji li neko pravilo koje \u201cmene \u0161titi\u201d da moram mo\u0107i dobiti priliku ponovo odslu\u0161ati predmet i da mogu ostati na ovom studijskom programu na kojem jesam?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe lol\u003C\/p\u003E\n\n\u003Cp\u003EU praksi su se odr\u017eavale ponavlja\u010dke grupe, ali koliko mi je poznato to nije bilo neko pravilo nego solidarnost nositelja (uz eventualno pritisak od iznad). U stvari, u pravilniku se jedva spominju predmeti kao ne\u0161to relevantno za zavr\u0161etak studija, ve\u0107 broj ECTSa po skupinama predmeta. Predmetima se bave programi, a konkretno kod FER2 programa koji ima 1200 stranica ne pi\u0161e ni\u0161ta oko toga, nego se opisuju sami predmeti.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako, FER3 tranzicija se \u010dini razli\u010dita na diplomskom od preddiplomskog jer koliko mi je poznato nisu se potpisivali ugovori da se prebacuje\u0161 na FER3 ako padne\u0161, \u0161to zna\u010di da je jedini failsafe pravilo od max 2 upisa. Tranzicija bi mogla biti puno kaoti\u010dnija, jedina je sre\u0107a \u0161to je diplomski puno jednostavniji od preddiplomskog u pogledu koliko je mogu\u0107e delayati predmete, pa onda nema tolikih problema s ekvivalentima i prebacivanjem.\u003C\/p\u003E\n\n\u003Cp\u003ENaposljetku, za diplomski je ljude briga manje nego za preddiplomski, tako da treba biti oprezan.\u003C\/p\u003E","editedAt":"2021-02-07T13:23:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"138975"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138975","attributes":{"number":186,"createdAt":"2021-02-07T14:34:37+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/185\u0022 class=\u0022PostMention\u0022 data-id=\u0022138931\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E U praksi su se odr\u017eavale ponavlja\u010dke grupe, ali koliko mi je poznato to nije bilo neko pravilo nego solidarnost nositelja (uz eventualno pritisak od iznad).\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJel to onda zna\u010di da postoji \u0161ansa da se i Seminar i Projekt ne bi odr\u017eali za godinu, odnosno dvije?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"138985"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138985","attributes":{"number":187,"createdAt":"2021-02-07T15:04:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/186\u0022 class=\u0022PostMention\u0022 data-id=\u0022138975\u0022\u003EEmma63194\u003C\/a\u003E Hm uvijek postoji \u0161ansa, no kod tih predmeta ti je dosta lak\u0161e iz razloga \u0161to ih mentori mogu odr\u017eati neovisno o drugima, nema\u0161 predavanja, ispita, nego samo te rokove i prezentacije.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako, zar na FER3 diplomskom nema Seminara\/Projekta? Mislim da to na FER3 ima\u0161 \u010dak u sva 4 semestra (ili umjesto seminara jo\u0161 jedan projekt, tako ne\u0161to?), samo je pitanje ECTSa u tom slu\u010daju, jer vidim da na FER3 treba\u0161 manje ECTSa za rad s mentorom, 39 po pravilniku umjesto 41 koliko je trenutno (3 seminar, 8 projekt, 30 diplomski).\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}}}},{"type":"users","id":"734","attributes":{"username":"mihamih","displayName":"mihamih","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/iqAwSitgfjaMPt7a.png","slug":"mihamih","joinTime":"2020-03-26T16:55:26+00:00","discussionCount":3,"commentCount":282,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-02-14T11:09:16+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":39,"fof-upload-uploadCountAll":39,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":8,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":0},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"micho","
