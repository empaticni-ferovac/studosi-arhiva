    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>neZnamNista</h3>
                <div class="Post-body">
                    <p>kod diplomskog studija, je li moguće da se ne upiše nijedan predmet s ljetnog semestra, tj. da semestar bude prazan</p>

<ol style="list-style-type:decimal"><li>godina sam diplomskog i zanima me je li moguće da ovu godinu položim sve kontinuirano ,a da u drugoj u dogovoru s mentorom ne upišem projekt. kako bi onda imao 22 ects-a u čitavoj godini htio bih nadoknaditi te ECTS bodove upisom zimskih predmeta da ispunim prag od 30 ects. primjetio sam da je sličnan način korišten ali uz upis predmeta na ljetnom semestru, ali kako nema na drugoj godini u tom semestru ništa osim diplomskog mislio sam da je ovo možda bolja alternativa.  bi li me ta kombinacija oslobodila od plaćanja?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="139916">neZnamNista</a> Ne možeš samo tako birati mentorske predmete koje nećeš upisati, jer se upisuju automatski. Trebaš pregovarati s referadom o tome ili namjerno pasti seminar, a referada ti ne smije ne upisati projekt samo da bi ti produljio godinu (znam jer su meni rekli da ne bi uopće smjeli pričati sa mnom o taktikama produljenja studija).</p>

<p>A zimske predmete možeš samo upisati ako ih padneš. Tako da ako položiš sve kontinuirano u 1. godini, time si se softlockao da završavaš studij sljedeće godine, osim ako padneš projekt pa produljiš pola godine za simboličnu cifru od 8400 kn (jer ćeš imati 22 ECTSa), ili diplomski za 4200 kn. Alternativno, možeš onemogućiti upis diplomskog tako da u zimskom semestru padneš više od 10 ECTSa, ali to je skuplja opcija, dakle minimalno 1540 kn. Postoje i još neke taktike naravno.</p>

<p>Najlakši način je jednostavno pasti seminar i ne upisati/pasti predmet od 5 ECTSa u prvoj godini, kao što smo rekli već nekoliko puta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="192.html" class="PostMention" data-id="139916">neZnamNista</a> Još jedna alternativa kod toga ti je sljedeća: padni predmet specijalizacije (4 ECTS-a), društveni (2 ECTS-a) i Seminar (3 ECTS-a) što je onda ukupno 9 ECTS-a i 1260 kn.</p> 

<p>Ovo čisto ako si u situaciji da si na RZ (za druge module ne znam) i nemaš puno izbora oko predmeta od 5 ECTS-a (teorijski predmeti) i nisi siguran za te i ostale od 5 ECTS-a (recimo, predmet specijalizacije ili matematički predmet) hoće li se održati iduće godine ili ne, a za neke predmete već sada vidiš da imaju svoj ekvivalent na fer3 (recimo, AVSP ili Paralelno programiranje).  <br>
Ako se i društveni ne održava ponovo na ljeto, lako upišeš samo dva na zimu i imaš zadovoljeno koliko trebaš ECTS-a iz te skupine predmeta.</p>

<p>Opcija da se padne samo Seminar i nadopuni tih 5 ECTS-a do 30 dodatnim predmetom i mene zanima, ali nisam sigurna može li to onda spriječiti plaćanje pune školarine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zuzu</h3>
                <div class="Post-body">
                    <p>npr. u situaciji pada saminara i 5ectsa na 1.godini diplomskog i tada na 2.godini diplomskog upisujemo 30ectsa jer se popuni projekt. E sad hipotetski da na toj drugoj godini, na zimu, padnes neki predmet(nemaš uvijet za rok) , može li se onda u ljetnom semestru uz seminar upisati još neki predmet van obaveznih kako bi se nadopunili ectsi da se ne plati godina?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="195.html" class="PostMention" data-id="139998">Coffe123</a> Ovisi o modulu/kategoriji predmeta</p>

<p>Na RZ-u npr. možeš samo ako je neki neobavezni (jer od obaveznih nemaš što za odabrati). Možda se može uz upisivanje predmeta izvan strukture.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p>Trenutno sam završio 1. semestar diplomskog fakulteta i položio sam 32 ECTS-a. Želim produžiti studij za godinu dana<br>
Bih li mogao produžiti studij ako padnem seminar i ne upišem jedan predmet matematke,fizike i prirodoslovlja sad u ljetnom semestru ( muči me sto su ti predmeti matematike fiz i prirodoslovlja 4 ectsa pa sa seminarom koji je 3 to je ukupno 7 ectsa, pa nije zadovoljeno onih 8 ectsa koje sam pročito da treba pasti).<br>
Također, kada se treba plaćati nepoložene ectse, kada smo ih položili manje od 55 ili kada smo ih pali više od 5?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="198.html" class="PostMention" data-id="141352">Burek sa sirom</a> Bih li mogao produžiti studij ako padnem seminar i ne upišem jedan predmet matematke,fizike i prirodoslovlja sad u ljetnom semestru ( muči me sto su ti predmeti matematike fiz i prirodoslovlja 4 ectsa pa sa seminarom koji je 3 to je ukupno 7 ectsa, pa nije zadovoljeno onih 8 ectsa koje sam pročito da treba pasti).</p></div></blockquote>

<p>Mogao bi, ali ćeš onda platiti cijelu godinu</p>

<blockquote class="uncited"><div><p><a href="198.html" class="PostMention" data-id="141352">Burek sa sirom</a> Također, kada se treba plaćati nepoložene ectse, kada smo ih položili manje od 55 ili kada smo ih pali više od 5?</p></div></blockquote>

<p>Plaćaš ponovne upise kad ih je više od 5 ECTS-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="198.html" class="PostMention" data-id="141352">Burek sa sirom</a> muči me sto su ti predmeti matematike fiz i prirodoslovlja 4 ectsa pa sa seminarom koji je 3 to je ukupno 7 ectsa, pa nije zadovoljeno onih 8 ectsa koje sam pročito da treba pasti</p></div></blockquote>

<p>Neki nose i 5 ECTS-a, baci oko na predmete koji se nude.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p><a href="199.html" class="PostMention" data-id="141368">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> To bi onda plaćao na upisu šeste godine?<br>
 A u slučaju da padnem jedan od teorijskih predmeta profila, a ne upišem seminar, tada bih mogao produžiti bez plaćanja?</p>
 
<p><a href="200.html" class="PostMention" data-id="141387">Emma63194</a> a ako bih idući semestar onda upisao neki predmet od tih što nose 5 ectsa, onda nebi morao plaćati?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="199.html" class="PostMention" data-id="141368">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> znači li ovo da ja sad kako nisam upisala dva predmeta namjerno moram plaćat čitavu godinu čak i ako budem imala položeno 42 ects boda? Ja sam ovaj semestar upisala 22 ects-a. Šta će mi se sad dogodit na kraj akademske</p>
                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="201.html" class="PostMention" data-id="141402">Burek sa sirom</a> To bi onda plaćao na upisu šeste godine?</p></div></blockquote>

<p>Da</p>

<blockquote class="uncited"><div><p><a href="201.html" class="PostMention" data-id="141402">Burek sa sirom</a> A u slučaju da padnem jedan od teorijskih predmeta profila, a ne upišem seminar, tada bih mogao produžiti bez plaćanja?</p></div></blockquote>

<p>Ne možeš samo tako ne upisati seminar jer se automatski upisuje, morao bi razgovarati s referadom i s mentorom o tome.</p>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Just out of curiosity pitam i no offence meant</p>

<p>Zasto se neki odlucuju produziti studij da mogu paralelno i raditi? Ja gledam sto se prie faksa rijesiti tako da ne moram imat faks nonstop na pameti. Znam dae fakultetsko obrazovanje gotovo, da nemam vise nikakve brige oko toga da necu predmet proci i da se mogu poslu skroz posvetit ili odseliti iz HR. Dzeparac se zaradi preko ljeta, zime, pauze izmedu zimskog i ljetnog semestra i tijekom akademske godine se mogu neke sitnije stvari raditi od par h dnevno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="203.html" class="PostMention" data-id="145858">Nocna_smjena</a> Ne produljuješ nužno da bi mogao raditi, to možeš i bez</p>

<p>produljuješ da bi napravio bolji diplomski, da bi imao manje stresan diplomski, da bi si napumpao radni staž, možda da imaš više vremena pronaći karijeru (jer surprise, surprise, neki ni na diplomskom ne znaju šta će raditi), ima dosta razloga</p>

                                <h3>jitser</h3>
                <div class="Post-body">
                    <p>Koja je procedura ako želimo “pasti” Diplomski rad kako bi si produžili studij na način da ga ponovno upišem u idućem semestru? Konkretno, jel se odmah na početku semestra to kaže mentoru i tu prestaje ikakav rad za kolegij sve do idućeg upisa?</p>

Jel su ti odobrili molbu? odnosno imas li bilo kakvav feedback? Imam istu situaciju i ne vidim smisao u takvom glupom pravilu</p>

                    <p><a href="208.html" class="PostMention" data-id="147316">Vili Beroš</a> Nisam još ni slao jer je za idući semestar tek, a i vjerojatno mi neće ni trebati</p>

            <hr>
                    <div>
                                <h3>XiJinping</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="109871">JusufBideni </a>  Znači dogodio mi se najsjebaniji shit što se tiče ove sheme. Imao sam 35 ECTSa upisanih ovaj semestar, i od jednog predmeta (koji mi je bio izvan strukture studija) sam instant odustao u 11. mjesecu s namjerom da ga ispišem na kraju godine. Pao sam kao što sam i planirao 10+ ECTS-a da se aktivira klauzula da ne mogu upisati diplomski rad, ali su oni “izmislili” neki uvjet nakonadno koji ja prije nisam mogao naći, a to je uvjet da ukoliko imam mogućnost završiti studij ove akademske godine, da moram upisati diplomski rad.</p>

<p>E sad, ovaj predmet viška koji nisam položio nisam rješio ni labose te je profesor očito unio u sustav da ne mogu položiti njegov predmet ove godine te zbog tog predmeta (kojeg namjeravam ispisati i onako i ovako) ne mogu upisati diplomski rad. Ovaj sistem je apsurdno smiješan i pitaj Boga što se ovdje događa.</p>

li\u010dnan na\u010din kori\u0161ten ali uz upis predmeta na ljetnom semestru, ali kako nema na drugoj godini u tom semestru ni\u0161ta osim diplomskog mislio sam da je ovo mo\u017eda bolja alternativa.  bi li me ta kombinacija oslobodila od pla\u0107anja?\u003C\/li\u003E\u003C\/ol\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"1253"}},"mentionedBy":{"data":[{"type":"posts","id":"139920"},{"type":"posts","id":"139945"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139920","attributes":{"number":193,"createdAt":"2021-02-09T01:13:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/192\u0022 class=\u0022PostMention\u0022 data-id=\u0022139916\u0022\u003EneZnamNista\u003C\/a\u003E Ne mo\u017ee\u0161 samo tako birati mentorske predmete koje ne\u0107e\u0161 upisati, jer se upisuju automatski. Treba\u0161 pregovarati s referadom o tome ili namjerno pasti seminar, a referada ti ne smije ne upisati projekt samo da bi ti produljio godinu (znam jer su meni rekli da ne bi uop\u0107e smjeli pri\u010dati sa mnom o taktikama produljenja studija).\u003C\/p\u003E\n\n\u003Cp\u003EA zimske predmete mo\u017ee\u0161 samo upisati ako ih padne\u0161. Tako da ako polo\u017ei\u0161 sve kontinuirano u 1. godini, time si se softlockao da zavr\u0161ava\u0161 studij sljede\u0107e godine, osim ako padne\u0161 projekt pa produlji\u0161 pola godine za simboli\u010dnu cifru od 8400 kn (jer \u0107e\u0161 imati 22 ECTSa), ili diplomski za 4200 kn. Alternativno, mo\u017ee\u0161 onemogu\u0107iti upis diplomskog tako da u zimskom semestru padne\u0161 vi\u0161e od 10 ECTSa, ali to je skuplja opcija, dakle minimalno 1540 kn. Postoje i jo\u0161 neke taktike naravno.\u003C\/p\u003E\n\n\u003Cp\u003ENajlak\u0161i na\u010din je jednostavno pasti
