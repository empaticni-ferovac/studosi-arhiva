<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="117099">Bobicki</a> Kako su to dvije različite skupine? Oboje izborni predmeti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="117104">Emma63194</a> jedna skupina su izborni zimskog, a druga su izborni ljetnog semestra. <br>
Npr. na fer2 diplomskom u prva dva semestra postoje iste skupine predmeta (obavezni, društveni, itd.) s različitim predmetima u tim skupinama, i ja sam gotovo siguran da ne mogu npr. položiti dva društvena predmeta u 1. semestru, a u 2. semestru onda nijedan (umjesto jedan u 1. semestru i jedan u 2. semestru kako je zamišljeno). Osim ako na fer3 nije nešto novo uvedeno, onda sam u krivu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="78.html" class="PostMention" data-id="117107">Bobicki</a> <br>
Otkud ti ovo? Ja sam gotovo siguran da to mozes napraviti. Postoje skupine predmeta (teorijski, specijalizacijski, izborni, matematike i prirodoslovlja) i propisan je broj ECTS-a koje treba ostvariti za svaku skupinu. Ja ne vidim nista sto te sprjecava da ti rjesis dvije matematike u zimskom semestru i onda niti jednu u ljetnom.</p>

<p>Kad ides na Erasmus isto se gleda samo kojoj skupini predmeta pripadaju predmeti koje upisujes na stranom sveucilistu, u kojem semestru se sta predaje se nigdje ne spominje.</p> 

<p>Edit: isto pisem sve za fer2 program</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="79.html" class="PostMention" data-id="117244">NekocBraca</a> ne postoji koncept izborni predmet, predmet specijalizacije, već izborni predmet x semestra, predmet specijalizacije x semestra itd.</p>

<p>U suprotnom bi mogao preskakati neželjene obavezne predmete</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="79.html" class="PostMention" data-id="117244">NekocBraca</a> <a href="80.html" class="PostMention" data-id="117247">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Ja i dalje mislim da je ovo što Mićo kaže, ali to je moja pretpostavka samo. Rekao sam <a href="../../u/Emma63194.html" class="UserMention">@Emma63194</a> -i da pošalje mail u stuslu pa ćemo znati sigurno kakva su pravila.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="79.html" class="PostMention" data-id="117244">NekocBraca</a> Ja sam isto mislila, kao i ti, da je svejedno u kojem semestru položiš koji predmet, dokle god imaš x ECTS-a unutar skupine teorijskih predmeta, predmeta specijalizacije profila, itd.<br>
Poslala sam mail studentskoj s tim pitanjem pa napišem ovdje što su mi odgovorili kad odgovore.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="117247">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Ja ne vidim da se ovdje spominje iti jedan semestar <a href="https://www.fer.unizg.hr/studiji/diplomski_studiji/rac/racunarska_znanost" rel=" nofollow ugc">https://www.fer.unizg.hr/studiji/diplomski_studiji/rac/racunarska_znanost</a></p>

<p>Sto se tice preskakanja obaveznih predmeta (i teorijskih) to ne mozes niti u “mojem” tumacenju. Jer je strukturom studija propisano da moras poloziti N ECTS-a obaveznih predmeta, a tebi se sve skupa u  svim semestrima nudi tocno N ECTS-a obaveznih predmeta tako da moras tocno njih odslusati (to mozes jedino zaobici uz pisanje molbe da ti se neki drugi predmet prizna kao obavezni/teorijski, to npr radi dosta automaticara kad upisu strojno umjesto nekog svojeg teorijskog predmeta).<br>
S druge strane, izbornih predmeta trebas poloziti M ECTS-a, a kroz sve semestre se nudi ~ 3M ECTs-a izbornih predmeta. Na tebi je da odaberes koje izborne ces odslusati. Ne vidim niti razlog zasto bi izborni predmet iz jednog semestra bio vrijedniji od nekog iz drugog, svi vrijede isto i ti ih trebas poloziti M ECTS-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="82.html" class="PostMention" data-id="117250">Emma63194</a> kad odgovore</p></div></blockquote>

<p>My sweet summer child…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="117250">Emma63194</a> jesu odgovorili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="84.html" class="PostMention" data-id="117253">NekocBraca</a> Jesi li ikad otvorio aplikaciju za upis? Mislim mora da jesi, sjeti se samo kako tamo stvari izgledaju.</p>

<p>Isto tako miješaš stvari. Nitko nije rekao da moraš upisati predmete svojih modula. Nitko nije rekao da ne možeš unaprijed riješavati neke predmete (jer su često predmeti za 1. i 3. semestar isti, što se tiče specijalizacije profila npr.). Jednostavno smo rekli da mislimo da ne možeš zamijeniti predmete npr. 1. ili 2. semestra s predmetima 2. ili 1. semestra, jer ti bez obzira na sve to neće ni aplikacija dopustiti jer se radi o različitoj skupini predmeta.</p>

<p>Sad, jel bi to referada dopustila - ovisi, ja mislim da to u puno slučajeva nije ni njihova nadležnost potpuno, kao što je slučaj kad upisuješ predmete s drugih modula. Te stvari su izvan cijele forme studijskih programa jer nisu izričito definirane, ali mi ukazujemo na to da postoje snažne indikacije da se ne može. S druge strane na FERu je štošta moguće na crno upisati, ali sve te ekstra stvari su u dogovoru s nastavnicima koji emuliraju ispravne upise.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="85.html" class="PostMention" data-id="117255">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Tamo mora biti tako iz organizacijskih razloga jer se mora biti nedvojbeno kada se sto predaje i kada tko sto upisuje.<br>
Evo ovdje procitaj ulomke <em>Pravila studiranja</em> i <em>Struktura studija</em> <a href="https://www.fer.unizg.hr/studiji/diplomski_studiji" rel=" nofollow ugc">https://www.fer.unizg.hr/studiji/diplomski_studiji</a><br>
Mislim da je tu sve jasno napisano.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="86.html" class="PostMention" data-id="117256">NekocBraca</a> Ne vidim da je igdje napisano kako se konkretno trebaju položiti ti ECTSi. Nešto nešto dovoljni i nužni uvjeti, nedefinirano nije ni točno ni netočno i takve spike.</p>

<p>Inače da razjasnim zašto je takvo moje mišljenje.</p>

<p>Znači, ovo što si rekao stoji, i to piše jasno u pravilniku, za te bodove koke trebaš. Tu nema ništa kontroverznog.</p>

<p>Međutim, imaš one scenarije kad imaš recimo 4 predmeta u skupini, moraš odabrati 3. I onda padneš jedan, ali položiš drugi, i na osnovu toga tražiš da te se oslobodi od polaganja tog prvog predmeta. To ti prođe jer si “zadovoljio strukturu”. Ali, ako si zadovoljio strukturu, to bi sugeriralo da se na skupinu predmeta gleda semestralno, jer u suprotnom nisi zadovoljio nikakvu strukturu radi kasnijih semestara. Svaki drugi zaključak bi bio u kontradikciji s pravilom da jednom upisani predmet za tebe postaje obavezan. Dakle, dovodimo se u situaciju gdje vrijedi bar jedno od sljedećeg:</p>

<ul><li>fakultet provodi nekonzistentne odluke</li>
<li>pravilo da svaki predmet upisom postaje obavezan ne vrijedi (tj. vrijedi samo u posebnim slučajevima)</li>
<li>kategorije predmeta se (barem under the hood) gledaju semestralno</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="117257">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Da bi ti bio zadovoljen, trebalo bi negdje pisati: <em>Predmeti se smiju polagati u kojem god semestru studenti zele</em>?<br>
Po meni je ovdje implicitno jasno. Propisan je broj ECTS-a po vrsti predmeta, i definirano je da kad imas &gt;=120 ECTS-a ukupno i dovoljno iz svake skupine predmeta da si gotov s faksom.<br>
Da postoji neko dodatno pravilo, onda bi ga napisali. Ili bi jos “stroze” podjelili predmete u skupine tako da naprave ovo sto ti opisujes.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="87.html" class="PostMention" data-id="117257">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 
<blockquote class="uncited"><div><p>moraš odabrati 3. I onda padneš jedan, ali položiš drugi, i na osnovu toga tražiš da te se oslobodi od polaganja tog prvog predmeta</p></div></blockquote>

<p>Kolko ja znam, oslobodjenje predmeta mozes dobit tek kada i jesi zadovoljio strukturu studija. Odnosno, jos nisam cuo  za scenarij u kojem je netko oslobodjen polaganja predmeta, a jos nije polozio dovoljan broj ects-a iz te skupine.</p>

<p>U tvojem scenariju sam ja cuo da to ide ovako. Upises 3 teorijska predmeta, jednog padnes. Duge godine imas drugi upis padnutog predmeta i upises jos jedan teorijski predmet (koji ti se u tom trenutku gleda kao predmet izvan strukture studija). Polozis taj novo upisani predmet -&gt; zadovoljio si strukturu -&gt; pises molbu da te se oslobodi polaganja ovog padnutog.<br>
Identicna situacija kao da u startu upises sva 4, polozis 3 i opet lako ispises ovog koji je visak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="88.html" class="PostMention" data-id="117258">NekocBraca</a> E pogledaj edit koji sam napisao jer sam razjasnio mišljenje.</p>

<p>Te implicitne stvari o kojima pričaš ti se formalno zovu rupe u zakonu, pravilnicima itd. mislim da si svjestan koliko su te stvari legitimne, i da zadnju riječ ima sudija, u ovom slučaju FER, i to može biti jako fleksibilno mišljenje, fleksibilnije što je manje fiksirano pravilnikom. Mogu reći da, mogu reći ne, ali opet, kažem, postoji indikacije da će reći ne radi toga kak su izvedeni upisi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="117263">NekocBraca</a> <br>
Nemam vremena/volje traziti i citirati pravilnike. Ja sam nakon prvog semestra diplomskog odlucio produzit godinu, razvodnit semestre i otic na erasmus. Tada sam istrazivao malo kako priznavnjae/polaganje predmeta funkcionira, izmjenio nekoliko mailova sa studentskom sluzbom i ects koordinatoricom. Uvijek sam spominjao samo ove kategorije predmeta koje sam naveo, nitko mi nikada nije spomenuo ikakvo semestralno gledanje predmeta.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="90.html" class="PostMention" data-id="117263">NekocBraca</a> Odnosno, jos nisam cuo  za scenarij u kojem je netko oslobodjen polaganja predmeta, a jos nije polozio dovoljan broj ects-a iz te skupine.</p></div></blockquote>

<p>Fair enough, nije baš na diplomskom ni moguće ako misliš završiti u roku kad imaš samo 2 godine.</p>

<blockquote class="uncited"><div><p><a href="90.html" class="PostMention" data-id="117263">NekocBraca</a> Identicna situacija kao da u startu upises sva 4, polozis 3 i opet lako ispises ovog koji je visak.</p></div></blockquote>

<p>E ali o tom ti pričam - to ne bi trebalo biti moguće, jer ako to napraviš u 1. godini onda nisi zadovoljio strukturu studija (još). Što znači da u tom trenu ne možeš ispisati predmet, nego tek sljedeće godine AKO tad zadovoljiš strukturu studija. Kad bi to bilo moguće, što je jedan od scenarija, onda se te skupine očito gledaju semestralno i/ili odluke su nekonzistentne.</p>

<p><a href="91.html" class="PostMention" data-id="117265">NekocBraca</a> Dobro onda, nadajmo se da je tako da kolega ne izgubi godinu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="117268">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 
<blockquote class="uncited"><div><p>E ali o tom ti pričam - to ne bi trebalo biti moguće, jer ako to napraviš u 1. godini onda nisi zadovoljio strukturu studija (još). Što znači da u tom trenu ne možeš ispisati predmet, nego tek sljedeće godine AKO tad zadovoljiš strukturu studija.</p></div></blockquote>

<p>To mozes napraviti u slucaju kada u ljetnom semestru polozis oba teorijska predmeta i onda JESI zadovoljio strukturu studija. Ako to nisi napravio, onda moras upisati ponovno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="93.html" class="PostMention" data-id="117271">NekocBraca</a> Okej za teorijske jer su samo u 1. godini, ali generalno gledajući to nije slučaj (npr. predmeti specijalizacije). Konkretno u ovom slučaju, kolega bi se mogao pozvati na to, to mu je dobar argument, ali oni opet mogu reći ne (ako nije upisao još izbornih sad) i pozvati se na to da je svaki upisani predmet obavezan za studenta.</p>

<p>Drugim riječima, ne može ih prozvati za nekonzistenciju ako ne zna slučaj gdje je bila ta ista praksa.</p>

<p>Mislim ja osobno mislim da je argument da je zadovoljena struktura studija good enough, sad treba vidjeti što će oni reći jer nisam siguran da sam čuo da je tako prije bilo. <strong>Treba primijetiti da je struktura studija s ECTSima definirana za diplomski studij, ne za preddiplomski.</strong> Zato kažem da ovo moje mišljenje, a ne činjenica, ne može se pozvati na to da “ima dovoljno bodova”, kad to nije u pravilniku, bar ne za preddiplomski.</p>

<h3>Na što se kolega može onda pozvati?</h3>

<p>Well, 180 ECTSa. Pravilnik iz 2020 ne govori gotovo ništa o tim skupinama predmeta, ali kaže da ti treba 180 ECTSa. I onda možda kolega može reći gle, imam 180+ ECTSa i položio sam potreban broj izbornih. Po pravilniku imam sve preduvjete za završetak studija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p>Još u 10. mjesecu sam se raspitivao je li bitno položiti skupine predmeta za svaki semestar ili je samo bitno da je na kraju zadovoljen broj ECTS bodova<br>
Evo što je Čupić odgovorio (isječak maila)<br>
<img src="../../assets/files/2021-01-06/1609932861-104772-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>njofra</h3>
                <div class="Post-body">
                    <p>Slao sam početkom semestra mail studentskoj je li moguće upisati društveni predmet u krivom semestru, ovo je bio odgovor (2+ mjeseca nakon pitanja):</p>

<blockquote class="uncited"><div><p>Poštovani/a,</p>

<p>nakon polaganja možete predati molbu da Vam se položeni predmet prizna u odgovarajućem semestru.</p>

<p>Srdačan pozdrav,</p></div></blockquote>

<p>Po tome bi ja zaključio da postoji neka razlika između semestara ako je potrebno pisati molbe za priznavanje. Vjerojatno ne bi radili problem oko toga za izborne predmete, ali nije automatski.</p>

]},"reactions":{"data":[]}}},{"type":"posts","id":"117107","attributes":{"number":78,"createdAt":"2021-01-05T19:42:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/77\u0022 class=\u0022PostMention\u0022 data-id=\u0022117104\u0022\u003EEmma63194\u003C\/a\u003E jedna skupina su izborni zimskog, a druga su izborni ljetnog semestra. \u003Cbr\u003E\nNpr. na fer2 diplomskom u prva dva semestra postoje iste skupine predmeta (obavezni, dru\u0161tveni, itd.) s razli\u010ditim predmetima u tim skupinama, i ja sam gotovo siguran da ne mogu npr. polo\u017eiti dva dru\u0161tvena predmeta u 1. semestru, a u 2. semestru onda nijedan (umjesto jedan u 1. semestru i jedan u 2. semestru kako je zami\u0161ljeno). Osim ako na fer3 nije ne\u0161to novo uvedeno, onda sam u krivu.\u003C\/p\u003E","editedAt":"2021-01-05T19:45:49+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"117244"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117244","attributes":{"number":79,"createdAt":"2021-01-06T08:42:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/78\u0022 class=\u0022PostMention\u0022 data-id=\u0022117107\u0022\u003EBobicki\u003C\/a\u003E \u003Cbr\u003E\nOtkud ti ovo? Ja sam gotovo siguran da to mozes napraviti. Postoje skupine predmeta (teorijski, specijalizacijski, izborni, matematike i prirodoslovlja) i propisan je broj ECTS-a koje treba ostvariti za svaku skupinu. Ja ne vidim nista sto te sprjecava da ti rjesis dvije matematike u zimskom semestru i onda niti jednu u ljetnom.\u003C\/p\u003E\n\n\u003Cp\u003EKad ides na Erasmus isto se gleda samo kojoj skupini predmeta pripadaju predmeti koje upisujes na stranom sveucilistu, u kojem semestru se sta predaje se nigdje ne spominje.\u003C\/p\u003E \n\n\u003Cp\u003EEdit: isto pisem sve za fer2 program\u003C\/p\u003E","editedAt":"2021-01-06T08:42:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"190"}},"mentionedBy":{"data":[{"type":"posts","id":"117247"},{"type":"posts","id":"117249"},{"type":"posts","id":"117250"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117247","attributes":{"number":80,"createdAt":"2021-01-06T09:08:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/79\u0022 class=\u0022PostMention\u0022 data-id=\u0022117244\u0022\u003ENekocBraca\u003C\/a\u003E ne postoji koncept izborni predmet, predmet specijalizacije, ve\u0107 izborni predmet x semestra, predmet specijalizacije x semestra itd.\u003C\/p\u003E\n\n\u003Cp\u003EU suprotnom bi mogao preskakati ne\u017eeljene obavezne predmete\u003C\/p\u003E","editedAt":"2021-01-06T09:09:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"117249"},{"type":"posts","id":"117253"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117249","attributes":{"number":81,"createdAt":"2021-01-06T09:25:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/79\u0022 class=\u0022PostMention\u0022 data-id=\u0022117244\u0022\u003ENekocBraca\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/80\u0022 class=\u0022PostMention\u0022 data-id=\u0022117247\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nJa i dalje mislim da je ovo \u0161to Mi\u0107o ka\u017ee, ali to je moja pretpostavka samo. Rekao sam \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Emma63194\u0022 class=\u0022UserMention\u0022\u003E@Emma63194\u003C\/a\u003E -i da po\u0161alje mail u stuslu pa \u0107emo znati sigurno kakva su pravila.\u003C\/p\u003E ","editedAt":"2021-01-06T09:26:00+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"117250","attributes":{"number":82,"createdAt":"2021-01-06T09:25:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/79\u0022 class=\u0022PostMention\u0022 data-id=\u0022117244\u0022\u003ENekocBraca\u003C\/a\u003E Ja sam isto mislila, kao i ti, da je svejedno u kojem semestru polo\u017ei\u0161 koji predmet, dokle god ima\u0161 x ECTS-a unutar skupine teorijskih predmeta, predmeta specijalizacije profila, itd.\u003Cbr\u003E\nPoslala sam mail studentskoj s tim pitanjem pa napi\u0161em ovdje \u0161to su mi odgovorili kad odgovore.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"117252"},{"type":"posts","id":"134828"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117253","attributes":{"number":84,"createdAt":"2021-01-06T09:45:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/80\u0022 class=\u0022PostMention\u0022 data-id=\u0022117247\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nJa ne vidim da se ovdje spominje iti jedan semestar \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\/rac\/racunarska_znanost\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\/rac\/racunarska_znanost\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESto se tice preskakanja obaveznih predmeta (i teorijskih) to ne mozes niti u \u201cmojem\u201d tumacenju. Jer je strukturom studija propisano da moras poloziti N ECTS-a obaveznih predmeta, a tebi se sve skupa u  svim semestrima nudi tocno N ECTS-a obaveznih predmeta tako da moras tocno njih odslusati (to mozes jedino zaobici uz pisanje molbe da ti se neki drugi predmet prizna kao obavezni\/teorijski, to npr radi dosta automaticara kad upisu strojno umjesto nekog svojeg teorijskog predmeta).\u003Cbr\u003E\nS druge strane, izbornih predmeta trebas poloziti M ECTS-a, a kroz sve semestre se nudi ~ 3M ECTs-a izbornih predmeta. Na tebi je da odaberes koje izborne ces odslusati. Ne vidim niti razlog zasto bi izborni predmet iz jednog semestra bio vrijedniji od nekog iz drugog, svi vrijede isto i ti ih trebas poloziti M ECTS-a.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"117255"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117252","attributes":{"number":83,"createdAt":"2021-01-06T09:42:12+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/82\u0022 class=\u0022PostMention\u0022 data-id=\u0022117250\u0022\u003EEmma63194\u003C\/a\u003E kad odgovore\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMy sweet summer child\u2026\u003C\/p\u003E","editedAt":"2021-01-06T09:44:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"27"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"27"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"233578"},{"type":"post_reactions","id":"233655"},{"type":"post_reactions","id":"233724"}]}}},{"type":"posts","id":"134828","attributes":{"number":124,"createdAt":"2021-02-01T11:32:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/82\u0022 class=\u0022PostMention\u0022 data-id=\u0022117250\u0022\u003EEmma63194\u003C\/a\u003E jesu odgovorili?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"820"}},"discussion":{"data":{"type":"discussions","id":"1252"}}}},{"type":"posts","id":"117255","attributes":{"number":85,"createdAt":"2021-01-06T09:46:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022117253\u0022\u003ENekocBraca\u003C\/a\u003E Jesi li ikad otvorio aplikaciju za upis? Mislim mora da jesi, sjeti se samo kako tamo stvari izgledaju.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako mije\u0161a\u0161 stvari. Nitko nije rekao da mora\u0161 upisati predmete svojih modula. Nitko nije rekao da ne mo\u017ee\u0161 unaprijed rije\u0161avati neke predmete (jer su \u010desto predmeti za 1. i 3. semestar isti, \u0161to se ti\u010de specijalizacije profila npr.). Jednostavno smo rekli da mislimo da ne mo\u017ee\u0161 zamijeniti predmete npr. 1. ili 2. semestra s predmetima 2. ili 1. semestra, jer ti bez obzira na sve to ne\u0107e ni aplikacija dopustiti jer se radi o razli\u010ditoj skupini predmeta.\u003C\/p\u003E\n\n\u003Cp\u003ESad, jel bi to referada dopustila - ovisi, ja mislim da to u puno slu\u010dajeva nije ni njihova nadle\u017enost potpuno, kao \u0161to je slu\u010daj kad upisuje\u0161 predmete s drugih modula. Te stvari su izvan cijele forme studijskih programa jer nisu izri\u010dito definirane, ali mi ukazujemo na to da postoje sna\u017ene indikacije da se ne mo\u017ee. S druge strane na FERu je \u0161to\u0161ta mogu\u0107e na crno upisati, ali sve te ekstra stvari su u dogovoru s nastavnicima koji emuliraju ispravne upise.\u003C\/p\u003E","editedAt":"2021-01-06T09:52:27+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"117256"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117256","attributes":{"number":86,"createdAt":"2021-01-06T09:52:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/85\u0022 class=\u0022PostMention\u0022 data-id=\u0022117255\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nTamo mora biti tako iz organizacijskih razloga jer se mora biti nedvojbeno kada se sto predaje i kada tko sto upisuje.\u003Cbr\u003E\nEvo ovdje procitaj ulomke \u003Cem\u003EPravila studiranja\u003C\/em\u003E i \u003Cem\u003EStruktura studija\u003C\/em\u003E \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\u003C\/a\u003E\u003Cbr\u003E\nMislim da je tu sve jasno napisano.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"117257"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117257","attributes":{"number":87,"createdAt":"2021-01-06T09:55:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/86\u0022 class=\u0022PostMention\u0022 data-id=\u0022117256\u0022\u003ENekocBraca\u003C\/a\u003E Ne vidim da je igdje napisano kako se konkretno trebaju polo\u017eiti ti ECTSi. Ne\u0161to ne\u0161to dovoljni i nu\u017eni uvjeti, nedefinirano nije ni to\u010dno ni neto\u010dno i takve spike.\u003C\/p\u003E\n\n\u003Cp\u003EIna\u010de da razjasnim za\u0161to je takvo moje mi\u0161ljenje.\u003C\/p\u003E\n\n\u003Cp\u003EZna\u010di, ovo \u0161to si rekao stoji, i to pi\u0161e jasno u pravilniku, za te bodove koke treba\u0161. Tu nema ni\u0161ta kontroverznog.\u003C\/p\u003E\n\n\u003Cp\u003EMe\u0111utim, ima\u0161 one scenarije kad ima\u0161 recimo 4 predmeta u skupini, mora\u0161 odabrati 3. I onda padne\u0161 jedan, ali polo\u017ei\u0161 drugi, i na osnovu toga tra\u017ei\u0161 da te se oslobodi od polaganja tog prvog predmeta. To ti pro\u0111e jer si \u201czadovoljio strukturu\u201d. Ali, ako si zadovoljio strukturu, to bi sugeriralo da se na skupinu predmeta gleda semestralno, jer u suprotnom nisi zadovoljio nikakvu strukturu radi kasnijih semestara. Svaki drugi zaklju\u010dak bi bio u kontradikciji s pravilom da jednom upisani predmet za tebe postaje obavezan. Dakle, dovodimo se u situaciju gdje vrijedi bar jedno od sljede\u0107eg:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Efakultet provodi nekonzistentne odluke\u003C\/li\u003E\n\u003Cli\u003Epravilo da svaki predmet upisom postaje obavezan ne vrijedi (tj. vrijedi samo u posebnim slu\u010dajevima)\u003C\/li\u003E\n\u003Cli\u003Ekategorije predmeta se (barem under the hood) gledaju semestralno\u003C\/li\u003E\u003C\/ul\u003E","editedAt":"2021-01-06T10:09:19+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"117258"},{"type":"posts","id":"117263"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117258","attributes":{"number":88,"createdAt":"2021-01-06T10:00:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/87\u0022 class=\u0022PostMention\u0022 data-id=\u0022117257\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nDa bi ti bio zadovoljen, trebalo bi negdje pisati: \u003Cem\u003EPredmeti se smiju polagati u kojem god semestru studenti zele\u003C\/em\u003E?\u003Cbr\u003E\nPo meni je ovdje implicitno jasno. Propisan je broj ECTS-a po vrsti predmeta, i definirano je da kad imas \u0026gt;=120 ECTS-a ukupno i dovoljno iz svake skupine predmeta da si gotov s faksom.\u003Cbr\u003E\nDa postoji neko dodatno pravilo, onda bi ga napisali. Ili bi jos \u201cstroze\u201d podjelili predmete u skupine tako da naprave ovo sto ti opisujes.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"117261"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117263","attributes":{"number":90,"createdAt":"2021-01-06T10:11:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/87\u0022 class=\u0022PostMention\u0022 data-id=\u0022117257\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003Emora\u0161 odabrati 3. I onda padne\u0161 jedan, ali polo\u017ei\u0161 drugi, i na osnovu toga tra\u017ei\u0161 da te se oslobodi od polaganja tog prvog predmeta\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKolko ja znam, oslobodjenje predmeta mozes dobit tek kada i jesi zadovoljio strukturu studija. Odnosno, jos nisam cuo  za scenarij u kojem je netko oslobodjen polaganja predmeta, a jos nije polozio dovoljan broj ects-a iz te skupine.\u003C\/p\u003E\n\n\u003Cp\u003EU tvojem scenariju sam ja cuo da to ide ovako. Upises 3 teorijska predmeta, jednog padnes. Duge godine imas drugi upis padnutog predmeta i upises jos jedan teorijski predmet (koji ti se u tom trenutku gleda kao predmet izvan strukture studija). Polozis taj novo upisani predmet -\u0026gt; zadovoljio si strukturu -\u0026gt; pises molbu da te se oslobodi polaganja ovog padnutog.\u003Cbr\u003E\nIdenticna situacija kao da u startu upises sva 4, polozis 3 i opet lako ispises ovog koji je visak.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"117265"},{"type":"posts","id":"117268"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117261","attributes":{"number":89,"createdAt":"2021-01-06T10:04:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/88\u0022 class=\u0022PostMention\u0022 data-id=\u0022117258\u0022\u003ENekocBraca\u003C\/a\u003E E pogledaj edit koji sam napisao jer sam razjasnio mi\u0161ljenje.\u003C\/p\u003E\n\n\u003Cp\u003ETe implicitne stvari o kojima pri\u010da\u0161 ti se formalno zovu rupe u zakonu, pravilnicima itd. mislim da si svjestan koliko su te stvari legitimne, i da zadnju rije\u010d ima sudija, u ovom slu\u010daju FER, i to mo\u017ee biti jako fleksibilno mi\u0161ljenje, fleksibilnije \u0161to je manje fiksirano pravilnikom. Mogu re\u0107i da, mogu re\u0107i ne, ali opet, ka\u017eem, postoji indikacije da \u0107e re\u0107i ne radi toga kak su izvedeni upisi.\u003C\/p\u003E","editedAt":"2021-01-06T10:07:04+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"117265","attributes":{"number":91,"createdAt":"2021-01-06T10:14:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/90\u0022 class=\u0022PostMention\u0022 data-id=\u0022117263\u0022\u003ENekocBraca\u003C\/a\u003E \u003Cbr\u003E\nNemam vremena\/volje traziti i citirati pravilnike. Ja sam nakon prvog semestra diplomskog odlucio produzit godinu, razvodnit semestre i otic na erasmus. Tada sam istrazivao malo kako priznavnjae\/polaganje predmeta funkcionira, izmjenio nekoliko mailova sa studentskom sluzbom i ects koordinatoricom. Uvijek sam spominjao samo ove kategorije predmeta koje sam naveo, nitko mi nikada nije spomenuo ikakvo semestralno gledanje predmeta.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"117268"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117268","attributes":{"number":92,"createdAt":"2021-01-06T10:21:24+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/90\u0022 class=\u0022PostMention\u0022 data-id=\u0022117263\u0022\u003ENekocBraca\u003C\/a\u003E Odnosno, jos nisam cuo  za scenarij u kojem je netko oslobodjen polaganja predmeta, a jos nije polozio dovoljan broj ects-a iz te skupine.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EFair enough, nije ba\u0161 na diplomskom ni mogu\u0107e ako misli\u0161 zavr\u0161iti u roku kad ima\u0161 samo 2 godine.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/90\u0022 class=\u0022PostMention\u0022 data-id=\u0022117263\u0022\u003ENekocBraca\u003C\/a\u003E Identicna situacija kao da u startu upises sva 4, polozis 3 i opet lako ispises ovog koji je visak.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EE ali o tom ti pri\u010dam - to ne bi trebalo biti mogu\u0107e, jer ako to napravi\u0161 u 1. godini onda nisi zadovoljio strukturu studija (jo\u0161). \u0160to zna\u010di da u tom trenu ne mo\u017ee\u0161 ispisati predmet, nego tek sljede\u0107e godine AKO tad zadovolji\u0161 strukturu studija. Kad bi to bilo mogu\u0107e, \u0161to je jedan od scenarija, onda se te skupine o\u010dito gledaju semestralno i\/ili odluke su nekonzistentne.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/91\u0022 class=\u0022PostMention\u0022 data-id=\u0022117265\u0022\u003ENekocBraca\u003C\/a\u003E Dobro onda, nadajmo se da je tako da kolega ne izgubi godinu\u003C\/p\u003E","editedAt":"2021-01-06T10:22:15+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"117271"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117271","attributes":{"number":93,"createdAt":"2021-01-06T10:25:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/92\u0022 class=\u0022PostMention\u0022 data-id=\u0022117268\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EE ali o tom ti pri\u010dam - to ne bi trebalo biti mogu\u0107e, jer ako to napravi\u0161 u 1. godini onda nisi zadovoljio strukturu studija (jo\u0161). \u0160to zna\u010di da u tom trenu ne mo\u017ee\u0161 ispisati predmet, nego tek sljede\u0107e godine AKO tad zadovolji\u0161 strukturu studija.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETo mozes napraviti u slucaju kada u ljetnom semestru polozis oba teorijska predmeta i onda JESI zadovoljio strukturu studija. Ako to nisi napravio, onda moras upisati ponovno.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"117273"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117273","attributes":{"number":94,"createdAt":"2021-01-06T10:43:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/93\u0022 class=\u0022PostMention\u0022 data-id=\u0022117271\u0022\u003ENekocBraca\u003C\/a\u003E Okej za teorijske jer su samo u 1. godini, ali generalno gledaju\u0107i to nije slu\u010daj (npr. predmeti specijalizacije). Konkretno u ovom slu\u010daju, kolega bi se mogao pozvati na to, to mu je dobar argument, ali oni opet mogu re\u0107i ne (ako nije upisao jo\u0161 izbornih sad) i pozvati se na to da je svaki upisani predmet obavezan za studenta.\u003C\/p\u003E\n\n\u003Cp\u003EDrugim rije\u010dima, ne mo\u017ee ih prozvati za nekonzistenciju ako ne zna slu\u010daj gdje je bila ta ista praksa.\u003C\/p\u003E\n\n\u003Cp\u003EMislim ja osobno mislim da je argument da je zadovoljena struktura studija good enough, sad treba vidjeti \u0161to \u0107e oni re\u0107i jer nisam siguran da sam \u010duo da je tako prije bilo. \u003Cstrong\u003ETreba primijetiti da je struktura studija s ECTSima definirana za diplomski studij, ne za preddiplomski.\u003C\/strong\u003E Zato ka\u017eem da ovo moje mi\u0161ljenje, a ne \u010dinjenica, ne mo\u017ee se pozvati na to da \u201cima dovoljno bodova\u201d, kad to nije u pravilniku, bar ne za preddiplomski.\u003C\/p\u003E\n\n\u003Ch3\u003ENa \u0161to se kolega mo\u017ee onda pozvati?\u003C\/h3\u003E\n\n\u003Cp\u003EWell, 180 ECTSa. Pravilnik iz 2020 ne govori gotovo ni\u0161ta o tim skupinama predmeta, ali ka\u017ee da ti treba 180 ECTSa. I onda mo\u017eda kolega mo\u017ee re\u0107i gle, imam 180+ ECTSa i polo\u017eio sam potreban broj izbornih. Po pravilniku imam sve preduvjete za zavr\u0161etak studija.\u003C\/p\u003E","editedAt":"2021-01-06T10:53:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"117296","attributes":{"number":95,"createdAt":"2021-01-06T11:34:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJo\u0161 u 10. mjesecu sam se raspitivao je li bitno polo\u017eiti skupine predmeta za svaki semestar ili je samo bitno da je na kraju zadovoljen broj ECTS bodova\u003Cbr\u003E\nEvo \u0161to je \u010cupi\u0107 odgovorio (isje\u010dak maila)\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-01-06\/1609932861-104772-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","editedAt":"2021-01-06T11:35:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"905"}},"editedUser":{"data":{"type":"users","id":"905"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"117301","attributes":{"number":96,"createdAt":"2021-01-06T11:52:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESlao sam po\u010detkom semestra mail studentskoj je li mogu\u0107e upisati dru\u0161tveni predmet u krivom semestru, ovo je bio odgovor (2+ mjeseca nakon pitanja):\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EPo\u0161tovani\/a,\u003C\/p\u003E\n\n\u003Cp\u003Enakon polaganja mo\u017eete predati molbu da Vam se polo\u017eeni predmet prizna u odgovaraju\u0107em semestru.\u003C\/p\u003E\n\n\u003Cp\u003ESrda\u010dan pozdrav,\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPo tome bi ja zaklju\u010dio da postoji neka razlika izme\u0111u semestara ako je potrebno pisati molbe za priznavanje. Vjerojatno ne bi radili problem oko toga za izborne predmete, ali nije automatski.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"173"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"282","attributes":{"username":"Emma63194","displayName":"Emma63194","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/xz9Br2sK9zzeZi8l.png","slug":"Emma63194","joinTime":"2020-03-17T19:51:39+00:00","discussionCount":10,"commentCount":3289,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":473,"fof-upload-uploadCountAll":474,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":1643,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":2},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"71","attributes":{"username":"Bobicki","displayName":"Bobicki","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/carLJIzGHTUl0c0k.png","slug":"Bobicki","joinTime":"2020-03-17T13:12:19+00:00","discussionCount":7,"commentCount":822,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":38,"fof-upload-uploadCountAll":38,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":85,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":0},"relationships":{"groups":{"data"
