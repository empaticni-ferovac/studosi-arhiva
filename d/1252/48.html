<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="61604">Filemon</a> ne mogu pristupiti linku jer nemam pristup ferwebu vise. Ali o tome sam cuo na starom fer3 pretprosle godine kad je jedan kolega bio produzio godinu zbog IRG-a (ostalo je islo redovno) i onda je morao platiti tih 5 ECTS-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p>Samo da provjerim ako sam dobro shvatio. Zavrsavam 3 godinu preddiplomskog i dosada nisam nista ponovno upisivao ali mi je ostao jedan predmet sad za jesen. Ako njega padnem moram platit ECTS-e za taj predmet(4 u mom slucaju) i onda cijelu sljedecu godinu imam samo taj predmet uz puna prava sto se tice iksice i rada preko studentskog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="61615">Bisolvon</a> Za placanje nisam siguran, mislio sam da ces morati, ali moguce da sam u krivu i da sam mozda zaboravio neki detalj vezano za ovog kolegu koji je placao IRG. Imad gore u <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span> screenshot toga propisa pa vidi kako to najbolje tumaciti.</p>

<p>Xicu i pravo na student servis ces imati na ton produzenoj godini, no problem je godina iza kad upises diplomski. S studentskim servisom neces tada imati problema, ali sa xicom vjerojatno hoces.</p>

<p>Naime imao sam frendicu koja je zbog par predmeta produzila preddiplomski i onda na prvoj godini diplomskog nije imala subvencije na xici jer godinu prije na preddiplomskom ostvarila manje od 18 ECTS-a. Po pravilniku mi se cini da to tako ne bi trebalo biti: <a href="https://sredisnjikatalogrh.gov.hr//cadial/searchdoc.php?action=search&lang=hr&query=%22Pravilnik+o+uvjetima+i+na%C4%8Dinu+ostvarivanja+prava+na+pokri%C4%87e+tro%C5%A1kova+prehrane+studenata+%28NN+120%2F2013%29%22&searchTitle=on&resultdetails=basic&displayOptions=on&filteracttype=all&filterfields=35334&filtereuchapter=all&resultlimitnum=10&bid=jlu8mtu6G%2F26%2BKdghguxdw%3D%3D&annotate=on" rel=" nofollow ugc">https://sredisnjikatalogrh.gov.hr//cadial/searchdoc.php?action=search&amp;lang=hr&amp;query=%22Pravilnik+o+uvjetima+i+na%C4%8Dinu+ostvarivanja+prava+na+pokri%C4%87e+tro%C5%A1kova+prehrane+studenata+%28NN+120%2F2013%29%22&amp;searchTitle=on&amp;resultdetails=basic&amp;displayOptions=on&amp;filteracttype=all&amp;filterfields=35334&amp;filtereuchapter=all&amp;resultlimitnum=10&amp;bid=jlu8mtu6G%2f26%2bKdghguxdw%3d%3d&amp;annotate=on</a></p>

<p>Ali moguce da fer ima neke svoje ideje.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="35.html" class="PostMention" data-id="61604">Filemon</a> Programski ugovor vrijedi od 2013./14. do 2021./22.</p></div></blockquote>

<p>Progranski ugovor samo kaze koje ce studente ministarstvo subvencionirati, a onda fakultet donosi odluku sto ce s onim studentima koje ministarstvo ne subvencionira.</p>

<p>Npr. Upis drugog studija na istoj razini, nemas pravo na subvenciju ministarstva. Na FER-u moras placati punu skolarinu cijelo vrijeme, na pmfu moras platiti prvu godinu, a dalje po uspjehu kao kod nas.</p>

<p>I u ugovoru ti je npr. Definirano da subvenciju imaju samo oni studenti koji skupe 55 ECTS-a. I sad npr. na Sveucilistu u Splitu su imali propisano do ove godine na razini svecuilista da punu participaciju placaju svi koji skupe manje od 42. Tek su se zbog korone malo smilovali pa spustili na 30 koliko je kod nas.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="61621">[obrisani korisnik]</a> uglavnom po <a href="../../download/attachments/1671222/PPU-PostupakIzracuna_v2.pdf?api=v2" rel=" nofollow ugc">algoritmu</a> i parametrima ugovora se da izvrtit i vidjet kolika bi trebala biti participacija ako postoji. <br>
Izgleda da broj subvencioniranih godina isto stoji u Studomatu. Ako nisi ništa plaćao, on je jednak [godina studija koju upisuješ] - 1, dakle produljenje preddiplomskog jednim IRG-om bi trebao biti 3. Nije subvencioniran za g dulje od trajanja studija (10. korak) i ako je položio sve ostalo, trebao bi zadovoljiti prvi kriterij za subvenciju, jer ima položenih 56 ECTS.</p> 

<p>A onda je iduće godine na nuli jer upisuje prvi put prvu godinu druge razine studija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="61625">Filemon</a> a da ja sam vjerojatno krivo zapamtio i zeznuo, vjerojatno je taj kolega vec bio studirao 4 godine pa onda produzio jos jednu. Ispricavam se.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>Recimo da ja padnem 2 predmeta, svaki po 4 ects, jedan sa zimskog i jedan s ljetnog na 3. godini. Plaćam li samo tih 8 ects-a ili jos nesto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="61655">Ziher</a> Plaćaš samo predmete koje ponovno upisuješ, osim ako si ostvario &lt; 30 ECTS u prethodnoj godini, onda plaćaš puni upis godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>ako zadnju godinu preddiplomskog studija upišem samo jedan predmet hoću li pri upisu diplomskog studija morat platiti punu školarinu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="61716">[obrisani korisnik]</a> Ne, to su dva odvojena studija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DazedAndConfused</h3>
                <div class="Post-body">
                    <p>Upisujem sad 3. godinu preddiplomskog i imat cu nekakvih zaostataka sa 2. godine. Mislio sam u 5. semestru ne upisati projekt, u 6. ne upisati zavrsni i izostaviti jos par predmeta. Mogu li onda sljedece godine normalno upisati samo projekt, zavrsni i te predmete koji ce mi faliti i ako da, hocu li to morati placati?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="61798">DazedAndConfused</a> Možeš. Plaćanje ovisno o tome koliko si sad položio i koliko ćeš položit u novoj godini. Ako budeš preko 30 ECTS i ništa ne padneš, ne bi trebao platiti ni kune.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p>sta je onda najlakse ne upisat? Predmete matematike, fizike i prirodoslovlja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="65328">Yelena</a> zar nije najbolje past 1 transverzalni predmet ljetnog semestra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="65328">Yelena</a> Padneš seminar i to je to, nema lakšega</p>

<p>Sve za seminar napraviš te godine, sljedeće samo predaš rad ili dovršiš ako nisi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="67068">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Zar nije da se mora pasti Seminar + još jedan predmet od 5 ECTS-a  tako da se<br>
naredne godine seminarom i tim predmetom nadopuni 8 ECTS-a izgubljenih neupisivanjem diplomskog projekta (govorim za FER2 program)? Ako se samo padne seminar, iduće godine će se položiti 25 ECTS od strukture studija, šta ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="67072">Chet</a> Da, pretpostavljam da kolega priča o padu transverzalnog ili matematičkog uz još neki predmet, jer pad/ne upisivanje jednog predmeta ti neće produljiti godinu (možeš ga upisati paralelno s projektom/diplomskim, a i možeš upisati diplomski u zimskom).</p>

<p>Bolje je od kombinacije ne upisivanja predmeta pasti seminar i ne upisati neki od 5 ECTS-a - u tom slučaju garantirano produljiš studij a ne plaćaš ništa. Alternativno, vjerojatno se može samo ne upisati seminar pa pasti predmet (ili bar ostaviti da je pali predmet slučajna varijabla, pa koji ti neće ići), pa bi se u tom slučaju mogao cijeli predmet riješiti u pogledu labosa, a onda bi se Seminar radio kad se upiše godinu nakon.</p>

<p>Ali nisam toliko informiran o namjernom neupisivanju predmeta pa generalno govorim o padovima. A i IMO, ijedan mentor koji valja će ti za seminar dati nešto što je teže od labosa ijednog predmeta na diplomskom, pa zato bih pao seminar, a ne taj od 5 ECTS.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p>Mislio sam uz pad seminara, ja sam sad samo ne upiso jedan predmet u zimskom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="67225">Yelena</a> Ako ti taj predmet ima 5 ECTS-a onda ne trebaš ništa više pasti. Ako si pao 4 ili manje ECTSa, da, padni neki transverzalni. IMO transverzalni na diplomskom su drastično laganiji od matematičkih i prirodoslovnih. Moja preporuka: engleski u inženjerskoj, ne vjerujem da je taj predmet moguće pasti ako si imao 3 ili više iz engleskog u srednjoj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jure_putak_balutak</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="53554">a beautiful and unique snowflake</a> Ne bih se složio 🙂 također došao s drugog fakulteta, tj. sveučilišta i dobio iksicu i evo +5kg teži</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="67918">jure_putak_balutak</a> onda su ocito samo mene zajebali. Jos sam isao pitati u stuslu i rekli su mi da tako to ide</p>
                </div>
            </div>

            <hr>

:{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"61615","attributes":{"number":39,"createdAt":"2020-08-19T19:26:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESamo da provjerim ako sam dobro shvatio. Zavrsavam 3 godinu preddiplomskog i dosada nisam nista ponovno upisivao ali mi je ostao jedan predmet sad za jesen. Ako njega padnem moram platit ECTS-e za taj predmet(4 u mom slucaju) i onda cijelu sljedecu godinu imam samo taj predmet uz puna prava sto se tice iksice i rada preko studentskog?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"831"}},"mentionedBy":{"data":[{"type":"posts","id":"61624"}]},"reactions":{"data":[]}}},{"type":"posts","id":"61624","attributes":{"number":41,"createdAt":"2020-08-19T19:45:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/39\u0022 class=\u0022PostMention\u0022 data-id=\u002261615\u0022\u003EBisolvon\u003C\/a\u003E Za placanje nisam siguran, mislio sam da ces morati, ali moguce da sam u krivu i da sam mozda zaboravio neki detalj vezano za ovog kolegu koji je placao IRG. Imad gore u \u003Cspan class=\u0022UserMention UserMention--deleted\u0022\u003E@[obrisani korisnik]\u003C\/span\u003E screenshot toga propisa pa vidi kako to najbolje tumaciti.\u003C\/p\u003E\n\n\u003Cp\u003EXicu i pravo na student servis ces imati na ton produzenoj godini, no problem je godina iza kad upises diplomski. S studentskim servisom neces tada imati problema, ali sa xicom vjerojatno hoces.\u003C\/p\u003E\n\n\u003Cp\u003ENaime imao sam frendicu koja je zbog par predmeta produzila preddiplomski i onda na prvoj godini diplomskog nije imala subvencije na xici jer godinu prije na preddiplomskom ostvarila manje od 18 ECTS-a. Po pravilniku mi se cini da to tako ne bi trebalo biti: \u003Ca href=\u0022https:\/\/sredisnjikatalogrh.gov.hr\/\/cadial\/searchdoc.php?action=search\u0026amp;lang=hr\u0026amp;query=%22Pravilnik+o+uvjetima+i+na%C4%8Dinu+ostvarivanja+prava+na+pokri%C4%87e+tro%C5%A1kova+prehrane+studenata+%28NN+120%2F2013%29%22\u0026amp;searchTitle=on\u0026amp;resultdetails=basic\u0026amp;displayOptions=on\u0026amp;filteracttype=all\u0026amp;filterfields=35334\u0026amp;filtereuchapter=all\u0026amp;resultlimitnum=10\u0026amp;bid=jlu8mtu6G%2F26%2BKdghguxdw%3D%3D\u0026amp;annotate=on\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/sredisnjikatalogrh.gov.hr\/\/cadial\/searchdoc.php?action=search\u0026amp;lang=hr\u0026amp;query=%22Pravilnik+o+uvjetima+i+na%C4%8Dinu+ostvarivanja+prava+na+pokri%C4%87e+tro%C5%A1kova+prehrane+studenata+%28NN+120%2F2013%29%22\u0026amp;searchTitle=on\u0026amp;resultdetails=basic\u0026amp;displayOptions=on\u0026amp;filteracttype=all\u0026amp;filterfields=35334\u0026amp;filtereuchapter=all\u0026amp;resultlimitnum=10\u0026amp;bid=jlu8mtu6G%2f26%2bKdghguxdw%3d%3d\u0026amp;annotate=on\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAli moguce da fer ima neke svoje ideje.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"61621","attributes":{"number":40,"createdAt":"2020-08-19T19:36:47+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/35\u0022 class=\u0022PostMention\u0022 data-id=\u002261604\u0022\u003EFilemon\u003C\/a\u003E Programski ugovor vrijedi od 2013.\/14. do 2021.\/22.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EProgranski ugovor samo kaze koje ce studente ministarstvo subvencionirati, a onda fakultet donosi odluku sto ce s onim studentima koje ministarstvo ne subvencionira.\u003C\/p\u003E\n\n\u003Cp\u003ENpr. Upis drugog studija na istoj razini, nemas pravo na subvenciju ministarstva. Na FER-u moras placati punu skolarinu cijelo vrijeme, na pmfu moras platiti prvu godinu, a dalje po uspjehu kao kod nas.\u003C\/p\u003E\n\n\u003Cp\u003EI u ugovoru ti je npr. Definirano da subvenciju imaju samo oni studenti koji skupe 55 ECTS-a. I sad npr. na Sveucilistu u Splitu su imali propisano do ove godine na razini svecuilista da punu participaciju placaju svi koji skupe manje od 42. Tek su se zbog korone malo smilovali pa spustili na 30 koliko je kod nas.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"61625"}]},"reactions":{"data":[]}}},{"type":"posts","id":"61625","attributes":{"number":42,"createdAt":"2020-08-19T19:52:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002261621\u0022\u003E[obrisani korisnik]\u003C\/a\u003E uglavnom po \u003Ca href=\u0022https:\/\/wiki.srce.hr\/download\/attachments\/1671222\/PPU-PostupakIzracuna_v2.pdf?api=v2\u0022 rel=\u0022 nofollow ugc\u0022\u003Ealgoritmu\u003C\/a\u003E i parametrima ugovora se da izvrtit i vidjet kolika bi trebala biti participacija ako postoji. \u003Cbr\u003E\nIzgleda da broj subvencioniranih godina isto stoji u Studomatu. Ako nisi ni\u0161ta pla\u0107ao, on je jednak [godina studija koju upisuje\u0161] - 1, dakle produljenje preddiplomskog jednim IRG-om bi trebao biti 3. Nije subvencioniran za g dulje od trajanja studija (10. korak) i ako je polo\u017eio sve ostalo, trebao bi zadovoljiti prvi kriterij za subvenciju, jer ima polo\u017eenih 56 ECTS.\u003C\/p\u003E \n\n\u003Cp\u003EA onda je idu\u0107e godine na nuli jer upisuje prvi put prvu godinu druge razine studija.\u003C\/p\u003E","editedAt":"2020-08-19T19:57:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"61635"}]},"reactions":{"data":[]}}},{"type":"posts","id":"61635","attributes":{"number":43,"createdAt":"2020-08-19T20:07:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/42\u0022 class=\u0022PostMention\u0022 data-id=\u002261625\u0022\u003EFilemon\u003C\/a\u003E a da ja sam vjerojatno krivo zapamtio i zeznuo, vjerojatno je taj kolega vec bio studirao 4 godine pa onda produzio jos jednu. Ispricavam se.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"61655","attributes":{"number":44,"createdAt":"2020-08-19T20:40:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ERecimo da ja padnem 2 predmeta, svaki po 4 ects, jedan sa zimskog i jedan s ljetnog na 3. godini. Pla\u0107am li samo tih 8 ects-a ili jos nesto?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"605"}},"mentionedBy":{"data":[{"type":"posts","id":"61742"}]},"reactions":{"data":[]}}},{"type":"posts","id":"61742","attributes":{"number":47,"createdAt":" 022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Zar nije da se mora pasti Seminar + jo\u0161 jedan predmet od 5 ECTS-a  tako da se\u003Cbr\u003E\nnaredne godine seminarom i tim predmetom nadopuni 8 ECTS-a izgubljenih neupisivanjem diplomskog projekta (govorim za FER2 program)? Ako se samo padne seminar, idu\u0107e godine \u0107e se polo\u017eiti 25 ECTS od strukture studija, \u0161ta ne?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"905"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"67082"}]},"reactions":{"data":[]}}},{"type":"posts","id":"67082","attributes":{"number":54,"createdAt":"2020-09-05T16:30:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/53\u0022 class=\u0022PostMention\u0022 data-id=\u002267072\u0022\u003EChet\u003C\/a\u003E Da, pretpostavljam da kolega pri\u010da o padu transverzalnog ili matemati\u010dkog uz jo\u0161 neki predmet, jer pad\/ne upisivanje jednog predmeta ti ne\u0107e produljiti godinu (mo\u017ee\u0161 ga upisati paralelno s projektom\/diplomskim, a i mo\u017ee\u0161 upisati diplomski u zimskom).\u003C\/p\u003E\n\n\u003Cp\u003EBolje je od kombinacije ne upisivanja predmeta pasti seminar i ne upisati neki od 5 ECTS-a - u tom slu\u010daju garantirano produlji\u0161 studij a ne pla\u0107a\u0161 ni\u0161ta. Alternativno, vjerojatno se mo\u017ee samo ne upisati seminar pa pasti predmet (ili bar ostaviti da je pali predmet slu\u010dajna varijabla, pa koji ti ne\u0107e i\u0107i), pa bi se u tom slu\u010daju mogao cijeli predmet rije\u0161iti u pogledu labosa, a onda bi se Seminar radio kad se upi\u0161e godinu nakon.\u003C\/p\u003E\n\n\u003Cp\u003EAli nisam toliko informiran o namjernom neupisivanju predmeta pa generalno govorim o padovima. A i IMO, ijedan mentor koji valja \u0107e ti za seminar dati ne\u0161to \u0161to je te\u017ee od labosa ijednog predmeta na diplomskom, pa zato bih pao seminar, a ne taj od 5 ECTS.\u003C\/p\u003E","editedAt":"2020-09-05T16:34:00+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67225","attributes":{"number":55,"createdAt":"2020-09-06T09:45:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMislio sam uz pad seminara, ja sam sad samo ne upiso jedan predmet u zimskom\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"529"}},"mentionedBy":{"data":[{"type":"posts","id":"67228"}]},"reactions":{"data":[]}}},{"type":"posts","id":"67228","attributes":{"number":56,"createdAt":"2020-09-06T09:58:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/55\u0022 class=\u0022PostMention\u0022 data-id=\u002267225\u0022\u003EYelena\u003C\/a\u003E Ako ti taj predmet ima 5 ECTS-a onda ne treba\u0161 ni\u0161ta vi\u0161e pasti. Ako si pao 4 ili manje ECTSa, da, padni neki transverzalni. IMO transverzalni na diplomskom su drasti\u010dno laganiji od matemati\u010dkih i prirodoslovnih. Moja preporuka: engleski u in\u017eenjerskoj, ne vjerujem da je taj predmet mogu\u0107e pasti ako si imao 3 ili vi\u0161e iz engleskog u srednjoj.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"vote
