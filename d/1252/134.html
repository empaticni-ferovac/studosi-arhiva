<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="117250">Emma63194</a> jesu odgovorili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="134828">boss15</a> Ma jesu, ali su kompletno fulali pitanje. Samo su mi napisali da jednom upisan predmet postaje obavezan i to je to. Opće se nisu dotaknuli ovog “predmeti po grupama”. Nisam imala volje slati im ponovo i navlačiti se s njima, kad je već netko ovdje stavio odgovor maila Čupiću (a tbh, vjerujem više njemu nego ekipi u StuSlu).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="123.html" class="PostMention" data-id="134741">Svudec</a> thx na savjetu, zakaj trgovacko pravo? kolko vidim to ni nemamo na FER3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="126.html" class="PostMention" data-id="134838">[obrisani korisnik]</a> A zato što je meme predmet, ali ako nemate onda ništa.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Cisto me zanima jer znam da postoji takvo nesto na nekim fakultetima. Ukoliko neko padne neki predmet na trecoj godini preddiplomskog na FER-u da li moze uvjetno upisati neke ili sve predmete prve godine diplomskog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="137002">Nocna_smjena</a> da, npr. za UUUZ je bilo tako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="137002">Nocna_smjena</a></p> 

<p>Ja cu ti reci da se sve moze kad se hoce i to bezbolno.  Moto: uporan i naporan s mailovima i sve birokratske zavrzlame mozes rijesiti</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="137015">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pa toe super onda. Opet dobar dio ekipe sa preddiplomskog ne mora produzivat godinu tj put do statusa magistra zbog jednog ili dva predmeta hahaha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="137021">Nocna_smjena</a> a ne, produljuješ studij svakako jer ne možeš upisat i završit diplomski u jednoj godini sve i da položiš 60 ECTS predmeta na crno jer ih nema toliko i ne možeš skippat lanac preduvjeta seminar =&gt; projekt =&gt; diplomski.<br>
Samo si možeš malo rasteretit stukturu studija sa društvenima i ako se ne varam određenim predmetima matematike i prirodoslovlja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="137021">Nocna_smjena</a> Ovo što je Filemon rekao, ti upisi “na crno” ti funkcioniraju na način da ti npr. na preddiplomskom odradiš predmet, a onda kad ga upišeš na diplomskom imaš auto prolaz. Ti predmet zapravo nisi prošao dok ti ne prođe semestar u kojem si ga zapravo upisao, to ti je sve na razini dogovora s profesorom i zapravo nemaš nikakvu garanciju da nećeš morati stvarno polagati predmet osim profesorove riječi.</p>

<p>To je pogotovo opasno kad bi ti sad prošao predmet tako, a onda se promijenio predavač koji odjednom ne bi nudio tu opciju, onda bi morao sve isponova.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="137024">Filemon</a> mozes onak 10-12 ectsa iz svakog semestra prenijet i opet unutar 5 godina zavrsit faks. Ak ti u zimskom semestru ostane tipa 10 ectsa pises molbu za upis vise od 37 ectsa, oni to odobre i ti si defakto sve predmete iz 7. semestra upisao i isti vrag ponovis i za ljetni semestar. Onda opet neke eventualne nepolozene predmete sa 4. godine mozes prenijeti na petu godinu jer po pravilniku fer-a ili sveucilista u zg-u (nemrem se sad vise tocno sjetit di sam to procitao ali jedno od to dvoje sigurno jest) mozes imat jos maksimalno jedan predmet upisan uz diplomski rad (toe za 10. semestar pravilo)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="137043">Nocna_smjena</a> Problem je što su predmeti (odnosno nositelji) koji dozvoljavaju upis na crno u manjini.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="137043">Nocna_smjena</a> da slažem se, dobra ti je matematika i možeš takve neke stvari. <br>
Ali ako ti ostane predmet sa 3. godine preddiplomskog koji je ponovni upis ne možeš, jer ovo nije integrirani studij, a ne možeš biti student diplomskog studija bez da si završio preddiplomski</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="134.html" class="PostMention" data-id="137046">Svudec</a> nene. To dogovaras direktno sa faksom. Nema tu profesora. Znam da hrvatski studiji imaju ovu foru jer mi stari radi tamo. Sam neznam dal FER ima ovu foru</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="135.html" class="PostMention" data-id="137049">Nocna_smjena</a> Nema tog tu, a hrvatski studiji ti donedavno nisu ni imali status fakulteta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="137050">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ae slozit cu mail stuslu. Bas me ovo interesira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p>Slobodno pitaj stuslu, ali službeno su to dva odvojena studija i po svim pravilnicima ti ne možeš upisati diplomski ako već nemaš završen preddiplomski.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Poslao sam mail stuslu. Vjv sutra dobim odgovor</p>

<p><a href="139.html" class="PostMention" data-id="137074">Filemon</a> mislim da to nije toliko striktno definirano. Ti mozes studirat diplomski ali nemres dobiti titulu magistra ak nemas titulu prvostupnika tj baccalaureanta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="140.html" class="PostMention" data-id="137094">Nocna_smjena</a> Ti mozes studirat diplomski ali nemres dobiti titulu magistra ak nemas titulu prvostupnika tj baccalaureanta</p></div></blockquote>

<p>Svakako ne možeš dobiti titulu magistra bez da si upisan na diplomski studij, koji ne možeš upisati bez bakalara u srodnom području (i potencijalno polaganja prijemnog i razlikovnih predmeta).</p>

<p>I sad sve ovisi šta ti misliš pod studirati. Prisustvovati predavanjima i pisati labose može svako, no pisati ispite (tj. polagati pisane ispite) i polagati predmet ne može svako, za to moraš imati upisani predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="137102">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zato i spominjem <strong>uvjetni upis</strong> i za takvo nesto treba odobrenje faksa (ako ima tu foru i slozi se sa studentom). Ne pricam o obicnom upisu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="137116">Nocna_smjena</a> Takav upis ne postoji u pravilniku:</p>

<p>Članak 20. stavak 2. ti govori o uvjetu upisa na diplomski</p>

<p>Članak 33. ti govori sve što trebaš znati o upisu predmeta, i jasno je vidljivo da koncept uvjetnog upisa ne postoji. Nadalje, stavak 2 ti jasno kaže da jedini način kako možeš upisati predmet je ako si stekao preduvjete po studijskom programu (npr. FER2, FER3) i izvedbenom planu studija (npr. R smjer, E smjer). Po svim studijskim programima, bazni preduvjet upisa predmeta je da si na tom studiju, za što se ponekad može dati iznimka ako su predmeti ekvivalentni (npr. OPP FER2 i PROINZ FER3). Ali to je onda izričito rečeno.</p>

<p>Postoji još razloga radi kojih je potez besmislen, ali sumnjam da će te itko od nas moći uvjeriti u suprotno dok ti referada ne odgovori, tako da ajde pričekaj taj odgovor prije daljnje filozofije na temu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="137122">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pise isto da i student gubi pravo studiranja ako padne predmet po drugi put a mi u praksi vidimo ako je student na drugoj ili trecoj godini preddiplomskog da mu se u pravilu odobri treci upis</p>

<p>Mislim meni je nejasno cemu tolki pesimizam. Ovo ako i potvrdno odgovore je samo dodatna beneficija za studente</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="143.html" class="PostMention" data-id="137122">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Po svim studijskim programima, bazni preduvjet upisa predmeta je da si na tom studiju, za što se ponekad može dati iznimka ako su predmeti ekvivalentni (npr. OPP FER2 i PROINZ FER3). Ali to je onda izričito rečeno.</p></div></blockquote>

<p>Ali imaš ljude koji su tipa s R smjera upisali neki E smjer, ili došli s drugog faksa, i oni imaju razliku u sklopu diplomskog, pa onda tu slušaju neke preddiplomske predmete.</p>
                </div>
            </div>

            <hr>
            </div>

isan na diplomski studij, koji ne mo\u017ee\u0161 upisati bez bakalara u srodnom podru\u010dju (i potencijalno polaganja prijemnog i razlikovnih predmeta).\u003C\/p\u003E\n\n\u003Cp\u003EI sad sve ovisi \u0161ta ti misli\u0161 pod studirati. Prisustvovati predavanjima i pisati labose mo\u017ee svako, no pisati ispite (tj. polagati pisane ispite) i polagati predmet ne mo\u017ee svako, za to mora\u0161 imati upisani predmet.\u003C\/p\u003E","editedAt":"2021-02-03T21:04:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"137116"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137116","attributes":{"number":142,"createdAt":"2021-02-03T21:09:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/141\u0022 class=\u0022PostMention\u0022 data-id=\u0022137102\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E zato i spominjem \u003Cstrong\u003Euvjetni upis\u003C\/strong\u003E i za takvo nesto treba odobrenje faksa (ako ima tu foru i slozi se sa studentom). Ne pricam o obicnom upisu\u003C\/p\u003E","editedAt":"2021-02-03T21:10:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"137122"}]},"reactions":{"data":[{"type":"post_reactions","id":"271413"}]}}},{"type":"posts","id":"137122","attributes":{"number":143,"createdAt":"2021-02-03T21:18:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/142\u0022 class=\u0022PostMention\u0022 data-id=\u0022137116\u0022\u003ENocna_smjena\u003C\/a\u003E Takav upis ne postoji u pravilniku:\u003C\/p\u003E\n\n\u003Cp\u003E\u010clanak 20. stavak 2. ti govori o uvjetu upisa na diplomski\u003C\/p\u003E\n\n\u003Cp\u003E\u010clanak 33. ti govori sve \u0161to treba\u0161 znati o upisu predmeta, i jasno je vidljivo da koncept uvjetnog upisa ne postoji. Nadalje, stavak 2 ti jasno ka\u017ee da jedini na\u010din kako mo\u017ee\u0161 upisati predmet je ako si stekao preduvjete po studijskom programu (npr. FER2, FER3) i izvedbenom planu studija (npr. R smjer, E smjer). Po svim studijskim programima, bazni preduvjet upisa predmeta je da si na tom studiju, za \u0161to se ponekad mo\u017ee dati iznimka ako su predmeti ekvivalentni (npr. OPP FER2 i PROINZ FER3). Ali to je onda izri\u010dito re\u010deno.\u003C\/p\u003E\n\n\u003Cp\u003EPostoji jo\u0161 razloga radi kojih je potez besmislen, ali sumnjam da \u0107e te itko od nas mo\u0107i uvjeriti u suprotno dok ti referada ne odgovori, tako da ajde pri\u010dekaj taj odgovor prije daljnje filozofije na temu.\u003C\/p\u003E","editedAt":"2021-02-03T21:20:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"137143"},{"type":"posts","id":"137238"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137143","attributes":{"number":144,"createdAt":"2021-02-03T21:33:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/143\u0022 class=\u0022PostMention\u0022 data-id=\u0022137122\u0022\u003EM\u0335\u0351\u0340\
