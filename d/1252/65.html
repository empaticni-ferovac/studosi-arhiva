<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p>Mislio sam uz pad seminara, ja sam sad samo ne upiso jedan predmet u zimskom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="67225">Yelena</a> Ako ti taj predmet ima 5 ECTS-a onda ne trebaš ništa više pasti. Ako si pao 4 ili manje ECTSa, da, padni neki transverzalni. IMO transverzalni na diplomskom su drastično laganiji od matematičkih i prirodoslovnih. Moja preporuka: engleski u inženjerskoj, ne vjerujem da je taj predmet moguće pasti ako si imao 3 ili više iz engleskog u srednjoj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jure_putak_balutak</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="53554">a beautiful and unique snowflake</a> Ne bih se složio 🙂 također došao s drugog fakulteta, tj. sveučilišta i dobio iksicu i evo +5kg teži</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="67918">jure_putak_balutak</a> onda su ocito samo mene zajebali. Jos sam isao pitati u stuslu i rekli su mi da tako to ide</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p>Što se dogodi ako se padne diplomski rad u zimskom semestru? Može li se normalno upisati i u ljetnom semestru ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisenberg</h3>
                <div class="Post-body">
                    <p>Pitanje za ekipu koja živi u domu, čitao sam ovdje prošle postove i nisam našao odgovor, pa da me možda netko prosvijetli.<br>
Dosta ekipe je pitalo što ako ostane samo jedan predmet sa 3. godine preddiplomskog studija, ne može se završiti studij te se mora produžiti godina.<br>
Zanima me zna li slučajno netko koja je situacija s domom na prvoj godini diplomskog studija, jer su očito u tom slučaju u tekućoj akademskoj godini upisana samo 4 ECTS-a, a ne onih potrebnih 18.<br>
Za ovo pravilo postoje nekakve iznimke gdje je moguće ostvariti sva prava za dom iako nema tih 18 ECTS-a, npr. ako je ostao nepoložen Završni rad, ali to meni konkretno nije slučaj.<br>
Je li itko imao takvih iskustava?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mony</h3>
                <div class="Post-body">
                    <p>Da napišem svoje iskustvo, ako ste se kao ja sjetili na drugoj godini diplomskog da bi produžili studiranje, pa ste već položili Seminar, ipak se može u potpunosti bez plaćanja.<br>
Ja sam redovno završila prvu godinu, i onda u drugoj nisam upisala Projekt (uz dogovor s mentorom). Studentska mi je naravno automatski upisala Projekt i onda sam ih molila da mi ga ispišu jer sam se tako dogovorila s mentorom. Znači u zimskom semestru sam imala 22 ECTS-a, i onda sam u ljetnom upisala par predmeta da pređem 30 ECTS-a (na kraju sam imala 33 u cijeloj godini).<br>
Iako su mi ti predmeti u ljetnom semestru bili dodatni i nisam ih trebala upisat unutar redovne strukture studija, ipak su ušli u zbroj ECTS-a koji se gledaju za plaćanje (oko tog nisam bila sigurna), tako da nisam platila ništa, pa ove godine imam samo Projekt i Diplomski rad, a diplomirat ću na ljeto jer je Projekt preduvjet za Diplomski rad😀</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="75270">Mony</a> može objašnjenje kako se ects-i od predmeta izvan strukture studija računaju za školarinu? Zanima me jer sam čuo da to ne prolazi (bar u slučaju nekoliko poznanika)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mony</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="75400">Chet</a> Iskreno, ja sam očekivala da ću morati platiti 8400 kn. U Studomatu mi piše da sam u PAG položila 33 i da je izračun rađen po formuli da ako imaš &gt;= 30 ECTS onda plaćaš samo nepoložene. A ja nisam ništa pala, pa ne moram ništa platiti.</p>

<p>I ja sam čula od više ljudi da se za plaćanje računaju samo ECTS-i unutar strukture studija, tako da stvarno ne znam kako su oni to u ovom slučaju gledali</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jitser</h3>
                <div class="Post-body">
                    <p>u nekom threadu sam pročitao (ovdje nisam pronašao) da je moguće i produljiti studij pomoću slanja molbe za odgodu diplomskog rada na sljedeći semestar? konkretno, zanima me kako ta molba treba izgledati (ima neki obrazac?), kada se šalje (nakon završetka semestra koji prethodi upisivanju diplomskog?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="100381">jitser</a> mozes i upisati diplomski, pasti ga ove godine i ponovit sljedece godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jitser</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="100472">enaiks</a> ali u tom slucaju moram platit padnute ectse?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p>Savjeti kako najbezbolnije produljiti studij za godinu dana?<br>
Trenutno sam 1. semestar diplomskog na PIIS-u<br>
Ne upisati seminar iduci semestar i pasti neki predmet iz ovoga ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maPre</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="109649">Burek sa sirom</a> po meni najbolje ti je proci sve ovaj semestar kad si vec upisao sve i tak ces odma zadovoljiti kvotu od 30 ectsa po godini. Sljedeci semestar upises neku sicu ectsa tek toliko da ti nije dosadno haha<br>
I onda sljedece dvije godine kombiniras predmete kak ti pase, s tim da pazis da imas 30 ectsa po godini.<br>
Tak sam ja napravio prije dvije godine, nista nisam morao placati i nikakvih problema nije bilo.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="109656">maPre</a> Postoji li kakva opcija da ove godine ostvarim 55 ectsa i iduce 40ak tako da mogu i dalje ostvariti dom sljedeće dvije godine?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XiJinping</h3>
                <div class="Post-body">
                    <p>(Upozorite me ako je ova situacija već odgovorena, scrollao sam prvih 10ak objava i nitko nije imao slicnu situaciju.)</p>

<p>Trenutno sam 2. godina, zimski semestar. U prvoj godini diplomskog imam sve predmete položene. U trenutnom semestru imam upisan diplomski projekt. Želim si produžiti studij još godinu dana uz minimalna plaćanja i želim imati pravo na studentski dom. Koliko sam shvatio, najbolja metoda je položiti sada manje od 20 ECTS-a da ne mogu upisati diplomski rad i položiti te predmete na jesen. Voljan sam upisati ako je potrebno (radi doma da ne bih slučajno izvisio zbog premalo bodova) i puni semestar od 30 ECTS-a sa random predmetima, ali ako može i manje. Sada, se tih 30 ECTSa predmeta računaju u  sve one uvjete za dom i za plaćanje škkolarine (tipa uvjet da se ispod 54 ECTSa skida 10% ukupnih bodova za dom i uvjet o plaćanju školarine)?</p>

<p>Tipa, tih 10+ ECTS-a iz zimskog položim na roku i + imam 30 ECTS-a u ljetnom semestru te onda time imam tehnički 60 ECTS-a bez položenog diplomskog rada i čist sam?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jurica</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="109871">JusufBideni </a> slična situacija je kod mene. Slao sam upit na stuslu pa su me nazvali i objasnili. Diplomski rad se najnormalnije upiše u ljetnom semestru, no kasnije šalješ molbu koja ide prodekanu da ti se ispiše i prebaci za iduću godinu, naravno uz neki bolji argument. Možeš najnormalnije položit 30 ectsa ovaj semestar. Za plaćanje su mi isto rekli da ovisi o predekanu, al ne vidim zašto bi plaćao ako imam polozenih 30ectsa u godini od upisanih 30. Za dom ne znam kako funkcionira, to ces se morat malo bolje raspitat. Nek me netko ispravi, ako sam nešto krivo skužio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XiJinping</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="109871">JusufBideni </a>  Znači dogodio mi se najsjebaniji shit što se tiče ove sheme. Imao sam 35 ECTSa upisanih ovaj semestar, i od jednog predmeta (koji mi je bio izvan strukture studija) sam instant odustao u 11. mjesecu s namjerom da ga ispišem na kraju godine. Pao sam kao što sam i planirao 10+ ECTS-a da se aktivira klauzula da ne mogu upisati diplomski rad, ali su oni “izmislili” neki uvjet nakonadno koji ja prije nisam mogao naći, a to je uvjet da ukoliko imam mogućnost završiti studij ove akademske godine, da moram upisati diplomski rad.</p>

<p>E sad, ovaj predmet viška koji nisam položio nisam rješio ni labose te je profesor očito unio u sustav da ne mogu položiti njegov predmet ove godine te zbog tog predmeta (kojeg namjeravam ispisati i onako i ovako) ne mogu upisati diplomski rad. Ovaj sistem je apsurdno smiješan i pitaj Boga što se ovdje događa.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>Jel mi moze netko rec di da nadjem sve te pravilnike o pravima i participacijama jer ih nikad ne znam locirati? Jel ima negdje neki ugodan tldr il sve na jednom mjestu (sumnjam, but damn I have to hope)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="116221">Amajli</a> <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti#!p_rep_10267!_" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti#!p_rep_10267!_</a> jebem im organizaciju stranice, al valjda tu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigTuna</h3>
                <div class="Post-body">
                    <p>Ak na 3. Godini u zimskom padnes izborni predmet, jel moguce u ljetnom upisati jedan izborni vise i zavrsit preddiplomski na ljeto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="117085">BigTuna</a> Mislim da ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="117085">BigTuna</a> ne, jer su to dvije različite skupine predmeta. Barem je tako bilo na FER2.</p>
                </div>
            </div>

stava?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"245"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"75270","attributes":{"number":61,"createdAt":"2020-09-28T08:05:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa napi\u0161em svoje iskustvo, ako ste se kao ja sjetili na drugoj godini diplomskog da bi produ\u017eili studiranje, pa ste ve\u0107 polo\u017eili Seminar, ipak se mo\u017ee u potpunosti bez pla\u0107anja.\u003Cbr\u003E\nJa sam redovno zavr\u0161ila prvu godinu, i onda u drugoj nisam upisala Projekt (uz dogovor s mentorom). Studentska mi je naravno automatski upisala Projekt i onda sam ih molila da mi ga ispi\u0161u jer sam se tako dogovorila s mentorom. Zna\u010di u zimskom semestru sam imala 22 ECTS-a, i onda sam u ljetnom upisala par predmeta da pre\u0111em 30 ECTS-a (na kraju sam imala 33 u cijeloj godini).\u003Cbr\u003E\nIako su mi ti predmeti u ljetnom semestru bili dodatni i nisam ih trebala upisat unutar redovne strukture studija, ipak su u\u0161li u zbroj ECTS-a koji se gledaju za pla\u0107anje (oko tog nisam bila sigurna), tako da nisam platila ni\u0161ta, pa ove godine imam samo Projekt i Diplomski rad, a diplomirat \u0107u na ljeto jer je Projekt preduvjet za Diplomski rad\ud83d\ude00\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"637"}},"mentionedBy":{"data":[{"type":"posts","id":"75400"}]},"reactions":{"data":[]}}},{"type":"posts","id":"75400","attributes":{"number":62,"createdAt":"2020-09-28T13:31:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https number":69,"createdAt":"2020-12-13T15:10:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/68\u0022 class=\u0022PostMention\u0022 data-id=\u0022109656\u0022\u003EmaPre\u003C\/a\u003E Postoji li kakva opcija da ove godine ostvarim 55 ectsa i iduce 40ak tako da mogu i dalje ostvariti dom sljede\u0107e dvije godine?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"904"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"109871","attributes":{"number":70,"createdAt":"2020-12-13T23:30:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E(Upozorite me ako je ova situacija ve\u0107 odgovorena, scrollao sam prvih 10ak objava i nitko nije imao slicnu situaciju.)\u003C\/p\u003E\n\n\u003Cp\u003ETrenutno sam 2. godina, zimski semestar. U prvoj godini diplomskog imam sve predmete polo\u017eene. U trenutnom semestru imam upisan diplomski projekt. \u017delim si produ\u017eiti studij jo\u0161 godinu dana uz minimalna pla\u0107anja i \u017eelim imati pravo na studentski dom. Koliko sam shvatio, najbolja metoda je polo\u017eiti sada manje od 20 ECTS-a da ne mogu upisati diplomski rad i polo\u017eiti te predmete na jesen. Voljan sam upisati ako je potrebno (radi doma da ne bih slu\u010dajno izvisio zbog premalo bodova) i puni semestar od 30 ECTS-a sa random predmetima, ali ako mo\u017ee i manje. Sada, se tih 30 ECTSa predmeta ra\u010dunaju u  sve one uvjete za dom i za pla\u0107anje \u0161kkolarine (tipa uvjet da se ispod 54 ECTSa skida 10% ukupnih bodova za dom i uvjet o pla\u0107anju \u0161kolarine)?\u003C\/p\u003E\n\n\u003Cp\u003ETipa, tih 10+ ECTS-a iz zimskog polo\u017eim na roku i + imam 30 ECTS-a u ljetnom semestru te onda time imam tehni\u010dki 60 ECTS-a bez polo\u017eenog diplomskog rada i \u010dist sam?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"325"}},"mentionedBy":{"data":[{"type":"posts","id":"110049"},{"type":"posts","id":"147546"}]},"reactions":{"data":[]}}},{"type":"posts","id":"110049","attributes":{"number":71,"createdAt":"2020-12-14T11:03:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/70\u0022 class=\u0022PostMention\u0022 data-id=\u0022109871\u0022\u003EJusufBideni \u003C\/a\u003E sli\u010dna situacija je kod mene. Slao sam upit na stuslu pa su me nazvali i objasnili. Diplomski rad se najnormalnije upi\u0161e u ljetnom semestru, no kasnije \u0161alje\u0161 molbu koja ide prodekanu da ti se ispi\u0161e i prebaci za idu\u0107u godinu, naravno uz neki bolji argument. Mo\u017ee\u0161 najnormalnije polo\u017eit 30 ectsa ovaj semestar. Za pla\u0107anje su mi isto rekli da ovisi o predekanu, al ne vidim za\u0161to bi pla\u0107ao ako imam polozenih 30ectsa u godini od upisanih 30. Za dom ne znam kako funkcionira, to ces se morat malo bolje raspitat. Nek me netko ispravi, ako sam ne\u0161to krivo sku\u017eio\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"164"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"147546","attributes":{"number":209,"createdAt":"2021-02-27T20:02:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/70\u0022 class=\u0022PostMention\u0022 data-id=\u0022109871\u0022\u003EJusufBideni \u003C\/a\u003E  Zna\u010di dogodio mi se najsjebaniji shit \u0161to se ti\u010de ove sheme. Imao sam 35 ECTSa upisanih ovaj semestar, i od jednog predmeta (koji mi je bio izvan strukture studija) sam instant odustao u 11. mjesecu s namjerom da ga ispi\u0161em na kraju godine. Pao sam kao \u0161to sam i planirao 10+ ECTS-a da se aktivira klauzula da ne mogu upisati diplomski rad, ali su oni \u201cizmislili\u201d neki uvjet nakonadno koji ja prije nisam mogao na\u0107i, a to je uvjet da ukoliko imam mogu\u0107nost zavr\u0161iti studij ove akademske godine, da moram upisati diplomski rad.\u003C\/p\u003E\n\n\u003Cp\u003EE sad, ovaj predmet vi\u0161ka koji nisam polo\u017eio nisam rje\u0161io ni labose te je profesor o\u010dito unio u sustav da ne mogu polo\u017eiti njegov predmet ove godine te zbog tog predmeta (kojeg namjeravam ispisati i onako i ovako) ne mogu upisati diplomski rad. Ovaj sistem je apsurdno smije\u0161an i pitaj Boga \u0161to se ovdje doga\u0111a.\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"325"}},"discussion":{"data":{"type":"discussions","id":"1252"}}}},{"type":"posts","id":"116221","attributes":{"number":72,"createdAt":"2021-01-02T15:41:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel mi moze netko rec di da nadjem sve te pravilnike o pravima i participacijama jer ih nikad ne znam locirati? Jel ima negdje neki ugodan tldr il sve na jednom mjestu (sumnjam, but damn I have to hope)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[{"type":"posts","id":"116230"}]},"reactions":{"data":[{"type":"post_reactions","id":"231323"}]}}},{"type":"posts","id":"116230","attributes":{"number":73,"createdAt":"2021-01-02T16:17:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/125
