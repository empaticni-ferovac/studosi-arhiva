<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="249.html" class="PostMention" data-id="203284">login</a> Jednostavno padneš bilo šta na zadnjoj godini?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="250.html" class="PostMention" data-id="203288">Sulejman</a> Editirao sam post, zaboravio sam napomenut da sam 1. godina diplomskog</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="249.html" class="PostMention" data-id="203284">login</a> Pad tih predmeta ti ne onemogućava upis Diplomskog. Diplomski ne možeš položiti bez da su položeni ti predmeti. Tak da ono što će ti se dogoditi regularno je da ćeš sigurno platiti 8 ECTSa ponovnog upisa, i onda ćeš ili završiti u roku, ili platiti 38/34/30 ECTSa radi pada Diplomskog (i ovih predmeta). I onda ćeš produljiti godinu jer ne možeš upisati Diplomski u zimskom semestru radi 2 predmeta. Ili pola godine ako položiš bar jedan od ta dva predmeta.</p>

<p>A postoji li bolja taktika - naravno da postoji, samo treba pročitati malo gore.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="252.html" class="PostMention" data-id="203364">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Hmm nisam te bas skuzio. Napiso si da bi mi se diplomski rad upisao u ljetnom semestru, al ako ja u zimskom direkt padnem 2 predmeta na nacin da ne ispunim neke uvjete za labose i slicno, onda mi se ne bi ni upisao diplomski rad jer imam 2 predmeta koja sam svakako pao i ne mogu te godine nikako zavrsit, a ects-e do 30 bi nadoknadio predmetima iz ljetnog semestra koje sam prije ostavio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="249.html" class="PostMention" data-id="203284">login</a> Zamoli mentora/icu da te sruši na Seminaru, padni jedan predmet od 4 ECTS-a (za koji znaš da će se ponovno održavati i da neće nositi manje ECTS-a) i padni društveni.</p> 

<p>Sve bi ti trebalo biti ok. Društveni ako se i ne održi ponovo, lagano upišeš dva u zimskom semestru. Jedino je upitno kako će se Seminar održavati iduće godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Koji ste vi cigani</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="254.html" class="PostMention" data-id="203391">[obrisani korisnik]</a> Zašto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>de ne budite <em>insert rodno potkovana uvreda</em> i zavrsite to u 2 godine kako Bog zapovijeda i adio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Cisti babilon, ako oces past godinu plati jebeni ponovni upis, a ne na drzavnoj grbaci. CAO.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="256.html" class="PostMention" data-id="203398">prvi do boga</a> Ne znam jesi li toga svjestan ali školarina je samo jedan maaaaali dio ukupnih troškova za edukaciju. Šta ti misliš da su na medicini troškovi jedne godine 10000 kn? Jedan doktor ti Hrvatsku košta nekoliko milijuna kuna bahahah</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="259.html" class="PostMention" data-id="203480">login</a> Ali svejedno bi mogao upisati diplomski, samo ga ne bi mogao završiti. Znači takvim upisom si praktički garantiraš pad diplomskog.</p>

<p>Pročitaj si malo bolje pravila pa ćeš vidjeti da se limitacija 1 predmeta uz diplomski odnosi na to kad upisuješ predmet uz diplomski. Tebi su ovi predmeti već upisani i ti ih teoretski ne padaš do kraja godine, samo ne možeš pristupiti rokovima ako su ti uvjet npr. labosi. Tako da ak hoćeš ostvariti da ne možeš upisati diplomski tim uvjetima, onda bi morao pasti još 3 ECTSa, ili 2 predmeta u ljetnom semestru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sele</h3>
                <div class="Post-body">
                    <p><a href="259.html" class="PostMention" data-id="203480">login</a> Ako ti iš pomaže, pitao sam sada studentsku za ovaj slučaj ako se izgubi pravo polaganja na roku nekog predmeta zimskog semestra (ali samo 1) i odgovorili su mi da se u tom slučaju ne može upisati Diplomski rad u ljetnom semestru. Tako da je ista situacija i s 2 predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="268.html" class="PostMention" data-id="204072">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Kolega nije pričao o ostavljanju predmeta u ljetnom, nego samo zimskom</p></div></blockquote>

<p>ako bi kolega nadoknadio ectse kolegijima iz ljetnog koje bi prije ostavio, razmatra nešto past i u ljetnom.</p>

<blockquote class="uncited"><div><p><a href="259.html" class="PostMention" data-id="203480">login</a> a ects-e do 30 bi nadoknadio predmetima iz ljetnog semestra koje sam prije ostavio</p></div></blockquote>

<p>jer ja ne vidim što inače može bit predmet iz ljetnog koje si prije ostavio.</p>

<blockquote class="uncited"><div><p><a href="268.html" class="PostMention" data-id="204072">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Isto tako, zanima me gdje si ovo našao jer ovaj citat nije ni iz pravilnika 2017., ni iz pravilnika 2020.</p></div></blockquote>

<p>citat je <a href="https://www.fer.unizg.hr/intranet/studenti/upis/upute" rel=" nofollow ugc">s uputa za upis semestra</a>, jedina stvar u njemu koja ne postoji u pravilnicima je ovo s ima mogućnost izlaska na rok, ali to je i tako implicitan uvjet, jer predmet koji možeš ić na rok je nepoložen predmet u trenutku kad se upisuje diplomski.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="260.html" class="PostMention" data-id="203481">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Racunao sam na ovo da se moze jer ima ona fora da se diplomski moze upisat samo uz jedan predmet u tom semestru, 2 vec ne prolaze, a sad kolko je to izvedivo pojma nemam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="260.html" class="PostMention" data-id="203481">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> krivo</p>

<blockquote class="uncited"><div><p>Diplomski rad upisuje se u semestru u kojem će student ostvariti najmanje 120 ECTS-bodova i položiti sve predmete propisane studijskim programom njegovog profila. Uz Diplomski rad moguće je upisati najviše jedan predmet, a upis Diplomskog rada je moguć, ako je ukupan broj ECTS bodova nepoloženih i neupisanih predmeta potrebnih za završetak studija najviše 10 ECTS-a te ako student ima mogućnost polaganja ispita iz nepoloženog predmeta u jesenskom roku (ima pravo izlaska na ispit).</p></div></blockquote>

<p>kolega bi padom <strong>2 zimska preko labosa + preostalih predmeta iz ljetnog koje bi ostavio</strong> pao na uvjetu da ima više od 10 ECTS nepoloženih predmeta te da nema mogućnost izlaska na rok.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="261.html" class="PostMention" data-id="203483">login</a> Pa lijepo sam ti rekao, ti ta 2 predmeta ne upisuješ u istom semestru kao diplomski, nego u zimskom. Dakle to ti jedino štima ako upisuješ diplomski u zimskom semestru, što onda podrazumijeva da ga nisi mogao upisati, da ga nisi upisao uz molbu, ili da si ga pao pa ga ponovno upisuješ.</p>

<p>A i ako pročitaš bolje pravilo, ono kaže da ti uz Diplomski ne možeš upisati 2+ predmeta. Dakle ne kaže da ne možeš upisati Diplomski ako imaš još 2+ predmeta, nego je to samo logička konsekvenca, da ne možeš ponovno upisati toliko predmeta, pa ne možeš ni završiti Diplomski bez da su položeni, pa ti ga nema smisla ni upisivati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="263.html" class="PostMention" data-id="203526">Sele</a> e pa to sam ja i mislio, jer nekako mi nema smisla da ti upisu predmet od 30 ects koji nemas sanse polozit, tak da to je to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="263.html" class="PostMention" data-id="203526">Sele</a> Kod ovog treba biti oprezan, jer neki predmeti ne okinu taj “pao si” gumb, i onda ti aplikacija ne zna da ga ne možeš upisati… Znam da ga AIPR okine iz prve ruke (jer sam pao preko labosa i odmah mi je pisalo da treba ponovni upis, i prije završetka semestra), ali znam da ga SIS <strong>ne okine</strong>, bar ponekad, iz druge ruke 🙂</p>

<p>Mislim u tom slučaju, u scenariju garantiranog pada ne bi actually išao pasti predmet nego bi išao u referadu, objasnio im da nema smisla da ti se upisuje diplomski kad se ne može završiti, i oni bi ti ga ispisali. Ali ako bi se ti predmeti vodili kao da ih nisi još pao, onda će ti aplikacija automatski upisati predmet. I onda ovisi hoće li to netko uhvatiti pa ti ga ručno maknuti ili ćeš morati ići u referadu da ti ručno maknu.</p>

<p>Na FER3 je drukčije kad možeš jednostavno ne upisati te predmete.</p>

<p>Al ne kužim zašto kolega umjesto da padne ove predmete jednostavno ne pita referadu da mu ne upišu projekt… Onda samo mora sve položiti da ne plati cijelu godinu, diplomski mu automatski neće biti upisan i onda na 3. godini ima samo projekt i diplomski. Znači ako prođe ta molba, ne treba pasti ni poduzimati išta više, samo prođeš sve u zimskom semestru i to je to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p>ja bih vas sve prijavio policiji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="267.html" class="PostMention" data-id="204047">Filemon</a> Kolega nije pričao o ostavljanju predmeta u ljetnom, nego samo zimskom. Semestar u kojem je diplomski NEMA drugih predmeta za upis. Ovo pravo izlaska na jesenskom ne radi najbolje u aplikaciji tako da bi trebalo paziti da se oba tako upišu, kao što sam i rekao gooooore. A očito nije nešto što je po defaultu, nego nešto što se ručno stavlja.</p>

<p>Isto tako, zanima me gdje si ovo našao jer ovaj citat nije ni iz pravilnika 2017., ni iz pravilnika 2020.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="269.html" class="PostMention" data-id="204450">Filemon</a> ako bi kolega nadoknadio ectse kolegijima iz ljetnog koje bi prije ostavio, razmatra nešto past i u ljetnom.</p></div></blockquote>

<p>Okej, my bad, nisam, skužio da se ovaj prvi pad odnosi na ljetni radi “isto”, da, onda definitivno ni ne može upisati diplomski i produljuje godinu dana.</p>

<blockquote class="uncited"><div><p><a href="269.html" class="PostMention" data-id="204450">Filemon</a> jer predmet koji možeš ić na rok je nepoložen predmet u trenutku kad se upisuje diplomski.</p></div></blockquote>

<p>E, ali kao što sam rekao, ta klasifikacija je ručna, ne automatska, pa nije baš tako jednostavno. Ali skužio sam sad da je kolega mislio pad 8 ECTSa u ljetnom i 8 u zimskom. I onda ide to produljivanje godine bez problema, jedino uz plaćanje.</p>

<p><em>tl;dr</em> my bad, nisam skužio da se radi o padu u ljetnom i zimskom. Tak se može, nije baš najbolje riješenje, ali ide.</p>
                </div>
            </div>

            <hr>

u0323\u003C\/a\u003E krivo\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EDiplomski rad upisuje se u semestru u kojem \u0107e student ostvariti najmanje 120 ECTS-bodova i polo\u017eiti sve predmete propisane studijskim programom njegovog profila. Uz Diplomski rad mogu\u0107e je upisati najvi\u0161e jedan predmet, a upis Diplomskog rada je mogu\u0107, ako je ukupan broj ECTS bodova nepolo\u017eenih i neupisanih predmeta potrebnih za zavr\u0161etak studija najvi\u0161e 10 ECTS-a te ako student ima mogu\u0107nost polaganja ispita iz nepolo\u017eenog predmeta u jesenskom roku (ima pravo izlaska na ispit).\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ekolega bi padom \u003Cstrong\u003E2 zimska preko labosa + preostalih predmeta iz ljetnog koje bi ostavio\u003C\/strong\u003E pao na uvjetu da ima vi\u0161e od 10 ECTS nepolo\u017eenih predmeta te da nema mogu\u0107nost izlaska na rok.\u003C\/p\u003E","editedAt":"2021-06-10T00:16:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"204072"}]},"reactions":{"data":[]}}},{"type":"posts","id":"203484","attributes":{"number":262,"createdAt":"2021-06-09T07:24:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/261\u0022 class=\u0022PostMention\u0022 data-id=\u0022203483\u0022\u003Elogin\u003C\/a\u003E Pa lijepo sam ti rekao, ti ta 2 predmeta ne upisuje\u0161 u istom semestru kao diplomski, nego u zimskom. Dakle to ti jedino \u0161tima ako upisuje\u0161 diplomski u zimskom semestru, \u0161to onda podrazumijeva da ga nisi mogao upisati, da ga nisi upisao uz molbu, ili da si ga pao pa ga ponovno upisuje\u0161.\u003C\/p\u003E\n\n\u003Cp\u003EA i ako pro\u010dita\u0161 bolje pravilo, ono ka\u017ee da ti uz Diplomski ne mo\u017ee\u0161 upisati 2+ predmeta. Dakle ne ka\u017ee da ne mo\u017ee\u0161 upisati Diplomski ako ima\u0161 jo\u0161 2+ predmeta, nego je to samo logi\u010dka konsekvenca, da ne mo\u017ee\u0161 ponovno upisati toliko predmeta, pa ne mo\u017ee\u0161 ni zavr\u0161iti Diplomski bez da su polo\u017eeni, pa ti ga nema smisla ni upisivati.\u003C\/p\u003E","editedAt":"2021-06-09T07:28:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"203537","attributes":{"number":264,"createdAt":"2021-06-09T09:39:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/263\u0022 class=\u0022PostMention\u0022 data-id=\u0022203526\u0022\u003ESele\u003C\/a\u003E e pa to sam ja i mislio, jer nekako mi nema smisla da ti upisu predmet od 30 ects koji nemas sanse polozit, tak da to je to\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"129"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"203584","attributes":{"number":265,"createdAt":"2021-06-09T11:11:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/263\u0022 class=\u0022PostMention\u0022 data-id=\u0022203526\u0022\u003ESele\u003C\/a\u003E Kod ovog treba biti oprezan, jer neki predmeti ne okinu taj \u201cpao si\u201d gumb, i onda ti aplikacija ne zna
