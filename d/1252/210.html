    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="198.html" class="PostMention" data-id="141352">Burek sa sirom</a> muči me sto su ti predmeti matematike fiz i prirodoslovlja 4 ectsa pa sa seminarom koji je 3 to je ukupno 7 ectsa, pa nije zadovoljeno onih 8 ectsa koje sam pročito da treba pasti</p></div></blockquote>

<p>Neki nose i 5 ECTS-a, baci oko na predmete koji se nude.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p><a href="199.html" class="PostMention" data-id="141368">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> To bi onda plaćao na upisu šeste godine?<br>
 A u slučaju da padnem jedan od teorijskih predmeta profila, a ne upišem seminar, tada bih mogao produžiti bez plaćanja?</p>
 
<p><a href="200.html" class="PostMention" data-id="141387">Emma63194</a> a ako bih idući semestar onda upisao neki predmet od tih što nose 5 ectsa, onda nebi morao plaćati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="201.html" class="PostMention" data-id="141402">Burek sa sirom</a> To bi onda plaćao na upisu šeste godine?</p></div></blockquote>

<p>Da</p>

<blockquote class="uncited"><div><p><a href="201.html" class="PostMention" data-id="141402">Burek sa sirom</a> A u slučaju da padnem jedan od teorijskih predmeta profila, a ne upišem seminar, tada bih mogao produžiti bez plaćanja?</p></div></blockquote>

<p>Ne možeš samo tako ne upisati seminar jer se automatski upisuje, morao bi razgovarati s referadom i s mentorom o tome.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Just out of curiosity pitam i no offence meant</p>

<p>Zasto se neki odlucuju produziti studij da mogu paralelno i raditi? Ja gledam sto se prie faksa rijesiti tako da ne moram imat faks nonstop na pameti. Znam dae fakultetsko obrazovanje gotovo, da nemam vise nikakve brige oko toga da necu predmet proci i da se mogu poslu skroz posvetit ili odseliti iz HR. Dzeparac se zaradi preko ljeta, zime, pauze izmedu zimskog i ljetnog semestra i tijekom akademske godine se mogu neke sitnije stvari raditi od par h dnevno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="203.html" class="PostMention" data-id="145858">Nocna_smjena</a> Ne produljuješ nužno da bi mogao raditi, to možeš i bez</p>

<p>produljuješ da bi napravio bolji diplomski, da bi imao manje stresan diplomski, da bi si napumpao radni staž, možda da imaš više vremena pronaći karijeru (jer surprise, surprise, neki ni na diplomskom ne znaju šta će raditi), ima dosta razloga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="203.html" class="PostMention" data-id="145858">Nocna_smjena</a> vjv uz ove koje je <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  naveo ima i dosta onih koji samo zele jos godinu dana uzivat u studentskom zivotu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jitser</h3>
                <div class="Post-body">
                    <p>Koja je procedura ako želimo “pasti” Diplomski rad kako bi si produžili studij na način da ga ponovno upišem u idućem semestru? Konkretno, jel se odmah na početku semestra to kaže mentoru i tu prestaje ikakav rad za kolegij sve do idućeg upisa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="206.html" class="PostMention" data-id="146538">jitser</a> kaži mentoru da ne bude iznenađen, da ne potroši vrijeme, a pasti možeš i da jednostavno profulaš neki rok ili ne dođeš na obranu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aKul</h3>
                <div class="Post-body">
                    <p><a href="188.html" class="PostMention" data-id="139474">johndoe</a> <br>
Jel su ti odobrili molbu? odnosno imas li bilo kakvav feedback? Imam istu situaciju i ne vidim smisao u takvom glupom pravilu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="208.html" class="PostMention" data-id="147316">Vili Beroš</a> Nisam još ni slao jer je za idući semestar tek, a i vjerojatno mi neće ni trebati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XiJinping</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="109871">JusufBideni </a>  Znači dogodio mi se najsjebaniji shit što se tiče ove sheme. Imao sam 35 ECTSa upisanih ovaj semestar, i od jednog predmeta (koji mi je bio izvan strukture studija) sam instant odustao u 11. mjesecu s namjerom da ga ispišem na kraju godine. Pao sam kao što sam i planirao 10+ ECTS-a da se aktivira klauzula da ne mogu upisati diplomski rad, ali su oni “izmislili” neki uvjet nakonadno koji ja prije nisam mogao naći, a to je uvjet da ukoliko imam mogućnost završiti studij ove akademske godine, da moram upisati diplomski rad.</p>

<p>E sad, ovaj predmet viška koji nisam položio nisam rješio ni labose te je profesor očito unio u sustav da ne mogu položiti njegov predmet ove godine te zbog tog predmeta (kojeg namjeravam ispisati i onako i ovako) ne mogu upisati diplomski rad. Ovaj sistem je apsurdno smiješan i pitaj Boga što se ovdje događa.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="209.html" class="PostMention" data-id="147546">JusufBideni </a> vec 10 minuta izgledam ovako:</p>

<p><a href="https://media1.tenor.com/images/fb3f2d1e814190100a4ae401b1660d5b/tenor.gif" rel=" nofollow ugc"><img src="https://media1.tenor.com/images/fb3f2d1e814190100a4ae401b1660d5b/tenor.gif" title="" alt=""></a></p>

<p>htio si produziti vakultet godinu dana tako da ne upises diplomski rad<br>
zbog nekog predmeta nisi mogao upisati diplomski rad</p>

<p>u cemu je problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="218.html" class="PostMention" data-id="150004">login</a> Vidi <a href="209.html" class="PostMention" data-id="147546">JusufBideni </a> <br>
Tehnički možeš tako probati, ali nitko njih ne sprječava da kažu “imaš prilike sada dovršiti studij, možeš upisati Diplomski”.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="147554">Jadzia Dax</a> htio je neupisat diplomski, a planirao je da bude zbog toga jer ima nepoloženo više od 10 ECTS iz zimskog sem, kako i piše u pravilniku o studiju i uputama za upis.<br>
Nije ga upisao pukom srećom zbog nekog trećeg predmeta, jer nema uvjet iz labosa, inače bi se normalno upisao diplomski.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="211.html" class="PostMention" data-id="147572">Filemon</a> so, jedina steta je da će morat na rokove iz ovog sto je planski pao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="222.html" class="PostMention" data-id="150478">login</a> <a href="211.html" class="PostMention" data-id="147572">Filemon</a> <br>
Stvarno, čitaj malo thread. Većina informacija ti je tu tako i tako.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XiJinping</h3>
                <div class="Post-body">
                    <p><a href="212.html" class="PostMention" data-id="147574">Jadzia Dax</a> Da, uglavnom samo to, ali ne kukam niti se žalim samo mi je smiješno kako stvari funkcioniraju.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>kavastoplim</h3>
                <div class="Post-body">
                    <p>nemam pravo polaganja za jedan predmet iz zimskog semestra pa nisam mogla upisati zavrsni ove godine. Znaci iduce godine bi upisala taj jedan predmet i zavrsni u zimskom semestru. Ako obranim zavrsni u drugom mjesecu traju li mi studentska prava sve do kraja akademske godine?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="147684">kavustoplim</a> ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p>Imam jedno pitanje. Vjerujem da je vec bilo odgovoreno posto ima stvarno puno objava, al evo brzinski ako netko zna. Sad sam 4. godina, sve redovno upisano i htio bi produljiti studij za 1 godinu. Buduci da nisam upoznat previse s tim svim forama oko placanja, zanima me da li se to moze nekako izvesti bez placanja, ili uz neko minimalno placanje. Hvala unaprijed.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="216.html" class="PostMention" data-id="149933">login</a> Ne znam ima li opcija da se ništa ne plaća. <br>
Ako si RZ, najsigurnije mi se čini pasti predmet od 4 ECTS-a (za koji znaš da će se ponovo izvoditi iduće godine i da neće nositi manje), društveni predmet (nije te briga izvodi li se ponovo ili ne, možeš u zimskom semestru upisati dva i tako zadovoljiti tu skupinu predmeta) i Seminar, što je onda ukupno 9 ECTS-a.</p>

<p>Ne znam doduše postoji li ikakva garancija da će se Seminar ponovo izvoditi, a StuSlu već mjesec dana ignorira moj mail i nekako mi se čini da neću dobiti odgovor na to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p>A ako bi htjeli produzit za 1 semestar, malo citam na ferwebu, kazu da diplomski rad nije moguce upisat ako nam je ostalo 2 predmeta iz zimskog semestra. Jel moguce onda tipa na 5. godini u zimskom semestru ostavit 2 predmeta, ne upisat dipl. rad, na ljeto ili jesen polozit ta 2 predmeta i skupit 30 ectsa, pa sljedeci zimski semestar upisati diplomski rad i na taj nacin bi ispalo bez placanja ako sam dobro skuzio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="218.html" class="PostMention" data-id="150004">login</a> nije li samo da ne mozes upisati 2 predmeta uz diplomski u istom semestru? a čak i ako vrijedi ovo što si napisao, time ces si produljit studij samo za semestar, a ne za cijelu godinu. Čim obraniš diplomski, gotov si sa studijem i gubiš sva studentska prava osim prava na rad preko student servisa, to ti ostaje jos 3 mjeseca nakon obrane.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="150426">allien</a> <a href="218.html" class="PostMention" data-id="150004">login</a></p> 

<p>pise 10 ects nepolozeno i neupisano, meni se cini ko da je to broj ects zima+ljeto (zima nepolozeno na drugoj, ljeto pad na prvoj godini), a na ljetno je jos ogranicenje da je samo 1 predmet neovisno o broju ects-a (ako se dipl rad upisuje na ljeto ofc)</p>

<p>dakle ako ostavis 11+ ects iz zime za ljeto/jesen, prema ovom ti se dipl rad nece upisati? ja mislim, tak mi je i frendica objasnila da je ona tak skuzila. ona je doduse htjela upisat rad pa je polozila te predmete pa nez jel se zaista ne upise</p>

<p><img src="../../assets/files/2021-03-05/1614988658-882708-image.png" title="" alt=""></p>

<p>soz na slikanom ekranu, iskopala sam sliku koju mi je frendica poslala</p>

                </div>
            </div>
