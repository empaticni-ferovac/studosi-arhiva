                                <h3>login</h3>
                <div class="Post-body">
                    <p><a href="263.html" class="PostMention" data-id="203526">Sele</a> e pa to sam ja i mislio, jer nekako mi nema smisla da ti upisu predmet od 30 ects koji nemas sanse polozit, tak da to je to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="263.html" class="PostMention" data-id="203526">Sele</a> Kod ovog treba biti oprezan, jer neki predmeti ne okinu taj “pao si” gumb, i onda ti aplikacija ne zna da ga ne možeš upisati… Znam da ga AIPR okine iz prve ruke (jer sam pao preko labosa i odmah mi je pisalo da treba ponovni upis, i prije završetka semestra), ali znam da ga SIS <strong>ne okine</strong>, bar ponekad, iz druge ruke 🙂</p>

<p>Mislim u tom slučaju, u scenariju garantiranog pada ne bi actually išao pasti predmet nego bi išao u referadu, objasnio im da nema smisla da ti se upisuje diplomski kad se ne može završiti, i oni bi ti ga ispisali. Ali ako bi se ti predmeti vodili kao da ih nisi još pao, onda će ti aplikacija automatski upisati predmet. I onda ovisi hoće li to netko uhvatiti pa ti ga ručno maknuti ili ćeš morati ići u referadu da ti ručno maknu.</p>

<p>Na FER3 je drukčije kad možeš jednostavno ne upisati te predmete.</p>

<p>Al ne kužim zašto kolega umjesto da padne ove predmete jednostavno ne pita referadu da mu ne upišu projekt… Onda samo mora sve položiti da ne plati cijelu godinu, diplomski mu automatski neće biti upisan i onda na 3. godini ima samo projekt i diplomski. Znači ako prođe ta molba, ne treba pasti ni poduzimati išta više, samo prođeš sve u zimskom semestru i to je to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p>ja bih vas sve prijavio policiji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>

<blockquote class="uncited"><div><p>Diplomski rad upisuje se u semestru u kojem će student ostvariti najmanje 120 ECTS-bodova i položiti sve predmete propisane studijskim programom njegovog profila. Uz Diplomski rad moguće je upisati najviše jedan predmet, a upis Diplomskog rada je moguć, ako je ukupan broj ECTS bodova nepoloženih i neupisanih predmeta potrebnih za završetak studija najviše 10 ECTS-a te ako student ima mogućnost polaganja ispita iz nepoloženog predmeta u jesenskom roku (ima pravo izlaska na ispit).</p></div></blockquote>

<p>kolega bi padom <strong>2 zimska preko labosa + preostalih predmeta iz ljetnog koje bi ostavio</strong> pao na uvjetu da ima više od 10 ECTS nepoloženih predmeta te da nema mogućnost izlaska na rok.</p>

<p>Isto tako, zanima me gdje si ovo našao jer ovaj citat nije ni iz pravilnika 2017., ni iz pravilnika 2020.</p>

<p>ako bi kolega nadoknadio ectse kolegijima iz ljetnog koje bi prije ostavio, razmatra nešto past i u ljetnom.</p>

<p>jer ja ne vidim što inače može bit predmet iz ljetnog koje si prije ostavio.</p>

<blockquote class="uncited"><div><p><a href="268.html" class="PostMention" data-id="204072">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Isto tako, zanima me gdje si ovo našao jer ovaj citat nije ni iz pravilnika 2017., ni iz pravilnika 2020.</p></div></blockquote>

<p>Okej, my bad, nisam, skužio da se ovaj prvi pad odnosi na ljetni radi “isto”, da, onda definitivno ni ne može upisati diplomski i produljuje godinu dana.</p>

<blockquote class="uncited"><div><p><a href="269.html" class="PostMention" data-id="204450">Filemon</a> jer predmet koji možeš ić na rok je nepoložen predmet u trenutku kad se upisuje diplomski.</p></div></blockquote>

<p>E, ali kao što sam rekao, ta klasifikacija je ručna, ne automatska, pa nije baš tako jednostavno. Ali skužio sam sad da je kolega mislio pad 8 ECTSa u ljetnom i 8 u zimskom. I onda ide to produljivanje godine bez problema, jedino uz plaćanje.</p>

<p><em>tl;dr</em> my bad, nisam skužio da se radi o padu u ljetnom i zimskom. Tak se može, nije baš najbolje riješenje, ali ide.</p>

            <hr>
                    <div>
                                <h3>Mariox</h3>
                <div class="Post-body">
                    <p>Koliko sam vidio, ima dosta studenata koji rade studentski posao na diplomskom.<br>
Razmatram je li mi se isplati raditi na pola radnog vremena (20 sati tjedno) tijekom diplomskog studija. <br>
Pozitivne strane bi bile:<br>
-&gt; naučim puno na radnom mjestu<br>
-&gt; headstart za karijeru nakon što diplomiram (iskustvo za cv ili nastaviti raditi na mjestu gdje sam radio tijekom diplomskog)<br>
-&gt; zarada<br>
Negativne strane:<br>
-&gt; povećani rizik da ću morati produžiti faks</p>

<p>Ako se ispostavi da je pola radnog vremena + diplomski previše, onda bi standardna procedura bila produžiti faks za godinu dana. Produživanje faksa za godinu dana zbog posla se može gledati iz ove perspektive: “zar se nije bolje samo više usredotočiti na faks da se dovrši što prije, pa da se onda može raditi s boljom plaćom nakon što se diplomira?” Zanimaju me mišljenja o ovome. U mojoj situaciji novac nije presudan.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="276.html" class="PostMention" data-id="217462">Mariox</a> “zar se nije bolje samo više usredotočiti na faks da se dovrši što prije, pa da se onda može raditi s boljom plaćom nakon što se diplomira?”</p></div></blockquote>

<p>Yes placa se poveca, al ti se troskovi vise povecaju, ak nista na javni prijevoz, dopunsko zdravstveno, razna osiguranja ak ces uzimat, jos je gore ak ces morat u svoj stan, ili te starci natjeraju da im pocnes placat. XD</p>

<p>S obzirom da si rekao da ti pare nisu problem, onda je bolje radit preko diplomskog i podnest taj oportunitetni trosak ak bas padnes nest.</p>

<p>Uostalom produzenje studiranja uopce nije lose, ko prvo iksica (dakle menza + popusti po svuda na svijetu) ko drugo masa studentskih natjecanja na koja se mozes prijavit da stavis na CV, a i lakse ti je dobit poso ko student nego kasnije, recimo znam za jedan hrvatski startup kolika je razlika u intervjuima za praksu preko fera i ovako i ne bi covjek vjerovo</p>

<p>Doduse ja sam malo biased, jer ja sam radio 4. i 5. godinu i stigo sve u roku zavrsit sa vecim prosjekom neg na preddiplomskom, a sad kad sam na pragu diplome sam shvatio da bi rade jos god dana da obavim neke stvari, neke natječaje i tak.</p>

<p>In the end, go for it, cak i ak popusis, dosl nis strasno osim (maximalno) 8400 hrk i vjecna labela “oh shit nisam speedrunnao faks” za koju, vjeruj mi, niko ne mari</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vasili</h3>
                <div class="Post-body">
                    <p><a href="276.html" class="PostMention" data-id="217462">Mariox</a> Nisam na diplomskom, ali radim već godinu dana u struci pa da nadodam neke prednosti i mane koje sam iskusio.<br>
Prednosti:</p> 
<ul><li>upoznao puno ljudi</li>
<li>predmeti su mi malo lakši jer radim (na poslu se upoznaš s puno tehnologija i za puno toga čuješ)</li>
<li>sad imam “svoj” novac</li>
<li>imam novo mjesto za učenje</li> </ul>

<p>Mane:</p>

<ul><li>faks mi je postao još dosadniji</li>
<li>ne možeš ostati pit s ekipom do 5 ujutro bilo koji dan u tjednu</li>
<li>ne vidim toliko često ljude s faksa</li></ul>


<p>Jel bi preporucio ljudima da se zaposle? Da, samo nađite dobru firmu koja vas neće tjerat da radite dok su ispiti.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>daj sam zavrsite faks kak je zamisljeno kaj izmasljate gluposti. puslice obicne</p>
                </div>

            <hr>

                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>don_gregot</h3>
                <div class="Post-body">
                    <p>Meni je ostala obrana rada i jedan 4-ECTS predmet iz zimskog semestra. U preddiplomskom sam nekoliko puta ponovo upisivao godinu pa je ispalo 5 godina, ali ne i na diplomskom (samo jednom ponovio jedan 5-ECTS predmet u zimskom semestru). Ukoliko ne uspijem na dekanskom položiti ovo što mi je ostalo, što mi se događa? Gubim li pravo na studij ili samo ponovo upisujem sve iznova? Koliko plaćam ECTS?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="281.html" class="PostMention" data-id="223197">don_gregot</a> Samo upisuješ predmete isponova, ali to ti znači i da plaćaš cijelu godinu ak nemaš 30 ECTSa, ili 34 ECTSa ak te taj predmet od 5 ECTSa prebacio preko 30. To je pod pretpostavkom da ti odobre 3. upis, za što bi trebao slati molbu (i što bi trebalo biti odobreno s obzirom na to da je to zadnji predmet do završetka studija). Ako ti ne odobre, a predmet ne možeš zamijeniti nečim drugim da bi ispunio strukturu studija, da, letiš s faksa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>don_gregot</h3>
                <div class="Post-body">
                    <p><a href="282.html" class="PostMention" data-id="223202">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Hvala! Ovaj koji ponavljam sam riješio, ovaj koji mi još visi sam prvi puta upisao. Iz prošle godine imam 57 ECTSa (dobio malo ekstra preko izbornog), dok sam iz ove položio 31 ECTSa (uključujući ovaj ponovljeni).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="283.html" class="PostMention" data-id="223206">don_gregot</a> Aha, onda ako taj padneš samo plaćaš 34 ECTSa kako sam i rekao, nemaš 3. upisa nit ima neke osnove zašto bi izgubio prava, jer diplomski bi pao tek 1. put. I onda najnormalnije polažeš taj predmet i diplomski u zimskom semestru.</p>
                </div>
            </div>

 ugc\u0022\u003Es uputa za upis semestra\u003C\/a\u003E, jedina stvar u njemu koja ne postoji u pravilnicima je ovo s ima mogu\u0107nost izlaska na rok, ali to je i tako implicitan uvjet, jer predmet koji mo\u017ee\u0161 i\u0107 na rok je nepolo\u017een predmet u trenutku kad se upisuje diplomski.\u003C\/p\u003E","editedAt":"2021-06-10T17:28:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"204465"}]},"reactions":{"data":[]}}},{"type":"posts","id":"204465","attributes":{"number":270,"createdAt":"2021-06-10T17:43:27+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/269\u0022 class=\u0022PostMention\u0022 data-id=\u0022204450\u0022\u003EFilemon\u003C\/a\u003E ako bi kolega nadoknadio ectse kolegijima iz ljetnog koje bi prije ostavio, razmatra ne\u0161to past i u ljetnom.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOkej, my bad, nisam, sku\u017eio da se ovaj prvi pad odnosi na ljetni radi \u201cisto\u201d, da, onda definitivno ni ne mo\u017ee upisati diplomski i produljuje godinu dana.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/269\u0022 class=\u0022PostMention\u0022 data-id=\u0022204450\u0022\u003EFilemon\u003C\/a\u003E jer predmet koji mo\u017ee\u0161 i\u0107 na rok je nepolo\u017een predmet u trenutku kad se upisuje diplomski.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EE, ali kao \u0161to sam rekao, ta klasifikacija je ru\u010dna, ne automatska, pa nije ba\u0161 tako jednostavno. Ali sku\u017eio sam sad da je kolega mislio pad 8 ECTSa u ljetnom i 8 u zimskom. I onda ide to produljivanje godine bez problema, jedino uz pla\u0107anje.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003Etl;dr\u003C\/em\u003E my bad, nisam sku\u017eio da se radi o padu u ljetnom i zimskom. Tak se mo\u017ee, nije ba\u0161 najbolje rije\u0161enje, ali ide.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"206884","attributes":{"number":271,"createdAt":"2021-06-14T09:06:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAko moze netko pogledat jel propustam nesto preocito \ud83d\ude00\u003C\/p\u003E \n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EGodina:\u003Cbr\u003E\nU 1. sem diplomskog sam pao Raspoznavanje uzoraka (5 ects) , a u 2. cu past Biblijsku teologiju 2 (2 ects). Znaci na prvoj god je rijesenih 53 ects, nema placanja godine.\u003C\/li\u003E\n\u003Cli\u003EGodina:\u003Cbr\u003E\nU 3. sem diplomskog upisem sve osim Diplomskog projekta (8 ects) da mogu izbjec upis Diplomskog rada. To je 23 ects upisana (iako u predmetima specijalizacije profila treba odabrati minimalno 8 ects, ja bi upisao 9 ects) plus Raspoznavanje uzoraka iz 1. semestra je 28 ects. U 4. semestru upisem ponovno Biblijsku teologiju 2 i to je ukupno 30 ects po godini, nema placanja godine.\u003C\/li\u003E\n\u003Cli\u003EGodina:\u003Cbr\u003E\nU 5. semestru upisem Diplomski projekt a u 6. Diplomski rad pa je ukupno za tu godinu 38 ects.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EMoro bi samo placat ponovni upis Raspoznavanja uzoraka i Biblijske teologije ( ukupno 7 ects) \u0161to je sigurno bolje od pla\u0107anja cijele godine \ud83d\ude00\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"2372"}},"mentionedBy":{"data":[{"type":"posts","id":"206887"},{"type":"posts","id":"206892"},{"type":"posts","id":"206893"}]},"reactions":{"data":[]}}},{"type":"posts","id":"206887","attributes":{"number":272,"createdAt":"2021-06-14T09:11:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/271\u0022 class=\u0022PostMention\u0022 data-id=\u0022206884\u0022\u003Ekremenko16\u003C\/a\u003E kako mislis ne upisat projekt?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"529"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"206890"}]},"reactions":{"data":[]}}},{"type":"posts","id":"206892","attributes":{"number":274,"createdAt":"2021-06-14T09:22:00+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/271\u0022 class=\u0022PostMention\u0022 data-id=\u0022206884\u0022\u003Ekremenko16\u003C\/a\u003E nema placanja godine.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAli pla\u0107a\u0161 7 ECTS-a, to valjda zna\u0161?\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/271\u0022 class=\u0022PostMention\u0022 data-id=\u0022206884\u0022\u003Ekremenko16\u003C\/a\u003E upisem sve osim Diplomskog projekta\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJa ovo ne bih uzela zdravo za gotovo da mo\u017ee\u0161 tek tako ne upisati. Sva\u0161ta studentska govori, radije to jo\u0161 detaljnije provjeri. \u003Cbr\u003E\nNavodno su i maknuli uvjet Seminar -\u0026gt; Projekt pa ono, mislim da im je u interesu rije\u0161it se \u010dim prije fer2 generacije, sumnjam da \u0107e tek tako dati produljenje studija.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"206893"}]},"reactions":{"data":[]}}},{"type":"posts","id":"206893","attributes":{"number":275,"createdAt":"2021-06-14T09:28:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/274\u0022 class=\u0022PostMention\u0022 data-id=\u0022206892\u0022\u003EEmma63194\u003C\/a\u003E\u003C\/p\u003E \n\n\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/274\u0022 class=\u0022PostMention\u0022 data-id=\u0022206892\u0022\u003EEmma63194\u003C\/a\u003E Ali pla\u0107a\u0161 7 ECTS-a, to valjda zna\u0161?\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/271\u0022 class=\u0022PostMention\u0022 data-id=\u0022206884\u0022\u003Ekremenko16\u003C\/a\u003E Moro bi samo placat ponovni upis Raspoznavanja uzoraka i Biblijske teologije ( ukupno 7 ects) \u0161to je sigurno bolje od pla\u0107anja cijele godine \ud83d\ude00\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EU krajnjem slucaju sve i da moram upisat Diplomski projekt, mogu ga past i platit i tih 8 ects ?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2372"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"206890","attributes":{"number":273,"createdAt":"2021-06-14T09:16:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/272\u0022 class=\u0022PostMention\u0022 data-id=\u0022206887\u0022\u003EYelena\u003C\/a\u003E U studentskoj su mi rekli da se to moze, koliko je to tocno ne znam\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2372"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"217462","attributes":{"number":276,"createdAt":"2021-07-01T20:08:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoliko sam vidio, ima dosta studenata koji rade studentski posao na diplomskom.\u003Cbr\u003E\nRazmatram je li mi se isplati raditi na pola radnog vremena (20 sati tjedno) tijekom diplomskog studija. \u003Cbr\u003E\nPozitivne strane bi bile:\u003Cbr\u003E\n-\u0026gt; nau\u010dim puno na radnom mjestu\u003Cbr\u003E\n-\u0026gt; headstart za karijeru nakon \u0161to diplomiram (iskustvo za cv ili nastaviti raditi na mjestu gdje sam radio tijekom diplomskog)\u003Cbr\u003E\n-\u0026gt; zarada\u003Cbr\u003E\nNegativne strane:\u003Cbr\u003E\n-\u0026gt; pove\u0107ani rizik da \u0107u morati produ\u017eiti faks\u003C\/p\u003E\n\n\u003Cp\u003EAko se ispostavi da je pola radnog vremena + diplomski previ\u0161e, onda bi standardna procedura bila produ\u017eiti faks za godinu dana. Produ\u017eivanje faksa za godinu dana zbog posla se mo\u017ee gledati iz ove perspektive: \u201czar se nije bolje samo vi\u0161e usredoto\u010diti na faks da se dovr\u0161i \u0161to prije, pa da se onda mo\u017ee raditi s boljom pla\u0107om nakon \u0161to se diplomira?\u201d Zanimaju me mi\u0161ljenja o ovome. U mojoj situaciji novac nije presudan.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"358"}},"mentionedBy":{"data":[{"type":"posts","id":"217514"},{"type":"posts","id":"217523"}]},"reactions":{"data":[]}}},{"type":"posts","id":"217514","attributes":{"number":279,"createdAt":"2021-07-01T22:25:02+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/276\u0022 class=\u0022PostMention\u0022 data-id=\u0022217462\u0022\u003EMariox\u003C\/a\u003E \u201czar se nije bolje samo vi\u0161e usredoto\u010diti na faks da se dovr\u0161i \u0161to prije, pa da se onda mo\u017ee raditi s boljom pla\u0107om nakon \u0161to se diplomira?\u201d\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EYes placa se poveca, al ti se troskovi vise povecaju, ak nista na javni prijevoz, dopunsko zdravstveno, razna osiguranja ak ces uzimat, jos je gore ak ces morat u svoj stan, ili te starci natjeraju da im pocnes placat. XD\u003C\/p\u003E\n\n\u003Cp\u003ES obzirom da si rekao da ti pare nisu problem, onda je bolje radit preko diplomskog i podnest taj oportunitetni trosak ak bas padnes nest.\u003C\/p\u003E\n\n\u003Cp\u003EUostalom produzenje studiranja uopce nije lose, ko prvo iksica (dakle menza + popusti po svuda na svijetu) ko drugo masa studentskih natjecanja na koja se mozes prijavit da stavis na CV, a i lakse ti je dobit poso ko student nego kasnije, recimo znam za jedan hrvatski startup kolika je razlika u intervjuima za praksu preko fera i ovako i ne bi covjek vjerovo\u003C\/p\u003E\n\n\u003Cp\u003EDoduse ja sam malo biased, jer ja sam radio 4. i 5. godinu i stigo sve u roku zavrsit sa vecim prosjekom neg na preddiplomskom, a sad kad sam na pragu diplome sam shvatio da bi rade jos god dana da obavim neke stvari, neke natje\u010daje i tak.\u003C\/p\u003E\n\n\u003Cp\u003EIn the end, go for it, cak i ak popusis, dosl nis strasno osim (maximalno) 8400 hrk i vjecna labela \u201coh shit nisam speedrunnao faks\u201d za koju, vjeruj mi, niko ne mari\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"217523","attributes":{"number":280,"createdAt":"2021-07-01T22:43:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/276\u0022 class=\u0022PostMention\u0022 data-id=\u0022217462\u0022\u003EMariox\u003C\/a\u003E Nisam na diplomskom, ali radim ve\u0107 godinu dana u struci pa da nadodam neke prednosti i mane koje sam iskusio.\u003Cbr\u003E\nPrednosti:\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003Eupoznao puno ljudi\u003C\/li\u003E\n\u003Cli\u003Epredmeti su mi malo lak\u0161i jer radim (na poslu se upozna\u0161 s puno tehnologija i za puno toga \u010duje\u0161)\u003C\/li\u003E\n\u003Cli\u003Esad imam \u201csvoj\u201d novac\u003C\/li\u003E\n\u003Cli\u003Eimam novo mjesto za u\u010denje\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003EMane:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Efaks mi je postao jo\u0161 dosadniji\u003C\/li\u003E\n\u003Cli\u003Ene mo\u017ee\u0161 ostati pit s ekipom do 5 ujutro bilo koji dan u tjednu\u003C\/li\u003E\n\u003Cli\u003Ene vidim toliko \u010desto ljude s faksa\u003C\/li\u003E\u003C\/ul\u003E\n\n\n\u003Cp\u003EJel bi preporucio ljudima da se zaposle? Da, samo na\u0111ite dobru firmu koja vas ne\u0107e tjerat da radite dok su ispiti.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canR a! Ovaj koji ponavljam sam rije\u0161io, ovaj koji mi jo\u0161 visi sam prvi puta upisao. Iz pro\u0161le godine imam 57 ECTSa (dobio malo ekstra preko izbornog), dok sam iz ove polo\u017eio 31 ECTSa (uklju\u010duju\u0107i ovaj ponovljeni).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1693"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"223215"}]},"reactions":{"data":[]}}},{"type":"posts","id":"223215","attributes":{"number":284,"createdAt":"2021-07-16T12:24:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/283\u0022 class=\u0022PostMention\u0022 data-id=\u0022223206\u0022\u003Edon_gregot\u003C\/a\u003E Aha, onda ako taj padne\u0161 samo pla\u0107a\u0161 34 ECTSa kako sam i rekao, nema\u0161 3. upisa nit ima neke osnove za\u0161to bi izgubio prava, jer diplomski bi pao tek 1. put. I onda najnormalnije pola\u017ee\u0161 taj predmet i diplomski u zimskom semestru.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}}}},{"type":"users","id":"129","attributes":{"username":"login","displayName":"login","avatarUrl":null,"slug":"login","joinTime":"2020-03-17T14:02:18+00:00","discussionCount":1,"commentCount":370,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T09:35:39+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":49,"fof-upload-uploadCountAll":49,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":45,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":fal
