<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>antitalent21</h3>
                <div class="Post-body">
                    <p>Da nada sam da postoji samo ljetni rok kao i za predmet ali nista od toga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jitser</h3>
                <div class="Post-body">
                    <p>Kada se šalje molba za “prebacivanje” diplomskog na idući semestar?<br>
Npr. ja bih htio diplomski upisati u idućem zimskom semestru, a koliko sam skužio upisati će mi se automatski sad u ljetnom. <br>
Moj mentor se složio da ga upišem u idućem zimskom pa me zanima na koji način to postići.<br>
Jel procedura da pustim da mi se automatski upiše diplomski sad u ljetnom semestru pa šaljem molbu za ispis ili prije nego se upiše šaljem nekakvu molbu? I jel postoji nekakav format odn. primjer molbe koja se šalje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="123641">jitser</a> Po pravilniku FER-a u tome semestru moraš upisati diplomski u ljetnom, tako da takve kombinacije bez manipulacije upisanih predmeta moraš raditi u suradnji sa referadom, ako ti se smiluju, molba ne postoji iz očitih razloga.</p>

<p>A konkretno gdje to piše, čl. 33. st. 4.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jitser</h3>
                <div class="Post-body">
                    <p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> A da, znam da moram upisati sve ali sam isto tako čuo da si je pomoću te molbe uspjelo nekoliko ljudi produžiti studij.. mislim, treba imati neki “valjan” razlog da to dopuste. Znači vjerojatno ova varijanta da šaljem referadi da mi ispišu predmet nakon upisa, uz potpis mentora na molbi možda?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="123646">jitser</a> Ne bih rekao da ga možeš samo tako ispisati bez plaćanja, opet, treba pitati referadu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tt98</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="123646">jitser</a> Evo cisto primjer - ja idem sad za vrijeme ljetnog semestra u Irsku na Amazonov studentski internship i morao sam u referadu poslati tzv. Izjavu o dugotrajnoj sprijecenosti. Rekli su mi samo jos da onda ispisem diplomski kad se otvori aplikacija i da im poslije internshipa posaljem ugovor ili neki dokaz da sam stvarno imao praksu taj semestar.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jim</h3>
                <div class="Post-body">
                    <p>Molim vas pomoc.. imam jedan predmet nepolozeni iz ljetnog semestra, 5. sam godina. Želim produžiti studij tako da pišem diplomski u zimskom semestru iduce godine, znaci produljenje 1 semestar, ne cijela godina. Jel ja automatski ne mogu upisat diplomski rad cim imam taj 1 nepolozeni predmet u tom semestru ili ipak mogu? Ako mogu, ne bih htio i  ne znam na koji način da to ostvarim (jel moram namjerno past jos jedan predmet ili?). Ako netko moze pomoci i ima sve informacije bio bih jako zahvalan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="133265">Jim</a> ako ti je predmet manje ili jednako od 5 ects bodova, mislim da ce ti se automatski upisat uz diplomski. Ono sto se s mentorom mozes dogovorit, i sto bivsi kolege radili, je da te on srusi na obrani. E sad, povlaci li to nekakve penale u vidu financija, ne bih ti znao reci</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="133265">Jim</a> moraš pasti još predmeta iz tekućeg semestra tako da zboj ects-a nepoloženih predmeta bude strogo veći od deset<br>
Tako se diplomski rad automatski neće moći upisati</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="113.html" class="PostMention" data-id="133275">InCogNiTo124</a> mislim da to vuče pad diplomskog i prijenos u iduću ak. god, što se plaća 4200 kn ako se ne varam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jim</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="133280">Chet</a> Čekaj ozbiljno? Mislim znam da mi je netko prije rekao da čim imas jedan nepoloženi predmet, da se ne može upisati diplomski rad.. očito se promjenilo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="116.html" class="PostMention" data-id="133299">Jim</a> <a href="../../_download/repository/Pravilnik_o_preddipl._i_dipl._studiju_na_FER-u_procisceni_tekst_2015%5B1%5D.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/Pravilnik_o_preddipl._i_dipl._studiju_na_FER-u_procisceni_tekst_2015%5B1%5D.pdf</a> Članak 33, stavak (6)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vasili</h3>
                <div class="Post-body">
                    <p>Trenutno sam 3. godina i cilj mi je produžiti studiranje za godinu dana. Zbog toga sam namjerno izgubio pravo polaganja ppj kako ne bih morao upisati završni rad. U zimskom semestru sam upisao 36 ectsa i 36 ectsa imam za ljetni semestar.</p>

<p>Koliko razumijem moram paziti da imam više od 30 ectsa položenih na kraju ove godine da ne moram platiti 8400kn. Mene sad zanima jel bih ja izgubio kakva prava ako za iduću godinu ostavim samo PPJ i završni rad (radi broja ectsa) ili mi je bolje u ljetnom semestru upisati samo predmet koji moram jer ga ponavljam i onda bi i ove i iduce godine imao preko 30 ectsa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="134506">Fasili</a></p> 

<p>Zavrsnu godinu ne moras imati vise od 30 jer ako tipa upisujes diplomski nakon toga, to ti je nova razina studija i ne gleda ti se ista od prije.  Ja sam imao samo projekt i zavrsni na preddiplomskom (to je manje od 30 i sve je ok bilo, nije trebalo placati nista tako da samo pazi da ako si na istoj razini studija tj. preddiplomski u tvome slucaju i imas jos jednu godinu nakon te di si upisao manje od 30, samo onda placas cijelu godinu)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="119.html" class="PostMention" data-id="134660">Asura</a> <br>
jel znas mozda moze li se na 4. godini preddiplomskog imat samo jedan kolegij? recimo padnes transverzalni predmet u 6. semestru, moze li se regularno sljedecu godinu imat prazan zimski semestar i samo taj jedan kolegij u ljetnom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="120.html" class="PostMention" data-id="134701">[obrisani korisnik]</a> <br>
Najbolje je provjeriti dal možeš braniti završni ako nisi položio sve, nekako mi se čini da sam čuo da je netko imao ovu situaciju. Možd najbolje pitati u stuslu, što ak se desi da nedo bog padneš slučajno taj predmet 🤣</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="120.html" class="PostMention" data-id="134701">[obrisani korisnik]</a> Ja sam imao tri, zavrsni sam rijesio na trecoj godini (i obranio). Nekako sam imao dovoljno bodova i nisam nista placao (makar su sva tri bili ponovni upisi)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="120.html" class="PostMention" data-id="134701">[obrisani korisnik]</a> Možeš imati taj slučaj, ali mislim da jedino ako ti to bude drugi upis. Najbolje da namjerno padneš trgovačko pravo.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="123.html" class="PostMention" data-id="134741">Svudec</a> thx na savjetu, zakaj trgovacko pravo? kolko vidim to ni nemamo na FER3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="117250">Emma63194</a> jesu odgovorili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="134828">boss15</a> Ma jesu, ali su kompletno fulali pitanje. Samo su mi napisali da jednom upisan predmet postaje obavezan i to je to. Opće se nisu dotaknuli ovog “predmeti po grupama”. Nisam imala volje slati im ponovo i navlačiti se s njima, kad je već netko ovdje stavio odgovor maila Čupiću (a tbh, vjerujem više njemu nego ekipi u StuSlu).</p>
                </div>
            </div>

            <hr>
            </div>
