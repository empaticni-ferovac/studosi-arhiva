<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="135.html" class="PostMention" data-id="137049">Nocna_smjena</a> Nema tog tu, a hrvatski studiji ti donedavno nisu ni imali status fakulteta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="137050">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ae slozit cu mail stuslu. Bas me ovo interesira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p>Slobodno pitaj stuslu, ali službeno su to dva odvojena studija i po svim pravilnicima ti ne možeš upisati diplomski ako već nemaš završen preddiplomski.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="137043">Nocna_smjena</a> da slažem se, dobra ti je matematika i možeš takve neke stvari. <br>
Ali ako ti ostane predmet sa 3. godine preddiplomskog koji je ponovni upis ne možeš, jer ovo nije integrirani studij, a ne možeš biti student diplomskog studija bez da si završio preddiplomski</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Poslao sam mail stuslu. Vjv sutra dobim odgovor</p>

<p><a href="139.html" class="PostMention" data-id="137074">Filemon</a> mislim da to nije toliko striktno definirano. Ti mozes studirat diplomski ali nemres dobiti titulu magistra ak nemas titulu prvostupnika tj baccalaureanta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="140.html" class="PostMention" data-id="137094">Nocna_smjena</a> Ti mozes studirat diplomski ali nemres dobiti titulu magistra ak nemas titulu prvostupnika tj baccalaureanta</p></div></blockquote>

<p>Svakako ne možeš dobiti titulu magistra bez da si upisan na diplomski studij, koji ne možeš upisati bez bakalara u srodnom području (i potencijalno polaganja prijemnog i razlikovnih predmeta).</p>

<p>I sad sve ovisi šta ti misliš pod studirati. Prisustvovati predavanjima i pisati labose može svako, no pisati ispite (tj. polagati pisane ispite) i polagati predmet ne može svako, za to moraš imati upisani predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="141.html" class="PostMention" data-id="137102">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zato i spominjem <strong>uvjetni upis</strong> i za takvo nesto treba odobrenje faksa (ako ima tu foru i slozi se sa studentom). Ne pricam o obicnom upisu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="137116">Nocna_smjena</a> Takav upis ne postoji u pravilniku:</p>

<p>Članak 20. stavak 2. ti govori o uvjetu upisa na diplomski</p>

<p>Članak 33. ti govori sve što trebaš znati o upisu predmeta, i jasno je vidljivo da koncept uvjetnog upisa ne postoji. Nadalje, stavak 2 ti jasno kaže da jedini način kako možeš upisati predmet je ako si stekao preduvjete po studijskom programu (npr. FER2, FER3) i izvedbenom planu studija (npr. R smjer, E smjer). Po svim studijskim programima, bazni preduvjet upisa predmeta je da si na tom studiju, za što se ponekad može dati iznimka ako su predmeti ekvivalentni (npr. OPP FER2 i PROINZ FER3). Ali to je onda izričito rečeno.</p>

<p>Postoji još razloga radi kojih je potez besmislen, ali sumnjam da će te itko od nas moći uvjeriti u suprotno dok ti referada ne odgovori, tako da ajde pričekaj taj odgovor prije daljnje filozofije na temu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="137122">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pise isto da i student gubi pravo studiranja ako padne predmet po drugi put a mi u praksi vidimo ako je student na drugoj ili trecoj godini preddiplomskog da mu se u pravilu odobri treci upis</p>

<p>Mislim meni je nejasno cemu tolki pesimizam. Ovo ako i potvrdno odgovore je samo dodatna beneficija za studente</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="143.html" class="PostMention" data-id="137122">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Po svim studijskim programima, bazni preduvjet upisa predmeta je da si na tom studiju, za što se ponekad može dati iznimka ako su predmeti ekvivalentni (npr. OPP FER2 i PROINZ FER3). Ali to je onda izričito rečeno.</p></div></blockquote>

<p>Ali imaš ljude koji su tipa s R smjera upisali neki E smjer, ili došli s drugog faksa, i oni imaju razliku u sklopu diplomskog, pa onda tu slušaju neke preddiplomske predmete.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="144.html" class="PostMention" data-id="137143">Nocna_smjena</a> Da, to je jedna od iznimka kod nas. Jedno je nulificirati jednu točku pravila što konceptualno ne ometa ostatak pravilnika, drugo je izmisliti pravilo koje ometa veliki ostatak pravilnika.</p>

<p>Ti tvrdiš da uvjetni upis postoji na FER-u službeno, ja sam ti pokazao da to nije istina. I sad možeš ti povući neke veze, postoje ljudi koji su upisali predmet 5 puta, ali to nema veze s formalnim uređenjem, već korumpiranosti fakulteta kao i svake druge javne hrvatske ustanove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="144.html" class="PostMention" data-id="137143">Nocna_smjena</a> Mislim meni je nejasno cemu tolki pesimizam. Ovo ako i potvrdno odgovore je samo dodatna beneficija za studente</p></div></blockquote>

<p>Pa pesimizam je u tome što takvo što konceputalno ne postoji na FER-u. Znaš koliko je ljudi produžilo godinu zbog jednog ili dva predmeta? Jako puno, a nikad nisam čuo od ikog da je bio na takvom uvjetnom upisu kako ga ti opisuješ. Misliš da to nikome prije nije palo na pamet?</p>

<p>Ovdje se u praksi moraš formalno upisati na studij za koji nisi stekao odgovarajuću kvalifikaciju, što je puno kompliciranije nego nekome omogućiti treći ili n-ti upis.</p>

<p>Kao što ti <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> gore kaže, nisu to baš iste odredbe.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="144.html" class="PostMention" data-id="137143">Nocna_smjena</a> ipak nist. Nema FER ovu foru. Mora osoba zavrsit preddiplomski studij do kraja da bi mogla upisat predmete diplomskog 😢</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="137002">Nocna_smjena</a></p> 

<p>Ja cu ti reci da se sve moze kad se hoce i to bezbolno.  Moto: uporan i naporan s mailovima i sve birokratske zavrzlame mozes rijesiti</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="137172">vagab0nd0</a> <em><strong>s v e</strong></em></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="../5241/3652.html" class="PostMention" data-id="139103">prvi do boga</a> U kakvoj sam situaciji nije mi ni bed doc s buketom cvijeca i onom klasik kocka kavom koju nosis doktorima inace<br>
<a href="146.html" class="PostMention" data-id="137172">vagab0nd0</a> ovo mi je moto inace</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="137238">[obrisani korisnik]</a> Okej, al to ti nema baš previše veze s preduvjetima za upis predmeta, to ti se čak regulira po programu zasebno (jer očito predmeti koje moraš upisati kad se prebacuješ s FESBa, npr., ovise o programu). Tj. te stvari su pokrivene drugim člancima, a mislim da je upis predmeta s drugog smjera/modula isto tip iznimke ko 3. upis, barem ja nisam nigdje našao gdje je to regulirano u pravilniku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Ako može netko samo potvrditi/negirati: pasti Seminar i jedan predmet od 5 ECTS-a na 4. godini produljuje studij za godinu dana (sa studentskim pravima sve tri godine) s minimalnim plaćanjem? <br>
Ili ima neka bolja opcija? (a da je produljenje za jednu godinu, ne jedan semestar)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="137294">Emma63194</a> ako se ne varam, i seminar je dosta, zbog preduvjeta za projekt i diplomski.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="137294">Emma63194</a> Minimalno plaćanje je da jednostavno nisi upisala predmet od 5 ECTSa nekim bruteforceom, al da</p>

<p>za prava ti kažem iduće godine ak ih izgubim al ne bi trebao 👽</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="152.html" class="PostMention" data-id="137298">Filemon</a> Ali onda u sumi nemam 30 ECTS-a iduće godine?</p>
                </div>

<p>Drugo objasnjenje:<br>
pad dipl projekta stvara “rupu” od 8 ECTS-a koju treba pokrpiti seminarom od 3 ECTS-a <br>

r\u003E\nAli ako ti ostane predmet sa 3. godine preddiplomskog koji je ponovni upis ne mo\u017ee\u0161, jer ovo nije integrirani studij, a ne mo\u017ee\u0161 biti student diplomskog studija bez da si zavr\u0161io preddiplomski\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"137094"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137094","attributes":{"number":140,"createdAt":"2021-02-03T20:57:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPoslao sam mail stuslu. Vjv sutra dobim odgovor\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022137074\u0022\u003EFilemon\u003C\/a\u003E mislim da to nije toliko striktno definirano. Ti mozes studirat diplomski ali nemres dobiti titulu magistra ak nemas titulu prvostupnika tj baccalaureanta\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"137102"}]},"reactions":{"data":[{"type":"post_reactions","id":"271295"},{"type":"post_reactions","id":"271305"},{"type":"post_reactions","id":"271359"},{"type":"post_reactions","id":"271372"},{"type":"post_reactions","id":"271384"},{"type":"post_reactions","id":"271711"}]}}},{"type":"posts","id":"137102","attributes":{"number":141,"createdAt":"2021-02-03T21:02:44+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/140\u0022 class=\u0022PostMention\u0022 data-id=\u0022137094\u0022\u003ENocna_smjena\u003C\/a\u003E Ti mozes studirat diplomski ali nemres dobiti titulu magistra ak nemas titulu prvostupnika tj baccalaureanta\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESvakako ne mo\u017ee\u0161 dobiti titulu magistra bez da si upisan na diplomski studij, koji ne mo\u017ee\u0161 upisati bez bakalara u srodnom podru\u010dju (i potencijalno polaganja prijemnog i razlikovnih predmeta).\u003C\/p\u003E\n\n\u003Cp\u003EI sad sve ovisi \u0161ta ti misli\u0161 pod studirati. Prisustvovati predavanjima i pisati labose mo\u017ee svako, no pisati ispite (tj. polagati pisane ispite) i polagati predmet ne mo\u017ee svako, za to mora\u0161 imati upisani predmet.\u003C\/p\u003E","editedAt":"2021-02-03T21:04:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"137116"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137116","attributes":{"number":142,"createdAt":"2021-02-03T21:09:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/141\u0022 class=\u0022PostMention\u0022 data-id=\u0022137102\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E zato i spominjem \u003Cstrong\u003Euvjetni upis\u003C\/strong\u003E i za takvo nesto treba odobrenje faksa (ako ima tu foru i slozi se sa studentom). Ne pricam o obicnom upisu\u003C\/p\u003E","editedAt":"2021-02-03T21:10:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"137122"}]},"reactions":{"data":[{"type":"post_reactions","id":"271413"}]}}},{"type":"posts","id":"137122","attributes":{"number":143,"createdAt":"2021-02-03T21:18:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/142\u0022 class=\u0022PostMention\u0022 data-id=\u0022137116\u0022\u003ENocna_smjena\u003C\/a\u003E Takav upis ne postoji u pravilniku:\u003C\/p\u003E\n\n\u003Cp\u003E\u010clanak 20. stavak 2. ti govori o uvjetu upisa na diplomski\u003C\/p\u003E\n\n\u003Cp\u003E\u010clanak 33. ti govori sve \u0161to treba\u0161 znati o upisu predmeta, i jasno je vidljivo da koncept uvjetnog upisa ne postoji. Nadalje, stavak 2 ti jasno ka\u017ee da jedini na\u010din kako mo\u017ee\u0161 upisati predmet je ako si stekao preduvjete po studijskom programu (npr. FER2, FER3) i izvedbenom planu studija (npr. R smjer, E smjer). Po svim studijskim programima, bazni preduvjet upisa predmeta je da si na tom studiju, za \u0161to se ponekad mo\u017ee dati iznimka ako su predmeti ekvivalentni (npr. OPP FER2 i PROINZ FER3). Ali to je onda izri\u010dito re\u010deno.\u003C\/p\u003E\n\n\u003Cp\u003EPostoji jo\u0161 razloga radi kojih je potez besmislen, ali sumnjam da \u0107e te itko od nas mo\u0107i uvjeriti u suprotno dok ti referada ne odgovori, tako da ajde pri\u010dekaj taj odgovor prije daljnje filozofije na temu.\u003C\/p\u003E","editedAt":"2021-02-03T21:20:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"137143"},{"type":"posts","id":"137238"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137143","attributes":{"number":144,"createdAt":"2021-02-03T21:33:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/143\u0022 class=\u0022PostMention\u0022 data-id=\u0022137122\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E pise isto da i student gubi pravo studiranja ako padne predmet po drugi put a mi u praksi vidimo ako je student na drugoj ili trecoj godini preddiplomskog da mu se u pravilu odobri treci upis\u003C\/p\u003E\n\n\u003Cp\u003EMislim meni je nejasno cemu tolki pesimizam. Ovo ako i potvrdno odgovore je samo dodatna beneficija za studente\u003C\/p\u003E ","editedAt":"2021-02-03T21:38:16+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"137155"},{"type":"posts","id":"137237"},{"type":"posts","id":"137594"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137238","attributes":{"number":149,"createdAt":"2021-02-04T04:38:22+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/143\u0022 class=\u0022PostMention\u0022 data-id=\u0022137122\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Po svim studijskim programima, bazni preduvjet upisa predmeta je da si na tom studiju, za \u0161to se ponekad mo\u017ee dati iznimka ako su predmeti ekvivalentni (npr. OPP FER2 i PROINZ FER3). Ali to je onda izri\u010dito re\u010deno.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAli ima\u0161 ljude koji su tipa s R smjera upisali neki E smjer, ili do\u0161li s drugog faksa, i oni imaju razliku u sklopu diplomskog, pa onda tu slu\u0161aju neke preddiplomske predmete.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"137241"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137155","attributes":{"number":145,"createdAt":"2021-02-03T21:45:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/144\u0022 class=\u0022PostMention\u0022 data-id=\u0022137143\u0022\u003ENocna_smjena\u003C\/a\u003E Da, to je jedna od iznimka kod nas. Jedno je nulificirati jednu to\u010dku pravila \u0161to konceptualno ne ometa ostatak pravilnika, drugo je izmisliti pravilo koje ometa veliki ostatak pravilnika.\u003C\/p\u003E\n\n\u003Cp\u003ETi tvrdi\u0161 da uvjetni upis postoji na FER-u slu\u017ebeno, ja sam ti pokazao da to nije istina. I sad mo\u017ee\u0161 ti povu\u0107i neke veze, postoje ljudi koji su upisali predmet 5 puta, ali to nema veze s formalnim ure\u0111enjem, ve\u0107 korumpiranosti fakulteta kao i svake druge javne hrvatske ustanove.\u003C\/p\u003E","editedAt":"2021-02-03T21:46:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"137237","attributes":{"number":148,"createdAt":"2021-02-04T04:34:03+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/144\u0022 class=\u0022PostMention\u0022 data-id=\u0022137143\u0022\u003ENocna_smjena\u003C\/a\u003E Mislim meni je nejasno cemu tolki pesimizam. Ovo ako i potvrdno odgovore je samo dodatna beneficija za studente\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa pesimizam je u tome \u0161to takvo \u0161to konceputalno ne postoji na FER-u. Zna\u0161 koliko je ljudi produ\u017eilo godinu zbog jednog ili dva predmeta? Jako puno, a nikad nisam \u010duo od ikog da je bio na takvom uvjetnom upisu kako ga ti opisuje\u0161. Misli\u0161 da to nikome prije nije palo na pamet?\u003C\/p\u003E\n\n\u003Cp\u003EOvdje se u praksi mora\u0161 formalno upisati na studij za koji nisi stekao odgovaraju\u0107u kvalifikaciju, \u0161to je puno kompliciranije nego nekome omogu\u0107iti tre\u0107i ili n-ti upis.\u003C\/p\u003E\n\n\u003Cp\u003EKao \u0161to ti \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E gore ka\u017ee, nisu to ba\u0161 iste odredbe.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"137594","attributes":{"number":174,"createdAt":"2021-02-04T18:45:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/144\u0022 class=\u0022PostMention\u0022 data-id=\u0022137143\u0022\u003ENocna_smjena\u003C\/a\u003E ipak nist. Nema FER ovu foru. Mora osoba zavrsit preddiplomski studij do kraja da bi mogla upisat predmete diplomskog \ud83d\ude22\u003C\/p\u003E"},"relationships":{"user":{"data":{"type
