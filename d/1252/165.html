<noscript id="flarum-content">
    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="154.html" class="PostMention" data-id="137300">Chet</a> pokrpiti seminarom od 4 ECTS- a</p></div></blockquote>

<p>Seminar nosi 3 ECTS-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p><a href="155.html" class="PostMention" data-id="137301">Emma63194</a> onda predmetom od 5 ectsa i seminarom od 3 ectsa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p>ja recimo nisam sad upiso (ovo mi sacuva pare na ponovnom upisu) kvantna (5ects) i past cu seminar (3) i to taman bude 8 nadoknade</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="137294">Emma63194</a> Minimalno plaćanje je da jednostavno nisi upisala predmet od 5 ECTSa nekim bruteforceom, al da</p>

<p>za prava ti kažem iduće godine ak ih izgubim al ne bi trebao 👽</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="158.html" class="PostMention" data-id="137317">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Minimalno plaćanje je da jednostavno nisi upisala predmet od 5 ECTSa nekim bruteforceom, al da</p></div></blockquote>

<p>To mi zaista ne pada na pamet kako bi uspjelo. Nema preduvjeta, a ne vidim nikakav drugi način da to ostvarim.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="159.html" class="PostMention" data-id="137357">Emma63194</a> Neki kažu da bi mogla tražiti da ti ispišu predmet u prvim tjednim bez penala.</p>

<p>Meni pada napamet scenarij da se softlockaš - odabereš predmete u skupini s kolizijom, i onda odabereš zamjenski predmet s kolizijom. Ako si sa zamjenskim predmetom ne razrješiš koliziju, onda ti neće moći biti automatski upisani svi.</p>

<p>Ako radi ovo 1. onda je najbolje ne upisat taj predmet od 5 ECTSa a past seminar (jer onda niš ne plaćaš). Sve u svemu, ovo treba planirat na 3. godini, sve su to igrice oko koje referada nije baš sretna jer bi ti trebala završiti studij u najkraćem mogućem roku a ne ga odugovlačiti (tak su bar mene našpotali kad sam ih pitao o taktici)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>jel zna netko kak ranije završit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="137359">[obrisani korisnik]</a> nemoguce, i ja sam htio speedrunnat diplomski u jednoj godini lmao, al se nemre</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p>treca godina preddiplomski po fer3:<br>
sad u ljetnom semestru (6. semestar) bih trebao upisat predmete koji svi skupa nose 27 ECTSa, zavrsni rad mi se prebacuje na iduci zimski semestar jer imam neke predmete koje moram polozit jos iz zimskog i to bi mi bio zadnji semestar<br>
sad me zanima jel mogu bez ikakvih posljedica za ljetni semestar odabrat da upisem 25 ECTSa i da onda moram ovaj jedan transverzalni od 2 ECTSa upisat u 8. semestru cime bih si produzio preddiplomski sa 7 na 8 semestara, plus u tom 8. semestru ne bih onda imao samo 2 boda vec 12 zbog zavrsnog koji bi mi se prebacio sa 7. na 8. semestar</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="163.html" class="PostMention" data-id="137367">mihamih</a> samo ako ti ga daju da ne upišeš, što po pravilniku ne bi smio (jer moraš upisati svaki predmet koji možeš), ali nikad ne znaš kak će se osjećati taj dan, možda daju</p>

<p>imao bi posljedica ak u ovom semestru nemaš 5+ ECTSa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="163.html" class="PostMention" data-id="137367">mihamih</a> zavrsni rad mi se prebacuje na iduci zimski semestar jer imam neke predmete koje moram polozit jos iz zimskog</p></div></blockquote>

<p>ovo ne moraš osim ako si baš pao pao na labosima ili nečemu jer završni je predmet kao i svaki drugi osim diplomskog, možeš ga normalno upisati i završiti, a predmete iz zime riješiti na rokovima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="163.html" class="PostMention" data-id="137367">mihamih</a> Zašto želiš produljiti preddiplomski do ljeta? To ima smisla samo ako si u domu ili baš ne možeš zivjeti bez menze. <br>
Po zakonu o obavljanju studentskih poslova ako zavrsis faks usred akademske godine, možeš preko sc nastaviti raditi do kraja akademske godine (iako nemaš status studenta)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="164.html" class="PostMention" data-id="137373">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ovako bih imao sad u 6. semestru 25 ECTSa, a u 7. i 8. svakom po 12 ECTSa, simulacija upisa mi dopusta, sad ne znam jel smijem to tako izvest</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="137374">mihamih</a> Nebitno koliko imaš semestralno, ako nemaš 30 u ovoj godini platit ćeš cijelu godinu ove jeseni</p>

<p>Ak ti aplikacija da da tak napraviš, onda slobodno napravi. Međutim može se dogodit da te skuže pa ti otključaju aplikaciju da si upišeš taj predmet koji si “zaboravio”, al onda ne znam kaj dalje xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="137378">Filemon</a> ta tri predmeta ce mi bit prvi upis, jer ih nisam ovaj semestar uopce mogao upisat zbog ogranicenja ectsa, tako da sigurno upisujem taj 7. semestar</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="166.html" class="PostMention" data-id="137378">Filemon</a> Čini mi se da sad završni upisuješ tek onaj semestar u kojem možeš završiti studij</p>

<p>Tak da mislim da ni nema izbora, nego da actually mora upisati završni u ljetnom jer u zimskom ne može završiti studij xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="168.html" class="PostMention" data-id="137381">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ma 30 cu imat svakako<br>
ali ako me skuze kako kazes i moram upisat taj koji sam “zaboravio”, onda mi je jedina opcija da ga namjerno padnem i onda cu ga morat upisat u 8. ponovo</p>

<p><a href="169.html" class="PostMention" data-id="137383">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ali ako bi ja polozio sve ove iz ljetnog ostaju mi samo ta tri predmeta u zimskom koje moram polozit, sto znaci da je taj zimski semestar onaj u kojem zavrsavam studij i u njemu bih onda morao zavrsni upisat, kaj ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="170.html" class="PostMention" data-id="137387">mihamih</a> ali ako bi ja polozio sve ove iz ljetnog ostaju mi samo ta tri predmeta u zimskom koje moram polozit, sto znaci da je taj zimski semestar onaj u kojem zavrsavam studij i u njemu bih onda morao zavrsni upisat, kaj ne?</p></div></blockquote>

<p>Da, tak da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p>samo odi na erasmus u onom semestru u kojem imas tinf. probs neces naci ni jedan predmet slican tinfu, pa ce ti on ostati za sljedecu godinu 😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="171.html" class="PostMention" data-id="137390">zaba</a> dobar plan za slucaj da jos nisam polozio tinf, ali kak stvari stoje izgleda da sam ga polozio osim ako mi bazant ne zavalja -50 na ZI iz nekog razloga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="144.html" class="PostMention" data-id="137143">Nocna_smjena</a> ipak nist. Nema FER ovu foru. Mora osoba zavrsit preddiplomski studij do kraja da bi mogla upisat predmete diplomskog 😢</p>
                </div>
            </div>

            <hr>
            </div>
