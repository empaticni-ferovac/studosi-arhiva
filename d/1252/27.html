    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="56911">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> možda glupo pitanje, ali taj uvjet od 25 ECTS-a se odnosi isključivo na predmete iz strukture studija?<br>
teoretski mogu upisati 25 ECTS-a u ljetnom semestru ako npr. upišem preostale predmete iz predmetne skupine za koju sam već ispunio min. broj ECTS bodova (npr. predmete iz specijalizacije profila)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="56964">Chet</a> Pitaj stuslu, u pravilniku nije eksplicitno definirano</p>

<p>Mislim, ovo što piše da ne trebaš upisati 25 ECTS-a ako ti ne treba za završetak studija sugerira da onda nećeš biti prisiljen upisati predmete za koje si zadovoljio strukturu studija, a i logično je, ali ne znam točno u kojoj si situaciji. Općenito sva ovakva pitanja bi trebala ići stuslu a ne na forum.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="56966">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Kako nije eksplictino definirano, imaš npr. stavak (5) članka 28.</p>
<blockquote class="uncited"><div><p>Iznimno od odredbe iz stavka 4. ovog clanka student moze upisati predmete u ukupnom opterecenju i manjem od 25 ECTS bodova ako nije stekao preduvjete za upis dovoljnog broja predmeta iIi ako do zavrsetka studija treba upisati predmete kojima stjece manje od 25 ECTS bodova.</p></div></blockquote>

<p>A i valjda je svakome jasno da te nitko neće tjerati da upisuješ višak predmeta, ako imaš dovoljno ECTS-a.</p> 

<p>Mislim, na FER-u ionako sam 99% uvjeren da nitko ne pazi na tih 25 ECTS-a i da ti sasvim normalno možeš na aplikaciji odabrati upis manje od 25 iako možeš više upisati iz svog programa,  i da ti nitko neće ništa.</p>
    <br>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="56967">[obrisani korisnik]</a> Pa to nije eksplicitno - implicitno slijedi iz toga da s obzirom na to da si prošao predmete pa da ti ti ekstra ECTS-i ne trebaju za završetak studija jer je studij tako složen ne trebaš upisati, ali opet, ne znam stanje kolege i zato kažem da bi trebao kontaktirati stuslu koja ZNA stanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="56969">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Pa ne možeš samo gramatički čitati pravilnike i zakone, to je najniži oblik razumijevanja toga, moraš čitati u kontekstu i konkrentnim slučajevima. Jel ti stvarno misliš da bi stuslu tjerala nekoga upiše više ECTS-a iz grupe koju je već položio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uopće ne paze na to ionako, a kamoli i u ovakvim slučajevima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="21.html" class="PostMention" data-id="56971">[obrisani korisnik]</a> Jel ti stvarno misliš da bi stuslu tjerala nekoga upiše više ECTS-a iz grupe koju je već položio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uopće ne paze na to ionako, a kamoli i u ovakvim slučajevima.</p></div></blockquote>

<p>Ja sam samo rekao da u pravilniku ne piše eksplicitno što se radi u njegovom slučaju, primarno jer mi ni njegov slučaj nije 100% poznat.</p>

<p>Da se pravilnici, zakoni i sl. mogu tako jednostavno čitati i tumačiti, lustracija birokrata, pravnika i sudaca bi već bila opravdana. Uzmimo u obzir i to da je u tijeku promjena studija na FER3, uz ovoliko nepoznanica je najbolji postupak pitati stuslu i biti siguran, a ne oslanjati se na voljnost fakulteta na poštovanje pravila, čak i vlastitih - imali smo primjere ove godine gdje smo vidjeli da su pravila na fakultetu proizvoljna. To što provođenje pravilnika ide dvosmjerno nije argument da ne može krenuti u smjeru nepovoljnom za studenta, bolje je biti siguran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trinity</h3>
                <div class="Post-body">
                    <p>Što ako imam na 2. godini diplomskog položeno 30 ectsa, ali zbog uvjeta nepoloženog predmeta ne mogu položiti ni diplomski,  trebam li platiti ponovni upis diplomskog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="61490">Trinity</a> Nećeš platiti ponovni upis diplomskog kad ga ovu godinu nisi uopće ni upisao zbog neostvarenih uvjeta. Ili sam te krivo shvatio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trinity</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="61507">Bobicki</a> Krivo, diplomski je upisan (imala sam nepoložena dva predmeta od prošle godine, zato imam već 30 ectsa)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="61509">Trinity</a> Onda mislim da ponovno upisuješ diplomski i plaćaš za tih 30 ECTS. To mi je jedino logično ako se ne može položiti diplomski pa onda ostatak predmeta nagodinu, kao što se moglo sa završnim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>jel produljio netko i preddiplomski na slicnu shemu? jel se moze isto za besplatno i bez ikakvih posljedica?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="61586">[obrisani korisnik]</a> na FER2 je to bilo relativno jednostavno zbog preduvjeta, na 2. g padneš neki predmet koji veže Projekt i godine_studija++<br>
Također, dovoljno je i pasti bilo koji predmet s <span class="mathren-inline">\le 5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ECTS na 3. godini, ne možeš završiti studij dok ne položiš predmete iz strukture, položio si 55+ ECTS pa ne plaćaš ništa, a pravilo o manje od 30 ECTS se koliko znam ne primjenjuje ako nije moguće upisati toliko ECTS. Ne znam napamet kako se to odražava na dom i iksicu, jer su redovno uvjeti više od 18 ECTS u PAG</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="28.html" class="PostMention" data-id="61592">Filemon</a> pravilo o manje od 30 ECTS se koliko znam ne primjenjuje ako nije moguće upisati toliko ECTS</p></div></blockquote>

<p>ovo me najvise zanima, znas neki izvor u kojem bi mogo potrazit? i ono da moras imat polozeno barem 18 ECTS u prosloj godini, na diplomskom se to ne vrijedi za proslu (4. preddiplomskog) godinu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="28.html" class="PostMention" data-id="61592">Filemon</a> Također, dovoljno je i pasti bilo koji predmet s <span class="mathren-inline">\le 5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ECTS na 3. godini, ne možeš završiti studij dok ne položiš predmete iz strukture, položio si 55+ ECTS pa ne plaćaš ništa,</p></div></blockquote>

<p>Kad se radi o produzivanju godine to ne vrijedi (na FER-u!), svejedno placas tih <span class="mathren-inline">\leq 5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ECTS-a iako si polozio 55+. Imas odluku fakultetskog vijeca negdje u repozitoriju na Obavijesti studentima. Tad ne ostvarujes pravo na subvenciju ministarstva pa odluku o tome koliko placas donosi fakultet.</p>

<blockquote class="uncited"><div><p><a href="28.html" class="PostMention" data-id="61592">Filemon</a> pravilo o manje od 30 ECTS se koliko znam ne primjenjuje ako nije moguće upisati toliko ECTS</p></div></blockquote>

<p>Ne znam sto mislis, ali ako polozi tih 5 ECTS-a onda zavrsava studij i upisuje diplomski na kojem se placanje gleda “ispocetka” i zato ne mora nista platiti. Ako padne tih 5 ECTS-a i produzi jos jednu godinu onda placa punu skolarinu od 8400kn jer je imao manje od 30 u godini prije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-08-19/1597863337-573028-image.png" title="" alt=""><br>
u aplikaciji za upis pise ovo, 6 godina se odnosi samo na preddiplomski ili preddiplomski+diplomski?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="61596">[obrisani korisnik]</a> prvo. preddiplomski i diplomski su odvojeni studiji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="32.html" class="PostMention" data-id="61598">[obrisani korisnik]</a> Ako padne tih 5 ECTS-a i produzi jos jednu godinu onda placa punu skolarinu od 8400kn jer je imao manje od 30 u godini prije.</p></div></blockquote>

<p>ako sam te dobro shvatio ti govoris o scenariju padanja na 4. godini preddiplomskog s tim jednim predmetom? tj. potrebnog 3. upisa predmeta, u tom slucaju bi se trebalo platit 8.4k</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="32.html" class="PostMention" data-id="61598">[obrisani korisnik]</a> Tad ne ostvarujes pravo na subvenciju ministarstva pa odluku o tome koliko placas donosi fakultet.</p></div></blockquote>

<p>Ako pričaš o <a href="https://www.fer.unizg.hr/_download/repository/Odluka_FV-a_skolarina_2015-2018.pdf" rel=" nofollow ugc">ovom</a>, to je bilo vezano za privremenu odluku Sveučilišta jer je kasnila odluka Vlade o sufinanciranju za 2015.-2018. ako se ne varam. Ako si redovan i preddipl završiš u 3 g, mislim da te se participacije oslobađa dvaput, jer se ona ne obračunava pri prvom upisu neke razine studija, a i u ovoj odluci stoji i da se ta tri oslobođenja mogu dogoditi u prve 4 godine studija, preko toga si dužan. <br>
Ako bi se ovo ipak primjenjivalo na ovaj scenarij (a mislim da ne bi trebalo), onda bi bio dužan tih par ECTS koje ponovno upisuješ.</p>

<p><del>Sada to reguliraju programski ugovori, zar ne?</del> Programski ugovor vrijedi od 2013./14. do 2021./22.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="32.html" class="PostMention" data-id="61598">[obrisani korisnik]</a> Kad se radi o produzivanju godine to ne vrijedi (na FER-u!), svejedno placas tih <br>
                    <span class="mathren-inline">\leq 5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
                 ECTS-a iako si polozio 55+. Imas odluku fakultetskog vijeca negdje u repozitoriju na Obavijesti studentima. Tad ne ostvarujes pravo na subvenciju ministarstva pa odluku o tome koliko placas donosi fakultet.</p></div></blockquote>

<p><img src="../../assets/files/2020-08-19/1597864489-805220-image.png" title="" alt=""><br>
mislis na ovo? to znaci da ako si zavrsio neku godinu s manje od 55 ECTS (tj. placao si nesto bar jednu godinu) jos uvijek mozes produzit jednu za besplatno(naravno uz uvjet da si polozio 55)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="61599">[obrisani korisnik]</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="61604">Filemon</a> ne mogu pristupiti linku jer nemam pristup ferwebu vise. Ali o tome sam cuo na starom fer3 pretprosle godine kad je jedan kolega bio produzio godinu zbog IRG-a (ostalo je islo redovno) i onda je morao platiti tih 5 ECTS-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="35.html" class="PostMention" data-id="61604">Filemon</a> Programski ugovor vrijedi od 2013./14. do 2021./22.</p></div></blockquote>

<p>Progranski ugovor samo kaze koje ce studente ministarstvo subvencionirati, a onda fakultet donosi odluku sto ce s onim studentima koje ministarstvo ne subvencionira.</p>

<p>Npr. Upis drugog studija na istoj razini, nemas pravo na subvenciju ministarstva. Na FER-u moras placati punu skolarinu cijelo vrijeme, na pmfu moras platiti prvu godinu, a dalje po uspjehu kao kod nas.</p>

<p>I u ugovoru ti je npr. Definirano da subvenciju imaju samo oni studenti koji skupe 55 ECTS-a. I sad npr. na Sveucilistu u Splitu su imali propisano do ove godine na razini svecuilista da punu participaciju placaju svi koji skupe manje od 42. Tek su se zbog korone malo smilovali pa spustili na 30 koliko je kod nas.</p>

C\/a\u003E Kako nije eksplictino definirano, ima\u0161 npr. stavak (5) \u010dlanka 28.\u003C\/p\u003E\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EIznimno od odredbe iz stavka 4. ovog clanka student moze upisati predmete u ukupnom opterecenju i manjem od 25 ECTS bodova ako nije stekao preduvjete za upis dovoljnog broja predmeta iIi ako do zavrsetka studija treba upisati predmete kojima stjece manje od 25 ECTS bodova.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EA i valjda je svakome jasno da te nitko ne\u0107e tjerati da upisuje\u0161 vi\u0161ak predmeta, ako ima\u0161 dovoljno ECTS-a.\u003C\/p\u003E \n\n\u003Cp\u003EMislim, na FER-u ionako sam 99% uvjeren da nitko ne pazi na tih 25 ECTS-a i da ti sasvim normalno mo\u017ee\u0161 na aplikaciji odabrati upis manje od 25 iako mo\u017ee\u0161 vi\u0161e upisati iz svog programa,  i da ti nitko ne\u0107e ni\u0161ta.\u003C\/p\u003E\n    \u003Cbr\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"56969"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56969","attributes":{"number":20,"createdAt":"2020-07-25T14:29:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/19\u0022 class=\u0022PostMention\u0022 data-id=\u002256967\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Pa to nije eksplicitno - implicitno slijedi iz toga da s obzirom na to da si pro\u0161ao predmete pa da ti ti ekstra ECTS-i ne trebaju za zavr\u0161etak studija jer je studij tako slo\u017een ne treba\u0161 upisati, ali opet, ne znam stanje kolege i zato ka\u017eem da bi trebao kontaktirati stuslu koja ZNA stanje.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"56971"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56971","attributes":{"number":21,"createdAt":"2020-07-25T14:36:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/20\u0022 class=\u0022PostMention\u0022 data-id=\u002256969\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Pa ne mo\u017ee\u0161 samo gramati\u010dki \u010ditati pravilnike i zakone, to je najni\u017ei oblik razumijevanja toga, mora\u0161 \u010ditati u kontekstu i konkrentnim slu\u010dajevima. Jel ti stvarno misli\u0161 da bi stuslu tjerala nekoga upi\u0161e vi\u0161e ECTS-a iz grupe koju je ve\u0107 polo\u017eio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uop\u0107e ne paze na to ionako, a kamoli i u ovakvim slu\u010dajevima.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"56973"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56973","attributes":{"number":22,"createdAt":"2020-07-25T14:44:53+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/21\u0022 class=\u0022PostMention\u0022 data-id=\u002256971\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Jel ti stvarno misli\u0161 da bi stuslu tjerala nekoga upi\u0161e vi\u0161e ECTS-a iz grupe koju je ve\u0107 polo\u017eio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uop\u0107e ne paze na to ionako, a kamoli i u ovakvim slu :"2020-08-19T19:36:47+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/35\u0022 class=\u0022PostMention\u0022 data-id=\u002261604\u0022\u003EFilemon\u003C\/a\u003E Programski ugovor vrijedi od 2013.\/14. do 2021.\/22.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EProgranski ugovor samo kaze koje ce studente ministarstvo subvencionirati, a onda fakultet donosi odluku sto ce s onim studentima koje ministarstvo ne subvencionira.\u003C\/p\u003E\n\n\u003Cp\u003ENpr. Upis drugog studija na istoj razini, nemas pravo na subvenciju ministarstva. Na FER-u moras placati punu skolarinu cijelo vrijeme, na pmfu moras platiti prvu godinu, a dalje po uspjehu kao kod nas.\u003C\/p\u003E\n\n\u003Cp\u003EI u ugovoru ti je npr. Definirano da subvenciju imaju samo oni studenti koji skupe 55 ECTS-a. I sad npr. na Sveucilistu u Splitu su imali propisano do ove godine na razini svecuilista da punu participaciju placaju svi koji skupe manje od 42. Tek su se zbog korone malo smilovali pa spustili na 30 koliko je kod nas.\u003C\/p\u003E"},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}}}},{"type":"users","id":"905","attributes":{"username":"SergeantPepper","displayName":"Chet","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/gXyLaBvAYJHga4gj.png","slug":"SergeantPepper","joinTime":"2020-04-05T11:13:54+00:00","discussionCount":1,"commentCount":164,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":17,"fof-upload-uploadCountAll":17,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":1,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnin
