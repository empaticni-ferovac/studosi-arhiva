    <div class="container">
    <h2>Produljenje studija od godinu dana</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="53480">[obrisani korisnik]</a> Imaš pravo, prošao sam kroz pravilnik i napravit ću izmjenu uz stvari za koje nisam bio siguran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yeltneb</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="53378">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Sad sam gledao malo taj pravilnik i pise da zadrzavam studentska prava ukoliko imam 25 i više ECTS po semestru.</p>

<p>"Prema pravilniku Sveučilišta u svakom semestru student s aktivnim studentskim statusom<br>
treba upisati najmanje 25 ECTS-bodova. Ukoliko student nema niti jedan predmet koji može odabrati,<br>
ili ako do završetka studija treba upisati manje od 25 ECTS-bodova, tada može odabrati i manje od 25<br>
ECTS-bodova. Prema istom Pravilniku, student koji u dvije uzastopne aktivne akademske godine ne<br>
ostvari barem 35 ECTS bodova neće ostvariti pravo za nastavak studija."</p>

<p>Znaci ako upisem 25 ECTS i položim 20 od toga, na kraju godine moram platiti samo 5 ECTS-a po semestru ili moram platiti do 30 ECTS-a (10 ECTS-a razlike)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="53493">Yeltneb</a> Koliko ja znam, plaćaš ono što ponovno upisuješ, tako da ako si pao 5 ECTS-a, nećeš plaćati 10 - e sad, ne mogu naći točno pravilnik o tom plaćanju, pa ti ne mogu reći jel plaćaš nepoloženo ako imaš manje od 55 ECTS-a u godini, ili ako ponovno upisuješ više od 5 ECTS-a.</p>

<p>Razlika je što u drugom slučaju nije bitno koliko toga upisao - smiješ pasti 5 ECTS-a bez plaćanja. Ak netko nađe pravilnik s time nek me ispravi/nadopuni/potvrdi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="53493">Yeltneb</a> To što si citirao nema veze s onim što pitaš tj. plaćanjem studija. Plaćanje studija je pokriveno posebnim pravilnicma i odlukama, a na FER-u (na repozitoriju na <em>Obavijesti studentima</em>) trebaš gledati odluku fakultetskog vijeća vezanu za plaćanje studija.</p>

<p>Konkretno, ako imaš manje od 30 ECTS-a u prošloj godini, onda moraš plaćati punu školarinu, dakle svih 8400kn.</p> 

<p>Mislim, na tvoj mjestu bih napravio ono što je kolega gore  napisao, dakle pao diplomski seminar i još jedan predmet na prvoj godini. To znači da bi sljedeće godine na upisu morao platiti (5+3)*140kn, ali ne bi mogao upisati projekt pa onda ni diplomski te godine. Onda sljedeće godine bi imao za položiti 22+5+3=30, dakle mogao bi skupiti 30 ECTSa, i na zadnjoj godini bi ti onda ostao diplomski projekt i diplomski rad i ne bi ništa morao plaćati.</p>

<p>Mislim, na prvom mjestu bih probao ne upisati uopće u drugom semestru (jednostavno ne odabrati u aplikaciji te predmete) jedan predmet i diplomski seminar, pa ako prođe prođe (kao ne bi smjelo po ovom što si citirao, ali mislim da je moguće) jer onda ne moraš plaćati sljedeće godine ništa. A ako budeš morao upisati, onda samo namjerno padni.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="53480">[obrisani korisnik]</a> Inace, ako upisujete i drugi put gubite prava na menzu. Ja sam zavrsio prediplomski na drugome fakultetu, upisao na FER-u i nemam prehrane (vec 3 godine). Ni sam ni jednu godinu (so far) ponavljao. Odnosno tehnicki ponavljam svaku godinu tek drugi put.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jure_putak_balutak</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="53554">a beautiful and unique snowflake</a> Ne bih se složio 🙂 također došao s drugog fakulteta, tj. sveučilišta i dobio iksicu i evo +5kg teži</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maPre</h3>
                <div class="Post-body">
                    <p>Najbolje ti je isplanirat si ectse po godini tako da imas min 30 i neces placati nista. Ovo sto pise u aplikaciji da trebas min 25 ectsa po semestru upisat mozes zanemarit, znam iz pouzdanih izvora, a ako zelis biti siguran mozes pitati studentsku sluzbu, reci ce ti isto. <br>
Jedino sto za dom cini mi se ima neki minimum od 40 ectsa po godini ili tako nesto, ako si u domu onda i na to moras paziti, ali to mozes srediti tako da upises dodatne predmete.<br>
Ugl ako tek sad upisujes diplomski mozes ga bez beda produzit za godinu dana, bez placanja.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Jel itko zna te sheme kako što bezbolnije produljiti samo za jedan semestar, i.e. da u zimskom semestru ak. godine 2021./2022. upišem diplomski rad samo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="56738">[obrisani korisnik]</a> Ako si sve do sad prošao bez plaćanja godine mislim da ne možeš. Jedino što mi padne napamet je da padneš više od 10 ECTSa u zimskom semestru da ne možeš upisati diplomski, pa ih sve položiš na ljetnom/jesenskom/dekanskom roku.</p>

<p>Nakon 1. godine preddipl., ak sve prođeš si se praktički softlockao, nisam siguran jel bi ovo što sam rekao profunkalo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="56741">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Znam, no nisam sve prošao. Saznao sam 2 načina (potvrđeno od strane pouzdanog izvora):</p> 

<ol style="list-style-type:decimal"><li>U ljetnom semestru 1. godine diplomskog padneš 12 ectsa, ali onda moraš platiti tih 12 ectsa pri ponovnom upisu.</li>
<li>(Bolji način) U zimskom semestru 2. godine diplomskog padneš 12 ects i položiš na ljeto/jesen i ggwp. Niš ne plaćaš. Ako padneš tih 12 ectsa u zimskom semestru onda ti se neće upisati diplomski na ljeto.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="56742">[obrisani korisnik]</a> E ovo drugo sam se sjetio, ali od 1. bi ti bolja taktika bila pasti ili ne upisati 2 predmeta (ECTSi nebitni) u ljetnom semestru 1. godine, i onda nećeš moći upisati diplomski, a nećeš imati frku s ECTSima. Moja preporuka za te predmete bi bila humanistički i matematički predmet, ali očito je tu već prošla baba s kolačima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p>Zna li itko treba li se išta plaćati ako na 2. godini diplomskog u zimskom semestru položim sve (uključujući diplomski projekt, a u ljetnom semestru moram upisati jedan matematički i jedan društveni predmet? <br>
Koliko znam, diplomski rad ne mogu uopće upisati zato što se samo jedan predmet može upisati uz njega. <br>
Međutim, predstavlja li problem što bih u tom slučaju u ljetnom semestru imao samo 6 ECTS-a upisanih?<br>
Znam da postoji ona granica od min. 25 ECTS-a u semestru, ali volio bih biti siguran.<br>
Hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="56900">Chet</a> Nije ti to problem jer tih 25 ECTSa ne vrijedi ako ne možeš upisati 25 ECTSa. Morat ćeš platiti samo te predmete koje ponovno upisuješ.</p>

<p>Imaš ljudi na na FER2 koji studiraju 5 godina preddipl. bez ijedne kune plaćene isključivo zato što zbog preduvjeta nisu mogli upisati predmete.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="56911">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> možda glupo pitanje, ali taj uvjet od 25 ECTS-a se odnosi isključivo na predmete iz strukture studija?<br>
teoretski mogu upisati 25 ECTS-a u ljetnom semestru ako npr. upišem preostale predmete iz predmetne skupine za koju sam već ispunio min. broj ECTS bodova (npr. predmete iz specijalizacije profila)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="56964">Chet</a> Pitaj stuslu, u pravilniku nije eksplicitno definirano</p>

<p>Mislim, ovo što piše da ne trebaš upisati 25 ECTS-a ako ti ne treba za završetak studija sugerira da onda nećeš biti prisiljen upisati predmete za koje si zadovoljio strukturu studija, a i logično je, ali ne znam točno u kojoj si situaciji. Općenito sva ovakva pitanja bi trebala ići stuslu a ne na forum.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="56966">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Kako nije eksplictino definirano, imaš npr. stavak (5) članka 28.</p>
<blockquote class="uncited"><div><p>Iznimno od odredbe iz stavka 4. ovog clanka student moze upisati predmete u ukupnom opterecenju i manjem od 25 ECTS bodova ako nije stekao preduvjete za upis dovoljnog broja predmeta iIi ako do zavrsetka studija treba upisati predmete kojima stjece manje od 25 ECTS bodova.</p></div></blockquote>

<p>A i valjda je svakome jasno da te nitko neće tjerati da upisuješ višak predmeta, ako imaš dovoljno ECTS-a.</p> 

<p>Mislim, na FER-u ionako sam 99% uvjeren da nitko ne pazi na tih 25 ECTS-a i da ti sasvim normalno možeš na aplikaciji odabrati upis manje od 25 iako možeš više upisati iz svog programa,  i da ti nitko neće ništa.</p>
    <br>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="56967">[obrisani korisnik]</a> Pa to nije eksplicitno - implicitno slijedi iz toga da s obzirom na to da si prošao predmete pa da ti ti ekstra ECTS-i ne trebaju za završetak studija jer je studij tako složen ne trebaš upisati, ali opet, ne znam stanje kolege i zato kažem da bi trebao kontaktirati stuslu koja ZNA stanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="56969">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Pa ne možeš samo gramatički čitati pravilnike i zakone, to je najniži oblik razumijevanja toga, moraš čitati u kontekstu i konkrentnim slučajevima. Jel ti stvarno misliš da bi stuslu tjerala nekoga upiše više ECTS-a iz grupe koju je već položio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uopće ne paze na to ionako, a kamoli i u ovakvim slučajevima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="21.html" class="PostMention" data-id="56971">[obrisani korisnik]</a> Jel ti stvarno misliš da bi stuslu tjerala nekoga upiše više ECTS-a iz grupe koju je već položio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uopće ne paze na to ionako, a kamoli i u ovakvim slučajevima.</p></div></blockquote>

<p>Ja sam samo rekao da u pravilniku ne piše eksplicitno što se radi u njegovom slučaju, primarno jer mi ni njegov slučaj nije 100% poznat.</p>

<p>Da se pravilnici, zakoni i sl. mogu tako jednostavno čitati i tumačiti, lustracija birokrata, pravnika i sudaca bi već bila opravdana. Uzmimo u obzir i to da je u tijeku promjena studija na FER3, uz ovoliko nepoznanica je najbolji postupak pitati stuslu i biti siguran, a ne oslanjati se na voljnost fakulteta na poštovanje pravila, čak i vlastitih - imali smo primjere ove godine gdje smo vidjeli da su pravila na fakultetu proizvoljna. To što provođenje pravilnika ide dvosmjerno nije argument da ne može krenuti u smjeru nepovoljnom za studenta, bolje je biti siguran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trinity</h3>
                <div class="Post-body">
                    <p>Što ako imam na 2. godini diplomskog položeno 30 ectsa, ali zbog uvjeta nepoloženog predmeta ne mogu položiti ni diplomski,  trebam li platiti ponovni upis diplomskog?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="61490">Trinity</a> Nećeš platiti ponovni upis diplomskog kad ga ovu godinu nisi uopće ni upisao zbog neostvarenih uvjeta. Ili sam te krivo shvatio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trinity</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="61507">Bobicki</a> Krivo, diplomski je upisan (imala sam nepoložena dva predmeta od prošle godine, zato imam već 30 ectsa)</p>
                </div>
            </div>

            <hr>
            </div>

"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53493","attributes":{"number":6,"createdAt":"2020-07-12T16:09:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/2\u0022 class=\u0022PostMention\u0022 data-id=\u002253378\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Sad sam gledao malo taj pravilnik i pise da zadrzavam studentska prava ukoliko imam 25 i vi\u0161e ECTS po semestru.\u003C\/p\u003E\n\n\u003Cp\u003E\u0022Prema pravilniku Sveu\u010dili\u0161ta u svakom semestru student s aktivnim studentskim statusom\u003Cbr\u003E\ntreba upisati najmanje 25 ECTS-bodova. Ukoliko student nema niti jedan predmet koji mo\u017ee odabrati,\u003Cbr\u003E\nili ako do zavr\u0161etka studija treba upisati manje od 25 ECTS-bodova, tada mo\u017ee odabrati i manje od 25\u003Cbr\u003E\nECTS-bodova. Prema istom Pravilniku, student koji u dvije uzastopne aktivne akademske godine ne\u003Cbr\u003E\nostvari barem 35 ECTS bodova ne\u0107e ostvariti pravo za nastavak studija.\u0022\u003C\/p\u003E\n\n\u003Cp\u003EZnaci ako upisem 25 ECTS i polo\u017eim 20 od toga, na kraju godine moram platiti samo 5 ECTS-a po semestru ili moram platiti do 30 ECTS-a (10 ECTS-a razlike)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"1216"}},"mentionedBy":{"data":[{"type":"posts","id":"53497"},{"type":"posts","id":"53501"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53497","attributes":{"number":7,"createdAt":"2020-07-12T16:17:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/6\u0022 class=\u0022PostMention\u0022 data-id=\u002253493\u0022\u003EYeltneb\u003C\/a\u003E Koliko ja znam, pla\u0107a\u0161 ono \u0161to ponovno upisuje\u0161, tako da ako si pao 5 ECTS-a, ne\u0107e\u0161 pla\u0107ati 10 - e sad, ne mogu na\u0107i to\u010dno pravilnik o tom pla\u0107anju, pa ti ne mogu re\u0107i jel pla\u0107a\u0161 nepolo\u017eeno ako ima\u0161 manje od 55 ECTS-a u godini, ili ako ponovno upisuje\u0161 vi\u0161e od 5 ECTS-a.\u003C\/p\u003E\n\n\u003Cp\u003ERazlika je \u0161to u drugom slu\u010daju nije bitno koliko toga upisao - smije\u0161 pasti 5 ECTS-a bez pla\u0107anja. Ak netko na\u0111e pravilnik s time nek me ispravi\/nadopuni\/potvrdi.\u003C\/p\u003E","editedAt":"2020-07-12T16:18:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53501","attributes":{"number":8,"createdAt":"2020-07-12T16:24:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/6\u0022 class=\u0022PostMention\u0022 data-id=\u002253493\u0022\u003EYeltneb\u003C\/a\u003E To \u0161to si citirao nema veze s onim \u0161to pita\u0161 tj. pla\u0107anjem studija. Pla\u0107anje studija je pokriveno posebnim pravilnicma i odlukama, a na FER-u (na repozitoriju na \u003Cem\u003EObavijesti studentima\u003C\/em\u003E) treba\u0161 gledati odluku fakultetskog vije\u0107a vezanu za pla\u0107anje studija.\u003C\/p\u003E\n\n\u003Cp\u003EKonkretno, ako ima\u0161 manje od 30 ECTS-a u pro\u0161loj godini, onda mora\u0161 pla\u0107ati punu \u0161kolarinu, dakle svih 8400kn.\u003C\/p\u003E \n\n\u003Cp\u003EMislim, na tvoj mjestu bih napravio ono \u0161to je kolega gore  napisao, dakle pao diplomski seminar i jo\u0161 jedan predmet na prvoj godini. To zna\u010di da bi sljede\u0107e godine na upisu morao platiti (5+3)*140kn, ali ne bi mogao upisati projekt pa onda ni diplomski te godine. Onda sljede\u0107e godine bi imao za polo\u017eiti 22+5+3=30, dakle mogao bi skupiti 30 ECTSa, i na zadnjoj godini bi ti onda ostao diplomski projekt i diplomski rad i ne bi ni\u0161ta morao pla\u0107ati.\u003C\/p\u003E\n\n\u003Cp\u003EMislim, na prvom mjestu bih probao ne upisati uop\u0107e u drugom semestru (jednostavno ne odabrati u aplikaciji te predmete) jedan predmet i diplomski seminar, pa ako pro\u0111e pro\u0111e (kao ne bi smjelo po ovom \u0161to si citirao, ali mislim da je mogu\u0107e) jer onda ne mora\u0161 pla\u0107ati sljede\u0107e godine ni\u0161ta. A ako bude\u0161 morao upisati, onda samo namjerno padni.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53554","attributes":{"number":9,"createdAt":"2020-07-12T18:50:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/4\u0022 class=\u0022PostMention\u0022 data-id=\u002253480\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Inace, ako upisujete i drugi put gubite prava na menzu. Ja sam zavrsio prediplomski na drugome fakultetu, upisao na FER-u i nemam prehrane (vec 3 godine). Ni sam ni jednu godinu (so far) ponavljao. Odnosno tehnicki ponavljam svaku godinu tek drugi put.\u003C\/p\u003E","editedAt":"2020-07-12T18:50:53+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"444"}},"editedUser":{"data":{"type":"users","id":"444"}},"mentionedBy":{"data":[{"type":"posts","id":"67918"}]},"reactions":{" "type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"56900","attributes":{"number":15,"createdAt":"2020-07-25T08:32:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna li itko treba li se i\u0161ta pla\u0107ati ako na 2. godini diplomskog u zimskom semestru polo\u017eim sve (uklju\u010duju\u0107i diplomski projekt, a u ljetnom semestru moram upisati jedan matemati\u010dki i jedan dru\u0161tveni predmet? \u003Cbr\u003E\nKoliko znam, diplomski rad ne mogu uop\u0107e upisati zato \u0161to se samo jedan predmet mo\u017ee upisati uz njega. \u003Cbr\u003E\nMe\u0111utim, predstavlja li problem \u0161to bih u tom slu\u010daju u ljetnom semestru imao samo 6 ECTS-a upisanih?\u003Cbr\u003E\nZnam da postoji ona granica od min. 25 ECTS-a u semestru, ali volio bih biti siguran.\u003Cbr\u003E\nHvala!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"user":{"data":{"type":"users","id":"905"}},"mentionedBy":{"data":[{"type":"posts","id":"56911"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56911","attributes":{"number":16,"createdAt":"2020-07-25T09:13:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/15\u0022 class=\u0022PostMention\u0022 data-id=\u002256900\u0022\u003EChet\u003C\/a\u003E Nije ti to problem jer tih 25 ECTSa ne vrijedi ako ne mo\u017ee\u0161 upisati 25 ECTSa. Morat \u0107e\u0161 platiti samo te predmete koje ponovno upisuje\u0161.\u003C\/p\u003E\n\n\u003Cp\u003EIma\u0161 ljudi na na FER2 koji studiraju 5 godina preddipl. bez ijedne kune pla\u0107ene isklju\u010divo zato \u0161to zbog preduvjeta nisu mogli upisati predmete.\u003C\/p\u003E","editedAt":"2020-07-25T09:14:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"56964"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56964","attributes":{"number":17,"createdAt":"2020-07-25T14:13:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/16\u0022 class=\u0022PostMention\u0022 data-id=\u002256911\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E mo\u017eda glupo pitanje, ali taj uvjet od 25 ECTS-a se odnosi isklju\u010divo na predmete iz strukture studija?\u003Cbr\u003E\nteoretski mogu upisati 25 ECTS-a u ljetnom semestru ako npr. upi\u0161em preostale predmete iz predmetne skupine za koju sam ve\u0107 ispunio min. broj ECTS bodova (npr. predmete iz specijalizacije profila)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"905"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"56966"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56966","attributes":{"number":18,"createdAt":"2020-07-25T14:16:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/17\u0022 class=\u0022PostMention\u0022 data-id=\u002256964\u0022\u003EChet\u003C\/a\u003E Pitaj stuslu, u pravilniku nije eksplicitno definirano\u003C\/p\u003E\n\n\u003Cp\u003EMislim, ovo \u0161to pi\u0161e da ne treba\u0161 upisati 25 ECTS-a ako ti ne treba za zavr\u0161etak studija sugerira da onda ne\u0107e\u0161 biti prisiljen upisati predmete za koje si zadovoljio strukturu studija, a i logi\u010dno je, a s":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"56969"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56969","attributes":{"number":20,"createdAt":"2020-07-25T14:29:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/19\u0022 class=\u0022PostMention\u0022 data-id=\u002256967\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Pa to nije eksplicitno - implicitno slijedi iz toga da s obzirom na to da si pro\u0161ao predmete pa da ti ti ekstra ECTS-i ne trebaju za zavr\u0161etak studija jer je studij tako slo\u017een ne treba\u0161 upisati, ali opet, ne znam stanje kolege i zato ka\u017eem da bi trebao kontaktirati stuslu koja ZNA stanje.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"56971"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56971","attributes":{"number":21,"createdAt":"2020-07-25T14:36:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/20\u0022 class=\u0022PostMention\u0022 data-id=\u002256969\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Pa ne mo\u017ee\u0161 samo gramati\u010dki \u010ditati pravilnike i zakone, to je najni\u017ei oblik razumijevanja toga, mora\u0161 \u010ditati u kontekstu i konkrentnim slu\u010dajevima. Jel ti stvarno misli\u0161 da bi stuslu tjerala nekoga upi\u0161e vi\u0161e ECTS-a iz grupe koju je ve\u0107 polo\u017eio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uop\u0107e ne paze na to ionako, a kamoli i u ovakvim slu\u010dajevima.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1252"}},"mentionedBy":{"data":[{"type":"posts","id":"56973"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56973","attributes":{"number":22,"createdAt":"2020-07-25T14:44:53+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1252\/21\u0022 class=\u0022PostMention\u0022 data-id=\u002256971\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Jel ti stvarno misli\u0161 da bi stuslu tjerala nekoga upi\u0161e vi\u0161e ECTS-a iz grupe koju je ve\u0107 polo\u017eio samo da bi zadovoljio taj uvjet od 25 ECTS-a? Ja msilim da oni uop\u0107e ne paze na to ionako, a kamoli i u ovakvim slu\u010dajevima.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJa sam samo rekao da u pravilniku ne pi\u0161e eksplicitno \u0161to se radi u njegovom slu\u010daju, primarno jer mi ni njegov slu\u010daj nije 100% poznat.\u003C\/p\u003E\n\n\u003Cp\u003EDa se pravilnici, zakoni i sl. mogu tako jednostavno \u010ditati i tuma\u010diti, lustracija birokrata, pravnika i sudaca bi ve\u0107 bila opravdana. Uzmimo u obzir i to da je u tijeku promjena studija na FER3, uz ovoliko nepoznanica je najbolji postupak pitati stuslu i biti siguran, a ne oslanjati se na voljnost fakulteta na po\u0161tovanje pravila, \u010dak i vlastitih - imali smo primjere ove godine gdje smo vidjeli da su pravila na fakultetu proizvoljna. To \u0161to provo\u0111enje pravilnika ide dvosmjerno nije argument da ne mo\u017ee krenuti u smjeru nepovoljnom za studenta, bolje je biti siguran.\u003C\/p\u003E","editedAt":"2020-07-25T14:48:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canS
