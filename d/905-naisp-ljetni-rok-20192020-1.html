                <div class="Post-body">
                    <p>Evo koliko vidim otvorene su prijave.<br>
Ako imate nesto koriste da ste sačuvali sa starog foruma ili ako čete rješavat neke rokove/ispite za koje ne postoje rješenja daj stavljajte ovdje. Mislim da ovo mozemo jedino sa suradnjom proč</p>

<p>Also, ja sam mislio na jeseski rok, ali cisto da imamo temu</p>
                </div>
            </div>

                    <p>Uploadala sam svoju teku (NASP_Tutorial_2019_20.pdf), ne garantiram da je sve 100% točno, ali trebala bi poslužiti.<br>

            </div>

            <hr>
                    <div>
                                <h3>cavlic</h3>
                <div class="Post-body">
                    <p>jel postoji negdje tutorial koji pokriva sve zadatke koji mogu doć iz LPP-a i simpleksa? čini mi se da ima 1000 varijanti zadataka, a gotovo uvijek se pojave i nose dosta bodova. tenks😅</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><a href="905/9.html" class="PostMention" data-id="51999">cavlic</a> Daj ako nades ili napravis stavi ovdje, pliz 🙂</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">

<p>najbolje što sam ja uspio naći je ovaj tip uz ZZV s rješenjima s materijala</p>

            </div>

            <hr>
                    <div>
                                <h3>triespe</h3>
                <div class="Post-body">
                    <p>Sjeća li se itko da je bilo rečeno da npr. brisanje čvora u RB stablu ulazi u rokove iako nije ulazilo u završi ispit, ili se meni nešto pričinilo? Ako mi se ipak nije pričinilo, ima li još takvih dodataka na rokovima u odnosu na onaj popis tema za MI i ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><a href="905/12.html" class="PostMention" data-id="52083">triespe</a> Ne idem na predavanje, ali kolegica mi je rekla da je to rečeno. Tako da brisanje fkt ulazi u rokove. Kaj se tiče tvog drugog pitanja, nisam siguran. Javi ako saznas da jos nesto ulazi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>triespe</h3>
                <div class="Post-body">
                    <p>Jel me može podsjetit netko što je rekao Brčić na ispitu, kad i gdje je točno usmeni? Jer ne čini mi se da će biti ikakve obavijesti ili znaka da im je imalo stalo do organizacije predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>crs</h3>
                <div class="Post-body">
                    <p><a href="905/14.html" class="PostMention" data-id="53858">triespe</a> U srijedu je, ako sam ga dobro čuo. Je li netko možda slao mail?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Možete nakon roka samo staviti dojmove s pismenog/usmenog za jesensku ekipu i buduće generacije, hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>brunos252</h3>
                <div class="Post-body">
                    <p><a href="905/16.html" class="PostMention" data-id="53965">Bananaking</a> Pismeni ima prag od 70% i piše se 2h što je meni bilo premalo na oba izlaska pa treba dobro uvježbat provodit te algoritme na papiru. Usmeni (kod Brčića) i nije pretežak, dobije se 3 pitanja, ja dobio objasniti DSW, simpleks i izgradnju rezidualnog grafa kod protoka u mreži. Gleda više razumijevanje nego formule, dobio sam većinu bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>triespe</h3>
                <div class="Post-body">
                    <p><a href="905/16.html" class="PostMention" data-id="53965">Bananaking</a> Pismeni po meni šlampavo napravljen. Zbroj bodova po zadacima je bio 52 umjesto 50, u zadatku s najkraćim putem u grafu je, pretpostavljam slučajno, bio negativni ciklus, veza crveno-crnih stabala sa B-stablima nije tako opširna da zaslužuje zaseban zadatak, nikakva obavijest na ferwebu za ispit… Ali ispit sam po sebi nije nemoguće težak, vremena je malo ali svi osim jednog zadatka su prilično klasični, nema puno razmišljanja, vjerojatno je najteža stvar negdje ne zeznut u postupku..</p>

<p>Usmeni kod Brčića opušten, 3 zadatka: objasniti 0-1 knapsack formulu, objasniti svojstva genetskog algoritma koji bi imao samo operator križanja (to ga baš i nisam shvatio a žurilo mu se pa smo nekako samo prešli preko toga) i mane modeliranja stvarnih problema protokom u mrežama (tu je ciljao baš na onaj jedan slajd kad na vezi Zadar-Knin protoka 2 ne znamo recimo je li 4 u jednom smjeru, 2 u drugom ili 2 u jednom, 0 u drugom). Uglavnom želi da pričaš, nema rješavanja zadatka ili nečega, i dosta je kratko trajalo. Preko Teamsa nas je ispitivao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>crs</h3>
                <div class="Post-body">
                    <p>Ima netko da još nije dobio poziv od onih koji su prošli?</p>
                </div>
            </div>
