<p>Btw ovaj asinkroni dohvat sa backenda - je li za to mozemo koristiti nekakav free json host sa cijeg URL-a bi dohvatio JSON <br>

                    <p><a href="6428/15.html" class="PostMention" data-id="268980">***</a> Da, to je to. On služi da npr možeš stisnuti back u browseru (pamti rute na kojima si bila)<br>

<p>Konkrento moj server.js izgleda ovako:</p> 
<ul><li><p>Mozda je potrebno napraviti nekoliko npm install-a da bi ovo radilo (nisam siguran koji, ali definitivno: <br>

<pre><code>var express = require('express');

var serveStatic = require('serve-static');

app = express();
app.use(connectHistory());
app.use(serveStatic(__dirname + "/dist"));
var port = process.env.PORT || 8080;
app.listen(port); </code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre></li></ul>

<pre><code>const express = require('express');
