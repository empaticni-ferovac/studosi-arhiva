                                <h3>__builtin_popcount</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="5797">huba buba</a><br>
Meni ona njihova skripta radi. Evo kako sam ju upogonio:</p>

<ol style="list-style-type:decimal"><li>Stavio sam <em>bot</em>, <em>UDP_server</em>, <em>CandC.py</em> i <em>testiraj.sh</em> u isti direktorij.</li>
<li><em>testiraj.sh</em> sam dao execute permission s <code>chmod +x testiraj.sh</code></li>
<li>Otvorio sam IMUNES, učitao topologiju koju su nam dali i pokrenuo eksperiment.</li>
<li>Pokrenuo sam <em>testiraj.sh</em> iz terminala. Otvorilo se puno terminala.</li>
<li>Našao sam C&amp;C prozor i čekao da se u njemu pojavi poruka da se bot registrirao (bot se otvara s malom odgodom kako se ne bi upalio prije C&amp;C-a)</li>
<li>C&amp;C-u sam dao naredbu <code>p</code> kako bi bot povukao payload</li>
<li>C&amp;C-u sam dao naredbu <code>r2</code> kako bi bot krenuo napadati (naredba <code>r</code> napada samo lokalno)</li>
<li>Našao sam terminale žrtvi i u njima provjerio da se ispravno pojavljuje “ovo je payload” 15 puta</li></ol>

<hr>

<p><a href="22.html" class="PostMention" data-id="5780">Sasha_Triceps</a><br>
Bez IMUNES-a možeš testirati kad je sve na localhostu, a mislim da bi bilo dobro testirati da radi i preko mreže.</p>
