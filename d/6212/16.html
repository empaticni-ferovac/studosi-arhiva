    <h2>[APIUW] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="262120">laranotreallycroft</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p>Odakle krenut ako bi radio u djangu? Jel ima neki koristan tutorial?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="262188">Bono</a> Ovo mi se čini kao dobri tutorijali za naš labos:<br>
<a href="https://www.django-rest-framework.org/tutorial/1-serialization/" rel=" nofollow ugc">https://www.django-rest-framework.org/tutorial/1-serialization/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Eteie</h3>
                <div class="Post-body">
                    <p>Može li se koristiti express?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="263478">Eteie</a> koliko znam moze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lusy</h3>
                <div class="Post-body">
                    <p>Može neko malo objasnit ovo automatizirano ispitivanje? Konkrento, radim u Node.js-u i nisam dosad radila s njegovim alatima za ispitivanje. Je li mi lakše to proučit ili probat s curl (ako cu preko curl, kako napravit da to ide automatizirano)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p>Podrazumijeva li se da moramo pokriti i sve http metode na urlovima users/{id} i photos/{id}?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="264202">sheriffHorsey</a> Nope, ali sve što implementiraš mora biti dokumentirano koristio to ili ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alfajastog</h3>
                <div class="Post-body">
                    <p>Ne kuzim bas kak su oni tocno htjeli da mi ovo napravimo. Jel bi npr. slika trebala biti kao jedan resurs i ti moras slati bas onako HTTP POST zahtjev s Content-type: image/jpeg i onda s byteovima slike u tijelu ak oces stavit novu sliku ili mozemo izmimat sve s JSONom, formama i nekim frameworkom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="264229">alfajastog</a> Možeš “sve s JSONom, formama i nekim frameworkom”</p>

<p><a href="16.html" class="PostMention" data-id="264242">decko_sa_balkana</a> Škvorc kaže da ne treba nikakav GUI, da možemo demonstrirati u Postmanu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>Jel treba frontend ili je api dovoljan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="264245">in1</a> Kad oni kazu dokumentacija - je li ona postman dokumentacija dovoljna?  <br>
Pod ti mislim na ovako nesto: <a href="https://documenter.getpostman.com/view/9625258/SzS8tQrQ" rel=" nofollow ugc">https://documenter.getpostman.com/view/9625258/SzS8tQrQ</a> <br>
Doslovno stoji request sa svim headerima i body-em i response, a moze se dodati i opis</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="264303">anon00</a> Čini mi se da bi trebala biti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="264303">anon00</a> Prošle godine su ljudi gubili bodove jer su imali samo Postman dokumentaciju, ono što oni očekuju je čista html stranica na kojoj su pobrojane CRUD metode i resursi i pored toga napisano što koja naredba radi, doslovno ništa pametno ni teško, ali eto, njima jako bitno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kimi</h3>
                <div class="Post-body">
                    <p>trebamo li omoguciti slanje i dohvacanje slika ili je ono samo primjer hijerarhije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="264435">mentally_disturbed_llama</a> E da, zab sam napomenuti ako ce kome biti korisna info <br>
Odlucio sam ipak ne trositi vrijeme i raditi postman dokumentaciju pa sto bude <br>
Nije nista prigovorio, jedva da ju je i pogledao, samo je rekao super i to je to. 20/20</p>

<p>Mislim da je najlakse tako napraviti, barem je bilo meni <br>
Ionako sam koristio postman za provjeru je li mi radi i kad proradi samo dodam naziv, kliknem save na request, save na response i to je to. Samo kreirate novi ‘collection’ i lupate tamo requeste i save</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lusy</h3>
                <div class="Post-body">
                    <p>Kako uopće izgleda ispitivanje, je li itko već bio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="264477">MGJ</a> Traje jako kratko, pokažeš da radi (frontend ili postman), pokreneš automatsko testiranje i to je to, ništa detaljno ne ispituju, barem je tako bilo prošle godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="264477">MGJ</a></p> 

<p><a href="23.html" class="PostMention" data-id="264484">mentally_disturbed_llama</a></p> 

<p>I dalje je tako, pokaži dokumentaciju, pokaži i pokretni testove te pita da izvedeš neke HTTP metode da vidi da to radi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lusy</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="264484">mentally_disturbed_llama</a></p> 

<p><a href="24.html" class="PostMention" data-id="264568">in1</a></p> 
 
<p>A kako to automatsko testiranje napravit (nije mi bas jasno)? Imate neke prijedloge?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="264570">MGJ</a> Ovisi koji jezik koristis<br>
Tipa ja za node.js sam koristio mocha i chai za testove <br>
Na kraju su ti testovi zapravo 1. Napravi ovaj request (npr get users), 2. Očekuj status 200 OK, Očekuj array u body-u, Očekuj da u body-u postoji parametar “username”,“email”… <br>
I tako za svaki svoj endpoint. Ako test ne dobije sto je ocekivao onda ce javiti da nije prosao</p>


<p>Btw vecina ekipe (bar kod ispitivaca koji je bio meni) je dobila 20/20 - mozda cak i svi</p> 
                </div>
            </div>

            <hr>
            </div>
