    <h2>[APIUW] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Lusy</h3>
                <div class="Post-body">
                    <p>Kako uopće izgleda ispitivanje, je li itko već bio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="264477">MGJ</a> Traje jako kratko, pokažeš da radi (frontend ili postman), pokreneš automatsko testiranje i to je to, ništa detaljno ne ispituju, barem je tako bilo prošle godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="264477">MGJ</a></p> 

<p><a href="23.html" class="PostMention" data-id="264484">mentally_disturbed_llama</a></p> 

<p>I dalje je tako, pokaži dokumentaciju, pokaži i pokretni testove te pita da izvedeš neke HTTP metode da vidi da to radi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lusy</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="264484">mentally_disturbed_llama</a></p> 

<p><a href="24.html" class="PostMention" data-id="264568">in1</a></p> 
 
<p>A kako to automatsko testiranje napravit (nije mi bas jasno)? Imate neke prijedloge?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="264570">MGJ</a> Ovisi koji jezik koristis<br>
Tipa ja za node.js sam koristio mocha i chai za testove <br>
Na kraju su ti testovi zapravo 1. Napravi ovaj request (npr get users), 2. Očekuj status 200 OK, Očekuj array u body-u, Očekuj da u body-u postoji parametar “username”,“email”… <br>
I tako za svaki svoj endpoint. Ako test ne dobije sto je ocekivao onda ce javiti da nije prosao</p>


<p>Btw vecina ekipe (bar kod ispitivaca koji je bio meni) je dobila 20/20 - mozda cak i svi</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cosko10</h3>
                <div class="Post-body">
                    <p>Jel bi trebali omogućit sve http metode za url-ove tipa: /users/{id}/photos?<br>
Jer realno, nema smisla post-at na to kad postoji već /photos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lelek</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="264611">cosko10</a> <br>
Ja sam imao samo get za /users/{id}/photos i dobio sam sve bodove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="264435">mentally_disturbed_llama</a> E da, zab sam napomenuti ako ce kome biti korisna info <br>
Odlucio sam ipak ne trositi vrijeme i raditi postman dokumentaciju pa sto bude <br>
Nije nista prigovorio, jedva da ju je i pogledao, samo je rekao super i to je to. 20/20</p>

<p>Mislim da je najlakse tako napraviti, barem je bilo meni <br>
Ionako sam koristio postman za provjeru je li mi radi i kad proradi samo dodam naziv, kliknem save na request, save na response i to je to. Samo kreirate novi ‘collection’ i lupate tamo requeste i save</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AromaticConfusion</h3>
                <div class="Post-body">
                    <p>Jel okej da koristimo ModelViewSet iz Django Rest Frameworka posto on generira vecinu funkcija automatski?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="264672">VrloZbunjen</a> Mislim da da, ja sam koristio generics (npr. ListAPIView iz njega) koji ti svede kod na dvije linije za resurs i asistentica je bila sasvim okej sa tim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AromaticConfusion</h3>
                <div class="Post-body">
                    <p>Također, jel bitno imati HEAD i OPTIONS metode u dokumentaciji?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="264675">VrloZbunjen</a> <br>
Mislim da im to nije baš puno bitno, ja sam samo napisao da su metode dostupne na svakom resursu ali nisam opisivao njihovu funckionalnost.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="264675">VrloZbunjen</a> Ne trebaš to imati, nije CRUD metoda. A budući da nemoraš imati implementirano, ne moraš imati ni u dokumentaciji 🙂</p>
                </div>
