    <h2>Stanovi - ponuda, potražnja, cimerstvo</h2>

    <div>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p>Cimer i ja (Ferovci na dipl) trazimo 3. cimera/cu, nismo pusaci i na zalost dani ponosa i slave su nas prosli, tako da ni ne tulumarimo toliko vise. Jedan i drugi imamo posao tako da nas nema pretezito u stanu preko dana. Useljenje bi bilo od 1.6. moguce. Stan je dvosoban, cimer i ja smo u jednoj onaj/ona koji dolaze bi imali svoju sobu. Internet, centralno, dvoriste s lijepim pogledom i klupicama. Stan je u centru, blizu tomislavca. Cijena je 1500 kn i rezije (u zadnjih 4 godine, rezije su bile do 400 kn po zimi i u prosjeku kroz cijelu godinu oko 300 kn po osobi). za vise info box.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>Trazim cimera (pozeljno studenta) za prekrasan stan na Vrbiku u neposrednoj blizini FER-a, FSB-a, Filozofskog fakulteta i NSK. Stan je u novijoj zgradi s 5 katova u visokom prizemlju (1. kat). Sastoji se od hodnika, kupaonice, kuhinje, dnevnog boravka i 2 odvojene spavace sobe ukupne povrsine 42 m².<br>
Sve je potpuno namjesteno i svi aparati i namjestaj su novi (plinski stednjak, pecnica, hladnjak, perilica/susilica rublja, klima, 4k smartTV). U stanu je etažno plinsko centralno grijanje.<br>
Najamnina je 500€ + rezije (to sve dijelimo na pola). <br>
Za slike i ostalo u inbox</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SatranaMakina</h3>
                <div class="Post-body">
                    <p>Tražim cimera za dvosobni stan na Srednjacima. Ima zajedničku kuhinju, balkon, WC sa tušem, perilicom i sušilicom.<br>
Stan je na 3. katu, ima 43m2, cijena je 240€ / 1800kn ( režije uključene u cijenu ).<br>
Za slike u inbox.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>volimfmos69</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="73788">debos</a> Tražim cimera za kolovoz za ovaj stan. Cijena ukupno 1500kn, moguć dogovor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Muad-Dib</h3>
                <div class="Post-body">
                    <p>Traži li netko možda kojim slučajem cimera za stan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>Iznajmljuje se jednosoban stan na Trešnjevci u privatnoj kući na pola puta između placa i Doma sportova. 30m2, odvojen ulaz (zajedničko dvorište), zasebno plinsko i strujno brojilo, tv, internet, 2 ležaja. Useljiv odmah, može se po dogovoru doći pogledati. Preferiraju se studenti/ce, cijena je 1800kn + režije, za više informacija i slike javite mi se u DM.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="230936">Murin</a></p> 

<p>Dodatno na istoj lokaciji se iznajmljuje i novo uređena garsonjera(za jednu osobu), cijena je također 1800kn+ režije (koje su zbog manje kvadrature manje od stana iznad)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="231323">Murin</a></p> 

<p>Oba stana su iznajmljena 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zivotNijeFER</h3>
                <div class="Post-body">
                    <p>Tražim potencijalnog cimera/cimericu za stan (muško sam), poželjno negdje Trešnjevka jug, ali možemo se dogovoriti i drugačije. Cijena, veličina, uređenje i sve ostalo se lako dogovorimo ako ima zainteresiranih. Osobno planiram uselit negdje u 9.mjesecu, ali naravno ne moramo oboje istovremeno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="231751">zivotNijeFER</a> Jesi našo? Možda bi mogo ja s tobom na stan, isto tražim cimera, ne plaća mi se cijeli stan sam</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Kad dode revolucija prvo cemo posjetiti ovu dretvu drugovi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zivotNijeFER</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="234561">ink</a> posalji mi poruku ako se to moze, ako ne onda ti dam Discord pa tamo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>volimfmos69</h3>
                <div class="Post-body">
                    <p>Tražim cimera za 1.5soban stan na Kvaternikovom trgu, 4.kat, 45 m2. Ima klimu, internet, balkon, perilice suđa i rublja. Ukupna cijena 1700kn, moguć dogovor.</p>

            <hr>

                                <h3>PicoBlazeIt</h3>
                <div class="Post-body">
                    <p>Pozdrav,</p>

<p>jel ima netko da traži cimera u zg?<br>
ili netko voljan sa zajedno tražimo stan.<br>
preferiram odvojene sobe</p>

            <hr>
                    <div>
                                <h3>Kushim</h3>
                <div class="Post-body">
                    <p>Trazim stan za sebe i curu u Zagrebu. Ne dolazi u obzir stan opremljen s potpisom Marije Terezije. Oboje smo zaposleni, ne trazimo velik stan, ali mora biti pristojno uredjen. Stanodavac mora biti normalan po najnovijim smjernicama drustva psihijatara. Ne pusimo, ne pravimo partyje ni partije, nemamo zivotinje, ni hobije koji zahvacaju prostore stana.</p> 


                </div>
            </div>

                <div class="Post-body">
                    <p>Stan u blizini FER-a.<br>
<a href="https://www.njuskalo.hr/nekretnine/top-lokacija-iznajmljujem-stan-40-m-studenta-oglas-35547489" rel=" nofollow ugc">https://www.njuskalo.hr/nekretnine/top-lokacija-iznajmljujem-stan-40-m-studenta-oglas-35547489</a></p>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p>Pomaže Bog!<br>
Frendica (kroz nekoliko dana diplomirana pravnica - iako pravnica, nije arogantna [LJUDI, MA JE LI TO MOGUĆE?!]) traži stan.</p>

<p>Uslovi:</p>
<ul><li>kvartovi: Trnje - Sigečica, ili u blizini oko Green Golda </li>

<li>45 - 65 kvadrata</li>
<li>do 550 eur (bez režija, ako su uključene režije onda do 650 eur - plaćanje solarno, neće Bog platit bez brige)</li></ul>
