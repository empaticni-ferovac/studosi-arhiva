                                <h3>bc52556</h3>
                <div class="Post-body">
                    <p>Pronasao sam izvrstan stan, doslovno 10 metara od FER-a (u Unskoj je). Radi se o stanu u kuci (kuca je podijeljena na 2 stana) - npr. gore cijelo pokrovlje bi bio 1 stan. Kuca je upravo kompletno renovirana (apsolutno je sve novo i sada se narucuje potpuno nov namjestaj i uredaji). Svatko bi imao svoju sobu (svaka je 17m<sup>2</sup>), a stan jos ukljucuje i dnevni boravak, kuhinju i wc. Takoder, sve je osigurano (ukljucujuci i nase stvari) u slucaju bilo kakvih dogadaja (krade, poplave, provale, potresa itd.) Gazda je super lik, rekao je da nece kontrolirati sta radimo i koga dovodimo. Takoder, na raspolaganju su 2 parkinga u dvoristu i smije se rostiljati. Internet i TV su ukljuceni u cijenu (dakle to ne bi placali). Takoder, svaka prostorija u stanu ima nezavisan klima uredaj.<br>
Cijena: 550 eura + rezije (koje su mjesecno otprilike 300 do 400kn)<br>
Placanje bi pocelo od 1.9., na ugovor 12 mjeseci.<br>
Javite se za vise informacija 😀</p>

e":"posts","id":"74218"},{"type":"posts","id":"75458"},{"type":"posts","id":"79317"},{"type":"posts","id":"85370"},{"type":"posts","id":"121598"},{"type":"posts","id":"173870"},{"type":"posts","id":"173880"},{"type":"posts","id":"184087"},{"type":"posts","id":"195788"},{"type":"posts","id":"195813"},{"type":"posts","id":"206301"},{"type":"posts","id":"224977"},{"type":"posts","id":"226073"},{"type":"posts","id":"230832"},{"type":"posts","id":"230834"},{"type":"posts","id":"230835"},{"type":"posts","id":"230936"},{"type":"posts","id":"231323"},{"type":"posts","id":"231751"},{"type":"posts","id":"232159"},{"type":"posts","id":"232242"},{"type":"posts","id":"234561"},{"type":"posts","id":"235498"},{"type":"posts","id":"238432"},{"type":"posts","id":"238627"},{"type":"posts","id":"238702"},{"type":"posts","id":"238737"},{"type":"posts","id":"239645"},{"type":"posts","id":"241064"},{"type":"posts","id":"242009"},{"type":"posts","id":"259444"},{"type":"posts","id":"296700"},{"type":"posts","id":"302081"},{"type":"posts","id":"302113"},{"type":"posts","id":"302345"},{"type":"posts","id":"304325"},{"type":"posts","id":"304910"}]},"tags":{"data":[{"type":"tags","id":"357"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"25444","attributes":{"number":1,"createdAt":"2020-05-15T19:48:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPronasao sam izvrstan stan, doslovno 10 metara od FER-a (u Unskoj je). Radi se o stanu u kuci (kuca je podijeljena na 2 stana) - npr. gore cijelo pokrovlje bi bio 1 stan. Kuca je upravo kompletno renovirana (apsolutno je sve novo i sada se narucuje potpuno nov namjestaj i uredaji). Svatko bi imao svoju sobu (svaka je 17m\u003Csup\u003E2\u003C\/sup\u003E), a stan jos ukljucuje i dnevni boravak, kuhinju i wc. Takoder, sve je osigurano (ukljucujuci i nase stvari) u slucaju bilo kakvih dogadaja (krade, poplave, provale, potresa itd.) Gazda je super lik, rekao je da nece kontrolirati sta radimo
