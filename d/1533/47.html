                                <h3>volimfmos69</h3>
                <div class="Post-body">
                    <p>Tražim cimera za 1.5soban stan na Kvaternikovom trgu, 4.kat, 45 m2. Ima klimu, internet, balkon, perilice suđa i rublja. Ukupna cijena 1700kn, moguć dogovor.</p>

                    <p>Pozdrav,</p>

<p>jel ima netko da traži cimera u zg?<br>
ili netko voljan sa zajedno tražimo stan.<br>
preferiram odvojene sobe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kushim</h3>
                <div class="Post-body">
                    <p>Trazim stan za sebe i curu u Zagrebu. Ne dolazi u obzir stan opremljen s potpisom Marije Terezije. Oboje smo zaposleni, ne trazimo velik stan, ali mora biti pristojno uredjen. Stanodavac mora biti normalan po najnovijim smjernicama drustva psihijatara. Ne pusimo, ne pravimo partyje ni partije, nemamo zivotinje, ni hobije koji zahvacaju prostore stana.</p> 


                </div>
            </div>

            <hr>
                    <div>
                                <h3>iMakeApps</h3>
                <div class="Post-body">
                    <p>Stan u blizini FER-a.<br>
<a href="https://www.njuskalo.hr/nekretnine/top-lokacija-iznajmljujem-stan-40-m-studenta-oglas-35547489" rel=" nofollow ugc">https://www.njuskalo.hr/nekretnine/top-lokacija-iznajmljujem-stan-40-m-studenta-oglas-35547489</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p>Pomaže Bog!<br>
Frendica (kroz nekoliko dana diplomirana pravnica - iako pravnica, nije arogantna [LJUDI, MA JE LI TO MOGUĆE?!]) traži stan.</p>

<p>Uslovi:</p>
<ul><li>kvartovi: Trnje - Sigečica, ili u blizini oko Green Golda </li>
<li>u stambenoj zgradi (ne može kuća, nemoj ni da me pitate)</li>
<li>od 2. kata naviše (ne suteren, ne prizemlje i ne 1. kat) - 1. kat može ako zgrada ima visoko prizemlje</li>
<li>45 - 65 kvadrata</li>
<li>do 550 eur (bez režija, ako su uključene režije onda do 650 eur - plaćanje solarno, neće Bog platit bez brige)</li></ul>

<p>Tko nudi, lijepo prosim 🙂</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sterla</h3>
                <div class="Post-body">
                    <p>Trazim cimera/stan do 200 eura, ak hoce neko da trazimo skupa nek se javi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>OliveOilManiac</h3>
                <div class="Post-body">
                    <p>Traži se cimer za 4-sobni stan, specifično za veliku sobu od 16m<sup>2</sup>.<br>
U sobi se nalazi krevet, radni stol i čak 5 ormara za spremanje stvari i odjeće.</p>

<p>Optika 500Mbit/s - kabel proveden do sobe.</p>

<p>Kvart Trnje-Martinovka, manje od 10 minuta hoda do FER-a.<br>
U stambenoj zgradi, 8. kat. Zgrada ima lift.</p>

<p>Cijena: 650 kuna + režije (¼)<br>
Polog: jedna stanarina</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p>Trazim stan ili sobu u zagrebu. <br>
Sve ograniceno (ili oko) pravokutnika vukavarska-heinzlova-slavonska-selska i sjever novog zagreba mi odgovara. Luksuz mi nije bitan, bitnija mi je cijena 😅</p>

<p>Pa ako znate nekog tko izlazi iz stana ili imate kakav savijet, sve je dobrodoslo!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p>Soba u stanu, Novi Zagreb kod Avenue malla, prvi kat tj. ulaz izvana s uzvišenog “platoa”. 100 kvadrata 4 spavaće sobe (jedna tvoja), 2 wca, kuhinja, dnevni. 1150 kn mjesećno, s režijama uključenim, dakle najbolja cijena na svemiru. Stan nije loš, al nije ni niš posebno, a i cimeri (osim mene su još dvojica trenutno, tražimo četvrtog) su pušaći, i nismo baš najuredniji, al ono, nije loše, i dosta smo mirni. Ak nekog zanima javite mi se pa pokažem, soba je trenutno prazna i može se neko novi uselit bilo koji dan. Nema ugovora, ali ak neko baš hoće se može napravit, i može se dobit i potvrda za boravište/prebivalište ak vam išta znači</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>novi12</h3>
                <div class="Post-body">
                    <p>Ako netko traži sobu u stanu blizu FER-a (Miramarska) neka se javi pa može pogledat. Stanarina oko 1100 kn mjesečno s režijama, dobar internet, u stanu smo još 3 cimera, uredni smo i često nas nema u stanu. Soba je velika i ima radni stol, krevet i ormare za stvari. Nema ugovora i gazda dolazi jednom mjesečno po stanarinu.</p>
                </div>
            </div>

                    <p>Troje kolega i ja tražimo stan umjesto ljetnog smještaja, dakle na mjesec i pol. Idealno 3 spavace, moze i 2+dnevna. Idealno je da uletimo nekom ’ko nije preko ljeta tu. Ako ima zainteresiranih moze slike i cijena u pm.</p>

n ili sobu u zagrebu. \u003Cbr\u003E\nSve ograniceno (ili oko) pravokutnika vukavarska-heinzlova-slavonska-selska i sjever novog zagreba mi odgovara. Luksuz mi nije bitan, bitnija mi je cijena \ud83d\ude05\u003C\/p\u003E\n\n\u003Cp\u003EPa ako znate nekog tko izlazi iz stana ili imate kakav savijet, sve je dobrodoslo!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1533"}},"user":{"data":{"type":"users","id":"190"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"296700","attributes":{"number":46,"createdAt":"2022-05-16T14:31:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESoba u stanu, Novi Zagreb kod Avenue malla, prvi kat tj. ulaz izvana s uzvi\u0161enog \u201cplatoa\u201d. 100 kvadrata 4 spava\u0107e sobe (jedna tvoja), 2 wca, kuhinja, dnevni. 1150 kn mjese\u0107no, s re\u017eijama uklju\u010denim, dakle najbolja cijena na svemiru. Stan nije lo\u0161, al nije ni ni\u0161 posebno, a i cimeri (osim mene su jo\u0161 dvojica trenutno, tra\u017eimo \u010detvrtog) su pu\u0161a\u0107i, i nismo ba\u0161 najuredniji, al ono, nije lo\u0161e, i dosta smo mirni. Ak nekog zanima javite mi se pa poka\u017eem, soba je trenutno prazna i mo\u017ee se neko novi uselit bilo koji dan. Nema ugovora, ali ak neko ba\u0161 ho\u0107e se mo\u017ee napravit, i mo\u017ee se dobit i potvrda za boravi\u0161te\/prebivali\u0161te ak vam i\u0161ta zna\u010di\u003C\/p\u003E","editedAt":"2022-05-16T14:33:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1533"}},"user":{"data":{"type":"users","id":"318"}},"editedUser":{"data":{"type":"users","id":"318"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"302081","attribut
