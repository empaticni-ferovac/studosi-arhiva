    <div>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="6205/35.html" class="PostMention" data-id="263149">Erpeg</a> ja sam to implementirao tako da imam fju update() koja prima vrijednost sata i racuna razliku izmedu te nove vrijednosti i this.currentTimeMillis() i onda tu razliku (ako je pozitivna) sprema u privatnu varijablu. Vrijednost te varijable sam samo zbrojio na kraj returna od currentTimeMillis().</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6205/42" class="PostMention" data-id="263380">RogerRoger</a> al onda tebi npr ak imas<br>
p1 salje u trenutku 5, a p2 prima u trenutku 4 (p2 jitter(inkrement) je 4)<br>
onda p2 primi dobro prvi put u 6, ali njegovo slijedece vrijeme nije 10, nego 11<br>
jer je inkrement=4 + razlika=(5-4)=1<br>
i to se onda dalje propagira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adhdd</h3>
                <div class="Post-body">
                    <p><a href="6205/30.html" class="PostMention" data-id="263121">WickyWinslow</a> gdje se može pronaći taj dio sa predmeta OPRPP2, koliko vidim na materijalima nema ništa?</p> 
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="https://fer.studosi.net/d/6205/43" class="PostMention" data-id="263421">adhdd</a> Ljudi su svoje zadace na github objavljivali. Treba tamo pretrazivati sa pametno izabranim kljucnim frazama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="6205/41.html" class="PostMention" data-id="263329">RogerRoger</a> <br>
<img src="../assets/files/2021-12-10/1639171997-44607-image.png" title="" alt=""><br>
recimo da sortiras ocitanja u senzoru 1 i imas ova 3 (u crvenom kvadratu)<br>
prvo ocitanje je taj senzor generirao i njegova oznaka je 3<br>
drugo ocitanje koje je primljeno ima dolazi sa vektorom (1,4,3). ti od toga uzimas oznaku za prvi senzor (1) i gledas jel ta oznaka veca il manja od oznake u generiranom ocitanju.<br>
u ovom slucaju oznaka 1 je manja od 3, iako je ocitanje generirano kasnije. senzor 1 misli da je ocitanje generirano ranije (zbog oznake) i stavit ce ga prvog u listu.<br>
sljedece ocitanje koje mora sortirat je sa vektorom (3,6,5).<br>
to ocitanje ima istu vrijednost (oznaceno plavom) kao i vrijednost senzora 1 (3), pa ces to stavit nakon vlastito generiranog ocitanja.</p>

<p>nadam se da ti je jasno sad, ja sam se isto borio da shvatim sve to</p>
                </div>
            </div>

                    <p><a href="https://fer.studosi.net/d/6205/48" class="PostMention" data-id="263462">Dr_Flare</a> cini mi se da se to desi kad modificiramo startTime<br>
onda iz nekog razloga ona njihova funkcija sa jitterom kaze “i will not serve”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6205/50" class="PostMention" data-id="263469">Erpeg</a> nisam baš shvatio, možeš li opet pojasniti?<br>
Razmislio sam o mogućim problemima i mislim da se ništa ne može zeznuti, jako je jednostavan pristup pa mislim da smo se krivo shvatili.<br>
Dakle:<br>
Fja update() prima novu vrijednost sata i uspoređuje ju s currentTimeMillis() klase EmulatedSystemClock. Ako je veća, u privatnu varijablu (npr. int correction, inicijalno 0) sprema razliku. Uz to, na return statement fje currentTimeMillis() na kraju dodaš +correction.</p>
                </div>
            </div>

                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p>Moze li se napraviti da se prvo senzori kod pokretanja registriraju i svi pokupe podatke od ostalih, a onda kad dode START samo krenemo s UDP-om. Jer me buni 5.2. gdje kaze kako se salje registracija tek nakon sto dode START. al u tom slucaju kako bi tocno rjesili problem koliko ukupno registracijskih poruka treba primiti</p>

                    <p>Jel može netko, itko, IKAKO pomoći oko ovog UDP dijela, konkretno kako voditi evidenciju koji su paketi poslani, a potvrda nije stigla (po mogućnosti bez map&lt;,map&lt;,map&lt;,&gt;&gt;&gt;) i kojim senzorima ju treba ponovno poslati<br>
Dobit ću slom živaca od ovog jebenog predmeta, strojno me nije slomilo, apr i retardirani nos me nisu slomili, nesposobni nositelji s naspa me nisu slomili ali evo rassus je na dobrom putu</p>
                </div>

                    <p><a href="https://fer.studosi.net/d/6205/58" class="PostMention" data-id="263735">Erpeg</a> da, jedino vidim da sam krivo napisao, u taj “correction” se ne bi spremala razlika nego bi se zbrojila s njim, u biti:</p>

update(long newvalue)
{
int diff = (newvalue - this.currentTimeMillis());
if(diff &gt; 0) correction += diff;
