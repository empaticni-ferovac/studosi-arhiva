    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Skenk</h3>
                <div class="Post-body">
                    <p><a href="7490/279.html" class="PostMention" data-id="301139">Svudec</a> <br>
Znam ali nazalost ne radi kako god, napravio sam bez lokalne grupe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neksi</h3>
                <div class="Post-body">
                    <p>jel se u c++ ovako radi povecavanje s atomic int: atomic_inc(B) , ako je B -&gt; global int *B?  Iz nekog razloga mi uvijek vraća count 0, a ne vidim grešku nigdi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DoktorKanye</h3>
                <div class="Post-body">
                    <p>Koje ste petlje odlučili paralelizirati? Meni se povraca od ovog labosa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lukak</h3>
                <div class="Post-body">
                    <p><a href="7490/287.html" class="PostMention" data-id="301265">DoktorKanye</a> Kljucan rezultat ce ti dati paralelizacija ove petlje:</p>

<pre><code>    for i in range(1, m+1):
        for j in range(1, n+1):
            psitmp[i*(m+2)+j]=0.25*(psi[(i-1)*(m+2)+j]+psi[(i+1)*(m+2)+j]+psi[i*(m+2)+j-1]+psi[i*(m+2)+j+1])</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>mozes ih teoretski paralelizirati sve, ali ova je kljucan krivac za sporo izvrsavanje tako da nju moras da bi dobio neke pametne rezultate</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skenk</h3>
                <div class="Post-body">
                    <p>Vam se izvede ovaj 3. u nekom razumnom vremenu kad koristite zadane ulazne parametre?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Polifem</h3>
                <div class="Post-body">
                    <p>Treći zadatak - paralelno napravio jacobi , ali kako bi rijesio problem da mi error postaje 0 nakon 1. iteracije moram u svakoj iteraciji radit novi buffer A koji mi pokazuje na “psi”- sad mi je paralena izvedba skoro pa ista kao serijska. Ako je netko imao sličan problem da je riješio na pametniji način …C++ implementacija (kostur++)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Polifem</h3>
                <div class="Post-body">
                    <p><a href="7490/291.html" class="PostMention" data-id="301334">Polifem</a> <br>
hmmm naravno sad odmah isprobao nešto i radi bez stvaranja buffera 🙂 … treba staviti CL_MEM_USE_HOST_PTR, za buffer iz kojeg se čitaju podatci</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p><a href="7490/292.html" class="PostMention" data-id="301335">Polifem</a> E kak si uspio to napravit, ja imam CL_MEM_USE_HOST_PTR u bufferu iz kojeg citam, ali ako ga ne refresham pri svakom loopu mi error postaje 0.</p>
                </div>
            </div>

<p>ili mogu ono s dva random broja ?</p>

                <div class="Post-body">
                    <p><a href="7490/297.html" class="PostMention" data-id="301412">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> meni je 50s paralelizirano (64, 1000), svaki dupli for loop mi je paraleliziran, intel integrirana graficka</p>

                    <div>
                                <h3>tempest</h3>
                <div class="Post-body">
                    <p><a href="7490/302.html" class="PostMention" data-id="301657">Peter Jordanson</a> <br>
Nisam više siguran dal je to ta greška jer se ne sjećam koji je točno ispis greške meni bio, ali provjeri dal u <code>cudaMalloc()</code> i <code>cudaMemcpy()</code> stavljaš točnu veličinu, za Psi bi trebala biti <code>(m + 2) * (n + 2) * sizeof(double)</code></p>
                </div>

                </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="7490/304.html" class="PostMention" data-id="301662">Smolaa</a> I kako bi trebali izgledati bufferi koje saljemo u kernel jer mi nikako nece proradit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="7490/304.html" class="PostMention" data-id="301662">Smolaa</a></p> 

<p>Pseudokod za jacobija može biti ovakav:</p>

<pre><code>kernel void jacobi_step(psi, psinew, m, n, threadcount, psi_size):
	id = get_global_id(0)
	repeats = (int)ceil((float)(m * n) / threadcount)
	for (int iter = 0; iter &lt; repeats; iter++)
		number = id + iter * thread_count
		if (number &gt;= psi_size)
			break
		i = (number % m) + 1
		j = ((number / m) % n) + 1
		
		psinew[i * (m + 2) + j] = 0.25 * (psi[(i - 1) * (m + 2) + j] + psi[(i + 1) * (m + 2) + j] + psi[i * (m + 2) + j - 1] + psi[i * (m + 2) + j + 1])
	
	return</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Za buffere se može stavit <code>CL_MEM_READ_WRITE | CL_MEM_COPY_HOST_PTR</code> radi jednostavnosti i veličinu (m+2) * (n+2) * sizeof(double) za varijable psi i psitmp.</p>
                </div>
            </div>
