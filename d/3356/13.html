    <h2>[PARPRO] 1. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>U cemu je lakse napravit ovaj labos, Pythonu ili C-u?<br>
Piton skoro da ne znam beknut, C znam onoliko koliko sam ga morao koristit za pipi,asp i nasp ali mi isto definitivno nije prvi izbor</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Ja sam ga krenuo raditi u C++-u i čini se ok zasad.<br>
Pitanje vezano uz zadatak: kao argument mpiexecu predaje se broj filozofa, ali koliko je vilica? Onoliko koliko i filozofa ili dvije? EDIT: nvm opet sam pročitao, vilica je koliko i filozofa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>Pisem ovo u Pythonu i pokusavam nesto ispisat, uspavat dretvu 10 sec i onda opet nesto ispisat s ovim odsječkom<br>
I to radi kako sam zamislio kada pokrenem program kao najobicniji Python program(tj runnam kod u samo jednom procesu), ali kada pokrenem preko mpiexec-a taj pogram na vise procesa dogada mi se da se prvo odradi cijeli ‘sleep’ i onda ispisuje citav ispis odjednom, ukljucuji i ono sto je trebalo biti prije sleep-a<br>
Kada pokrecem na vise procesa to radim s <code>mpiexec -n 4 python -m mpi4py helloworld.py</code><br>
Zna li tko zasto se ovo ponasa tako cudno i sta treba napravit?<br>
<img src="../../assets/files/2021-03-22/1616432555-764321-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="156641">moukie</a> sjećaš se kako si popravio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>Kako ovo debuggirati (radim u C++)? Meni apsolutno nista ne ispisuje dok pokrenem sa mpiexec -n 4 Philosophers.exe, a dok pokrenem za 5 procesa onda mi izbaci debug assertion failure s apsolutno nikakvim traceom.<br>
Stavio sam kontrolni ispis poslije MPI_Init, ali cak niti to ne ispisuje</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="163119">Ziher</a> Solved: potrebno je flushat output 🤦‍♂️<br>
Jel vam filozofi vjecno jedu ili samo jednom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="163465">Ziher</a> Trebaju vjecno jest</p>
                </div>
            </div>

            <hr>

                </div>
            </div>
