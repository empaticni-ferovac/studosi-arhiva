    <h2>[PARPRO] Gradivo</h2>

    <div>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="248.html" class="PostMention" data-id="303345">huhu</a> Ja sam isto kao i ti shvatio, vidim da na ovoj slici u pdfu imaju ove dvojke uz tw koje kasnije nestanu. Mislim da je neka greska u toj slici.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p><a href="249.html" class="PostMention" data-id="303347">Bisolvon</a> Al cak je logicno da salje 2N, odnosno u b) 2N/korijen(P), kaj ne?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="250.html" class="PostMention" data-id="303348">huhu</a> Pogledo sam sada ponovo zadatak, mislim da je tocno postavljeno dakle pod a) imamo redove. U tom slucaju ove poruke lijevo i desno nam ne postoje jer su to vec sve nasi elementi. Salju se 2 poruke, susjedu iznad i susjedu ispod  i svaka poruka ima 2N jer je “2 neposredna susjedna elementa”. pa to ispadne Tk = 2(ts + tw*(2N)). Pod b) je onda 4 poruke jer moramo slat svim susjedima a duljina stranice je onaj N/sqrt(P).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="248.html" class="PostMention" data-id="303345">huhu</a> <em>Care to elaborate?</em> U a) se šalju podaci dvama procesima - lijevi i desni. U b) se šalju lijevom, desnom, gornjem i donjem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p><a href="251.html" class="PostMention" data-id="303350">gladiator</a> Al kaj nije da saljem lijevi i lijevi-1 i desni i desni+1 (ako gledas kao da su stupci kak si ti napisao)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="252.html" class="PostMention" data-id="303352">huhu</a> kao prvo, da, retci</p>

<p>kao drugo, svaki proces dobije BLOK redaka. Dakle za rubne elemente on mora saznati ove koji su iznad njega i za to će kontaktirati proces koji je dobio retke iznad njega (isto to vrijedi i za ove dolje). Pretpostavka je da redaka ima barem dva puta više nego procesa. Dakle svaki proces mora napraviti dvije izmjene poruka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p><a href="253.html" class="PostMention" data-id="303353">Bisolvon</a> Znaci zapravo ono kaj smo mi prvo mislili, bi bilo tocno, al onda nebi slali 2N podataka nego samo N? Pa je ovo drugo bolji nacin?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="254.html" class="PostMention" data-id="303354">huhu</a> Mislim da ne jer ako stavis pod a) Tk = 4(ts + tw*N) iz toga bi se reklo da se salju 4 poruke ali imamo samo dva susjeda kojima saljemo poruke.</p>

<p>Ako je netko 100% siguran kako treba neka napise, ja ovo kinda pogađam kako bi trebalo bit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p><a href="255.html" class="PostMention" data-id="303356">Bisolvon</a> Opet mi nema logike kako 2 susjeda ako saljem najblizem i drugom najblizem sa svake strane..<br>
Ova recenica je problem cini mi se “2 neposredna susjedna elementa u svakom od 4 smjera”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="256.html" class="PostMention" data-id="303357">huhu</a> Ta 2 neposredna elementa su kod istog procesa tj. susjeda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Kako bi se riješio ovaj zadatak iz ispita?</p>

<p><img src="../../assets/files/2022-06-12/1655065616-118097-image.png" title="" alt=""></p>

<p>Koji nam je neutralni element za xor? 🤔</p>
                </div>
            </div>

            <hr>
                    <div>

<p>0, jer</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="260.html" class="PostMention" data-id="303367">Dragi prijatelj strojnog učenja</a> aha pa da, tenks</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="246.html" class="PostMention" data-id="303343">BillIK</a> <a href="247.html" class="PostMention" data-id="303344">gladiator</a> može se i u <span class="mathren-inline">O(\log N)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>:</p>
<ul><li>u pomoćno polje postaviš 1 ako je točka i 0 ako nije</li>
<li>provedeš +_prescan</li>
<li>vrijednost prescana je redni broj rečenice za svaki znak</li>
<li>pomoću toga izgradiš novi niz koji sadrži početne ili završne pozicije svake rečenice</li>
<li>u opet novi niz izračunati razlike uzastopnih pozicija rečenica, pazeći na EREW</li>
<li>max_reduce</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>u skripti, prvi zadatak s analizom, zasto jer velicina poruke uzeta kao N/sqrt(P) a ne kao square(N)/P ? Moze li mi netko ovo objasniti opcenito mi nije bas jasna velicina poruke u zadacima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="263.html" class="PostMention" data-id="303400">DnkCkv</a> koji zadatak tocno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="264.html" class="PostMention" data-id="303401">Bisolvon</a> <img src="../../assets/files/2022-06-13/1655108953-745195-screenshot-2022-06-13-at-102854.png" title="" alt=""><br>
<img src="../../assets/files/2022-06-13/1655108972-78307-screenshot-2022-06-13-at-102922.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="265.html" class="PostMention" data-id="303402">DnkCkv</a> Koliko ja shvacam ove zadatke tu se salju samo one tocke koje se nalaze na rubovima tog kvadrata. S obzirom da je stranica kvadrata N/sqrt(P) onda je to i velicina poruke. Dakle samo gledas koliko elemenata saljes nekome. Da se salju svi elementi za koje je zaduzen taj proces onda bi bilo N/sqrt(P) * N/sqrt(P) tj. površina tog kvadrata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="244.html" class="PostMention" data-id="303333">gladiator</a> ovo je konveksna funkcija s plusevima kak to moze bit nula a da rjesenje nije negativan broj procesora?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="267.html" class="PostMention" data-id="303405">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <span class="mathren-inline">P * (10 + 500/P) + 12*(10 + 500/P)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
derivacija je <span class="mathren-inline">10 - 6000/P^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
                </div>
