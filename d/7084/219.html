                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p>1.) T/N: Kako bi ubrzanje bilo veće od 1, trajanje komunikacije i čekanja mora biti kraće od trajanja računanja na pojedinom procesoru.<br>
2.) T/N: Ukupno trajanje računanja (TR) paralelnog programa može ovisiti o raspodijeli zadataka po procesorima.<br>
3.) T/N: Uz povećanje količine računanja i nepromijenjene ostale elemente trajanje, učinkovitost programa pada.<br>
4.) T/N: Trajanje izvođenja paralelnog programa ne ovisi o promatranom procesoru iz skupa svih procesora koji izvode paralelni program.<br>
5.) T/N: Sitnozrnata podjela posla podrazumijeva malu količinu komunikacije u odnosu na veću količinu računanja.<br>
6.) T/N: Trajanje izvođenja paralelnog programa ovisi o promatranom procesoru iz skupa svih procesora.<br>
7.) T/N: Prilikom pridruživanja zadataka procesorima, zadatke koji se izvode neovisno poželjno je pridružiti istom procesoru.<br>
8.) T/N: Jednom procesoru može biti dodijeljeno više MPI procesa.<br>
9.) T/N: Trajanje izvođenja paralelnog programa je po definiciji neovisno o promatranom procesoru.<br>
10.) T/N: Uz smanjenje kolicine racunanja i nepromijenjene ostale elemente trajanja racunanja, ucinkovitost programa raste.<br>
11.) T/N: Kako bi ubrzanje bilo vece od 1 trajanje komunikacije i cekanja mora biti krace od racunanja na pojedinom procesu.<br>
12.) T/N: Trajanje racunanja(Tr) paralelnog programa može ovisiti o raspodjeli zadataka po procesorima.</p>

<p>Ako se da kome odgovorit na ovo.</p>

<p>1.) T/N: Kako bi ubrzanje bilo veće od 1, trajanje komunikacije i čekanja mora biti kraće od trajanja računanja na pojedinom procesoru. - <strong>TOČNO</strong></p>

<p>2.) T/N: Ukupno trajanje računanja (TR) paralelnog programa može ovisiti o raspodijeli zadataka po procesorima. - - <strong>TOČNO</strong> - Iz skripte: <br>
 u raznorodnom (heterogeneous) sustavu, trajanje računanja ovisi i o raspodjeli zadataka po procesorima</p> 

<p>3.) T/N: Uz povećanje količine računanja i nepromijenjene ostale elemente trajanje, učinkovitost programa pada.  - NETOČNO?</p> 

<p>4.) T/N: Trajanje izvođenja paralelnog programa ne ovisi o promatranom procesoru iz skupa svih procesora koji izvode paralelni program. - <strong>TOČNO</strong></p>

<p>5.) T/N: Sitnozrnata podjela posla podrazumijeva malu količinu komunikacije u odnosu na veću količinu računanja. - <strong>NETOČNO</strong> - sitnozrnata znači puno zadataka od kojih je svaki malen, tj malo računanja, puno komunikacije</p> 

<p>6.) T/N: Trajanje izvođenja paralelnog programa ovisi o promatranom procesoru iz skupa svih procesora. <strong>NETOČNO</strong> - ovo je druga verzija 4. pitanja</p>

<p>7.) T/N: Prilikom pridruživanja zadataka procesorima, zadatke koji se izvode neovisno poželjno je pridružiti istom procesoru. - <strong>NETOČNO</strong> - to je osnova za paralelizaciju - neovisni zadaci na razlicitim procesorima. Iz skripte:<br>
o zadaci koji se izvode neovisno/istodobno dodjeljuju se različitim procesorima<br>
o zadaci koji često komuniciraju dodjeljuju se istom procesoru</p> 

<p>8.) T/N: Jednom procesoru može biti dodijeljeno više MPI procesa. - <strong>TOČNO</strong></p>

<p>9.) T/N: Trajanje izvođenja paralelnog programa je po definiciji neovisno o promatranom procesoru.  - <strong>TOČNO</strong> - opet verzija 4. i 6. zadatka</p>

<p>10.) T/N: Uz smanjenje kolicine racunanja i nepromijenjene ostale elemente trajanja racunanja, ucinkovitost programa raste.  - TOČNO? - druga verzija 3. zadatka</p>

<p>11.) T/N: Kako bi ubrzanje bilo vece od 1 trajanje komunikacije i cekanja mora biti krace od racunanja na pojedinom procesu. - <strong>TOČNO</strong> - isti prvi zadatak</p>

<p>12.) T/N: Trajanje racunanja(Tr) paralelnog programa može ovisiti o raspodjeli zadataka po procesorima. - <strong>TOČNO</strong> - isti kao 2. zadatak</p>

<p>Nek netko samo potvrdi 3. i 10. <br>
Uopće nezz je li količina računanja ima veze sa učinkovitosti. Gledam to na način ako računanje raste za 1 procesor onda raste i u paralelnom procesoru jednakim faktorom pa se to pokrati u formuli</p>

om procesoru iz skupa svih procesora. \u003Cstrong\u003ENETO\u010cNO\u003C\/strong\u003E - ovo je druga verzija 4. pitanja\u003C\/p\u003E\n\n\u003Cp\u003E7.) T\/N: Prilikom pridru\u017eivanja zadataka procesorima, zadatke koji se izvode neovisno po\u017eeljno je pridru\u017eiti istom procesoru. - \u003Cstrong\u003ENETO\u010cNO\u003C\/strong\u003E - to je osnova za paralelizaciju - neovisni zadaci na razlicitim procesorima. Iz skripte:\u003Cbr\u003E\no zadaci koji se izvode neovisno\/istodobno dodjeljuju se razli\u010ditim procesorima\u003Cbr\u003E\no zadaci koji \u010desto komuniciraju dodjeljuju se istom procesoru\u003C\/p\u003E \n\n\u003Cp\u003E8.) T\/N: Jednom procesoru mo\u017ee biti dodijeljeno vi\u0161e MPI procesa. - \u003Cstrong\u003ETO\u010cNO\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E9.) T\/N: Trajanje izvo\u0111enja paralelnog programa je po definiciji neovisno o promatranom procesoru.  - \u003Cstrong\u003ETO\u010cNO\u003C\/strong\u003E - opet verzija 4. i 6. zadatka\u003C\/p\u003E\n\n\u003Cp\u003E10.) T\/N: Uz smanjenje kolicine racunanja i nepromijenjene ostale elemente trajanja racunanja, ucinkovitost programa raste.  - TO\u010cNO? - druga verzija 3. zadatka\u003C\/p\u003E\n\n\u003Cp\u003E11.) T\/N: Kako bi ubrzanje bilo vece od 1 trajanje komunikacije i cekanja mora biti krace od racunanja na pojedinom procesu. - \u003Cstrong\u003ETO\u010cNO\u003C\/strong\u003E - isti prvi zadatak\u003C\/p\u003E\n\n\u003Cp\u003E12.) T\/N: Trajanje racunanja(Tr) paralelnog programa mo\u017ee ovisiti o raspodjeli zadataka po procesorima. - \u003Cstrong\u003ETO\u010cNO\u003C\/strong\u003E - isti kao 2. zadatak\u003C\/p\u003E\n\n\u003Cp\u003ENek netko samo potvrdi 3. i 10. \u003Cbr\u003E\nUop\u0107e nezz je li koli\u010dina ra\u010dunanja ima veze sa u\u010dinkovitosti. Gledam to na na\u010din ako ra\u010dunanje raste za 1 procesor onda raste i u paralelnom procesoru jednakim faktorom pa se to pokrati u formuli\u003C\/p\u003E\n","editedAt":"2022-06-11T15:26:46+00
