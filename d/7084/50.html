                                <h3>a_ko_si_ti</h3>

            <hr>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="208147">a_ko_si_ti</a> ne znam, moguce da da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="208147">a_ko_si_ti</a> Rekao je još i prije MI da složenost ne smije biti gora od složenosti slijednog algoritma, a da je najbitnije da opišete ideju algoritma i što više napišete o njemu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tonek</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-06-16/1623869303-722942-image.png" title="" alt=""></p>

<p>Zna li netko ovaj rješit? Nisam siguran je li u brojniku za učinkovitost stavljamo P = 1 ili 2, s obzirom da za P = 1 ne bi trebao algoritam raditi?</p>
                </div>
            </div>

            <hr>

                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="207954">Process</a> i mene zanima, ja sam pokušala derivirati funkciju potrošnje ali dobijem broj procesora negativan broj haha tako da nešto ne štima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigD</h3>

                    <p><a href="48.html" class="PostMention" data-id="208214">toblerone</a> U Tp treba biti 250/P</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>9.a)Ukupan broj poruka koji se razmjene(pošalju) u provedbi komunikacijske strukture hiperkocke za 2<sup>d</sup> procesa iznosi______.</p>

<p>Što bi tu odgovor bio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="208239">Cvija</a> Mislim da je d poruka. Jer se razmjeni logaritam od količine procesa, pa to izbaci d.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ReyKenobi</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="208239">Cvija</a> Treba biti 2<sup>D</sup> * log(2<sup>D</sup>) poruka (hiperkocka -&gt; n * log(n) poruka za n procesa). Svaki proces (njih n) šalje i prima log(n) poruka.</p>
                </div>
            </div>
