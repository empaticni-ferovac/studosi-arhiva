                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-04-19/1650362541-803955-image.png" title="" alt=""><br>

PARALELNO <br>
  K<i> = PRAG; <br>
…<br>
<br>
Zar nije da se ti zahtjevi samo ulančavaju i da ih je okej poslati istovremeno?</i></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="291616">anon00</a> Mislim da ne možeš tako, treba prvo prepisat taj prag u neko polje. Ulančavanje je kod APRAM-a ako se ne varam, ovdje bi došlo do istodobnog čitanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="291616">anon00</a> čak i da se ulančaju, onda ti samo ispadne sekvencijalni algoritam u O(N)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="171.html" class="PostMention" data-id="291618">Bisolvon</a> Krivo sam napisao, mislio sam K<i> = Prag tako da svaki proces ima svoju kopiju praga. Kako onda prepisati prag na svaki ako ne mogu istodobno citati? <br>
<br>
<a href="172.html" class="PostMention" data-id="291619">viliml</a> <br>
Koja je onda ideja rjesenja?</i></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="173.html" class="PostMention" data-id="291623">anon00</a> Možeš prvo slijedno napravit polje praga iz kojeg onda u paralelnom dijelu čitaš svaki iz svog ovisno o index-u. To je onda složenost O(n). Može se još složenost smanjit na log(n) ako se prepisivanje praga u polje izvede pomoću onog algoritma za binarno stablo.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>EREW PRAM, otkriti koja vrijednost se u nizu pojavljuje najvise puta<br>
Ima neko ideju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="291626">Rene</a> Znam u O(N), svaki proces broji koliko elemenata ima jednakih i-tom krećući se u krug, pa max reduce</p>
                </div>
            </div>

                    <p><a href="174.html" class="PostMention" data-id="291626">Rene</a> <a href="179.html" class="PostMention" data-id="291634">viliml</a> moguće je i u log N * log M: paralelnim radix sortom sortiraš i onda primjeniš rješenje zadatka 1.10 (najdulji uzastopni niz jednakih vrijednosti)</p>

            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="176.html" class="PostMention" data-id="291628">iNut</a> ako se ne varam:</p>

    }
}
</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
