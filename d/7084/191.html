                    <p><a href="../7490/17.html" class="PostMention" data-id="298398">Olive Oil</a> Jel mozes mozda poslat tutoriale, primjere, dokumentaciju ili bilo sto sto si nasao na internetu kako instalirati i pokrenuti program koristeci opencl i python?</p>

                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="189.html" class="PostMention" data-id="298820">ZalutaliStudent</a> gledao sam od pyopencl librarya stranicu, imaju jedan(?) primjer i na njemu sam gledao što se događa. Našao sam <a href="https://github.com/sixAndjune/pyopencl-examples" rel=" nofollow ugc">ovo</a> i tak na githubu drugih ljudi gledao primjere.</p>

<p><a href="190.html" class="PostMention" data-id="298845">ZalutaliStudent</a> kada pozoveš program i funkciju kernela kako si je nazvao, recimo “prim”</p>
<pre><code>pro = cl.Program(context, code).build() 
# za context i queue imaš na pyopencl stranici što je
pro.prim(queue, (16, 4), (4, 2), varijable_koje šalješ kernel funkciji) 
# tuple (16, 4) je globalna veličina skupa dretvi
# tuple (4, 2) je veličina grupe dretvi</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>ovo za operacije se nisam opće zezao s tim, samo sam kad sam dohvatio polje ili zbrojio jedinice ili reduce napravio nad njime, nisam imao volje za to njihovo</p>

<p>informativno za prvi i drugi zadatak svaki ima 25 linija koda u pythonu + 25 za kernel funkciju. trećem neću ni štapom prić</p>
