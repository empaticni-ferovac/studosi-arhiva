    <div class="container">
    <h2>[PARPRO] Gradivo</h2>

    <div>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="175454">a_ko_si_ti</a> Rekao bih isto kao i ti, ali što da je, na primjer, niz A[] počinjao s 0, npr [0 0 1 0 …], onda bi neutralni element bio 1 ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koBASA</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="175523">Cvija</a> Isto 0 jer onda 0 XOR 0 je 0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Zadatak 9 s tog Docs pdf-a od prošle godine - čudan mi je malo taj način rješavanja, može li netko dati tablično rješenje? Sjećam se da smo na predavanjima vrijednosti koje “fale” do 2<sup>n</sup> popunjavali s 0, pretpostavljam da se ovdje gleda da svaki procesor ipak nešto radi (nijedan ne zbraja samo nule) pa je zato 3+3+3+3+2+2+2+2 elementa, tj. nule su treći element nizova nad kojima rade procesori 5-8. Jesam li u pravu što se ovoga tiče?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="175532">RogerRoger</a> <span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../../vi/IKakdQtDDWQ/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/IKakdQtDDWQ?start=1853"></iframe></span></span><br>
imas ovdje slican primjer</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-21/1619019970-888669-image.png" title="" alt=""><br>
jel bi mogli ovaj uvjet unutar paralelno promjenit u j = i - 1 do 0 pa da se gledaju elementi lijevo od trenutnog itog elementa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p>2.5 U MPI programu svaki proces ima lokalnu vrijednost u varijabli x. Korištenjem MPI<br>
funkcija Send i Recv (skraćena sintaksa) napisati odsječak programa logaritamske<br>
složenosti (po pitanju broja poslanih poruka) koji će za N procesa izračunati minimum<br>
svih lokalnih vrijednosti, tako da svi procesi znaju rezultat. (U svakom procesu varijabla<br>
ID je indeks, a varijabla N ukupni broj procesa.)</p>

<p>Zna netko ovaj, a da nije struktura hiperkocke?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="175715">adidas</a> meni se taj zad cini slicnim kao 2.2 samo sto se MIN trazi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p>Ima netko skupljenu teoriju? Jel se ponavlja što?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>andiamo</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="175724">Maglica</a> <a href="https://github.com/studosi-fer/PARPRO/blob/master/ispiti/mi/2014-15/PARPRO_2014-15_mi_teorija.pdf" rel=" nofollow ugc">https://github.com/studosi-fer/PARPRO/blob/master/ispiti/mi/2014-15/PARPRO_2014-15_mi_teorija.pdf</a></p>

<p>ima netko rjesenje za ovo<br>
<img src="../../assets/files/2021-04-21/1619042251-881901-screenshot-2021-04-21-at-235724.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="175794">andiamo</a> `paralelno(i = 0 do n - 1) <br>
    if(A<i> == 1)<br>
        indeksi<i> = i<br>
        k<i> = i<br>
    else<br>
        indeksi<i> = 0<br>
        k<i> = 0<br>
min = min*<em>reduce(indeksi[])<br>
max = max_reduce(k[])<br>
paralelno(i = min do max) <br>
    if(A[] == 0)<br>
        nule<i> = 1<br>
rez = +</i></em><i>reduce(nule[])<br>
<br>
<br>
min*(a,b)<br>
    if(a == b) return b<br>
    if(a &lt; b &amp;&amp; a &gt; 0) return a<br>
    else if(a &lt; = 0) return b<br>
    if(b &lt; a &amp;&amp; b &gt; 0) return b<br>
    else if(b &lt;= 0) return a<br>
`<br>
meni se cini da je ovo okej<br>
mozda da izbjegnemo definiranje funkcije mozemo u ovo polje gdje trazimo najmanji indeks na kojem se pojavila jedinica, ako se nije pojavila jedinica upisati vrijednost n+1 pa cemo moc samo min_reduce</i></i></i></i></i></i></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>glider</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-21/1619043572-467013-obrisi123.png" title="" alt=""><br>
moze netko rjesenje ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="175827">toblerone</a> evo za xor na manjem primjeru ugl radis isto kao +_reduce samo ne zbrajas nego xoras <br>
<img src="../../assets/files/2021-04-21/1619044685-644296-20210422-003537.jpeg" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p>Ima netko barem dio rješenja zadataka <a href="https://github.com/studosi-fer/PARPRO/blob/master/ispiti/zi/2019-20/PARPRO_2019-20_zi.pdf" rel=" nofollow ugc">prošlogodišnjeg ZI?</a></p>
                </div>
            </div>
