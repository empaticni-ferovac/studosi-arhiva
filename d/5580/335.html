                                <h3>mbaki</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="22445">meriMerino</a> Jesi sigurna? Jer nije naveden na <a href="https://www.fer.unizg.hr/djelatnici/mentorstvo" rel=" nofollow ugc">https://www.fer.unizg.hr/djelatnici/mentorstvo</a> kao mogući odabir</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="315.html" class="PostMention" data-id="45544">mbaki</a> Ne može biti mentor jer nije promoviran, ali postoje neke cake kako ga dobit kao mentora u dogovoru s nekim tko će ti biti mentor samo na papiru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>potemkin</h3>
                <div class="Post-body">
                    <p><a href="315.html" class="PostMention" data-id="45544">mbaki</a> Long story short: tebao je postat docent sad u 3. misecu i zato je prihvacao ljude za mentorstvo, al korona je sve to pauzirala. I na kraju nista od njega.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p>jel zna onda itko jel jagust prima studente na mentorstvo ili ne?</p>

                    <div>

                <div class="Post-body">
                    <p><a href="331.html" class="PostMention" data-id="302249">Jagoda01</a> daa, ja sam ti kod njega još od vremena dok sam se bavila PIIS stvarima prije RZ-pilla, a ne mijenjam ga dijelom jer je legenda kakve nema</p>

                </div>
            </div>

            </div>

                    <p><a href="333.html" class="PostMention" data-id="302253">[obrisani korisnik]</a> Znači dobar je Jagušt mentor? Meni je on bio super predavao upro i asp, pa mi je ostao u dobrom sjećanju. Jel mi možeš još informacija pls reć 😅<br>
