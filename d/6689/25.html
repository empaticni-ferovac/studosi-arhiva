    <h2>Anketa o reproduciranju znanja stečenog na FER-u</h2>

    <div>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Od svih predmeta 99% znam jedino iz Osnova elektrotehnike jer sam E-ovac i to se konstantno koristi i zapravo je sve na isti kalup (I=U/R na 500 načina). Diglog sve kužim, ali mi je isparilo ono skraćivanje funkcija, matematike samo osnovni integrali i derivacije i matrice pomnožit, elektromagnetska polja u principu je sve jasno al nijednu maxwellovu ne bih znao primijeniti (niti ih znam napamet), signali i sustavi pojma nemam iako sam imao 4 iz toga, ostalo znam ono što mi je bilo jasno i što se kroz više stručnih predmeta provlačilo. Stručne predmete uglavnom kužim na kvalitetnoj razini, ali teško da bih bez gledanja u literaturu mogao neko značajnije znanje reproducirati.<br>
Ostalo su vrlo specifična znanja vezana za područje kojim se inače bavim. Malo mi je razočaravajuće koliko malo znam nakon 5 godina faksa, koliko se toga zaboravi ili djelomično nauči.  Nemoguće je sva ta područja pokriti kvalitetno, a opet kratko i jasno. A opet na poslu koristim možda 10% toga što znam specifično. Zapravo, cijelo vrijeme me proganja neki osjećaj da znam ko neki malo izučeniji tehničar/elektroničar/ovlašteni električar, a ne za koji mjesec magistar s fera. Na kraju imam velika propitkivanja jel se ovih 5 godina isplatilo provesti na taj način, ali to ću tek za 5-10-15 godina znati odgovoriti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zvucnik</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="275798">pitroid</a> ja ocekujem da ce mi diploma znaciti jedino mogucnost dobivanja vece place, svo ostalo znanje koje mi treba za posao, naucit cu na poslu, a najmanje preko faksa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="275810">zvucnik</a> <br>
Legit pitanje. Ovisi li to o smjeru(E vs R konkretno), odabranim predmetima, mentorima(odnosno projektima, završnim i diplomskim), poslu kojeg ljudi rade/će raditi ili neki miks svega toga?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zvucnik</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="275814">zeroth</a> ja sam na R smjeru, radim vec nekih 6 mjeseci, a na faksu odabirem najlakse predmete da se mogu sto vise posvetiti poslu. Mislim, mozda bi se moglo i nauciti nesto korisno na faksu (tipa neka vjestina), ali ne da mi se upisivati nista vise od onog sto moram zbog vec spomenutog razloga. Samo cekam tu diplomu da dobijem vecu satnicu 😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Realno kao Rovcu jedino potrebno znanje za posao će mi biti html, css, javascript, angular, react native i slično. Na faksu smo naučili 0.2% toga. Tako da je moj odgovor &lt;35%</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="275649">Dragi prijatelj strojnog učenja</a> Do prošle godine su pisali razredbeni svi koji su bili na preddiplomskom duže od 4 godine, dakle ne baš marljivi studenti. Obično bi na razredbenom pala 1 do 2 osobe od njih.</p>

                                <h3>Asura</h3>
                <div class="Post-body">
                    <p>Opis reprodukcije toga meni zvuci kao mogucnost reproduciranja svih materijala koje smo imali za uciti te predmete. Nezz kako bi to itko mogao. Tipa sve one stvari kod konacnih polja iz linearne ili recimo oni detalji kod krimptografije iz diskretne. Ili mozda sve one postupke za razmjenu kljuceva iz NOS-a. Netko tko je stavio 80+ bi morao znati barem jednu od ove 3 stvari u detalj</p>

,{"type":"posts","id":"275739"},{"type":"posts","id":"275798"},{"type":"posts","id":"275810"},{"type":"posts","id":"275814"},{"type":"posts","id":"275817"},{"type":"posts","id":"275821"},{"type":"posts","id":"275833"},{"type":"posts","id":"275834"},{"type":"posts","id":"275836"},{"type":"posts","id":"275848"},{"type":"posts","id":"275895"},{"type":"posts","id":"275968"},{"type":"posts","id":"276018"},{"type":"posts","id":"276045"},{"type":"posts","id":"276050"},{"type":"posts","id":"276051"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"464"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]},"poll":{"data":{"type":"polls","id":"85"}}}},"included":[{"type":"posts","id":"275798","attributes":{"number":14,"createdAt":"2022-01-31T20:06:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOd svih predmeta 99% znam jedino iz Osnova elektrotehnike jer sam E-ovac i to se konstantno koristi i zapravo je sve na isti kalup (I=U\/R na 500 na\u010dina). Diglog sve ku\u017eim, ali mi je isparilo ono skra\u0107ivanje funkcija, matematike samo osnovni integrali i derivacije i matrice pomno\u017eit, elektromagnetska polja u principu je sve jasno al nijednu maxwellovu ne bih znao primijeniti (niti ih znam napamet), signali i sustavi pojma nemam iako sam imao 4 iz toga, ostalo znam ono \u0161to mi je bilo jasno i \u0161to se kroz vi\u0161e stru\u010dnih predmeta provla\u010dilo. Stru\u010dne predmete uglavnom ku\u017eim na kvalitetnoj razini, ali te\u0161ko da bih bez gledanja u literaturu mogao neko zna\u010dajnije znanje reproducirati.\u003Cbr\u003E\nOstalo su vrlo specifi\u010dna znanja vezana za podru\u010dje kojim se ina\u010de bavim. Malo mi je razo\u010daravaju\u0107e koliko malo znam nakon 5 godina faksa, koliko se toga zaboravi ili djelomi\u010dno nau\u010di.  Nemogu\u0107e je sva ta podru\u010dja pokriti kvalitetno, a opet kratko i jasno. A opet na poslu koristim mo\u017eda 10% toga \u0161to znam specifi\u010dno. Zapravo, cijelo vrijeme me proganja neki osje\u0107aj da znam ko neki malo izu\u010deniji tehni\u010dar\/elektroni\u010dar\/ovla\u0161teni elektri\u010dar, a ne za koji mjesec magistar s fera. Na kraju imam velika propitkivanja jel se ovih 5 godina isplatilo provesti na taj na\u010din, ali to \u0107u tek za 5-10-15 godina znati odgovoriti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":29,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6689"}},"user":{"data":{"type":"users","id":"354"}},"mentionedBy":{"data":[{"type":"posts","id":"275810"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275810","attributes":{"number":15,"createdAt":"2022-01-31T20:33:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6689\/14\u0022 class=\u0022PostMention\u0022 data-id=\u0022275798\u0022\u003Epitroid\u003C\/a\u003E ja ocekujem da ce mi diploma znaciti jedino mogucnost dobivanja vece place, svo ostalo znanje koje mi treba za posao, naucit cu na poslu, a najmanje preko faksa\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"421"}},"discussion":{"data":{"type":"discussions","id":"6689"}},"mentionedBy":{"data":[{"type":"posts","id":"275814"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275814","attributes":{"number":17,"createdAt":"2022-01-31T20:44:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6689\/15\u0022 class=\u0022PostMention\u0022 data-id=\u0022275810\u0022\u003Ezvucnik\u003C\/a\u003E \u003Cbr\u003E\nLegit pitanje. Ovisi li to o smjeru(E vs R konkretno), odabranim predmetima, mentorima(odnosno projektima, zavr\u0161nim i diplomskim), poslu kojeg ljudi rade\/\u0107e raditi ili neki miks sv
