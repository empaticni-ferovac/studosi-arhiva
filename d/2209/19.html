                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="96584">Arfit</a></p> 

<p>Mislim da je i drugi jer kod onog nmap-ovog -A (general) scana nmap bi trebal vratit RST (odbij TCP handshake). <br>
Ja sam našel da TCP/SYN flood često napada na sve portove tu <a href="https://www.imperva.com/learn/ddos/syn-flood/" rel=" nofollow ugc">https://www.imperva.com/learn/ddos/syn-flood/</a>.</p>

<p>Ali da nisam ni ja siguran, baš jedan drugi kolega i ja isto to raspravljamo.</p>

<p>I ovo za IP adresu napadača, ništa nam ne garantira da nije i u drugom napadu koristil IP spoofing pa sad ko zna koja mu je zapravo IP adresa, ali eto.</p>
                </div>

<p>Local address 	The IP address of the local computer and the port number being used. The name of the local computer that corresponds to the IP address and the name of the port is shown unless the -n parameter is specified. If the port is not yet established, the port number is shown as an asterisk (<em>).<br>
Foreign address 	The IP address and port number of the remote computer to which the socket is connected. The names that corresponds to the IP address and the port are shown unless the -n parameter is specified. If the port is not yet established, the port number is shown as an asterisk (</em>).</p>
