                <div class="Post-body">
                    <p>Jel zna tko? Ako bi mogli objasnit/slikat postupak, bio bih zahvalan</p>

<p>1) Klijent banke podiže zajam od 20000 eura na godinu dana uz nominalnu godišnju kamatnu stopu 6% i plaćanje jednakih anuiteta krajem svakog polugodišta. Ako je poznato da banka naplaćuje prilikom uzimanja zajma jednokratnu naknadu od 1% od iznosa zajma, odredite efektivnu godišnju kamatnu stopu.</p>

<p>2) Pretpostavimo da se cijena dionice XYZ kreće po Black-Scholesovom modelu. Nadalje pretpostavimo da je cijena dionice u trenutku nula jednaka 2, volatilnost 15% i referentna nerizična kamatna stopa 5%. Investicijska banka ABC je na tržištu prodala 1000 europskih call opcija izvršne cijene 2.1 sdospijećem pola godine i 500 europskih put opcija izvršne cijene 1.9 speriodom do dospijeća 9 mjeseci. Investicijska se banka želi zaštiti od rizika u promijeni cijene dionice. Konstruirajte odgovarajući delta-neutralni portfelj početne vrijednosti nula.<br>
Poznato je da N(0.1713)=0.5680, N(0.2773)=0.6092, N(0.7485)=0.7729,N(0.6186)=0.7319N(0.2234)=0.5884, N(-0.2234)=0.4116, N(1.061)=0.8556, N(0.9929)=0.8396</p>

<p>3) Pretpostavimo da je cijena CE europske call opcije na dionicu XYZ veća ili jednaka od trenutne tržišne cijene dionice XYZ S(0). Ukoliko se danas s takvom opcijom uđe u kratku poziciju, s dionicom XYZ u dugu poziciju, te višak novca investira nerizično po kamatnoj stopi r, dokažite da se tada u trenutku dospijeća T opcije može ostvariti arbitražni profit u iznosu od pri čemu je X izvršna cijena call opcije</p>
                </div>
            </div>

dine i 500 europskih put opcija izvr\u0161ne cijene 1.9 speriodom do dospije\u0107a 9 mjeseci. Investicijska se banka \u017eeli za\u0161titi od rizika u promijeni cijene dionice. Konstruirajte odgovaraju\u0107i delta-neutralni portfelj po\u010detne vrijednosti nula.\u003Cbr\u003E\nPoznato je da N(0.1713)=0.5680, N(0.2773)=0.6092, N(0.7485)=0.7729,N(0.6186)=0.7319N(0.2234)=0.5884, N(-0.2234)=0.4116, N(1.061)=0.8556, N(0.9929)=0.8396\u003C\/p\u003E\n\n\u003Cp\u003E3) Pretpostavimo da je cijena CE europske call opcije na dionicu XYZ ve\u0107a ili jednaka od trenutne tr\u017ei\u0161ne cijene dionice XYZ S(0). Ukoliko se danas s takvom opcijom u\u0111e u kratku poziciju, s dionicom XYZ u dugu poziciju, te vi\u0161ak novca investira nerizi\u010dno po kamatnoj stopi r, doka\u017eite da se tada u trenutku dospije\u0107a T opcije mo\u017ee ostvariti arbitra\u017eni profit u iznosu od pri \u010demu je X izvr\u0161na cijena call opcije\u003C\/p\u003E","editedAt":"2021-09-02T08:46:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4609"}},"user":{"data":{"type":"users","id":"1614"}},"editedUser":{"data":{"type":"users","id":"1614"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"292029","attributes":{"number":77,"createdAt":"2022-04-21T12:32:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li itko ispisane sve formule mozda ? \ud83d\ude42\u003C\/p\u003E  ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4609"}},"user":{"data":{"type":"users","id":"1302"}},"mentionedBy":{"data":[{"type":"posts","id":"292031"}]},"reactions":{"data":[]}}},{"type":"posts","id":"292031","attributes":{"number":78,"createdAt":"2022-04-21T12:42:34+00:00","conten
