                                <h3>eaypeasy</h3>
                <div class="Post-body">
                    <p>Može netko napisat postupak za ovaj zadatak:</p>

<p>Banka nudi “kratkoročno” ukamaćivanje na po 10 dana po kamatnoj stopi x%. Koliko iznosi x ako je ukamaćivanje na taj način kroz period od 200 dana ekvivalentno neprekidnom ukamaćivanju po kamatnoj stopi 5% za taj isti period?</p>

<p>Tj. može li samo netko potvrdit bi li se to ovako postavilo:</p>

<p>V(0) * (1 + (200/365) * r) = V(0) * (1 + 5%) ^ (200/365)</p>
                </div>
            </div>

<p>Zapravo:</p>

<p>V(0) * (1 + (200/365) * r) = V(0) * e ^ (5% *(200/365))</p>
                </div>
            </div>
