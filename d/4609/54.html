<p><a href="37.html" class="PostMention" data-id="213142">Fico35</a> <br>
Ako nekog još zanima, u ovom slučaju se R(2) gleda kao R(0,2) pa<br>
vrijedi:</p>

<p>V(2)=V(0)(1+R(2))</p>

<p>R(2) nije jednoperiodni povrat u nekom općenitom slučaju, ali<br>
u zadatku je zadano R(1)=R(2) pa je dovoljno izračunati R(2) da bi<br>
dobili jednoperiodni povrat.</p>
                </div>
            </div>

            <hr>

                                <h3>narval13068</h3>

                    <p><img src="../../assets/files/2021-06-26/1624729436-123519-screen-shot-2021-06-26-at-194330.png" title="" alt=""></p>

<p>Zna netko zasto su A(1),A(2) i A(3) svi jednaki 1.25 za dobit rjesenja ova u zadatku, zar nije A(n)=1*(1+0.25)<sup>n</sup>? (10zzv 4e)</p>

                </div>
            </div>

                    <p>Na 6. prezentaciji, 9. slajd, zadnja točka:</p>
<pre><code>Da li su nejednakosti d &lt; r &lt; g opravdane? Da, u slučaju da
neka od nejednakosti nije ispunjena postojat će strategija
arbitraže</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>Šta bi bila <strong>strategija arbitraže</strong>? Pretpostavljam da bi za r &lt; d, mogli posuditi novac po kamatnoj stopi r, uložiti u takvu imovinu, i ostvariti profit bez obzira na kakvo je kretanje imovine (gore ili dolje). Je li postoji ista takvo za g &lt; r?</p>

<img src="../../assets/files/2021-06-28/1624873810-684563-image.png" title="" alt=""><br>
Dva pitanja:</p>
<ol style="list-style-type:decimal"><li>kako oni dobiju ovaj r? ja sam mislio da je on jednak 14%, kako je zadano u zadatku</li>
<li>koji god r koristio, ne dobijem da je umnožak na kraju jednak 22.0341? sa r=0.0166 dobije 22.143, a sa 14% dobijem 24.8292</li></ol>
