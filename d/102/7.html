    <div class="container">
    <h2>Oblikovanje i usustavljivanje rasprava</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Evo, čisto mali kratki priručnik kako bih ja i ostatak vodstva (za sad <a href="../../u/moose.html" class="UserMention">@sugar BoOo!!</a>) voljeli da izgledaju neke stvari xD</p>

<h1>Oznake</h1>

<p>Dakle, kao i na materijalima, postoji nekoliko podkategorija sadržaja:</p>

<ul><li>Alati (novitet - objave, rasprave i otklanjanje pogrešaka s alatima)</li>
<li>Ispiti (MI, ZI, KPZ, rokovi, blicevi i sl.)</li>
<li>Izlaganja (Predavanja, auditorne, masovne instrukcije, seminari i sl.)</li>
<li>Laboratorijske vježbe</li>
<li>Organizacija (novitet - traženje grupa, okupljanja, izleti i sl.)</li>
<li>Vježba (ZZV tj. zadaci za vježbu, zadaci iz zbirke, pitanja oko postupaka i sl.)</li>
<li>Zadaće (domaće zadaće, školske zadaće i sl.)</li></ul>

<p>Bilo bi jako lijepo kad bi mogli sami označavati sadržaj po ovome. Pronaći ove kategorije možete tako da krenete upisivati njihov naziv, pa će vam se popis filtrirati.</p>

<p>Trenutno pretraga rasprava radi jako loše, ne pretražuje po naslovima (tj. ne zna se, na nekim inačicama ipak odluče da je to dobro pa uključe funkcionalnost, pa isključe, uglavnom pretpostavite kao da ne radi), a vrlo uskoro će se dati pretraživati sadržaj po više od jedne oznake, pa će se tako lakše pronalaziti sadržaj, uz naravno predmetne oznake. Označiti ovo meni i <a href="../../u/moose.html" class="UserMention">@sugar BoOo!!</a> nije nešto previše teško, ali opet, nije automatizirano (za sad hehe).</p>

<p>Ukoliko ne budu štimale oznake, mi ćemo nakon nekog vremena (kad vidimo grešku) istu i otkloniti dodavanjem prazne oznake.</p>

<p>Stvari tipa O predmetu ili Pitanja i odgovori ne zahtjevaju oznake jer se tiču svega pomalo. Ako vam nešto nije logično smjestiti u ove kategorije, ni ne trebate, šanse su da to ne pripada jednoj kategoriji.</p>

<h1>Nazivi rasprava</h1>

<p>Bilo bi lijepo kad bi format naziva rasprava bio:</p>

<pre><code>(redni broj, ako ga ima) (vrsta sadržaja, npr. "Laboratorijska vježba") - (akademska godina)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>gdje zagrade označavaju grupe i nisu dio naslova.</p>

<p>Sve što ima 3 ili više riječi se treba skratiti (npr. Zadaci za vježbu -&gt; ZZV) jer je tlaka sve to pisati, a svima je jasno što je ZZV. Isto npr. vrijedi za KPZ. Sve s 2 riječi i manje bi bilo lijepo napisati punim nazivom, s prvim velikim slovom, a ostalo malim početnim slovom, ako pravila pravopisa ne kažu drukčije.</p>

<p>Da, jasno mi je da se može napisati 1. Labos, no tu postoji nejednoznačnost s npr. Labosima profila (što su predmeti, ne vježbe). Isto tako, znam da je svima jasno što je DZ, i ako vam je stvarno teško napisati to puno, napišite DZ, mi ćemo to prepraviti, nije problem, ali razlog zašto je to tako je jer vjerujem da kratice manje od 3 slova mogu postati nejednoznačne (a ne želim kao FER skraćivati npr. “domaće zadaće” u “DOMZAD”).</p>

<p>Finalno, što se tiče godine, neće biti rasprava za svaku godinu ako taj sadržaj ostane isti. Npr., recimo da sljedeće godine 1. laboratorijska vježba iz ARH1 bude ista. Onda će postojati isključivo rasprava “1. laboratorijska vježba - 2020/2021” u kojoj će jednom objavom biti naznačeno otkud počinu odgovori za akademsku godinu 2020/2021, a prije toga bit će pripojena rasprava iz 2019/2020. Glupo je za istu stvar imati <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> rasprava koje govore o istim problemima i zadacima. Mi ćemo se pobrinuti oko preimenovanja i tog odjeljivanja godina, ne brinite.</p>

<h1>Sažetak</h1>

<p>Označujte kategorijama:</p>

<ul><li>Alati</li>
<li>Ispiti</li>
<li>Izlaganja</li>
<li>Laboratorijske vježbe</li>
<li>Organizacija</li>
<li>Vježba</li>
<li>Zadaće</li></ul>

<p>Forma naslova (zagrade označavaju grupe, nisu dio naslova):</p>
<pre><code>(redni broj, ako ga ima) (sadržaj, npr. "Laboratorijska vježba") - (akademska godina)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Nema sankcija za nepoštivanje, ali puno nam pomažete održavati koliko toliko preglednost 🙂</p>
                </div>
            </div>

            <hr>
                    <div>

<p>Trenutno je jako nepregledno sto pripada kojem predmetu ako gledas sve rasprave na FERu, sto mozda nije toliko bitno ako trazis nesto specificno, ali problem je ako zelis npr. pogledati threadove predmeta koje si prosao ako mozda mozes dodati/odgovoriti nesto korisno.</p>

                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="2773">njofra</a> Da, razmišljam o tome ali ne znam koju konvenciju uzeti. Jer ono, FERova konvencija je prva tri slova predmeta za 2 i manje riječi, kratice za sve više, al tipa [ARHRAC] izgleda kao rak. S druge strane, ne želim stavljati teret na ljude da toliko detaljno to rade.</p>

<p>Vrlo je moguće da ću umjesto toga napraviti ekstenziju koja prefiksira naziv samo prividno, pošto je taj naslovni prefiks vrlo lagano zaključiti iz oznake. Isto sam inicijalno mislio napraviti i za sekundarne oznake ali onda bi ih trebao previše da to bude samo lookup.</p>

<p>Uglavnom, ako se nešto može riješiti lookupom, onda će se tako i riješiti. Zato mislim da je za sad bezveze siliti ljude da pišu te kratice kad ne postoji ni dogovor oko njih.</p>

                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Novitet</h1>
<p><em>datuma 12.06.2020.</em></p>

<p>Dodane kratice kao prefiks rasprava u predmetnom dijelu. Konačan format nije kompletan, ali je URL za tu oznaku dobar indikator kako bi trebala ići kratica. Trenutno nije nužno prilikom stvaranja teme staviti kraticu, to ću ja napraviti ako neka ne bude u redu.</p>

<p>Trenutna pravila su:</p>

<ul><li>skraćenice imaju uglavnom velika slova (postoje sitne iznimke) i opasane su uglatim zagradama, npr. <code>[AVSP]</code>, te su normalizirane u standardnih 26 latinskih slova</li>
<li>skraćenice od 1 ili 2 riječi stvaraju se uzimanjem 3 slova svake riječi, npr. <strong>Fiz</strong>ika <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[FIZ]</code>, <strong>Ope</strong>racijski <strong>sus</strong>tavi <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[OPESUS]</code></li>
<li>skraćenice jedne riječi koja je kompozicija riječi (npr. elektroenergetika je spoj elektro i energetika) gleda riječi kao zasebne, a na kraj dodaje posljednje slovo, npr. <strong>Ele</strong>ktro<strong>ene</strong>rgetik<strong>a</strong> <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[ELEENEA]</code></li>
<li>skraćenice tuđica kao što je npr Izrada web-projekt se gledaju kao nazivi od 3 riječi (pa skraćenica nije <code>[IZRWEB]</code> nego <code>[IWP]</code>)</li>
<li>skraćenice predmeta od 3+ riječi stvaraju se spajanjem prvih slova svake riječi (čak i u slučaju veznika), npr. <strong>V</strong>jerojatnost <strong>i</strong> <strong>s</strong>tatistika <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[VIS]</code></li>
<li>numerirani predmeti skraćuju se tako da se broj nadodaje na skraćenicu koja bi nastala da predmet nije numeriran, npr. Fizika 2 <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>FIZ2</code></li>
<li>predmeti s posebnim obilježjem skraćuju se tako da se to obilježje nadoda nakon crtice skraćenici predmeta izuzimajući to obilježje, npr. Arhitektura računala 1 E <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>ARHRAC1-E</code></li>
<li>predmeti koji u nazivu imaju skraćenice ne kompresiraju skraćenicu, npr. Osnove izrade PHP aplikacije <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[OIPHPA]</code></li>
<li>predmeti s 4 slova se ne skraćuju, npr. Perl <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[PERL]</code></li>
<li>kolizije predmeta razrješavaju se tako da se krene od posljednjeg komadića i on se proširi sljedećim slovom, ali ovog puta <u>sitnim slovima</u> *</li>
<li>ukoliko prilikom razrješavanja kolizije kolizija nije rješena, kreće se na sljedeći komadić (gledano odozada) i pokušava se proširiti njega</li>
<li>ukoliko se razrješavanjem kolizije dođe do prvog komadića, ponovno se kreće proširivanje odozada</li>
<li>kolizija s prioritetom (ona koja će ostati ista, koja se neće razrješavati) je za onaj predmet koji je postojao ranije - ako se radi o predmetima uvedenima iste godine, prioritet na skraćivanje ima predmet koji je u uzlaznom abecednom poretku ranije</li></ul>

<h2>Dodatak - razrješavanje kolizije</h2>

<details class="spoiler"><p>.</p>

<p>* -  u ovom kontekstu komadić je dio skraćene cjeline, tj. u ARHRAC1-E komadići su <code>ARH</code> i <code>RAC</code> (<code>1</code> nije skraćeno, <code>E</code> je dodatak), dok bi kod VIS-a komadići bili <code>V</code>, <code>I</code> i <code>S</code>)</p>

<p>Da bih dočarao razrješavanje kolizije, recimo da imamo 6 naziva predmeta, poredanih po redoslijedu uvođenja:</p>

<ul><li>Vjerojatnosti i statistika</li>
<li>Vjerojatnost i statika</li>
<li>Vjerojatnost i Superman</li>
<li>Vjerojatnost i stepenice</li>
<li>Vjerojatnost i Studoši</li>
<li>Vjerojatnost i Sarajevo</li></ul>

<p>Onda se oni skraćuju redom:</p>

<ul><li><code>[VIS]</code></li>
<li><code>[VISt]</code></li>
<li><code>[VISu]</code></li>
<li><code>[VjISt]</code></li>
<li><code>[VjIStu]</code></li>
<li><code>[VISa]</code></li></ul>

<p>Naravno ovakve kolizije nisu vjerojatne, bitno je samo da imamo alate s kojima ih možemo razrješavati. Druge stavke skraćivanja bi se trebale potruditi da to ovog ne dođe.</p></details>

<p>Zbog kompleksnosti ovog sustava se ne očekuje od vas da ih prevodite, to će ionako u budućnosti biti automatizirano.</p>

<p>EDIT: Klarificiran sustav za 1 riječ i još neki rubni slučajevi.</p>

                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Zasto se postovi vezani za gradivo meduispita odvajaju u temu gradivo? <br>
Kuzim da nije nuzno krivo, ali mi se cini preglednije imati 5 tema “Meduispit 202X/202Y” za svaku godinu i da je u njima sve vezano za taj meduispit (pa tako i zadaci) nego imati 5 godina pitanja, zadataka i odgovora natrpanih u jednu temu “Gradivo”.</p> 

<p>Zamisli situaciju da dodes na ovaj forum za 3 godine i pripremas se za MI. <br>
Udes u temu “Gradivo” i nades na 5356 postova koji su vezani za: MI-ZI-Rok-Rok-Rok-Mi-Zi-Rok-Rok-Rok… <br>
Tu je jos i problem to sto se predmeti s godinama znaju mrvicu izmjeniti pa se ubacite/izbacite neke stvari koje se obrađuju, a pogotovo  ce to biti slucaj sad na fer3.</p>  

<p>Meni osobno bi bilo puno preglednije imati N tema “Meduispit” i kad se pripremas za njega samo procitas postove iz proslogodisnje teme ili bilo koje druge prijasnje godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="292989">anon00</a> Zato što su te teme vezane uz konkretne međuispite, a gradivo je gradivo i kao takvo ga je teško svrstati po godinama. Poanta bi bila te stvari u smislu rješenja i pitanja ionako šikati na materijale, a ne na forum.</p>

<p>Pitanja sa konkretnog međuispita ostaju u temi, ili su u Gradivu ako su tamo inicijalno postana kao što i nalaže priručnik.</p>
                </div>
            </div>

d":"39090"},{"type":"posts","id":"39096"},{"type":"posts","id":"190069"},{"type":"posts","id":"190072"},{"type":"posts","id":"292989"},{"type":"posts","id":"292995"},{"type":"posts","id":"293082"}]},"tags":{"data":[{"type":"tags","id":"3"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"2721","attributes":{"number":1,"createdAt":"2020-03-24T18:22:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo, \u010disto mali kratki priru\u010dnik kako bih ja i ostatak vodstva (za sad \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/moose\u0022 class=\u0022UserMention\u0022\u003E@sugar BoOo!!\u003C\/a\u003E) voljeli da izgledaju neke stvari xD\u003C\/p\u003E\n\n\u003Ch1\u003EOznake\u003C\/h1\u003E\n\n\u003Cp\u003EDakle, kao i na materijalima, postoji nekoliko podkategorija sadr\u017eaja:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EAlati (novitet - objave, rasprave i otklanjanje pogre\u0161aka s alatima)\u003C\/li\u003E\n\u003Cli\u003EIspiti (MI, ZI, KPZ, rokovi, blicevi i sl.)\u003C\/li\u003E\n\u003Cli\u003EIzlaganja (Predavanja, auditorne, masovne instrukcije, seminari i sl.)\u003C\/li\u003E\n\u003Cli\u003ELaboratorijske vje\u017ebe\u003C\/li\u003E\n\u003Cli\u003EOrganizacija (novitet - tra\u017eenje grupa, okupljanja, izleti i sl.)\u003C\/li\u003E\n\u003Cli\u003EVje\u017eba (ZZV tj. zadaci za vje\u017ebu, zadaci iz zbirke, pitanja oko postupaka i sl.)\u003C\/li\u003E\n\u003Cli\u003EZada\u0107e (doma\u0107e zada\u0107e, \u0161kolske zada\u0107e i sl.)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EBilo bi jako lijepo kad bi mogli sami ozna\u010davati sadr\u017eaj po ovome. Prona\u0107i ove kategorije mo\u017eete tako da krenete upisivati njihov naziv, pa \u0107e vam se popis filtrirati.\u003C\/p\u003E\n\n\u003Cp\u003ETrenutno pretraga rasprava radi jako lo\u0161e, ne pretra\u017euje po naslovima (tj. ne zna se, na nekim ina\u010dicama ipak odlu\u010de da je to dobro pa uklju\u010de funkcionalnost, pa isklju\u010de, uglavnom pretpostavite kao da ne radi), a vrlo uskoro \u0107e se dati pretra\u017eivati sadr\u017eaj po vi\u0161e od jedne oznake, pa \u0107e se tako lak\u0161e pronalaziti sadr\u017eaj, uz naravno predmetne oznake. Ozna\u010diti ovo meni i \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/moose\u0022 class=\u0022UserMention\u0022\u003E@sugar BoOo!!\u003C\/a\u003E nije ne\u0161to previ\u0161e te\u0161ko, ali opet, nije automatizirano (za sad hehe).\u003C\/p\u003E\n\n\u003Cp\u003EUkoliko ne budu \u0161timale oznake, mi \u0107emo nakon nekog vremena (kad vidimo gre\u0161ku) istu i otkloniti dodavanjem prazne oznake.\u003C\/p\u003E\n\n\u003Cp\u003EStvari tipa O predmetu ili Pitanja i odgovori ne zahtjevaju oznake jer se ti\u010du svega pomalo. Ako vam ne\u0161to nije logi\u010dno smjestiti u ove kategorije, ni ne trebate, \u0161anse su da to ne pripada jednoj kategoriji.\u003C\/p\u003E\n\n\u003Ch1\u003ENazivi rasprava\u003C\/h1\u003E\n\n\u003Cp\u003EBilo bi lijepo kad bi format naziva rasprava bio:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003E(redni broj, ako ga ima) (vrsta sadr\u017eaja, npr. \u0022Laboratorijska vje\u017eba\u0022) - (akademska godina)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Egdje zagrade ozna\u010davaju grupe i nisu dio naslova.\u003C\/p\u003E\n\n\u003Cp\u003ESve \u0161to ima 3 ili vi\u0161e rije\u010di se treba skratiti (npr. Zadaci za vje\u017ebu -\u0026gt; ZZV) jer je tlaka sve to pisati, a svima je jasno \u0161to je ZZV. Isto npr. vrijedi za KPZ. Sve s 2 rije\u010di i manje bi bilo lijepo napisati punim nazivom, s prvim velikim slovom, a ostalo malim po\u010detnim slovom, ako pravila pravopisa ne ka\u017eu druk\u010dije.\u003C\/p\u003E\n\n\u003Cp\u003EDa, jasno mi je da se mo\u017ee napisati 1. Labos, no tu postoji nejednozna\u010dnost s npr. Labosima profila (\u0161to su predmeti, ne vje\u017ebe). Isto tako, znam da je svima jasno \u0161to je DZ, i ako vam je stvarno te\u0161ko napisati to puno, napi\u0161ite DZ, mi \u0107emo to prepraviti, nije problem, ali razlog za\u0161to je to tako je jer vjerujem da kratice manje od 3 slova mogu postati nejednozna\u010dne (a ne \u017eelim kao FER skra\u0107ivati npr. \u201cdoma\u0107e zada\u0107e\u201d u \u201cDOMZAD\u201d).\u003C\/p\u003E\n\n\u003Cp\u003EFinalno, \u0161to se ti\u010de godine, ne\u0107e biti rasprava za svaku godinu ako taj sadr\u017eaj ostane isti. Npr., recimo da sljede\u0107e godine 1. laboratorijska vje\u017eba iz ARH1 bude ista. Onda \u0107e postojati isklju\u010divo rasprava \u201c1. laboratorijska vje\u017eba - 2020\/2021\u201d u kojoj \u0107e jednom objavom biti nazna\u010deno otkud po\u010dinu odgovori za akademsku godinu 2020\/2021, a prije toga bit \u0107e pripojena rasprava iz 2019\/2020. Glupo je za istu stvar imati \u003Cspan class=\u0022mathren-inline\u0022\u003En\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u00 86"}},"discussion":{"data":{"type":"discussions","id":"102"}},"editedUser":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"2775","attributes":{"number":5,"createdAt":"2020-03-24T20:13:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/102\/3\u0022 class=\u0022PostMention\u0022 data-id=\u00222773\u0022\u003Enjofra\u003C\/a\u003E Da, razmi\u0161ljam o tome ali ne znam koju konvenciju uzeti. Jer ono, FERova konvencija je prva tri slova predmeta za 2 i manje rije\u010di, kratice za sve vi\u0161e, al tipa [ARHRAC] izgleda kao rak. S druge strane, ne \u017eelim stavljati teret na ljude da toliko detaljno to rade.\u003C\/p\u003E\n\n\u003Cp\u003EVrlo je mogu\u0107e da \u0107u umjesto toga napraviti ekstenziju koja prefiksira naziv samo prividno, po\u0161to je taj naslovni prefiks vrlo lagano zaklju\u010diti iz oznake. Isto sam inicijalno mislio napraviti i za sekundarne oznake ali onda bi ih trebao previ\u0161e da to bude samo lookup.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, ako se ne\u0161to mo\u017ee rije\u0161iti lookupom, onda \u0107e se tako i rije\u0161iti. Zato mislim da je za sad bezveze siliti ljude da pi\u0161u te kratice kad ne postoji ni dogovor oko njih.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/moose\u0022 class=\u0022UserMention\u0022\u003E@sugar BoOo!!\u003C\/a\u003E mi je predlo\u017eio genijalnu stvar:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-03-24\/1585081354-161093-whatsapp-image-2020-03-24-at-211712.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvo ne\u0161to \u003Cstrong\u003Ene bi\u003C\/strong\u003E trebalo biti prete\u0161ko posti\u0107i pro\u0161irenjem, ali nisam 100% siguran kako (znam otprilike). Me\u0111utim, mislim da je realno o\u010dekivati da ovo bude implementirano do kraja tjedna.\u003C\/p\u003E","editedAt":"2020-03-24T20:23:43+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"102"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"2791","attributes":{"number":6,"createdAt":"2020-03-24T20:42:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENe\u0161to sli\u010dno je obavljeno, zapravo ono \u0161to je \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Amali\u0022 class=\u0022UserMention\u0022\u003E@Amajli\u003C\/a\u003E  predlo\u017eila, jer za to ne treba ekstenzija. Slobodno javite ako ima nekih problema s time. Ako ne bude prete\u0161ko poku\u0161at \u0107u ipak napraviti ovo 1. kasnije, to mi se \u010dini preglednije.\u003C\/p\u003E","editedAt":"2020-03-24T21:29:15+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"102"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"2885","attributes":{"number":7,"createdAt":"2020-03-25T07:15:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EVidio sam da ima repozitorij fizika 2 koja je po FER2 programu. Za FER3 program su izmijenili gradivo i imam knjigu koja pokriva to gradivo i koristi se na predavanjima. Postoji li mjesto gdje mogu uploadat taj pdf?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"102"}},"user":{"data":{"type":"users","id":"577"}},"mentionedBy":{"data":[{"type":"posts","id" ps:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E \u003Ccode\u003E[PERL]\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003Ekolizije predmeta razrje\u0161avaju se tako da se krene od posljednjeg komadi\u0107a i on se pro\u0161iri sljede\u0107im slovom, ali ovog puta \u003Cu\u003Esitnim slovima\u003C\/u\u003E *\u003C\/li\u003E\n\u003Cli\u003Eukoliko prilikom razrje\u0161avanja kolizije kolizija nije rje\u0161ena, kre\u0107e se na sljede\u0107i komadi\u0107 (gledano odozada) i poku\u0161ava se pro\u0161iriti njega\u003C\/li\u003E\n\u003Cli\u003Eukoliko se razrje\u0161avanjem kolizije do\u0111e do prvog komadi\u0107a, ponovno se kre\u0107e pro\u0161irivanje odozada\u003C\/li\u003E\n\u003Cli\u003Ekolizija s prioritetom (ona koja \u0107e ostati ista, koja se ne\u0107e razrje\u0161avati) je za onaj predmet koji je postojao ranije - ako se radi o predmetima uvedenima iste godine, prioritet na skra\u0107ivanje ima predmet koji je u uzlaznom abecednom poretku ranije\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EDodatak - razrje\u0161avanje kolizije\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E.\u003C\/p\u003E\n\n\u003Cp\u003E* -  u ovom kontekstu komadi\u0107 je dio skra\u0107ene cjeline, tj. u ARHRAC1-E komadi\u0107i su \u003Ccode\u003EARH\u003C\/code\u003E i \u003Ccode\u003ERAC\u003C\/code\u003E (\u003Ccode\u003E1\u003C\/code\u003E nije skra\u0107eno, \u003Ccode\u003EE\u003C\/code\u003E je dodatak), dok bi kod VIS-a komadi\u0107i bili \u003Ccode\u003EV\u003C\/code\u003E, \u003Ccode\u003EI\u003C\/code\u003E i \u003Ccode\u003ES\u003C\/code\u003E)\u003C\/p\u003E\n\n\u003Cp\u003EDa bih do\u010darao razrje\u0161avanje kolizije, recimo da imamo 6 naziva predmeta, poredanih po redoslijedu uvo\u0111enja:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EVjerojatnosti i statistika\u003C\/li\u003E\n\u003Cli\u003EVjerojatnost i statika\u003C\/li\u003E\n\u003Cli\u003EVjerojatnost i Superman\u0
