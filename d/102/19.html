                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Novitet</h1>
<p><em>datuma 12.06.2020.</em></p>

<p>Dodane kratice kao prefiks rasprava u predmetnom dijelu. Konačan format nije kompletan, ali je URL za tu oznaku dobar indikator kako bi trebala ići kratica. Trenutno nije nužno prilikom stvaranja teme staviti kraticu, to ću ja napraviti ako neka ne bude u redu.</p>

<p>Trenutna pravila su:</p>

<ul><li>skraćenice imaju uglavnom velika slova (postoje sitne iznimke) i opasane su uglatim zagradama, npr. <code>[AVSP]</code>, te su normalizirane u standardnih 26 latinskih slova</li>
<li>skraćenice od 1 ili 2 riječi stvaraju se uzimanjem 3 slova svake riječi, npr. <strong>Fiz</strong>ika <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[FIZ]</code>, <strong>Ope</strong>racijski <strong>sus</strong>tavi <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[OPESUS]</code></li>
<li>skraćenice jedne riječi koja je kompozicija riječi (npr. elektroenergetika je spoj elektro i energetika) gleda riječi kao zasebne, a na kraj dodaje posljednje slovo, npr. <strong>Ele</strong>ktro<strong>ene</strong>rgetik<strong>a</strong> <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[ELEENEA]</code></li>
<li>skraćenice tuđica kao što je npr Izrada web-projekt se gledaju kao nazivi od 3 riječi (pa skraćenica nije <code>[IZRWEB]</code> nego <code>[IWP]</code>)</li>
<li>skraćenice predmeta od 3+ riječi stvaraju se spajanjem prvih slova svake riječi (čak i u slučaju veznika), npr. <strong>V</strong>jerojatnost <strong>i</strong> <strong>s</strong>tatistika <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[VIS]</code></li>
<li>numerirani predmeti skraćuju se tako da se broj nadodaje na skraćenicu koja bi nastala da predmet nije numeriran, npr. Fizika 2 <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>FIZ2</code></li>
<li>predmeti s posebnim obilježjem skraćuju se tako da se to obilježje nadoda nakon crtice skraćenici predmeta izuzimajući to obilježje, npr. Arhitektura računala 1 E <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>ARHRAC1-E</code></li>
<li>predmeti koji u nazivu imaju skraćenice ne kompresiraju skraćenicu, npr. Osnove izrade PHP aplikacije <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[OIPHPA]</code></li>
<li>predmeti s 4 slova se ne skraćuju, npr. Perl <span class="mathren-inline">\rightarrow<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <code>[PERL]</code></li>
<li>kolizije predmeta razrješavaju se tako da se krene od posljednjeg komadića i on se proširi sljedećim slovom, ali ovog puta <u>sitnim slovima</u> *</li>
<li>ukoliko prilikom razrješavanja kolizije kolizija nije rješena, kreće se na sljedeći komadić (gledano odozada) i pokušava se proširiti njega</li>
<li>ukoliko se razrješavanjem kolizije dođe do prvog komadića, ponovno se kreće proširivanje odozada</li>
<li>kolizija s prioritetom (ona koja će ostati ista, koja se neće razrješavati) je za onaj predmet koji je postojao ranije - ako se radi o predmetima uvedenima iste godine, prioritet na skraćivanje ima predmet koji je u uzlaznom abecednom poretku ranije</li></ul>

<h2>Dodatak - razrješavanje kolizije</h2>

<details class="spoiler"><p>.</p>

<p>* -  u ovom kontekstu komadić je dio skraćene cjeline, tj. u ARHRAC1-E komadići su <code>ARH</code> i <code>RAC</code> (<code>1</code> nije skraćeno, <code>E</code> je dodatak), dok bi kod VIS-a komadići bili <code>V</code>, <code>I</code> i <code>S</code>)</p>

<p>Da bih dočarao razrješavanje kolizije, recimo da imamo 6 naziva predmeta, poredanih po redoslijedu uvođenja:</p>

<ul><li>Vjerojatnosti i statistika</li>
<li>Vjerojatnost i statika</li>
<li>Vjerojatnost i Superman</li>
<li>Vjerojatnost i stepenice</li>
<li>Vjerojatnost i Studoši</li>
<li>Vjerojatnost i Sarajevo</li></ul>

<p>Onda se oni skraćuju redom:</p>

<ul><li><code>[VIS]</code></li>
<li><code>[VISt]</code></li>
<li><code>[VISu]</code></li>
<li><code>[VjISt]</code></li>
<li><code>[VjIStu]</code></li>
<li><code>[VISa]</code></li></ul>

<p>Naravno ovakve kolizije nisu vjerojatne, bitno je samo da imamo alate s kojima ih možemo razrješavati. Druge stavke skraćivanja bi se trebale potruditi da to ovog ne dođe.</p></details>

<p>Zbog kompleksnosti ovog sustava se ne očekuje od vas da ih prevodite, to će ionako u budućnosti biti automatizirano.</p>

<p>EDIT: Klarificiran sustav za 1 riječ i još neki rubni slučajevi.</p>

                <div class="Post-body">
                    <p>Zasto se postovi vezani za gradivo meduispita odvajaju u temu gradivo? <br>
Kuzim da nije nuzno krivo, ali mi se cini preglednije imati 5 tema “Meduispit 202X/202Y” za svaku godinu i da je u njima sve vezano za taj meduispit (pa tako i zadaci) nego imati 5 godina pitanja, zadataka i odgovora natrpanih u jednu temu “Gradivo”.</p> 

<p>Zamisli situaciju da dodes na ovaj forum za 3 godine i pripremas se za MI. <br>
Udes u temu “Gradivo” i nades na 5356 postova koji su vezani za: MI-ZI-Rok-Rok-Rok-Mi-Zi-Rok-Rok-Rok… <br>
Tu je jos i problem to sto se predmeti s godinama znaju mrvicu izmjeniti pa se ubacite/izbacite neke stvari koje se obrađuju, a pogotovo  ce to biti slucaj sad na fer3.</p>  

<p>Meni osobno bi bilo puno preglednije imati N tema “Meduispit” i kad se pripremas za njega samo procitas postove iz proslogodisnje teme ili bilo koje druge prijasnje godine</p>
                </div>

<p>Pitanja sa konkretnog međuispita ostaju u temi, ili su u Gradivu ako su tamo inicijalno postana kao što i nalaže priručnik.</p>

26quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E \u003Ccode\u003E[PERL]\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003Ekolizije predmeta razrje\u0161avaju se tako da se krene od posljednjeg komadi\u0107a i on se pro\u0161iri sljede\u0107im slovom, ali ovog puta \u003Cu\u003Esitnim slovima\u003C\/u\u003E *\u003C\/li\u003E\n\u003Cli\u003Eukoliko prilikom razrje\u0161avanja kolizije kolizija nije rje\u0161ena, kre\u0107e se na sljede\u0107i komadi\u0107 (gledano odozada) i poku\u0161ava se pro\u0161iriti njega\u003C\/li\u003E\n\u003Cli\u003Eukoliko se razrje\u0161avanjem kolizije do\u0111e do prvog komadi\u0107a, ponovno se kre\u0107e pro\u0161irivanje odozada\u003C\/li\u003E\n\u003Cli\u003Ekolizija s prioritetom (ona koja \u0107e ostati ista, koja se ne\u0107e razrje\u0161avati) je za onaj predmet koji je postojao ranije - ako se radi o predmetima uvedenima iste godine, prioritet na skra\u0107ivanje ima predmet koji je u uzlaznom abecednom poretku ranije\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EDodatak - razrje\u0161avanje kolizije\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E.\u003C\/p\u003E\n\n\u003Cp\u003E* -  u ovom kontekstu komadi\u0107 je dio skra\u0107ene cjeline, tj. u ARHRAC1-E komadi\u0107i su \u003Ccode\u003EARH\u003C\/code\u003E i \u003Ccode\u003ERAC\u003C\/code\u003E (\u003Ccode\u003E1\u003C\/code\u003E nije skra\u0107eno, \u003Ccode\u003EE\u003C\/code\u003E je dodatak), dok bi kod VIS-a komadi\u0107i bili \u003Ccode\u003EV\u003C\/code\u003E, \u003Ccode\u003EI\u003C\/code\u003E i \u003Ccode\u003ES\u003C\/code\u003E)\u003C\/p\u003E\n\n\u003Cp\u003EDa bih do\u010darao razrje\u0161avanje kolizije, recimo da imamo 6 naziva predmeta, poredanih po redoslijedu uvo\u0111enja:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EVjerojatnosti i statistika\u003C\/li\u003E\n\u003Cli\u003EVjerojatnost i statika\u003C\/li\u003E\n\u003Cli\u003EVjerojatnost i Superman\u003C\/li\u003E\n\u003Cli\u003EVjerojatnost i stepenice\u003C\/li\u003E\n\u003Cli\u003EVjerojatnost i Studo\u0161i\u003C\/li\u003E\n\u003Cli\u003EVjerojatnost i Sarajevo\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EOnda se oni skra\u0107uju redom:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003E[VIS]\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E[VISt]\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E[VISu]\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E[VjISt]\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E[VjIStu]\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003E[VISa]\u003C\/code\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ENaravno ovakve kolizije nisu vjerojatne, bitno je samo da imamo alate s kojima ih mo\u017eemo razrje\u0161avati. Druge stavke skra\u0107ivanja bi se trebale potruditi da to ovog ne do\u0111e.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EZbog kompleksnosti ovog sustava se ne o\u010dekuje od vas da ih prevodite, to \u0107e ionako u budu\u0107nosti biti automatizirano.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Klarificiran sustav za 1 rije\u010d i jo\u0161 neki rubni slu\u010dajevi.\u003C\/p\u003E","editedAt":"2020-06-12T22:45:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"102"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"39078"}]},"reactions":{"data":[{"type":"post_reactions","id":"78332"},{"type":"post_reactions","
