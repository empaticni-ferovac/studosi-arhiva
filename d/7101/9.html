                    <p><a href="1.html" class="PostMention" data-id="285970">Kasperinac</a> Na studoši githubu imaš predmet sigurnost u internetu. Na prvom predavanju su rekli da je na FER2 programu to bio predmet koji je sadržavao gradivo iz sigkoma, samo da su sad razdijelili taj predmet na dosta drugih predmeta, pa ima novog gradiva i maknuli su staro. Tako da možda uspiješ nać nešto relevantno na: <a href="https://github.com/studosi-fer/SUI" rel=" nofollow ugc">https://github.com/studosi-fer/SUI</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JogaBonito</h3>

                    <p>Iz kojeg predmeta mozemo trazit stare ispite s ocekivanjem da bi moglo bit slicno, jel taj srs zavrsni preklapa nase gradivo ili</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p>Jel ima itko ideju koje gradivo je bitnije za znat (nadam se ne <strong><em>sve</em></strong>)? Jer na prezentacijama ima hrpa sitnica pa gledam šta od tog treba pamtit.</p>
