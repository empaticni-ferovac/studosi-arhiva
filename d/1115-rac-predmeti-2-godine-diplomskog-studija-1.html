                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="1115/14.html" class="PostMention" data-id="52310">boss15</a> Za SUI:</p>

<p>Predavanja koja drži Vuković su meni bila odlična. Iza sebe ima prezentaciju, ali skoro da i ne gleda u nju i uglavnom priča neke svoje stvari pa onda preverti 10 slajdova haha. Dobro je umrežen na tom području i mislim da je osobno radio za državu i neke firme, pa zna na predavanju ispričat neke stvari koje nikad ne dospiju do novina i za koje ni ne znaš da se dešavaju.  Uglavnom, meni je gušt bio doć i slušat ga.<br>
Mikuc s druge strane ide strogo po prezentaciji, korisno je slušat ga što se tiče ispita ali ja jednostavno nemam toliko koncentracije, dosadno i manja posjećenost predavanja.<br>
Zadnje predavanje je pozvano, nama je bio neki tip iz ZSIS-a.</p>

<p>Prezentacije su pretrpane sadržajem.. što ti je super ako te zanima područje jer imaš milion pojmova za izguglat dok dođeš do kraja preze. Meni je to bio gušt jer sam predmet upisao zato što me stvarno zanima.<br>
Za ispite nije problem učit iz prezentacija (iako su pretrpane), jer u ispit dolaze najosnovnije stvari, a i čuje se neki hint na predavanju pa znaš otprilike šta očekivat.<br>
Za usmeni ispit je to malo veći problem jer ako odgovaraš za 5 onda te može svašta pitat. Odgovarao sam kod Vukovića i on me je pitao i o nekim  stvarima o kojima je pričao na predavanju. I to odgovaranje je bilo jako zanimljivo jer je u pola odgovaranja morao krenut na neki sastanak pa smo pričali u liftu i do parkinga 😆Ako odgovaraš za 2 onda moraš samo osnovne stvari naucit, mislim da rijetki padaju. Nije ni taj usmeni toliki problem jer svaki od njih ima neka svoja pitanja koja iz godine u godinu ponavlja, samo što sada više nemate fer2, ali mislim da je postojao neki google docs.</p>

<p>5 Labosa, nisu teški, možeš ih vidjet tu <a href="https://gitlab.tel.fer.hr/sui/sui-lab" rel=" nofollow ugc">https://gitlab.tel.fer.hr/sui/sui-lab</a></p>

                    <p><a href="1115/31.html" class="PostMention" data-id="55717">[obrisani korisnik]</a></p> 
<h2>Geoinformacijski sustavi</h2>

<p>Predavanja nisu obavezna, traju pola semestra, znači 6 ili 7 puta, ostatak semestra se radi projekt.<br>
Predavanja su više teoretska, neke stvari iz geografije (atlasi, karte, mjerenja…), onda dođu osnove GIS-a, ima malo i o bazama… uglavnom osnove svega vezanoga za GIS općenito.<br>
MI je bio na Moodlu, pisali smo ga na faksu, teoretska pitanja, ništa strašno ako se prođu prezentacije.<br>
ZI je bio pismeni, prvi dio opet teoretski, ovaj put ima i nadopunjavanja, drugi dio o projektu neke osnovne stvari. Ako sudjeluješ u izradi projekta, trebao bi znati sve riješiti.<br>
Projekt se radi u timu od 4 studenta, radi se GIS aplikacija. Teme su bile razne, npr. računanje puta vatrogascima do mjesta požara, računanje prosječne osvjetljenosti ulica, odstupanje GPS-a od stvarne lokacije… ugl, svi projekti imaju neku kartu u podlozi i onda se po njoj nešto radi i računa. Koliko je teško napraviti projekt ovisi o tome koliko imate iskustva s izradom aplikacija i kako ćete se snaći s upitima na karti. Na predmetu predlože jedan program za rad s kartama koji olakšava dio stvari, ali opet morate imat funkcionalnu web aplikaciju na kraju.</p>

<p>Težina: <strong>4 / 10</strong> (ovisno o projektu)<br>
Korisnost: <strong>2-10 / 10</strong> (ovisi koliko vas zanima područje GIS-a)<br>
Bih li preporučio/la predmet: <strong>Da</strong>, ako vas zanima GIS, a i nije preteško za položit<br>
Meni osobno je bilo ok jer predmet nije bio pretežak, a saznate  kako funkcionira GPS i aplikacije bazirane na tome</p>
                </div>

                                <h3>garderain</h3>
                <div class="Post-body">
                    <p><a href="1115/38.html" class="PostMention" data-id="57132">PeroPerica</a> Negdje sam bio napisao osvrt u onoj temi za predmete prve godine. Ali sazetak je - IRG bez Cupica. Predmet stvarno nije tezak, materijali su samo prezentacije (sto znaci jako losi), no kad ispravljaju ispite stvarno su blagi. Gradivo je vecinom neka osnovna kultura Racunalne grafike. Zanimljivo je ako te zanima podrucje. Labosi nisu teski, ispitivanje jos manje. Za seminar mozes pisati sto hoces vezano uz temu. Uglavno predmet je skorz oke. Zeljka je stvarno dobar profesor s ljudske strane, tako da nije tesko poloziti predmet. Iskreno preporucio bi ga, malo ljudi bude jer svi imaju traume s IRGa.</p>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1115/38.html" class="PostMention" data-id="57132">PeroPerica</a> Kakav je predmet računalna grafika? Npr, u usporedbi s IRG-om, težinom, potrebnim vremenom za labose, kvalitetom predavanja i materijala?</p></div></blockquote>

<p>Kao što je kolega gore napisao, materijali su apsolutno sranje, imaš samo one prezentacije (ali ih moraš baš detaljno proći), no dobra stvar je da možeš imati 4-5 bez problema uz učenje noć prije.</p> 

<p>Imaš 3 labosa, odnosno prva dva labosa radiš zadano i to radiš praktički u čemu god hoćeš (kao i na IRG-u), doslovno je bitno da implementiraš to što se traži bilokako. Prvi labos je B-spline, a drugi čestični sustavi, a i općenito imaš dosta slobode. Treći labos sam biraš slobodnu temu, napraviš i prezentiraš negdje na kraju i to je to.</p> 

<p>Meni je bio jako fora predmet (ako možeš podnijeti loše materijale). Npr. ja sam pratio ovaj tutorial za opengl <a href="https://learnopengl.com/" rel=" nofollow ugc">https://learnopengl.com/</a> i onda sam u sklopu toga implementirao ove labose, pa mi je bilo fora tako učiti o opneglu i grafici općenito (odnosno malo bolje naučiti i utvrditi ono što se radilo na IRG-u).</p>
                </div>
            </div>

ajdova haha. Dobro je umre\u017een na tom podru\u010dju i mislim da je osobno radio za dr\u017eavu i neke firme, pa zna na predavanju ispri\u010dat neke stvari koje nikad ne dospiju do novina i za koje ni ne zna\u0161 da se de\u0161avaju.  Uglavnom, meni je gu\u0161t bio do\u0107 i slu\u0161at ga.\u003Cbr\u003E\nMikuc s druge strane ide strogo po prezentaciji, korisno je slu\u0161at ga \u0161to se ti\u010de ispita ali ja jednostavno nemam toliko koncentracije, dosadno i manja posje\u0107enost predavanja.\u003Cbr\u003E\nZadnje predavanje je pozvano, nama je bio neki tip iz ZSIS-a.\u003C\/p\u003E\n\n\u003Cp\u003EPrezentacije su pretrpane sadr\u017eajem.. \u0161to ti je super ako te zanima podru\u010dje jer ima\u0161 milion pojmova za izguglat dok do\u0111e\u0161 do kraja preze. Meni je to bio gu\u0161t jer sam predmet upisao zato \u0161to me stvarno zanima.\u003Cbr\u003E\nZa ispite nije problem u\u010dit iz prezentacija (iako su pretrpane), jer u ispit dolaze najosnovnije stvari, a i \u010duje se neki hint na predavanju pa zna\u0161 otprilike \u0161ta o\u010dekivat.\u003Cbr\u003E\nZa usmeni ispit je to malo ve\u0107i problem jer ako odgovara\u0161 za 5 onda te mo\u017ee sva\u0161ta pitat. Odgovarao sam kod Vukovi\u0107a i on me je pitao i o nekim  stvarima o kojima je pri\u010dao na predavanju. I to odgovaranje je bilo jako zanimljivo jer je u pola odgovaranja morao krenut na neki sastanak pa smo pri\u010dali u liftu i do parkinga \ud83d\ude06Ako odgovara\u0161 za 2 onda mora\u0161 samo osnovne stvari naucit, mislim da rijetki padaju. Nije ni taj usmeni toliki problem jer svaki od njih ima neka svoja pitanja koja iz godine u godinu ponavlja, samo \u0161to sada vi\u0161e nemate fer2, ali mislim da je postojao neki google docs.\u003C\/p\u003E\n\n\u003Cp\u003E5 Labosa, nisu te\u0161ki, mo\u017ee\u0161 ih vidjet tu \u003Ca href=\u0022https:\/\/gitlab.tel.fer.hr\/sui\/sui-lab\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/gitlab.tel.fer.hr\/sui\/sui-lab\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EProsjek i graf:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-14\/1594770553-145535-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n","editedAt":"2020-07-14T23:59:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"58"}},"editedUser":{"data":{"type":"users","id":"58"}},"mentionedBy":{"data":[{"type":"posts","id":"224231"}]},"reactions":{"data":[]}}},{"type":"posts","id":"224231","attributes":{"number":105,"createdAt":"2021-07-20T21:07:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/22\u0022 class=\u0022PostMention\u0022 data-id=\u002254466\u0022\u003Erija\u003C\/a\u003E \u003Cbr\u003E\nIma li pragova na tim labosima i nose li stvarno samo 10% ocjene?\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-07-20\/1626815262-957905-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"1695"}},"discussion":{"data":{"type":"discussions","id":"1115"}}}},{"type":"posts","id":"54493","attributes":{"number":23,"createdAt":"2020-07-15T07:22:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/21\u0022 class=\u0022PostMention\u0022 data-id=\u002254246\u0022\u003EJuricaBj\u003C\/a\u003E ja sam imala ovaj set predmeta: posrednici umrezenih sustava, racunarstvo zasnovano na uslugama, upravljanje projektima, upravljanje rizikom, drustvene mreze, organizacijska psihologija i projekt naravno. Uz to sam imala drugi upis dva predmeta s prethodne godine i uspjela sam ocistiti semestar u veljaci tako da mislim da je ovo definitivno najlaksa kombinacija \ud83d\ude01 Od svega toga, predmet posrednici umrezenih sustava mi je bio malo dosadnjikav ali je prednost sto se stvarno lako polozi.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1456"}},"mentionedBy":{"data":[{"type":"posts","id":"54680"}]},"reactions":{"data":[]}}},{"type":"posts","id":"54680","attributes":{"number":25,"createdAt":"2020-07-15T15:03:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/23\u0022 class=\u0022PostMention\u0022 data-id=\u002254493\u0022\u003Esanla\u003C\/a\u003E moze malo detaljnije o posrednicima umre\u017eenih sustava i upravljanju rizikom? Koliko posla ima, kakvi su labosi i ispiti?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"677"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54536","attributes":{"number":24,"createdAt":"2020-07-15T10:34:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u0160to je s bioinformatikom? Zasto nije ponuden predmet u aplikaciji?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1212"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54766","attributes":{"number":26,"createdAt":"2020-07-15T19:01:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/ tko iskustva sa Kreativni laboratorij (127201)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[{"type":"posts","id":"55235"}]},"reactions":{"data":[]}}},{"type":"posts","id":"55235","attributes":{"number":30,"createdAt":"2020-07-17T14:05:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/29\u0022 class=\u0022PostMention\u0022 data-id=\u002254940\u0022\u003E[obrisani korisnik]\u003C\/a\u003E \u003Cbr\u003E\nMene isto zanima, koliko se sjecam od proslih godina sto je na fer2 pisalo, predavanja su tipa samo 2-3 tjedna u nekom malo zescem tempu, ko kada se seminari slusaju. Trebalo je napraviti kao neki projekt i prezentirati ili tako nesta u timu, studenti se ocjenjuju medjusobno i svi su imali 4-5.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"55717","attributes":{"number":31,"createdAt":"2020-07-19T08:51:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIskustva sa Geoinformacijski sustavi (127415)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[{"type":"posts","id":"56657"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56657","attributes":{"number":37,"createdAt":"2020-07-24T08:48:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/31\u0022 class=\u0022PostMention\u0022 data-id=\u002255717\u0022\u003E[obrisani korisnik]\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch2\u003EGeoinformacijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EPredavanja nisu obavezna, traju pola semestra, zna\u010di 6 ili 7 puta, ostatak semestra se radi projekt.\u003Cbr\u003E\nPredavanja su vi\u0161e teoretska, neke stvari iz geografije (atlasi, karte, mjerenja\u2026), onda do\u0111u osnove GIS-a, ima malo i o bazama\u2026 uglavnom osnove svega vezanoga za GIS op\u0107enito.\u003Cbr\u003E\nMI je bio na Moodlu, pisali smo ga na faksu, teoretska pitanja, ni\u0161ta stra\u0161no ako se pro\u0111u prezentacije.\u003Cbr\u003E\nZI je bio pismeni, prvi dio opet teoretski, ovaj put ima i nadopunjavanja, drugi dio o projektu neke osnovne stvari. Ako sudjeluje\u0161 u izradi projekta, trebao bi znati sve rije\u0161iti.\u003Cbr\u003E\nProjekt se radi u timu od 4 studenta, radi se GIS aplikacija. Teme su bile razne, npr. ra\u010dunanje puta vatrogascima do mjesta po\u017eara, ra\u010dunanje prosje\u010dne osvjetljenosti ulica, odstupanje GPS-a od stvarne lokacije\u2026 ugl, svi projekti imaju neku kartu u podlozi i onda se po njoj ne\u0161to radi i ra\u010duna. Koliko je te\u0161ko napraviti projekt ovisi o tome koliko imate iskustva s izradom aplikacija i kako \u0107ete se sna\u0107i s upitima na karti. Na predmetu predlo\u017ee jedan program za rad s kartama koji olak\u0161ava dio stvari, ali opet morate imat funkcionalnu web aplikaciju na kraju.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E (ovisno o projektu)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2-10 \/ 10\u003C\/strong\u003E (ovisi koliko vas zanima podru\u010dje GIS-a)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E, ako vas zanima GIS, a i nije prete\u0161ko za polo\u017eit\u003Cbr\u003E\nMeni osobno je bilo ok jer predmet nije bio prete\u017eak, a saznate  kako funkcionira GPS i aplikacije bazirane na tome\u003 ]},"reactions":{"data":[]}}},{"type":"posts","id":"57161","attributes":{"number":39,"createdAt":"2020-07-26T15:13:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/38\u0022 class=\u0022PostMention\u0022 data-id=\u002257132\u0022\u003EPeroPerica\u003C\/a\u003E Negdje sam bio napisao osvrt u onoj temi za predmete prve godine. Ali sazetak je - IRG bez Cupica. Predmet stvarno nije tezak, materijali su samo prezentacije (sto znaci jako losi), no kad ispravljaju ispite stvarno su blagi. Gradivo je vecinom neka osnovna kultura Racunalne grafike. Zanimljivo je ako te zanima podrucje. Labosi nisu teski, ispitivanje jos manje. Za seminar mozes pisati sto hoces vezano uz temu. Uglavno predmet je skorz oke. Zeljka je stvarno dobar profesor s ljudske strane, tako da nije tesko poloziti predmet. Iskreno preporucio bi ga, malo ljudi bude jer svi imaju traume s IRGa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1421"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"57164","attributes":{"number":40,"createdAt":"2020-07-26T15:39:25+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/38\u0022 class=\u0022PostMention\u0022 data-id=\u002257132\u0022\u003EPeroPerica\u003C\/a\u003E Kakav je predmet ra\u010dunalna grafika? Npr, u usporedbi s IRG-om, te\u017einom, potrebnim vremenom za labose, kvalitetom predavanja i materijala?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKao \u0161to je kolega gore napisao, materijali su apsolutno sranje, ima\u0161 samo one prezentacije (ali ih mora\u0161 ba\u0161 detaljno pro\u0107i), no dobra stvar je da mo\u017ee\u0161 imati 4-5 bez problema uz u\u010denje no\u0107 prije.\u003C\/p\u003E \n\n\u003Cp\u003EIma\u0161 3 labosa, odnosno prva dva labosa radi\u0161 zadano i to radi\u0161 prakti\u010dki u \u010demu god ho\u0107e\u0161 (kao i na IRG-u), doslovno je bitno da implementira\u0161 to \u0161to se tra\u017ei bilokako. Prvi labos je B-spline, a drugi \u010desti\u010dni sustavi, a i op\u0107enito ima\u0161 dosta slobode. Tre\u0107i labos sam bira\u0161 slobodnu temu, napravi\u0161 i prezentira\u0161 negdje na kraju i to je to.\u003C\/p\u003E \n\n\u003Cp\u003EMeni je bio jako fora predmet (ako mo\u017ee\u0161 podnijeti lo\u0161e materijale). Npr. ja sam pratio ovaj tutorial za opengl \u003Ca href=\u0022https:\/\/learnopengl.com\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/learnopengl.com\/\u003C\/a\u003E i onda sam u sklopu toga implementirao ove labose, pa mi je bilo fora tako u\u010diti o opneglu i grafici op\u0107enito (odnosno malo bolje nau\u010diti i utvrditi ono \u0161to se radilo na IRG-u).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[{"type":"posts","id":"224245"}]},"reactions":{"data":[]}}},{"type":"posts","id":"224245","attributes":{"number":106,"createdAt":"2021-07-20T23:05:59+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002257164\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Kao \u0161to je kolega gore napisao, materijali su apsolutno sranje, ima\u0161 samo one prezentacije (ali ih mora\u0161 ba\u0161 detaljno pro\u0107i), no dobra stvar je da mo\u017ee\u0161 imati 4-5 bez problema uz u\u010denje no\u0107 prije.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u00
