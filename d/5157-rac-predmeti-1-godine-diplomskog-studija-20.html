    <h2>[RAC] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="5157/245.html" class="PostMention" data-id="138944">paveloff</a> Ne mora raditi u potpunosti, nego mora raditi ono što je zadano, ali može imati grešaka, tako da je moguće dobiti djelomične bodove. Tako da se ne može predati nešto tek toliko, nego to mora imati smisla, ali ne mora biti sve potpuno ispravno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ataxia</h3>
                <div class="Post-body">
                    <p><a href="5157/243.html" class="PostMention" data-id="138934">Atem</a> Obavezno je predati sve labose osim zadnjeg, ima ih ukupno 6. Ako ne stigneš napraviti labos na vrijeme, možeš ga predati u nekom od naknadnih termina, ali za maksimalno 2 boda. Ne moraš implementirati sve što je zadano nego dobiješ djelomične bodove u skladu s time koliko si uspio napraviti. Slušala sam predmet pred dvije godine i labosi su funkcionirali tako da prvo pišeš blic vezan uz vježbu i onda s profesorom prokomentiraš rješenja. Dakle, u konačnu sumu bodova ulaze i rezultati blica, a ne samo programsko rješenje. Prošle godine, naravno, nije bilo labosa na faksu nego se samo predavao kod na Github i profesor je to ocijenio bez ikakvog ispitivanja.</p> 

<p>Meni su osobno labosi bili dosta teški, ali uzmi u obzir da sam bila ERI pa su mi falili neki koncepti iz operacijskih sustava s kojima se vjerojatno lakše pohvata gradivo. S druge strane, stvarno se puno nauči kroz rješavanje tih labosa i jako su zanimljivo koncipirani. Ideja je da kroz svaki labos implementiraš neku funkcionalnost jednostavnog operacijskog sustava. Prva dva labosa su dosta lakša od ostalih, uči se pisanje Makefilea i linker skripti i to se da riješiti u par sati ako si prije radio slične stvari. Kasnije se stvari zakompliciraju, ali postaju i puno zanimljivije - implementira se sustav za upravljanje dinamičkom memorijom, datotečni sustav, raspoređivač u višedretvenom okruženju itd. Tu treba uložiti dosta truda, na neke stvari sam potrošila i po tjedan-dva.</p> 

<p>Što se tiče ispita, gradivo se da jako dobro naučiti iz materijala na kolegiju. Prof. Jelenković je napisao skriptu koja pokriva gradivo predmeta i po meni je super napisana, ima dosta primjera i zadataka za vježbu. Završni ispit ima prag, ali profesor je tu fleksibilan i studente koji nemaju prag pozove na usmeni, a ostalima pod bodove iz usmenog samo prepiše bodove iz pismenog. Naravno, ako nisi zadovoljan, možeš svejedno odgovarati. Također, ispiti se dosta blago ocijenjuju i što je najbitnije, nema programiranja na papiru nego na programskim zadacima možeš pisati pseudokod.</p> 

<p>Meni je bio jako koristan predmet jer se bavim ovim stvarima i svakako bih ga preporučila, ali ako te ne zanima embedded radije nemoj upisati jer će ti biti nepotrebna gnjavaža zbog labosa. Ako te zanima, go for it - materijali su odlični i labosi zanimljivi. I Jelenković je legenda 😄</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="5157/247.html" class="PostMention" data-id="139016">ataxia</a> labosi su drugačiji u odnosu na to što si napisala. Bila su 2 labosa samo, prvi je bio implementacija problema filozofa (4 boda), a drugi implementacija igre Connect4 (8 bodova).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ataxia</h3>
                <div class="Post-body">
                    <p><a href="5157/248.html" class="PostMention" data-id="139019">Bobicki</a> Nisam doživjela da pričaš o paralelnom, ja pričam za OSUR. Editirala sam post.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>eleven</h3>
                <div class="Post-body">
                    <p>Ima li smisla upisati duboko učenje ako nisam baš bio fan strojnog (ali svakako raspoznavanja uzoraka i NENRa)? E sad jel to samo zbog Šnajdera, nisam siguran. Might be.</p>

<p>Odnosno koliko je duboko kao kolegij slično strojnom vs koliko je slično kolegijima kao što su rasuzo i nenr?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="5157/250.html" class="PostMention" data-id="139552">eleven</a> nisam bio na nenru i raspu, al sam bio na su i dubuce nije ni blizu SU. nema ni problizno toliko matematike (doduse one koje ima je neka sjebana sa tenzorima za koju ti treba vremena da ti sjedne). moras znat temeljne koncepte SU kao loss funkcija i gradient descent, a ostalo te nauce na predmetu. Vodi ga mishmash profesora, prije svega segvic+cupic, a uz njih tutek i subasic, svako je super za svoj dio gradiva.</p>

<p>gradivo predmeta je malo apstraktnije nego SU (rijeci poput znacajka su dosta handwawy i nemaju neku human-friendly intepretaciju) sto zapravo znaci da ga je lakse pokopcat, ali labosi su zajebaniji, u smislu da si SU mogo rjesit u teoriji bez znanja predmeta, dok ces dubuce puno teze (pogotovo prvi i zadnji labos u kojem trebas znat matematike xD)</p>

<p>ako hoces lagan predmet, onda dubuce nije za tebe, ali ako hoces temeljito razumijevanje osnovnih gradivnih blokova dubokih modela, te jedan vrijedan i posve okej organiziran predmet (s albeit ne bas bajnim materijalima) onda upisi.</p>

<p>nek drugi kolege prislice to nenru i raspu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5157/250.html" class="PostMention" data-id="139552">eleven</a> Od tud je najsličnije NENRU kad se rade neuronske mreže (5. labos), ali predmet iskreno nije veliko poklapanje u niti jednom od njih.</p>

<p>Po meni je to miks Strojnog, Matematike 1 i NENRa. U smislu da ispiti i labosi vuku inspiraciju od Strojnog, ali ispiti su inherentno MAT1 i NENR combined, u neku ruku bar. Ajmo reć inženjersko STRUCE. Detaljnije skužiš na prvom predavanju kad bilo što što pitaš profesora se odgovara uglavnom “to je empirijski”, da tu nema čvrste teorije i da klasična ML teorija više ne vrijedi nego vrijedi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Zanimaju me predmeti “Pouzdanost računalnih sustava” i “Napredne mreže računala”.<br>
Vidim da “Pouzdanost računalnih sustava” ima prag domaćih zadaće 60%. Zanima me jesu li domaće zadaće ustvari programski labosi ili zadaće u obliku rješavanja zadataka na papiru.<br>
Za “Napredne mreže računala” vidim da ima i zadaća i projekt pa me zanima kakve su zadaće (isto jesi li programske ili esejkog tipa ili slično, ima li prag…) i za projekt isto je li obavezan, o čemu se radi, je li koristan, itd.<br>
I naravno koji su vaši dojmovi i preporuke :-)</p>
                </div>
            </div>

            <hr>
                    <div>

            <hr>

                <div class="Post-body">
                    <p><a href="5157/253.html" class="PostMention" data-id="139566">mentally_disturbed_llama</a> ako si slušala RPPP, ovo ti je RPPP2 samo što možeš birati tehnologiju u kojoj radiš aplikaciju. Na početku predmeta biraš temu koja mora biti unique u generaciji i onda imaš 6 zadaća vezane za taj projekt - prve tri se odnose na dokumentaciju za projekt, a ostale 3 na implementaciju. Opet, slično kao na RPPP masterdetail forme i slično. Iskreno sumnjam da ćeš išta novo naučiti što nisi znala, a da ti je korisno, ali ako nemaš bolju opciju, nije strašan predmet. Postoje dva blica na edgaru (prije mi i zi) i klasične fore oko 50% pragova na blicevima, zadaćama, ispitima.. Za laboratorij profila moraš odabrati neki CASE alat i napisati seminar na tu temu - opet, ništa pametno.</p>

                <div class="Post-body">
                    <p><a href="5157/258.html" class="PostMention" data-id="139969">jose</a> Za FMOS ima već dosta reviewa, ali za SBP nema, pa ću ja dat svoj. Labos profila je ogroman, ima 9 zadataka koji su svi različitih duljina i različitih vremena predaje.  Dala sam vam tablicu da vidite koliko su rokovi brutalni. SBP se radi solo, FMOS isto. SBP mi je bio najteži predmet na diplomskom, ali je bio i dosta zanimljiv (a kad kaže netko tko prezire baze, onda znate koliko je sati). Ispit nije težak jer su zadaci šablonski i daju se naučit, čak se i može predvidjeti što će doći na ispit, ali ovaj predmet ima i usmeni (koji se nije održao ove godine zbog corone)</p>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <h3>Analiza i projektiranje računalom</h3>

<p>Ovaj je kolegij klasičan pokazatelj koliko smo mi RZovci, u stvari, jadni. Ne znam što mi je gore - to što sam shvatio koliko sam jadan ili to što nas profesor smatra debilima.</p>

<p>Kolegij jasno pokazuje nedostatke studija računarske znanosti - ne znamo dovoljno matematike za analizu konvergencije i/ili izvod algoritama, a i efektivno, nije baš da smo neki inženjeri _software_a. Uzet ću za primjer prvo i četvrto obrađeno poglavlje: LU(P) dekompoziciju i analiza prijelaznih pojava.</p>
 
<p>Prvo i četvrto poglavlje, kao i cijeli kolegij, svodi se na štrebanje algoritama na pamet. Bitno je da se algoritmi mogu izvesti na na papiru i ggwp. Profesor, naravno, algoritme izvlači iz “rukava,” naravno, motivira ih on relativno dobro, ali izvodi algoritama su ignorirani. Isto vrijedi i za poglavlje o prijelaznim pojavama. Ne znam uopće zašto cjelina nazvana <em>Analiza prijelaznih pojava</em> kada nema niti A od analize. Poglavlje se treba zvati “Algoritmi za numeričku integraciju.” Da stvar bude još gora, profesor, unatoč tome što se osnovni matrični račun ponovio u prvome poglavlju, svjedno provodi algoritme numeričke intergracije tako da sustave s više varijabli (stanja) rješava po komponentama - kao u osnovnoj školi - sramota. Jednostavno ne znam je li stvarno tako loša situacija da studeni RZa više nisu u stanju pomnožiti matricu i vektor ili koji vrag, ali ovo je dno dna.</p>

<p>Tu dolazimo do <strong>zadnjeg apsurda: gradivo za analizu (numeričkih) pogrešaka i analize složenosti (što se recimo, ove godine nije obradilo) obrađuje se na kraju kolegija</strong>. WTAF!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?<br>
Naravno, profesor, unatoč tome što “ima logike da se gradivo obradi na početku,” svejedno se obrađuje na kraju. Stvar je u tome da nam “ritam predaje domaćih zadaća” ne dopušta da obradimo to gradivo na početku te ga uklopimo kako spada u cijelo gradivo. Umjesto da izbace labos iz, npr. , genetskog algoritma, što bi dopustilo obradu tog gradiva na početku, ne, oni su preponosni te forsiraju taj labos.</p>

<p>(Citate iz gornjeg paragrafa možete naći <a href="https://youtu.be/5lFsCy5Z-6o?list=PLkvvR-DsEW7FfzzNYbWsG4ydqCFQY-IZB&t=37" rel=" nofollow ugc">ovdje</a>.)</p>

<p>Previše sam truda uložio u ovaj post, ali ako sam jednog RZovca uspio odvratiti od upisa ovog kolegija onda je moja misija uspješna.</p>

<p>Argumentirat ću kroz sljedećih nekoliko dana zašto je <em>Strojno učenje</em> gotovo savršeno izbalansiran kolegij za modul računarske znanosti.</p>
                </div>
            </div>

discussions","id":"5157"}},"user":{"data":{"type":"users","id":"71"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139016","attributes":{"number":247,"createdAt":"2021-02-07T16:51:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/243\u0022 class=\u0022PostMention\u0022 data-id=\u0022138934\u0022\u003EAtem\u003C\/a\u003E Obavezno je predati sve labose osim zadnjeg, ima ih ukupno 6. Ako ne stigne\u0161 napraviti labos na vrijeme, mo\u017ee\u0161 ga predati u nekom od naknadnih termina, ali za maksimalno 2 boda. Ne mora\u0161 implementirati sve \u0161to je zadano nego dobije\u0161 djelomi\u010dne bodove u skladu s time koliko si uspio napraviti. Slu\u0161ala sam predmet pred dvije godine i labosi su funkcionirali tako da prvo pi\u0161e\u0161 blic vezan uz vje\u017ebu i onda s profesorom prokomentira\u0161 rje\u0161enja. Dakle, u kona\u010dnu sumu bodova ulaze i rezultati blica, a ne samo programsko rje\u0161enje. Pro\u0161le godine, naravno, nije bilo labosa na faksu nego se samo predavao kod na Github i profesor je to ocijenio bez ikakvog ispitivanja.\u003C\/p\u003E \n\n\u003Cp\u003EMeni su osobno labosi bili dosta te\u0161ki, ali uzmi u obzir da sam bila ERI pa su mi falili neki koncepti iz operacijskih sustava s kojima se vjerojatno lak\u0161e pohvata gradivo. S druge strane, stvarno se puno nau\u010di kroz rje\u0161avanje tih labosa i jako su zanimljivo koncipirani. Ideja je da kroz svaki labos implementira\u0161 neku funkcionalnost jednostavnog operacijskog sustava. Prva dva labosa su dosta lak\u0161a od ostalih, u\u010di se pisanje Makefilea i linker skripti i to se da rije\u0161iti u par sati ako si prije radio sli\u010dne stvari. Kasnije se stvari zakompliciraju, ali postaju i puno zanimljivije - implementira se sustav za upravljanje dinami\u010dkom memorijom, datote\u010dni sustav, raspore\u0111iva\u010d u vi\u0161edretvenom okru\u017eenju itd. Tu treba ulo\u017eiti dosta truda, na neke stvari sam potro\u0161ila i po tjedan-dva.\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se ti\u010de ispita, gradivo se da jako dobro nau\u010diti iz materijala na kolegiju. Prof. Jelenkovi\u0107 je napisao skriptu koja pokriva gradivo predmeta i po meni je super napisana, ima dosta primjera i zadataka za vje\u017ebu. Zavr\u0161ni ispit ima prag, ali profesor je tu fleksibilan i studente koji nemaju prag pozove na usmeni, a ostalima pod bodove iz usmenog samo prepi\u0161e bodove iz pismenog. Naravno, ako nisi zadovoljan, mo\u017ee\u0161 svejedno odgovarati. Tako\u0111er, ispiti se dosta blago ocijenjuju i \u0161to je najbitnije, nema programiranja na papiru nego na programskim zadacima mo\u017ee\u0161 pisati pseudokod.\u003C\/p\u003E \n\n\u003Cp\u003EMeni je bio jako koristan predmet jer se bavim ovim stvarima i svakako bih ga preporu\u010dila, ali ako te ne zanima embedded radije nemoj upisati jer \u0107e ti biti nepotrebna gnjava\u017ea zbog labosa. Ako te zanima, go for it - materijali su odli\u010dni i labosi zanimljivi. I Jelenkovi\u0107 je legenda \ud83d\ude04\u003C\/p\u003E","editedAt":"2021-02-07T16:59:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"969"}},"editedUser":{"data":{"type":"users","id":"969"}},"mentionedBy":{"data":[{"type":"posts","id":"139019"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139019","attributes":{"number":248,"createdAt":"2021-02-07T16:56:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/247\u0022 class=\u0022PostMention\u0022 data-id=\u0022139016\u0022\u003Eataxia\u003C\/a\u003E labosi su druga\u010diji u odnosu na to \u0161to si napisala. Bila su 2 labosa samo, prvi je bio implementacija problema filozofa (4 boda), a drugi implementacija igre Connect4 (8 bodova).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"139025"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139025","attributes":{"number":249,"createdAt":"2021-02-07T17:00:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/248\u0022 class=\u0022PostMention\u0022 data-id=\u0022139019\u0022\u003EBobicki\u003C\/a\u003E Nisam do\u017eivjela da pri\u010da\u0161 o paralelnom, ja pri\u010dam za OSUR. Editirala sam post.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"969"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139552","attributes":{"number":250,"createdAt":"2021-02-08T11:25:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li smisla upisati duboko u\u010denje ako nisam ba\u0161 bio fan strojnog (ali svakako raspoznavanja uzoraka i NENRa)? E sad jel to samo zbog \u0160najdera, nisam siguran. Might be.\u003C\/p\u003E\n\n\u003Cp\u003EOdnosno koliko je duboko kao kolegij sli\u010dno strojnom vs koliko je sli\u010dno kolegijima kao \u0161to su rasuzo i nenr?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1551"}},"mentionedBy":{"data":[{"type":"posts","id":"139559"},{"type":"posts","id":"139571"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139559","attributes":{"number":251,"createdAt":"2021-02-08T11:54:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/250\u0022 class=\u0022PostMention\u0022 data-id=\u0022139552\u0022\u003Eeleven\u003C\/a\u003E nisam bio na nenru i raspu, al sam bio na su i dubuce nije ni blizu SU. nema ni problizno toliko matematike (doduse one koje ima je neka sjebana sa tenzorima za koju ti treba vremena da ti sjedne). moras znat temeljne koncepte SU kao loss funkcija i gradient descent, a ostalo te nauce na predmetu. Vodi ga mishmash profesora, prije svega segvic+cupic, a uz njih tutek i subasic, svako je super za svoj dio gradiva.\u003C\/p\u003E\n\n\u003Cp\u003Egradivo predmeta je malo apstraktnije nego SU (rijeci poput znacajka su dosta handwawy i nemaju neku human-friendly intepretaciju) sto zapravo znaci da ga je lakse pokopcat, ali labosi su zajebaniji, u smislu da si SU mogo rjesit u teoriji bez znanja predmeta, dok ces dubuce puno teze (pogotovo prvi i zadnji labos u kojem trebas znat matematike xD)\u003C\/p\u003E\n\n\u003Cp\u003Eako hoces lagan predmet, onda dubuce nije za tebe, ali ako hoces temeljito razumijevanje osnovnih gradivnih blokova dubokih modela, te jedan vrijedan i posve okej organiziran predmet (s albeit ne bas bajnim materijalima) onda upisi.\u003C\/p\u003E\n\n\u003Cp\u003Enek drugi kolege prislice to nenru i raspu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139571","attributes":{"number":254,"createdAt":"2021-02-08T12:22:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/250\u0022 class=\u0022PostMention\u0022 data-id=\u0022139552\u0022\u003Eeleven\u003C\/a\u003E Od tud je najsli\u010dnije NENRU kad se rade neuronske mre\u017ee (5. labos), ali predmet iskreno nije veliko poklapanje u niti jednom od njih.\u003C\/p\u003E\n\n\u003Cp\u003EPo meni je to miks Strojnog, Matematike 1 i NENRa. U smislu da ispiti i labosi vuku inspiraciju od Strojnog, ali ispiti su inherentno MAT1 i NENR combined, u neku ruku bar. Ajmo re\u0107 in\u017eenjersko STRUCE. Detaljnije sku\u017ei\u0161 na prvom predavanju kad bilo \u0161to \u0161to pita\u0161 profesora se odgovara uglavnom \u201cto je empirijski\u201d, da tu nema \u010dvrste teorije i da klasi\u010dna ML teorija vi\u0161e ne vrijedi nego vrijedi.\u003C\/p\u003E","editedAt":"2021-02-08T12:25:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139565","attributes":{"number":252,"createdAt":"2021-02-08T12:08:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZanimaju me predmeti \u201cPouzdanost ra\u010dunalnih sustava\u201d i \u201cNapredne mre\u017ee ra\u010dunala\u201d.\u003Cbr\u003E\nVidim da \u201cPouzdanost ra\u010dunalnih sustava\u201d ima prag doma\u0107ih zada\u0107e 60%. Zanima me jesu li doma\u0107e zada\u0107e ustvari programski labosi ili zada\u0107e u obliku rje\u0161avanja zadataka na papiru.\u003Cbr\u003E\nZa \u201cNapredne mre\u017ee ra\u010dunala\u201d vidim da ima i zada\u0107a i projekt pa me zanima kakve su zada\u0107e (isto jesi li programske ili esejkog tipa ili sli\u010dno, ima li prag\u2026) i za projekt isto je li obavezan, o \u010demu se radi, je li koristan, itd.\u003Cbr\u003E\nI naravno koji su va\u0161i dojmovi i preporuke :-)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":f ad ka\u017ee netko tko prezire baze, onda znate koliko je sati). Ispit nije te\u017eak jer su zadaci \u0161ablonski i daju se nau\u010dit, \u010dak se i mo\u017ee predvidjeti \u0161to \u0107e do\u0107i na ispit, ali ovaj predmet ima i usmeni (koji se nije odr\u017eao ove godine zbog corone)\u003C\/p\u003E\n\n\u003Cp\u003ERIS je Fertaljev predmet koji ima prag na svakom koraku.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-02-09\/1612869319-685820-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"377"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"140055"}]},"reactions":{"data":[]}}},{"type":"posts","id":"140055","attributes":{"number":261,"createdAt":"2021-02-09T12:10:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/260\u0022 class=\u0022PostMention\u0022 data-id=\u0022140029\u0022\u003EFirecracker\u003C\/a\u003E nisam znao da je mogu\u0107e na ovom fakultetu strukturirati kolegij tako da ima\u0161 vi\u0161e posla u 7 tjedana nego u 6\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"277120"},{"type":"post_reactions","id":"277128"},{"type":"post_reactions","id":"277129"},{"type":"post_reactions","id":"277143"},{"type":"post_reactions","id":"277145"},{"type":"post_reactions","id":"277152"},{"type":"post_reactions","id":"277161"},{"type":"post_reactions","id":"277177"},{"type":"post_reactions","id":"277189"},{"type":"post_reactions","id":"277210"},{"type":"post_reactions","id":"277249"},{"type":"post_reactions","id":"278626"},{"type":"post_reactions","id":"279617"},{"type":"post_reactions","id":"283614"}]}}},{"type":"posts","id":"140072","attributes":{"number":262,"createdAt":"2021-02-09T13:03:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoji su najlak\u0161i predmeti specijalizacije profila (8.sem) za smjer PIIS? Po objavama mi se \u010dini AVSP i NOS, ali ako netko ima neke druge info nek se slobodno izjasni\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1915"}},"mentionedBy":{"data":[{"type":"posts","id":"140087"}]},"reactions":{"data":[]}}},{"type":"posts","id":"140087","attributes":{"number":263,"createdAt":"2021-02-09T13:28:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/262\u0022 class=\u0022PostMention\u0022 data-id=\u0022140072\u0022\u003Epepelko\u003C\/a\u003E Ta dva su dobar izbor. Eventualno ParProg umjesto NOS, ali ParProg labosi su bili cancer (prvi ne toliko, ali drugi jako). Predmet kao takav je solidan, ispiti ne previ\u0161e te\u0161ki, a Jakobovi\u0107 mi je bio dobar profesor. Ja sam imao AVSP i ParProg.\u003C\/p\u003E","editedAt":"2021-02-09T13:29:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"141476"}]},"reactions":{"data":[]}}},{"type":"posts","id":"141476","attributes":{"number":292,"createdAt":"2021-02-11T20:25:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/263\u0022 class=\u0022PostMention\u0022 data-id=\u0022140087\u0022\u003EBobicki\u003C\/a\u003E \u0160to ti je bilo lak\u0161e, avsp ili par prog? Neznam koji od ta dva da upi\u0161em. Ako netko ima razlog za\u0161to jednom dat prednost ispred drugog, pls speak.\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"1874"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"140092","attributes":{"number":264,"createdAt":"2021-02-09T13:41:05+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EAnaliza i projektiranje ra\u010dunalom\u003C\/h3\u003E\n\n\u003Cp\u003EOvaj je kolegij klasi\u010dan pokazatelj koliko smo mi RZovci, u stvari, jadni. Ne znam \u0161to mi je gore - to \u0161to sam shvatio koliko sam jadan ili to \u0161to nas profesor smatra debilima.\u003C\/p\u003E\n\n\u003Cp\u003EKolegij jasno pokazuje nedostatke studija ra\u010dunarske znanosti - ne znamo dovoljno matematike za analizu konvergencije i\/ili izvod algoritama, a i efektivno, nije ba\u0161 da smo neki in\u017eenjeri _software_a. Uzet \u0107u za primjer prvo i \u010detvrto obra\u0111eno poglavlje: LU(P) dekompoziciju i analiza prijelaznih pojava.\u003C\/p\u003E\n \n\u003Cp\u003EPrvo i \u010detvrto poglavlje, kao i cijeli kolegij, svodi se na \u0161trebanje algoritama na pamet. Bitno je da se algoritmi mogu izvesti na na papiru i ggwp. Profesor, naravno, algoritme izvla\u010di iz \u201crukava,\u201d naravno, motivira ih on relativno dobro, ali izvodi algoritama su ignorirani. Isto vrijedi i za poglavlje o prijelaznim pojavama. Ne znam uop\u0107e za\u0161to cjelina nazvana \u003Cem\u003EAnaliza prijelaznih pojava\u003C\/em\u003E kada nema niti A od analize. Poglavlje se treba zvati \u201cAlgoritmi za numeri\u010dku integraciju.\u201d Da stvar bude jo\u0161 gora, profesor, unato\u010d tome \u0161to se osnovni matri\u010dni ra\u010dun ponovio u prvome poglavlju, svjedno provodi algoritme numeri\u010dke intergracije tako da sustave s vi\u0161e varijabli (stanja) rje\u0161ava po komponentama - kao u osnovnoj \u0161koli - sramota. Jednostavno ne znam je li stvarno tako lo\u0161a situacija da studeni RZa vi\u0161e nisu u stanju pomno\u017eiti matricu i vektor ili koji vrag, ali ovo je dno dna.\u003C\/p\u003E\n\n\u003Cp\u003ETu dolazimo do \u003Cstrong\u003Ezadnjeg apsurda: gradivo za analizu (numeri\u010dkih) pogre\u0161aka i analize slo\u017eenosti (\u0161to se recimo, ove godine nije obradilo) obra\u0111uje se na kraju kolegija\u003C\/strong\u003E. WTAF!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?!?\u003Cbr\u003E\nNaravno, profesor, unato\u010d tome \u0161to \u201cima logike da se gradivo obradi na po\u010detku,\u201d svejedno se obra\u0111uje na kraju. Stvar je u tome da nam \u201critam predaje doma\u0107ih zada\u0107a\u201d ne dopu\u0161ta da obradimo to gradivo na po\u010detku te ga uklopimo kako spada u cijelo gradivo. Umjesto da izbace labos iz, npr. , genetskog algoritma, \u0161to bi dopustilo obradu tog gradiva na po\u010detku, ne, oni su preponosni te forsiraju taj labos.\u003C\/p\u003E\n\n\u003Cp\u003E(Citate iz gornjeg paragrafa mo\u017eete na\u0107i \u003Ca href=\u0022https:\/\/youtu.be\/5lFsCy5Z-6o?list=PLkvvR-DsEW7FfzzNYbWsG4ydqCFQY-IZB\u0026amp;t=37\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E.)\u003C\/p\u003E\n\n\u003Cp\u003EPrevi\u0161e sam truda ulo\u017eio u ovaj post, ali ako sam jednog RZovca uspio odvratiti od upisa ovog kolegija onda je moja misija uspje\u0161na.\u003C\/p\u003E\n\n\u003Cp\u003EArgumentirat \u0107u kroz sljede\u0107ih nekoliko dana za\u0161to je \u003Cem\u003EStrojno u\u010denje\u003C\/em\u003E gotovo savr\u0161eno izbalansiran kolegij za modul ra\u010dunarske znanosti.\u003C\/p\u003E","editedAt":"2021-02-09T13:41:39+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data
