    <div>

                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p><a href="3152/1026.html" class="PostMention" data-id="275545">NISAM ASISTENT</a> al kaj nisu oni rješavali sa negativnim<img src="../assets/files/2022-01-31/1643628638-796477-wfi.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>swish41</h3>
                <div class="Post-body">
                    <p><a href="3152/1027.html" class="PostMention" data-id="275560">MrPeanutButter</a> tu nema negativnih ciklusa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="3152/1023.html" class="PostMention" data-id="275531">[obrisani korisnik]</a> 2-MST dodajes redom bridove s najmanjom cijenom, ali ako naiđeš na neki koji bi napravio ciklus njega preskocis. I tako dok ne povezes sve cvorove (bez ciklusa)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>odkud ste naucili Bondy-Chvatala?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="3152/1030.html" class="PostMention" data-id="275569">Dragi prijatelj strojnog učenja</a> nigdje baš, možeš napravit closure G’ i onda na originalnom grafu nađeš ručno hamiltonov ciklus i probaš zmuljat postupak do njega, na MI-u mi je za neki zadatak prošlo pa će i sad, drugi način ne vidim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="3152/1031.html" class="PostMention" data-id="275571">Olive Oil</a> closure grafa je ovo?</p>

<blockquote class="uncited"><div><p>The closure of a graph G with n vertices, denoted by c(G), is the graph obtained from G by repeatedly adding edges between non-adjacent vertices whose degrees sum to at least n, until this can no longer be done.</p> </div></blockquote>

<p>Ak dobro shvacam, spajam bilo koja dva vrha dok god je bridova od ta dva vrha manji od n (broj vrhova), i tako sve parove vrhova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="3152/1032.html" class="PostMention" data-id="275572">Dragi prijatelj strojnog učenja</a> deg(u) + deg(v) ≥ |V| suma dvaju deg vrhova mora bit veći ili jednak broju vrhova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="3152/1032.html" class="PostMention" data-id="275572">Dragi prijatelj strojnog učenja</a></p> 
<blockquote class="uncited"><div><p>Ak dobro shvacam, spajam bilo koja dva vrha dok god je bridova od ta dva vrha manji od n (broj vrhova), i tako sve parove vrhova?</p></div></blockquote>

<p>Naci nije manji od n, neg veci il jednako n, mislim da bi tako trebalo bit ok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZalutaliStudent</h3>
                <div class="Post-body">
                    <p><a href="3152/1022.html" class="PostMention" data-id="275529">niknik</a> jel to znaci da je moje rješenje dobro?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="3152/1035.html" class="PostMention" data-id="275587">Dragi prijatelj strojnog učenja</a> da, &gt;=n<br>
Ako se ne varam, closure ce uvijek ispast potpuno povezan graf (citation needed) ako graf ima hamiltonov ciklus, onda uzmes vanjski prsten za pocetni ciklus i eliminiras bridove kii nisu iz originalnog grafa po postupku koji je kolegica opisala negdje u ovoj temi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="3152/1036.html" class="PostMention" data-id="275600">Rene</a> Ali možeš okom odmah naći Hamiltonov ciklus u originalnom grafu, uzeti ga za ciklus u zatvaraču, i onda za postupak staviti praznu listu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>jel ima netko da može slikati točno rješenje Bondy-Chvatal zadatka?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6583/920" class="PostMention" data-id="275643">Rene</a> Ne zanima me što ne želiš znati, saznat ćeš <br>
Dakle zadatak je da počneš od nekog ciklusa u zatvaraču i onda ga popravljaš dokle god ima bridove koji ne postoje u originalnom grafu, oko toga se slažemo, ok?<br>
Fora je u tome što ne zadaju od kojeg ciklusa moraš početi. Trijalno je uzeti vanjski prsten potpunog grafa ali te na to ne sile.<br>
Za neke početne cikluse će trebati više koraka da dođeš do rješenja, za neke će trebati manje.<br>
Jedan je sam po sebi odmah rješenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="3152/1043.html" class="PostMention" data-id="275678">viliml</a> pa nisam rekao da te sile nego da je tako najlakse, nemoras ni vanjske bridove dodavat zadnje pa ih dodajes da bude jednostavnije<br>
Ako se tebi obavlja sadomazo vratolomije sa jebenim bondy chavatalom onda ih radi, ja sam pokusao kolegi pomoc da skuzi najjednostavniji pristup<br>
I ako se ne osjeti iz tona poruke, pun mi te je kurac</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Pitanje vezano za jednostavni simplex, ako u početnom problemu imamo x1, x2 i x3. A za potrebe računanja dodajemo x4, x5 i x6.<br>
Ide li uvijek + za te nove varijable ili to ovisi o tome je li funkcija veća ili manja od broja s desne strane u problemu?<br>
Konkretno:<br>
Da je prvi uvjet bio &gt;= 5, a ne &lt;= 5, bi li onda išlo -x4 umjesto +x4 kao?<br>
<img src="../assets/files/2022-02-13/1644777401-33124-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="3152/1045.html" class="PostMention" data-id="279378">IdeGas</a> <br>
mislim da ide i dalje + x4 jer ti nemas pojma kakav je x4, x4 moze biti i pozitivan i negativan broj, zato i je x</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p><a href="3152/1046.html" class="PostMention" data-id="279380">endyyyy</a> ali taj X4 dodajes kako bi ovo pretvorio u jednakost, i oni dodaju pravilo tipa dolje da je taj X4 sa + predznakom te da je veći od nule (jer ako je s desne strane bilo nešto manje od 5, moraš mu dodati nešto veće od nula da bi bilo jednako 5, s tom logikom bi u suprotnom slučaju trebao oduzeti?)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Ima smisla mozda onda staviti +X4, ali u uvjet staviti da je on manji od nula?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Doduše takav se slučaj vjerojatno neće ni moći rješiti jednostavnim simplexom jer neće zadovoljiti uvjet kada se uvrste brojevi 0,0,0 za x1,x2,x3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-02-13/1644780800-839653-image.png" title="" alt=""><br>
Jel ima netko ideju kako ovo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3152/1050.html" class="PostMention" data-id="279386">Jaster111</a> <a href="https://en.wikipedia.org/wiki/Ford%E2%80%93Fulkerson_algorithm" rel=" nofollow ugc">Najobičniji Ford Fulkerson</a></p>
                </div>
            </div>
