                                <h3>domgal</h3>
                <div class="Post-body">
                    <p>Jel netko rješavao možda LJIR 2019.? Drugi zadatak. <br>
Ako je, može mi objasnit logiku u zadatku? Zašto se P(A|Hi) množi s i?<br>
Po toj logici bi P(A|H5) trebalo biti 5 * (⅚)<sup>5</sup>, a njima piše samo (⅚)<sup>5</sup>. Izgleda kao da su oni računali da u P(A|H5) dobijemo dvije petice, jednu u prvom bacanju i jednu u drugom bacanju.</p>    
                </div>
            </div>

            <hr>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="30449">domgal</a></p> 

<p>Zato jer ti je kod hipoteze 5 već u prvom bacanju pala petica, znači da u ostalih 5 bacanja ne smije pasti. Zato je to onda (⅚)<sup>i</sup>. U drugim slučajevima se množi s i (i povrh 1) jer moraš pobrojati sve moguće kombinacije.</p> 

<p>Kad npr. u prvom bacanju dobiješ 2, bacaš još 2 puta. Broj mogućih događaja je 36, raspiši si te uređene parove i vidjet ćeš da se u 10/36 (⅙ * ⅚ * 2) parova pojavljuje jedna petica.</p>
                </div>
            </div>
