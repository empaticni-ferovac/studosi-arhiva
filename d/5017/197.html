            <hr>

                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="188.html" class="PostMention" data-id="48579">blackhawk</a> upisali su 0 bodova svima, cak i onima koji nisu izasli, zato je tako. Znas da inace na ispitu pisu bodovi samo onih koji su ga pisali</p>
                </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p>Rovci planira li netko izaći sad na ljetni rok? stigne li se do 13. naucit (za prolaz ofc)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p>Vi koji ste prošli sad, može par savjeta odakle i kako učiti do 13.? (Fer2)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="48777">monte</a> ako ti je ovo jedini rok i da ti se, idi kroz knjigu, rjesavaj sve zadatke (brijem da ima rjesenja s postupkom u materijalima) i onda idi na ispite. prvih par poglavlja ne moras tako radit ali meni kasnije nista nije bilo jasno bez da proucim knjigu i pogledam primjere. e da, nemoj se previse zadrzat na ovom kripticnom gradivu poglavlja 8,9. to nije toliko komplicirano samo su zapisali za kurac, projuri kroz teoriju pa na zadatcima skuzis kako to ide.<br>
ako nemas vremena, gledaj rjesene zadatke pa kaj ti nije jasno prodi u knjizi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="48777">monte</a> Moj savjet je probati rijesiti sve zadatke za vjezbu, imaju rjesenja s postupcima na materijalima i nije potrebno rijesiti sve zadatke, oznaceno je tamo koje je dobro rijesiti<br>
Nakon toga se prebaciti na predavanja prof. Burica i tamo su vise manje zad sa proslih ispita tako da to dode kao da vec vjezbas ispite<br>
A prije rjesavanja ZZV i onih sa predavanja prof. Burica pogledaj knjizice i primjere iz njih (neke teze ne moras a to ces skuziti koji su), ako ne kuzis nesto imas na MS teamsu predavanja od prof. Ilka snimljena i meni su jako dobro dosla pogotovo za 5, 6 i 7 cjelinu i to savjetujem pogledati<br>
I na kraju probaj rjesavati stare ispite i mozes imati ne prolaz nego 3 ili 4 bez problema<br>
Ja teoriju nisam taknuo bio haha pa za to nmgu rec nista</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dodo1001</h3>
                <div class="Post-body">
                    <p>ja sam samo stare ispite prolazio i to mi je bilo dovoljno za 3</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p><a href="194.html" class="PostMention" data-id="48789">Rom Jova (Željezo/bakar)</a> jel bi mogao poslat snimljena predavanja nekak ja ih nemam na teamsu</p>


                </div>

            <hr>

                                <h3>KR7</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-07-05/1593946894-799752-new-bitmap-image.bmp" title="" alt=""><br>
Jel mi može netko objasnit zašto kod aproksimacije binomne razdiobe normalnom radimo ovaj +/- 0.5?<br>
Mislio sam da možemo to samo normalno preko centralnog graničnog teorema kao <span class="mathren-block"> (X-np)/sqrt(npq) <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> <br>
gdje je očekivanje np, a disperzija npq (tj. standardna devijacija sqrt(npq))</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="196.html" class="PostMention" data-id="49594">Detective Schmosby</a> Ja msm da kad imas neki manji n zadan u zadatku, u ovom slucaju n=100, da onda radis korekcije granica; donju spustas za 0,5 a gornju dizes za 0,5…. kad imas neki veci n zadan, npr 2000 onda ti ne treba korekcija</p>

                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>Jel moze neko objasnit kad se koristi X povrh Y a kad Y/X</p>
                </div>

            <hr>
                    <div>
                                <h3>KR7</h3>
                <div class="Post-body">
                    <p><a href="201.html" class="PostMention" data-id="49704">Erpeg</a> Povrh ti je zapravo gotova formula koju koristits kada trebas saznati na koliko nacina mozes oadabrati npr. 5 kuglica iz posude s njih 14 -&gt; 14C5 (Citaj: from a set of 14 choose 5, na engleskom je to puno intuitivnije jer oni povrh oznacavaju s C - “choose”).</p>

<p>Za ovo drugo kada koristis Y/X mi nije skroz jasno sto pitas jer je malo preopcenito pitanje 🤔.</p>




                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p><a href="201.html" class="PostMention" data-id="49704">Erpeg</a> Povrh se najčešće koristi u slučaju kad uzimaš odjednom neki skup iz skupine, ali ako nije bitno da ga odjednom odabereš, onda možeš riješiti zadatak na način da uzimaš jedan po jedan element iz skupa. Ako dobro shvatih pitanje, ja to gledam ovako: recimo zadatak 1.6 na strani 48. knjižica Diskretna vjerojatnost, “U kutiji se nalazi deset kuglica, 6 plavih, 4 crvene. Biramo na sreću 3 kuglice. Odredimo vjerojatnost sljedećih događaja: A = (sve su tri kuglice plave boje)…” Taj zadatak može se riješiti na dva načina: <br>
1.) biramo iz skupa 6 plavih kuglica odjednom 3 plave  / od 10 kuglica biramo 3 = (6 povrh 3)/(10 povrh 3) = ⅙<br>
2.)</p> 
<ul><li>prvu kuglicu biram iz skupa 10 kuglica ali meni trebaju plave i njih je 6: 6/10 </li>
<li>drugu kuglicu biram iz skupa 9 kuglica jer je jedna već birana, a i iz skupine plavih je isto jedna već birana: 5/9</li>
<li>trecu kuglicu biram iz skupa 8 kuglica jer su 2 već izabrane, a i iz skupine plavih su isto 2 već izabrane: 4/8</li>
<li>i onda sve to pomnoženo: 6/10 * 5/9 * 4/8 = ⅙<br>
Ako je logika kriva, neka me netko ispravi 🙂</li> </ul>
                </div>
            </div>

02249704\u0022\u003EErpeg\u003C\/a\u003E Povrh se naj\u010de\u0161\u0107e koristi u slu\u010daju kad uzima\u0161 odjednom neki skup iz skupine, ali ako nije bitno da ga odjednom odabere\u0161, onda mo\u017ee\u0161 rije\u0161iti zadatak na na\u010din da uzima\u0161 jedan po jedan element iz skupa. Ako dobro shvatih pitanje, ja to gledam ovako: recimo zadatak 1.6 na strani 48. knji\u017eica Diskretna vjerojatnost, \u201cU kutiji se nalazi deset kuglica, 6 plavih, 4 crvene. Biramo na sre\u0107u 3 kuglice. Odredimo vjerojatnost sljede\u0107ih doga\u0111aja: A = (sve su tri kuglice plave boje)\u2026\u201d Taj zadatak mo\u017ee se rije\u0161iti na dva na\u010dina: \u003Cbr\u003E\n1.) biramo iz skupa 6 plavih kuglica odjednom 3 plave  \/ od 10 kuglica biramo 3 = (6 povrh 3)\/(10 povrh 3) = \u2159\u003Cbr\u003E\n2.)\u003C\/p\u003E \n\u003Cul\u003E\u003Cli\u003Eprvu kuglicu biram iz skupa 10 kuglica ali meni trebaju plave i njih je 6: 6\/10 \u003C\/li\u003E\n\u003Cli\u003Edrugu kuglicu biram iz skupa 9 kuglica jer je jedna ve\u0107 birana, a i iz skupine plavih je isto jedna ve\u0107 birana: 5\/9\u003C\/li\u003E\n\u003Cli\u003Etrecu kuglicu biram iz skupa 8 kuglica jer su 2 ve\u0107 izabrane, a i iz skupine plavih su isto 2 ve\u0107 izabrane: 4\/8\u003C\/li\u003E\n\u003Cli\u003Ei onda sve to pomno\u017eeno: 6\/10 * 5\/9 * 4\/8 = \u2159\u003Cbr\u003E\nAko je logika kriva, neka me netko ispravi \ud83d\ude42\u003C\/li\u003E \u003C\/ul\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"902"}},"discussion":{"data":{"type":"discussions","id":"5017"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"49729","attributes":{"number":202,"createdAt":"2020-07-05T14:27:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-05\/1593959210-934227-scre
