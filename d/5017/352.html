Zasto ovaj <span class="mathren-inline">P \left(Y &gt;\frac{1-z}zX \right) <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>prelazi u integral sa <span class="mathren-inline">f_{x} \left(x \right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, i zasto se za z izmedu 1 i <span class="mathren-inline">+\infty<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
samo gleda <span class="mathren-inline">f_{x} \left(x \right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ?</p>

<p>Iskreno da vam kažem, trebalo mi je otprilike 2 sata gledanja u ovo rješenje da bih shvatio na koji način su oni to riješili, pa ću vam cijeli postupak isprezentirati od početka do kraja.</p>

<p>Ok, znači znamo da su <span class="mathren-inline">X<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> nezavisne slučajne varijable sa istom, eksponencijalnom razdiobom sa parametrom <span class="mathren-inline">\lambda = 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Iz toga odmah možemo saznati njihove funckije gustoće <span class="mathren-inline">f_X\left(x\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, <span class="mathren-inline">f_Y\left(y\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i funkcije distribucije (koje će nam trebati kasnije) <span class="mathren-inline">F_X\left(x\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, <span class="mathren-inline">F_Y\left(y\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.</p>

<p>Općenito, nevezano za zadatak, ako je <span class="mathren-inline">X<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> neka eksponencijalna slučajna varijabla sa parametrom <span class="mathren-inline">\lambda &gt; 0<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, odnosno<br>

<span class="mathren-block">f_X\left(x\right) =
  \begin{cases}

<p>U našem slučaju:<br>

  <p><span class="mathren-block">F_X\left(x\right) = \begin{cases}

<p>Okej, sad se pitamo sljedeće:<br>
Dobro, ja sad znam kakve razdiobe imaju <span class="mathren-inline">X<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, ali na koju jebenu foru da znam (dobro aj znam da je uniformna, ali kako da dokažem) kakvu razdiobu ima slučajna varijabla <span class="mathren-inline">Z = \frac{X}{X+Y}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ?<br>
Well odgovor ćemo naći ako pokušamo naći njenu funkciju distribucije <span class="mathren-inline">F_Z\left(z\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> koju računamo po definiciji:<br>
<span class="mathren-block">F_Z\left(z\right) = P \left(Z &lt; z\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>

Vještim manevriranjem dolazimo do sljedećeg:<br>
<span class="mathren-block">F_Z\left(z\right) = P \left(Z &lt; z\right) = P \left(\frac{X}{X + Y} &lt; z\right) \newline \qquad

<p>E sad ovdje morate paziti da ne šamarate te nejednakosti kako se vama sprdne. Ovdje smo koristili činjenicu da slučajne varijable <span class="mathren-inline">X<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> mogu poprimiti isključivo strogo pozitivne vrijednosti (kad smo množili nejednakost sa <span class="mathren-inline">X + Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor pt></span>. Uz to, vrijedi i sljedeće: <span class="mathren-inline">P \left(Y &gt; \frac{1 - z}{z} x\right) = 1 - P \left(Y &lt; \frac{1 - z}{z} x\right) = 1 - F_Y \left(\frac{1 - z}{z} x\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Tu smo koristili činjenicu da je <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> kontinuirana slučajna varijabla (vjerojatnost događaja jednakosti je 0) i iskoristili smo definiciju funkcije razdiobe.</p>

<p><span class="mathren-block">F_Z\left(z\right) = P \left(Y &gt; \frac{1 - z}{z} X\right) \newline \qquad

<p>Sad moramo pravilno evaluirati <span class="mathren-inline">F_Y \left(\frac{1 - z}{z} x\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Ako se sjetimo kako izgleda funkcija razdiobe <span class="mathren-inline">F_Y \left(y\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> naše eksponencijalne varijable <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, onda ćemo zaključiti da funkcija nije nula samo za pozitivne argumente. Dakle promatramo argument <span class="mathren-inline">\frac{1 - z}{z} x<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i gledamo njegov predznak. Za početak, znamo da smo u domeni integracije pozitivnih <span class="mathren-inline">x<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> pa se za to ne trebamo brinuti. Ostaje nam gledati predznak izraza <span class="mathren-inline">\frac{1 - z}{z}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Srednjoškolskim manevriranjem ovakvog trivijalnog pitanja zaključujemo da će biti strogo pozitivno ukoliko je <span class="mathren-inline">0 &lt; z &lt; 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. U tom slučaju možemo sa sigurnošću tvrditi da je <span class="mathren-inline">F_Y \left(\frac{1 - z}{z} x\right) = 1 - e^{-\frac{1 - z}{z} x}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, iz čega slijedi jedan od slučajeva:</p>

<p><span class="mathren-block">F_Z\left(z\right) = \int_{0}^{+\infty} \left(1 - \left(1 - e^{-\frac{1 - z}{z} x}\right)\right) e^{-x} \mathrm{d}x \newline \qquad

<p>A sad ako <span class="mathren-inline">z<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> nije iz tog intervala <strong>(ali opet unutar onog našeg na početku gdje smo manevrirali sa nejednakostima i rekli da ćemo slučaj <span class="mathren-inline">z \leq 0<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> razmatrati kasnije jer tada ne zadržavamo isti znak nejednakosti)</strong>, odnosno ako je <span class="mathren-inline">z \geq 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{} <p><span class="mathren-block">F_Z\left(z\right) = \int_{0}^{+\infty} \left(1 - \left(1 - 0\right)\right) e^{-x} \mathrm{d}x

<p>Sad napokon idemo razmotriti onaj slučaj, što ako je <span class="mathren-inline">z \leq 0<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>?<br>
Da bismo dobili odgovor na to, vratimo se nazad na početak raspisivanja funkcije razdiobe <span class="mathren-inline">F_Z \left(z\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>:</p>

<p><span class="mathren-block">F_Z\left(z\right) = P \left(Z &lt; z\right) = P \left(\frac{X}{X + Y} &lt; z\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>I zapitajmo se, kolika je vjerojatnost, je li to uopće moguće, da izraz s lijeve strane nejednakosti <span class="mathren-inline">\frac{X}{X + Y}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> bude manji od nečeg što je 0 ili strogo negativno (<span class="mathren-inline">z<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>) ? Pa naravno da ne, jer eksponencijalne slučajne varijable <span class="mathren-inline">X<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> mogu poprimiti samo strogo pozitivne vrijednosti, stoga će i <span class="mathren-inline">\frac{X}{X + Y}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> uvijek biti isključivo strogo pozitivan. Dakle ta vjerojatnost je 0.</p>

<p><span class="mathren-block">F_Z\left(z\right) = P \left(Z &lt; z\right) = P \left(\frac{X}{X + Y} &lt; z\right) = 0 \qquad \text{za} \ z \leq 0<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>I onda naša funkcija razdiobe <span class="mathren-inline">F_Z\left(z\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> u konačnici izgleda ovako:</p>

<p><span class="mathren-block">F_Z \left(z\right) = \begin{cases}
                                   z &amp; \text{za} \ 0 &lt; z &lt; 1 \\
                                   1 &amp; \text{za} \ z \geq 1 \\
                                   0 &amp; \text{za} \ z \leq 0 
  \end{cases}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Čak nije ni bitno gdje je jednakost a gdje nije jer u svakom slučaju je funkcija neprekidna.<br>
I je li to stvarno liči na slučajnu varijablu uniformne razdiobe, odnosno je ii <span class="mathren-inline">Z \sim \mathscr{U}(0, 1)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ? Pa jest, u to se dodatno možemo uvjeriti ako deriviranjem funkcije razdiobe izračunamo funkciju gustoće <span class="mathren-inline">f_Z \left(z\right) = \frac{\mathrm{d} F_Z}{\mathrm{d}z} \left(z\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p><span class="mathren-block">f_Z \left(z\right) = \begin{cases}
                                   1 &amp; \text{za} \ 0 &lt; z &lt; 1 \\
                                   0 &amp; \text{inače} 
  \end{cases}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Sad ovakav način i onakvu formulu ja iskreno ne bih nikad iskoristio, jer samo komplicira stvari, a nema ništa lakše od good old šablone, koja je za ovakav tip zadataka naći gustoću vektora nezavisnih slučajnih varijabli: <span class="mathren-inline">f_{X, Y} \left(x, y\right) = f_X \left(x\right) f_Y \left(y\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> (paziti na područja definiranosti) i onda vjerojatnost <span class="mathren-inline">P \left(Y &gt; \frac{1 - z}{z} X\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> računati dvostrukim integralom <span class="mathren-inline">\int_{0}^{+\infty} \mathrm{d}x \int_{\frac{1 - z}{z} x}^{+\infty} f_{X, Y} \left(x, y\right)\mathrm{d}y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Doduše ovdje bi opet trebalo paziti na predznake i u kojem području integriramo ali opet lakše za shvatiti nego njihovo.</p>
                </div>

                <div class="Post-body">
                    <p><a href="360.html" class="PostMention" data-id="63729">IdeGas</a> Postoji mnogo načina za rješavanje ovakvih zadataka, ovako je najelegantnije:</p>

<p>10/10 crtež:</p>
<details class="spoiler"><p><img src="../../XzSUQtx.png" title="" alt=""></p></details>

<p>Ok znači slučajno odabiremo dvije točke nezavisno na dužini <span class="mathren-inline">\overline{OA}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i pri tome definirajmo slučajne varijable <span class="mathren-inline">X_1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">X_2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> kao njihove x koordinate. Čim se spominje odabiranje na sreću u nekom području, to odmah znači da se radi o uniformnoj (jednolikoj) razdiobi na tom području. Prema tome <span class="mathren-inline">X_1, X_2 \sim \mathscr{U}\left(0, 1\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i odmah znamo njihove funkcije razdiobe <span class="mathren-inline">F_{X_k} \left(x\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i funkcije gustoće <span class="mathren-inline">f_{X_k} \left(x\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. U ovom rješenju će nam samo trebati funkcija razdiobe:<br>
<span class="mathren-block">F_{X_k} \left(x\right) = 
\begin{cases}
              0 &amp; \text{za} \ x &lt; 0 \\
              x &amp; \text{za} \ 0 \leq x \leq 1 \\

\end{cases}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>U zadnjem koraku prilikom primjenjivanja funkcije tangens na obje strane nejednakosti, nejednakost neće promijeniti smjer iz razloga što je tangens rastuća bijekcija u slučaju koji mi promatramo.<br>
Sad je pitanje, kako računati vjerojatnost da je maksimum nekog skupa manji od nekog broja (u našem slučaju <span class="mathren-inline">\tan{\varphi}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>)?<br>
Pa ako je najveći broj nekog skupa manji, onda su i ostali u tom skupu.<br>
<span class="mathren-block">F_{\Phi} \left(\varphi\right) = P \left(\max{\{X_1, X_2\}} &lt; \tan{\varphi}\right)
 = P \left(X_1 &lt; \tan{\varphi} \ , X_2 &lt; \tan{\varphi}\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
 Ovaj zarez u sredini znači presjek dvaju događaja. Kako znamo da su varijable <span class="mathren-inline">X_1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">X_2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> nezavisne, gornji presjek možemo rastaviti na umnožak:<br>
 <span class="mathren-block">F_{\Phi} \left(\varphi\right) = P \left(X_1 &lt; \tan{\varphi} \ , X_2 &lt; \tan{\varphi}\right)
 = P \left(X_1 &lt; \tan{\varphi}\right) \cdot P \left(X_2 &lt; \tan{\varphi}\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
 A ove vjerojatnosti možemo lako računati koristeći funkcije razdiobe od <span class="mathren-inline">X_1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">X_2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>:<br>
<span class="mathren-block">F_{\Phi} \left(\varphi\right) = P \left(X_1 &lt; \tan{\varphi}\right) \cdot P \left(X_2 &lt; \tan{\varphi}\right)
= F_{X_1} \left(\tan{\varphi}\right) \cdot F_{X_2} \left(\tan{\varphi}\right) = \left(F_{X_k} \left(\tan{\varphi}\right)\right)^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Opet moramo paziti kako ćemo evaluirati tu funkciju sa argumentom <span class="mathren-inline">\tan{\varphi}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Znamo da trenutno razmatramo slučaj <span class="mathren-inline">0 \leq \varphi \leq \frac{\pi}{4}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, pa ako primijenimo funkciju tangens (opet imajući na umu da je to rastuća bijekcija) dobijemo<br>
<span class="mathren-inline">0 \leq \tan{\varphi} \leq 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> pa tada znamo u koji dio definicije funkcije razdiobe <span class="mathren-inline">F_{X_k} \left(x\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> trebamo uvrstiti argument <span class="mathren-inline">\tan{\varphi}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>:<br>
<span class="mathren-block">F_{\Phi} \left(\varphi\right) = \left(F_{X_k} \left(\tan{\varphi}\right)\right)^2 = \tan^2{\varphi}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
I ovime smo dovršili definiciju funkcije razdiobe <span class="mathren-inline">F_{\Phi} \left(\varphi\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>:<br>
<span class="mathren-block">F_{\Phi} \left(\varphi\right) = 
\begin{cases}
              0 &amp; \text{za} \ \varphi &lt; 0 \\
              1 &amp; \text{za} \ \varphi &gt; \frac{\pi}{4} \\
              \tan^2{\varphi} &amp; \text{za} \ 0 \leq \varphi \leq \frac{\pi}{4}
\end{cases}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Zadatak nas traži da odredimo funkciju gustoće <span class="mathren-inline">f_{\Phi} \left(\varphi\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, koju lako možemo dobiti deriviranjem funkcije razdiobe:<br>
<span class="mathren-inline">f_{\Phi} \left(\varphi\right) = \frac{\mathrm{d}F_{\Phi}}{\mathrm{d} \varphi} \left(\varphi\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
<span class="mathren-block">f_{\Phi} \left(\varphi\right) = 
\begin{cases}
              \frac{2 \tan{\varphi}}{\cos^2{\varphi}} &amp; \text{za} \ 0 \leq \varphi \leq \frac{\pi}{4} \\
              0 &amp; \text{inače}
\end{cases}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Pogledao sam službeno rješenje i ono je krivo jer njihovo rješenje ne zadovoljava osnovno svojstvo funkcije gustoće:<br>
<span class="mathren-inline">\int_{-\infty}^{+\infty} f_{\Phi} \left(\varphi\right) \mathrm{d} \varphi = 1.<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>I još treba izračunati<br>
<span class="mathren-block">P \left(\Phi &gt; \frac{\pi}{6}\right) = 1 - P \left(\Phi &lt; \frac{\pi}{6}\right)
= 1 - F_{\Phi} \left(\frac{\pi}{6}\right) = 1 - \tan^2{\frac{\pi}{6}} = 1 - \frac{1}{3} = \frac{2}{3}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
