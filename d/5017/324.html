<blockquote class="uncited"><div><p><a href="../5241/779.html" class="PostMention" data-id="51365">Pineo</a> <a href="https://forum.studosi.net/d/39/781" rel=" nofollow ugc">mijauexe</a> trenutni plan je da dekanski bude u utorak 15.9.</p></div></blockquote>

            <hr>
                    <div>
                                <h3>Klembuksna</h3>
                <div class="Post-body">
                    <p>FER2 sam program (E smjer) i imam pitanje. Ako padnem VIS, hoću li morati prelaziti na FER3 program ili samo slušati s FER3 programom? I jel bi se održavao u zimskom ili ljetnom semestru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="279.html" class="PostMention" data-id="53139">Pineo</a> FER2 program sam, ostao mi je VIS za jesen. Ako ga ne prođem upisujem ga sljedeće godine u zimskom semestru po FER3 programu i nosi 6 ECTS-a. U aplikaciji za upis uz obavezne predmete za 5. semestar + VIS zbroj ectsa mi je 38. Trebam li onda to tako ostaviti i samo predati molbu za upis više od 37 ECTS-a u studentsku službu ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="327.html" class="PostMention" data-id="59357">niknik</a> možeš upisat i FER3-VIS u ljetnom semestru, sam si vidi što ti vise paše i napiši im u molbi.</p>

<p>p.s. ak će zimski sem bit online, možda je ljetni bolja opcija, al si to odaberi u skladu s težinom ostalih predmeta u semestru da možes svakako riješiti kontinuirano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="328.html" class="PostMention" data-id="59366">Pineo</a> Paše mi zimski jer OOP ako mi ostane još njega moram slušat u ljetnom tako da ne mogu i jedno i drugo u ljetnom pa ću ViS u zimskom ako ostane…trebam li onda što mjenjati u aplikaciji ili je tako u redu i predati molbu za upis više od 37 ECTS-a pošto mi je s njim 38 ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>seni</h3>
                <div class="Post-body">
                    <p><a href="328.html" class="PostMention" data-id="59366">Pineo</a> vrijedi li to i za druge predmete  da cemo ih moc opet slusat i ostat na fer2? npr za SIS koji smo i ove godine vec slusali s fer3</p>
                </div>
            </div>

            <hr>
                    <div>

                </div>
            </div>

            <hr>

                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="329.html" class="PostMention" data-id="59370">niknik</a> nemam uvid u aplikaciju za upise pa ne znam kak funkcionira, ispuni sve sto mozes pa pitaj stuslu kad završi kolektivni godišnji, to je u njihovoj nadležnosti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="331.html" class="PostMention" data-id="59448">ina</a> sve jasno piše u obavijesti na ferwebu, za sve predmete koji imaju ekvivalente, slušat ćete ih po fer3 (ali formalno ostajete na fer2 programu kao što je već i ove godine bilo s nekim predmetima).</p>
                </div>
            </div>

            <hr>

                    <p><a href="332.html" class="PostMention" data-id="59579">Pineo</a> ali nema svih predmeta na tom popisu ekvivalenata, tipa SIS ili ELE1 koje smo i ove godine slusali sa fer3 pa vjerovatno zato pita</p>
