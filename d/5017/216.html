                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p><a href="201.html" class="PostMention" data-id="49704">Erpeg</a> Povrh se najčešće koristi u slučaju kad uzimaš odjednom neki skup iz skupine, ali ako nije bitno da ga odjednom odabereš, onda možeš riješiti zadatak na način da uzimaš jedan po jedan element iz skupa. Ako dobro shvatih pitanje, ja to gledam ovako: recimo zadatak 1.6 na strani 48. knjižica Diskretna vjerojatnost, “U kutiji se nalazi deset kuglica, 6 plavih, 4 crvene. Biramo na sreću 3 kuglice. Odredimo vjerojatnost sljedećih događaja: A = (sve su tri kuglice plave boje)…” Taj zadatak može se riješiti na dva načina: <br>
1.) biramo iz skupa 6 plavih kuglica odjednom 3 plave  / od 10 kuglica biramo 3 = (6 povrh 3)/(10 povrh 3) = ⅙<br>
2.)</p> 
<ul><li>prvu kuglicu biram iz skupa 10 kuglica ali meni trebaju plave i njih je 6: 6/10 </li>
<li>drugu kuglicu biram iz skupa 9 kuglica jer je jedna već birana, a i iz skupine plavih je isto jedna već birana: 5/9</li>
<li>trecu kuglicu biram iz skupa 8 kuglica jer su 2 već izabrane, a i iz skupine plavih su isto 2 već izabrane: 4/8</li>
<li>i onda sve to pomnoženo: 6/10 * 5/9 * 4/8 = ⅙<br>
Ako je logika kriva, neka me netko ispravi 🙂</li> </ul>
                </div>
            </div>
