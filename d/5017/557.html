            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="552.html" class="PostMention" data-id="128125">krampus</a> nema to veze s intervalima povjerenja, to se rješava ovako:</p>

<p>označimo sa <span class="mathren-inline">X_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> broj na kocki u <span class="mathren-inline">i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>-tom bacanju. To je diskretna slučajna varijabla koja ima uniformnu razdiobu i može poprimiti 6 vrijednosti, dakle sve sa jednakom vjerojatnošću:<br>
<span class="mathren-block">X_i \sim \begin{pmatrix}
1 &amp; 2 &amp; 3 &amp; 4 &amp; 5 &amp; 6\\
\frac{1}{6} &amp; \frac{1}{6} &amp; \frac{1}{6} &amp; \frac{1}{6} &amp; \frac{1}{6} &amp; \frac{1}{6}\\
\end{pmatrix}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Kasnije će nam trebati očekivanje i varijanca te slučajne varijable (označit ću ih sa <span class="mathren-inline">\mu<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i <span class="mathren-inline">\sigma^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>):<br>
<span class="mathren-inline">\mathbb{E} \left(X_i\right) = \mu = \frac{7}{2}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
<span class="mathren-inline">\operatorname{Var} \left(X_i\right) = \sigma^2 = \frac{35}{12}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Ono što će nama biti u fokusu jest prosjek <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> bacanja, gdje je <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> zasad nepoznat, dakle zanima nas slučajna varijabla koju ću označiti sa<br>
<span class="mathren-block">Y = \frac{1}{n} \sum_{i = 1}^{n} X_i = \frac{X_1 + \dots + X_n}{n}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Distrubuciju od <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> možemo odrediti centralnim graničnim teoremom, jer imamo sumu puno nezavisnih, identično distribuiranih slučajnih varijabli <span class="mathren-inline">X_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Prema tome, znamo da će slučajna varijabla <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> aproksimativno imati normalnu razdiobu. Kako odrediti parametre (očekivanje i varijancu) od te normalne razdiobe? Vrlo jednostavno, izračunaš očekivanje i varijancu od <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>:<br>
<span class="mathren-block">\mathbb{E} \left(Y\right) = \mathbb{E} \left(\frac{X_1 + \dots + X_n}{n}\right) 
= \frac{1}{n} \ \mathbb{E} \left(X_1 + \dots + X_n\right) = \frac{1}{n} \left(\mathbb{E}\left(X_1\right) + \dots + \mathbb{E}\left(X_n\right)\right) = \frac{1}{n} \cdot n\mu = \mu \newline
\operatorname{Var}\left(Y\right) = \operatorname{Var}\left(\frac{X_1 + \dots + X_n}{n}\right) =
\frac{1}{n^2}\operatorname{Var}\left(X_1 + \dots + X_n\right) = \frac{1}{n^2} \left(\operatorname{Var}\left(X_1\right) + \dots + \operatorname{Var}\left(X_n\right)\right) = 
\frac{1}{n^2} \cdot n\sigma^2 = \frac{\sigma^2}{n}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Prilikom računanja varijance zbroja koristili smo činjenicu da su sve slučajne varijable koje se pojavljuju u zbroju (<span class="mathren-inline">X_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> -jevi od 1 do <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>) nezavisne, jer tek tada (točnije kad je kovarijanca 0, što je zadovoljeno kod nezavisnosti) možemo varijancu zbroja rastaviti na zbroj varijanci.<br>
Prema tome, <span class="mathren-inline">Y \approx \mathcal{N} \left(\mu, \frac{\sigma^2}{n}\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Pitanje glasi: koliko najmanje puta moramo baciti kocku da bi vjerojatnost da je aritmetička sredina dobivenih brojeva između 3 i 4 bila najmanje 0.95?<br>
U prijevodu: koja je donja granica za <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> takva da vrijedi<br>
<span class="mathren-inline">P \left(3 &lt; Y &lt; 4\right) \geq 0.95<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.<br>
Kako to riješiti? Zamisli kao da ovih 0.95 nemaš s desne strane, i da ti je zadatak računati ovu vjerojatnost s lijeve strane. Kako je <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> normalno distribuirana, ovakav problem se rješava tako da se <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> centrira i normira, odnosno da se oduzme očekivanje i podijeli sa standardnom devijacijom od <span class="mathren-inline">Y<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.<br>
<span class="mathren-block">P \left(\frac{3 - \mu}{\frac{\sigma}{\sqrt{n}}} &lt; \frac{Y - \mu}{\frac{\sigma}{\sqrt{n}}} &lt; \frac{4 - \mu}{\frac{\sigma}{\sqrt{n}}}\right) \geq 0.95<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Ovo u sredini je sada jedinična normalna slučajna varijabla, odnosno <span class="mathren-inline">\frac{Y - \mu}{\frac{\sigma}{\sqrt{n}}} \sim \mathcal{N} \left(0, 1\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, i sada možemo ovu vjerojatnost računati koristeći funkciju <span class="mathren-inline">\Phi^*<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Također primijeti kako se radi o simetričnom intervalu oko očekivanja (znamo da je očekivanje 3.5 a interval je, prije centriranja i normiranja, bio od 3 do 4), tako da gornja vjerojatnost se svodi na vrlo jednostavnih<br>
<span class="mathren-block">\Phi^* \left(\frac{4 - \mu}{\frac{\sigma}{\sqrt{n}}}\right) \geq 0.95<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Dakle ovdje nam je sve poznato osim <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Sad u tablici za funkciju <span class="mathren-inline">\Phi^*<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> pogledaš za koji argument je vjerojatnost 0.95.<br>
Radi se o argumentu <strong>1.96</strong>, a kako je funkcija <span class="mathren-inline">\Phi^*<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> rastuća, ovaj znak nejednakosti <span class="mathren-inline">\geq<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ostaje takav kakav je:<br>
<span class="mathren-block">\frac{4 - \mu}{\frac{\sigma}{\sqrt{n}}} \geq 1.96<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Odavdje izraziš <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i uvrstiš brojeve:<br>
<span class="mathren-block">n \geq \left(\frac{1.96 \cdot \sigma}{4 - \mu}\right)^2 = \left(\frac{1.96 \cdot \sqrt{\frac{35}{12}}}{4 - \frac{7}{2}}\right)^2 = 44.82<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Odnosno kako <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> mora biti prirodan: <span class="mathren-inline">n \geq 45<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. Ako te zbunjuje prisutnost ovog <span class="mathren-inline">\geq<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, možeš ga zamijeniti sa jednakošću i na kraju po logici odrediti jel <span class="mathren-inline">n<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> mora biti veći ili manji.</p>
                </div>
            </div>

                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="563.html" class="PostMention" data-id="130682">enaiks</a> <br>
Prvo numerirajmo novčiće: novčić <span class="mathren-inline">i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> neka bude onaj čija je vjerojatnost da padne na glavu <span class="mathren-inline">p_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, odnosno<br>
<span class="mathren-inline">p_1 = 0.6, \quad p_2 = 0.1 \quad p_3 = 0.3<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Skup elementarnih događaja razbijemo na 3 hipoteze:<br>
<span class="mathren-inline">H_i = \left\{\text{Izvučen je novčić} \; i\right\}, \quad i \in \left\{1, 2, 3\right\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
A priori (prije izvođenja bilo kakvih pokusa), vjerojatnosti ostvarenja tih hipoteza, odnosno, vjerojatnost da je izvučen novčić <span class="mathren-inline">i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, bi logično bila <span class="mathren-inline">\frac{1}{3}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> za svaki novčić (jer imamo izvlačenje na sreću iz kutije), odnosno<br>
<span class="mathren-block">P\left(H_i\right) = \frac{1}{3} \quad \forall i \in \left\{1, 2, 3\right\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
E sad kada ne bi bilo nikakvih pokusa, morali bi se zadovoljiti sa tim apriornim vjerojatnostima, i tada bi vjerojatnost da padne glava na slučajno izabranom novčiću, po formuli potpune vjerojatnosti, računali sa<br>
<span class="mathren-block">P \left(A\right) = \sum_{i = 1}^{3} P \left(H_i\right) P \left(A \mid H_i\right) = \sum_{i = 1}^{3} \frac{1}{3} \, p_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Gdje je događaj <span class="mathren-inline">A = \left\{\text{slučajno odabran novčić pada na glavu}\right\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, a vjerojatnost <span class="mathren-inline">P \left(A \mid H_i\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> je zapravo vjerojatnost da novčić padne na glavu ako unaprijed znamo koji novčić je izvučen, što je <span class="mathren-inline">p_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span><br>
Ali, mi smo jednom proveli pokus, odnosno izvukli smo novčić i bacili ga, te je pao na glavu. To saznanje nam zapravo mijenja vjerojatnosti realizacija hipoteza <span class="mathren-inline">H_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, i to moramo iskoristiti za računanje vjerojatnosti padanja glave u drugom bacanju.<br>
Nove, aposteriorne vjerojatnosti realizacija hipoteza <span class="mathren-inline">H_i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, koje ću sada označavati sa <span class="mathren-inline">H_i \mid A<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> (jer znamo da se događaj <span class="mathren-inline">A<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> realizirao), odnosno <span class="mathren-inline">P \left(H_i \mid A\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, možemo lako računati sa Bayesovom formulom:<br>
<span class="mathren-block">P \left(H_i \mid A\right) = \frac{P\left(A \mid H_i\right) P\left(H_i\right)}{P\left(A\right)} = \frac{P\left(A \mid H_i\right) P\left(H_i\right)}{\sum_{j = 1}^{3} P \left(H_j\right) P \left(A \mid H_j\right)} = \frac{\frac{1}{3} \, p_i}{\sum_{j = 1}^{3} \frac{1}{3} p_j} =  \frac{p_i}{\sum_{j = 1}^{3} p_j}\quad \forall i \in \left\{1, 2, 3\right\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Slučajno se poklopilo da je <span class="mathren-inline">\sum_{j = 1}^{3} p_j = 0.6 + 0.1 + 0.3 = 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> (vjerojatnosti padanja glave za svaki novčić su mogli biti bilo kakvi između 0 i 1). Također, za sumu sam koristio indeks <span class="mathren-inline">j<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> jer već je iskorišten <span class="mathren-inline">i<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> u raspisivanju formule. Kada izračunamo redom te aposteriorne vjerojatnosti, dobijemo<br>
<span class="mathren-block">P \left(H_1 \mid A\right) = 0.6 \newline
P \left(H_2 \mid A\right) = 0.1 \newline
P \left(H_3 \mid A\right) = 0.3<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>

<p>Što to znači? Pa, prije pokusa smo mislili da su vjerojatnosti izvlačenja nekog novčića bile iste za sve novčiće, odnosno <span class="mathren-inline">\frac{1}{3}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, ali sad kad smo izvukli novčić, bacili ga i vidjeli da je pala glava, te vjerojatnosti su se promijenile. I sad mislimo da je vjerojatnost izvlačenja (odnosno preciznije rečeno: da smo izvukli novčić, jer da primjerice onaj novčić iz prvog bacanja vratimo u kutiju i opet ponovimo pokus, vjerojatnosti bi se opet vratile na <span class="mathren-inline">\frac{1}{3}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>) prvog novčića 0.6, drugog novčića 0.1 i trećeg novčića 0.3. Igrom slučaja je ispalo da te vjerojatnosti odgovaraju vjerojatnostima padanja glave za svaki novčić, no te brojke su mogle ispasti bilo kakve.</p>

<p>I sada kada imamo novi uvid, odnosno kada imamo aposteriorne vjerojatnosti <span class="mathren-inline">P\left(H_i \mid A\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, to možemo iskoristiti da bismo računali vjerojatnost događaja <span class="mathren-inline">B = \left\{\text{U drugom bacanju novčića iz događaja A pada glava}\right\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. To ćemo učiniti opet sa formulom potpune vjerojatnosti kao što smo računali vjerojatnost <span class="mathren-inline">P \left(A\right) = \sum_{i = 1}^{3} P \left(H_i\right) P \left(A \mid H_i\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, ali sad umjesto apriornih vjerojatnosti <span class="mathren-inline">P \left(H_i\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ćemo iskoristiti aposteriorne vjerojatnosti <span class="mathren-inline">P \left(H_i \mid A\right)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, a drugi faktor u sumi će opet biti vjerojatnost padanja glave za svaki novčić, jer to se nije promijenilo (nema veze to što znamo da je u prvom bacanju pala glava, za svaki novčić vjerojatnosti ostaju kakve su i bile).<br>
<span class="mathren-block">P \left(B\right) = \sum_{i = 1}^{3} P \left(H_i \mid A\right) \cdot p_i = 0.6^2 + 0.1^2 + 0.3^2 = 0.46<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:true})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
                </div>

quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:true})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to to zna\u010di? Pa, prije pokusa smo mislili da su vjerojatnosti izvla\u010denja nekog nov\u010di\u0107a bile iste za sve nov\u010di\u0107e, odnosno \u003Cspan class=\u0022mathren-inline\u0022\u003E\\frac{1}{3}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, ali sad kad smo izvukli nov\u010di\u0107, bacili ga i vidjeli da je pala glava, te vjerojatnosti su se promijenile. I sad mislimo da je vjerojatnost izvla\u010denja (odnosno preciznije re\u010deno: da smo izvukli nov\u010di\u0107, jer da primjerice onaj nov\u010di\u0107 iz prvog bacanja vratimo u kutiju i opet ponovimo pokus, vjerojatnosti bi se opet vratile na \u003Cspan class=\u0022mathren-inline\u0022\u003E\\frac{1}{3}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E) prvog nov\u010di\u0107a 0.6, drugog nov\u010di\u0107a 0.1 i tre\u0107eg nov\u010di\u0107a 0.3. Igrom slu\u010daja je ispalo da te vjerojatnosti odgovaraju vjerojatnostima padanja glave za svaki nov\u010di\u0107, no te brojke su mogle ispasti bilo kakve.\u003C\/p\u003E\n\n\u003Cp\u003EI sada kada imamo novi uvid, odnosno kada imamo aposteriorne vjerojatnosti \u003Cspan class=\u0022mathren-inline\u0022\u003EP\\left(H_i \\mid A\\right)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, to mo\u017eemo iskoristiti da bismo ra\u010dunali vjerojatnost doga\u0111aja \u003Cspan class=\u0022mathren-inline\u0022\u003EB = \\left\\{\\text{U drugom bacanju nov\u010di\u0107a iz doga\u0111aja A pada glava}\\right\\}\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E. To \u0107emo u\u010diniti opet sa formulom potpune vjerojatnosti kao \u0161to smo ra\u010dunali vjerojatnost \u003Cspan class=\u0022mathren-inline\u0022\u003EP \\left(A\\right) = \\sum_{i = 1}^{3} P \\left(H_i\\right) P \\left(A \\mid H_i\\right)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E, ali sad umjesto apriornih vjerojatnosti \u003Cspan class=\u0022mathren-inline\u0022\u003EP \\left(H_i\\right)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E \u0107emo iskoristiti aposteriorne vjerojatnosti \u003Cspan class=\u0022mathren-inline\u0022\u003EP \\left(H_i \\mid A\\right)\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quo
