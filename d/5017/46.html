<noscript id="flarum-content">
    <div class="container">
    <h2>[VIS] Pitanja i odgovori</h2>

    <div>
                    <div>
                                <h3>Rogue</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="34132">jocelyn</a> Rokove ne možeš vidjeti ako imaš neki drugi prijavljen ispit iz tog predmeta - pretpostavljam da si na E smjeru i imaš prijavljen završni - odjavi pa vidi sve datume</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Aquaman</h3>
                <div class="Post-body">
                    <p>jel itko bio na konzultacijama u prostorima faksa? ako je kakvi su dojmovi, jesu govorili ista vezano za izgled ispita …</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="34274">Aquaman</a> R-ovac ovdje. Pričao sam sa prof. Mihoković i dala mi je utisak da će ispiti biti iste težine i strukture kao što je bio nama u 3. semestru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jocelyn</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="37171">Nocna_smjena</a> odnosi li se ovo na fer2 vis?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="37192">jocelyn</a> pretpostavljam da da. Mislim vi ste slušali naš FER3 ViS tako da vjv da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="38110">Nocna_smjena</a> Mislim da mi ne slušamo po fer3 nego po fer2 programu kao i generacija prije nas pa nisam bas siguran da se to odnosi i na fer2 grupu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="34114">Ardeo</a> malo teško po meni da se to dogodi jer bi onda možda nastala neka kolizija s drugim predmetom. Neznam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jocelyn</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="38138">Rom Jova (Željezo/bakar)</a> da, nadam se i ja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p>fer2 i fer3 vis se pišu u isto vrijeme i nemaju istu strukturu bodovanja, ali će imati neke iste zadatke. razlika je što fer3 ima 10 bodova na zaokruživanje (labos iz R) i ostalo zadaci po 10 bodova koji se skaliraju na 90 kao i inače na fer3, a fer2 će imati 20 bodova (2 zadatka po 10 bodova) koji će se gledati kao KPZ i još 5 zadataka (isto u fer3 stilu sa a b c) koji će se skalirati na 80 bodova.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="38168">Pineo</a> <br>
za fer3, tih 10 bodova za labos iz R-a se pisalo samo za zavrsnom, necemo to ponovno pisat sad na roku ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jocelyn</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="38168">Pineo</a> hoće li fer2 imati više teorije nego proteklih godina? odnosno moje pitanje je: možemo li očekivati ispit sličan prijašnjim godinama, ili da se više fokusiramo na teoriju i dokaze jer nas čeka nešto sličnije R-ovskim ispitima prošli semestar(fer3)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Ima li netko savjeta kako spremiti ovaj ispit u 2 tjedna? Sto najbolje proci za razumjet gradivo i koje zadatke rjesavati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="39559">niknik</a> Računarac ovdje. Pretpostavljam da vam je raspodjela bodova na završnom 90 + 10.<br>
Dva, tri dana treba odvojiti na upoznavanje s gradivnom i casually listanje/čitanje udžbenika i rješavanje primjera tu i tamo.<br>
Uz to, preporučam rješavanje desetak zadataka u svakoj cjelini negdje tamo do 9. lekcije. Nakon 9. lekcije zadaci iz udžbenika naprosto postanu odvojeni od domene zdravog razuma.<br>
E sad kad imaš neku ideju i barem neki kontekst treba početi rješavati MI i ZI (ali FER2).<br>
Nakon stećene rutine rješavanja zadataka vrati se na teoriju i dobro je prouči, uz to nemoj zaboraviti na statistiku. Tih 10 bodova jako dobro dođe i kasnije ih nemaš priliku nadoknaditi.<br>
Sad si spreman za posljednji okršaj sa suvremenim ispitima.<br>
Ako ti je ostalo još par dana, vježbaj ona poglavlja koja ti ne idu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fica</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="39559">niknik</a> Prođi Burićeva skenirana predavanja jer su tamo objašnjene sve osnovne stvari koje treba znati i za svaku cjelinu ima dosta primjera riješenih zadataka sa dodatnim objašnjenjima. Poslije toga samo prolazi po starim ispitima i za prolaz bi trebalo biti bez problema (ako Velčić nije među sastavljačima).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="39569">~~~~~~~~</a> to se piše samo na završnom, na roku se prenose ti bodovi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="39571">gladiator</a> 20+80 je raspodjela za fer2, 20 kpz zadaci i 80 ostali zadaci. Otkud najbolje proci to gradivo(za razumjevanje gradiva)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="39572">niknik</a> 20 na kpz-u? U to ulazi samo statistika u R-u?<br>
Najbolji način za “razumjeti” gradivo je čitati Elezovićev udžbenik, naučiti postupke rješavanja iz starih ispita, a pitanja postavljati ovdje na studošima i slati mailove profesorima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-06-14/1592127551-155145-izrezak.gif" title="" alt=""><br>
moze mi netko objasnit kako postavimo ovo podcrtano?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="39589">Bobinator</a> 0&lt;=5x+y&lt;1 ti je lijevi trokut, ogranicen je na x osi sa x=⅕ (tj, 5x&lt;1), na y osi sa y=1 (tj, y&lt;1), a moze poprimiti bilo koje vrijednosti unutar toga<br>
3&lt;=5x+y&lt;4 je desni paralelogram, za x vrijedi da je ⅗&lt;=x&lt;⅘, za y vrijedi da je vrijednost bilo koja. kako rastes po y osi x poprima ‘manje’ vrijednosti, za y=1 x moze biti izmedu ⅖ i ⅗, iz cega zakljucujes da vrijedi ta nejednakost<br>
ugl. gledas koja ti je vrijednost za y=0, za y=1, i kako ‘raste’ prijelaz, bar za ove lakse zadatke<br>
nadam se da ovo ima imalo smisla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="39592">lup</a> ma znam i ja unazad doci do rijesenja, ali me zanima kako da ti postavim kad dobijem zadatak?</p>

<p>ugl lose je napisano, jel zapravo trazi da rezultat bude cijeli broj koji je manji od rezultata? tj ako imamo 5x+y i ubacimo neke brojeve, da samo maknemo decimale i tjt? zbunjujuce mi je to sto su napisali sa x-om pa sam gledao kao da rezultat ukupni ne smije bit veci od x-a sto nema smisla<br>
ako je tako, onda kuzim da moze bit jednako ili vece od 3 i manje od 4 jer maknemo decimale i opet je 3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="39593">Bobinator</a> aha, ma malo je glupo to napisano, taj dio recenice doslovno samo objasnjava sto ta operacija radi, doslovno sve nakon ‘djeljiv s 3’ mozes ignorirati. samo maknes decimale i tjt</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="39594">lup</a> e to me samo mucilo haha hvala</p>
                </div>
            </div>

            <hr>
