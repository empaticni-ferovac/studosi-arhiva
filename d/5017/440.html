                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="435.html" class="PostMention" data-id="89553">krampus</a> Prvi ciklus je sve više manje ok gradivo, eventualno je 5.2 malo teže za shvatit. Obično iz svake lekcije dođe po jedan zadatak pa ti ne mogu reći da nešto ne učiš. Definitivno preporučam učit dokaze ako su koordinatori ilko, velčić i elezović. Elezovićeve knjižice su dobre, ako zapneš imaš na yt snimljenih predavanja profesora tsitsiklisa sa mita koja pomognu skužit neki dio gradiva. Stari ispiti su dosta dobro štivo također. Mislim da ti je ključno riješit 2019/2020 mi i općenito rješavati zadatke iz ispita iz prošle godine. Možeš i još starije ispite rješavat, ali računaj da su tad drugi profesori sastavljali ispit.</p>
                </div>
            </div>

            <hr>

                                <h3>JBQ</h3>
                <div class="Post-body">
                    <p><a href="439.html" class="PostMention" data-id="90047">tetak</a> <br>
Bacas dvije kocke pa imas 36 mogucnosti, vjerojatnost za svaku mogucnost je 1/36 = p. X je broj na prvoj kocki, a Y veći od dva pojavljena i sad gledas kombe. Evo recimo svugdi di su 0 u tablici. Ako je X = 2, a Y = 1, to bas nije moguce za ono sto je nama definirano, dakle to je dogadaj (2, 1) a vjerojtnost je 0 jer ako je na prvoj kocki pao 2 ne moze veci od dva pojavljena bit 1 bez obzira sto je na drugoj kocki i tako dalje…ako imas recimo (6, 4) to bude opet 0 jer ako je na prvoj pao 6 nikako ne moze 4 bit veci od dvaju…<br>
Onda dijagonala, recimo vjerojatnost 3p za X=3, Y=3, 3p je iz razloga jer imas 3 moguca dogadaja, dakle znas da je na prvoj pala 3 onda imas mogunosti (3,1) (3, 2) (3,3) jer znas da je 3 najveci zbog Y<br>
A svidgi di imas p, npr X=2, Y=5,  za takve postoji samo jedan moguci dogadaj, a to je da je da je na prvoj kocki 2, a na drugoj onda 5</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tetak</h3>
                <div class="Post-body">
                    <p><a href="440.html" class="PostMention" data-id="90068">JBQ</a> hvala ti, a zasto ovdje kod uvjetne vjerojatnosti uzimamo x = 1<img src="../../assets/files/2020-11-08/1604875122-166604-image.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBQ</h3>
                <div class="Post-body">
                    <p><a href="441.html" class="PostMention" data-id="90081">tetak</a> <br>
To ti je uzet samo za primjer kako ces napravit razdiobu od X | Y=4 pa su pokazali kak se racuna da X=1, na isti nacin racunas sve do X=4 dalje nejdes jer je definirano da X manji, a Y veci od pojavljenih pa ne moze X bit veci i onda dobijes razdiobu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spookbuster</h3>
                <div class="Post-body">
                    <p>jel netko zna kak se riješi ovaj zadatak? <img src="../../assets/files/2020-11-09/1604881265-548673-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="443.html" class="PostMention" data-id="90135">Spookbuster</a> to ti je najlakse rjesit po definiciji za funkciju razdiobe, nades <span class="mathren-inline">F_X(x)=P(X&lt;x)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i to deriviras i s tim ides u formulu za ocekivanje</p>

<p>S tim da je dobivanje te gustoce teze neg se cini na prvu, treba puno petljati s geometrijom, neki savjeti su ti da izracunas visinu h jer ti slucajna varijabla X moze poprimiti vrijednosti [0, h] te da se prisjetis kako povrsina skalira sa skaliranjem stranice. Dalje je igranje s oblicima, oduzimanje, i dosta mukotrpne algebre</p>

<p>Dobra skica ne da nije opcionalna, vec nuzna haha</p>
                </div>
            </div>

            <hr>
