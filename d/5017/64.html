            <hr>
                    <div>
                                <h3>Danac</h3>
                <div class="Post-body">
                    <p>"U sklopu završnog ispita piše se i kratka provjera znanja koja nosi 10 bodova i sastoji se od zadataka na zaokruživanje. Provjera ispituje gradivo matematičke statistike, ali i razumijevanje osnovnih naredbi R-a obrađenih na laboratorijskim vježbama. Primjerak kratke provjere znanja možete naći u Repozitoriju. Bodovi iz kratke provjere znanja vrijede do kraja semestra, tj. prenose se i na ispitne rokove.</p> 

<p>Ostali zadaci u završnom ispitu nose 90 bodova."</p>

<p>Da li ovo znaci da će se gradivo matematicke statistike ispitivati samo u tim zadacima na zaokruzivanje ili ce doci i zadaci iz tog gradiva u normalnim zadacima?</p>

                </div>
