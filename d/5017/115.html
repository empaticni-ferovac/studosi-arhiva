    <div>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p>Jel moramo znat disperziju i kovarijacijski moment i karakterističnu funciju iz 3. cjeline?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-06-21/1592753238-761304-image.png" title="" alt=""></p>

<p>i može li mi netko ovo objasnit ne kuzim kako se dobiju te vjerojatnosti u razdiobi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="42564">caneb</a> <br>
3 - znas da su 3 od 4 izvucena broja 1 2 3, najveci broj biras na 7 nacina<br>
4 - od 1 2 3 biras 2 broja koja su izvucena, najveci broj biras na 6 nacina<br>
…<br>
n - od brojeva manjih od n biras 2 za izvuci * (10 - n)</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><a href="104.html" class="PostMention" data-id="42495">endyyyy</a> moze link?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">

<p><a href="109.html" class="PostMention" data-id="42605">Peter Jordanson</a> <br>
<a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p><a href="104.html" class="PostMention" data-id="42495">endyyyy</a> Jel netko nasao?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="42774">endyyyy</a> ova burićeva predavanja su već neko vrijeme bila u <code>izlaganja-&gt;biljeske</code>, međutim sad kako sam dodavao ova neka druga rješenja, premjestio sam u <code>razno-&gt;biljeske</code> iz razloga što sam prije cca 3 tjedna ustvrdio da bi takve stvari trebale ići u razno: izlaganja su za izlaganja, jel, a bilješke nisu izlaganje znanja već zapisivanje. Rješenja ovih drugih zadataka su gdje bi trebala biti, dakle u <code>zadace-&gt;dz-5-&gt;2007-08-&gt;zadatak-20</code> i u <code>ispiti-&gt;mi-&gt;mi-2-&gt;2007-08-&gt;zadatak-0X</code>, gdje je <span class="mathren-inline">X \in \{5, 6, 7\}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.</p>

<p>Al isto tako ak se to želi sačuvat onda se mora pretvoriti u drugi materijal jer 2021. Flash Player više neće biti podržan.</p>
                </div>
            </div>

            <hr>
