    <h2>[VIS] Pitanja i odgovori</h2>

    <div>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="484.html" class="PostMention" data-id="92980">lugi</a> imaš još dvije noći, teorija je manje više ista u obje bilježnice, samo prođi zadatke s novijih ispita.</p>

<p><a href="486.html" class="PostMention" data-id="92982">DazedAndConfused</a>  glup je zadatak, moraš računati sumu od 10 do 40 pomoću kalkulatora, nemreš pješke izračunat. ne moraš se takvim zadatkom zamarat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBQ</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-15/1605445653-868396-bez-naslova.png" title="" alt=""><br>
Moze netko rjesit ova dva zadatka, MI 2017</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>krampus</h3>
                <div class="Post-body">
                    <p><a href="488.html" class="PostMention" data-id="93245">JBQ</a> ovaj 3. se čini zeznut, pokušao sam napraviti zakon razdiobe u kojem su vjerojatnosti binomna razdioba. ali nezz jeli to to.  ako netko skuži neka javi<br>
2..<img src="../../assets/files/2020-11-15/1605459539-430075-vis.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>psiho</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-15/1605445932-700102-img-20201115-wa0007.jpeg" title="" alt=""><br>
Za 3.c) marko gada kos dok ne pogodi x2<br>
<img src="../../assets/files/2020-11-15/1605445981-657744-img-20201115-wa0010.jpeg" title="" alt=""><br>
Jel ovo dobra razdioba? Ja dobio 1.6, oni 3.33</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>snowman</h3>
                <div class="Post-body">
                    <p><a href="489.html" class="PostMention" data-id="93250">psiho</a> Ja sam to ovako, za 3 pokusaja moze biti {pogodak, promasaj, pogodak} ili {promasaj, pogodak, pogodak} itd. za 4 i vise pokusaja<br>
<img src="../../assets/files/2020-11-15/1605446675-751709-0cabcaaf-626c-4cad-a482-597869582a59.jpeg" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>psiho</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-11-15/1605446890-738989-1605446858701804993657.jpeg" title="" alt=""><br>
Da da, fact….evo razdioba kak mora bit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tetak</h3>
                <div class="Post-body">
                    <p>jel smijemo na MI imati službeni podsjetnik?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBQ</h3>
                <div class="Post-body">
                    <p><a href="492.html" class="PostMention" data-id="93306">tetak</a><br>
Nisam siguran, rekao bih da ne jer sve što je na službenom podsjetniku tiče se drugog ciklusa pa mislim da bi ti rekli da ti ne treba.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p>zasto kod izracuna razdiobe za minimum ignoriramo ovaj prvi dio <br>
<img src="../../assets/files/2020-11-15/1605456511-748555-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBQ</h3>
                <div class="Post-body">
                    <p><a href="494.html" class="PostMention" data-id="93383">Fikalo</a> <br>
Ne ignoriras ga zato sto ti to u geometrijskoj razdiobi predstavlja q, tj imas (q1<em>q2)<sup>k</sup>-1, a ovaj desni dio ti je (1-(1- p1) (1-p2)) = (1 - q1</em>q2) = (1 - q) = p,  i onda dobije q<sup>k-1</sup>* p, a to predstavlja geometrijsku razdiobu s parametrom p</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dream_Koala</h3>
                <div class="Post-body">
                    <p><a href="482.html" class="PostMention" data-id="92958">Pineo</a> Gledao sam sad nema te skripte na materijalima</p>
                </div>
            </div>

 <p>To je file - “VIS_2017-18_buriceva-predavanja.pdf”</p>

Ovo je prošlogodišnji MI, 5.zad</p>

                    <p><a href="499.html" class="PostMention" data-id="93660">anon00</a> ako mene sjećanje služi,u slučaju da ti ništa ne napišu oni su ovdje predpostaviti da je jednolika razdioba pa smiješ računati doslovno tako preko površine da si nađeš C-ove. U skripti od prof Burića imaš to u poglavlju 5. objašnjeno radio je 2 ili 3 primjera. Također pogledaj si i skriptu gore od kolege <a href="../../u/Dream_Koala.html" class="UserMention">@Dream_Koala</a> na stranicama 68-71. otprilike.</p>
