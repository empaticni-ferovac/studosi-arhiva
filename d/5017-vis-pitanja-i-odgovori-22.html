                                <h3>verratti</h3>
                <div class="Post-body">
                    <p><a href="5017/81.html" class="PostMention" data-id="41847">Bobinator</a> ja bih rekao 5 cijelina… msm da bi tu trebao buduci da imas funkciju razdiobe iz nje naci funkciju gustoce i uvjet za funkciju gustoce je da integral od nje mora biti 1 i iz toga probaj dobiti C…. a ovu vjerojatnosti P(x&gt;4) mozes naci ili preko funkcije gustoce ili da pises P(x&gt;4) = 1 - P(x=3) - P(x=2) - P(x=1) - P(x=0)…. ja mislim da bi zad tako trebalo rijesiti, nemam neku drugu ideju, ali nisam 100% siguran</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="5017/82.html" class="PostMention" data-id="41875">Rom Jova (Željezo/bakar)</a> hvala! jedino sto ne treba integral nego sumu jer su diskretne, a nez jesam neki dio prosekocio ili sta, ali uopce se ne sjecam suma u visu</p>

<p>i mozda glupo pitanje, ali sto nam znaci ova strelica i desni dio u CGT?(pokusavam samo ispite jer ima previse toga, pa se ispricavam ako negdje u knjizi lijepo pise)<br>
<img src="../assets/files/2020-06-19/1592563811-949970-1.gif" title="" alt=""></p>

            </div>

                    <p><a href="5017/89.html" class="PostMention" data-id="41891">Bobinator</a> Samo iscitas, nades tablicu u razdiobe (zadnja od  svih ja msm) i ti imas index 0,975 i samo nades u tablici koliko za p=0,975 iznosi up… a iznosi 1,95996, a tu je zaokruzeno na 1,96…</p>

a predzadnja tablica je studentova razdioba i nju koristis u slucaju normalne razdiobe uz nepoznatu disperziju (tj sigma na kvadrat) i kod hipoteza isto kad je normalna razdioba i nepoznata disperzija…<br>
ta predzadnja tablica je malo drukcije zapisana i iz nje iscitavas tako da nakon sto dobis neki t sa stupnjem slobode i indexom, taj index izjednacis sa 1 - alfa/2 i nades alfu…i onda iscitas vrijednost iz tablice za taj alfa koji si izracunao i stupanj slobode</p>
