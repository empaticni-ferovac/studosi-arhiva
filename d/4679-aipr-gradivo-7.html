    <h2>[AIPR] Gradivo</h2>

    <div>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="4679/78.html" class="PostMention" data-id="100928">Bono</a> čini mi se da je to točno rješenje</p>

<p><a href="4679/77.html" class="PostMention" data-id="100925">dammitimmad</a> pogriješila si u 4. liniji, točka je trebala bit (9,5)</p>

<p>protip: odredite minimum (odnosno maximum u ovom slučaju) od početne jednadžbe odmah kad dobijete zadatak (to će najčešće biti očito) i onda samo idite prema toj točki sa pretragom, nema baš potrebe za nekim pretraživanjem smjerova, također često ni ne treba evaluirati funkciju jer se često vidi koja točka (Xb ili Xn) je bliža minimumu<br>
PS mislim da nećete dobiti neki zadatak koji ima neki lokalni optimum gdje će funkcija možda zapeti tak da vjerujem da će ovo uvijek funkcionirati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Noggenfogger</h3>
                <div class="Post-body">
                    <p><a href="4679/83.html" class="PostMention" data-id="100957">Amon</a>  ali zasto se taj x2 u 4.liniji ne promijeni? primjetila sam po primjeru s predavanja da je prof mijenjao, znaci nije svaki puta samo dodao +1 nego ima slucajeva kada je npr x1 + 1, a x2 - 1. zbog toga sam zakljucila da treba sve 4 kombinacije pa izabrati najbolju, s tim da ima slucajeva gdje nije promijenio neki xj, ali ostale je i ne uvijek istim deltom</p> 

<p>oke vidim sad da je i kolega mijenjao delte. i dalje bi voljela kad bi nekao napisao raspis tog istrazivanja</p>

<p>uglavnom trebam onda jos uzeti u obzir kad se jedan promijeni a drugi ostane isti i to je dodatnih 4 kombinacije… pls koji je hack za to da se ne racuna bas svih 8 kombinacija?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Jel mi može netko objasniti zadnji korak Fibonaccijevog postupka? Ono Jakobovićevo "u zadnjem koraku algoritma ispitujemo vrijednost u točci “blizu” sredine intervala". Recimo u zadatku 3.12. sam došao do točaka a=14, b=20, c=17, d=17. Sada bi za jednu od njih (d?) trebao uzeti 17.1 ili tako nešto? I kako onda znam koji je krajnji interval? Minimum je očigledno u 18</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="4679/82.html" class="PostMention" data-id="100939">Emma63194</a> postoji ti formula u zatvorenoj formi za n-ti clan reda</p>

<p><img src="../api/rest_v1/media/math/render/svg/d5bcd8a3944bc1f31f87c9e363d3cdf45f3aedd3" title="" alt=""></p>

<p>A phi je 1.618 odnosno (sqrt(5)+1)/2</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="4679/86.html" class="PostMention" data-id="100969">dammitimmad</a> nemam pojma što išta od toga što si napisala znači haha, samo me zanima što kada Fibonacci dođe do c = d</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="4679/86.html" class="PostMention" data-id="100969">dammitimmad</a> shvatila.. htjela sam opcenito rjesenje gdje ne znamo za minimum, al oke mogu i ovako namjestat prema vec znanom minimumu. hvala puno na objasnjenu</p>
                </div>
            </div>

            <hr>

                    <p><a href="4679/87.html" class="PostMention" data-id="100970">Bananaking</a> onda uzmes neku tocku koja je blizu tocke c, npr ako je c = 17 mozes uzeti 16.9 ili 17.1 i stavis ju ko drugu unutarnju tocku. Onda napravis usporedbu f© i f(d) ko i u svakom drugom koraku i dobijes interval</p>

kako ovo ide</p>

                                <h3>WhiteMamba</h3>
                <div class="Post-body">
                    <p><a href="4679/93.html" class="PostMention" data-id="101011">Stark</a> <br>
Mislim da bi tu isla nadomjesna funkcija sa zadnjeg predavanja, iz Levenberg-Barquardt:<span class="mathren-inline">F(x) = \frac{1}{2} \cdot \sum(g_i(x))^2<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> pa bi rjesenje bilo:<br>
<span class="mathren-inline">\frac{1}{2} \cdot ((x_1^2 + x_2^2 -5)^2 + ((x_1 + x_2) \cdot x_2 + 2 \cdot x_1)^2)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p>Kod Boxovog postupka, nakon provjere eksplicitnih i implicitnih ograničenja, treba se provjerit vrijednost funkcije za Xr i ta vrijednost se uspoređuje s kojom točkom?</p> 

<p>U skripti piše da se uspoređuje s Xh(najlošija) dok je na predavanju rečeno da se uspoređuje s Xh2(druga najlošija).</p>
                </div>

<pre><code> ako F(Xr) &gt; F(X[h2])  // ako je to i dalje najlosija tocka
        Xr = ½ * (Xr + Xc);  // jos jednom pomakni prema Xc</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Može li mi netko objasnit što radim kad imam nejednakost “&gt;0” koja se pojavljuje u ovom zadatku? Kako to prebacim u mješovit oblik?</p>

<p>(ja sam dobio tu da mi je “13-1&gt;0” iz eksplicitnog i “3×1-2×2-11&gt;0” iz ovog jednog implicitnog)</p>

                <div class="Post-body">
                    <p><a href="4679/102.html" class="PostMention" data-id="101090">Hus</a> <br>
Za eksplicitni moras definirat novu varijablu, npr <span class="mathren-inline">y \in &lt;-\infin, +\infin&gt;<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span> i onda ti je <br>
<span class="mathren-inline">x_1 = x_d + (x_g - x_d) * f(y) <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../npm/katex%400.13.11/dist/katex.min.js"></script></span>, gdje ti f(y) oznacava funkciju koja ce ti taj y stisnut u interval [0, 1], npr sigmoida.</p>
                </div>
            </div>
