<noscript id="flarum-content">
    <div class="container">
    <h2>[UPRPRO] Gradivo</h2>

    <div>
                    <div>
                                <h3>smolito</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="132870">rchbtrrs</a> trebalo je ubaciti kvadratiće s tekstom u nacrtani wbs, kao ubaciti aktivnosti kako bi trebale biti u wbsu na temelju zadane tablice (ne sjećam se točno šta je pisalo u tablici)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Paula13</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="132870">rchbtrrs</a> evo ja sam bila screenshotala</p>

<p><img src="../../assets/files/2021-01-29/1611938918-934054-1.png" title="" alt=""><br>
<img src="../../assets/files/2021-01-29/1611938919-943-2.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>fduma</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="132932">p13</a> Što bi značili ovi prethodnici? Bi li se to koristilo za mrežni dijagram ili što?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>smolito</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="133305">FDuma1</a> ako sam ja dobro shvatila, bitno je da se ti prethodnici dogode prije te aktivnosti, znači da su na grafu napravljene na nekoj od grana prije (lijevo), a unutar grane idu odozgo prema dole redom kako su napisani u tablici da idu aktivnosti unutar faze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hobotnica</h3>
                <div class="Post-body">
                    <p>Postoje li negdje zavrsni od zadnjih par godina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>occam</h3>
                <div class="Post-body">
                    <p>u zavrsni ispit ulazi cijelo gradivo ili samo drugi ciklus?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>rchbtrrs</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="134283">occam</a><br>
 <img src="../../assets/files/2021-01-31/1612087312-14168-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="134289">rchbtrrs</a> ali ovo treba uzeti sa zrnom soli jer su to isto rekli i za blic pa su došla pitanja vezana za mrežni dijagram i zavisnosti i što već ne i to pod izlikom da to gradivo iz prvog ciklusa se veže na drugi ciklus pa je “logično” da se očekuje da znaš to gradivo i sad.. ugl preporučila bih da prođete barem zadnje 4 prezentacije (6., 7., 8. i 9.)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p>Primjetio sam da kada se klikne na aktivnost, piše da traje “40 minuta”, a ovjde piše “30 minuta”. <br>
<img src="../../assets/files/2021-02-01/1612195505-483077-image.png" title="" alt=""></p>

<p>Pitam zato sto takoder kažu :<br>
“Upozoravamo da nakon isteka dostupnosti pojedinog testa Moodle ne pohranjuje odgovore automatski, stoga vodite računa da prije isteka dostupnosti testa (dostupnost ovisi o grupu u kojoj spadate!) odaberete opciju „Predaj sve i završi“.”</p>

<p>Pa da ne bi bilo da me nakon 30 minuta random izbaci.</p>

<p>Kaj mislite jel onda traje 30 ili 40 minuta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>smolito</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="135022">teslaFan</a> vjerojatno je test dostupan 40 min, ali jednom kad započneš, imaš pola sata za rješit, tak sam ja shvatila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="135033">smolito</a> ali su i dalje postavili krivo vrijeme rješavanja, na međuispitu su ispravno stavili 30 min jer ako ovako ostave ograničeno vrijeme na 40 minuta onda ti nitko ne brani da rješavaš prvi dio 40 min, a drugi 30 ili tipa 35 min oba dijela</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>smolito</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="135044">ALovelace</a> s obzirom da je na međuispitu bilo malo vrijeme na knap, možda su sad dali 10 min više za rješavanje, al su u obavijesti krivo napisali, probajte pitat na teamsu, sigurno će netko odg</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="135050">smolito</a> to bi bilo idealno, ali su i dalje ograničili vrijeme drugog dijela 19:00 - 19:40, pa matematika kaže da imaš na raspolaganju 70 minuta sveukupno, ali je svaki ograničen na 40 min (ukupno 80)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JuricaBj</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-02-01/1612198084-67116-zadatak.png" title="" alt=""><br>
Jel vam tu u 3. zadatku EAC = BAC/(EV/AC) = 120/(⅘) = 150<br>
i koliko ispadne PV ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kristijan</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="135078">JuricaBj</a> Nez, po mojem se ovi PV i EV gledaju kao postoci BAC-a. Budući da se BAC promijeni na 120, a prije je PV bio 60% njega , onda je novi PV = 72. Isto tak i sa EV koji ispadne 48. Po tome bi ovaj EAC bio onda 125. Ali nemoj me drzat za rijec haha, jer i mene buni taj zadatak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JuricaBj</h3>
                <div class="Post-body">
                    <p><a href="52" class="PostMention" data-id="135091">Kristijan</a> <br>
Ja sam shvatio da su EV i AC stvarno odrađeni posao i troškovi, a kako je prema zadatku napravljeno jednako posla, po meni oni ostaju jednaki.<br>
A PV bi bio postotak BAC-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kristijan</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="135094">JuricaBj</a> <img src="../../assets/files/2021-02-01/1612200185-384506-image.png" title="" alt=""><br>
Evo našao sam u skripti. Piše kao da su i PV i EV proračunske vrijednosti (često izražene postotkom proračuna), a AC izgleda da nije. Dakle ako se promijeni proračun (a pretpostavljam da misle na promjenu BAC-a kod ovog “uprava odluči da proizvod vrijedi”), onda bi se te PV i EV trebale promijenit, a AC ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>andiamo</h3>
                <div class="Post-body">
                    <p>imal negativnih</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-02-01/1612199612-800280-image.png" title="" alt=""></p>


<p>Ukratko, svaki dio je 40 minuta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Paula13</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="135099">teslaFan</a> jel mu možeš reći da je opet pogrešno stavio vremena, sad je stavio da je jedan dio od 18:30 do 19:10, a drugi od 19:00 do 19:50</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bebich</h3>
                <div class="Post-body">
                    <p>ja se slažem s kristijanom, EV i PV se mogu gledati u odnosu BAC, primjer: ako smo mi napravili 40% aplikacije i planiramo zaraditi na aplikaciji 1000 kn onda je EV = 400 kn , a ako planiramo dobiti 2000 kn onda je EV = 800 kn, isto tak i PV, a AC je bas kolko smo mi doslovno potrosili i ne visi o nicem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>andiamo</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="135105">p13</a> ti pricekaj 19:10 pa kreni u napad na drugi dio</p>
                </div>
            </div>

            <hr>
            </div>
