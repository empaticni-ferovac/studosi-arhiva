                <div class="Post-body">
                    <p><a href="4770/40.html" class="PostMention" data-id="163995">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> teško je kontinuirano raditi kad 3 tjedna radimo grafove i algoritme pretraživanja koje smo radili na ASP-u i na DISMAT i onda se svi sjete stavit rok za labos isti tjedan i još stave obavijest “za ovaj tjedan ćete imati malo vise predavanja”: 4 sata snimljenih predavanja i još 2+ sata predavanja uzivo, umjesto samo 2 sata predavanja. UUUI ima 4 ects-a, a TUM 5 🤡</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="4770/54.html" class="PostMention" data-id="166320">~~~~~~~~</a> savrsen trenutak za vjezbat kondiciju zvakanja dosadnih predmeta diplomskog studija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="4770/54.html" class="PostMention" data-id="166320">~~~~~~~~</a></p> 

<p>Da… nije mi jasno zašto se toliko baziramo na teoriju predikatne logike, logike prvog reda, filozofije i sl. <br>
Koliko sam sam istraživao i gledao to se praktički nigdje ne koristi, to su ideje i aspekti u začecima ovog područja. <br>
Sve ozbiljnije “umjetne-inteligencije” se bave neuronskim mrežama, neuronima, dubokim mrežama, data mining i sl. <br>
Zar nije bolje da smo upoznati s matematikom i pozadinom takvih principa nego suhoparnog učenja jednog te istog pojma na 1000 načina…<br>
Neka me netko ispravi ako griješim, nisam stručnjak u ovome…</p>

<p>Baš mi se činio zanimljiv predmet i krenuo sam nahajpan ga učiti i na kraju samo dosada.<br>
Od jednog savršeno zamiljivog predmeta s puno potencijala, došlo do razočarenja i to mi je jakoooo žao.</p>

<p><a href="4770/55.html" class="PostMention" data-id="166324">InCogNiTo124</a> <br>
A kolega nadam se da pošto se uvodi FAMOZNII FER3 da će na diplomskom biti bolje nego što je vama bilo.<br>
Barem se nadam… 😔</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="4770/55.html" class="PostMention" data-id="166324">InCogNiTo124</a> <br>
dobro onda sto sam odlucio da mi je ovo zadnji semestar</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="4770/57.html" class="PostMention" data-id="166462">it_is_what_it_is</a> Kolega, vjerujte mi da se nadam i ja…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4770/57.html" class="PostMention" data-id="166462">it_is_what_it_is</a> Sve ozbiljnije “umjetne-inteligencije” se bave neuronskim mrežama, neuronima, dubokim mrežama, data mining i sl. <br>
Zar nije bolje da smo upoznati s matematikom i pozadinom takvih principa nego suhoparnog učenja jednog te istog pojma na 1000 načina…</p></div></blockquote>

<p>To bi bilo predmet Numerička linearna algebra.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="4770/57.html" class="PostMention" data-id="166462">it_is_what_it_is</a> Zar nije bolje da smo upoznati s matematikom i pozadinom takvih principa nego suhoparnog učenja jednog te istog pojma na 1000 načina…<br>
Neka me netko ispravi ako griješim, nisam stručnjak u ovome…</p></div></blockquote>

<p>ako ljudi na diplomskog generalno nemaju kapaciteta ležerno položiti strojno učenje i duboko učenje, a oba predmeta su bastardizacija štiva, onda je vrlo bahato pretpostaviti da bi trećegodišnje nubare mogle išta naučiti</p>

<p>pogotovo kad te iste nubare pretpostavljaju da mogu bez znanja ovog predmeta išta korisno raditi u tim područjima (mislim, ni odlikaši ovog predmeta vjv ne mogu ništa korisno napraviti radi toga koliko su područja daleko došla), a pola generacije se muči sa kolekcijama i njihovim složenostima hahahahah</p>

<p>možda se ovaj predmet čini kao bezveze ali bez usavršenog ovog znanja nemate što raditi u računarstvu kamoli ikakvoj ozbiljnoj branši strojnog učenja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Ja ne znam čemu ovakvi komentari o predmetu. Pa predmet ima uvod u nazivu, znači ne radi se ništa puno, a to još potvrđuje i činjenica da predmet nosi samo 4 ects boda. Možda se subjektivni dojmovi razlikuju, ali ako ćemo objektivno teža je ergonomija sa svojih 5 ectsa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="4770/58.html" class="PostMention" data-id="166464">JoKing</a> <br>
Mislim da nitko od kolega ne govori da je težak predmet izravno, već da se ide u nešto što nije pretjerano korišteno, a u krajnju ruku je jako dosadno (a čim je dosadno i teško je). Mi pričamo o predikatnoj logici 4 predavanja  dok neuronske mi se čini da ćemo raditi samo jedno predavanje.</p>

<p>Svi smo imali velika očekivanja a dočekala nas teorija i dosta pojmova. U krajnju ruku sjećam se da i prof. Šnajder rekao da prof. Čupić mrzi predikatnu logiku i tu teoriju, stoga mislim da je u stvarnosti dobro to za čuti, ali ne učiti to i pisati ispite iz toga. Dok s druge strane prof. Čupić ima skriptu iz neuronskih i tamo se bavi teorijom i mislim da je to ono što smo svi očekivali da će biti i što bi nam bilo zanimljivo i poučno.</p>

<p>Ja nisam niti približno ekspertu, stoga bih molio nekoga tko se time bavi u stvarnosti, ako takvih ima, da kaže koriste li se ovi koncepti koji se tu uče u stvarnosti? (pri tome ne mislim na BFS, UCS, DFS, A* i sl)</p>

<p>I da, ove godine ovaj predmet nosi 5 ECTS-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="4770/60.html" class="PostMention" data-id="166471">it_is_what_it_is</a> <img src="../assets/files/2021-04-09/1618000869-721285-image.png" title="" alt=""><br>
btw vilim nije “stariji kolega”, a <a href="https://www.fer.unizg.hr/predmet/nla" rel=" nofollow ugc">numerička</a> se mogla upisati u ovom semestru tako da imaš dovoljno predznanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="4770/61.html" class="PostMention" data-id="166472">viliml</a><br>
Pa nije mi jasno zašto to nismo imali kao obvezan predmet umjesto ovog? (jer nemamo dovoljno predznanja, nije za 3. godinu ili)<br>
Mislim  zanima me koristi li se ovo u stvarnosti, zar nije korisnije da smo imali taj predmet (predpostavljam da ste stariji kolega pa znate više na tu temu)?</p>
                </div>
            </div>

netko ispravi ako grije\u0161im, nisam stru\u010dnjak u ovome\u2026\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eako ljudi na diplomskog generalno nemaju kapaciteta le\u017eerno polo\u017eiti strojno u\u010denje i duboko u\u010denje, a oba predmeta su bastardizacija \u0161tiva, onda je vrlo bahato pretpostaviti da bi tre\u0107egodi\u0161nje nubare mogle i\u0161ta nau\u010diti\u003C\/p\u003E\n\n\u003Cp\u003Epogotovo kad te iste nubare pretpostavljaju da mogu bez znanja ovog predmeta i\u0161ta korisno raditi u tim podru\u010djima (mislim, ni odlika\u0161i ovog predmeta vjv ne mogu ni\u0161ta korisno napraviti radi toga koliko su podru\u010dja daleko do\u0161la), a pola generacije se mu\u010di sa kolekcijama i njihovim slo\u017eenostima hahahahah\u003C\/p\u003E\n\n\u003Cp\u003Emo\u017eda se ovaj predmet \u010dini kao bezveze ali bez usavr\u0161enog ovog znanja nemate \u0161to raditi u ra\u010dunarstvu kamoli ikakvoj ozbiljnoj bran\u0161i strojnog u\u010denja\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4770"}}}},{"type":"posts","id":"166464","attributes":{"number":58,"createdAt":"2021-04-09T18:31:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJa ne znam \u010demu ovakvi komentari o predmetu. Pa predmet ima uvod u nazivu, zna\u010di ne radi se ni\u0161ta puno, a to jo\u0161 potvr\u0111uje i \u010dinjenica da predmet nosi samo 4 ects boda. Mo\u017eda se subjektivni dojmovi razlikuju, ali ako \u0107emo objektivno te\u017ea je ergonomija sa svojih 5 ectsa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4770"}},"user":{"data":{"type":"users","id":"336"}},"mentionedBy":{"data":[{"type":"posts","id":"166471"}]},"reactions":{"data":[]}}},{"type":"posts","id":"166471","attributes":{"number":60,"createdAt":"2021-04-09T18:43:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4770\/58\u0022 class=\u0022PostMention\u0022 data-id=\u0022166464\u0022\u003EJoKing\u003C\/a\u003E \u003Cbr\u003E\nMislim da nitko od kolega ne govori da je te\u017eak predmet izravno, ve\u0107 da se ide u ne\u0161to \u0161to nije pretjerano kori\u0161teno, a u krajnju ruku je jako dosadno (a \u010dim je dosadno i te\u0161ko je). Mi pri\u010damo o predikatnoj logici 4 predavanja  dok neuronske mi se \u010dini da \u0107emo raditi samo jedno predavanje.\u003C\/p\u003E\n\n\u003Cp\u003ESvi smo imali velika o\u010dekivanja a do\u010dekala nas teorija i dosta pojmova. U krajnju ruku sje\u0107am se da i prof. \u0160najder rekao da prof. \u010cupi\u0107 mrzi predikatnu logiku i tu teoriju, stoga mislim da je u stvarnosti dobro to za \u010duti, ali ne u\u010diti to i pisati ispite iz toga. Dok s druge strane prof. \u010cupi\u0107 ima skriptu iz neuronskih i tamo se bavi teorijom i mislim da je to ono \u0161to smo svi o\u010dekivali da \u0107e biti i \u0161to bi nam bilo zanimljivo i pou\u010dno.\u003C\/p\u003E\n\n\u003Cp\u003EJa nisam niti pribli\u017eno ekspertu, stoga bih molio nekoga tko se time bavi u stvarnosti, ako takvih ima, da ka\u017ee koriste li se ovi koncepti koji se tu u\u010de u stvarnosti? (pri tome ne mislim na BFS, UCS, DFS, A* i sl)\u003C\/p\u003E\n\n\u003Cp\u003EI da, ove godine ovaj predmet nosi 5 ECTS-a.\u003C\/p\u003E","editedAt":"2021-04-09T18:44:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1235"}},"discussion":{"data":{"type":"discussions","id":"4770"}},"editedUser":{"data":{"type":"users","id":"1235"}},"mentionedBy":{"data":[{"type":"posts","id":"166496"}]},"reactions":{"data":[]}}},{"type":"posts","id":"166496","attributes":{"number":64,"createdAt":"2021-04-09T20:44
