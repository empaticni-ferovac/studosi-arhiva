    <div class="container">
    <h2>[SIGKOM] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Krpa1</h3>
                <div class="Post-body">
                    <p>Navedite koji je način skeniranja prouzročio promjenu ispisa naredbe watch netstat. Objasnite.<br>
MIjenja li se nekome ispis? Pokrenuo sam watch na shh i koju god naredbu probao, ispis se ne mijenja. Probao sam -A, -sV, -sS, -O, -sU. Svaki put sam u himage za ip adresu stavio adresu ssh.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="7419/22.html" class="PostMention" data-id="297622">Janez</a> meni isto nista nije uzrokovalo promjenu ikakvu, pa cu tako i napisat</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="7419/22.html" class="PostMention" data-id="297622">Janez</a> meni se promijenilo za -A, u stupcu Proto se pojavilo sve tcp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p><a href="7419/20.html" class="PostMention" data-id="297437">gladiator</a> jel to znaci da odbacujemo pakete iz mreze 10.0.0.0/24 ili neke druge?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p>moze neko pojasnit zasto za anti spoofing treba dodavat DROP pravila ako je vec po defaultu sve droppano?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>admin123</h3>
                <div class="Post-body">
                    <p>Ako nas za ssh spajanje ne pita lozinku, mozemo to smatrat kao da funkcionira ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="7419/25.html" class="PostMention" data-id="298045">admin123</a> tad ne funkcionira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>admin123</h3>
                <div class="Post-body">
                    <p><a href="7419/26.html" class="PostMention" data-id="298056">Sulejman</a> sta treba ispisat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="7419/26.html" class="PostMention" data-id="298056">Sulejman</a> Meni i kada ne dodam nikakva pravila, svaka ssh naredba traži lozinku??</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p>jel moze neko pojasnit kak rjesit 3. zadatak?<br>
napravim sve po uputam i kad se pokusam spojit na ssh_int prek ssh upisem pass koji sam postavio al dobim:<br>
Permission denied, please try again.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skenk</h3>
                <div class="Post-body">
                    <p><a href="7419/27.html" class="PostMention" data-id="298291">Haki</a> Imam isti ovaj problem, jeste skuzili fix?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p>jel treba jos nesto promijeniti u onim config fileovima, samo sam portove mijenjao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="7419/28.html" class="PostMention" data-id="298294">Haki</a> PermitRootLogin yes</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p><a href="7419/29.html" class="PostMention" data-id="298379">Sulejman</a> been there done that</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vrdrli23</h3>
                <div class="Post-body">
                    <p><a href="7419/3.html" class="PostMention" data-id="296673">ZliDule</a> Jesi uspio ovo riješiti, i ako da kako?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vrdrli23</h3>
                <div class="Post-body">
                    <p><a href="7419/32.html" class="PostMention" data-id="298434">vrdrli23</a> Nvm uspio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skenk</h3>
                <div class="Post-body">
                    <p>Imamo zadano da je SSH pristup posluzitelju web dozvoljen samo s racunala int1 a na kraju FW_int takoder imamo zadano da je iz LAN-a dozvoljen pristup DMZ i Internetu, u samom tekstu zadatka pise da rcaunala iz LAN-a imaju neogranicen pristup posluziteljima u DMZ i Internetu. Nije li po tome redundantan ovaj prvi dio za vezu int1 i web?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="7419/36.html" class="PostMention" data-id="298504">Haki</a> na oba firewall-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>watch netstat sam pokrenuo na web i promjene mi se desavaju kad stavim zastavice -sV i -A, moze neko objasnit zasto je to tako?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Venki</h3>
                <div class="Post-body">
                    <p>Gdje se treba postaviti password za ssh spajanje za 3. zadatak? <br>
trazim po sshd_config_mail ali ne nalazim bas nekakav pametan field..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p><a href="7419/39.html" class="PostMention" data-id="298565">Venki</a> upisi passwd u bash terminal na ssh-u pa ce te pitat da postavis password</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="7419/41.html" class="PostMention" data-id="298587">Skenk</a> postavi “PermitRootLogin yes” u sshd_config na oba servera</p>
                </div>
            </div>
