<blockquote class="uncited"><div><p>Forenzika diskova (Datoteka za rad: usb_drive.raw)</p>
<ol style="list-style-type:decimal"><li>Ispitajte prvu particiju (NTFS, ime “MY 80MB USB”):<br>
a) [5] Pronađite i otvorite datoteku welcome.png kako bi pronašli rješenje ovog zadatka.<br>
b) [10] Osumnjičeni je sastavio dokument s listom radnih zadataka (list.docx) – pronađite njegovo ime u metapodacima datoteke.<br>
c) [10] Pronađite obrisanu slikovnu datoteku u GIF formatu.<br>
d) [20] U jednoj od slika iz pictures direktorija skriveno je rješenje. Pronađite ga.</li>
<li>USB sadrži još jednu particiju koja je trenutno nečitljiva. Radi se o ext2 particiji s neispravno navedenom veličinom bloka u superbloku. Izračunajte ispravnu veličinu bloka i popravite particiju.<br>
• Savjet: ovo ste već radili na laboratorijskoj vježbi – iskoristite veličinu particije iz MBR-a i broj blokova iz ext superbloka kako biste izračunali veličinu bloka.<br>
• Savjet: nakon što ste popravili particiju, ponovno ju učitajte (import) u Autopsy (zatvorite trenutni case, stvorite novi case) tako da Autopsy može ispravno detektirati popravljeni datotečni sustav.<br>
Nakon što ste popravili particiju, riješite sljedeće zadatke:<br>
a) [30] Pronađite datoteku hello.txt – putanja do datoteke će sadržavati rješenje.<br>
• Primjerice, putanja može izgledati ovako: /neki_dir/a/n/s/w/e/r/½/3/neki_drugi_dir/hello.txt<br>
• Uklonite znakove „/“ iz putanje i predajte dobiveno rješenje<br>
• I u ovom primjeru, konačno rješenje koje predajete je oblika answer123<br>
• Time ujedno pokazujete i da ste uspješno popravili particiju, jer možete čitati hijerarhiju datoteka.<br>
b) [15] Datoteka note.txt je vrlo mala, ali i dalje zauzima jedan cijeli blok u datotečnom sustavu. Rješenje je skriveno u nekorištenom dijelu bloka – pronađite ga.<br>
• Savjet: kao što je rečeno na predavanjima, sve datoteke su pohranjene u cijelom broju blokova u datotečnom sustavu. Datoteka note.txt je mala, ali svejedno zauzima cijeli blok (veličina kojeg je 1024, ili 2048, ili 4096, ili … bajtova)<br>
RAM forenzika (Datoteka za rad: ram_dump.dmp)</li>
<li>Ispitajte ram_dump.dmp datoteku:<br>
a) [15] Na računalu je bio pokrenut jedan proces sumnjivog imena. Otkrijte ime tog procesa (ime procesa je oblika answerXYZ kao i sva ostala rješenja).<br>
b) [30] Osumnjičeni je čitao elektroničku poštu na Web stranici u svom Web pregledniku – pronađite što je pisalo u poruci.<br>
c)</li> <li> <p>Osumnjičeni je kopirao lozinku za zip arhivu (koja će biti dostupna kasnije u zadatku 4.b). Lozinka je u trenutku zapisivanja slike memorije bila pohranjena u clipboard – pronađite ju.<br>
• Savjet: tražite 16-znamenkastu alfanumeričku lozinku koju ćete trebati kasnije u zadatku 4.b) za otključavanje zip arhive<br>
• Savjet: rješenje ovog zadatka nije u obliku answer123 i ovaj zadatak sam za sebe ne nosi bodove nego je samo nužni korak za rješavanje jednog od nadolazećih zadataka u kojem ćete ostvariti bodove<br>
Mrežna forenzika (Datoteka za rad: network_dump.pcap)</p></li>
<li>Ispitajte pakete prikupljene u network_dump.pcap datoteci:<br>
a) [10] Osumnjičeni se povezao na bind shell na računalu koje je napao i pomoću njega je pročitao povjerljive informacije na računalu. Pronađite informacije koje je pročitao.<br>
b) [30] Osumnjičeni je preuzeo ZIP arhivu zaštićenu lozinkom. Izvadite tu arhivu iz snimke paketa i otključajte ju lozinkom koju ste pronašli u zadatku 3.c)<br>
• Napomena: kako biste riješili ovaj zadatak morate najprije riješiti zadatak 3.c)</li></ol></div></blockquote>

                                <h3>wesley</h3>
                <div class="Post-body">
                    <p>zadatak - popravak particije za .raw file<br>
nesto jos krivo radim tako da ako neko vidi gresku u postupku neka napise</p>
<ol style="list-style-type:decimal"><li>offset 446 + 8 bajtova da očitam početak particije -&gt; dobivam 163840 * 512 za početak particije</li>
<li>dođem do početka particije -&gt; tamo mi je superblock -&gt; prva 4 bajta su inode broj, druga 4 su block count i to pročitam i dođe mi: 54 46 53 20 (HEX) = 542328404 (DEC)</li>
<li>veličina particije je na offset 446 + 12 bajtova -&gt; 00 08 00 00 (HEX) = 2048 (DEC) -&gt; veličina particije je 2048 * 512</li>
<li>veličina pojedinog bloka je zapisana kao 00 00 00 00 -&gt; to je veličina 2<sup>10</sup></li></ol>

<p>i sad s tim informacijama računam:  (163840 * 512) /  542328404 = 0.155</p>

<p>a to nije moguca velicina jednog bloka? sto je krivo?<br>
<img src="../../assets/files/2022-02-09/1644422284-982724-image.png" title="" alt=""><br>

<p>Točnije, kako se trebaju riješit 2. i  3. pod b)?</p>

                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="278575">Process</a> <br>
2.b) ako se doro sjećam, pronađeš note.txt u autopsy-u, kopiras hex zapis i onda odeš u hex editor i ctrl+f da nađeš dio tog zapisa u njemu. Onda kopiraš čitav blok, odeš na <a href="https://tomeko.net/online_tools/hex_to_file.php?lang=en" rel=" nofollow ugc">https://tomeko.net/online_tools/hex_to_file.php?lang=en</a>, zalijepiš, skineš datoteku, pretvoriš je u zip i onda otvoriš i nać ćeš hidden.txt i unutra odgovor</p>

<p>3.b) bi trebalo s yara naredbom moć kao u labosu, s tim da se postavi u njoj $secret = “secret”. Bit će duži ispis, ali odgovor će bit rascjepkan jer su pojedinačni znakovi unutar bold tagova npr. &lt;b&gt;a&lt;/b&gt;&lt;b&gt;n&lt;/b&gt;&lt;b&gt;…</p>

nHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1527"}},"discussion":{"data":{"type":"discussions","id":"6624"}},"mentionedBy":{"data":[{"type":"posts","id":"278379"}]},"reactions":{"data":[]}}},{"type":"posts","id":"278379","attributes":{"number":12,"createdAt":"2022-02-09T09:59:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6624\/10\u0022 class=\u0022PostMention\u0022 data-id=\u0022278375\u0022\u003Egarica\u003C\/a\u003E do\u0111em do superblocka, al mi je tamo block size 00 00 00 00? to mi je na offset 24 bajta\u003Cbr\u003E\n od po\u010detka superblocka\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1209"}},"discussion":{"data":{"type":"discussions","id":"6624"}},"mentionedBy":{"data":[{"type":"posts","id":"278386"}]},"reactions":{"data":[]}}},{"type":"posts","id":"278376","attributes":{"number":11,"createdAt":"2022-02-09T09:47:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eima neko pitanja koja su bila na zavrsnom, maknuli su s moodle-a\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6624"}},"user":{"data":{"type":"users","id":"1209"}},"mentionedBy":{"data":[{"type":"posts","id":"278389"}]},"reactions":{"data":[]}}},{"type":"posts","id":"278389","attributes":{"number":15,"createdAt":"2022-02-09T10:36:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6624\/11\u0022 class=\u0022PostMention\u0022 data-id=\u0022278376\u0022\u003Ewesley\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EForenzika diskova (Datoteka za rad: usb_drive.raw)\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EIspitajte prvu particiju (NTFS, ime \u201cMY 80MB USB\u201d):\u003Cbr\u003E\na) [5] Prona\u0111ite i otvorite datoteku welcome.png kako bi prona\u0161li rje\u0161enje ovog zadatka.\u003Cbr\u003E\nb) [10] Osumnji\u010deni je sastavio dokument s listom radnih zadataka (list.docx) \u2013 prona\u0111ite njegovo ime u metapodacima datoteke.\u003Cbr\u003E\nc) [10] Prona\u0111ite obrisanu slikovnu datoteku u GIF formatu.\u003Cbr\u003E\nd) [20] U jednoj od slika iz pictures direktorija skriveno je rje\u0161enje. Prona\u0111ite ga.\u003C\/li\u003E\n\u003Cli\u003EUSB sadr\u017ei jo\u0161 jednu particiju koja je trenutno ne\u010ditljiva. Radi se o ext2 particiji s neispravno navedenom veli\u010dinom bloka u superbloku. Izra\u010dunajte ispravnu veli\u010dinu bloka i popravite particiju.\u003Cbr\u003E\n\u2022 Savjet: ovo ste ve\u0107 radili na laboratorijskoj vje\u017ebi \u2013 iskoristite veli\u010dinu particije iz MBR-a i broj blokova iz ext superbloka kako biste izra\u010dunali veli\u010dinu bloka.\u003Cbr\u003E\n\u2022 Savjet: nakon \u0161to ste popravili particiju, ponovno ju u\u010ditajte (import) u Autopsy (zatvorite trenutni case, stvorite novi case) tako da Autopsy mo\u017ee ispravno detektirati popravljeni datote\u010dni sustav.\u003Cbr\u003E\nNakon \u0161to ste popravili particiju, rije\u0161ite sljede\u0107e zadatke:\u003Cbr\u003E\na) [30] Prona\u0111ite datoteku hello.txt \u2013 putanja do datoteke \u0107e sadr\u017eavati rje\u0161enje.\u003Cbr\u003E\n\u2022 Primjerice, putanja mo\u017ee izgledati ovako: \/neki_dir\/a\/n\/s\/w\/e\/r\/\u00bd\/3\/neki_drugi_dir\/hello.txt\u003Cbr\u003E\n\u2022 Uklonite znakove \u201e\/\u201c iz putanje i predajte dobiveno rje\u0161enje\u003Cbr\u003E\n\u2022 I u ovom primjeru, kona\u010dno rje\u0161enje koje predajete je oblika answer123\u003Cbr\u003E\n\u2022 Time ujedno pokazujete i da ste uspje\u0161no popravili particiju, jer mo\u017eete \u010ditati hijerarhiju datoteka.\u003Cbr\u003E\nb) [15] Datoteka note.txt je vrlo mala, ali i dalje zauzima jedan cijeli blok u datote\u010dnom sustavu. Rje\u0161enje je skriveno u nekori\u0161tenom dijelu bloka \u2013 prona\u0111ite ga.\u003Cbr\u003E\n\u2022 Savjet: kao \u0161to je re\u010deno na predavanjima, sve datoteke su pohranjene u cijelom broju blokova u datote\u010dnom sustavu. Datoteka note.txt je mala, ali svejedno zauzima cijeli blok (veli\u010dina kojeg je 1024, ili 2048, ili 4096, ili \u2026 bajtova)\u003Cbr\u003E\nRAM forenzika (Datoteka za rad: ram_dump.dmp)\u003C\/li\u003E\n\u003Cli\u003EIspitajte ram_dump.dmp datoteku:\u003Cbr\u003E\na) [15] Na ra\u010dunalu je bio pokrenut jedan proces sumnjivog imena. Otkrijte ime tog procesa (ime procesa je oblika answerXYZ kao i sva ostala rje\u0161enja).\u003Cbr\u003E\nb) [30] Osumnji\u010deni je \u010ditao elektroni\u010dku po\u0161tu na Web stranici u svom Web pregledniku \u2013 prona\u0111ite \u0161to je pisalo u poruci.\u003Cbr\u003E\nc)\u003C\/li\u003E \u003Cli\u003E \u003Cp\u003EOsumnji\u010deni je kopirao lozinku za zip arhivu (koja \u0107e biti dostupna kasnije u zadatku 4.b). Lozinka je u trenutku zapisivanja slike memorije bila pohranjena u clipboard \u2013 prona\u0111ite ju.\u003Cbr\u003E\n\u2022 Savjet: tra\u017eite 16-znamenkastu alfanumeri\u010dku lozinku koju \u0107ete trebati kasnije u zadatku 4.b) za otklju\u010davanje zip arhive\u003Cbr\u003E\n\u2022 Savjet: rje\u0161enje ovog zadatka nije u obliku answer123 i ovaj zadatak sam za sebe ne nosi bodove nego je samo nu\u017eni korak za rje\u0161avanje jednog od nadolaze\u0107ih zadataka u kojem \u0107ete ostvariti bodove\u003Cbr\u003E\nMre\u017ena forenzika (Datoteka za rad: network_dump.pcap)\u003C\/p\u003E\u003C\/li\u003E\n\u003Cli\u003EIspitajte pakete prikupljene u network_dump.pcap datoteci:\u003Cbr\u003E\na) [10] Osumnji\u010deni se povezao na bind shell na ra\u010dunalu koje je napao i pomo\u0107u njega je pro\u010ditao povjerljive informacije na ra\u010dunalu. Prona\u0111ite informacije koje je pro\u010ditao.\u003Cbr\u003E\nb) [30] Osumnji\u010deni je preuzeo ZIP arhivu za\u0161ti\u0107enu lozinkom. Izvadite tu arhivu iz snimke paketa i otklju\u010dajte ju lozinkom koju ste prona\u0161li u zadatku 3.c)\u003Cbr\u003E\n\u2022 Napomena: kako biste rije\u0161ili ovaj zadatak morate najprije rije\u0161iti zadatak 3.c)\u003C\/li\u003E\u003C\/ol\u003E\u003C\/div\u003E\u003C\/blockquote\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1314"}},"discussion":{"data":{"type":"discussions","id":"6624"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"278386","attributes":{"number":13,"createdAt":"2022-02-09T10:28:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6624\/12\u0022 class=\u0022PostMention\u0022 data-id=\u0022278379\u0022\u003Ewesley\u003C\/a\u003E Moguce da je, moras ga onda promijeniti u koliko bi trebao biti, tj. u (velicina_particije - superblock velicina) \/ broj_blokova.\u003C\/p\u003E\n\n\u003Cp\u003EBtw, studosi imaju i git repozitorij \ud83e\udd2d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1527"}},"discussion":{"data":{"type":"discussions","id":"6624"}},"mentionedBy":{"data":[{"type":"posts","id":"278391"}]},"reactions":{"data":[]}}},{"type":"posts","id":"278391","attributes":{"number":16,"createdAt":"2022-02-09T10:40:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6624\/13\u0022 class=\u0022PostMention\u0022 data-id=\u0022278386\u0022\u003Egarica\u003C\/a\u003E hvala!!!!!!!!!!!!!!!!!
