                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="265496">Daeyarn</a> Možda imam niski iq, ali zašto su ti na x-osi ovi brojevi? Nije mu varijabla po kojoj funkcije idu?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="265518">[obrisani korisnik]</a> dada, varijabla je mu, meni pisu drugaciji brojevi jer sam zaboravio predati x-os vrijednosti u funkciju plot: <img src="../../assets/files/2021-12-19/1639932258-597829-image.png" title="" alt=""><br>
(interval je varijabla koja ima vrijednost np.linspace(0, 1) tj. ima 50 članova, pa je funkcija plot uzela za x-os indexe elemenata iz intervala)<br>
kad dodam interval kao prvi argument u plt.plot<br>
<img src="../../assets/files/2021-12-19/1639932347-808444-image.png" title="" alt=""><br>
onda su na x-osi dobre vrijednosti<br>
<img src="../../assets/files/2021-12-19/1639932367-30384-image.png" title="" alt=""></p>

<p>nisam uopce skuzio da krivo pise ispod, hvala ti😄</p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="265530">Daeyarn</a> <img src="../../assets/files/2021-12-19/1639938171-607458-image.png" title="" alt=""><br>
Zbunjuje me razlika u zajedničkoj vjerojatnosti na drugoj polovici grafa kod tebe i mene.</p>

<p>Ovdje se vidi zadnjih nekoliko vrijednosti L i u ovoj listi vrijednosti zajedničke vjerojatnosti koje ja dobijem.<br>
<img src="../../assets/files/2021-12-19/1639938413-651188-image.png" title="" alt=""></p>

<p>Vidi se da je L monotono padajuća i, ak sam dobro skužila, samo se treba množiti s vrijednostima beta-distribucije, koja je na drugoj polovici isto monotono padajuća, pa mi je i logično da zajednička vjerojatnost pada na tom dijelu.</p>

                </div>
