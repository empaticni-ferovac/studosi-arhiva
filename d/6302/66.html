                <div class="Post-body">
                    <p>jel ima itko da mu 3.d nece ispisat?<br>
EDIT: treba opet napisat funkciju combinations jer zbog nekog razloga nemože zapamtit tu varijablu</p>

            <hr>
                    <div>
                                <h3>Joskica</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="265571">FERella</a> imas rijeseno negdje u docsu pod moodle kvizovi<br>
<a href="https://docs.google.com/document/d/15drigevvwo3wOvZ3uFZgCAO2hgEHdCUa-a1DTMWV7_k/edit" rel=" nofollow ugc">https://docs.google.com/document/d/15drigevvwo3wOvZ3uFZgCAO2hgEHdCUa-a1DTMWV7_k/edit</a>#</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hellvetica</h3>
                <div class="Post-body">
                    <p>Moze neko pojasnit postupak za 3(e)? sa np.cov dobijam matrice od podataka sa bias=True za pristranu i False za nepristranu. Jel bi onda trebao oduzet jednu od druge kvadrirat/uzet abs vrijednost i podijelit sa n? I onda uzet avg od izlazne matrice?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="265594">hellvetica</a> ovako kako si napisao bio ovdje</p> 

<p><a href="57.html" class="PostMention" data-id="265590">hellvetica</a></p> 

<p>znaci dobijes dvije kovarijacijske matrice, oduzmes ih i <br>
a) za srednju apsolutnu pogresku uzmes apsolutnu vrijednost te matrice(razlike), zbrojis elemente i podijelis sa brojem elemenata<br>
b)za srednju kvadratnu kvadriras svaki element te matrice(razlike), zbrojis elemente i podijelis sa brojem elemenata</p>

<p>tako sam ja napravio, e i pritom pazi da uz bias = True/False toj funkciji uvijek i das rowvar = False, ja sam zaboravio predati taj argument pa su mi se razlike povecale kako se broj primjera povecavao, a ne padale kako bi trebalo biti</p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="265559">Daeyarn</a> ja sam isto prvo stavio varijancu, ali mislim da je kolegica u pravu i trebala bi ic std: <a href="https://stackoverflow.com/questions/12412895/how-to-calculate-probability-in-a-normal-distribution-given-mean-standard-devi#:~:text=This%20uses%20the%20formula%20found%20here%3A" rel=" nofollow ugc">https://stackoverflow.com/questions/12412895/how-to-calculate-probability-in-a-normal-distribution-given-mean-standard-devi#:~:text=This%20uses%20the%20formula%20found%20here%3A</a><br>

<a href="https://stats.stackexchange.com/questions/346720/can-log-likelihood-function-be-negative" rel=" nofollow ugc">https://stats.stackexchange.com/questions/346720/can-log-likelihood-function-be-negative</a></p>
