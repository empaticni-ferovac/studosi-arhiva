    <div class="container">
    <h2>Repozitorij znanja</h2>

    <div>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Već neko vrijeme razmišljam započeti ovaj thread pa evo. <br>
Glavna ideja je da se podijele izvori za učenje raznoraznih tema i tehnologija. Primjer je objava kolege <a href="5241/3628.html" class="PostMention" data-id="138290">[obrisani korisnik]</a> koji je jako dobro objasnio kako naučiti i pratiti jezik c++ u budućnosti.<br>
Teme mogu biti razne, od milijun web tehnologija do rz tema kao što su machine learning, deep learning, nlp i slično pa do elektronike, učenja embedded programiranja ili dizajniranja pločica.</p>

<h3>Što se traži?</h3>
<p>Izvori koji mogu i ne moraju uključivati predmete na faksu. Ne žele i/ili ne mogu svi upisati neki predmet koji se bavi nekim područjem koje ih zanima (plus neki repozitoriji su zaključani ako predmet nije upisan).<br>
Izvori uključuju: Yt videe, web stranice, knjige (iako nije dozvoljeno stavljati linkove na pdf, bilo bi lijepo kada bi knjigu koju objavite bilo moguće naći u tom formatu), izvore podataka i primjera i slično.</p>

<h3>Zašto ne guglati?</h3>
<p>Zašto da? Smatram da je moguće naći razne materijale raznih ljudi među kojima će se i naći neki koristan, ali smatram da studenti bolje razumiju druge studente i što im treba i što traže. Također, bilo bi odlično kada bismo imali nekakav skup izvora za razne teme na različitim razinama, od početne do napredne.</p> 

<p>Započeti ću prvi s upitom materijala, a to su izvori za machine learning i face detection (po mogućnosti knjige, ljetna literatura će mi to vjv biti).</p> 

<p>Zahvaljujem svima koji će sudjelovati.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p>Kroz godine sam skupio par stvarčica za koje sam mislio da će mi možda biti nekad kasnije korisni, pa ću ovdje dumpati ako kome budu korisnije od mene.</p>

<h3><a href="https://learnxinyminutes.com/" rel=" nofollow ugc">Learn X in Y minutes</a></h3>
<p>Najkorisniji izvor od svih. Sažeti pregledi pisani u izvornom kodu nekog programskog jezika ili alata o funkcionalnostima, paradigmama, idiomima i sl. Često ga koristim ako moram koristiti neki jezik s kojim sam se dosad nisam susretao ili vrlo malo da se bootstrappam ili ga koristim kao cheatsheet. Ima dosta jezika i zaista mi je koristan.</p>

<h3><a href="https://hyperpolyglot.org/" rel=" nofollow ugc">Hyperpolyglot</a></h3>
<p>Slično kao iznad, ali više koristi usporedbe između jezika s kojima ste možda bolje upoznati. Koristan ako već znate neki srodni jezik, pa morate neki novi naučiti. Isto za brzi bootstrap i korisniji kao cheatsheet.</p>

<h3><a href="https://github.com/EbookFoundation/free-programming-books" rel=" nofollow ugc">Repozitorij free-programming-books od EbookFoundationa</a></h3>
<p>Repozitorij s besplatnim knjigama, cheatsheetovima, online kursevima, skupovima problema, podcastovima i sličnim resursima koji pokrivaju relativno veliko područje programiranja.</p>

<h3><a href="https://refactoring.guru/" rel=" nofollow ugc">Refactoring Guru</a></h3>
<p>Spasitelj za OOuP. Vodič kroz neke od najbitnijih oblikovnih obrazaca. Motivira upotrebu obrasca na konkretnom problemu, objasni komponente te definira obrazac u apstraktnom smislu s lijepim kuharicama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="https://medium.com/machine-learning-in-practice/over-200-of-the-best-machine-learning-nlp-and-python-tutorials-2018-edition-dd8cf53cb7dc" rel=" nofollow ugc">Over 200 of the Best Machine Learning, NLP, and Python Tutorials — 2018 Edition</a></p>

<p>Dobar ML resurs, mislim da u jednom predavanju Lex Firdman predlozio da je dobar source materijala za pocetnike a mozda i neke advanced koji zele polishat znanje.</p>

<p><a href="http://libgen.rs/" rel=" nofollow ugc">Library Genesis<br>
</a><br>
Knjige, <em><strong>i to sve savrseno legalno i nikojim slucajem piratizirano.</strong></em> Stavljam u slucaju da nije nepoznato mladim plebovima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Kasnije u obrazovanju trebat ce vam pristup pejperima koji se placaju.</p>

<p>Tada kopirate DOI i odete na</p>

<h1><a href="https://www.sci-hub.se/" rel=" nofollow ugc">https://www.sci-hub.se/</a></h1>

<p>I skinete paper besplatno (ovi su zapravo piratizirani xD)</p>

<p>Alternativa je, posaljite email autorima. Gotovo sigurno ce vam poslat kopiju lmao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <h3><a href="https://teachyourselfcs.com/" rel=" nofollow ugc">Teach Yourself Computer Science</a></h3>
<p>Najvažnije stvari s računarstva za nas strujiće. Sadrži popis provjerene i poznate literature i snimljenih predavanja s uglednih sveučilišta.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <h2><a href="https://paperswithcode.com/" rel=" nofollow ugc">Papers with Code</a></h2>

<p>Kao sto mu samo ime kaze, repozitorij radova s njihovim implementacijama.</p> 

<h2><a href="https://z-lib.org/" rel=" nofollow ugc">Z-library</a></h2>
<p>Alternativa Library Genesisu. Mislim da se knjige povlace iz iste baze. Ono sto je dosta bitno za znati je da se na takvim repozitorijima mogu naci i neki FER-ovi udzbenici, npr. knjizice iz ViS-a.</p>


                </div>
            </div>
