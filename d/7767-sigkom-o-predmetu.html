    <h2>[SIGKOM] O predmetu</h2>

    <div>
                    <div>
                                <h3>_moonlight_</h3>
                <div class="Post-body">
                    <h3>Sigurnost komunikacija (SIGKOM)</h3>

<details class="spoiler"><p>Ovo je kolegij s najgorim materijalima na faksu, te jedan od najgorih po organizaciji. Prezentacije nemaju glavu ni rep, ne znaš gdje što počinje, gdje završava. Sve je napisano u nekim polurečenicama i često postoje 3-4 razine indentacije i hrpa teksta za koji ne znaš čemu točno pripada. Ne znam tko je sastavljao prezentacija, možda iz perstektive osobe koja je stručnjak u području imaju smisla, ali za nekog studenta koji se prvi put susreće s tim su prezentacije beskorisne. Nabacana je hrpa pojmova i termina od kojih ne znaš koji su bitni a koji nisu.</p> 

<p>Za MI nije postojala nikoja obavijest kako će se održavati i koje će gradivo ući u ispit. Valjda nositeljima ima više smisla da im deseci studenata šalju mail s istim pitanjem nego da postave obavijest. MI i ZI nose svaki po 45 bodova, dok labosi nose 10 bodova. Predavanja nisu obvezna, a koliko sam čuo niti korisna. Za labose riješavate zadatke u IMUNES-u (<a href="https://gitlab.tel.fer.hr/sigkom/sigkom-lab" rel=" nofollow ugc">https://gitlab.tel.fer.hr/sigkom/sigkom-lab</a>) koji nisu nešto zahtjevni, samo možete zapeti na dosta stvari (ali studoši dretve pomažu). Ne bih rekao da sam mnogo naučio iz labosa, upute za njih su osrednje, nisu loše kao prezentacije ali isto manjka objašnjenja. MI je bio u formatu otvorenih pitanja i prosjek je bio 23.3 / 45, dok je ZI bio dosta lakši jer su sva pitanja bila na zaokruživanje pa je prosjek bio 31.45 / 45. Prosjek na labosima je 7.86 / 10, pa bih rekao na kraju da je ovaj kolegij bio dosta lagan, ali prije ZI-a sam imao strah da ga neću uspjeti riješiti jer sam mislio da će biti svo gradivo kolegija i da će pitanja biti kao na MI-ju. Ovaj se kolegij održava po prvi put pa nije čudno da je tako loše izveden, ali nekako sumnjam da će biti napretka jer nositelji ne daju dojam kao da ih je briga za organzaciju kolegija.</p></details>

<p>Težina: 3/10<br>
Korisnost: 2/10<br>
Preporuka: Nikako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="7767/1.html" class="PostMention" data-id="306898">moonlight</a> iskreno ovo za napredak bas i nije istina, ekipa je napravila najkreativniji ZI koji sam do sada vidio na ovom faksu, što je samo po sebi dokaz da su isli unaprijediti nešto i dati malo kreativniji format od “navedite ovo, nabojite ovo, objasnite ovo”. Lagan predmet za proci s jako malo ulozenog vremena, ako nekome treba izi predmet u semestru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p>Predavanja su zanimljiva i korisna. Oni koje ne zanima sigurnost, stvarno im ništa neće bit zanimljivo. Mikuc će vam pričati više o gradivu i preporučam da odete bar na njegovo predavanje o firewall-u jer će vam trebat za labos i za ispit, a puno lakše je shvatit od profesora nego sa prezentacija. Vuković je skroz flegma i doslovno prek pol vremena priča o događajima iz stvarnosti te su zato i preze koje on predaje jako siromašne.</p> 

<p>MI je problematičan ak ne znate kenjat na pitanjima slobodnog odgovora, a ZI je jako lagan (prosjek 31/45, nitko manje od 40%).</p>

<p>Sve u svemu, ako vam se neda na predavanja nemojte upisat predmet, jedino ako već znate puno o sigurnosti, onda će vam vjerojatno bit najlakši do sad.</p> 

<p><strong>Težina: 2/10</strong><br>
<strong>Koristnost: nakon SRS-a, nije baš koristan</strong><br>
<strong>Preporuka: Super predmet za popunit kategoriju ‘Izborni predmeti profila’, ako se ne želite previše mučiti</strong></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p><a href="7767/3.html" class="PostMention" data-id="306912">rozy</a></p> 

<p>Slažem se s ovim, ako nastave s formatom kao u završnom ispitu predmet će biti top.</p> 
                </div>

udosi-fer?tab=repositories","position":1,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}},{"type":"links","id":"6","attributes":{"id":6,"title":"MATERIJALI","icon":"fas fa-upload","url":"https:\/\/u.pcloud.com\/#page=puplink\u0026code=BBQkZpLYXvByDAGyaeDncniB227TUy2iy","position":0,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}}],"session":{"userId":0,"csrfToken":"aJMnlyNu4tccuRsgEjHGue5Q54y5LUfRppifAnTw"},"locales":{"hr":"Hrvatski","en":"English"},"locale":"hr","fof-nightmode.default_theme":"0","fof-follow-tags.following_page_default":"all","fof-gamification.iconName":null,"fof-gamification.pointsPlaceholder":"Pozitiva: {points}","fof-gamification.showVotesOnDiscussionPage":"0","fof-gamification.rankAmt":null,"fof-gamification.customRankingImages":"0","fof-gamification.useAlternateLayout":"0","apiDocument":{"data":{"type":"discussions","id":"7767","attributes":{"title":"[SIGKOM] O predmetu","slug":"7767-sigkom-o-predmetu","commentCount":4,"participantCount":4,"createdAt":"2022-06-30T15:41:05+00:00","lastPostedAt":"2022-06-30T17:11:53+00:00","lastPostNumber":4,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"canTag":false,"subscription":null,"isFirstMoved":false,"canMerge":false,"canSplit":false,"canEditRecipients":false,"canEditUserRecipients":false,"canEditGroupRecipients":false,"isPrivateDiscussion":false,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"votes":5,"canVote":false,"canSeeReactions":false},"relationships":{"posts":{"data":[{"type":"posts","id":"306898"},{"type":"posts","id":"306911"},{"type":"posts","id":"306912"},{"type":"posts","id":"306914"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"614"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"306898","attributes":{"number":1,"createdAt":"2022-06-30T15:41:05+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003ESigurnost komunikacija (SIGKOM)\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo je kolegij s najgorim materijalima na faksu, te jedan od najgorih po organizaciji. Prezentacije nemaju glavu ni rep, ne zna\u0161 gdje \u0161to po\u010dinje, gdje zavr\u0161ava. Sve je napisano u nekim polure\u010denicama i \u010desto postoje 3-4 razine indentacije i hrpa teksta za koji ne zna\u0161 \u010demu to\u010dno pripada. Ne znam tko je sastavljao prezentacija, mo\u017eda iz perstektive osobe koja je stru\u010dnjak u podru\u010dju imaju smisla, ali za nekog studenta koji se prvi put susre\u0107e s tim su prezentacije beskorisne. Nabacana je hrpa pojmova i termina od kojih ne zna\u0161 koji su bitni a koji nisu.\u003C\/p\u003E \n\n\u003Cp\u003EZa MI nije postojala nikoja obavijest kako \u0107e se odr\u017eavati i koje \u0107e gradivo u\u0107i u ispit. Valjda nositeljima ima vi\u0161e smisla da im deseci studenata \u0161alju mail s istim pitanjem nego da postave obavijest. MI i ZI nose svaki po 45 bodova, dok labosi nose 10 bodova. Predavanja nisu obvezna, a koliko sam \u010duo niti korisna. Za labose rije\u0161avate zadatke u IMUNES-u (\u003Ca href=\u0022https:\/\/gitlab.tel.fer.hr\/sigkom\/sigkom-lab\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/gitlab.tel.fer.hr\/sigkom\/sigkom-lab\u003C\/a\u003E) koji nisu ne\u0161to zahtjevni, samo mo\u017eete zapeti na dosta stvari (ali studo\u0161i dretve poma\u017eu). Ne bih rekao da sam mnogo nau\u010dio iz labosa, upute za njih su osrednje, nisu lo\u0161e kao prezentacije ali isto manjka obja\u0161njenja. MI je bio u formatu otvorenih pitanja i prosjek je bio 23.3 \/ 45, dok je ZI bio dosta lak\u0161i jer su sva pitanja bila na zaokru\u017eivanje pa je prosjek bio 31.45 \/ 45. Prosjek na labosima je 7.86 \/ 10, pa bih rekao na kraju da je ovaj kolegij bio dosta lagan, ali prije ZI-a sam imao strah da ga ne\u0107u uspjeti rije\u0161iti jer sam mislio da \u0107e biti svo gradivo kolegija i da \u0107e pitanja biti kao na MI-ju. Ovaj se kolegij odr\u017eava po prvi put pa nije \u010dudno da je tako lo\u0161e izveden, ali nekako sumnjam da \u0107e biti napretka jer nositelji ne daju dojam kao da ih je briga za organzaciju kolegija.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: 3\/10\u003Cbr\u003E\nKorisnost: 2\/10\u003Cbr\u003E\nPreporuka: Nikako\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7767"}},"user":{"data":{"type":"users","id":"2793"}},"mentionedBy":{"data":[{"type":"posts","id":"306912"}]},"reactions":{"data":[]}}},{"type":"posts","id":"306912","attributes":{"number":3,"createdAt":"2022-06-30T16:46:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7767\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022306898\u0022\u003Emoonlight\u003C\/a\u003E iskreno ovo za napredak bas i nije istina, ekipa je napravila najkreativniji ZI koji sam do sada vidio na ovom faksu, \u0161to je samo po sebi dokaz da su isli unaprijediti ne\u0161to i dati malo kreativniji format od \u201cnavedite ovo, nabojite ovo, objasnite ovo\u201d. Lagan predmet za proci s jako malo ulozenog vremena, ako nekome treba izi predmet u semestru.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":13,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"721"}},"discussion":{"data":{"type":"discussions","id":"7767"}},"mentionedBy":{"data":[{"type":"posts","id":"306914"}]},"reactions":{"data":[]}}},{"type":"posts","id":"306911","attributes":{"number":2,"createdAt":"2022-06-30T16:45:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPredavanja su zanimljiva i korisna. Oni koje ne zanima sigurnost, stvarno im ni\u0161ta ne\u0107e bit zanimljivo. Mikuc \u0107e vam pri\u010dati vi\u0161e o gradivu i preporu\u010dam da odete bar na njegovo predavanje o firewall-u jer \u0107e vam trebat za labos i za ispit, a puno lak\u0161e je shvatit od profesora nego sa prezentacija. Vukovi\u0107 je skroz flegma i doslovno prek pol vremena pri\u010da o doga\u0111ajima iz stvarnosti te su zato i preze koje on predaje jako siroma\u0161ne.\u003C\/p\u003E \n\n\u003Cp\u003EMI je problemati\u010dan ak ne znate kenjat na pitanjima slobodnog odgovora, a ZI je jako lagan (prosjek 31\/45, nitko manje od 40%).\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu, ako vam se neda na predavanja nemojte upisat predmet, jedino ako ve\u0107 znate puno o sigurnosti, onda \u0107e vam vjerojatno bit najlak\u0161i do sad.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003ETe\u017eina: 2\/10\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003EKoristnost: nakon SRS-a, nije ba\u0161 koristan\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003EPreporuka: Super predmet za popunit kategoriju \u2018Izborni predmeti profila\u2019, ako se ne \u017eelite previ\u0161e mu\u010diti\u003C\/strong\u003E\u003C\/p\u003E\n","editedAt":"2022-06-30T16:51:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7767"}},"user":{"data":{"type":"users","id":"1167"}},"editedUser":{"data":{"type":"users","id":"1167"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"306914","attributes":{"number":4,"createdAt":"2022-06-30T17:11:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7767\/3\u0022 class=\u0022PostMention\u0022 data-id=\u0022306912\u0022\u003Erozy\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ESla\u017eem se s ovim, ako nastave s formatom kao u zavr\u0161nom ispitu predmet \u0107e biti top.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"vo
