                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="50.html" class="PostMention" data-id="192721">[obrisani korisnik]</a> To sam već jednom napravio s <a href="https://fer.studosi.net/u/Nostro" rel=" nofollow ugc">@Pater Nostro</a></p></div></blockquote>

<p>Ovo je takvo svetogrđe, duša me zabolila.</p>
                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="192697">mornar Ica</a> inače nije kao da odluka nije non-negotiable, ali taj popravni je već dugo bio u planu. Stalno sam ga upozoravao da će dobiti ekstra kaznu. Način na koji sam ja analizirao problem je sljedeći:</p>

<ul><li>kolega trola u mnogim stvarima</li>
<li>kolega iznimno voli provocirati u uskom podskupu konzervativnih tema</li>
<li>ja smatram da je trolanje okej, ali uočio sam uzorak da kad trola oko drugih stvari, to je aperiodički, nekonzistentno, relativno brzo prestane i često mijenja tematiku, dok kod ovih konzervativnih tema što ga se više ne kažnjava, on sve više provocira i ide sve dalje</li></ul>

<p>Stoga je moj zaključak da trolao ili ne, nemoguće je takvo ponašanje kontrolirati bez kazni</p>

<hr>

<p>Druga košara cijelog problema je sljedeća:</p>

<ul><li>osim kontroverznih izjava koje je teško opravdati kao zajebanciju, kolega je konzistentno prijavljivan</li>
<li>uvijek je u prednosti što (skoro) nitko ne zna tko je, pa u pravom životu nema nikakvih posljedica, za razliku od dosta ljudi ovdje koji se međusobno znaju, ili ih netko zna</li>
<li>kolegi vjerojatno nije svejedno da netko zna tko je, pogotovo kad bi za izrečene stvari mogao i IRL odgovarati</li></ul>

<p>Motivacija je dakle bila - okej, možda trola, ali to nije pokazao i radi toga tlači i ljude koji ga prijavljuju i nas koji moramo stalno gledati te prijave. Onda je prvi korak izložiti se, ispričati se, ako stvarno trola, i očito naučiti koja je granica.</p>

<p>Isto tako trebao uzeti u obzir da ovo nije perma sa <strong>Opuštenog</strong>, ne zato što može objaviti taj video, nego zato što ima doslovno drugi mejl, s kojim će imati alt račun na kojem već i sad može postati. I boli me briga ako nikad ne napravi video i ostane na tom računu - pod pretpostavkom da se prestane ponašati kao do sad. Ako nastavi i na tom računu po starom, dobit će i tamo istu sankciju, vjerojatno i dodatnu. ONDA će mu biti game over.</p>
                </div>

d":"4060"}},"user":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"192737","attributes":{"number":56,"createdAt":"2021-05-19T08:22:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022192697\u0022\u003Emornar Ica\u003C\/a\u003E ina\u010de nije kao da odluka nije non-negotiable, ali taj popravni je ve\u0107 dugo bio u planu. Stalno sam ga upozoravao da \u0107e dobiti ekstra kaznu. Na\u010din na koji sam ja analizirao problem je sljede\u0107i:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Ekolega trola u mnogim stvarima\u003C\/li\u003E\n\u003Cli\u003Ekolega iznimno voli provocirati u uskom podskupu konzervativnih tema\u003C\/li\u003E\n\u003Cli\u003Eja smatram da je trolanje okej, ali uo\u010dio sam uzorak da kad trola oko drugih stvari, to je aperiodi\u010dki, nekonzistentno, relativno brzo prestane i \u010desto mijenja tematiku, dok kod ovih konzervativnih tema \u0161to ga se vi\u0161e ne ka\u017enjava, on sve vi\u0161e provocira i ide sve dalje\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EStoga je moj zaklju\u010dak da trolao ili ne, nemogu\u0107e je takvo pona\u0161anje kontrolirati bez kazni\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EDruga ko\u0161ara cijelog problema je sljede\u0107a:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eosim kontroverznih izjava koje je te\u0161ko opravdati kao zajebanciju, kolega je konzistentno prijavljivan\u003C\/li\u003E\n\u003Cli\u003Euvijek je u prednosti \u0161to (skoro) nitko ne zna tko je, pa u pravom \u017eivotu nema nikakvih posljedica, za razliku od dosta ljudi ovdje koji se me\u0111usobno znaju, ili ih netko zna\u003C\/li\u003E\n\u003Cli\u003Ekolegi vjerojatno nije svejedno da netko zna tko je, pogotovo kad bi za izre\u010dene stvari mogao i IRL odgovarati\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EMotivacija je dakle bila - okej, mo\u017eda trola, ali to nije pokazao i radi toga tla\u010di i ljude koji ga prijavljuju i nas koji moramo stalno gledati te prijave. Onda je prvi korak izlo\u017eiti se, ispri\u010dati se, ako stvarno trola, i o\u010dito nau\u010diti koja je granica.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako trebao uzeti u obzir da ovo nije perma sa \u003Cstrong\u003EOpu\u0161tenog\u003C\/strong\u003E, ne zato \u0161to mo\u017ee objaviti taj video, nego zato \u0161to ima doslovno drugi mejl, s kojim \u0107e imati alt ra\u010dun na kojem ve\u0107 i sad mo\u017ee postati. I boli me briga ako nikad ne napravi video i ostane na tom ra\u010dunu - pod pretpostavkom da se prestane pona\u0161ati kao do sad. Ako nastavi i na tom ra\u010dunu po starom, dobit \u0107e i tamo istu sankciju, vjerojatno i dodatnu. ONDA \u0107e mu biti game over.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4060"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"192742"},{"type":"posts","id":"192743"}]},"reactions":{"data":[]}}},{"type":"posts","id":"192742","attributes":{"number":57,"createdAt":"2021-05-19T08:26:38+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/56\u0022 class=\u0022PostMention\u0022 data-id=\u0022192737\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E nitko ne zna tko je\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ekaj nije rekel da sam banes u onu neki birtiju i zatrazis gavrana\u003C\/p\u003E\n\n\u003Cp\u003Eseems legit 2 me\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,
