<p>Kako da se ne hvatam kad me lik stalno @-a, kak da ne vidim notifikaciju.<br>
Mislim da je trivijalno za prosudit kad pretjeruješ, a kad ne. Ako možeš doć na OČRT i da smo si svedno dobri, ne radiš ništa krivo. <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span> npr. može napisat šta god hoće, <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> me može naživcirat u raspravi, <a href="../../u/spejs.html" class="UserMention">@spejs</a> mi može reć da mi je posao burek, itd., al znaš da jednom kad se vidimo na kavi/pivi da smo si dobri. Da vidim Gavrana uživo, bome si ne bi bili dobri, štoviše, vjerojatno bi zaletio ko John Cena na njega da bi ga strugali s poda kuglane, s takvim ljudima ne želim interakciju, na kraju krajeva zato sam ga i prijavio. Ako nekom drugom odgovara lik, super, jednom (ako) dobije unban uživajte u njegovim postovima. Ja sam znam da će moj experiance korištenja foruma idućih mjesec dana biti ljepši, ko ga jebe.</p>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="192697">mornar Ica</a> inače nije kao da odluka nije non-negotiable, ali taj popravni je već dugo bio u planu. Stalno sam ga upozoravao da će dobiti ekstra kaznu. Način na koji sam ja analizirao problem je sljedeći:</p>

<ul><li>kolega trola u mnogim stvarima</li>
<li>kolega iznimno voli provocirati u uskom podskupu konzervativnih tema</li>
<li>ja smatram da je trolanje okej, ali uočio sam uzorak da kad trola oko drugih stvari, to je aperiodički, nekonzistentno, relativno brzo prestane i često mijenja tematiku, dok kod ovih konzervativnih tema što ga se više ne kažnjava, on sve više provocira i ide sve dalje</li></ul>

<p>Stoga je moj zaključak da trolao ili ne, nemoguće je takvo ponašanje kontrolirati bez kazni</p>

<hr>

<p>Druga košara cijelog problema je sljedeća:</p>

<ul><li>osim kontroverznih izjava koje je teško opravdati kao zajebanciju, kolega je konzistentno prijavljivan</li>
<li>uvijek je u prednosti što (skoro) nitko ne zna tko je, pa u pravom životu nema nikakvih posljedica, za razliku od dosta ljudi ovdje koji se međusobno znaju, ili ih netko zna</li>
<li>kolegi vjerojatno nije svejedno da netko zna tko je, pogotovo kad bi za izrečene stvari mogao i IRL odgovarati</li></ul>

<p>Motivacija je dakle bila - okej, možda trola, ali to nije pokazao i radi toga tlači i ljude koji ga prijavljuju i nas koji moramo stalno gledati te prijave. Onda je prvi korak izložiti se, ispričati se, ako stvarno trola, i očito naučiti koja je granica.</p>

<p>Isto tako trebao uzeti u obzir da ovo nije perma sa <strong>Opuštenog</strong>, ne zato što može objaviti taj video, nego zato što ima doslovno drugi mejl, s kojim će imati alt račun na kojem već i sad može postati. I boli me briga ako nikad ne napravi video i ostane na tom računu - pod pretpostavkom da se prestane ponašati kao do sad. Ako nastavi i na tom računu po starom, dobit će i tamo istu sankciju, vjerojatno i dodatnu. ONDA će mu biti game over.</p>

 da ne vidim notifikaciju.\u003Cbr\u003E\nMislim da je trivijalno za prosudit kad pretjeruje\u0161, a kad ne. Ako mo\u017ee\u0161 do\u0107 na O\u010cRT i da smo si svedno dobri, ne radi\u0161 ni\u0161ta krivo. \u003Cspan class=\u0022UserMention UserMention--deleted\u0022\u003E@[obrisani korisnik]\u003C\/span\u003E npr. mo\u017ee napisat \u0161ta god ho\u0107e, \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E me mo\u017ee na\u017eivcirat u raspravi, \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/spejs\u0022 class=\u0022UserMention\u0022\u003E@spejs\u003C\/a\u003E mi mo\u017ee re\u0107 da mi je posao burek, itd., al zna\u0161 da jednom kad se vidimo na kavi\/pivi da smo si dobri. Da vidim Gavrana u\u017eivo, bome si ne bi bili dobri, \u0161tovi\u0161e, vjerojatno bi zaletio ko John Cena na njega da bi ga strugali s poda kuglane, s takvim ljudima ne \u017eelim interakciju, na kraju krajeva zato sam ga i prijavio. Ako nekom drugom odgovara lik, super, jednom (ako) dobije unban u\u017eivajte u njegovim postovima. Ja sam znam da \u0107e moj experiance kori\u0161tenja foruma idu\u0107ih mjesec dana biti ljep\u0161i, ko ga jebe.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4060"}},"mentionedBy":{"data":[{"type":"posts","id":"192718"},{"type":"posts","id":"192727"}]},"reactions":{"data":[{"type":"post_reactions","id":"387997"},{"type":"post_reactions","id":"388061"}]}}},{"type":"posts","id":"192737","attributes":{"number":56,"createdAt":"2021-05-19T08:22:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/44\u0022 class=\u0022PostMention\u0022 data-id=\u0022192697\u0022\u003Emornar Ica\u003C\/a\u003E ina\u010de nije kao da odluka nije non-negotiable, ali taj popravni je ve\u0107 dugo bio u planu. Stalno sam ga upozoravao da \u0107e dobiti ekstra kaznu. Na\u010din na koji sam ja analizirao problem je sljede\u0107i:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Ekolega trola u mnogim stvarima\u003C\/li\u003E\n\u003Cli\u003Ekolega iznimno voli provocirati u uskom podskupu konzervativnih tema\u003C\/li\u003E\n\u003Cli\u003Eja smatram da je trolanje okej, ali uo\u010dio sam uzorak da kad trola oko drugih stvari, to je aperiodi\u010dki, nekonzistentno, relativno brzo prestane i \u010desto mijenja tematiku, dok kod ovih konzervativnih tema \u0161to ga se vi\u0161e ne ka\u017enjava, on sve vi\u0161e provocira i ide sve dalje\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EStoga je moj zaklju\u010dak da trolao ili ne, nemogu\u0107e je takvo pona\u0161anje kontrolirati bez kazni\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EDruga ko\u0161ara cijelog problema je sljede\u0107a:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eosim kontroverznih izjava koje je te\u0161ko opravdati kao zajebanciju, kolega je konzistentno prijavljivan\u003C\/li\u003E\n\u003Cli\u003Euvijek je u prednosti \u0161to (skoro) nitko ne zna tko je, pa u pravom \u017eivotu nema nikakvih posljedica, za razliku od dosta ljudi ovdje koji se me\u0111usobno znaju, ili ih netko zna\u003C\/li\u003E\n\u003Cli\u003Ekolegi vjerojatno nije svejedno da netko zna tko je, pogotovo kad bi za izre\u010dene stvari mogao i IRL odgovarati\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EMotivacija je dakle bila - okej, mo\u017eda trola, ali to nije pokazao i radi toga tla\u010di i ljude koji ga prijavljuju i nas koji moramo stalno gledati te prijave. Onda je prvi korak izlo\u017eiti se, ispri\u010dati se, ako stvarno trola, i o\u010dito nau\u010diti koja je granica.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako trebao uzeti u obzir da ovo nije perma sa \u003Cstrong\u003EOpu\u0
