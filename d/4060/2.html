                    <h1>Izjava</h1>

<p>Izriče se sankcija isključenja od <strong>30 dana</strong> korisniku <a href="../../u/GAVRAN.html" class="UserMention">@GAVRAN</a> zbog <strong>govora mržnje protiv homoseksualaca</strong>. Dodatno, s obzirom na to da je za ovo već i prije kažnjen (očito bez popravka), izriče se i isključenje iz oznake <strong>Opušteno</strong> dok kolega ne ispuni tzv. <strong>Popravni</strong>.</p>

<h1>Tijek događaja</h1>

<p>Od povratka na forum, kolega se vratio starim navikama. Prva provokacija dogodila se u kratkoj priči:</p>

<p><a href="https://fer.studosi.net/d/20/925" class="PostMention" data-id="165947">GAVRAN</a></p> 

<p>Neko vrijeme je bilo podjebavanja, ali ništa zašto bih ja intervenirao (ili itko racionalan) na sličnu temu:</p>

<p><a href="https://fer.studosi.net/d/3960/53039" class="PostMention" data-id="171413">GAVRAN</a> <a href="https://fer.studosi.net/d/3698/91" class="PostMention" data-id="171618">GAVRAN</a> <a href="../5241/4299.html" class="PostMention" data-id="171787">GAVRAN</a> <a href="https://fer.studosi.net/d/3714/147" class="PostMention" data-id="172482">GAVRAN</a> itd.</p>

<p>Za neke postove je bio i prijavljen, iz raznih razloga, ali uglavnom zato što je bio naporan ljudima, npr.</p>

<p><a href="https://fer.studosi.net/d/3714/3911" class="PostMention" data-id="182183">GAVRAN</a> <a href="https://fer.studosi.net/d/3228/1305" class="PostMention" data-id="183760">GAVRAN</a> <a href="https://fer.studosi.net/d/3960/53692" class="PostMention" data-id="183894">GAVRAN</a></p> 

<p>U međuvremenu je bilo i postova koje sam mentalno bilježio, jer su prevršavali mjeru:</p>

<p><a href="https://fer.studosi.net/d/3228/1298" class="PostMention" data-id="183667">GAVRAN</a> <a href="https://fer.studosi.net/d/5223/3553" class="PostMention" data-id="183668">GAVRAN</a> <a href="https://fer.studosi.net/d/3228/1301" class="PostMention" data-id="183689">GAVRAN</a></p> 

<p>Prvi post iz skorije prošlosti na kojem sam eksplicitno dao upozorenje radi ove tematike bio je <a href="https://fer.studosi.net/d/3985/179" class="PostMention" data-id="188509">GAVRAN</a> , uostalom i jer je bio prijavljen. Taj post je kolega <a href="../../u/iNavy.html" class="UserMention">@mornar Ica</a> obrisao jer sam ja tad bio u menzi, pa je prije vidio. Inače bi taj post i kombinacija sljedećih, da sam bio prisutan, rezultirao banom totalno identičnim ovom, jer su i ti postovi prijavljeni, iako kasnije; <a href="https://fer.studosi.net/d/3985/183" class="PostMention" data-id="188517">GAVRAN</a> <a href="https://fer.studosi.net/d/12/2713" class="PostMention" data-id="188526">GAVRAN</a></p> 

<p>Kolega je malo usporio, ali nastavio prcati ljude u mozak, za što je opet dobio prijave na npr.</p>

<p><a href="https://fer.studosi.net/d/3985/192" class="PostMention" data-id="188541">GAVRAN</a> <a href="https://fer.studosi.net/d/4896/4970" class="PostMention" data-id="189419">GAVRAN</a> <a href="https://fer.studosi.net/d/3228/1705" class="PostMention" data-id="190224">GAVRAN</a></p> 

<p>Današnje upozorenje dobio je na <a href="https://fer.studosi.net/d/4049/80" class="PostMention" data-id="192009">GAVRAN</a> , s čime mu je ujedno uručeno i 3. upozorenje (prvo, koje ovdje nije spomenuto ovdje, bilo je za spamanje u koronavirus dretvu usprkos tome što sam premještao njegove postove u Teorije zavjere: <a href="https://fer.studosi.net/d/5226/414" class="PostMention" data-id="164797">GAVRAN</a> )</p>

<p>Kap koja je prelila čašu bio je sljedeći post <a href="https://fer.studosi.net/d/3960/57092" class="PostMention" data-id="192215">GAVRAN</a></p> 

<p>S obzirom na to da kolega jednostavno ne prestaje s ovim cirkusom, uručena mu je sankcija.</p>

<h1>Dodatno</h1>

<p>Kako kolega ne prestaje s jednim te istim prekršajem, <del>uručena mu je titula <strong>Napet</strong></del> oduzeta mu je titula <strong>Opušten</strong>. Ova titula omogućava interakciju s oznakom <strong>Opušteno</strong>, no osim toga je identična običnom korisniku. Za razliku od ostalih titula, nije vidljiva u raspravama, tj. nema okvir.</p>

<p>Kolega ovu titulu gubi na neodređeno, ali ju može vratiti uz izvršenje sljedećeg niza akcija:</p>

<h2>Popravni</h2>

<ul><li>kolega će napraviti video u kojem se osobno pojavljuje</li>
<li>video mora biti snimljen u jednom komadu, bez uređene slike ili zvuka, te mora biti dulji od 10 sekundi, a kraći od minute</li>
<li>video će morati biti prenesen na pCloud, tj. na materijale, u arhivi, a uz njega mora biti napismeno priložena licenca koja je u rangu MIT i Apache 2 licence - dakle, omogućava praktički sve s materijalom uz isticanje licence</li>
<li>u video kolega mora, pred kamerom, bez sakrivanja lica, a uz minimalno prikazano cijelo lice iznijeti ispriku LGBTQ+ zajednici, verbalno, bez subliminalnih poruka, bez ikakvih “kozmetičkih” dodataka - čisto, iskreno (barem da se tako doima)</li>
<li>konkretna forma isprike je neograničena, no obavezne riječi su “žao mi je”, očito</li>
<li>video će biti uploadan na zasebnom forumskom (dakle, ne osobnom) youtube accountu i bit će dostupan javno dok god postoji ova zajednica</li>
<li>u slučaju skidanja videa ili ometanja njegove vidljivosti, kolegi će na svim poznatim računima biti oduzeta uloga <strong>Opušten</strong> do daljnjega</li></ul>

<h1>Novost 1</h1>

<p>Odsad se titula <strong>Opušten</strong> dodjeljuje na registraciji. SQL queryjem ću je dodijeliti i ostalim članovima uskoro.</p>

<h1>Novost 2</h1>

<p>Svima je dodijeljena titula <strong>Opušten</strong>. <a href="../../u/GAVRAN.html" class="UserMention">@GAVRAN</a> je oduzeta. Ako bude problema, javite.</p>

odatno, s obzirom na to da je za ovo ve\u0107 i prije ka\u017enjen (o\u010dito bez popravka), izri\u010de se i isklju\u010denje iz oznake \u003Cstrong\u003EOpu\u0161teno\u003C\/strong\u003E dok kolega ne ispuni tzv. \u003Cstrong\u003EPopravni\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Ch1\u003ETijek doga\u0111aja\u003C\/h1\u003E\n\n\u003Cp\u003EOd povratka na forum, kolega se vratio starim navikama. Prva provokacija dogodila se u kratkoj pri\u010di:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/20\/925\u0022 class=\u0022PostMention\u0022 data-id=\u0022165947\u0022\u003EGAVRAN\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ENeko vrijeme je bilo podjebavanja, ali ni\u0161ta za\u0161to bih ja intervenirao (ili itko racionalan) na sli\u010dnu temu:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3960\/53039\u0022 class=\u0022PostMention\u0022 data-id=\u0022171413\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3698\/91\u0022 class=\u0022PostMention\u0022 data-id=\u0022171618\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5241\/4299\u0022 class=\u0022PostMention\u0022 data-id=\u0022171787\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3714\/147\u0022 class=\u0022PostMention\u0022 data-id=\u0022172482\u0022\u003EGAVRAN\u003C\/a\u003E itd.\u003C\/p\u003E\n\n\u003Cp\u003EZa neke postove je bio i prijavljen, iz raznih razloga, ali uglavnom zato \u0161to je bio naporan ljudima, npr.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3714\/3911\u0022 class=\u0022PostMention\u0022 data-id=\u0022182183\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3228\/1305\u0022 class=\u0022PostMention\u0022 data-id=\u0022183760\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3960\/53692\u0022 class=\u0022PostMention\u0022 data-id=\u0022183894\u0022\u003EGAVRAN\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EU me\u0111uvremenu je bilo i postova koje sam mentalno bilje\u017eio, jer su prevr\u0161avali mjeru:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3228\/1298\u0022 class=\u0022PostMention\u0022 data-id=\u0022183667\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5223\/3553\u0022 class=\u0022PostMention\u0022 data-id=\u0022183668\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3228\/1301\u0022 class=\u0022PostMention\u0022 data-id=\u0022183689\u0022\u003EGAVRAN\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EPrvi post iz skorije pro\u0161losti na kojem sam eksplicitno dao upozorenje radi ove tematike bio je \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3985\/179\u0022 class=\u0022PostMention\u0022 data-id=\u0022188509\u0022\u003EGAVRAN\u003C\/a\u003E , uostalom i jer je bio prijavljen. Taj post je kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/iNavy\u0022 class=\u0022UserMention\u0022\u003E@mornar Ica\u003C\/a\u003E obrisao jer sam ja tad bio u menzi, pa je prije vidio. Ina\u010de bi taj post i kombinacija sljede\u0107ih, da sam bio prisutan, rezultirao banom totalno identi\u010dnim ovom, jer su i ti postovi prijavljeni, iako kasnije; \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3985\/183\u0022 class=\u0022PostMention\u0022 data-id=\u0022188517\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/12\/2713\u0022 class=\u0022PostMention\u0022 data-id=\u0022188526\u0022\u003EGAVRAN\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EKolega je malo usporio, ali nastavio prcati ljude u mozak, za \u0161to je opet dobio prijave na npr.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3985\/192\u0022 class=\u0022PostMention\u0022 data-id=\u0022188541\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4896\/4970\u0022 class=\u0022PostMention\u0022 data-id=\u0022189419\u0022\u003EGAVRAN\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3228\/1705\u0022 class=\u0022PostMention\u0022 data-id=\u0022190224\u0022\u003EGAVRAN\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EDana\u0161nje upozorenje dobio je na \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4049\/80\u0022 class=\u0022PostMention\u0022 data-id=\u0022192009\u0022\u003EGAVRAN\u003C\/a\u003E , s \u010dime mu je ujedno uru\u010deno i 3. upozorenje (prvo, koje ovdje nije spomenuto ovdje, bilo je za spamanje u koronavirus dretvu usprkos tome \u0161to sam premje\u0161tao njegove postove u Teorije zavjere: \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5226\/414\u0022 class=\u0022PostMention\u0022 data-id=\u0022164797\u0022\u003EGAVRAN\u003C\/a\u003E )\u003C\/p\u003E\n\n\u003Cp\u003EKap koja je prelila \u010da\u0161u bio je sljede\u0107i post \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3960\/57092\u0022 class=\u0022PostMention\u0022 data-id=\u0022192215\u0022\u003EGAVRAN\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ES obzirom na to da kolega jednostavno ne prestaje s ovim cirkusom, uru\u010dena mu je sankcija.\u003C\/p\u003E\n\n\u003Ch1\u003EDodatno\u003C\/h1\u003E\n\n\u003Cp\u003EKako kolega ne prestaje s jednim te istim prekr\u0161ajem, \u003Cdel\u003Euru\u010dena mu je titula \u003Cstrong\u003ENapet\u003C\/strong\u003E\u003C\/del\u003E oduzeta mu je titula \u003Cstrong\u003EOpu\u0161ten\u003C\/strong\u003E. Ova titula omogu\u0107ava interakciju s oznakom \u003Cstrong\u003EOpu\u0161teno\u003C\/strong\u003E, no osim toga je identi\u010dna obi\u010dnom korisniku. Za razliku od ostalih titula, nije vidljiva u raspravama, tj. nema okvir.\u003C\/p\u003E\n\n\u003Cp\u003EKolega ovu titulu gubi na neodre\u0111eno, ali ju mo\u017ee vratiti uz izvr\u0161enje sljede\u0107eg niza akcija:\u003C\/p\u003E\n\n\u003Ch2\u003EPopravni\u003C\/h2\u003E\n\n\u003Cul\u003E\u003Cli\u003Ekolega \u0107e napraviti video u kojem se osobno pojavljuje\u003C\/li\u003E\n\u003Cli\u003Evideo mora biti snimljen u jednom komadu, bez ure\u0111ene slike ili zvuka, te mora biti dulji od 10 sekundi, a kra\u0107i od minute\u003C\/li\u003E\n\u003Cli\u003Evideo \u0107e morati biti prenesen na pCloud, tj. na materijale, u arhivi, a uz njega mora biti napismeno prilo\u017eena licenca koja je u rangu MIT i Apache 2 licence - dakle, omogu\u0107ava prakti\u010dki sve s materijalom uz isticanje licence\u003C\/li\u003E\n\u003Cli\u003Eu video kolega mora, pred kamerom, bez sakrivanja lica, a uz minimalno prikazano cijelo lice iznijeti ispriku LGBTQ+ zajednici, verbalno, bez subliminalnih poruka, bez ikakvih \u201ckozmeti\u010dkih\u201d dodataka - \u010disto, iskreno (barem da se tako doima)\u003C\/li\u003E\n\u003Cli\u003Ekonkretna forma isprike je neograni\u010dena, no obavezne rije\u010di su \u201c\u017eao mi je\u201d, o\u010dito\u003C\/li\u003E\n\u003Cli\u003Evideo \u0107e biti uploadan na zasebnom forumskom (dakle, ne osobnom) youtube accountu i bit \u0107e dostupan javno dok god postoji ova zajednica\u003C\/li\u003E\n\u003Cli\u003Eu slu\u010daju skidanja videa ili ometanja njegove vidljivosti, kolegi \u0107e na svim poznatim ra\u010dunima biti oduzeta uloga \u003Cstrong\u003EOpu\u0161ten\u003C\/strong\u003E do daljnjega\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch1\u003ENovost 1\u003C\/h1\u003E\n\n\u003Cp\u003EOdsad se titula \u003Cstrong\u003EOpu\u0161ten\u003C\/strong\u003E dodjeljuje na registraciji. SQL queryjem \u0107u je dodijeliti i ostalim \u010dlanovima uskoro.\u003C\/p\u003E\n\n\u003Ch1\u003ENovost 2\u003C\/h1\u003E\n\n\u003Cp\u003ESvima je dodijeljena titula \u003Cstrong\u003EOpu\u0161ten\u003C\/strong\u003E. \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/GAVRAN\u0022 class=\u0022UserMention\u0022\u003E@GAVRAN\u003C\/a\u003E je oduzeta. Ako bude problema, javite.\u003C\/p\u003E","editedAt":"2021-08-16T10:37:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,
