                <div class="Post-body">
                    <p>Honestly, da ja dajem stotine kuna iz svog dzepa da odrzim zajednicu, i onda dode neko tko ne samo da ne kontribjuta vec se aktivno trudi disruptirat tu zajednicu, ja bi ga se pokusao rjesit</p>

                <div class="Post-body">
                    <p><a href="173.html" class="PostMention" data-id="210500">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nisam ja nimalo dezinformiran, nego te samo stavljam di ti je mjesto. U jednom trenuku je svima bilo rečeno da ne smiju vrtit skripte. Ja sam bio u poziciji da to osobno čujem iz Tomislavovih usta, a nikad nisam bio mod. Meni lagat ne možeš, oke? <br>
Ti si najobičniji admin foruma. Možeš bit admin foruma koji je debil i tjera ljude snimaju koje kakve videe ili admin foruma koji je konstruktivan i normalan. Ti odaberi što ćeš bit od to dvoje.</p>

                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="177.html" class="PostMention" data-id="210506">[obrisani korisnik]</a> U jednom trenuku je svima bilo rečeno da ne smiju vrtit skripte. Ja sam bio u poziciji da to osobno čujem iz Tomislavovih usta, a nikad nisam bio mod. Meni lagat ne možeš, oke?</p></div></blockquote>

<p>Ne znam kome je to bilo rečeno, meni nije, niti je bilo u pravilima. Ne shvaćam kakva su sad to pravila koja se izmišljaju samo tako. Svaki proizvod ima svoje termse za koje se prilikom ažuriranja barem obavijesti korisnike o izmjeni, ako se ne forsira korisnike da ih prihvate. Tomislav u vrijeme kad sam ja bio na platformi nije bio ni aktivan, osim što je mijenjao svoje nickove u URLu.</p>

<blockquote class="uncited"><div><p><a href="177.html" class="PostMention" data-id="210506">[obrisani korisnik]</a> Ti si najobičniji admin foruma. Možeš bit admin foruma koji je debil i tjera ljude snimaju koje kakve videe ili admin foruma koji je konstruktivan i normalan. Ti odaberi što ćeš bit od to dvoje.</p></div></blockquote>

<p>S obzirom da se radi o tvojem mišljenju što se mene tiče mogu biti Atila Bič Božji, vladar Neba i Zemlje, gospodar svemira, i 4., 5., 6., 7., 8. i 9. dimenzije, čovjek koji će dokazati Teoriju struna, otac stotine djece i najvažnije od svega ur mom lul</p>
