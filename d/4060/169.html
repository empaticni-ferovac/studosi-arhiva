<p>Isprika nije za mene. Mene na kraju krajeva boli briga što kolega misli. Ako kolega misli i dalje izjavljivati takve kontroverzne poglede, onda neka se izloži i ne skriva iza pseudonima na internetu.</p>

                    <p><a href="177.html" class="PostMention" data-id="210506">[obrisani korisnik]</a> imo bi veci efekt da zidu pricas, on bi se mozda i pomaknuo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="177.html" class="PostMention" data-id="210506">[obrisani korisnik]</a> U jednom trenuku je svima bilo rečeno da ne smiju vrtit skripte. Ja sam bio u poziciji da to osobno čujem iz Tomislavovih usta, a nikad nisam bio mod. Meni lagat ne možeš, oke?</p></div></blockquote>

<p>Ne znam kome je to bilo rečeno, meni nije, niti je bilo u pravilima. Ne shvaćam kakva su sad to pravila koja se izmišljaju samo tako. Svaki proizvod ima svoje termse za koje se prilikom ažuriranja barem obavijesti korisnike o izmjeni, ako se ne forsira korisnike da ih prihvate. Tomislav u vrijeme kad sam ja bio na platformi nije bio ni aktivan, osim što je mijenjao svoje nickove u URLu.</p>

<blockquote class="uncited"><div><p><a href="177.html" class="PostMention" data-id="210506">[obrisani korisnik]</a> Ti si najobičniji admin foruma. Možeš bit admin foruma koji je debil i tjera ljude snimaju koje kakve videe ili admin foruma koji je konstruktivan i normalan. Ti odaberi što ćeš bit od to dvoje.</p></div></blockquote>

<p>S obzirom da se radi o tvojem mišljenju što se mene tiče mogu biti Atila Bič Božji, vladar Neba i Zemlje, gospodar svemira, i 4., 5., 6., 7., 8. i 9. dimenzije, čovjek koji će dokazati Teoriju struna, otac stotine djece i najvažnije od svega ur mom lul</p>
                </div>
            </div>

03C\/a\u003E da nekome nala\u017ee\u0161 da pravi videa i pokazuje svoje lice zbog posta na forumu koji je de facto anoniman?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJa sam Atila Bi\u010d Bo\u017eji a jo\u0161 od po\u010detka ka\u017eem da je forum anoniman dok vi\u0161e nije, te da uop\u0107e ne vjerujem na anonimnost na internetu, niti je ovaj forum \u201canoniman\u201d u sr\u017ei bahaha\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022210352\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Optu\u017eio je nekoliko ljudi za kaznena djela i poku\u0161ao nanijeti \u0161tetu njihovom ugledu izjavama za koje je u kona\u010dnici morao priznati da su la\u017ene.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMorat \u0107e\u0161 citirati to, jer za ono \u0161to sam mimao, o trudnoj administratorici sam odmah rekao da je sprdnja, a za to da se \u010dlanarinama vrlo vjerojatno radila utaja poreza (nje bilo fiskalizirano, nije bila neprofitna udruga), i da se kr\u0161ila privatnost \u010ditanjem poruka ima pregr\u0161t dokaza, i nikad nisam rekao da je to la\u017eno. Pa uostalom materijali su i pali jer su bili ilegalni, ne bi im bila prva stvar \ud83d\ude02\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022210352\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Sada se isti postavlja kao sudac i policajac, a da ironija bude ve\u0107a isti se nalazi i u studentskom zboru nakon \u0161to je na taj grubi na\u010din prekr\u0161io standarde pona\u0161anja akademske zajednice.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EA koja su to standardi, molim te lijepo? Nadam se ne neki tvoj moralni kompas \ud83d\ude02\ud83d\ude02\ud83d\ude02\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022210352\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Ako malo prokopate po bruco\u0161ima, siguran sam da \u0107ete tih par objava i na\u010di, osim ako ih \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 rel=\u0022 nofollow ugc\u0022\u003E@Mi\u0107o\u003C\/a\u003E nije sam u me\u0111uvremenu obrisao.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EHa mogao si ih ti tu navesti kad si ve\u0107 toliko informiran. Ako sam i \u0161to obrisao, to \u0107e vidjeti \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/iNavy\u0022 class=\u0022UserMention\u0022\u003E@mornar Ica\u003C\/a\u003E koji vidi obrisane stvari ahaha\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022210352\u0022\u003E[obrisani korisnik]\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 rel=\u0022 nofollow ugc\u0022\u003E@Mi\u0107o\u003C\/a\u003E, buraz, svaka ti \u010dast na tome \u0161to si organizirao studo\u0161e i git i sve, al koji si ti kiki misli\u0161 da jesi?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAtila Bi\u010d Bo\u017eji, vladar Neba i Zemlje, gospodar svemira, i 4., 5., 6., 7., 8. i 9. dimenzije, \u010dovjek koji \u0107e dokazati Teoriju struna, otac stotine djece i najva\u017enije od svega ur mom lul\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022210352\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Sad \u0107e\u0161 ti nekome nalagat da radi videe i ne znam ja kaj sve ne. Daj, molim te.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa ho\u0107u lol\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022210352\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Bilo je ozbiljnih dru\u0161tvenih mre\u017ea koje su to poku\u0161ale uvest i bile su poslane tamo gdje sunce ne sija od strane \u0161ire javnosti.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EStvarno? Nisam za to \u010duo \ud83d\ude0a\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/125\u0022 class=\u0022PostMention\u0022 data-id=\u0022210352\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Licemjeran si i ima\u0161 te\u0161ki ego trip. Prestani za dobrobit foruma.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EE sad ba\u0161 netju \ud83d\ude21\ud83e\udd2c\ud83d\ude21\ud83e\udd2c\ud83d\ude21\ud83e\udd2c\ud83d\ude21\u003C\/p\u003E","editedAt":"2021-06-21T07:22:49+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4060"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"210480"},{"type":"posts","id":"210492"}]},"reactions":{"data":[]}}},{"type":"posts","id":"210480","attributes":{"number":163,"createdAt":"2021-06-21T08:17:01+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4060\/159\u0022 class=\u0022PostMention\u0022 data-id=\u0022210453\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u0
