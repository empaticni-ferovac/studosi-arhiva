<p>Sada veliki disclaimer: S tehničke strane, svaka čast svima koji su radili na razvoju/održavanju ovog foruma, s tehničke strane ovo je super izvedeno.</p> 

<p>Sada da se vratim na temu. Gavranovo postanje je apsolutno za ban bez daljnjega te je jasno da Gavran u pravilu ne pridonosi dijalogu na forumu. To je neupitno i nitko to ne osporava. Zaslužuje li Gavran priliku da se vrati na forum? - ne želim ulaziti u to, ako je to rasprava koju korisnici foruma žele imati, neka je imaju.</p>

<p>Ono što je perfidno, jest sistem javnih isprika koji je šef foruma sada uveo. Tko si ti <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> da nekome nalažeš da pravi videa i pokazuje svoje lice zbog posta na forumu koji je de facto anoniman? Koja si ti moralna vertikala da zahtjevaš od nekoga da sebe na taj način javno ponižava?</p> 

<p>Samo da kolege podsjetim na nešto vezano za našeg dragog miću. Naš dragi <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> je na brucošima iznio koje kakve klevete (za koje je sam priznao da to i jesu), koje su za redove veličina ozbiljnije od stvari koje ovdje radi Gavran. Da se netko od bivših moderatora f2 neta za to odlučio, naš <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  je za to vrlo lagano mogao odgovarati i na sudu. Optužio je nekoliko ljudi za kaznena djela i pokušao nanijeti štetu njihovom ugledu izjavama za koje je u konačnici morao priznati da su lažne. Sada se isti postavlja kao sudac i policajac, a da ironija bude veća isti se nalazi i u studentskom zboru nakon što je na taj grubi način prekršio standarde ponašanja akademske zajednice. Dotični je također te svoje objavljene laži de facto iskoristio za samopromociju. Ako malo prokopate po brucošima, siguran sam da ćete tih par objava i nači, osim ako ih <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> nije sam u međuvremenu obrisao.</p> 

<p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>, buraz, svaka ti čast na tome što si organizirao studoše i git i sve, al koji si ti kiki misliš da jesi? Sad ćeš ti nekome nalagat da radi videe i ne znam ja kaj sve ne. Daj, molim te. Bilo je ozbiljnih društvenih mreža koje su to pokušale uvest i bile su poslane tamo gdje sunce ne sija od strane šire javnosti. Licemjeran si i imaš teški ego trip. Prestani za dobrobit foruma.</p>

\u0161ef foruma sada uveo. Tko si ti \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E da nekome nala\u017ee\u0161 da pravi videa i pokazuje svoje lice zbog posta na forumu koji je de facto anoniman? Koja si ti moralna vertikala da zahtjeva\u0161 od nekoga da sebe na taj na\u010din javno poni\u017eava?\u003C\/p\u003E \n\n\u003Cp\u003ESamo da kolege podsjetim na ne\u0161to vezano za na\u0161eg dragog mi\u0107u. Na\u0161 dragi \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E je na bruco\u0161ima iznio koje kakve klevete (za koje je sam priznao da to i jesu), koje su za redove veli\u010dina ozbiljnije od stvari koje ovdje radi Gavran. Da se netko od biv\u0161ih moderatora f2 neta za to odlu\u010dio, na\u0161 \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E  je za to vrlo lagano mogao odgovarati i na sudu. Optu\u017eio je nekoliko ljudi za kaznena djela i poku\u0161ao nanijeti \u0161tetu njihovom ugledu izjavama za koje je u kona\u010dnici morao priznati da su la\u017ene. Sada se isti postavlja kao sudac i policajac, a da ironija bude ve\u0107a isti se nalazi i u studentskom zboru nakon \u0161to je na taj grubi na\u010din prekr\u0161io standarde pona\u0161anja akademske zajednice. Doti\u010dni je tako\u0111er te svoje objavljene la\u017ei de facto iskoristio za samopromociju. Ako malo prokopate po bruco\u0161ima, siguran sam da \u0107ete tih par objava i na\u010di, osim ako ih \u003Ca
