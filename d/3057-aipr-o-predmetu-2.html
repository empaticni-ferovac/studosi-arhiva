    <div class="container">
    <h2>[AIPR] O predmetu</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3057/100.html" class="PostMention" data-id="118777">Emma63194</a> Yes, 15 bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="3057/101.html" class="PostMention" data-id="118796">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> mislim da piše na uvodnoj prezi 10 bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3057/102.html" class="PostMention" data-id="118814">lumity</a> A, imaš pravo, izmijenili su (ja na mobitelu imam skinutu verziju gdje je završni 50 bodova i prag 15)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Postoji li neka stranica gdje mogu provjeriti rezultate iz poglavlja Pogreške u postupcima analize?<br>
Za LUP dekompoziciju je stvarno bilo korisno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Impa</h3>
                <div class="Post-body">
                    <p>Napokon su labosi gotovi, obavijestite kad dode anketa, da slucajno ne propustim napisat par recenica.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p><a href="3057/105.html" class="PostMention" data-id="121778">Impa</a> a sta ne valja u labosima ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3057/106.html" class="PostMention" data-id="121850">Arfit</a> bruh</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="3057/106.html" class="PostMention" data-id="121850">Arfit</a> Pitaj radije što valja, mislim da će biti puno kraći odgovor.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tre_besty</h3>
                <div class="Post-body">
                    <p>Nez, mozda sam čudan al labosi is APR su mi skroz ok, odmah iza Strojnog. Sigurno su mi bolji od šugavog NASP-a (nemam komentara) i nadobudnog NENR-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Laboai su toliko zastarjeli da prvi labos postoji samo zato što za vrijeme njegovog pisanja nije postojao Eigen ili neka FOSS biblioteka za matrične operacije.</p>

<ol style="list-style-type:decimal" start="2"><li><p>labos ima toliko nekonzistencija, ekipa na predmetu se ne zna dogovoriti koji je ispravan simpleks postupak.</p></li>

<li><p>labos se bavi doslovno najinferiornijim verzijama postupaka (naravno uz dezinformacije o njima) i nema apsolutno nikakvu signifikantnost u pravom svijetu.</p></li>

<li><p>labos je opet besramni copy paste genetski algoritmi labosa širokodostupnih na FERu, ali na drugim predmetima se barem nešto i nauči o tome KAKO se genetski algoritmi ponašaju i zašto, dok se ovaj labos bavi benchmarkanjem rezultata za trivijalne funkcije koje simulirano kaljenje dominira.</p></li>

<li><p>labos je još najgori od svih, najmanje se toga nauči. Labos je moguće napisati prepisivanjem tucet formula iz skripte, a onda dođeš na sam labos i trebaš znati teoriju iza toga. Znači došli smo od toga da na prvom labose sve što implementiraš znaš što radi, jer je dosta teško implementirati nešto ispravno da znaš napamet algoritam ili ga razumiješ, do 5. labosa koji je prepisivačina skripte.</p></li></ol>

<p>Mislim, nebitno, predmet više nije na FER3 obavezan, ako se znatno ne modernizira sve će ga manje ljudi upisati pa nije problem. Ali smiješno je da je ovaj predmet bio obavezan toliko godine a tek ove se malo uložilo truda u modernizaciju. Da bar gradivo nije zapelo na saznanjima iz prethodnog tisućljeća, nije kao da nema nešto novog iz tih područja, nit mora sve bit neuronka da bi se smatralo korisnim. 1. labos je super koristan jer se LUP stvarno koristi za inverze, al ovo ostalo je jajksić.</p>

<p>Svi labosi pate od troll uputa, pretpostavki da se radi u C-u, a onda neki ljude prate upute pa se trude raditi IO s datotekama ili koristiti 1. labos, a nekim ljudima asistent kaže “ma boli nas kurac za to XDXDXDXD”.</p>

<p>Plus rakoviti koncept obaveznosti svake komponente umjesto da se potrude napraviti ih takvima da ljudi zapravo žele odraditi neki labos.</p>

<p>Ali ništa zato. Moji svi labosi su na gitu. Bit će i na materijalima. Debuggirao sam ih koliko sam mogao i napravio ih robusnima na ulazne podatke koliko sam mogao. Napisao sam blizu 10000 linija koda samo da bi ga buduće generacije mogle što lijepše <strong>uzeti kao referencu u skladu s akademskim normama</strong> kad opet zajebu u komunikaciji ili kad se pojavi nedoumica u vezi rezultata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erinon</h3>
                <div class="Post-body">
                    <p>Očito unpopular opinion, ali meni su labosi isto skroz dobri, osim možda genetskih, jer smo ih radili već 100 puta. A i većinu stvari za MI sam znao nakon labosa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sara</h3>
                <div class="Post-body">
                    <p>Pa naravno da si znao jer trebaš pogledat predavanja da bi znao odgovorit na (vecinu) pitanja koja pitaju asistenti, a i treba ti za implementirat, automatski znas rjesit pola zadataka za MI. Nije toliko problem implementacija AKO pocnes na vrijeme, al 5 bodova za težinu nekih labosa je premalo, moras znat sve znaci. Istina i strojno nosi slično bodova i isto se mora znat biblija, al nisu svi obavezni. Meni je asistent uvijek trazio i dlaku u jajetu. Osobno nemam manje od 4 boda po labosu i svejedno cu govorit ljudima da se klonu ovog predemta. I to ocjenjivanje, mislim ako ja njega cekam preko sat vremena da odgovaram onda bi i on mogao cekat mene 5sec da odkomentiram 4 linije i ponovo pokrenem program, sitnice… Al dobro, bilo pa prošlo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erinon</h3>
                <div class="Post-body">
                    <p>Onda je očito velika razlika u asistentima. Meni je uvijek bio isti i nije nikakve velike detalje pitao nego da se pokrenu 2-3 zadatka i neka osnovna pitanja o kojima bi onda kratko pričali.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sara</h3>
                <div class="Post-body">
                    <p><a href="3057/113.html" class="PostMention" data-id="122127">Erinon</a> Dobro ja možda malo pretjerujem, što je je uvijek mi je dao dobre bodove, u tom jednom bodu su samo finese, al da, ima razlike, mene je npr. rijetko trazio da pokrenem zadatke, neke labose mi kod nije uopce pogledao nego odmah krenuo na teoriju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>carrieb</h3>
                <div class="Post-body">
                    <p>u ZI ulazi cijelo gradivo ili samo drugi ciklus?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="3057/115.html" class="PostMention" data-id="127914">carrieb</a> Cijelo gradivo s naglaskom na 2. ciklus</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p>Jesmo li prošli lekciju Složenost algoritama, nema snimke toga niti vidim ikakve materijale za tu lekciju ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p><a href="3057/117.html" class="PostMention" data-id="132875">Smolaa</a> ne znam jesmo prosli u 13.om predavanju ali ti ne ulazi to u ispit (pogledaj updateani survival guide)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Jel ima negdje mozda skupljeni svi algoritmi koje treba znati za mi i zi?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vrba</h3>
                <div class="Post-body">
                    <p>Kakav omjer MI i ZI gradiva otprilike bude u zavrsnom?</p>
                </div>
            </div>

            <hr>
            </div>

iza Strojnog. Sigurno su mi bolji od \u0161ugavog NASP-a (nemam komentara) i nadobudnog NENR-a\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"1458"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"242760"}]}}},{"type":"posts","id":"121898","attributes":{"number":110,"createdAt":"2021-01-15T13:52:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ELaboai su toliko zastarjeli da prvi labos postoji samo zato \u0161to za vrijeme njegovog pisanja nije postojao Eigen ili neka FOSS biblioteka za matri\u010dne operacije.\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u00222\u0022\u003E\u003Cli\u003E\u003Cp\u003Elabos ima toliko nekonzistencija, ekipa na predmetu se ne zna dogovoriti koji je ispravan simpleks postupak.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003Elabos se bavi doslovno najinferiornijim verzijama postupaka (naravno uz dezinformacije o njima) i nema apsolutno nikakvu signifikantnost u pravom svijetu.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003Elabos je opet besramni copy paste genetski algoritmi labosa \u0161irokodostupnih na FERu, ali na drugim predmetima se barem ne\u0161to i nau\u010di o tome KAKO se genetski algoritmi pona\u0161aju i za\u0161to, dok se ovaj labos bavi benchmarkanjem rezultata za trivijalne funkcije koje simulirano kaljenje dominira.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003Elabos je jo\u0161 najgori od svih, najmanje se toga nau\u010di. Labos je mogu\u0107e napisati prepisivanjem tucet formula iz skripte, a onda do\u0111e\u0161 na sam labos i treba\u0161 znati teoriju iza toga. Zna\u010di do\u0161li smo od toga da na prvom labose sve \u0161to implementira\u0161 zna\u0161 \u0161to radi, jer je dosta te\u0161ko implementirati ne\u0161to ispravno da zna\u0161 napamet algoritam ili ga razumije\u0161, do 5. labosa koji je prepisiva\u010dina skripte.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EMislim, nebitno, predmet vi\u0161e nije na FER3 obavezan, ako se znatno ne modernizira sve \u0107e ga manje ljudi upisati pa nije problem. Ali smije\u0161no je da je ovaj predmet bio obavezan toliko godine a tek ove se malo ulo\u017eilo truda u modernizaciju. Da bar gradivo nije zapelo na saznanjima iz prethodnog tisu\u0107lje\u0107a, nije kao da nema ne\u0161to novog iz tih podru\u010dja, nit mora sve bit neuronka da bi se smatralo korisnim. 1. labos je super koristan jer se LUP stvarno koristi za inverze, al ovo ostalo je jajksi\u0107.\u003C\/p\u003E\n\n\u003Cp\u003ESvi labosi pate od troll uputa, pretpostavki da se radi u C-u, a onda neki ljude prate upute pa se trude raditi IO s datotekama ili koristiti 1. labos, a nekim ljudima asistent ka\u017ee \u201cma boli nas kurac za to XDXDXDXD\u201d.\u003C\/p\u003E\n\n\u003Cp\u003EPlus rakoviti koncept obaveznosti svake komponente umjesto da se potrude napraviti ih takvima da ljudi zapravo \u017eele odraditi neki labos.\u003C\/p\u003E\n\n\u003Cp\u003EAli ni\u0161ta zato. Moji svi labosi su na gitu. Bit \u0107e i na materijalima. Debuggirao sam ih koliko sam mogao i napravio ih robusnima na ulazne podatke koliko sam mogao. Napisao sam blizu 10000 linija koda samo da bi ga budu\u0107e generacije mogle \u0161to lijep\u0161e \u003Cstrong\u003Euzeti kao referencu u skladu s akademskim normama\u003C\/strong\u003E kad opet zajebu u komunikaciji ili kad se pojavi nedoumica u vezi rezultata.\u003C\/p\u003E","editedAt":"2021-01-15T13:59:40+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"122036","attributes":{"number":111,"createdAt":"2021-01-15T19:27:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EO\u010dito unpopular opinion, ali meni su labosi isto skroz dobri, osim mo\u017eda genetskih, jer smo ih radili ve\u0107 100 puta. A i ve\u0107inu stvari za MI sam znao nakon labosa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"1310"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"122066","attributes":{"number":112,"createdAt":"2021-01-15T20:35:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPa naravno da si znao jer treba\u0161 pogledat predavanja da bi znao odgovorit na (vecinu) pitanja koja pitaju asistenti, a i treba ti za implementirat, automatski znas rjesit pola zadataka za MI. Nije toliko problem implementacija AKO pocnes na vrijeme, al 5 bodova za te\u017einu nekih labosa je premalo, moras znat sve znaci. Istina i strojno nosi sli\u010dno bodova i isto se mora znat biblija, al nisu svi obavezni. Meni je asistent uvijek trazio i dlaku u jajetu. Osobno nemam manje od 4 boda po labosu i svejedno cu govorit ljudima da se klonu ovog predemta. I to ocjenjivanje, mislim ako ja njega cekam preko sat vremena da odgovaram onda bi i on mogao cekat mene 5sec da odkomentiram 4 linije i ponovo pokrenem program, sitnice\u2026 Al dobro, bilo pa pro\u0161lo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3057"}},"user":{"data":{"type":"users","id":"1670"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"122127","attributes":{"number":113,"cr
