                                <h3>Lonky13</h3>
                <div class="Post-body">
                    <p>Ako padnem ovaj predmet u potpunosti, mogu li sljedeće godine ga zamjenit s nekim drugim predmetom? Jel još uvijek mogu završiti diplomski u 2 godine? 😃</p>

                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="263976">Lonky13</a> Možeš platit ponovni upis ovog i upisati još jedan predmet dodatno. Položiš taj dodatni predmet i onda molbom tražiš oslobađanje polaganja ovog.</p>
                </div>

            </div>

            <hr>

                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Mislim da ćemo imati “samo” 4 labosa ove godine. Ovaj je u uvodnoj prezentaciji trebao nositi 10 bodova i imamo termin za odgovaranje u kalendaru, no kako sada ima peer review i nosi 15 bodova mislim da su odustali od prvotnog plana. Brijem da će 4. labos isto biti peer review sa 15 bodova, sad je pitanje hoće li to biti skalabilnost ili progresivne web aplikacije. Ja nekako naginjem na skalabilnost, mislim da nećemo imati vremena obraditi progresivne web aplikacije kako spada.</p>
                </div>
            </div>
