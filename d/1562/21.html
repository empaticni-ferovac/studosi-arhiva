<noscript id="flarum-content">
    <div class="container">
    <h2>Prelazak sa FER2 na FER3</h2>

    <div>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Na koju foru 2 predmeta koji se bave arhitekturom ARM procesora nisu ekvivalentni? Jel se nesto promijenilo u meduvremenu…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="71185">prvi do boga</a> Jedan dio gradiva izbacili, drugi dodali. Uzmi i u obzir da je to skolski model ARM procesora i da su promijenili (uglavnom pojednostavili) stvari u odnosu na real-life ARM procesor</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="71173">Veles</a> I prije godinu dana je na ARH1 (fer2) bilo neš da materijali stariji od 2015. nisu precizni jer se FRISC nešto mijenjao. Vjerojatno je ista situacija sad, kaj nije dovoljno da se predmet ne smatra ekvivalentnim jer nije ko da će neko radit neš na tom FRISC-u ili ARM-u te generacije, poanta je razumijet principe a ne pojedini procesor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="71195">GranAutismo</a> Bila je razlika u adresiranju IIRC. Ali opet, to je super sitna razlika u odnosu na trenutne promjene na kolegiju koje su em orijentirane na strujiće, em je sasvim drugi alat u pitanju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p>Postoje li na fer3 preddiplomskom moduli?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="71235">monte</a> Izgleda da ne postoje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kitetsu</h3>
                <div class="Post-body">
                    <p>Ovdje se prica o prelasku sa fer2 na fer3 ali sto ako zelim ostati na fer2?<br>
Koja je onda procedura? Sto trebam napraviti onom tablicom?<br>
Nista mi nije jasno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="71237">debil</a> Jedan kolega je poslao mail prodekanici za nastavu za savjet. Probaj i ti objasnit svoju situaciju pa će ti valjda odgovorit. Piše da se predmeti 2. godine FER2 više neće održavati ove godine ali čuo sam da neki ostaju na FER2 iako imaju nepoložene predmete 2. godine, tako da više ne znam ništa lol.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klembuksna</h3>
                <div class="Post-body">
                    <p>Kao osoba koja se zbog FIZ2 mora prebaciti na FER3 program, žena iz Stuslu mi je maloprije rekla da se strpim s prebacivanjem još malo (kao mogla bi biti neka grupa za ponavljače ili već neka solucija)… ugl ovih dana će doći obavijest</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="71242">Klembuksna</a> Ozbiljno? A znaš li možda dokad bi to trebali odlučiti. <br>
BTW, meni je također pad Fizike2.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tux</h3>
                <div class="Post-body">
                    <p>Što se tiče ARH1E, prošle godine kada sam se prebacivao s FER2 na FER3 StuSlu mi je uživo rekla kako ARH1E i ARH1 FER2 nisu ekvivalenti (kao što piše u ponuđenoj tablici). Upisali su mi ARH1E u 4. Semestru.</p>

<p>Dva tjedna nakon tog ispisali su mi predmet uz obrazloženje kako su to ekvivalenti. Na upisnici za 6. semstar upisujem ARH1E kao obavezni predmet. U studomatu mi je Arh1e nepoložen, a StuSlu mi govori krajem šestog mjeseca da se ponašam kao da je položen i da ga nema, jer će se aplikacija za upis otvoriti ponovno na zimu i do tad će netko prošetat  iz StuSlu do 50 metara udaljenog CIPa da se situacija popravi.</p>

<p>Uglavnom, kao i oko svega ostalog na ovom faksu NITKO ne zna što se događa. Kad istekne rok za nešto, rok će se produljit za 3 dana, a u ta 3 dana oni će nekaj smislit. FER3 je od samih početaka kaos sam po sebi, pa situacije poput ove ne čude, ali sačuvajte sebi živce i sa stuslu rješavate sve prvi tjedan nastave.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="71253">tux</a> Evo provjereno svjeze jos jednom kod Bascha, FER2 ARH1 i FER3 ARH1E su ekvivalenti i dalje, ako drugacije pise Studentska je zeznula.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klembuksna</h3>
                <div class="Post-body">
                    <p>Rekla je samo da pratim obavijesti…nije baš nešto pretjerano rječita bila hahaha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="71364">Klembuksna</a> uuu, daj Bože da nam se smiluju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RedJohn</h3>
                <div class="Post-body">
                    <p>Meni je prodekanica rekla da će se Fiz2 normalno predavati i iduće godine tkd msm da ima nade za izbjegavanje FER3 programa..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="72773">Angela Martin</a> Hoće li onda s ponedjeljka ukloniti ono upozorenje s aplikacije za upise?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p>Je li opp i programsko inzenjerstvo ove godine isti predmet ili ce se odrzavati odvojeno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="72794">monte</a> Trebalo bi biti apsolutno isto, sumnjam da će se  držati odvojeno jer i ovako je bilo problema s predavanjima, nije bilo dovoljno predavača, a grupe su bile ogromne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="72845">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pitam jer meni u aplikaciji za upis kaze da nosi 8 ects(fer2),a programsko inzenjerstvo po fer3 nosi 5 ects.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="72860">monte</a> Pojmom ECTS-a si možeš obrisati guzicu ak ti ne trebaju za dom, nebitan pojam, bar na FERu, tu je samo bolonje radi</p>
                </div>
            </div>

            <hr>
            </div>
