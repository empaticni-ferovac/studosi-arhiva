    <h2>Prelazak sa FER2 na FER3</h2>

    <div>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="73835">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ma zanima me zbog molbi na fer3 haha ali hvala definitivno korisna informacija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klembuksna</h3>
                <div class="Post-body">
                    <p>Jel sigurno to ako si pao fiz2 (FER2) da se ne moraš prebacivati na FER3?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RedJohn</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="74033">Klembuksna</a> Meni je prodekanica rekla da će se Fiz2 normalno predavati i ove godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="74038">Angela Martin</a> Svjestan si da dekan tu ima zadnju rijec? Prodekanica moze samo predloziti, ali celavi mora dat blagoslov</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RedJohn</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="74041">prvi do boga</a> <img src="../../assets/files/2020-09-24/1600936742-46488-20200924-103803.jpeg" title="" alt=""><br>
Meni je ovo pretty legit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="74041">prvi do boga</a> Valjda je i prodekanica član uprave i surađuje s dekanom, pa ne bi valjda dijelila krive informacije. Mislim titula joj je prodekanica za nastavu, dakle pomaže dekanu oko nastave na faksu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="74086">[obrisani korisnik]</a> I ja sam bakalar računarstva pa nisam ukusna riba nego neukusna seljačina, titule su zavaravajuće</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hoppe</h3>
                <div class="Post-body">
                    <p>Ja sam na FER2 programu, predmeti koje nisam položio su: Arhitektura računala 2<br>
                                                                                                              Informacija, logika i jezici<br>
                                                                                                              Signali i sustavi<br>
                                                                                                             Objektno orijentirano programiranje<br>
                                                                                                              Završni rad</p>
 
<p>Prema simulaciji u aplikaciji, upisat će se ARH2, ILJ (po FER3) i Završni rad, ostala dva se ne pojavljuju. U studomatu mi opće još nije upisana godina (školarina je podmirena).<br>
Što trebam poduzeti da mi se upišu svi navedeni predmeti kako bi ih sve položio sljedeće akademske godine bez prelaska na FER3?<br>
Također, Objektno orijentirano programiranje sam 2 puta upisivao po FER2, trebam li molbu za 3. upis ako ću ga slušat po FER3?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="74164">Tom Hagen</a> ako ti je 3. upis objektnog mislim da si već trebao predati molbu….</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>hoppe</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="74164">Tom Hagen</a>  na mail identičnog sadržaja sam dobio ovaj odgovor od prodekanice:</p>

<p>trenutačno je u Studentskoj službi velika gužva.<br>
Odgovor ćete sigurno dobiti.</p>

<p>Predmete po FER2 programu upisat će vam na osnovu vašeg upisnog lista Studentska služba.<br>
Ako ste neki predmet već slušali dva puta, morate predati molbu za nastavak studija.</p>

<p>Sad neznam šta  da radim, jel to naznaka da će služba rješit problem ili je neki boljer plejt odgovor da joj se skinem s vrata.<br>
Cjenim jako sugestije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="74171">deus_vult</a> Yep, odma mail prodekanici da ne bi izletio s faksa</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="74179">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  a šalteri rade? bi pomoglo da sutra tamo otiđem osobno, ako mi već ne odgovaraju na emailove</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="60.html" class="PostMention" data-id="74183">Tom Hagen</a> odi direktno do prodekanice..ne moji ići n šaltere direktno do prodekanice</p>

            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="74183">Tom Hagen</a> Formalno 3. upis ne postoji, pa ti referada ne može previše pomoći s time, ti trebaš prodekanicu ili dekana, niže od toga ne ide. 3. upis nije tvoje pravo nego iznimna povlastica, drugim riječima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>

                    <blockquote class="uncited"><div><p><a href="63.html" class="PostMention" data-id="74265">Tom Hagen</a> Ako ste neki predmet već slušali dva puta, morate predati molbu za nastavak studija.</p></div></blockquote>

<p>Mislim, doslovno ti je rekla što trebaš raditi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="74265">Tom Hagen</a> napisi molbu za treci upis tog predmeta i predaj studenskoj POD HITNO. Mozda cak odi i prodekanici direkt sutra predat jer je već četvrtak a do sutra sve treba bit riješeno</p>
                </div>

znači na stuslu s molbom za oop ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="74268">Tom Hagen</a> A evo usprkos toga što sam ti već 2 puta rekao da to pošalješ direkt prodekanici pošalji stuslu pa se kockaj hoće ti na vrijeme odobriti 3. upis ili ne. Na kraju krajeva jedino što možeš izgubiti je godina ili pravo studiranja na FER<s>-u i srodnim</s>ovim studijima 😉</p>

<p>A sad za ozbiljno, žena ti je rekla da je stuslu prenatrpana. Ako je tebi to znak da bi nešto što treba biti sutra gotovo trebao poslati stuslu, bojim se da je Darwin već odradio svoje…</p>

jel ta molba ima službeni obrazac neki, ili opisno</p>
