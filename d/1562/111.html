<noscript id="flarum-content">
    <div class="container">
    <h2>Prelazak sa FER2 na FER3</h2>

    <div>
                    <div>
                                <h3>Pranjo</h3>
                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="77137">DvonogaStonoga</a> Same. Ja sam ih zvao prekjucer i rekla mi je da nas jos prebacuju i da ce tek iduci tjedan to bit rjeseno, valjda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miran</h3>
                <div class="Post-body">
                    <p><a href="98.html" class="PostMention" data-id="77135">Fortius</a> tako nekako da, svaki dan bi bilo drugačije..nešto tipa mat3r -&gt; mat analiza 3 -&gt; mat3e i disk mat1.<br>
Čekaš da te prebace na FER3 pa se onda žališ ako je nešto krivo upisano, meni su upisali za FER3 3 predmeta koja nebi trebao imat i jedan izborni nisu upisali pa sam napisao još jednu molbu za zamjenu predmeta i priložio onu tablicu za FER3, otišo u studentsku službu, zvonio, čekao 2 sata da mi ručno to preprave.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="102.html" class="PostMention" data-id="77261">mirko</a> hvala ti! Nadam se da ce sljedeci tjedan to sve biti ok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>onwi</h3>
                <div class="Post-body">
                    <p>jesu ikoga prebacili danas ili jucer?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="104.html" class="PostMention" data-id="77982">onwi</a> meni su danas opet upisivali druge predmete  ali mislim da nisam prebacena jos uvijek?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p>Mislim da su me prebacili ali upisani su mi neki predmeti koji nemaju smisla kao tipa Linearna algebra. Pa će valjda to isto popraviti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="78131">Fortius</a> To s linearnom algebrom ce ti vjerojatno ostati do kraja godine. Meni su je isto upisali iako su mi priznali MAT1 i MAT2 no ovo je <em>moralo</em> stajati upisano iako se priznaje kao polozeno (nisam morala nista raditi oko toga). Nestalo tek s upisom sljedece godine iako sam pitala x puta kada ce to maknuti. Navodno <em>mora</em> tako (ne znam, nema mi smisla, mozda neke njihove fore s upisima predmeta)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pranjo</h3>
                <div class="Post-body">
                    <p>Kako da saznam jel mi molba odbijena? Oce mi javit mailom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="78337">Pranjo_Suđman</a> mislim da jave mailom ili telefonskim pozivom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p>Upravo sam zvao stuslu i kažu da rade još na toj situaciji (FER2 -&gt; FER3) i da mole za strpljenje. Drago mi je da su mi se javili barem pošto mi nisu odgovorili na mail još.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DvonogaStonoga</h3>
                <div class="Post-body">
                    <p>Jesu kog prebacili ovaj tjedan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>onwi</h3>
                <div class="Post-body">
                    <p><a href="111.html" class="PostMention" data-id="79773">DvonogaStonoga</a> mene nisu ali sam isao do referade danas i rekla mi je da bi sutra trebao bit prebacen, u protivnom da se javim opet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DvonogaStonoga</h3>
                <div class="Post-body">
                    <p>Apdejt: zvali su me iz referade, prebacili su me sukladno onim tablicama koje smo davali uz molbu. Rekla mi je da su u procesu prebacivanja studenata i da bi to sve trebalo bit skoro gotovo.</p>
                </div>
            </div>

            <hr>
            </div>

            <a href="../1562-prelazak-sa-fer2-na-fer3-4.html?page=5">&laquo; Prethodna stranica</a>
    
    </div>

</noscript>
