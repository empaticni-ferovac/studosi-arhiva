                                <h3>Marko56</h3>
                <div class="Post-body">
                    <p>Koje je vaše mišljenje o neplaćenim praksama?<br>
Osobno sam protiv ali me zanima što ostali misle</p>
                </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="668.html" class="PostMention" data-id="135556">Marko56</a> mislim da je to izrabljivanje studenata. zaposljavanjem studenta firma profitira, ako ne direktno, onda barem ne alocira punu radnu snagu na neku bezveze stvar (bolja distribucija resurasa) sto rezultira boljom efikasnoscu, stoga bi financijska kompenzacija, pa makar minimalna, trebala biti znak zahvalnosti poslodavca. neplacanjem prakse poslodavac, pod krinkom obrazovanja, amoralno profitira od tudeg rada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="668.html" class="PostMention" data-id="135556">Marko56</a> sve najgore.<br>
Mogu shvatiti jedino ako je ta praksa koncipirana kao nekakva radionica gdje imas dediciranog mentora kroz 2-3 tjedna za ljude bez iskustva.<br>
Ako išta zapravo radiš, makar samo nosio vodu ili nešto samostalno učio. Dno dna,<br>
bolje da ne nude nikakvu praksu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="668.html" class="PostMention" data-id="135556">Marko56</a> Koje je vaše mišljenje o neplaćenim praksama?<br>
Osobno sam protiv ali me zanima što ostali misle</p></div></blockquote>

<p>Osobno bih pristao na neplacenu praksu u trajanju od 6-8 tjedana ali pod uvjetom da u to vrijeme imam mentora i da mogu nauciti dosta toga i stjeci potrebne vjestine. Tih pocetnih nekoliko neplacenih tjedana je nista u usporedbi sa daljnjim razvojem ako se radi o kvalitetnoj firmi i mentorstvu koje pruzaju. Svjestan sam cinjenice da vecina kvalitetnih firmi placa studente za praksu, a ove sto ne placaju su uglavnom drzavne firme, no cisto ovako hipotetski kazem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="668.html" class="PostMention" data-id="135556">Marko56</a> post late stage capitalism</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="668.html" class="PostMention" data-id="135556">Marko56</a></p> 

<blockquote class="uncited"><div><p><a href="668.html" class="PostMention" data-id="135556">Marko56</a> Koje je vaše mišljenje o neplaćenim praksama?</p></div></blockquote>

<p>jesmo se za ovo školovali? jesmo za ovo dobili ekskluzivan paket kifoze, skolioze i gubitak vida? i think not. neplaćene prakse su razumne jedino ako ne znaš apsolutno ništa o području u kojem želiš raditi, pa prijenos znanja nekog iskusnog mentora u vrlo kratkom roku će ti biti dovoljna kompenzacija (jer bi u protivnom morao utrošiti puno više vremena da nešto sam svladaš ili platio neki tečaj). Hvala bogu danas možeš monetizirati bilo koju vještinu preko svih mogućih digitalnih kanala, neplaćena praksa je dno dna za prosječnog ferovca. Tko god pristaje na neplaćenu praksu, smanjuje standarde za normalne ljude koji ne misle živjeti od sungazinga ili nisu na tatinoj grbači.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="668.html" class="PostMention" data-id="135556">Marko56</a> <br>
ako se iole cijeniš zaobilazi takve stvari u širokom luku, čak i prakse za minimalac bih rekao zaobići u širokom luku osim ako nije provjereno da je kasnije rast/dobra plaća (što u 99% slučajeva nije). Mislim, diploma FER-a bi kao trebala biti vrijednija nego rad u McDonaldsu ili slično, a ispada da blagajnice u DM-u <a href="https://www.jutarnji.hr/vijesti/hrvatska/blagajnica-u-dm-u-zaradujemo-7.000-kn-i-dobivamo-14-placa-2870255" rel=" nofollow ugc">zarađuju više</a> nego FERovci nakon par godina.<br>
Ako ne znaš ništa, nisi u stanju naučiti, onda je problem u tebi, a ne u poslu, ima hrpa ljudi koji u roku 2-5 godina munjevito rastu, dok se drugi ne maknu s početne plaće ili plaće koju imaju nakon probnog perioda, sve ovisi o tebi koji ti je domet i mogući vrh.<br>
Za neplaćene prakse, kao i kolega <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span> iznad bih se složio, jedino na preddiplomskom ako nemaš nikakvog iskustva i imaš mentora koji te handholda cijelo vrijeme. Na diplomskom već je druga stvar jer imaš diplomu, trebao si projaviti neke interese i hobije u struci te eventualno preddiplomski rad i projekt da imaš iskustva s tehnologija s kojima ćeš raditi jednog dana. Ako si birao meme predmete, meme smjerove i ništa ne radio, onda nemreš očekivati ni dobru startnu plaću ni dobre prakse osim ako ti se ne posreći ali onda niti ne znam što radiš na faksu osim da dobiješ diplomu/list papira koji je sam po sebi bezvrijedan ako nemaš neko znanje.</p>

<p>Evo i što se nadam da je zezancija za kraj:</p>

<p><img src="../../assets/files/2021-02-02/1612271955-68838-image.png" title="" alt=""></p>

003E Koje je va\u0161e mi\u0161ljenje o nepla\u0107enim praksama?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ejesmo se za ovo \u0161kolovali? jesmo za ovo dobili ekskluzivan paket kifoze, skolioze i gubitak vida? i think not. nepla\u0107ene prakse su razumne jedino ako ne zna\u0161 apsolutno ni\u0161ta o podru\u010dju u kojem \u017eeli\u0161 raditi, pa prijenos znanja nekog iskusnog mentora u vrlo kratkom roku \u0107e ti biti dovoljna kompenzacija (jer bi u protivnom morao utro\u0161iti puno vi\u0161e vremena da ne\u0161to sam svlada\u0161 ili platio neki te\u010daj). Hvala bogu danas mo\u017ee\u0161 monetizirati bilo koju vje\u0161tinu preko svih mogu\u0107ih digitalnih kanala, nepla\u0107ena praksa je dno dna za prosje\u010dnog ferovca. Tko god pristaje na nepla\u0107enu praksu, smanjuje standarde za normalne ljude koji ne misle \u017eivjeti od sungazinga ili nisu na tatinoj grba\u010di.\u003C\/p\u003E","editedAt":"2021-02-02T12:47:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"559"}},"discussion":{"data":{"type":"discussions","id":"5768"}},"editedUser":{"data":{"type":"users","id":"559"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"268347"},{"type":"post_reactions","id":"268350"},{"type":"post_reactions","id":"268489"},{"type":"post_reactions","id":"268734"},{"type":"post_reactions","id":"268774"},{"type":"post_reactions","id":"269718"},{"type":"post_reactions","id":"371245"}]}}},{"type":"posts","id":"135628","attributes":{"number":674,"createdAt":"2021-02-02T13:30:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/668\u0022 class=\u0022PostMention\u0022 data-id=\u0022135556\u0022\u003EMarko56\u003C\/a\u003E \u003Cbr\u003E\nako se iole cijeni\u0161 zaobilazi takve stvari u \u0161irokom luku, \
