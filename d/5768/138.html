                    <p>Ne da mi se tagat i citirat ljude, ali evo na brzinu moja 2 centa</p>

<p>SedamIT krvari zaposlenike jer im stalno ljudi odlaze zbog nezadovoljstva, malih plaća, velikih opterečenja, neorganiziranosti firme… Početna dev student plaća 26kn/h . Izvucite iz toga šta hoćete.</p>

<p>Rimac ne mogu tvrditi kakav je sad, ali su prije 3 godine bili među najprljavijim zlouporabiteljima studenata i učenika. Neke od praksi su bile:</p>

<ul><li>pozovu na razgovor za posao i pokušaju prvo low-ball tako što ponude neplaćenu praksu, pa praksu s prijevozom, pa minimalac</li>

<li>ne studentima, nego punopravnim zaposlenicima u početku plaće su znale kasnit po 6 mjeseci. Dok je gazda, siroče, vozio A8L, mater mu X5, a pošteni babo A8</li></ul>

<p>Zbog takvih praksi mi je i danas na no-no listi, bez obzira kako su se promjenili ili kako su narasli. Sad je dobro jer imaju para da i zaposlenicima bude dobro, ali su pokazali da čim para zafali, zaposlenici će jest govna da bi gazda mogao vozit limuzinu.</p>

                                <h3>gatsby</h3>
                <div class="Post-body">
                    <p>S obzirom da stari fer2 vise ne postoji, evo moje proslogodisnje iskustvo u trazenju praksi i studentskog posla. Možda nekome od vas pomogne. Nisam se prijavljivala preko fera, već sam samoinicijativno slala CV i motivacijsko pismo agencijama i firmama koje su me zanimale (android ili software development) -&gt; Five, Infinum, Sofa Score/Sofa IT, Cinnamon Agency, Croz, Infobip, Span. Sam proces intervjua opisat cu za neke od njih. Ako nekog zanima nesto vise, slobodno nek mi se javi.</p> 

<p>CROZ, Java - Intervju je izgledao baš onako kako je kolegica iznad napisala. 40ak minuta, malo tehničkog znanja, malo HR analize. 🙂 Nekako mozda najvise pitaju gradivo OOPa, baza i kommrea. Skroz opušteno. Ponude jako brzo posalju.. Početna satnica dobra za internship.</p> 

<p>Sofa IT, Android - Bila su 2 intervjua. Prvi sam imala s njihovom HRicom (standardna pitanja) , a drugi, tjedan dana kasnije, s Android dev (objektno orijentirano program. + osnove Androida). Ne znam kakva je satnica i kakva je kasnija procedura jer su dosta razvukli taj proces odabira, a ja sam u međuvremenu prihvatila drugi posao. Ali mislim da se na praksi radi neki interni projekt.</p>

<p>Five, Android bootcamp - Five, android, je bila moja najveca zelja pa sam njih ostavila za kraj. Intervju drzi android dev, traje 40ak minuta. Ispituje se gradivo OOPa + Android osnove + osnovna pitanja o tome zasto five, sto me motivira, etc. Definitivno najbolji intervju kojeg sam imala. Opušteno, dinamično, zanimljivo. Ponudu sam dobila tjedan dana nakon, kad su prosli sve intervjue. Satnica je također dobra. Dosta ljudi im se javilo za android od cega su odabrali 4. (ne znam kako ce to tocno izgledati ove godine).<br>
Sama praksa je podijeljena u dva dijela:<br>
Prva tri tjedna radis svoju android aplikaciju od nule uz 1:1 mentorstvo,ali imaš i cijeli android tim na raspolaganju za pitanja i savjete. U ta tri tjedna mi je mentor odrzao neke prezentacije o android tehnologiji, clean arhitectureu, mvpu… Nakon toga, iduca tri tjedna prelazis na sluzbeni Five projekt. Imas pristup kodu, sudjelujes na daily sastancima, suradjujes s dizajnerima, fixas bugove, implementiras neke manje feature i dobis potpuni dojam o tome kak je radit na projektu za aplikaciju koju koriste milijuni korisnika. Tokom cijele prakse, sudjelujes na timskim sastancima, ručkovima, timskim večerama i kvartalnim sastancima agencije (ak ti se pogodi datum prakse 😃) . Možeš se slobodno i malo odmorit uz plejku, stolni nogomet ili kavu na terasi. Svaki petak je piva petkom, ljudi su jako pristupačni i možeš bilo kog pitat za savjet.<br>
Nakon prakse često zapošljavaju studente i moram priznat da sam danas jednako odusevljena Fiveom ko i prvi dan prakse. O poslu nakon prakse neću pisati ovdje, al mi se slobodno možete javiti za detalje.<br>
Mislim da ono što je najbitnije za five je to da traze ljude koji imaju znanje, želju za ucenjem i napretkom, motivirani su i imaju strast prema odabranoj tehnologiji. Ne gleda se nikakav prosjek ocjena i prethodno radno iskustvo.</p>
                </div>

                <div class="Post-body">
                    <p>Da se nadovežem malo na post od kolegice <a href="../../u/gatsby.html" class="UserMention">@gatsby</a>.<br>
Ja sam bio na ljetnoj praksi u Five-u prije dvije godine i ostao sam tamo raditi.<br>
Praksa je super opisana i nemam ništa za dodati, samo ću spomenuti par super stvari, Five je fokusiran na američko tržište i jedna je od<a href="https://clutch.co/agencies/app-marketing/new-york" rel=" nofollow ugc"> jačih agencija u New Yorku</a>, te zbilja radimo s nekim od poznatijih svijetskih brandova poput rosette stone, reutersa, marriotta, napstera. To su kvalitetni projekti na kojima se uz pomoć iskusnijih kolega stvarno puno može naučiti, a realno i CV čine ljepšim.</p> 

<p>Čitao sam cijeli thread i vidio neke studentske horror priče o određenim poslodavcima. Ja za Five osobno imam same pohvale. Kolege s kojima radim su super, atmosfera je super, nikada nisam čuo deranje ili prebacivanje krivnje. Primjerice jednom sam slučajno obrisao develop branch (jebeni autopilot brain mode i android studio pop up-ovi 😛). Team lead je sjeo pored mene i pomogao mi restoreati ga, osim pokoje zezancije ništa drugo mi nije rečeno. Također nisam očekivao da ću dobiti 21 dan plaćenog godišnjeg kao student.</p> 

<p>Nadam se da ne zvučim kao prodavač na TV prodaji, ali zbilja nemam nista lose za rec.</p>

\/123\u0022 class=\u0022PostMention\u0022 data-id=\u002226981\u0022\u003EAmajli\u003C\/a\u003E Nije da ne mogu\u003C\/p\u003E\n\n\u003Cp\u003EVjerojatno ne \u017eele, da ne bi morali vi\u0161e davati\u003C\/p\u003E\n\n\u003Cp\u003EOvako fino do\u0111e\u0161 na razgovor, ispregovara\u0161 svoju cijenu tijela, i jebiga ti prihvati\u0161 posao i to je to. Jako su male \u0161anse da \u0107e netko dati otkaz usred prakse jer ti npr. ima\u0161 45 kn\/h dok on ima 35 kn\/h. Velika je mogu\u0107nost da \u0107e se ljudi nagurati na 45 kn\/h poziciju, ignorirati 35 kn\/h, i onda kad popu\u0161e na izborima za tu ve\u0107u satnicu ne\u0107e prihvatiti ni ni\u017eu.\u003C\/p\u003E\n\n\u003Cp\u003EMeni kao nekom tko ima skoro godinu dana radnog iskustva nije problem ispregovarati satnicu. Ja imam neki osje\u0107aj koliko otprilike vrijedim, koliko mogu, i koliko vibeam sa cijelim uredom. Me\u0111utim ovim su sjebali zoomere koji nemaju pojma koliko biti agresivni, koliko skromni, \u0161to je dobra atmosfera itd\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5768"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"27024"}]},"reactions":{"data":[]}}},{"type":"posts","id":"27024","attributes":{"number":134,"createdAt":"2020-05-18T22:55:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/132\u0022 class=\u0022PostMention\u0022 data-id=\u002227007\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Ovo jako ovisi kakav je tip prakse. Vecina firmi ne ocekuje nekoga sa iskustvom tko ce napraviti kvalitetan proizvod, nego je to vise obuka\/probni rok za daljnji posao i takvi sigurno nece pristati na vecu satnicu - zapravo imamo srece sto smo u struci u kojoj se to cesto placa, vecina drugih na takivm praksama radi za besplatno ili simbolicnu stipendiju. Sa godinu dana iskustva kad \u201cznas koliko vrijedis\u201d uglavnom vise ne trazis praksu, eventualno ako je neki bas konkretan projekt koji zapravo i ima ocekivanje da ce raditi i biti koristan, ali to nije bas cesto.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"173"}},"discussion":{"data":{"type":"discussions","id":"5768"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"27017","attributes":{"number":133,"createdAt":"2020-05-18T22:41:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/120\u0022 class=\u0022PostMention\u0022 data-id=\u002226970\u0022\u003ETentationeM\u003C\/a\u003E Mislim da nije do toga sto je organizacija rada od kuce losa, nego jednostavno remote internship nema bas previse smisla, pogotovo ovi od nekoliko tjedana. Puno je drugacije kad sjedis u uredu izmedu ljudi, mozes nekoga usput nesto pitati kad zapnes, upoznas tko ti s cime moze pomoci, opcenito vidis kako izgleda rad u uredu (ipak se ocekuje da je vecini to prvi posao)\u2026 Remote uvijek moras s namjerom pitati, pisati poruke\/dogovarati sastanke i tesko ces upoznati ljude osim mentora i nekog uzeg tima.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5768"}},"user":{"data":{"type":"users","id":"173"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"27092","attributes":{"number":135,"createdAt":"2020-05-19T09:13:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EGDi d.o.o. iskustva na studentskom poslu ili praksi?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5768"}},"user":{"data":{"type":"users","id":"94"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"27110","attributes":{"number":136,"createdAt":"2020-05-19T09:41:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENe da mi se tagat i citirat ljude, ali evo na brzinu moja 2 centa\u003C\/p\u003E\n\n\u003Cp\u003ESedamIT krvari zaposlenike jer im stalno ljudi odlaze zbog nezadovoljstva, malih pla\u0107a, velikih optere\u010denja, neorganiziranosti firme\u2026 Po\u010detna dev student pla\u0107a 26kn\/h . Izvucite iz toga \u0161ta ho\u0107ete.\u003C\/p\u003E\n\n\u003Cp\u003ERimac ne mogu tvrditi kakav je sad, ali su prije 3 godine bili me\u0111u najprljavijim zlouporabiteljima studenata i u\u010denika. Neke od praksi su bile:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Epozovu na razgovor za posao i poku\u0161aju prvo low-ball tako \u0161to ponude nepla\u0107enu praksu, pa praksu s prijevozom, pa minimalac\u003C\/li\u003E\n\u003Cli\u003Euzmu praktikante ( u ovom slu\u010daju srednjo\u0161kolce), potpi\u0161u ugovor da \u0107e im isplatit prijevoz na kraju prakse i onda ih zadnji dan otjeraju, ne pu\u0161taju ih vi\u0161e u firmu, odbijaju isplatiti tih jebenih 600kn\u003C\/li\u003E\n\u003Cli\u003Ene studentima, nego punopravnim zaposlenicima u po\u010detku pla\u0107e su znale kasnit po 6 mjeseci. Dok je gazda, siro\u010de, vozio A8L, mater mu X5, a po\u0161teni babo A8\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EZbog takvih praksi mi je i danas na no-no listi, bez obzira kako su se promjenili ili kako su narasli. Sad je dobro jer imaju para da i zaposlenicima bude dobro, ali su pokazali da \u010dim para zafali, zaposlenici \u0107e jest govna da bi gazda mogao vozit limuzinu.\u003C\/p\u003E","editedAt":"2020-05-19T09:47:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5768"}},"user":{"data":{"type":"users","id":"85"}},"editedUser":{"data":{"type":"users","id":"85"}},"mentionedBy":{"data":[{"type":"posts","id":"31530"},{"type":"posts","id":"35038"}]},"reactions":{"data":[]}}},{"type":"posts","id":"31530","attributes":{"number":248,"createdAt":"2020-05-28T14:10:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/234\u0022 class=\u0022PostMention\u0022 data-id=\u002229976\u0022\u003Etuka\u003C\/a\u003E \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/136\u0022 class=\u0022PostMention\u0022 data-id=\u002227110\u0022\u003EmAca Lukas\u003C\/a\u003E  search is your friend BA\/BD u SedamIT ima jo\u0161 manje pla\u0107e nego dev\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"85"}},"discussion":{"data":{"type":"discussions","id":"5768"}}}},{"type":"posts","id":"35038","attributes":{"number":303,"createdAt":"2020-06-04T12:56:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/136\u0022 class=\u0022PostMention\u0022 data-id=\u002227110\u0022\u003EmAca Lukas\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u010cuo sam upravo suprotno mi\u0161ljenje o Sedam IT-u od lika koji je tamo radio. \u003Cbr\u003E\nZnala\u010dka ekipa, dobra atmosfera, ugodni uvjeti, nau\u010di\u0161 puno.\u003Cbr\u003E\nSatnica ovisi o predznanju i dogovoru ali eto..\u003C\/p\u003E\n\n\u003Cp\u003EPa ako ima jo\u0161 netko iskustva da napi\u0161e? Mislim da su nudili dosta pozicija pa vjerojatno ima jo\u0161 nekih da zanima ovo pitanje\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"792"}},"discussion":{"data":{"type":"discussions","id":"5768"}}}},{"type":"posts","id":"27150","attributes":{"number":137,"createdAt":"2020-05-19T11:35:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ES obzirom da stari fer2 vise ne postoji, evo moje proslogodisnje iskustvo u trazenju praksi i studentskog posla. Mo\u017eda nekome od vas pomogne. Nisam se prijavljivala preko fera, ve\u0107 sam samoinicijativno slala CV i motivacijsko pismo agencijama i firmama koje su me zanimale (android ili software development) -\u0026gt; Five, Infinum, Sofa Score\/Sofa IT, Cinnamon Agency, Croz, Infobip, Span. Sam proces intervjua opisat cu za neke od njih. Ako nekog zanima nesto vise, slobodno nek mi se javi.\u003C\/p\u003E \n\n\u003Cp\u003ECROZ, Java - Intervju je izgledao ba\u0161 onako kako je kolegica iznad napisala. 40ak minuta, malo tehni\u010dkog znanja, malo HR analize. \ud83d\ude42 Nekako mozda najvise pitaju gradivo OOPa, baza i kommrea. Skroz opu\u0161teno. Ponude jako brzo posalju.. Po\u010detna satnica dobra za internship.\u003C\/p\u003E \n\n\u003Cp\u003ESofa IT, Android - Bila su 2 intervjua. Prvi sam imala s njihovom HRicom (standardna pitanja) , a drugi, tjedan dana kasnije, s Android dev (objektno orijentirano program. + osnove Androida). Ne znam kakva je satnica i kakva je kasnija procedura jer su dosta razvukli taj proces odabira, a ja sam u me\u0111uvremenu prihvatila drugi posao. Ali mislim da se na praksi radi neki interni projekt.\u003C\/p\u003E\n\n\u003Cp\u003EFive, Android bootcamp - Five, android, je bila moja najveca zelja pa sam njih ostavila za kraj. Intervju drzi android dev, traje 40ak minuta. Ispituje se gradivo OOPa + Android osnove + osnovna pitanja o tome zasto five, sto me motivira, etc. Definitivno najbolji intervju kojeg sam imala. Opu\u0161teno, dinami\u010dno, zanimljivo. Ponudu sam dobila tjedan dana nakon, kad su prosli sve intervjue. Satnica je tako\u0111er dobra. Dosta ljudi im se javilo za android od cega su odabrali 4. (ne znam kako ce to tocno izgledati ove godine).\u003Cbr\u003E\nSama praksa je podijeljena u dva dijela:\u003Cbr\u003E\nPrva tri tjedna radis svoju android aplikaciju od nule uz 1:1 mentorstvo,ali ima\u0161 i cijeli android tim na raspolaganju za pitanja i savjete. U ta tri tjedna mi je mentor odrzao neke prezentacije o android tehnologiji, clean arhitectureu, mvpu\u2026 Nakon toga, iduca tri tjedna prelazis na sluzbeni Five projekt. Imas pristup kodu, sudjelujes na daily sastancima, suradjujes s dizajnerima, fixas bugove, implementiras neke manje feature i dobis potpuni dojam o tome kak je radit na projektu za aplikaciju koju koriste milijuni korisnika. Tokom cijele prakse, sudjelujes na timskim sastancima, ru\u010dkovima, timskim ve\u010derama i kvartalnim sastancima agencije (ak ti se pogodi datum prakse \ud83d\ude03) . Mo\u017ee\u0161 se slobodno i malo odmorit uz plejku, stolni nogomet ili kavu na terasi. Svaki petak je piva petkom, ljudi su jako pristupa\u010dni i mo\u017ee\u0161 bilo kog pitat za savjet.\u003Cbr\u003E\nNakon prakse \u010desto zapo\u0161ljavaju studente i moram priznat da sam danas jednako odusevljena Fiveom ko i prvi dan prakse. O poslu nakon prakse ne\u0107u pisati ovdje, al mi se slobodno mo\u017eete javiti za detalje.\u003Cbr\u003E\nMislim da ono \u0161to je najbitnije za five je to da traze ljude koji imaju znanje, \u017eelju za ucenjem i napretkom, motivirani su i imaju strast prema odabranoj tehnologiji. Ne gleda se nikakav prosjek ocjena i prethodno radno iskustvo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5768"}},"user":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"27173","attributes":{"number":138,"createdAt":"2020-05-19T12:17:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav, da li ima tko kakvih iskustva s Montelektrom?\u003C\/p\u003E","editedAt":"2020-05-19T12:18:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5768"}},"user":{"data":{"type":"users","id":"365"}},"editedUser":{"data":{"type":"users","id":"365"}},"mentionedBy":{"data":[{"type":"posts","id":"27443"}]},"reactions":{"data":[]}}},{"type":"posts","id":"27443","attributes":{"number":147,"createdAt":"2020-05-20T10:04:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/138\u0022 class=\u0022PostMention\u0022 data-id=\u002227173\u0022\u003EPaulie_Walnuts\u003C\/a\u003E  \u003Cbr\u003E\nBio sam na stru\u010dnoj praksi u Montelektru pro\u0161lo ljeto. Traje tri tjedna i praksa je slika i prilika predmeta Praktikum automatizacije iz 6. semestra. Za FER3 program predmet ce se zvati Osnove automatizacije ako se ne varam. Ja sam se prijavio nakon druge godine(nisam jos odslusao praaut) i primili su me. Mislim da im je to testiranje dost bitno jer se firma dosta \u0161iri pa zele da dio studenata ostane kod njih na dulje vrijeme. Na samoj praksi automatizira se jedan mikro dio pivovare(prvo malo u\u010denja o proizvodnji pive  pa WinCC+ Step7). Najve\u0107a mana prakse je \u0161to za tri tjedna dobijes 2000kn. Njihov razlog za tu jako malu cifru je da ne zele studente koji tamo dolaze zbog novaca i to odradit i vise nikad se ne pojavit. Nego zele studente koji su dosli vidjet kako je radit u Montelektru i imaju zelje tamo trajno ostat. Stvari koje treba imat pri odabiru te prakse su: Firma se nalazi u Sv. Nedjelji, zna\u010di dosta daleko od Zg-a.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5768\/144\u0022 class=\u0022PostMention\u0022 data-id=\u002227271\u0022\u003ETrava\u003C\/a\u003E  Donekle odgovara na tvoje pitanje\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"c dati, samo \u0107u spomenuti par super stvari, Five je fokusiran na ameri\u010dko tr\u017ei\u0161te i jedna je od\u003Ca href=\u0022https:\/\/clutch.co\/agencies\/app-marketing\/new-york\u0022 rel=\u0022 nofollow ugc\u0022\u003E ja\u010dih agencija u New Yorku\u003C\/a\u003E, te zbilja radimo s nekim od poznatijih svijetskih brandova poput rosette stone, reutersa, marriotta, napstera. To su kvalitetni projekti na kojima se uz pomo\u0107 iskusnijih kolega stvarno puno mo\u017ee nau\u010diti, a realno i CV \u010dine ljep\u0161im.\u003C\/p\u003E \n\n\u003Cp\u003E\u010citao sam cijeli thread i vidio neke studentske horror pri\u010de o odre\u0111enim poslodavcima. Ja za Five osobno imam same pohvale. Kolege s kojima radim su super, atmosfera je super, nikada nisam \u010duo deranje ili prebacivanje krivnje. Primjerice jednom sam slu\u010dajno obrisao develop branch (jebeni autopilot brain mode i android studio pop up-ovi \ud83d\ude1b). Team lead je sjeo pored mene i pomogao mi restoreati ga, osim pokoje zezancije ni\u0161ta drugo mi nije re\u010deno. Tako\u0111er nisam o\u010dekivao da \u0107u dobiti 21 dan pla\u0107enog godi\u0161njeg kao student.\u003C\/p\u003E \n\n\u003Cp\u003ENadam se da ne zvu\u010dim kao prodava\u010d na TV prodaji, ali zbilja nemam nista lose za rec.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5768"}},"user":{"data":{"type":"users","id":"169"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"27271","attributes":{"number":144,"createdAt":"2020-05-19T16:46:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel neki E-ovci koji su i\u0161li na praksu imaju koju preporuku\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"d
