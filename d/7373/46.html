                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Kako saljete u cpp zadatke radnicima? Mislila sam slati stanje ploce, ali ne znam kako to poslati preko MPI.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="295923">Maddy</a> ja saljem stanje u obliku dva integera koji predstavljaju stupce, prvi oznacava potez racunala, a drugi oznacava potez covjeka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="295923">Maddy</a> U MPI možeš slati niz brojeva - tome služi <code>size</code> poruke. Znači možeš poslati svih <code>N x M</code> brojeva koji predstavljaju ploču, samo ih treba postaviti sekvencijalno u buffer.<br>
Ja sam kako bih smanjio volumen poruka slao samo niz poteza (indeksa stupaca). Svi procesi na početku pročitaju datoteku sa stanjem ploče i onda kad zaprime novi zadatak odsimuliraju taj prvi dio.</p>
                </div>
            </div>

                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="295872">indythedog</a> Evo odgovora<br>
Na pitanje možemo li doći isprobati na računalima na faksu koja imaju &gt;8 jezgri, kaže da se može doći ali da imaju samo Windows 7/linux i mpich, tj. pretpostavljam da ovo znači da podržavaju samo C/C++ jer kad sam ga pitao podržavaju li Python kaže da ne. Drugim rječima tough luck za nas koji smo radili u Pythonu/nekom drugom jeziku</p>

<p>Na pitanje kako pokrenuti na više računala, kaže na isti način na koji je pokazao za 1. labos - pokrenemo više procesa na različitim računalima, a da točan način ovisi o konkretnoj MPI implementaciji. Kaže da npr. za microsoft mpi prilikom pokretanja se koristi mpiexec i njegove opcije, pa se u argumentima navedu čvorovi na kojima se pokreće kao IP ili mrežno ime.</p>

<p>Jedino što sam ja mogao naći u vezi toga je ovako nešto <a href="https://stackoverflow.com/questions/39709877/mpi-execute-program-on-more-than-one-computer" rel=" nofollow ugc">https://stackoverflow.com/questions/39709877/mpi-execute-program-on-more-than-one-computer</a>, sama naredba je jednostavna ali se čini da prije toga treba napraviti dosta podešavanja, pa se ovo čini kao jako zeznut način</p>

<p>tldr: tko nije radio u C/C++ i nema komp sa 8 jezgri je u problemima</p>
                </div>
            </div>

<p>Jedina fora je da taj 2. komp na koji se spajate mora imat Linux, ali to se da zaobić korištenjem npr. wsl-a na windowsima ili slično</p>
