    <h2>[PARPRO] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p>Kako shvatit zasto mi za n=2 najbrze radi (0.0165), zatim za n=3 (0.035), n=4 (0.37) i ista vise od n=4 je iznad 1 sekunde cisto jer nemam vise od 4 jezgre haha…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p><a href="102.html" class="PostMention" data-id="296680">Reznox</a> nisam siguran, jer sto je veci n to bi obrnuto proporcionalno se trebalo smanjivat vrijeme koje je potrebno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p><a href="99.html" class="PostMention" data-id="296667">Spuk</a> pise ti na ferku di predajes da treba samo kod</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="296681">Fikalo</a> Oni i njihov ferko. Prije postavljanja pitanja, pregledan ferko i svejedno nema te informacije. Opet se ne snalazim na ferku. Ok onda samo kod bez onog dokumenta koji opisuje program? koji klinac onda pisemo taj dokument???</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p><a href="104.html" class="PostMention" data-id="296682">Fikalo</a> Shvatio sam na kraju, dubina mi je postavljena na 7 bila, to bi mi nekako sjebavalo sve, koristeći dubinu 4 i 5 imam vidljivo ubrzanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="296686">Spuk</a> <br>
<img src="../../assets/files/2022-05-16/1652708475-552992-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="296687">Fikalo</a> Ma vjerujem ti. Samo ja i ferko se ocito ne mozemo poslozit. Ima sto informacija na sto mjesta i aj ti nadji ono sto tebi treba.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p>Btw kad ste racunali ubrzanje i ucinkovitost sta ste koristili za T1 (vrijeme sekvencijalnog programa)?? Jer kad pokrneem njihov program koji je navodno sekvencijalni na istoj ploci i dubini mi je brzi od paralelnog na 6 jezgri.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Zna li netko je li moguce u C++-u poslati citavu istancu custom klase preko MPI poruka? <br>
Oni u primjeru imaju klasu Board i sad me zanima je li ja mogu jednostavno <br>
MPI_Send(&amp;currentBoard, sizeof(currentBoard), MPI_Datatype, dest, tag, MPI_COMM_WORLD);</p>

<p>Ono sto me muci je ovaj MPI_Datatype, ali sam vidio da postoji workaround kao <a href="https://www.open-mpi.org/doc/v1.5/man3/MPI_Type_contiguous.3.php" rel=" nofollow ugc">ovo</a> i <a href="https://www.open-mpi.org/doc/v1.5/man3/MPI_Type_create_struct.3.php" rel=" nofollow ugc">ovo</a></p>

<p>E sad… Da ne bi slucajno krenuo tim putem pa nakon X sati skuzim da to ipak ne radi - zanima me je li tko pokusao na ovako neki nacin?</p>

<p>Edit: <br>
Znam da je malo kompliciranje - koristim njihov kod pa pokusavam sto manje ga izmjenjivati. Workaround mi je da saljem 2d array stanja ploce pa napravim custom funkciju load koja nece loadati iz txt file-a kako oni imaju vec is tog array-a popuniti sve podatke iz Board klase</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mariak</h3>
                <div class="Post-body">
                    <p>ima li tko ideju zasto mi nista ne ispisuje kad pokrenem program iz terminala na windowsu, a na linuxu sve normalno radi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="113.html" class="PostMention" data-id="296818">kaiak</a> sys.stdout.flush() dodaj nakon printa možda, ako si u pythonu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Jel onda okay uzet 7 workera i dat im svakom po jedan zadatak? S tim da je zadatak stanje ploce nakon 1 od 7 mogucih poteza (radim infinite height plocu) Ili bas zahtjevaju da to bude nesto dinamicki  dodjeljeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="296855">DnkCkv</a> meni je prof rekao da bi trebalo doci do barem druge razine gdje je 49 stanja pa njih dijeliti radnicima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="116.html" class="PostMention" data-id="296863">Daeyarn</a> hm, znaci  master simulira 7 mogucih poteza racunala, za svaki od njih po 7 mogucih poteza covjeka –&gt; 7*7 stanja, i onda workeri simuliraju od tih stanja dalje pocevsi sa pc potezom?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="117.html" class="PostMention" data-id="296872">DnkCkv</a> Upravo tako <br>
Master treba stvoriti minimalno 49 zadataka i onda to dijeliti radnicima. Kad svi budu gotovi treba rezultate svakog podstabla pozbrojiti i podijeliti da se dobije ocjena za roditelja (onih 7 iz prve razine) i onda jos treba pogledati koji je od tih 7 najbolji rezultat pa taj potez napraviti.</p> 

<p>Mene zanima nesto drugo: <br>
Profesor je komentirao da mozemo imati fixno 8 radnika i onda pokretati na 1,2,4,8 procesora. Znam da je na satu nesto brzinski pokazivao u task manageru da se moze za program odrediti na koliko procesora ce se vrtiti - je li to to ili kako je zamišljeno to pokretanje na razlicitom br. proc. ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p>El moze netko pojasnit pisanje ove dokumentacije sto traze? Shvacam da moramo usporedivat brzine mjerenja, ali ovo ostalo mi je nejasno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrDREDD</h3>
                <div class="Post-body">
                    <p>Što uzeti za T1 kod izračuna, ako program radi samo za &gt;2 procesora(master samo dijeli zadatke radnicima i prikuplja rjesenja)? Nerazumno mi je uzet vrijeme izvođenja slijednog programa koji je za iste uvjete brži od paralelnog na 8 procesora.</p>
                </div>
            </div>
