                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Ima li netko tko je voljan napisati kako konceptualno riješiti ovaj labos?<br>
Profesor je kolegici napisao “Jedan zadatak je jedan cvor stabla tj provjera jednog stanja ploce, s rezultatom je li netko pobijedio. Zbog aglomeracije sva podstabla ispod neke dubine (npr 2) smatramo jednim zadatkom koji se prolazi slijedno rekurzivno. Na dubini 2 je 47 takvih zadataka i to se onda rasporedi po radnicima”</p> 

<p>Moja konceptualna ideja je da je vrh stabla trenutno stanje na ploči. Zatim (ako je ploča 7×7) imamo 7 čvorova djece i svaki taj čvor predstavlja stanje ploče koje bi bilo da smo kružić bacili na i-to mjesto (prvi čvor - prvo mjesto). Tad provjerimo da li je neki od njih pobjenički - ako je automatski njega odabiremo. Zatim, svaki od tih čvorova ima svojih 7 deca koji opet predstavljaju 7 mogućih opcija gdje je neprijatelj mogao baciti kružić - ako je neki od njih pobjednički automatski nam je to poraz i samim tim i čvor roditelj predstavlja poraz (jer ako mi odigramo taj korak neprijatelj će sigurno odigrati onaj koji mu nosi sigurno pobjedu). <br>
I tako idemo dok ne prođemo čitavo stablo s tim da ne idemo više u dubinu ako smo naišli na pobjedu/poraz. <br>
Kad smo na svaki čvor stavili -1 i 1 onda računamo one razlomke i odaberemo jedan od onih prvotnih 7 čvorova u prvoj razini koji ima najveći koeficijent.</p> 

<p>I tako se ponavlja kod svakog poteza.</p> 

<p>Osim 100 dodatnih pitanja koje imam - mene najviše zanima odakle ovo profesorovo da ima 47 čvorova u 2. razini? Nezz je li <em>zatipak</em> i zapravo je mislio 49 ili sam ja totalno krivo postavio zadatak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="295815">anon00</a> tako sam nekako ja rjesavao, znaci kada mi odigramo neki potez, racunalo ima 7 mogucih opcija tj. sljedecih stanja<br>
Ta stanja rasporedi po procesorima tako da svaki dobije jednak broj tih “prvih” mogucih stanja<br>
I svaki proces zapravo izvrsava slijedni algoritam ocjene poteza do neke dubine kako bi izracunao dobrotu onih stanja za koja ga je glavni procesor zaduzio<br>
Ovako kako sam ja radio, zapravo svaki procesor moze sam skuziti po svojem ranku i ukupnom broju procesora za koja je stanja zaduzen pa mu ne treba to reci glavni procesor<br>
Jos mi program nije dovoljno pametan pri ocjenjivanju stanja, ali radi za najvise 7 radnika, ako ih je vise onda ovaj ostatak nista ne radi<br>
I na drugoj razini bi trebalo biti 49 stanja, da…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="296070">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <br>
Pogledaj ovaj odgovor u mailu sto je profesor napisao <a href="24.html" class="PostMention" data-id="295815">anon00</a></p>  

<p>Po tom bi ja rekao da treba napraviti ovako (pa nek me netko ispravi ako je krivo) <br>
Glavni proces uzme trenutno stanje ploce i za njega krene raditi stablo. Na vrhu stabla je čvor koji sadrži trenutno stanje ploce i onda u sljedecoj razini stoji 7 mogucih koraka koje racunalo moze napraviti, a za svaki od tih 7 mogucih koraka ima jos 7 mogucih koraka koje nakon tog covjek moze napraviti (ovo je sad 2. razina stabla). Ovo se vrtilo u glavnom procesu slijedno i sad imas stablo koje ima 2 razine, a u toj drugoj razini imas 49 cvorova - to ces pretvoriti u 49 zadataka koje ces dodjeljivati radnicima, a svaki radnik ce u jednom zadatku <strong>slijedno</strong> dalje za sebe napraviti podstablo do one razine koja mu je određena parametrom (npr do razine 7).</p> 

<p>Dakle glavni proces pocinje kreirati stablo do druge razine gdje ima 49 cvorova - to pretvoris u zadatke i paraleliziras i daš radnicima da za svaki od tih zadataka slijedno izvrše algoritam (prakticki samo trebaju pokrenuti onaj njihov c++ primjer) i vrate ti najbolji rezultat (onaj decimalni broj). <br>
Kad se na toj 2. razini svih 49 radnika izvrši i vrate tu ocjenu onda valjda (slijedno, samo glavni proces) treba odrediti koji je potez najbolji.</p>

<p>Moguce da sam totalno u krivo, ali mi ovo jedino ima smisla</p>


<p><a href="59.html" class="PostMention" data-id="296085">Spuk</a> Pretpostavljam kao i prosli labos - pokreni program i pokazi da radi, zatim komentiraj kod i sto si gdje napravio i zbog cega i jos ce trebati pokazati ona dva grafa (ubrzanje i ucinskovitost)</p>
                </div>

:"post_reactions","id":"562585"},{"type":"post_reactions","id":"562789"},{"type":"post_reactions","id":"562795"},{"type":"post_reactions","id":"562894"},{"type":"post_reactions","id":"563622"},{"type":"post_reactions","id":"563947"}]}}},{"type":"posts","id":"295620","attributes":{"number":21,"createdAt":"2022-05-11T19:33:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022295618\u0022\u003EDaeyarn\u003C\/a\u003E Hm to mi se \u010dini malo nespretno ali sve je mogu\u0107e\u003Cbr\u003E\nMo\u017eda mu sutra po\u0161aljem mail u vezi toga, pa javim \u0161to ka\u017ee\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"165"}},"discussion":{"data":{"type":"discussions","id":"7373"}},"mentionedBy":{"data":[{"type":"posts","id":"295621"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295621","attributes":{"number":22,"createdAt":"2022-05-11T19:33:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/21\u0022 class=\u0022PostMention\u0022 data-id=\u0022295620\u0022\u003Eindythedog\u003C\/a\u003E moze, hvala ti\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"504"}},"discussion":{"data":{"type":"discussions","id":"7373"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"295815","attributes":{"number":24,"createdAt":"2022-05-12T22:05:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li netko tko je voljan napisati kako konceptualno rije\u0161iti ovaj labos?\u003Cbr\u003E\nProfesor je kolegici napisao \u201cJedan zadatak je jedan cvor stabla tj provjera jednog stanja ploce, s rezultatom je li netko pobijedio. Zbog aglomeracije sva podstabla ispod neke dubine (npr 2) smatramo jednim zadatkom koji se prolazi slijedno rekurzivno. Na dubini 2 je 47 takvih zadataka i to se onda rasporedi po radnicima\u201d\u003C\/p\u003E \n\n\u003Cp\u003EMoja konceptualna ideja je da je vrh stabla trenutno stanje na plo\u010di. Zatim (ako je plo\u010da 7\u00d77) imamo 7 \u010dvorova djece i svaki taj \u010dvor predstavlja stanje plo\u010de koje bi bilo da smo kru\u017ei\u0107 bacili na i-to mjesto (prvi \u010dvor - prvo mjesto). Tad provjerimo da li je neki od njih pobjeni\u010dki - ako je automatski njega odabiremo. Zatim, svaki od tih \u010dvorova ima svojih 7 deca koji opet predstavljaju 7 mogu\u0107ih opcija gdje je neprijatelj mogao baciti kru\u017ei\u0107 - ako je neki od njih pobjedni\u010dki automatski nam je to poraz i samim tim i \u010dvor roditelj predstavlja poraz (jer ako mi odigramo taj korak neprijatelj \u0107e sigurno odigrati onaj koji mu nosi sigurno pobjedu). \u003Cbr\u003E\nI tako idemo dok ne pro\u0111emo \u010ditavo stablo s tim da ne idemo vi\u0161e u dubinu ako smo nai\u0161li na pobjedu\/poraz. \u003Cbr\u003E\nKad smo na svaki \u010dvor stavili -1 i 1 onda ra\u010dunamo one razlomke i odaberemo jedan od onih prvotnih 7 \u010dvorova u prvoj razini koji ima najve\u0107i koeficijent.\u003C\/p\u003E \n\n\u003Cp\u003EI tako se ponavlja kod svakog poteza.\u003C\/p\u003E \n\n\u003Cp\u003EOsim 100 dodatnih pitanja koje imam - mene najvi\u0161e zanima odakle ovo profesorovo da ima 47 \u010dvorova u 2. razini? Nezz je li \u003Cem\u003Ezatipak\u003C\/em\u003E i zapravo je mislio 49 ili sam ja totalno krivo postavio zadatak?\u003C\/p\u003E","editedAt":"2022-05-12T22:08:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7373"}},"user":{"data":{"type":"users","id":"519"}},"editedUser":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[{"type":"posts","id":"295817"},{"type":"posts","id":"296088"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295817","attributes":{"number":25,"createdAt":"2022-05-12T22:26:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/24\u0022 class=\u0022PostMention\u0022 data-id=\u0022295815\u0022\u003Eanon00\u003C\/a\u003E tako sam nekako ja rjesavao, znaci kada mi odigramo neki potez, racunalo ima 7 mogucih opcija tj. sljedecih stanja\u003Cbr\u003E\nTa stanja rasporedi po procesorima tako da svaki dobije jednak broj tih \u201cprvih\u201d mogucih stanja\u003Cbr\u003E\nI svaki proces zapravo izvrsava slijedni algoritam ocjene poteza do neke dubine kako bi izracunao dobrotu onih stanja za koja ga je glavni procesor zaduzio\u003Cbr\u003E\nOvako kako sam ja radio, zapravo svaki procesor moze sam skuziti po svojem ranku i ukupnom broju procesora za koja je stanja zaduzen pa mu ne treba to reci glavni procesor\u003Cbr\u003E\nJos mi program nije dovoljno pametan pri ocjenjivanju stanja, ali radi za najvise 7 radnika, ako ih je vise onda ovaj ostatak nista ne radi\u003Cbr\u003E\nI na drugoj razini bi trebalo biti 49 stanja, da\u2026\u003C\/p\u003E","editedAt":"2022-05-12T22:35:36+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"504"}},"discussion":{"data":{"type":"discussions","id":"7373"}},"editedUser":{"data":{"type":"users","id":"504"}},"mentionedBy":{"data":[{"type":"posts","id":"295819"},{"type":"posts","id":"295876"}]},"reactions":{"data":[]}}},{"type":"posts","id":"296088","attributes":{"number":62,"createdAt":"2022-05-14T18:54:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/58\u0022 class=\u0022PostMention\u0022 data-id=\u0022296070\u0022\u003E\ud835\udc13\ud835\udc07\ud835\udc04 \ud835\udc12\ud835\udc04\ud835\udc02\ud835\udc11\ud835\udc04\ud835\udc13 - \ud835\udc02\ud835\udc0b\ud835\udc14\ud835\udc01\u003C\/a\u003E \u003Cbr\u003E\nPogledaj ovaj odgovor u mailu sto je profesor napisao \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/24\u0022 class=\u0022PostMention\u0022 data-id=\u0022295815\u0022\u003Eanon00\u003C\/a\u003E\u003C\/p\u003E  \n\n\u003Cp\u003EPo tom bi ja rekao da treba napraviti ovako (pa nek me netko ispravi ako je krivo) \u003Cbr\u003E\nGlavni proces uzme trenutno stanje ploce i za njega krene raditi stablo. Na vrhu stabla je \u010dvor koji sadr\u017ei trenutno stanje ploce i onda u sljedecoj razini stoji 7 mogucih koraka koje racunalo moze napraviti, a za svaki od tih 7 mogucih koraka ima jos 7 mogucih koraka koje nakon tog covjek moze napraviti (ovo je sad 2. razina stabla). Ovo se vrtilo u glavnom procesu slijedno i sad imas stablo koje ima 2 razine, a u toj drugoj razini imas 49 cvorova - to ces pretvoriti u 49 zadataka koje ces dodjeljivati radnicima, a svaki radnik ce u jednom zadatku \u003Cstrong\u003Eslijedno\u003C\/strong\u003E dalje za sebe napraviti podstablo do one razine koja mu je odre\u0111ena parametrom (npr do razine 7).\u003C\/p\u003E \n\n\u003Cp\u003EDakle glavni proces pocinje kreirati stablo do druge razine gdje ima 49 cvorova - to pretvoris u zadatke i paraleliziras i da\u0161 radnicima da za svaki od tih zadataka slijedno izvr\u0161e algoritam (prakticki samo trebaju pokrenuti onaj njihov c++ primjer) i vrate ti najbolji rezultat (onaj decimalni broj). \u003Cbr\u003E\nKad se na toj 2. razini svih 49 radnika izvr\u0161i i vrate tu ocjenu onda valjda (slijedno, samo glavni proces) treba odrediti koji je potez najbolji.\u003C\/p\u003E\n\n\u003Cp\u003EMoguce da sam totalno u krivo, ali mi ovo jedino ima smisla\u003C\/p\u003E\n\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/59\u0022 class=\u0022PostMention\u0022 data-id=\u0022296085\u0022\u003ESpuk\u003C\/a\u003E Pretpostavljam kao i prosli labos - pokreni program i pokazi da radi, zatim komentiraj kod i sto si gdje napravio i zbog cega i jos ce trebati pokazati ona dva grafa (ubrzanje i ucinskovitost)\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"519"}},"discussion":{"data":{"type":"discussions","id":"7373"}}}},{"type":"posts","id":"295819","attributes":{"number":26,"createdAt":"2022-05-12T22:32:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022295817\u0022\u003EDaeyarn\u003C\/a\u003E zapravo mislim da ni ne treba raditi za vise od 8 procesora(7 radnika) kad mjerenja moramo napraviti za najvise 8 procesora? Jedino ne znam jel bi ova ideja prekrsila ono njihovo \u201crjesenja sa stalnim brojem od najvise 7 zadataka(radnika) se nece priznavati\u201d?\u003Cbr\u003E\nJel to ogranicenje znaci da procesor mora raditi za broj radnika = 1,2,3,4,5,6,7, ili na sto se to odnosi\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"504"}},"discussion":{"data":{"type":"discussions","id":"7373"}},"mentionedBy":{"data":[{"type":"posts","id":"295856"}]},"reactions":{"data":[]}}},{"type":"posts","id":"295876","attributes":{"number":36,"createdAt":"2022-05-13T10:58:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022295861\u0022\u003EDaeyarn\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022295817\u0022\u003EDaeyarn\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/31\u0022 class=\u0022PostMention\u0022 data-id=\u0022295860\u0022\u003Eanon00\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Eposlao sam mail profesoru, profesor kaze da to rjesenje nije bas prihvatljivo jer je neucinkovita podjela na ~8 procesora, i da treba doci barem do dubine 2 gdje je 49 stanja i njih podijeliti medu radnicima\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"504"}},"discussion":{"data":{"type":"discussions","id":"7373"}}}},{"type":"posts","id":"295856","attributes":{"number":29,"createdAt":"2022-05-13T08:56:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/26\u0022 class=\u0022PostMention\u0022 data-id=\u0022295819\u0022\u003EDaeyarn\u003C\/a\u003E Ako se ne varam da je ideja da se problem podijeli na zadatke koji se dinamicki dodijeljuju procesoru pa tako ne ovisis o broju procesora - u tom slucaju je svejedno imao ih 4 i 8 ili 16. \u003Cbr\u003E\nPretpostavljam da su s tom recenicom mislili da upravo to ne smijemo napraviti tj. da ce svaki od 8 procesora preuzeti onaj zadatak koji odgovara njegovom indexu jer ce u tom slucaju raditi samo za iskljucivo 8 procesora\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"519"}},"discussion":{"data":{"type":"discussions","id":"7373"}}}},{"type":"users","id":"1660","attributes":{"username":"wolfs_123","displayName":"wLkR-74159","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/V3FH2ElwoWCMGkst.png","slug":"wolfs_123","joinTime":"2020-08-24T01:37:06+00:00","discussionCount":1,"commentCount":25,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-05-31T22:07:10+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1,"fof-upload-uploadCountAll":1,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":13,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"
