                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p>jel imao netko problema s pythonom i ispisom ploce? ma kolko god flushala ne zeli mi se ispisat u 90% slucajeva</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="297027">reygrep</a> Da izbjegneš zajebanciju i istraživanje jesu li ti i kako MPI procesi povezani s glavnim procesom, možda bi ti bilo bolje na početku u glavnom procesu stvoriti neki daemon kojem će ostali slati u Queue poruke koje on onda printa. U tom slučaju ti je za printanje zaslužan samo jedan proces (a ne proizvoljan broj koje MPI stvara), pa će ti u najmanju ruku biti lakše debuggati.</p>

<p>Taj proces može doslovno biti sljedeća metoda:</p>

<pre><code>from multiprocessing import Queue

def print_process(input_queue: Queue):
    for command, message in input_queue.get():
        if command == "stop":
            return
        elif command == "print":
            print(message)
    return</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>(šalješ mu tuple (naredba, poruka), pa ga možeš i ugasiti ako mu pošalješ <code>stop</code> naredbu)</p>

<p>U svakom slučaju flush ti nije baš naredba nego više <em>sugestija</em>, moja pretpostavka je da za što god je zaslužen bi ti se ispisalo tek na kraju posla, a ne kad mu narediš, i da to lakše riješiš procesom zasluženim za printanje koji manje serucka oko “naredbi” i ima jasniji graf roditelja.</p>
                </div>
            </div>

relationships":{"discussion":{"data":{"type":"discussions","id":"7373"}},"user":{"data":{"type":"users","id":"2731"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"297027","attributes":{"number":131,"createdAt":"2022-05-17T19:12:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ejel imao netko problema s pythonom i ispisom ploce? ma kolko god flushala ne zeli mi se ispisat u 90% slucajeva\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7373"}},"user":{"data":{"type":"users","id":"989"}},"mentionedBy":{"data":[{"type":"posts","id":"297040"}]},"reactions":{"data":[]}}},{"type":"posts","id":"297040","attributes":{"number":133,"createdAt":"2022-05-17T20:09:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7373\/131\u0022 class=\u0022PostMention\u0022 data-id=\u0022297027\u0022\u003Ereygrep\u003C\/a\u003E Da izbjegne\u0161 zajebanciju i istra\u017eivanje jesu li ti i kako MPI procesi povezani s glavnim procesom, mo\u017eda bi ti bilo bolje na po\u010detku u glavnom procesu stvoriti neki daemon kojem \u0107e ostali slati u Queue poruke koje on onda printa. U tom slu\u010daju ti je za printanje zaslu\u017ean samo jedan proces (a ne proizvoljan broj koje MPI stvara), pa \u0107e ti u najmanju ruku biti lak\u0161e debuggati.\u003C\/p\u003E\n\n\u003Cp\u003ETaj proces mo\u017ee doslovno biti sljede\u0107a metoda:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Efrom multiprocessing import Queue\n\ndef print_process(input_queue: Queue):\n    for command, message in input_queue.get():\n        if command == \u0022stop\u0022:\n            return\n        elif command == \u0022print\u0022:\n            print(message)\n    return\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-
