                                <h3>gunaman</h3>
                <div class="Post-body">
                    <p>jel zna netko je li spominjao na predavanju da je bas NEOPHODNO da individualan rad bude u WindowsForms frameworku? ili bi mogli ipak neki web app napravit?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>Jel možemo o/r mapiranje napraviti u entity frameworku ili bas mora biti NHibernate</p>
                </div>
            </div>

            <hr>

                    <p><a href="35.html" class="PostMention" data-id="125147">Patak007</a> <br>
ja sam isto pitao, odgovorio je ovo:</p>

<blockquote class="uncited"><div><p>U Seminaru je predviđeno da koristite NHibernate, ali i Entity framework može proći.</p></div></blockquote>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>kolsdj</h3>
                <div class="Post-body">
                    <p>Moramo li imati neku stvarnu bazu podataka ili je dovoljno napraviti mock baze kao što je napravljeno u sample projektu na ferwebu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fmst</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="125790">kolsdj</a> <br>
Ja bih rekao da ne treba ako individualno radiš seminar s obzirom da ne piše ništa vezano za to, dok u uputi za grupni rad piše nešto o tome (trebali bi koristit NHibernate za O/R mapiranje..)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yu-Suf-Oh</h3>
                <div class="Post-body">
                    <p>huška se da je produžen rok za predaju seminara za tjedan dana - je li to istina? i što to znači: produljuje se rok za implementaciju (kod) ili rok za predaju dokumentacije tog koda ili oboje?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bato</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="125945">Nia</a> jel to spomenuto na predavanjima ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="125945">Nia</a> Pa kod i dokumentacija se ionako predaju zajedno, a rok je produžen za tjedan dana, to je istina, rekao jutros na predavanju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yu-Suf-Oh</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="125954">Morski Pas</a> tako je, nisam bio na predavanjima, ali sam tako cuo</p> 
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="125967">mentally_disturbed_llama</a> show onda - di je party?</p> 
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="125967">mentally_disturbed_llama</a> oce bit neka sluzbena obavijest za to ili se samo drzimo recenog na predavanju?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="125967">mentally_disturbed_llama</a>  Znači li to da je rok za predaju Seminara za predmet i rok za predaju Seminara koji spada pod Laboratorij profila 1. veljače?<br>
Ili je samo rok za seminar Laboratorija profila produljen?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>whatTheHel</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="125984">Morski Pas</a> rekao je da ce napisat obavijest jos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrankoBrancin</h3>
                <div class="Post-body">
                    <p>Jel je dobio tko ovu poruku kada je pokušao poslat zip datoteku u privitku:<br>
<strong>Poruka nije isporučena jer ju je odbio primateljev davatelj usluge e-pošte.</strong></p>

<p>Jeste li onda slali preko sharepointa seminar?</p>
                </div>
            </div>

            <hr>

                                <h3>Bato</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-01-22/1611344248-504932-b6c51c36-6f6c-413a-adda-bdf883cf77fd.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ego</h3>
                <div class="Post-body">
                    <p>moze pomoc pls, zna li netko postoji li prag iz seminara za Laboratorij profila. Odnosno mora li se napraviti ukoliko iz ostala dva predmeta vec imamo preko 50 bodova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="129306">Ego</a> Netko je to pitao prof iz drugog predmeta (NMBP) i rekla je da ne treba ako skupis, ali pitaj jos negdje za svaki slucaj da nebi bilo hahh</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="32.html" class="PostMention" data-id="123173">Bobicki</a> Ja sam prošle godine položio Objetno, ali vjerujem da je sve isto ostalo i dalje</p></div></blockquote>

<p><a href="32.html" class="PostMention" data-id="123173">Bobicki</a> Mozes li reci ako se sjecas koliko treba vremenski za izradu ovog seminara ako radimo individualno i ako krecemo od 0? Postoje li mozda kakvi tutoriali? Radimo obican CRUD sa mock bazom podataka? Ako imas bilo kakvu informaciju kako sto lakse i brze rijesit taj seminar bila bih ti zahvalna hahah 😁</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="131241">Kiflica</a> Recimo nekih tjedan dana dok sam sve implmentirao, testirao i napravio dokumentaciju. Za tutoriale ne znam, ja sam za “kostur” koristio onaj njegov FinAssist projekt i onda samo uzimao elemente te aplikacije i prilagođavao svojoj. Ja čak i nisam ni imao neku perzistentnu bazu podataka, nego bih pri svakom paljenju aplikaciju napunio svojim mock podacima. A za ostalo eventualno možeš pogledati neke principe s predavanja, kako povezati sve u kodu, ali većina toga se već ionako nalazi u FinAssistu.</p>
                </div>
            </div>
