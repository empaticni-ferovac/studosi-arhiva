                                <h3>Jim</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="76569">gunaman</a> frend radi android, ja ios (oboje radimo i imamo iskustva) pa ako si zainteresiran javi mi se u poruke jer ja apsolutno ne znam kako se poruke salju</p>

            </div>

            <hr>
                    <div>
                                <h3>vykar</h3>
                <div class="Post-body">
                    <p>Također tražim grupu, mogu kvalitetno odraditi mobile dio (iOS). Javite se u dm</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mars</h3>
                <div class="Post-body">
                    <p>Trazim grupu. Mogu raditi android/desktop/backend.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>glava222</h3>
                <div class="Post-body">
                    <p>isto tražim grupu, nemam toliko iskustva s tehnologijama, ali mogu nauciti, pogotovo ako je c# u pitanju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vykar</h3>
                <div class="Post-body">
                    <p><a href="../../u/mentally_disturbed_llama.html" class="UserMention">@mentally_disturbed_llama</a> i ja tražimo još jednog člana za tim. Pokrivamo backend (ASP.NET) i mobile (iOS) dio pa nam treba netko tko bi odradio desktop app kroz Windows Formse.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Je li bolje raditi seminar u grupi ili individualno? Konkretnije, koja opcija zahtjeva manje ulozenog vremena i truda?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="89574">Kiflica</a> individualno, manje toga treba napraviti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>do kad je rok za prijavljivanje teme profesoru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="90189">mentally_disturbed_llama</a> a gdje pise taj datum?? jel on objavluje ista od tih obavijesti ili ih sve kaze samo na predavanju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bato</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="90189">mentally_disturbed_llama</a> koliko vidim taj rok je napisan samo u dokementu za rad u timu? Ukoliko radimo sami onda se ne mora nista prijavit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="90289">enaiks</a> Mislim da piše u onom dokumentu gdje su upute za seminar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="90321">Morski Pas</a> Ne, ukoliko radiš sam/a nema potrebe ništa prijavljivati i radiš što hoćeš. Tu informaciju je rekao na predavanjima, ne znam piše li eksplicitno negdje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Jel bilo kakvog spominjanja koliko taj projekt treba biti slozen, nesto tipa kao kod OPP ili ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ego</h3>
                <div class="Post-body">
                    <p>Zna li netko kako odabrati temu za individualan rad? Ima li netko možda neki primjer teme?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p>Jel 18.1. rok za predaju samo specifikaciju zahtjeva, use case i to ili do tada moramo predati gotov projekt?<br>
I može li projekt biti web aplikacija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vykar</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="116734">Maglica</a> Sve piše u dokumentaciji na webu. 2. dz do 18.1., a seminar (projekt) do 25.1. u 8:00. Kolko je meni poznato app mora biti C# windows forms desktop app realiziran kroz VS, mora biti MVC arhitekture i imati testove. Mislim da web app može jedino ako radiš grupno (ASP.NET), možda može i individualno, ali mislim da svakak treba MVC. Najbolje da provjeriš s profesorom ako nije najjasnije na webu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Patak007</h3>

            </div>
