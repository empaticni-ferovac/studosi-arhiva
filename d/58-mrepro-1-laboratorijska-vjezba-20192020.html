                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Je li netko riješio labos, zanima me jedna stvar. Imam otvorena dva bot-a i šaljem podatke na dva nc programa, jedan od ta dva bot-a (onaj kojeg sam prvog pokrenuo) uspijeva slati podatke na oba nc programa, a drugi ne uspijeva, tj. uspije samo prvi podatak, a ostale ne uspije poslati.</p>

<p>Na Wiresharku mi javi Port Unreachable (za taj drugi)</p>

<p>Zanima me, je li to zato što dva programa ne mogu u isto vrijeme slati podatke na isti port pa to tako treba biti, ili je meni nešto krivo u kodu?</p>
                </div>
            </div>
