    <div>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p>Je li netko već imao ili možda zna kako izgleda labos?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Darla</h3>
                <div class="Post-body">
                    <p>Koliko vam je trebalo za rješavanje labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Valentino</h3>
                <div class="Post-body">
                    <p><a href="7126/3.html" class="PostMention" data-id="287072">Darla</a> Ne znam jesam li krivo nešto shvatila, ali labos je prelagan, prvi zadatak je 5 minuta kodiranja maksimalno, a drugi uzmeš primjer-2 i malo ga izmijenis… Moguće da sam fulala ceo fudbal i da ne kužim težinu zadataka jer nisam išla na predavanja…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Darla</h3>
                <div class="Post-body">
                    <p><a href="7126/4.html" class="PostMention" data-id="287098">Valentino</a> Zato i pitam jer mi sve izgleda sumnjivo lagano pa ne znam gdje je kvaka jer nisam isto isla na predavanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Valentino</h3>
                <div class="Post-body">
                    <p>Kako je danas izgledao labos?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="7126/9.html" class="PostMention" data-id="288439">Valentino</a></p> 

<p><a href="7126/10.html" class="PostMention" data-id="288470">Peter Jordanson</a></p> 

<p>Ja sam dobio zadatak da se definira nova putsN(char *text, size_t n) funkcija koja ispisuje samo zadnjih n znakova danog teksta i to (ko stari puts) stavit u hello_world. Prije toga je trebalo napravit novu granu na git-u (od grane lab1), a na kraju sve to stavit tj. push-at na repo. Nakon što se sve to napravi, samo pozoveš profesora pokažeš što si napravio i tjt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p>jel bio zadan neki zadatak na labosu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>joj</h3>
                <div class="Post-body">
                    <p><a href="7126/10.html" class="PostMention" data-id="288470">Peter Jordanson</a> "Napravi granu lab1x iz grane lab1. Napravi program u programs/novi_program/novi_program.c koji ispisuje “Novi program” i poziva se iz datoteke startup.c prije programa debug. Pushat."</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Valentino</h3>
                <div class="Post-body">
                    <p>Za buduće, meni je bilo, napraviti granu iz mastera, maknuti program hello_world.c i reference na njega, pushati…</p>
                </div>
            </div>

            <hr>
            </div>
