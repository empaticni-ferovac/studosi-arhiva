            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>Jel mi moze netko objasniti ovaj primjer za LZ77. Dakle ako se dobro sjecam vrijednosti na izlazu prestavljaju (offset,length i sljedeci char), ali kad racunam offset na njihova zadnja dva primjera ne vidim nekakvu logiku pa ako mi moze netko objasnit kaj se dogada. U njihovom slucaju vrijednost offseta za oba slucaja je 2, a zadnje pojavljivanje slova A i B je bilo prije 3 puta.. barem smo tak to radili na tinf-u moguce da nije ovdje ovako pa nek me netko ispravi. Siguran sam da bi i ljudima za labos bilo lakse kad bi znali kako taj algoritam u njihovim prezentacijama izgleda<br>
<img src="../../assets/files/2021-12-14/1639500431-600473-slika.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>mmmmDa</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="264587">LucidDreamer</a> Mislim da oni drugačije računaju offset odnosno između b i a je 0 u b|a;acb <br>
U drugom retku na slici bi offset trebao biti 1 dok je kod njih 0. Inače se računa tak kak ti kažeš al mislim da ne bi trebao bit problem koji god pristup odabereš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>burek</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="264587">LucidDreamer</a> imaš dobro objašnjen njihov algoritam u onoj skripti kompresijski algoritmi, ali da, drugačije je nego na tinfu i realno bilo gdje na internetu, nez zaš moraju biti spešl</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uchenikowitz</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="264587">LucidDreamer</a> pise na slajdu “i=pozicija p relativno od kraja D”, sto znaci da ti je offset zapravo udaljenost od kraja D (pr. ako u D imas “ABCA”: offset(prvi A s desna) = 0, offset(C) = 1, offset(B) = 2). Nadam da je sad jasnije. Sto se tice tog zadatka na labosu, samo koristi sve njihovo, pogotovo ovo za posmak, ja sam probao sam rijesit pa sam se spetljao. Jako dobro obratit paznju na slucaj kada prefix ulazi u lookahead buffer.</p> 
                </div>
            </div>

                                <h3>IdemNecu</h3>
                <div class="Post-body">
                    <p>Jel može molim vas netko objasnit kako jebeno krece ovaj Lz77 npr. ulaz = “ABCABCABCE”, d=4, l=4.  Zasto nije tuple (0,0,a), (0,0,b) nego je prvi tuple (0,1,b) ? Hvala</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>burek</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="264739">IdemNecu</a> Jer se na početku dictionary napuni sa prvim znakom, znači imaš AAAA u dict-u, i A prvi na ulazu u lookahed-u, taj A se prepozna pa ide na output (0,1,B)-&gt;0 je offset, 1 je duljina prepoznatog prefixa, a B je sljedeći znak na ulazu</p>
                </div>
            </div>
