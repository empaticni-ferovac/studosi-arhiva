                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Napomene:<br>
1.) Neovisno o jeziku, potrebno je instalirati MPI na računalo. Za python, nakon što se instalira, mora se <code>mpi4py</code> instalirati.<br>
2.) Cekanje i jedenje je random trajanje te pazite na seed kod višedretvenih procesa<br>
3.) Ako ispisujete izlaz, onda nemojte zaboraviti flushat<br>
4.) Ima n vilica i n filozofa, ali raspored vilica je takav da da prvi ima obje, zadnji nijednu, a svi ostali samo lijevu jer oni s manjim indeksom imaju veci prioritet<br>
5.) Nemojte mijesati blokirajuce i neblokirajuce pozive tipa recv i isend<br>
6.) Labos je relativno jednostavan, samo je debugiranje problem i na tome ce te vecinu vremena izgubiti tako da si pripremite živce</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p><a href="7151/10.html" class="PostMention" data-id="287999">branimir1999</a> Ne mogu nigdje nać, znači možemo i u pythonu radit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="7151/11.html" class="PostMention" data-id="288075">SuperSjajan3</a> Možemo da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="7151/11.html" class="PostMention" data-id="288075">SuperSjajan3</a> Uzmi, ne sa zrnom već <strong>KILOM</strong> soli, da ako imas jace alate za debugiranje C koda, mozda bi ti bilo preporucljivo ipak raditi u C-u. Uzmi takoder u obzir da MPI u C-u ima vise dokumentacije i da je paralelno programiranje standardna stvar za taj jezik. Uz to, zadaci i primjeri u skripti su vise nalik na C nego na python</p>

<p>Protuargument je: jos nisam jos ni uspjesno rijesio labos u pythonu jer ga i dalje debugiram, te nisam ni pogledao kako izgleda labos u C-u. Stoga, postoji solidna sansa da nemam ideje sto pricam</p>
                </div>
            </div>

                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Ja radim ovu vježbu u C-u i koliko se god trudija pratiti njihove upute, mene samo zanima, koliko je bitno da implementiramo jesu li vilice čiste ako u program filozofi ni ne šalju zahtjeve za lijevom ili desnom vilicom već samo za vilicom (nebitno nalazi li se ona njemu slijeva ili zdesna)? Ili sam ja omašio ceo fudbal</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="7151/17.html" class="PostMention" data-id="288491">iNut</a> to čista nečista vilica je bitna za razlikovanje sljedećoj situaciji<br>
recimo da filozof, neka je on indeksa 3, ima jednu vilicu, onu između sebe i 4, i hoće jesti (iako nebitno ali recimo da je već poslao zahtjev filozofu indeksa 2 pa čeka njegovu vilicu)<br>
e i recimo da filozof indeksa 4 sada zatraži onu vilicu koju ima filozof 3<br>
e sad ako je vilica prljava, on mu ju mora dati unatoč tome što i 3 hoće jesti, i kad ju filozof 4 dobije on ju smatra čistom<br>
ako nije, odnosno ako je vilica koju ga 4 traži čista, onda 3 mu neće dati, tek kasnije kad on pojede</p>

<p>tlrd: čista vilica kod filozofa znači da ju je dobio od filozofa, pa jbg neću ti je dati nazad jer još nisam jeo i sad je moj red<br>
prljava vilica kod filozofa znači da je prethodno obavio jedenje sa njom, pa ako ga susjed traži dat ćeš mu (čak i ako si gladan i želiš jesti) jer ti si već obavio jednom a tvoj susjed nije</p>

<p>dakle kad šalješ vilice ne moraš navoditi u poruci da je ona sada čista, jer to se implicitno podrazumijeva, to će lokalno ažurirati svaki proces po primitku vilice jer on mora pratiti pravila kada udovoljiti zahtjevima (i ažurirati kad je prljava kad pojede)</p>
