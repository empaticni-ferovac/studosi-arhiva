<noscript id="flarum-content">
    <div class="container">
    <h2>Mentor: Jurica Babić</h2>

    <div>
                    <div>
                                <h3>feudalac</h3>
                <div class="Post-body">
                    <p>Jurica Babić iskustva mozda? Koliko mu znaci prosjek?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Je li Jurica Babić ikome odgovorio? Ima li još mjesta kod njega?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GetSchwifty</h3>
                <div class="Post-body">
                    <p><a href="5621/2.html" class="PostMention" data-id="43160">[obrisani korisnik]</a> <br>
Odg je meni, odmah isti dan (iako je bio vikend), rekao je da me može primit, dog sam sastanak ovaj tjedan, cini mi se da mu prosjek i nije toliko bitan, ja imam 3,6 i nije nista rekao. 😆</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pustimestat</h3>
                <div class="Post-body">
                    <p><a href="5621/3.html" class="PostMention" data-id="43162">_2D_</a> <br>
I jel ti on mentor bio? Iskustva, preporuke?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fruit_kid</h3>
                <div class="Post-body">
                    <p><a href="5621/4.html" class="PostMention" data-id="275864">pustimestat</a> <br>
Meni je mentor ove godine i stvarno svaka preporuka za njega, bar meni odgovara njegov način rada. Više puta tijekom semestra sam mu se obratila za pomoć/savjet/smjernicu i svaki put mi je dao korisne informacije. Ako ne želiš čest kontakt s mentorom, nego si više onaj tip da ga ne želiš vidjet cijeli semestar, Jurica nije za tebe, ali meni odgovara da prati napredak svaki tjedan. Nez više što da kažem pa samo pitaj ako te još što zanima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GetSchwifty</h3>
                <div class="Post-body">
                    <p><a href="5621/4.html" class="PostMention" data-id="275864">pustimestat</a> Je, slažem se sa svim navedenim gore, svaka preporuka. Što se tiče teme za završni, meni je predložio temu jer ja nisam imala ideja. Znam i neke ljude koji su imali svoje ideje za neke aplikacije i onda su radili to. Što se tiče diplomskog, on ti navede neka područja kojima su se on ili asistenti koji rade s tobom bavili i o kojim više znaju, ali nisu zatvoreni samo za to. Uglavnom, traži od tebe da razmisliš što tebe zanima i što bi volio raditi i onda to pokuša prilagoditi na neku od tema kojima se oni bave (društvena uključenost, društvene mreže, analitika podataka).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pustimestat</h3>
                <div class="Post-body">
                    <p><a href="5621/5.html" class="PostMention" data-id="275873">Fruit_kid</a><br>
A kako funkcionira biranje teme kod njega, moras bas nesto vezano za njegovo polje ili kako to ide? Za preddiplomski pitam.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fruit_kid</h3>
                <div class="Post-body">
                    <p><a href="5621/6.html" class="PostMention" data-id="275891">pustimestat</a> Ja sam na preddiplomskom pa nisam još bila kod njega na razgovoru za završni, ali za projekt ti znam reć. Bila sam spojena sa studentima od Željke Car i Podobnika i radili smo na temu asistivne tehnologije, tako da, da, radiš nešto vezano za njegovo polje (jedno od onih područja koja ima navedeno na svojoj stranici). Čovjek je stvarno svestran i svime se bavi pa mu na razgovoru možeš reć što te točno zanima pa će ti odabrat projekt u skladu s time. Ja sam mu bila rekla da me interesira asistivna tehnologija pa me zato spojio s grupom profesorice Car koja se također bavi tom temom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pustimestat</h3>
                <div class="Post-body">
                    <p><a href="5621/7.html" class="PostMention" data-id="275907">Fruit_kid</a><br>
Odlicno, hvalaaa ti puno na odgovoru 😊😊</p>
                </div>
            </div>

            <hr>
            </div>

osts","id":"42142","attributes":{"number":1,"createdAt":"2020-06-20T02:16:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJurica Babi\u0107 iskustva mozda? Koliko mu znaci prosjek?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5621"}},"user":{"data":{"type":"users","id":"229"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"43160","attributes":{"number":2,"createdAt":"2020-06-23T13:03:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJe li Jurica Babi\u0107 ikome odgovorio? Ima li jo\u0161 mjesta kod njega?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[{"type":"posts","id":"43162"}]},"reactions":{"data":[]}}},{"type":"posts","id":"43162","attributes":{"number":3,"createdAt":"2020-06-23T13:05:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5621\/2\u0022 class=\u0022PostMention\u0022 data-id=\u002243160\u0022\u003E[obrisani korisnik]\u003C\/a\u003E \u003Cbr\u003E\nOdg je meni, odmah isti dan (iako je bio vikend), rekao je da me mo\u017ee primit, dog sam sastanak ovaj tjedan, cini mi se da mu prosjek i nije toliko bitan, ja imam 3,6 i nije nista rekao. \ud83d\ude06\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"130"}},"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[{"type":"posts","id":"275864"}]},"reactions":{"data":[{"type":"post_reactions","id":"91529"}]}}},{"type":"posts","id":"275864","attributes":{"number":4,"createdAt":"2022-01-31T22:51:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5621\/3\u0022 class=\u0022PostMention\u0022 data-id=\u002243162\u0022\u003E_2D_\u003C\/a\u003E \u003Cbr\u003E\nI jel ti on mentor bio? Iskustva, preporuke?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1680"}},"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[{"type":"posts","id":"275873"},{"type":"posts","id":"275931"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275873","attributes":{"number":5,"createdAt":"2022-01-31T23:09:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5621\/4\u0022 class=\u0022PostMention\u0022 data-id=\u0022275864\u0022\u003Epustimestat\u003C\/a\u003E \u003Cbr\u003E\nMeni je mentor ove godine i stvarno svaka preporuka za njega, bar meni odgovara njegov na\u010din rada. Vi\u0161e puta tijekom semestra sam mu se obratila za pomo\u0107\/savjet\/smjernicu i svaki put mi je dao korisne informacije. Ako ne \u017eeli\u0161 \u010dest kontakt s mentorom, nego si vi\u0161e onaj tip da ga ne \u017eeli\u0161 vidjet cijeli semestar, Jurica nije za tebe, ali meni odgovara da prati napredak svaki tjedan. Nez vi\u0161e \u0161to da ka\u017eem pa samo pitaj ako te jo\u0161 \u0161to zanima\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1608"}},"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[{"type":"posts","id":"275891"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275931","attributes":{"number":9,"createdAt":"2022-02-01T10:46:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5621\/4\u0022 class=\u0022PostMention\u0022 data-id=\u0022275864\u0022\u003Epustimestat\u003C\/a\u003E Je, sla\u017eem se sa svim navedenim gore, svaka preporuka. \u0160to se ti\u010de teme za zavr\u0161ni, meni je predlo\u017eio temu jer ja nisam imala ideja. Znam i neke ljude koji su imali svoje ideje za neke aplikacije i onda su radili to. \u0160to se ti\u010de diplomskog, on ti navede neka podru\u010dja kojima su se on ili asistenti koji rade s tobom bavili i o kojim vi\u0161e znaju, ali nisu zatvoreni samo za to. Uglavnom, tra\u017ei od tebe da razmisli\u0161 \u0161to tebe zanima i \u0161to bi volio raditi i onda to poku\u0161a prilagoditi na neku od tema kojima se oni bave (dru\u0161tvena uklju\u010denost, dru\u0161tvene mre\u017ee, analitika podataka).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"130"}},"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"275891","attributes":{"number":6,"createdAt":"2022-02-01T01:47:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5621\/5\u0022 class=\u0022PostMention\u0022 data-id=\u0022275873\u0022\u003EFruit_kid\u003C\/a\u003E\u003Cbr\u003E\nA kako funkcionira biranje teme kod njega, moras bas nesto vezano za njegovo polje ili kako to ide? Za preddiplomski pitam.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1680"}},"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[{"type":"posts","id":"275907"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275907","attributes":{"number":7,"createdAt":"2022-02-01T08:57:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5621\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022275891\u0022\u003Epustimestat\u003C\/a\u003E Ja sam na preddiplomskom pa nisam jo\u0161 bila kod njega na razgovoru za zavr\u0161ni, ali za projekt ti znam re\u0107. Bila sam spojena sa studentima od \u017deljke Car i Podobnika i radili smo na temu asistivne tehnologije, tako da, da, radi\u0161 ne\u0161to vezano za njegovo polje (jedno od onih podru\u010dja koja ima navedeno na svojoj stranici). \u010covjek je stvarno svestran i svime se bavi pa mu na razgovoru mo\u017ee\u0161 re\u0107 \u0161to te to\u010dno zanima pa \u0107e ti odabrat projekt u skladu s time. Ja sam mu bila rekla da me interesira asistivna tehnologija pa me zato spojio s grupom profesorice Car koja se tako\u0111er bavi tom temom.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1608"}},"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[{"type":"posts","id":"275912"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275912","attributes":{"number":8,"createdAt":"2022-02-01T09:40:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5621\/7\u0022 class=\u0022PostMention\u0022 data-id=\u0022275907\u0022\u003EFruit_kid\u003C\/a\u003E\u003Cbr\u003E\nOdlicno, hvalaaa ti puno na odgovoru \ud83d\ude0a\ud83d\ude0a\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1680"}},"discussion":{"data":{"type":"discussions","id":"5621"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"229","attributes":{"username":"feudalac","displayName":"feuda
