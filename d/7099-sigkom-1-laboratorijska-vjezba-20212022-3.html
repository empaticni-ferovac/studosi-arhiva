                    <p><a href="7099/63.html" class="PostMention" data-id="288349">JogaBonito</a> restartaj virtualku, tako je i meni bilo jer sam jednom već pokrenuo prije taj mitm.sh jer sam krivo skužio nešto.</p>
                </div>

            <hr>
                    <div>
                                <h3>Sale</h3>
                <div class="Post-body">
                    <p><a href="7099/63.html" class="PostMention" data-id="288349">JogaBonito</a> <br>
Ovo znači da su pokrenuta dva eksperimenta s istim čvorom “Attacker”. Svaki eksperiment koji se pokrene, mora se i terminirati prije pokretanja iste topologije (gumb Experiment —&gt; Terminate). Broj pokrenutih eksperimenata:<br>
<code>$ sudo himage -ln</code><br>
U svakom redu prikazana su imena  eksperimenata i njihovi čvorovi. Ako ima više redova, pokrenuto je više eksperimenata.</p>

<p>U ovom slučaju nije potrebno restartati virtualni stroj. Ako se dogodi da izađete iz IMUNES grafičkog sučelja a eksperiment nije terminiran, moguće je “spojiti” se na isti eksperiment iz bilo kojeg IMUNES grafičkog sučelja (pozvanim sa sudo) korištenjem Experiment —&gt; Attach to experiment. Tada se može terminirati ako je potrebno ili nastaviti rad na njegovim čvorovima.</p>

<p>Dodatno, sve pokrenute eksperimente moguće je terminirati i iz konzole (prije toga ugasiti sva IMUNES grafička sučelja koja imaju pokrenute eksperimente):<br>
<code>$ sudo cleanupAll</code></p>
                </div>
            </div>
