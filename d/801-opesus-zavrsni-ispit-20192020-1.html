                    <p>treba mi na provjeri 7.5 od 8 da ne moram izac, a nisam rijesio cijeli zadatak sa stranicenjem 3 boda 😕</p>

F</p>

                    <div>
                                <h3>SpekuraDebela</h3>
                <div class="Post-body">
                    <p>Pitanjce, sada mi je palo na pamet, ove kratke provjere sta smo pisali, ne skaliraju se zar ne ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="801/5.html" class="PostMention" data-id="31420">Šćap</a> ne jer je ukupna suma tih kratkih provjera = bodovi na MI + bodovi za bliceve</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Gdje vi vidite sve bodove? meni na ferwebu nema upisano nista osim labosa, ferko apsolutno nista</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="801/7.html" class="PostMention" data-id="31673">DnkCkv</a> trebo bi na ferwebu imat upisane i ove provjere u nastavnik aktivnostima ko i svi ostali</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="801/8.html" class="PostMention" data-id="31677">steker</a> Jedino ako je razlog sto nisam jos predao sve labose, inace nema mi nista od tih provjera osim u “novosti” gdje vidim 6. i 5. provjeru</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="801/9.html" class="PostMention" data-id="31679">DnkCkv</a> pa meni su redovito upisivali dan-dva nakon svake provjere pa ne vidim smisao da bi bas razlog bili labosi… jedino ako sam u krivu neka me netko pametniji ispravi.. ali ja bih u tvom slucaju poslala mail/pitala na teams :/</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="801/10.html" class="PostMention" data-id="31681">steker</a> Meni su redovito stizali mailovi da su bodovi za provjere azurirani, a bodova nigdje… morat cu pitat nekog</p> 
                </div>
            </div>

            <hr>
                    <div>

                    <p>Koje gradivo ulazi u ZI?</p>
                </div>

                </div>
