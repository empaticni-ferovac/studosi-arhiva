    <div class="container">
    <h2>[RAC] Predmeti 2. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="1115/134.html" class="PostMention" data-id="236171">someone7</a> mislim da bi trebao bit lagan Posrednici umreženih sustava</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kikyy99</h3>
                <div class="Post-body">
                    <p>“Oblikovanje programske potpore za ugradbene računalne sustave”</p>

<p>Zkj ovaj predmet ne mozemo upisati na FER2 RI? Cini se malo bezveze jer to je poanta RI-a…<br>
A FER3 RI mogu. Vjv im je promaklo</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>saitama</h3>
                <div class="Post-body">
                    <p>Nije mi jasno jel ja mogu upisati 30 ectsa i tjt ili se moraju postivati sve ove minimalne grupe?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="1115/148.html" class="PostMention" data-id="236513">saitama</a> Strukturom studija je propisano koliko moras ects iz kojih grupa predmeta. Mislim da aplikacija ne brani da se upise manje iz neke grupe (to ima smisla samo ako si “parcijala”), ali dok se struktura ne zadovolji nećeš diplomirati.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>Iskustva sa Bioinformatikom, Obrambenim sutavima i Sigurnost u internetu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p><a href="1115/150.html" class="PostMention" data-id="236607">Murin</a></p> 

<p>Bioinformatika 1 (ljetni semestar)<br>
Za ovaj predmet mi je jako drago sto sam ga upisala jer ima 3 mogucnosti polaganja. Moze se raditi seminar od 40 bodova i pisati ispite ili uzeti seminar od 100 bodova ili prijaviti se za zadatak s nekom firmom u tom podrucju pa te oni tamo mentoriraju, takoder za 100 bodova. Ja sam s kolegicama uzela zadnju opciju i stvarno je bilo zanimljivo i mogu reci dosta lagano za prolaz.</p>

<p>Sigurnost u Internetu<br>
Za ovaj predmet mi je zao sto sam ga upisala hhahaha. Upisala sam ga jer mi je djelovao zanimljivo. Najveca mana kod predmeta je to sto se radi hrpetina gradiva i bar meni je sve bilo nekako zbrckano. Ima jako puno pojmova za zapamtiti i opcenito mehanizama i ‘kako stvari funkcioniraju’ pa se lako da zabuniti. Labosi su okej. Ispita starih nema toliko na materijalima sto je isto minus. Predavanja kod vukovica bila okej, ali kod mikuca stvarno suhoparna. Uz to, predmet ima usmeni sto meni nije bas najdraze 🙂<br>
Sve u svemu, ako te bas jaaako interesira ovo podrucje upisi, ali ako trazis nesto lagano za prolaz mozda bolje ne.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p><a href="1115/151.html" class="PostMention" data-id="236615">Tratarira</a> Misliš li pod ‘Bioinformatika’ na ‘Biomedicinsku informatiku’ ili ne?<br>
Ne znam jesu li to 2 različita predmeta ili su u aplikaciji samo preimenovali predmet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lelek</h3>
                <div class="Post-body">
                    <p>Jel zna netko za “Arhitektura, protokoli i usluge weba” koliko ima mjesta na predmetu, posto je ogranicen te koji je kriterij na temelju cega se rangira?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="1115/152.html" class="PostMention" data-id="236627">Lelek</a> 2020/21 je bilo 149 upisanih</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="1115/152.html" class="PostMention" data-id="236627">Lelek</a></p> 

<blockquote class="uncited"><div><p>Za akademsku godinu 2020/2021 na predmetu Računarstvo zasnovano na uslugama uvedena je upisna kvota od 150 studenata. Odabir studenata do popunjavanja kvote obavit će se po sljedećim kriterijima:<br>
1) prednost pri upisu imaju studenti kojima su mentori nastavnici na predmetu<br>
2) nakon toga, prednost imaju studenti koji su na preddiplomskom studiju FER-a odslušali predmete Uvod u teoriju računarstva (UTR) i Prevođenje programskih jezika (PPJ) - studenti se rangiraju po ukupnom uspjehu na ova dva predmeta<br>
3) ostali zainteresirani studenti rangiraju se po prosjeku ocjena položenih predmeta na prediplomskom studiju</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>RZ sam i dvoumim se oko odabira:</p>
<ul><li>Drustveni: Dizajniranja organizacije i Kreativnog laboratorija. Koji je od ta dva lagan, a relativno koristan (koliko moze biti)? Also, Dizajniranje nema završni???</li>
<li>preporuceni izborni (3. predmet, uz HMO i RGKiK): Operacijska istrazivanja, Upravljanje projektima i Poslovna inteligencija</li></ul>

<p>Pa ako netko ima neko misljenje o ponudjenim predmetima, a da vec nije napisao, pliz nek napise<br>
I jel mi moze netko reci sto je meko racunarstvo i zasto ga imam polozeno od prosle godine? 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="1115/153.html" class="PostMention" data-id="236660">Ziher</a> Ipak izbacujem Poslovnu inteligenciju i razmatram Multisenzorske sustave i lokomociju 😊</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ls_123</h3>
                <div class="Post-body">
                    <p>Moramo li mi upisivati predmete grupe specijalizacije profila ako nam je ovakva situacija? <img src="../assets/files/2021-09-13/1631549618-39824-image.png" title="" alt=""> <br>
Malo me buni jer ne znam dali se tih 8 ECTS odnosi bas na ovu godinu ili se racunaju predmeti ovi koji su navedeni kao polozeni od prosle godine</p> 


                </div>
            </div>

            <hr>
                    <div>
                                <h3>Carmichael</h3>
                <div class="Post-body">
                    <p><a href="1115/155.html" class="PostMention" data-id="236747">KimuraKong</a> zna li netko odgovor na ovo? i mene buni ova rečenica..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p>gdje se biraju mentori? zaključala sam prijavu i nigdje nije bilo ponuđeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1115/158.html" class="PostMention" data-id="236789">MJ3</a> Na 2. godini diplomskog se sigurno ne bira mentor, ostaje ti koji imaš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DaL</h3>
                <div class="Post-body">
                    <p>Zna li netko nešto o predmetu Umrežavanje sadržaja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tratarira</h3>
                <div class="Post-body">
                    <p><a href="1115/161.html" class="PostMention" data-id="236854">Atem</a> Bas na Bioinformatika 1 koja je bila u ljetnom semestru prosle god, razlicit predmet od Biomedicinske informatike</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="1115/162.html" class="PostMention" data-id="236863">Charm</a> dajte vi samo upisite godinu ko da imamo normalnu aplikaciju i gotovo<br>
To su vjerojatno predmeti koji spadaju u tu grupu predmeta, ali ih ne mozes upisati jer si ih vec polozio (ili ekvivalent)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tuka</h3>
                <div class="Post-body">
                    <p>Ima netko iskustva s biomedicinske informatike?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Carmichael</h3>
                <div class="Post-body">
                    <p><a href="1115/165.html" class="PostMention" data-id="236934">Ziher</a> retardirano je, ispada uvijek 33-34 ECTS-a ovako, jer su predmeti od 4 ECTS-a kurchina ili nepostojeci</p>
                </div>
            </div>

a i \u2018kako stvari funkcioniraju\u2019 pa se lako da zabuniti. Labosi su okej. Ispita starih nema toliko na materijalima sto je isto minus. Predavanja kod vukovica bila okej, ali kod mikuca stvarno suhoparna. Uz to, predmet ima usmeni sto meni nije bas najdraze \ud83d\ude42\u003Cbr\u003E\nSve u svemu, ako te bas jaaako interesira ovo podrucje upisi, ali ako trazis nesto lagano za prolaz mozda bolje ne.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1429"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[{"type":"posts","id":"236854"}]},"reactions":{"data":[]}}},{"type":"posts","id":"236854","attributes":{"number":161,"createdAt":"2021-09-13T23:18:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/151\u0022 class=\u0022PostMention\u0022 data-id=\u0022236615\u0022\u003ETratarira\u003C\/a\u003E Misli\u0161 li pod \u2018Bioinformatika\u2019 na \u2018Biomedicinsku informatiku\u2019 ili ne?\u003Cbr\u003E\nNe znam jesu li to 2 razli\u010dita predmeta ili su u aplikaciji samo preimenovali predmet\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1695"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"mentionedBy":{"data":[{"type":"posts","id":"236866"}]},"reactions":{"data":[]}}},{"type":"posts","id":"236627","attributes":{"number":152,"createdAt":"2021-09-13T10:17:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna netko za \u201cArhitektura, protokoli i usluge weba\u201d koliko ima mjesta na predmetu, posto je ogranicen te koji je kriterij na temelju cega se rangira?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":fals
