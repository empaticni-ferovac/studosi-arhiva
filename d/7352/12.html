                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="296921">DukeFiction</a> Ak sam dobro služio tu raspodjelu bodova, možda neki round robin?<br>
Raspiši redosljed prezentiranja. Osobi koja prezentira nakon tebe daš maksimalni broj bodova (40), koja prezentira poslje nje 39… i tako dok ne dođeš do kraja liste. Nakon toga počneš od početka liste i dijeliš dalje (npr. 36, pa 35…) sve dok ne dođeš do sebe.<br>
Al morate se svi dogovorit tako ocjenjivat… ili neki drugi redosljed.</p> 

<p>EDIT: ovo nema veze sa round robin, ali mi se sviđa ime, pa ga kradem</p>
