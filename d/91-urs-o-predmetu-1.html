    <h2>[URS] O predmetu</h2>

    <div>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p><a href="91/21.html" class="PostMention" data-id="218510">Avendo</a> Pls</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Elle</h3>
                <div class="Post-body">
                    <p><a href="91/24.html" class="PostMention" data-id="219662">Avendo</a> drugi treći i četvrti ciklus dosta vaznosti pridaju programskim zadacima, tako da je najbolje s razumijevanjem proc zadatke s predavanja<br>
za prvi ciklus u materijalima imas stare ispite gdje mozes vidjet kakva se teorijska pitanja javljaju<br>
iz cetvrtog ciklusa se isto zadaci ponavljaju od prethodnih godina</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>paradajz</h3>
                <div class="Post-body">
                    <p>Jel netko ima i da je voljan podijeliti materijale i prezentacije, 2. i 3. dio me najviše interesiraju? Maknuli su pristup preko fer weba pa ne mogu skinut više.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="91/28.html" class="PostMention" data-id="219862">paradajz</a> EDIT: rješeno. hehe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Ne znam kad vam je URS, ali ako netko hoće, javite mi se private pa vam pošaljem neku zbirku svih ispitinih pitanja koja sam uspio naći. Dosta pitanja je odgovoreno, iako nisu sva. Ima zadataka i teorije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p>Moze neko ko je uspio dobit skriptu od supermavrina mi ju prosljedit, javio sam mu se al nije bio na forumu zadnjih dana</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zloglasniKonjokradica</h3>
                <div class="Post-body">
                    <p><a href="91/32.html" class="PostMention" data-id="221597">Upforpslone</a> takoder</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p>Kakav je bio ljetni rok, dojmovi, koncept ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p><a href="91/35.html" class="PostMention" data-id="223785">Avendo</a> 1 i 4 cjelina su bili ponovljeni zadaci sa materijala, tako da prodi to na materijalima, 2. cjelina je bilo 10 bodova teorije i to nije bilo tesko, za to ti je najbolje proc prezentacije i 7 bodova programski zadatak (slanje preko usarta svake 1 ms tako nesto, bio je dosta zeznut zadatak meni), 3. cjelina je bilo 4 bodova teorije i 13 bodova programski zadaci (isto su bili dosta teski meni)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokke</h3>
                <div class="Post-body">
                    <p>Čuo sam da je ovaj predmet dosada bio dosta loš (i po organizaciji i po gradivu) pa me zanima dal se promijenio sad na FER3 kad je Džapo preuzeo. Može netko ko je ove godine odslušao dat neki kratki summary?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p><a href="91/37.html" class="PostMention" data-id="224313">Jokke</a> Dio koji Džapo predaje je odličan (8 bitni mikrokontroleri), i dio od prof Vučića je dobar (32 bitni mikrokontroleri). Predavanja su kvalitetna, labosi čak i zanimljivi. <br>
Nažalost ostale dvije cjeline predmeta su ostale iste kao i prije, loše.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokke</h3>
                <div class="Post-body">
                    <p><a href="91/38.html" class="PostMention" data-id="224355">Upforpslone</a> Hvala. Po tebi dal dobro prevaže loše, tj dal mislis da je vrijedno istrpit loše gradivo zbog dobrog?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p><a href="91/39.html" class="PostMention" data-id="224478">Jokke</a> Ako te zanimaju mikrokontroleri i zelis naucit kako oni funkcioniraju i kako se programiraju onda se isplati, a za ove stare djelove imas na materijalima tipove zadataka koji se ponavljaju pa to nauci za ispit, netrebas niti pratit ta predavanja bas</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Upforpslone</h3>
                <div class="Post-body">
                    <p><a href="1111/510.html" class="PostMention" data-id="273409">macaklin</a></p> 
<h2>Ugradbeni računalni sustavi</h2>
<p>Na FER3 su promijenili predmet, prije je imao 3 cjeline sad 4:</p>

<ol style="list-style-type:decimal"><li>cjelina je ostala ista kao i prije, taj dio mi nije baš bio nešto, predavanja su dosadna, labos je nešto u vhdlu šta nema veze s tim što čovjek priča na predavanjima, plus je što se pitanja na ispitima iz ovog dijela ponavljaju, a kako se taj dio nije mijenjao ima ih na materijalima.</li>
<li>cjelina je skroz nova i ona mi se najviše svidjela, predavanja su dosta kvalitetna i na labosu se radi ono o čemu se pričalo na predavanjima(dobiješ pločicu i moraš nešto jednostavno isprogramirati u c-u, kao na arudinu recimo)</li>
<li>cjelina ima isto kvalitetno predavanje, ali labos je puno zahtjevniji nego u 2. cjelini, mana ovih novih cjelina sto nema nikakva baza pitanja na ispitu(posto se prvi put predavalo) i zadaci iz ovog dijela na ispitu nisu jednostavni. </li>
<li>cjelina je ista kao 3. od starog predmeta pa se opet pitanja ponavljaju, ali predavanja mi nisu bila nešto i opet je labos nešto u vhdl-u i bez veze je.</li></ol>

<p>Preporučio bi ti da upišeš URS jedino ako te to područje baš zanima, tj konkretno 8 i 32 bitni mikrokontroleri jer to je tema 2. i 3. cjeline koje su stvarno kvalitetno obrađene i možeš dosta naučiti, ali 1. i 4. cjelina su dosta loše i meni su jedino služile za dizanje bodova na ispitu jer se pitanja ponavljaju, ali nemoj da te to zavara ispit svejedno nije lagan i ja sam na kraju imao jedva 2 haha</p>

<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>9 / 10</strong> za 2. i 3. cjelinu, <strong>2 / 10</strong> za 1. i 4. cjelinu predmeta<br>
Bih li preporučio/la predmet: <strong>Da</strong> ako te zanimaju 8 i 32 bitni mikrokontroler, ali pazi jer predmet nije najugodniji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="91/43.html" class="PostMention" data-id="274096">Upforpslone</a> nadodao bih na ovo da sam mentoru (Mladen Vucic) rekao kako je njegovo gradivo opsirno i za 3 tjedna nastave malo previse i kako bi mozda cak i bolje bilo prvu cjelinu izbacit jer je retardirana i odma 8-bitni kad bi mogao biti i njegovo 6 tjedana da se nauci jedan dio pa drugi dio i zadnja cjelina da ostane (na njoj se da skupit bodova i meni je osobno skroz okej bila jer VHDL mi je super i bio sam prije na alatima no to nije bitno sad). Mislim da bi tada predmet bio super i svasta bi se pokrilo i napravilo.</p> 

<p>Predmet sam prosao sa 2 kontinuirano i nisam nest puno ga radio jer nest sam znao a nesto sam se provukao,no ucenje za ZI je bilo bas papreno tako da se kolegom iznad slazem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p>Da li se gradivo URS-a može samostalno proći ako nismo upisali predmet. Htio bih ga proći, ali mislim da mi nije pametno se obavezati na još dodatan predmet jer sumljam da ću uspijeti 3 predmeta uz završni.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p><a href="91/46.html" class="PostMention" data-id="282070">Jeff</a>.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p><a href="91/46.html" class="PostMention" data-id="282070">Jeff</a> Malo je kasan odgovor, al i ja sam se našla u sličnoj situaciji. Ono što sam vidjela od materijala i čula od kolega nije bilo baš nešto, tako da nisi puno propustio. Vjerojatno više možeš naučiti samostalno iz neke knjige poput <a href="https://www.oreilly.com/library/view/programming-embedded-systems/1565923545/" rel=" nofollow ugc">Programming Embedded Systems in C and C++</a>. Ova konkretno je namijenjena kao uvod i pretpostavlja da si upoznat s C-om, digitalnom logikom i nekim osnovama arhitekture računala, što sigurno jesi.</p>

<p>Za VHDL ti toplo preporučam <a href="https://www.fer.unizg.hr/predmet/azrds_a" rel=" nofollow ugc">Alate za razvoj digitalnih sustava</a> kojem je nositelj prof. Vučić. Ak nemreš upisati nađi materijale od predavanja (3 skripte) i labose (1 skripta), a imaš i zadačića s ispita. Ne znam kako bi isprobao kod, pošto ti oni tamo na labosima daju svoje pločice od Xilinxa, ali možda možeš prilagoditi zadatke za naše ULX3S pločice s DIGLOG-a, ako ju još imaš.</p>
                </div>
            </div>

            <hr>

"posts","id":"224478"}]},"reactions":{"data":[]}}},{"type":"posts","id":"224478","attributes":{"number":39,"createdAt":"2021-07-21T22:12:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/91\/38\u0022 class=\u0022PostMention\u0022 data-id=\u0022224355\u0022\u003EUpforpslone\u003C\/a\u003E Hvala. Po tebi dal dobro preva\u017ee lo\u0161e, tj dal mislis da je vrijedno istrpit lo\u0161e gradivo zbog dobrog?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1247"}},"discussion":{"data":{"type":"discussions","id":"91"}},"mentionedBy":{"data":[{"type":"posts","id":"225115"}]},"reactions":{"data":[]}}},{"type":"posts","id":"225115","attributes":{"number":40,"createdAt":"2021-07-25T12:29:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/91\/39\u0022 class=\u0022PostMention\u0022 data-id=\u0022224478\u0022\u003EJokke\u003C\/a\u003E Ako te zanimaju mikrokontroleri i zelis naucit kako oni funkcioniraju i kako se programiraju onda se isplati, a za ove stare djelove imas na materijalima tipove zadataka koji se ponavljaju pa to nauci za ispit, netrebas niti pratit ta predavanja bas\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"59"}},"discussion":{"data":{"type":"discussions","id":"91"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"234988","attributes":{"number":42,"createdAt":"2021-09-07T18:10:43+00:00","contentType":"discussionSplit","content":{"title":"5082","count":1,"url":"https:\/\/fer.studosi.net\/d\/5114-5082","toNew":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"91"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"274096","attributes":{"number":43,"createdAt":"2022-01-26T23:03:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/510\u0022 class=\u0022PostMention\u0022 data-id=\u0022273409\u0022\u003Emacaklin\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch2\u003EUgradbeni ra\u010dunalni sustavi\u003C\/h2\u003E\n\u003Cp\u003ENa FER3 su promijenili predmet, prije je imao 3 cjeline sad 4:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Ecjelina je ostala ista kao i prije, taj dio mi nije ba\u0161 bio ne\u0161to, predavanja su dosadna, labos je ne\u0161to u vhdlu \u0161ta nema veze s tim \u0161to \u010dovjek pri\u010da na predavanjima, plus je \u0161to se pitanja na ispitima iz ovog dijela ponavljaju, a kako se taj dio nije mijenjao ima ih na materijalima.\u003C\/li\u003E\n\u003Cli\u003Ecjelina je skroz nova i ona mi se najvi\u0161e svidjela, predavanja su dosta kvalitetna i na labosu se radi ono o \u010demu se pri\u010dalo na predavanjima(dobije\u0161 plo\u010dicu i mora\u0161 ne\u0161to jednostavno isprogramirati u c-u, kao na arudinu recimo)\u003C\/li\u003E\n\u003Cli\u003Ecjelina ima isto kvalitetno predavanje, ali labos je puno zahtjevniji nego u 2. cjelini, mana ovih novih cjelina sto nema nikakva baza pitanja na ispitu(posto se prvi put predavalo) i zadaci iz ovog dijela na ispitu nisu jednostavni. \u003C\/li\u003E\n\u003Cli\u003Ecjelina je ista kao 3. od starog predmeta pa se opet pitanja ponavljaju, ali predavanja mi nisu bila ne\u0161to i opet je labos ne\u0161to u vhdl-u i bez veze je.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EPreporu\u010dio bi ti da upi\u0161e\u0161 URS jedino ako te to podru\u010dje ba\u0161 zanima, tj konkretno 8 i 32 bitni mikrokontroleri jer to je tema 2. i 3. cjeline koje su stvarno kvalitetno obra\u0111ene i mo\u017ee\u0161 dosta nau\u010diti, ali 1. i 4. cjelina su dosta lo\u0161e i meni su jedino slu\u017eile za dizanje bodova na ispitu jer se pitanja ponavljaju, ali nemoj da te to zavara ispit svejedno nije lagan i ja sam na kraju imao jedva 2 haha\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E za 2. i 3. cjelinu, \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E za 1. i 4. cjelinu predmeta\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako te zanimaju 8 i 32 bitni mikrokontroler, ali pazi jer predmet nije najugodniji\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"91"}},"user":{"data":{"type":"users","id":"59"}},"mentionedBy":{"data":[{"type":"posts","id":"274202"}]},"reactions":{"data":[]}}},{"type":"posts","id":"274202","attributes":{"number":44,"createdAt":"2022-01-27T13:20:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/91\/43\u0022 class=\u0022PostMention\u0022 data-id=\u0022274096\u0022\u003EUpforpslone\u003C\/a\u003E nadodao bih na ovo da sam mentoru (Mladen Vucic) rekao kako je njegovo gradivo opsirno i za 3 tjedna nastave malo previse i kako bi mozda cak i bolje bilo prvu cjelinu izbacit jer je retardirana i odma 8-bitni kad bi mogao biti i njegovo 6 tjedana da se nauci jedan dio pa drugi dio i zadnja cjelina da ostane (na njoj se da skupit bodova i meni je osobno skroz okej bila jer VHDL mi je super i bio sam prije na alatima no to nije bitno sad). Mislim da bi tada predmet bio super i svasta bi se pokrilo i napravilo.\u003C\/p\u003E \n\n\u003Cp\u003EPredmet sam prosao sa 2 kontinuirano i nisam nest puno ga radio jer nest sam znao a nesto sam se provukao,no ucenje za ZI je bilo bas papreno tako da se kolegom iznad slazem.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"943"}},"discussion":{"data":{"type":"discussions","id":"91"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"282070","attributes":{"number":46,"createdAt":"2022-02-27T17:51:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa li se gradivo URS-a mo\u017ee samostalno pro\u0107i ako nismo upisali predmet. Htio bih ga pro\u0107i, ali mislim da mi nije pametno se obavezati na jo\u0161 dodatan predmet jer sumljam da \u0107u uspijeti 3 predmeta uz zavr\u0161ni.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"91"}},"user":{"data":{"type":"users","id":"1632"}},"mentionedBy":{"data":[{"type":"posts","id":"282073"},{"type":"posts","id":"298009"}]},"reactions":{"data":[]}}},{"type":"posts","id":"282073","attributes":{"number":47,"createdAt":"2022-02-27T18:10:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/91\/46\u0022 class=\u0022PostMention\u0022 data-id=\u0022282070\u0022\u003EJeff\u003C\/a\u003E.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1632"}},"discussion":{"data":{"type":"discussions","id":"91"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"298009","attributes":{"number":48,"createdAt":"2022-05-23T09:02:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/91\/46\u0022 class=\u0022PostMention\u0022 data-id=\u0022282070\u0022\u003EJeff\u003C\/a\u003E Malo je kasan odgovor, al i ja sam se na\u0161la u sli\u010dnoj situaciji. Ono \u0161to sam vidjela od materijala i \u010dula od kolega nije bilo ba\u0161 ne\u0161to, tako da nisi puno propustio. Vjerojatno vi\u0161e mo\u017ee\u0161 nau\u010diti samostalno iz neke knjige poput \u003Ca href=\u0022https:\/\/www.oreilly.com\/library\/view\/programming-embedded-systems\/1565923545\/\u0022 rel=\u0022 nofollow ugc\u0022\u003EProgramming Embedded Systems in C and C++\u003C\/a\u003E. Ova konkretno je namijenjena kao uvod i pretpostavlja da si upoznat s C-om, digitalnom logikom i nekim osnovama arhitekture ra\u010dunala, \u0161to sigurno jesi.\u003C\/p\u003E\n\n\u003Cp\u003EZa VHDL ti toplo preporu\u010dam \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/predmet\/azrds_a\u0022 rel=\u0022 nofollow ugc\u0022\u003EAlate za razvoj digitalnih sustava\u003C\/a\u003E kojem je nositelj prof. Vu\u010di\u0107. Ak nemre\u0161 upisati na\u0111i materijale od predavanja (3 skripte) i labose (1 skripta), a ima\u0161 i zada\u010di\u0107a s ispita. Ne znam kako bi isprobao kod, po\u0161to ti oni tamo na labosima daju svoje plo\u010dice od Xilinxa, ali mo\u017eda mo\u017ee\u0161 prilagoditi zadatke za na\u0161e ULX3S plo\u010dice s DIGLOG-a, ako ju jo\u0161 ima\u0161.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1803"}},"discussion":{"data":{"type":"discussions","id":"91"}}}},{"type":"users","id":"543","attributes":{"username":"Avendo","displayName":"Avendo","avatarUrl":null,"slug":"Avendo","joinTime":"2020-03-21T19:06:01+00:00","discussionCount":7,"commentCount":105,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-06-30T19:11:21+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":7,"fof-upload-uploadCountAll":7,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false
