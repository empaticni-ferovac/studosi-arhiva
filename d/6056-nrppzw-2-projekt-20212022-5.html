    <h2>[NRPPZW] 2. projekt - 2021/2022</h2>

    <div>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Ajde jos sam labos, ali ovo ocjenjivanje je za k… <br>
Primjerice ja, kao i osoba kojoj sad ocjenjujem smo imali broken authentication<br>
I moja normalna pretpostavka je bila: Pokaži način kako dolazi do nesigurnosti i onda u potpunosti zaštiti od te nesigurnosti. <br>
A oni gledaju je li ima fkn password salting koji nema veze sa ovim - bilo bi okej da su to naglasili da ce se to traziti. Broken authenticationje više stvar nekakve loše logike nego na koji nacin spremas fkn password. Ja, kolega kojem ocjenjujem, ali i vjv vecina nas je samo hardkodirala nekog user i napravim if(email == email &amp;&amp; pw==pw) sto se činilo sasvim validnim.</p> 

<p>Ako je password trebalo salt-ati onda smo slobodno mogli i napraviti https jer je tu nesigurnost u prijenosu podataka i vjv krcato sličnih stvari</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Sto vise idem kroz pitanja više bi ih nabio na .. <br>
U uputama likovi napišu “Implementirajte X” i nijedno slovo više od tog, a u peer review “Je li student implementirao paywall koristeći sha-512 sa salt-om koji se mijenja svakih 4,5min i koristi blockchain tehnologiju”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>Savjetujem da takve stvari odmah šalješ ticket. Tipa meni kolega za xml injection nije implementirao pohranu datoteke sa poslužitelja nego je ostavio text input gdje sam pišem xml i bilo mi je bed dat mu “nije implementirano” ako zadatak radi i sve pa sam poslao ticket i fraer je rekao kak im je bitnije da sve radi te da mu dam kao sve bodove za to. Tak da šaljite te tickete i imajte na umu kako su mi više puta napomenuli da ne budemo strogi pri ocjenjivanju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6056/109" class="PostMention" data-id="265309">LucidDreamer</a><br>
E sad tu dolazi do problema <br>
Jedan dio studenata je vec ocjenilo kako je mislilo da je pravedno i sad ce oni usred ocjenjivanja poslati neku poruku ‘ipak dajte bodove i sl’ <br>
Pazi sad ovo: Ako dam U potpunosti implementirano za eto npr xml file upload (koji nije bilo file upload nego samo text area) postoji mogucnost da cu biti jedini koji ce tu ocjenu dati i ja cu npr dobiti manje bodova za review.<br>
Još gluplje je sto su za SQL injection odvojili na 4-5 pitanja “je li implementiran UNION”, “je li implementirana tautologija” itd. Naravno da vecina, ukljucujuci i mene, nije implementirala sve nego samo 1-2 da pokaze da sql injecion radi. Dok za neki drugi zadatak (nmg se sjetit, mozda XSS ili nesto slicno) su stavili u jednom pitanju “Je li implementirano ista od navedenog: X,Y,Z” <br>
Dakle ovi prvi ce dobiti ⅕ ako su samo jedno implementirali, a ovi drugi 100% tj 1/1</p>

<p>I ja sam osobno pokusao biti što blaži pri ocjenjivanju pa npr jedan kolega hardkodirao da se  zove &lt;script&gt;alert .. na klik gumba za XSS i to je bilo okej, a onda sljedece pitanje je bilo “Je li moguce redirect na drugu stranicu” -&gt; Pa bio bi moguc da kod nije hardkodiran, a taj kolega sigurno ne bi hardkodirao da je znao da ce se to pitati. <br>
Tu sam primjerice stavio kao da je implementirano, a netko ce staviti da nije</p> 

<p>Mislim da bi trebali napraviti update tog upitnika i ponovno pokrenuti peer review jer ovakva vrsta ocjenjivanja nema smisla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/6056/110" class="PostMention" data-id="265312">anon00</a> i da ovo sa sql sam uvjeren da su stavili sva cetiri pa ce provjeravat jeli barem jedan od njih napravljen jer znam kak je u uputama pisalo, a i vidim da su u obavijesti stavili da je bitno imati samo jedno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>Kuzim kaj hoces rec, sjecam se na bazama da su ljudi gubili bodove jer su ocijenjivali drugacije nego kaj su ostali. Al kuzis zasto bi mi onda profesor rekao da napravim ovako ako zna da cu potencijalno izgubit bodove. Mozda ce fakat samo dat tih 5 bodova ako si odgovorio na sva pitanja. U svakom slucaju je najveci taj problem sto su dosta nekonzistentni sa stvarima koje su trazili i stvarima koje su stavili u upitnik da se popunjava. Nadam se da ce imat to na umu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="6056/105.html" class="PostMention" data-id="265219">Zulul</a> slao sam ticket i kaže mi da je točno kako piše, nije predan url aplikacije ni readme.txt file i sve ocjenjujemo sa 0, valjda to znači free 5 bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p>Jel ja ne vidim dobro ili ne postoji pitanje za implementaciju krađe sjednice u broken auth.?<br>
Samo su za brute force<br>
Kako ste to ocijenili? <br>
Ne znam kako da prihvatim to kad nije ponuđeno?</p>

<p>Slao sam ticket, ali sam kao odgovor dobio da bi to trebalo prihvatiti.<br>
Znam da treba, al kako.</p>
                </div>

data":[{"type":"tags","id":"2"},{"type":"tags","id":"528"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"265299","attributes":{"number":107,"createdAt":"2021-12-17T18:41:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAjde jos sam labos, ali ovo ocjenjivanje je za k\u2026 \u003Cbr\u003E\nPrimjerice ja, kao i osoba kojoj sad ocjenjujem smo imali broken authentication\u003Cbr\u003E\nI moja normalna pretpostavka je bila: Poka\u017ei na\u010din kako dolazi do nesigurnosti i onda u potpunosti za\u0161titi od te nesigurnosti. \u003Cbr\u003E\nA oni gledaju je li ima fkn password salting koji nema veze sa ovim - bilo bi okej da su to naglasili da ce se to traziti. Broken authenticationje vi\u0161e stvar nekakve lo\u0161e logike nego na koji nacin spremas fkn password. Ja, kolega kojem ocjenjujem, ali i vjv vecina nas je samo hardkodirala nekog user i napravim if(email == email \u0026amp;\u0026amp; pw==pw) sto se \u010dinilo sasvim validnim.\u003C\/p\u003E \n\n\u003Cp\u003EAko je password trebalo salt-ati onda smo slobodno mogli i napraviti https jer je tu nesigurnost u prijenosu podataka i vjv krcato sli\u010dnih stvari\u003C\/p\u003E ","editedAt":"2021-12-17T18:42:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":9,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6056"}},"user":{"data":{"type":"users","id":"519"}},"editedUser":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"265302","attributes":{"number":108,"createdAt":"2021-12-17T18:57:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESto vise idem kroz pitanja vi\u0161e bi ih nabio na .. \u003Cbr\u003E\nU uputama likovi napi\u0161u \u201cImplementirajte X\u201d i nijedno slovo vi\u0161e od tog, a u peer review \u201cJe li student implementirao paywall koriste\u0107i sha-512 sa salt-om koji se mijenja svakih 4,5min i koristi blockchain tehnologiju\u201d\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":9,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6056"}},"user":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"265309","attributes":{"number":109,"createdAt":"2021-12-17T20:46:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESavjetujem da takve stvari odmah \u0161alje\u0161 ticket. Tipa meni kolega za xml injection nije implementirao pohranu datoteke sa poslu\u017eitelja nego je ostavio text input gdje sam pi\u0161em xml i bilo mi je bed dat mu \u201cnije implementirano\u201d ako zadatak radi i sve pa sam poslao ticket i fraer je rekao kak im je bitnije da sve radi te da mu dam kao sve bodove za to. Tak da \u0161aljite te tickete i imajte na umu kako su mi vi\u0161e puta napomenuli da ne budemo strogi pri ocjenjivanju.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6056"}},"user":{"data":{"type":"users","id":"97"}},"mentionedBy":{"data":[{"type":"posts","id":"265312"}]},"reactions":{"data":[]}}},{"type":"posts","id":"265312","attributes":{"number":110,"createdAt":"2021-12-17T21:09:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6056\/109\u0022 class=\u0022PostMention\u0022 data-id=\u0022265309\u0022\u003ELucidDreamer\u003C\/a\u003E\u003Cbr\u003E\nE sad tu dolazi do problema \u003Cbr\u003E\nJedan dio studenata je vec ocjenilo kako je mislilo da je pravedno i sad ce oni usred ocjenjivanja poslati neku poruku \u2018ipak dajte bodove i sl\u2019 \u003Cbr\u003E\nPazi sad ovo: Ako dam U potpunosti implementirano za eto npr xml file upload (
