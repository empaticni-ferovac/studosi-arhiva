                    <h1>Zakrpa 1.0.4</h1>
<p><em>datuma 10.04.2020.</em></p>

<p>Ovaj tjedan se jako malo toga promijenilo radi fakultetskih obaveza:</p>

<ul><li>promjena izgleda spoilera (tj. HTML &lt;details&gt; CSS-a)</li>

                </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Zakrpa 1.0.5</h1>
<p><em>datuma 26.04.2020.</em></p>

<p>Prošli tjedan smo čak i uspjeli popraviti jedan naporni bug</p>
<ul><li>popravljen bug s uploadom slika - sad se mogu uploadati sve slike (uključujući i GIFove) do ~15 MB</li></ul>

<p>Osim toga, ispravljena je struktura i nekoliko materijala, ali i krenulo se u izradu plana za finalnu strukturu materijala. Vezano za ovo, uočeno je par nekonzistencija plana s trenutnim stanjem (najviše u formi npr. <code>lab_2</code> koji bi trebao biti <code>lab-2</code>). Tj. simbol <code>_</code> će se koristiti za razdvajanje cjelina, a <code>-</code> za spajanje različitih riječi u cjelini.</p>

<p>Više detalja o izradi standarda za materijale:</p>
<details class="spoiler"><p>Također je odlučeno da će korijenske datoteke biti oblika <code>KRATICA-PREDMETA_GODINA_IME-MATERIJALA_DODATNI-OPISI</code>. Npr, recimo da se radi o ljetnom roku iz ASP-a akademske godine 2017/2018 - ime potencijalne datoteke bit će <code>ASP_2017-19_ljir.ekstenzija</code>. Ako se radi samo o odgovorima, onda će naziv biti <code>ASP_2017-19_ljir_odgovori.ekstenzija</code></p>

<p>Možda se postavlja pitanje zašto ako već imamo strukturu datoteka - razlog tome je što želimo imati svojstvo da čak i ako se datoteka izvadi iz strukture još koliko-toliko govori o sebi bez otvaranja. Finalno svojstvo koje želimo je da uz prva 3 “ključa” možemo jednoznačno uz neki egzaktni algoritam bez potrebe učenja opet izgraditi istu strukturu. Struktura direktorija služi samo kao sustav oznaka.</p>

<p>Radi li se o nekakvom direktoriju kao materijalu (arhiva <strong>neće</strong> biti), onda unutar nje jesu nazivi koji jesu, ali ona sama ima formu <code>by_ID-KORISNIKA</code>. U praksi, recimo da je podatak predao, ne znam, recimo kolega __builtin_popcount - on ima user id 3 - prema tome njegovi direktoriji trebali bi se zvati npr. <code>ASP_2017-18_lab-1_by_3</code>. Ovime se omogućava da svako na forumu može provjeriti tko je autor materijala, nitko izvan ne može, nazivi su sažeti i nisu ovisni o korisničkim imenima ili nadimcima. Isto tako, autor definira tzv. ključ materijala (primarni ključ je predmet, sekundarni tip materijala, tercijarni godina, kvartalni naziv materijala) jer se pretpostavlja da jedan autor neće duplicirati materijale za prethodna 3 ključa.</p></details>

<p>Zašto ovo kažem? Promjenom imena će se rastrgati linkovi. To je gotovo sigurno. Zapravo, direktni GitHub linkovi <strong>NIKAD</strong> neće biti apsolutni. Zato je dijeljenje poveznica malo besmisleno - u tjedan dana taj se link može totalno rastrgati. Rješenje ovoga neće biti do implementacije sustava materijala u forum, kad će se koristiti identifikatori materijala (gdje će svaki direktorij i datoteka biti povezani posebnim identifikatorom koji radi neovisno o strukturi podataka).</p>

<p>Znači li to da je ovo upozorenje da ne objavljujete linkove na GitHub? Ne, nikako. Samo, ako vam je neki link puknui, slobodno mi se javite i ja ću za vas pretražiti pravi materijali i ispraviti taj link. Ovo je šlampavo rješenje, ali je najjednostavnije rješenje za sad.</p>

<hr>

<p>Isto, što se tiče naziva dretvi i njihovih oznaka, u razvoju je sustav koji to radi bez tipkanja, tj. uz par izbornika.</p> 

<p>Više detalja o izradi standarda za rasprave:</p>

<details class="spoiler"><p>Predmetni dijelovi uobičajeno imaju specifičnu strukturu, pa će se fokusirati da se ta struktura održi uz minimum moderacije. Alternativno, ako je neka rasprava izvan strukture, to će se omogućiti sekundardnim izbornikom u kojem se može isto kao i sada odrediti naziv dretve i oznake.</p>

<p>Format će se nešto sitno promijeniti u <code>[KRATICA-PREDMETA] TEMA - AKADEMSKA-GODINA</code> zato što je ovako teško shvatiti o kojoj temi se radi, pa bi npr. tema za ASP 2. labos u 2017/2018 bila <code>[ASP] 2. laboratorijska vježba - 2017/2018</code>. Ovaj prvi dio ću vjerojatno ručno u nadolazećim danima ispraviti. U planu je i bilo neko proširenje koje bi prefiksiralo sve teme s tim prefiksom, ali kako se odlučilo za rješenje gdje ekstenzija generira imena, onda bi bilo elegantnije da su nam stvarna imena tema takva kako sam predložio, a kasnije se to može maknuti ili pretvoriti u nešto izražajnije ako bude potrebno. Ono što se prije toga treba napraviti je prepraviti sve oznake u standardizirani format:</p>

<pre><code class="language-python">ime_predmeta = ime_predmeta.upper().split(r"\s+")
if len(ime_predmeta) &lt; 3:
    kratica_predmeta = "".join(x[:3] for x in ime_predmeta)
else:
    kratica_predmeta = "".join(x[0] for x in ime_predmeta)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Ovo će se napraviti i za Git repozitorije, kako bi jednoznačno mogli pristupati im. Tj., efekt toga je da će kratice biti jednake na forumu kao i na Gitu.</p></details>

<p>Long story short, manje posla za vas i nas, više za JavaScript u pregledniku 🙂</p>
                </div>
            </div>

                    <h1>Zakrpa 1.0.9</h1>

<h2>Manji zastoji se očekuju 04.06.2020. od 18-20 sati, nadam se svega par minuta</h2>

<p>Dolaze end-to-end enkriptirane poruke, pa više ne morate biti u strahu da vam netko čita poruke i možete razgovarati u pravom vremenu (a la Facebook). Ali da bih sredio sav taj sustav, pretpostavljam da je moguće da će se trebati srušiti server radi potencijalnih problema s postojećim sustavom poruka. Tako da ako vam je nešto hitno sutra, pripremite si to prije navedenog vremena. Ovaj vremenski raspon je za najgori slučaj (potpuno ponovno postavljanje foruma iz backupa).</p>

<p>Više informacija nakon završetka procesa.</p>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Zakrpa 1.0.9</h1>
<p><em>dana 04.06.2020.</em></p>

<ul><li>dodane privatne poruke</li>
<li>popravljeni neki prijevodi <del>(još sutra uređujem Core)</del> sređeno</li>
<li><del>podešen izgled privatnih poruka na tamnoj temi</del> nije toliko jednostavno, razgovaram s autorom, soon<sup>TM</sup></li></ul>

<h2>Kako koristiti privatne poruke</h2>

<p>U gornjem desnom uglu pojavit će vam se ikonica s razgovornim mjehurićem. Kad kliknete na nju, treba vam se pojaviti upit da upišete lozinku. Nakon što uspješno upišete lozinku, moći ćete razgovarati sa svima koji su omogućili privatne razgovore.</p>

<p>Ako zaboravite lozinku, gubite sve razgovore prije toga. Razlog za ovo je što se lozinke koriste kao ključ prilikom enkripcije. S obzirom na to da ja kao administrator ne znam vašu lozinku (u bazi je zapisan hash), ovako se može prilično dobro garantirati da nitko osim vas, koji znate vašu lozinku, ne može pročitati poruku.</p>

<p>Ovaj sustav je trenutno JAKO buggy. Praktički ne radi u incognito modu. Ali on je sad u beti, i pokušat će se prebaciti na njega u potpunosti. Do 1.7.2020. bit će uključen već postojeći sustav poruka (koje su slične raspravama). Do tog datuma, ako vas je briga, sačuvajte direktne poruke na forumu. Ako će tog datuma proširenje privatnih poruka (ovo koje je danas dodano) raditi dobro, prethodno proširenje će se kompletno ukloniti, a poruke napravljene preko tog sustava obrisati.</p>

<h3>tl;dr</h3>
<p>Proširenje privatnih poruka je u testnoj fazi, ako će štimati 1.7.2020. prebacujemo se na njega, a do tada tko želi neka si sačuva postojeće poruke.</p>

<p>EDIT: Izgled privatnih poruka - kaže autor da će se izgled vjerojatno popravit ažuriranjem tamne teme</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Zakrpa 1.1.0</h1>

<p><em>u nadolazećim danima</em></p>

<p>u sljedećih nekoliko dana dogodit će se transfer servera - kako se bliži izdavanje proširenja za materijale, ali i i nakon što se utvrdilo da server nije dovoljno jak da lokalno vrti realtime (a na odvojenom serveru ne radi) prebacit ćemo se na novi server. Server nije zapravo ništa značajno skuplji (+1 euro za duplo threadova?), a i planiralo se na promjenu mašine otpočetka jer sam inicijalno unajmio server u Finskoj, umjesto u Njemačkoj (ne pitajte, svašta mi se mota po glavi).</p>

<p>Moguće je da će se izgubiti par minuta foruma. Tj., bez obzira na to koliko dobro ja napravim skripte za transfer, one opet traju neko vrijeme. Ali opet, ništa strašno: izvest će se tijekom noći pa vjerojatno nitko neće ni skužiti.</p>

<h2>Važno</h2>

<p>Korisnici kojima su bitne privatne poruke (one slične facebook chatu, ne direktne) bi iste trebali u nadolazećim danima spremiti. Nakon što smo ustvrdili da sustav nije spreman, privatne poruke će se isključiti do daljnjega (ja ih povremeno testiram lokalno). Kako mijenjanjem mašina nije zagarantirano da se ključevi za enkripciju neće pogubiti, a samim time je moguće da se ionako apsolutno sve poruke koruptiraju, ovo je pravo vrijeme da se riješimo tog sustava. Ako se ikad vrati, vrlo vjerojatno će totalno zamijeniti postojeći sustav direktnih poruka. Ali to nije u sadašnjosti.</p>

<p>Također, ažurirat će se i neka postojeća proširenja, nešto što sam odgađao jer nisam imao vremena testirati stabilnost istih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Zakrpa 1.1.0</h1>

<p><em>dana 09.08.2020.</em></p>

<p>Maknuta proširenja:</p>

<details class="spoiler"><p>.</p>
<ul><li>Flagrow Users List
  <ul><li>služilo samo Donovima</li>
  <li>praktički beskorisno xD</li></ul></li>
<li>Friends of Flarum reCaptcha
  <ul><li>nikad nije bilo ni upaljeno</li>
  <li>ionako krši GDPR</li></ul></li>
<li>Friends of Flarum Pretty Mail
  <ul><li>nikad nisam imao vremena postaviti HTML mailove kak se spada</li>
  <li>vratit će se nakon grafičkog updatea, kao dio njega</li></ul></li>
<li>Bokt Cache Assets
  <ul><li>cacheiranje stvari s ovim nije davalo nikakve bolje performanse</li></ul></li>
<li>Kyrne Shout (iliti privatni razgovori)
  <ul><li>usprkos učestalim ažuriranjima proširenje još uvijek nije spremno za produkciju</li>
  <li>vratit će se u budućnosti <strong>ako</strong> ikad bude spremno za produkciju</li></ul></li></ul></details>

<p>Ažurirana su sva postojeća proširenja koja su ostala. Neka proširenja sad imaju novo ponašanje:</p>

<details class="spoiler"><p>.</p>
<ul><li>nacrti objava i rasprava se sada automatski spremaju, a dostupni su i preko izbornika na vrhu</li>
<li>direktne poruke se sad bolje ponašaju s grupnim porukama</li>
<li><strong>praćene oznake su sad sve vidljive na jednom mjestu preko padajućeg izbornika na popisu rasprava: drugim riječima, imamo funkcionalnost predmetnih pretplata!</strong></li></ul></details>

<p>Nova proširenja:</p>

<details class="spoiler"><p>.</p>
<ul><li>Askvorsov Copy Links
  <ul><li>nalazi se u izborniku kod objava</li>
  <li>olakšava kopiranje poveznica na objave i rasprave</li></ul></li>
<li>Friends of Flarum Forum Statistics Widget
  <ul><li>statistike foruma</li>
  <li>za ljude koje zanima neka osnovna statistika</li></ul></li>
<li>Friends of Flarum Share Social
  <ul><li>dijeljenje rasprava na društvenim mrežama</li>

                    <h1>Zakrpa 1.2.0 - Flarum 16</h1>

<p><em>dana 11.04.2021.</em></p>

<p>Trenutno nije moguće primijeniti zakrpu jer bi se potrgale dosta bitne stvari. U međuvremenu se dalje sređuju materijali i popravljaju stvari s naše strane. Također su dockerfileovi, kao i toolkit za generaciju instalacijskih skripta više-manje gotove i kreću u fazu testiranja.</p>

<p>Bilo je par zakrpi u međuvremenu (od prošlog posta) ali su relativno nebitna pa nisu dokumentirana. Nije bilo zakrpe na više verzije Flaruma jer je slična količina stvari bila potrgana. Zapravo sva proširenja u <strong>Što se čeka</strong> su bila potrgana za sljedeću veću verziju isto kao i za trenutnu zadnju. Razlog zašto se ažuriramo na <strong>ovu</strong> verziju je jer je ona <strong>zadnja</strong> koja bi trebala skršavati proširenja.</p>

<h2>Promjene u proširenjima</h2>

<h3>Micanje proširenja</h3>

<details class="spoiler"><ul><li><strong>Flarum Copy Links</strong> (<code>askvortsov/flarum-copy-links</code>) - gotovo nitko ne koristi, funkcionalnost ionako postoji</li>
<li><strong>Flarum Discussion Templates</strong> (<code>askvortsov/flarum-discussion-templates</code>) - nikad nisam našao dobru primjenu</li>
<li><strong>Group Invitation</strong> (<code>clarkwinkelmann/flarum-ext-group-invitation</code>) - inicijalno je ideja bila napraviti muško/ženske grupe za sadržaj za koji jedan spol ne želi interferirati, ili tipa studentski zbor, da se ne gnjavi voditeljstvo foruma. Međutim, takve ideje su zeznute u startu i mislim da je kreator ekstenzije neće ažurirati za novu verziju pa se miče do daljnjega, smislit će se nešto drugo.</li>
<li><strong>Who read</strong> (<code>clarkwinkelmann/flarum-ext-who-read</code>) - inicijalno sam je samo ja koristio, međutim nema neku korist za rasprave, pretvara razgovore u kanceroidne društvene mreže s tim seen indikatorima, generalno je nepotrebno i stvara nered u posjećenijim raspravama</li>
<li><strong>Nickname Changer</strong> (<code>dem13n/nickname-changer</code>) - nema više nicknameova, tj. nicknameovi su sad dio Flaruma pa je ova ekstenzija nepotrebna. Funkcionalnost je više manje ista.</li>
<li><strong>Share Social</strong> (<code>fof/share-social</code>) - ovo valjda nitko nije koristio i nema previše smisla</li>
<li><strong>Back to top</strong> (<code>itnt/backtop</code>) - puno ljudi je smatralo ovo napornim, meni je bio upitan koncept ekstenzije koji je doslovno izvršavao JS sa nečijeg servera, zamijenjeno je s ekvivalentom koji je manje sjeban</li>
<li><strong>Push notifications</strong> (<code>nikovonlas/flarum-ext-web-push</code>) - ekstenzija koja i kad radi radi prilično loše. U budućnosti se možda napravi nešto bolje, dakle ono da se pusha notifikacija kad ti netko pošalje poruku ili kad se posta u nekoj temi koju vrebaš, ali do tad hasta la vista.</li>
<li><strong>Cookie Consent</strong> (<code>reflar/cookie-consent</code>) - prebacuje se samo na <code>fof/cookie-consent</code>, ista stvar</li>
<li><strong>Edit Notifications</strong> (<code>the-turk/flarum-edit-notifications</code>) - autor više ne održava ekstenzije, ali mislim da će ovo ionako biti dio core Flaruma ako već nije (trebao bih provjeriti još jednom)</li>
<li><strong>Fancybox</strong> (<code>the-turk/flarum-ext-fancybox</code>) - opet, autor je nestao, ali prebacuje se samo na <code>phenomlab/fancybox-wrapper</code>, što je čišća verzija iste ekstenzije</li>
<li><strong>MathRen</strong> (<code>the-turk/mathren</code>) - vidi u <strong>Što se čeka</strong></li></ul></details>

<h3>Dodavanje proširenja</h3>

<details class="spoiler"><ul><li><strong>Cookie Consent</strong> (<code>fof/cookie-consent</code>) - zamjena postojeće ekstenzije</li>
<li><strong>Fancybox</strong> (<code>phenomlab/fancybox-wrapper</code>) - zamjena postojeće ekstenzije</li>
<li><strong>Scroll to top</strong> (<code>phenomlab/scrolltotop</code>) - zamjena postojeće ekstenzije</li></ul></details>

<h2>Što se čeka</h2>

<details class="spoiler"><p>Trenutno ne rade relativno bitna proširenja:</p>
<ul><li>MathRen (LaTeX)
    <ul><li>ne radi uopće</li>
    <li>netko radi novi iz nule
        <ul><li>trebao je već biti gotov</li></ul></li>
    <li>netko pokušava portati stari</li></ul></li>
<li>Gamification (upvote/downvote)
    <ul><li>ne radi uopće</li>
    <li>99% ako i proradi će se stari HVALA i GRRR obrisati dok ne uspijem portati u novi sustav radi problema na koji se naišlo još i kod prethodnih zakrpi</li>
    <li>potencijalno micanje cijelog sustava i povratak na najobičniji lajk, pretvaranje GRRR u reakciju</li>
    <li>potencijalno uvođenje sustava pljeskanja kao mjere slaganja s objavom kao na Mediumu, pa onda HVALA i GRRR idu u reakcije (kao srce koje se već par puta tražilo i ljut/psovanje emoji)</li></ul></li>
<li>Byobu (direktne poruke)
    <ul><li>rade djelomično
        <ul><li>poruke sa starog sustava nisu vidljive</li>
        <li>prilikom stvaranja razgovora i slanja odgovora se dogodi greška ali se stvori razgovor i pošalje poruka</li></ul></li>
    <li>dobro vrijeme za evaluirati rad privatnih poruka od prije
        <ul><li>međutim ni one trenutno ne rade xD</li></ul></li></ul></li></ul></details>

<p>Ova objava će se urediti kad bude poznato više ili se krene u postupak ažuriranja.</p>

<h2>Promjene u predmetnom dijelu</h2>
<p>Od ak. god. 2021/2022 primjenjivat će se novi oblik rasprava u predmetnom dijelu, uredit će se rasprave u vezi <strong>mentora</strong>, te će se prenamijeniti sve u vezi <strong>informacija o predmetu</strong>.</p>

<h3>Nove bazične vrste rasprava</h3>
 <p>U predmetnom dijelu će, osim rasprava za labose, ispite i sl. postojati <strong>3</strong> bazične vrste rasprave:</p>

<ul><li><strong>O predmetu</strong> (jedna) - ono što bi trebalo biti u nazivu - raspitivanje oko stvari vezanih uz predmet, ali generalno, bezvremenski</li>
<li><strong>Izvedba</strong> (godišnje) - mješavina starih <strong>Pitanja i odgovora</strong> i <strong>O predmetu</strong> - stvari vezane za izvedbu predmeta u nekoj godini (predavanja u godini, termini, ocjene itd.)</li>
<li><strong>Gradivo</strong> (jedna) - rework <strong>Pitanja i odgovora</strong>, ovdje će biti sve stvari vezane uz gradivo samog predmeta, dakle zadatci i rješenja zadataka, pitanja i odgovori na pitanja u vezi gradiva i sl.</li></ul>

<p>Iako to nigdje nije eksplicitno rečeno, postojeća praksa što se tiče ispita i labosa, gdje se <strong>gradivo</strong> istih ostavlja u tim raspravama ostaje ako se radi o ispitima i labosima <strong>tekuće</strong> godine. Dakle, pitanja iz ispita i labosa 2021/2022 godine će ostati tamo i premještat će se tamo, no, evo, objava gradiva već iz 2020/2021 će završiti u <strong>Gradivu</strong>.</p>

<h3>Mentori</h3>

<p>Umjesto jedne teme <strong>Mentori</strong>, stvorit će se podoznaka u <strong>FER</strong> zvana <strong>Mentori</strong>; tu će se za svakog mentora moći napraviti rasprava (jedna) gdje će se moći pisati primjerice mišljenja. Naziv rasprava bit će formata</p>

<pre><code>Mentor: &lt;puno ime bez titule&gt;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Primjerice <code>Mentor: Marko Čupić</code>.</p>

<p>Postojeća rasprava bit će premještena u novu oznaku, te će služiti za generalnije raspitivanje o mentorima - dakle popisi preporuka mentora, općenite informacije o mentorima i sl. Konkretne informacije o pojedinim mentorima bit će premještene u odgovarajuće rasprave, no molimo vas da odgovore automatski prebacite u te teme, pojedinačno, jer je razdvajanje toga teško (i uključuje ulaženje u <strong>vaš</strong> račun). Postojeće objave će se iz stare teme prebacivati pomalo u odgovarajuće rasprave, i za to, naravno, neće biti moderatorskih upozorenja.</p>

<h3>Prenamjena informacija u predmetu</h3>

<p>Kategorizacija predmeta po godinama uglavnom je bila uspješna - redundancija semestara na kraju nije bila potrebna, a radi uniformnosti nije potrebno spajati 1. godinu diplomskog s 2. godinom.</p>

<p>Radi prenamjene <strong>O predmetu</strong>, međutim, pojedinačna pitanja o predmetima više neće biti potrebna (tj. dozvoljena) u raspravama za informacije u predmetu. Pojedinačna pitanja o predmetu će se, stoga, premještati u <strong>O predmetu</strong> odgovarajućeg predmeta. U slučaju da ta rasprava ne postoji, slobodno je napravite - ako je i nešto krivo u nazivu ili oznaci bit će ispravljeno. Ako predmet ne postoji - kontaktirajte <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> i bit će načinjena oznaka što je prije moguće.</p>

<p>Rasprave koje su za informacije o predmetu, dakle, ostaju za informacije u generalnom smislu, ili za popise predmeta. Npr., ako razmatrate koji predmet ili predmete iz grupe predmeta upisati, to puknite u odgovarajuću raspravu. Ako razmatrate bi li upisali <strong>neki</strong> predmet - to ide u predmetnu raspravu. U svakom slučaju tema je:</p>

<blockquote class="uncited"><div><p>Ako se pitam o specifičnom predmetu idem u odgovarajući predmetni <strong>O predmetu</strong>, a inače u temu za godinu studija za koju me zanima</p></div></blockquote>

<p>Postojeće objave koje nisu ispravno smještene po ovom novom pravilu će se, kao i mentori, postupno premještati u odgovarajuće objave.</p>

<h3>Novost 1</h3>

<p>Sređen Dark Mode. Neke stvari, kao npr. linkovi na materijale su izmijenjene. Postoji par mušica koje treba ispraviti ali to još trebam otkriti kako jer se više ne radi o jednostavnoj injekciji CSS-a. Sljedeći na redu su prijevodi.</p>

<p>Ostatak službenih proširenja je preveden. Slijedi dodavanje novih predmetnih oznaka.</p>

67522"},{"type":"posts","id":"240897"}]},"tags":{"data":[{"type":"tags","id":"3"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"8260","attributes":{"number":5,"createdAt":"2020-04-11T01:59:02+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZakrpa 1.0.4\u003C\/h1\u003E\n\u003Cp\u003E\u003Cem\u003Edatuma 10.04.2020.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvaj tjedan se jako malo toga promijenilo radi fakultetskih obaveza:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Epromjena izgleda spoilera (tj. HTML \u0026lt;details\u0026gt; CSS-a)\u003C\/li\u003E\n\u003Cli\u003Edodan DZ1 za a.g. 2019\/2020 u FMOS repozitorij uz transfer autorskih prava na Studo\u0161e\u003C\/li\u003E\n\u003Cli\u003Epopravljena struktura git repozitorija Formalnih metoda u oblikovanju sustava\u003C\/li\u003E\u003C\/ul\u003E","editedAt":"2020-04-11T02:21:13+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"18"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"14867","attributes":{"number":6,"createdAt":"2020-04-27T10:44:06+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZakrpa 1.0.5\u003C\/h1\u003E\n\u003Cp\u003E\u003Cem\u003Edatuma 26.04.2020.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPro\u0161li tjedan smo \u010dak i uspjeli popraviti jedan naporni bug\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Epopravljen bug s uploadom slika - sad se mogu uploadati sve slike (uklju\u010duju\u0107i i GIFove) do ~15 MB\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EOsim toga, ispravljena je struktura i nekoliko materijala, ali i krenulo se u izradu plana za finalnu strukturu materijala. Vezano za ovo, uo\u010deno je par nekonzistencija plana s trenutnim stanjem (najvi\u0161e u formi npr. \u003Ccode\u003Elab_2\u003C\/code\u003E koji bi trebao biti \u003Ccode\u003Elab-2\u003C\/code\u003E). Tj. simbol \u003Ccode\u003E_\u003C\/code\u003E \u0107e se koristiti za razdvajanje cjelina, a \u003Ccode\u003E-\u003C\/code\u003E za spajanje razli\u010ditih rije\u010di u cjelini.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e detalja o izradi standarda za materijale:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ETako\u0111er je odlu\u010deno da \u0107e korijenske datoteke biti oblika \u003Ccode\u003EKRATICA-PREDMETA_GODINA_IME-MATERIJALA_DODATNI-OPISI\u003C\/code\u003E. Npr, recimo da se radi o ljetnom roku iz ASP-a akademske godine 2017\/2018 - ime potencijalne datoteke bit \u0107e \u003Ccode\u003EASP_2017-19_ljir.ekstenzija\u003C\/code\u003E. Ako se radi samo o odgovorima, onda \u0107e naziv biti \u003Ccode\u003EASP_2017-19_ljir_odgovori.ekstenzija\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMo\u017eda se postavlja pitanje za\u0161to ako ve\u0107 imamo strukturu datoteka - razlog tome je \u0161to \u017eelimo imati svojstvo da \u010dak i ako se datoteka izvadi iz strukture jo\u0161 koliko-toliko govori o sebi bez otvaranja. Finalno svojstvo koje \u017eelimo je da uz prva 3 \u201cklju\u010da\u201d mo\u017eemo jednozna\u010dno uz neki egzaktni algoritam bez potrebe u\u010denja opet izgraditi istu strukturu. Struktura direktorija slu\u017ei samo kao sustav oznaka.\u003C\/p\u003E\n\n\u003Cp\u003ERadi li se o nekakvom direktoriju kao materijalu (arhiva \u003Cstrong\u003Ene\u0107e\u003C\/strong\u003E biti), onda unutar nje jesu nazivi koji jesu, ali ona sama ima formu \u003Ccode\u003Eby_ID-KORISNIKA\u003C\/code\u003E. U praksi, recimo da je podatak predao, ne znam, recimo kolega __builtin_popcount - on ima user id 3 - prema tome njegovi direktoriji trebali bi se zvati npr. \u003Ccode\u003EASP_2017-18_lab-1_by_3\u003C\/code\u003E. Ovime se omogu\u0107ava da svako na forumu mo\u017ee provjeriti tko je autor materijala, nitko izvan ne mo\u017ee, nazivi su sa\u017eeti i nisu ovisni o korisni\u010dkim imenima ili nadimcima. Isto tako, autor definira tzv. klju\u010d materijala (primarni klju\u010d je predmet, sekundarni tip materijala, tercijarni godina, kvartalni naziv materijala) jer se pretpostavlja da jedan autor ne\u0107e duplicirati materijale za prethodna 3 klju\u010da.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EZa\u0161to ovo ka\u017eem? Promjenom imena \u0107e se rastrgati linkovi. To je gotovo sigurno. Zapravo, direktni GitHub linkovi \u003Cstrong\u003ENIKAD\u003C\/strong\u003E ne\u0107e biti apsolutni. Zato je dijeljenje poveznica malo besmisleno - u tjedan dana taj se link mo\u017ee totalno rastrgati. Rje\u0161enje ovoga ne\u0107e biti do implementacije sustava materijala u forum, kad \u0107e se koristiti identifikatori materijala (gdje \u0107e svaki direktorij i datoteka biti povezani posebnim identifikatorom koji radi neovisno o strukturi podataka).\u003C\/p\u003E\n\n\u003Cp\u003EZna\u010di li to da je ovo upozorenje da ne objavljujete linkove na GitHub? Ne, nikako. Samo, ako vam je neki link puknui, slobodno mi se javite i ja \u0107u za vas pretra\u017eiti pravi materijali i ispraviti taj link. Ovo je \u0161lampavo rje\u0161enje, ali je najjednostavnije rje\u0161enje za sad.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EIsto, \u0161to se ti\u010de naziva dretvi i njihovih oznaka, u razvoju je sustav koji to radi bez tipkanja, tj. uz par izbornika.\u003C\/p\u003E \n\n\u003Cp\u003EVi\u0161e detalja o izradi standarda za rasprave:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmetni dijelovi uobi\u010dajeno imaju specifi\u010dnu strukturu, pa \u0107e se fokusirati da se ta struktura odr\u017ei uz minimum moderacije. Alternativno, ako je neka rasprava izvan strukture, to \u0107e se omogu\u0107iti sekundardnim izbornikom u kojem se mo\u017ee isto kao i sada odrediti naziv dretve i oznake.\u003C\/p\u003E\n\n\u003Cp\u003EFormat \u0107e se ne\u0161to sitno promijeniti u \u003Ccode\u003E[KRATICA-PREDMETA] TEMA - AKADEMSKA-GODINA\u003C\/code\u003E zato \u0161to je ovako te\u0161ko shvatiti o kojoj temi se radi, pa bi npr. tema za ASP 2. labos u 2017\/2018 bila \u003Ccode\u003E[ASP] 2. laboratorijska vje\u017eba - 2017\/2018\u003C\/code\u003E. Ovaj prvi dio \u0107u vjerojatno ru\u010dno u nadolaze\u0107im danima ispraviti. U planu je i bilo neko pro\u0161irenje koje bi prefiksiralo sve teme s tim prefiksom, ali kako se odlu\u010dilo za rje\u0161enje gdje ekstenzija generira imena, onda bi bilo elegantnije da su nam stvarna imena tema takva kako sam predlo\u017eio, a kasnije se to mo\u017ee maknuti ili pretvoriti u ne\u0161to izra\u017eajnije ako bude potrebno. Ono \u0161to se prije toga treba napraviti je prepraviti sve oznake u standardizirani format:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-python\u0022\u003Eime_predmeta = ime_predmeta.upper().split(r\u0022\\s+\u0022)\nif len(ime_predmeta) \u0026lt; 3:\n    kratica_predmeta = \u0022\u0022.join(x[:3] for x in ime_predmeta)\nelse:\n    kratica_predmeta = \u0022\u0022.join(x[0] for x in ime_predmeta)\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EOvo \u0107e se napraviti i za Git repozitorije, kako bi jednozna\u010dno mogli pristupati im. Tj., efekt toga je da \u0107e kratice biti jednake na forumu kao i na Gitu.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ELong story short, manje posla za vas i nas, vi\u0161e za JavaScript u pregledniku \ud83d\ude42\u003C\/p\u003E","editedAt":"2020-04-27T13:25:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"18"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"19448","attributes":{"number":7,"createdAt":"2020-05-04T22:21:29+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZakrpa 1.0.6\u003C\/h1\u003E\n\n\u003Cp\u003E\u003Cem\u003Edatuma 04.05.2020.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Edodano pro\u0161irenje za realtime obavijesti na bazi websocketa (\u003Ca href=\u0022https:\/\/discuss.flarum.org\/d\/23473-websockets-locally-hosted-alternative-for-pusher\u0022 rel=\u0022 nofollow ugc\u0022\u003Ekyrne\/websocket\u003C\/a\u003E)\n  \u003Cul\u003E\u003Cli\u003Erealtime stvari bi sad trebale biti puno gla\u0111e i responzivnije\u003C\/li\u003E\n  \u003Cli\u003Enikakvi podaci ni metapodaci vi\u0161e ne odlaze stranim servisima\u003C\/li\u003E\n  \u003Cli\u003Einstant messaging maybe?\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Epopravljena struktura materijala za neke predmete\u003C\/li\u003E\n\u003Cli\u003Estvoren repozitorij za Programski jezik Go (po naputku kolege the-oneyouknow)\u003C\/li\u003E\u003C\/ul\u003E\n\n\n\u003Cp\u003ENa temu stvorenog repozitorija - ako za neki FER3 predmet vidite da fali repozitorij, mo\u017eete mi to slobodno javiti preko Issuea na \u003Ccode\u003Egithub.com\/studosi\u003C\/code\u003E ili privatnom porukom na forumu, i ja \u0107u ga prilikom sljede\u0107eg osvje\u0107avanja materijala dodati. Alternativno, ako se na privremene materijale uploadaju materijali za kojih ne postoji repozitorij, za iste \u0107e repozitorij biti napravljen. Isto vrijedi i za oznake predmeta - ovaj ciklus su stvoreni Internet stvari, In\u017eenjerska ekonomika 1 i 2, npr.\u003C\/p\u003E","editedAt":"2020-05-04T22:36:07+00:00","canEdit":false,"canD E\n\u003Cli\u003E\u003Cdel\u003Epode\u0161en izgled privatnih poruka na tamnoj temi\u003C\/del\u003E nije toliko jednostavno, razgovaram s autorom, soon\u003Csup\u003ETM\u003C\/sup\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch2\u003EKako koristiti privatne poruke\u003C\/h2\u003E\n\n\u003Cp\u003EU gornjem desnom uglu pojavit \u0107e vam se ikonica s razgovornim mjehuri\u0107em. Kad kliknete na nju, treba vam se pojaviti upit da upi\u0161ete lozinku. Nakon \u0161to uspje\u0161no upi\u0161ete lozinku, mo\u0107i \u0107ete razgovarati sa svima koji su omogu\u0107ili privatne razgovore.\u003C\/p\u003E\n\n\u003Cp\u003EAko zaboravite lozinku, gubite sve razgovore prije toga. Razlog za ovo je \u0161to se lozinke koriste kao klju\u010d prilikom enkripcije. S obzirom na to da ja kao administrator ne znam va\u0161u lozinku (u bazi je zapisan hash), ovako se mo\u017ee prili\u010dno dobro garantirati da nitko osim vas, koji znate va\u0161u lozinku, ne mo\u017ee pro\u010ditati poruku.\u003C\/p\u003E\n\n\u003Cp\u003EOvaj sustav je trenutno JAKO buggy. Prakti\u010dki ne radi u incognito modu. Ali on je sad u beti, i poku\u0161at \u0107e se prebaciti na njega u potpunosti. Do 1.7.2020. bit \u0107e uklju\u010den ve\u0107 postoje\u0107i sustav poruka (koje su sli\u010dne raspravama). Do tog datuma, ako vas je briga, sa\u010duvajte direktne poruke na forumu. Ako \u0107e tog datuma pro\u0161irenje privatnih poruka (ovo koje je danas dodano) raditi dobro, prethodno pro\u0161irenje \u0107e se kompletno ukloniti, a poruke napravljene preko tog sustava obrisati.\u003C\/p\u003E\n\n\u003Ch3\u003Etl;dr\u003C\/h3\u003E\n\u003Cp\u003EPro\u0161irenje privatnih poruka je u testnoj fazi, ako \u0107e \u0161timati 1.7.2020. prebacujemo se na njega, a do tada tko \u017eeli neka si sa\u010duva postoje\u0107e poruke.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Izgled privatnih poruka - ka\u017ee autor da \u0107e se izgled vjerojatno popravit a\u017euriranjem tamne teme\u003C\/p\u003E","editedAt":"2020-06-05T16:40:40+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"18"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"35811","attributes":{"number":13,"createdAt":"2020-06-05T16:40:47+00:00","contentType":"discussionStickied","content":{"sticky":false},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"18"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"58218","attributes":{"number":14,"createdAt":"2020-08-02T21:46:52+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZakrpa 1.1.0\u003C\/h1\u003E\n\n\u003Cp\u003E\u003Cem\u003Eu nadolaze\u0107im danima\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eu sljede\u0107ih nekoliko dana dogodit \u0107e se transfer servera - kako se bli\u017ei izdavanje pro\u0161irenja za materijale, ali i i nakon \u0161to se utvrdilo da server nije dovoljno jak da lokalno vrti realtime (a na odvojenom serveru ne radi) prebacit \u0107emo se na novi server. Server nije zapravo ni\u0161ta zna\u010dajno skuplji (+1 euro za duplo threadova?), a i planiralo se na promjenu ma\u0161ine otpo\u010detka jer sam inicijalno unajmio server u Finskoj, umjesto u Njema\u010dkoj (ne pitajte, sva\u0161ta mi se mota po glavi).\u003C\/p\u003E\n\n\u003Cp\u003EMogu\u0107e je da \u0107e se izgubiti par minuta foruma. Tj., bez obzira na to koliko dobro ja napravim skripte za transfer, one opet traju neko vrijeme. Ali opet, ni\u0161ta stra\u0161no: izvest \u0107e se tijekom no\u0107i pa vjerojatno nitko ne\u0107e ni sku\u017eiti.\u003C\/p\u003E\n\n\u003Ch2\u003EVa\u017eno\u003C\/h2\u003E\ su rasprava: drugim rije\u010dima, imamo funkcionalnost predmetnih pretplata!\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\n\n\u003Cp\u003Efollowanje predmeta ne dodaje dretve tog predmeta u following\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"64"}},"discussion":{"data":{"type":"discussions","id":"7"}}}},{"type":"posts","id":"167522","attributes":{"number":16,"createdAt":"2021-04-11T16:18:53+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZakrpa 1.2.0 - Flarum 16\u003C\/h1\u003E\n\n\u003Cp\u003E\u003Cem\u003Edana 11.04.2021.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003ETrenutno nije mogu\u0107e primijeniti zakrpu jer bi se potrgale dosta bitne stvari. U me\u0111uvremenu se dalje sre\u0111uju materijali i popravljaju stvari s na\u0161e strane. Tako\u0111er su dockerfileovi, kao i toolkit za generaciju instalacijskih skripta vi\u0161e-manje gotove i kre\u0107u u fazu testiranja.\u003C\/p\u003E\n\n\u003Cp\u003EBilo je par zakrpi u me\u0111uvremenu (od pro\u0161log posta) ali su relativno nebitna pa nisu dokumentirana. Nije bilo zakrpe na vi\u0161e verzije Flaruma jer je sli\u010dna koli\u010dina stvari bila potrgana. Zapravo sva pro\u0161irenja u \u003Cstrong\u003E\u0160to se \u010deka\u003C\/strong\u003E su bila potrgana za sljede\u0107u ve\u0107u verziju isto kao i za trenutnu zadnju. Razlog za\u0161to se a\u017euriramo na \u003Cstrong\u003Eovu\u003C\/strong\u003E verziju je jer je ona \u003Cstrong\u003Ezadnja\u003C\/strong\u003E koja bi trebala skr\u0161avati pro\u0161irenja.\u003C\/p\u003E\n\n\u003Ch2\u003EPromjene u pro\u0161irenjima\u003C\/h2\u003E\n\n\u003Ch3\u003EMicanje pro\u0161irenja\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EFlarum Copy Links\u003C\/strong\u003E (\u003Ccode\u003Easkvortsov\/flarum-copy-links\u003C\/code\u003E) - gotovo nitko ne koristi, funkcionalnost ionako postoji\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EFlarum Discussion Templates\u003C\/strong\u003E (\u003Ccode\u003Easkvortsov\/flarum-discussion-templates\u003C\/code\u003E) - nikad nisam na\u0161ao dobru primjenu\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EGroup Invitation\u003C\/strong\u003E (\u003Ccode\u003Eclarkwinkelmann\/flarum-ext-group-invitation\u003C\/code\u003E) - inicijalno je ideja bila napraviti mu\u0161ko\/\u017eenske grupe za sadr\u017eaj za koji jedan spol ne \u017eeli interferirati, ili tipa studentski zbor, da se ne gnjavi voditeljstvo foruma. Me\u0111utim, takve ideje su zeznute u startu i mislim da je kreator ekstenzije ne\u0107e a\u017eurirati za novu verziju pa se mi\u010de do daljnjega, smislit \u0107e se ne\u0161to drugo.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EWho read\u003C\/strong\u003E (\u003Ccode\u003Eclarkwinkelmann\/flarum-ext-who-read\u003C\/code\u003E) - inicijalno sam je samo ja koristio, me\u0111utim nema neku korist za rasprave, pretvara razgovore u kanceroidne dru\u0161tvene mre\u017ee s tim seen indikatorima, generalno je nepotrebno i stvara nered u posje\u0107enijim raspravama\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ENickname Changer\u003C\/strong\u003E (\u003Ccode\u003Edem13n\/nickname-changer\u003C\/code\u003E) - nema vi\u0161e nicknameova, tj. nicknameovi su sad dio Flaruma pa je ova ekstenzija nepotrebna. Funkcionalnost je vi\u0161e manje ista.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EShare Social\u003C\/strong\u003E (\u003Ccode\u003Efof\/share-social\u003C\/code\u003E) - ovo valjda nitko nije koristio i nema previ\u0161e smisla\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBack to top\u003C\/strong\u003E (\u003Ccode\u003Eitnt\/backtop\u003C\/code\u003E) - puno ljudi je smatralo ovo napornim, meni je bio upitan koncept ekstenzije koji je doslovno izvr\u0161avao JS sa ne\u010dijeg servera, zamijenjeno je s ekvivalentom koji je manje sjeban\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EPush notifications\u003C\/strong\u003E (\u003Ccode\u003Enikovonlas\/flarum-ext-web-push\u003C\/code\u003E) - ekstenzija koja i kad radi radi prili\u010dno lo\u0161e. U budu\u0107nosti se mo\u017eda napravi ne\u0161to bolje, dakle ono da se pusha notifikacija kad ti netko po\u0161alje poruku ili kad se posta u nekoj temi koju vreba\u0161, ali do tad hasta la vista.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ECookie Consent\u003C\/strong\u003E (\u003Ccode\u003Ereflar\/cookie-consent\u003C\/code\u003E) - prebacuje se samo na \u003Ccode\u003Efof\/cookie-consent\u003C\/code\u003E, ista stvar\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EEdit Notifications\u003C\/strong\u003E (\u003Ccode\u003Ethe-turk\/flarum-edit-notifications\u003C\/code\u003E) - autor vi\u0161e ne odr\u017eava ekstenzije, ali mislim da \u0107e ovo ionako biti dio core Flaruma ako ve\u0107 nije (trebao bih provjeriti jo\u0161 jednom)\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EFancybox\u003C\/strong\u003E (\u003Ccode\u003Ethe-turk\/flarum-ext-fancybox\u003C\/code\u003E) - opet, autor je nestao, ali prebacuje se samo na \u003Ccode\u003Ephenomlab\/fancybox-wrapper\u003C\/code\u003E, \u0161to je \u010di\u0161\u0107a verzija iste ekstenzije\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMathRen\u003C\/strong\u003E (\u003Ccode\u003Ethe-turk\/mathren\u003C\/code\u003E) - vidi u \u003Cstrong\u003E\u0160to se \u010deka\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E\n\n\u003Ch3\u003EDodavanje pro\u0161irenja\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003ECookie Consent\u003C\/strong\u003E (\u003Ccode\u003Efof\/cookie-consent\u003C\/code\u003E) - zamjena postoje\u0107e ekstenzije\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EFancybox\u003C\/strong\u003E (\u003Ccode\u003Ephenomlab\/fancybox-wrapper\u003C\/code\u003E) - zamjena postoje\u0107e ekstenzije\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EScroll to top\u003C\/strong\u003E (\u003Ccode\u003Ephenomlab\/scrolltotop\u003C\/code\u003E) - zamjena postoje\u0107e ekstenzije\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E\n\n\u003Ch2\u003E\u0160to se \u010deka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ETrenutno ne rade relativno bitna pro\u0161irenja:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EMathRen (LaTeX)\n    \u003Cul\u003E\u003Cli\u003Ene radi uop\u0107e\u003C\/li\u003E\n    \u003Cli\u003Enetko radi novi iz nule\n        \u003Cul\u003E\u003Cli\u003Etrebao je ve\u0107 biti gotov\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n    \u003Cli\u003Enetko poku\u0161ava portati stari\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EGamification (upvote\/downvote)\n    \u003Cul\u003E\u003Cli\u003Ene radi uop\u0107e\u003C\/li\u003E\n    \u003Cli\u003E99% ako i proradi \u0107e se stari HVALA i GRRR obrisati dok ne uspijem portati u novi sustav radi problema na koji se nai\u0161lo jo\u0161 i kod prethodnih zakrpi\u003C\/li\u003E\n    \u003Cli\u003Epotencijalno micanje cijelog sustava i povratak na najobi\u010dniji lajk, pretvaranje GRRR u reakciju\u003C\/li\u003E\n    \u003Cli\u003Epotencijalno uvo\u0111enje sustava pljeskanja kao mjere slaganja s objavom kao na Mediumu, pa onda HVALA i GRRR idu u reakcije (kao srce koje se ve\u0107 par puta tra\u017eilo i ljut\/psovanje emoji)\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003EByobu (direktne poruke)\n    \u003Cul\u003E\u003Cli\u003Erade djelomi\u010dno\n        \u003Cul\u003E\u003Cli\u003Eporuke sa starog sustava nisu vidljive\u003C\/li\u003E\n        \u003Cli\u003Eprilikom stvaranja razgovora i slanja odgovora se dogodi gre\u0161ka ali se stvori razgovor i po\u0161alje poruka\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n    \u003Cli\u003Edobro vrijeme za evaluirati rad privatnih poruka od prije\n        \u003Cul\u003E\u003Cli\u003Eme\u0111utim ni one trenutno ne rade xD\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E\n\n\u003Cp\u003EOva objava \u0107e se urediti kad bude poznato vi\u0161e ili se krene u postupak a\u017euriranja.\u003C\/p\u003E\n\n\n\u003Ch4\u003EEDIT 10.05.2021.\u003C\/h4\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch3\u003EMicanje pro\u0161irenja\u003C\/h3\u003E\n\u003Cul\u003E\u003Cli\u003Eankete (\u003Ccode\u003Efof\/polls\u003C\/code\u003E) - radile su jednostavno previ\u0161e problema\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E\n\n\u003Ch4\u003ENovost 04.10.2021.\u003C\/h4\u003E\n\n\u003Cp\u003EZakrpa je odgo\u0111ena, i spojena s \u003Cstrong\u003EZakrpom 21.10a\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-10-04T18:49:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"18"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"240897","attributes":{"number":17,"createdAt":"2021-10-04T18:49:02+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZakrpa 21.10a\u003C\/h1\u003E\n\n\u003Cp\u003E\u003Cem\u003Edana 04.10.2021.\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENovo ime zakrpi! \u003Ccode\u003Egodina.mjesec.slovo\u003C\/code\u003E! Lagano!\u003C\/p\u003E\n\n\u003Cp\u003ESve iz \u003Cstrong\u003EZakrpe 1.2.0\u003C\/strong\u003E spojeno je u ovu, ali postoje i neke novosti.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EVerzije\u003C\/h2\u003E\n\n\u003Cp\u003EFlarum: \u003Cstrong\u003E1.0.4\u003C\/strong\u003E (najnovija)\u003Cbr\u003E\nPHP: \u003Cstrong\u003E7.4.9\u003C\/strong\u003E (mislim da nisu jo\u0161 sva pro\u0161irenja kompatibilna s PHP8)\u003C\/p\u003E\n\n\u003Ch2\u003EDodana pro\u0161irenja\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003Easkvortsov\/moderator-warnings\u003C\/code\u003E - upozorenja moderatora, vi\u0161e za navo\u0111enje nego neku kaznu (ali potencijalno i za kazne)\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ethe-turk\/flamoji\u003C\/code\u003E - novije pro\u0161irenje za emojije\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Ezerosonesfun\/inline-audio\u003C\/code\u003E - novije pro\u0161irenje za inlineanje audio-playera\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Emalago\/fancybox\u003C\/code\u003E - noviji FancyBox (opet)\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Eflarum\/nicknames\u003C\/code\u003E - zamjena za \u003Ccode\u003Edem13n\/nickname-changer\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Enyu8\/email-filter\u003C\/code\u003E - zamjena za \u003Ccode\u003Estudosi\/mail-filter\u003C\/code\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ccode\u003Esycho\/move-posts\u003C\/code\u003E - premje\u0161tanje objava, ne\u0161to bolja od trenutnog kompliciranog procesa\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EPotpuni popis pro\u0161irenja\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\n\u003C\/p\u003E\u003Cpre\u003E\u003Ccode\u003E+-------------------------------+---------+--------+\n| Flarum Extensions             |         |        |\n+-------------------------------+---------+--------+\n| ID                            | Version | Commit |\n+-------------------------------+---------+--------+\n| fof-formatting                | 1.0.1   |        |\n| flarum-suspend                | v1.0.0  |        |\n| flarum-subscriptions          | v1.0.0  |        |\n| flarum-tags                   | v1.0.3  |        |\n| flarum-fla osts              | v0.1.5  |        |\n| fof-nightmode                 | 1.0.0   |        |\n+-------------------------------+---------+--------+\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\u003C\/details\u003E\n\n\u003Ch2\u003EPromjene u predmetnom dijelu\u003C\/h2\u003E\n\u003Cp\u003EOd ak. god. 2021\/2022 primjenjivat \u0107e se novi oblik rasprava u predmetnom dijelu, uredit \u0107e se rasprave u vezi \u003Cstrong\u003Ementora\u003C\/strong\u003E, te \u0107e se prenamijeniti sve u vezi \u003Cstrong\u003Einformacija o predmetu\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Ch3\u003ENove bazi\u010dne vrste rasprava\u003C\/h3\u003E\n \u003Cp\u003EU predmetnom dijelu \u0107e, osim rasprava za labose, ispite i sl. postojati \u003Cstrong\u003E3\u003C\/strong\u003E bazi\u010dne vrste rasprave:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EO predmetu\u003C\/strong\u003E (jedna) - ono \u0161to bi trebalo biti u nazivu - raspitivanje oko stvari vezanih uz predmet, ali generalno, bezvremenski\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIzvedba\u003C\/strong\u003E (godi\u0161nje) - mje\u0161avina starih \u003Cstrong\u003EPitanja i odgovora\u003C\/strong\u003E i \u003Cstrong\u003EO predmetu\u003C\/strong\u003E - stvari vezane za izvedbu predmeta u nekoj godini (predavanja u godini, termini, ocjene itd.)\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EGradivo\u003C\/strong\u003E (jedna) - rework \u003Cstrong\u003EPitanja i odgovora\u003C\/strong\u003E, ovdje \u0107e biti sve stvari vezane uz gradivo samog predmeta, dakle zadatci i rje\u0161enja zadataka, pitanja i odgovori na pitanja u vezi gradiva i sl.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIako to nigdje nije eksplicitno re\u010deno, postoje\u0107a praksa \u0161to se ti\u010de ispita i labosa, gdje se \u003Cstrong\u003Egradivo\u003C\/strong\u003E istih ostavlja u tim raspravama ostaje ako se radi o ispitima i labosima \u003Cstrong\u003Eteku\u0107e\u003C\/strong\u003E godine. Dakle, pitanja iz ispita i labosa 2021\/2022 godine \u0107e ostati tamo i premje\u0161tat \u0107e se tamo, no, evo, objava gradiva ve\u0107 iz 2020\/2021 \u0107e zavr\u0161iti u \u003Cstrong\u003EGradivu\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Ch3\u003EMentori\u003C\/h3\u003E\n\n\u003Cp\u003EUmjesto jedne teme \u003Cstrong\u003EMentori\u003C\/strong\u003E, stvorit \u0107e se podoznaka u \u003Cstrong\u003EFER\u003C\/strong\u003E zvana \u003Cstrong\u003EMentori\u003C\/strong\u003E; tu \u0107e se za svakog mentora mo\u0107i napraviti rasprava (jedna) gdje \u0107e se mo\u0107i pisati primjerice mi\u0161ljenja. Naziv rasprava bit \u0107e formata\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003EMentor: \u0026lt;puno ime bez titule\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003EPrimjerice \u003Ccode\u003EMentor: Marko \u010cupi\u0107\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EPostoje\u0107a rasprava bit \u0107e premje\u0161tena u novu oznaku, te \u0107e slu\u017eiti za generalnije raspitivanje o mentorima - dakle popisi preporuka mentora, op\u0107enite informacije o mentorima i sl. Konkretne informacije o pojedinim mentorima bit \u0107e premje\u0161tene u odgovaraju\u0107e rasprave, no molimo vas da odgovore automatski prebacite u te teme, pojedina\u010dno, jer je razdvajanje toga te\u0161ko (i uklju\u010duje ula\u017eenje u \u003Cstrong\u003Eva\u0161\u003C\/strong\u003E ra\u010dun). Postoje\u0107e objave \u0107e se iz stare teme prebacivati pomalo u odgovaraju\u0107e rasprave, i za to, naravno, ne\u0107e biti moderatorskih upozorenja.\u003C\/p\u003E\n\n\u003Ch3\u003EPrenamjena informacija u predmetu\u003C\/h3\u003E\n\n\u003Cp\u003EKategorizacija predmeta po godinama uglavnom je bila uspje\u0161na - redundancija semestara na kraju nije bila potrebna, a radi uniformnosti nije potrebno spajati 1. godinu diplomskog s 2. godinom.\u003C\/p\u003E\n\n\u003Cp\u003ERadi prenamjene \u003Cstrong\u003EO predmetu\u003C\/strong\u003E, me\u0111utim, pojedina\u010dna pitanja o predmetima vi\u0161e ne\u0107e biti potrebna (tj. dozvoljena) u raspravama za informacije u predmetu. Pojedina\u010dna pitanja o predmetu \u0107e se, stoga, premje\u0161tati u \u003Cstrong\u003EO predmetu\u003C\/strong\u003E odgovaraju\u0107eg predmeta. U slu\u010daju da ta rasprava ne postoji, slobodno je napravite - ako je i ne\u0161to krivo u nazivu ili oznaci bit \u0107e ispravljeno. Ako predmet ne postoji - kontaktirajte \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E i bit \u0107e na\u010dinjena oznaka \u0161to je prije mogu\u0107e.\u003C\/p\u003E\n\n\u003Cp\u003ERasprave koje su za informacije o predmetu, dakle, ostaju za informacije u generalnom smislu, ili za popise predmeta. Npr., ako razmatrate koji predmet ili predmete iz grupe predmeta upisati, to puknite u odgovaraju\u0107u raspravu. Ako razmatrate bi li upisali \u003Cstrong\u003Eneki\u003C\/strong\u003E predmet - to ide u predmetnu raspravu. U svakom slu\u010daju tema je:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EAko se pitam o specifi\u010dnom predmetu idem u odgovaraju\u0107i predmetni \u003Cstrong\u003EO predmetu\u003C\/strong\u003E, a ina\u010de u temu za godinu studija za koju me zanima\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPostoje\u0107e objave koje nisu ispravno smje\u0161tene po ovom novom pravilu \u0107e se, kao i mentori, postupno premje\u0161tati u odgovaraju\u0107e objave.\u003C\/p\u003E\n\n\u003Ch3\u003ENovost 1\u003C\/h3\u003E\n\n\u003Cp\u003ESre\u0111en Dark Mode. Neke stvari, kao npr. linkovi na materijale su izmijenjene. Postoji par mu\u0161ica koje treba ispraviti ali to jo\u0161 trebam otkriti kako jer se vi\u0161e ne radi o jednostavnoj injekciji CSS-a. Sljede\u0107i na redu su prijevodi.\u003C\/p\u003E\n\n\u003Ch3\u003ENovost 2\u003C\/h3\u003E\n\n\u003Cp\u003EJezgreni Flarum je preveden (uz eventualne sitne gre\u0161kice koje \u0107e biti ispravljene, ili ih prijavite u \u003Cstrong\u003EBugove\u003C\/strong\u003E). Slijedi prevo\u0111enje ostalih pro\u0161irenja.\u003C\/p\u003E\n\n\u003Ch3\u003ENovost 3\u003C\/h3\u003E\n\n\u003Cp\u003EOstatak slu\u017ebenih pro\u0161irenja je preveden. Slijedi dodavanje novih predmetnih oznaka.\u003C\/p\u003E\n\n\u003Ch4\u003ENovost 4\u003C\/h4\u003E\n\n\u003Cp\u003EDodane su sljede\u0107a pro\u0161irenja:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Ccode\u003Eafrux\/news-widget\u003C\/code\u003E - Widget aktivnih korisnika i globalne obavijesti.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EDodani su sljede\u0107e oznake predmeta:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-text\u0022\u003EAkademsko pisanje - AKAPIS\nAnalitika financija - ANAFIN\nAnaliza slika u biomedicini - ASUB\nArhitektura, protokoli i usluge weba - APIUW\nAudioprogramiranje - AUDPROE\nAutomatizacija pogonskih sustava - APS\nBioinformatika 2 - BIOINFA2\nBiome
