    <h2>[AVSP] 1. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="285360">mornar Ica</a> ok nvm ja mislio da predajemo jedan kod na sprut (A i B zajedno), a ne dva odvojena</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="285374">mornar Ica</a> nvm imao sam glupu implementaciju, sve okej</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>drugi zadatak znaci samo python smije do 200sekundi max ići?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="285380">***</a> evo i ja se pitam, radim u javi pa ne znam da li sam glupo implementirao simhash za svaki redak jer mi ucitavanje i racunanje simhasha za sve traje minutu 😮</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p>Postoji li šansa da za prvi zad ima negdje jos neki primjer? Za ovaj njihov mi ispada vecinu tocno, ali za neke ili za 1 prevelik ili za 1 premal rezultat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="285484">Kasperinac</a> <a href="20.html" class="PostMention" data-id="285491">blast</a> <br>
rekao bih da je i prethodnim generacijama bilo tako na ovom predmetu pa ćete se morat zadovoljit s onime što smo dobili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrkva</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="285484">Kasperinac</a> ako ti je i dalje krivo, probaj maknuti oznaku novog retka tekstova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blast</h3>
                <div class="Post-body">
                    <p>znam da je na PPJ labosima su bili tesni primjeri sa spruta koje mi “nismo mogli vidjeti” a oni zapravo provjeravju koliko nam je rj tocno, pa hoce li i na ovom predmetu biti toga i kako se ti primjeri mogu nabaviti. Vidio sam da imaju ona 2 mala jadna primjera sto su dali u materijalima. LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Kako ste riješili problem preduge izvedbe? Za svaki mi query treba 1.5 sekunda otprilike i problem je što ja za svaki upit gradim Q’ tablicu (radim po 1. pristupu s 26. slajda prezentacija). Provjerio sam na lokalnoj izvedbi jedno 100ak querya i točno mi ispadaju, ograničenje od 20 sekundi mi je s ovom implementacijom nedostižno. Ima tko kakav tip kako da ubrzam?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="285513">iNut</a> Mislim da ne trebaš raditi na taj pristup, s obrzirom da je N &lt; 1000, puno je brže raditi slijedno pretraživanje (kao što su naveli) po svim ostalim tekstovima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="285235">Lyras</a> Jesi riješio problem, meni također od 50000 je 49998 točno, dok ta dva koji nisu su za jedan manji od predviđenog.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="285515">SuperSaiyano</a> EDIT: njihov integracijski 4998 od 5000, ne 49998 od 5000<br>
Na onim što su oni dali u sličnom tako omjeru griješi, od 50000, nekih 49995 myb</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="285516">SuperSaiyano</a> Kod mene je problem bio s izrezivanjem ispravnih pojaseva iz simhasha. Kada sam to ispravio, sve je ostalo proradilo</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Ljudi koji su pratili njihov LSH pseudokod u B zadatku, koliko vam treba vremena da program učita sve tekstove te ih hashira? <br>
Meni treba 120 sekundi samo za to učitavanje, a to mi se čini malo previše za samo pohranu.<br>
Radim u Pythonu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="285646">iNut</a></p> 

<p>Da se nadodam na ovo, treba mi uvijek 120 sekundi za pohranu sažetaka svih tekstova, da bi ih mogao kasnije uspoređivati po upitima, prolazi mi integracijske testove, te ima točnost 100 posto na danim primjerima (zip datoteka lab1B).</p> 

<p>Problem mi je bio što sam spremao 2 liste. Za tekstove i sažetke. Kasnije sam uklonio listu za tekstove te sam odmah spremao sažetke i kasnije ih po potrebi izvlačio da bih uspoređivao udaljenosti.  Sada mi za oba testa treba cca 130 sekundi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krpa1</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="285663">iNut</a> <br>
ja sam isto spremao 2 liste i sad kad sam popravio mi je vrijeme ucitavanja palo sa 175s na 125s. Koliko je tebi vrijeme ucitavanja nakon micanja jedne liste?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Prilikom generiranja broja program treba koristiti mapu kandidati, tj. slične tekstove za I-ti tekst program treba tražiti isključivo u mapi kandidati izgrađenoj pomoću LSH algoritma.</p></div></blockquote>

<p>ovo znači da iz mape <em>kandidati</em> uzimamo samo redne brojeve i tražimo taj redni broj u listi <em>simHash</em> ili nešto drugo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="285688">mornar Ica</a> <br>
Candidates se sastoji od ključeva koji su indeksi tekstova, odnosno njihovih sažetaka ako si ih pri učitavanju hashira. Vrijednosti svakog tog ključa je set indeksa svih tekstova koji su slični ovome tekstu indeksa I (taj indeks je ključ u tom rječniku candidates)</p> 

<p>Naravno, pretpostavka je da koristiš rječnik. <br>
Onda samo slijedno provjeriš jel udaljenost manje il jednka K I-tog sažetka sa gore spomenutim sažetcima.</p> 

<p>Nadam se da je jasno, brate u Kristu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boki8</h3>
                <div class="Post-body">
                    <p>Treba li ulazne podatke citati iz neke datoteke ili se upisuju npr. iz konzole?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="286187">kerovac</a> sa stdin</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Suki7</h3>
                <div class="Post-body">
                    <p>Zna neko kako ubacit u Eclipseu ubacit u java projekt DigestUtils, a da to posli moze radit i na sprutu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Exelero</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="286237">Suki7</a> <img src="../../assets/files/2022-03-18/1647627537-803991-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="286237">Suki7</a> Ja sam napravio maven projekt i dodao dependecy za DigestUtils da mi radi lokalno, kasnije sam predao samo .java od zadatka i radi sa jednostavnim importom kod njih. Vjerovatno imaju razred negdje u datoteci kada kompajliraju kod na sprutu</p>
                </div>
            </div>
