                                <h3>KR7</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="216762">spenadla</a> Jel bi znala mozda objasnit zasto je taj valni oblik struje. Nije mi jasno.</p>
                </div>

            <hr>
                    <div>
                                <h3>spenadla</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="217099">Detective Schmosby</a> Diodni most je spojen na istosmjerni međukrug u kojem se nalazi kapacitet (kod našeg frekvencijskog pretvarača sinamics) , ispravka za sliku iznad (gore jer prikazan valni oblik kada se u međukrugu nalazi otpornik<br>
Diodni most s kapacitetom na izlazu:<br>
<img src="../../assets/files/2021-07-01/1625137017-424297-image.png" title="" alt=""><br>
Valni oblici napona te struja na ulazu(trofazna)  i struje na izlazu iz mosta<br>
<img src="../../assets/files/2021-07-01/1625136796-508547-image.png" title="" alt=""></p>


<p>Zumirano za vođenje jednog para dioda:<br>
<img src="../../assets/files/2021-07-01/1625136674-436707-image.png" title="" alt=""></p>

<p>Od θ1 do θ2 je Vab (linijski napon) &gt; Vd, uključuju se diode D1 i D6, struja raste od 0 do neke vrijednosti, energija se pohranjuje u induktivitetu Ls na ulazu. Kad je Vab = Vd, napon na induktivitetu Ls je 0 i tad se Ls počinje prazniti (D1 iD6 su još “uključene”. Kad se Ls isprazni, struja id pada na nulu (θ3) , D1 i D6 se isključuju te kad linijski napon Vac u θ4 dosegne vrijednost veću od Vd, uključuju se diode D1 i D2 i opet se proces ponavlja. Svaka dioda vodi dvaput po ciklusu. Ne znam koliko ovo ima smisla, ali tak detaljno vjerojatno neće ni pitati</p>



                </div>
            </div>

e.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003EZumirano za vo\u0111enje jednog para dioda:\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-07-01\/1625136674-436707-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOd \u03b81 do \u03b82 je Vab (linijski napon) \u0026gt; Vd, uklju\u010duju se diode D1 i D6, struja raste od 0 do neke vrijednosti, energija se pohranjuje u induktivitetu Ls na ulazu. Kad je Vab = Vd, napon na induktivitetu Ls je 0 i tad se Ls po\u010dinje prazniti (D1 iD6 su jo\u0161 \u201cuklju\u010dene\u201d. Kad se Ls isprazni, struja id pada na nulu (\u03b83) , D1 i D6 se isklju\u010duju te kad linijski napon Vac u \u03b84 dosegne vrijednost ve\u0107u od Vd, uklju\u010duju se diode D1 i D2 i opet se proces ponavlja. Svaka dioda vodi dvaput po ciklusu. Ne znam koliko ovo ima smisla, ali tak detaljno vjerojatno ne\u0107e ni pitati\u003C\/p\u003E\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"30"}},"discussion":{"data":{"type":"discussions","id":"3759"}},"mentionedBy":{"data":[{"type":"posts","id":"217158"}]},"reactions":{"data":[]}}},{"type":"posts","id":"217139","attributes":{"number":11,"createdAt":"2021-07-01T10:57:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMogu li kolege koji su prvi na udaru napisati kako ce to izgledati, jer i dalje ne kuzim kako bismo to trebali izvest\ud83e\udd23 kamera na mobitelu, biljeznica na laptopu ili?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3759"}},"user":{"data":{"type":"users","id":"1194"}},"mentionedBy":{"data":[{"type":"posts","id":"217221"}]},"reactions":{"data":[{"type":"post
