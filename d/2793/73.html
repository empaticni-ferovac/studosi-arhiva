    <h2>[STRUCE] Završni ispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p>Toliko o razumijevanju gradiva kad ti 90% ispita budu zadaci s Moodla s jednom ili dvije stvari promjenjene, koje ajd moras znat. Doduse, necu se zaliti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>losos</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="128982">johndoe</a> <br>
Šnajder zaboravio odvojiti primjere za treniranje i testiranje.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p>Objavili su primjerak ispita s rješenjima: <a href="https://www.fer.unizg.hr/predmet/su/obavijesti?@=2t8xj#news_27971" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/su/obavijesti?@=2t8xj#news_27971</a></p>

<p>Jel vi vidite da su neki zadaci drukčiji od onih koje smo imali na ispitima? Konkretno, bio sam grupa D i sjećam se da je 9. zadatak iz primjerka ispita imao drugačije ponuđene odgovore?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="129069">pushPop</a> i meni se isto čini za taj zadatak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="129074">Števo</a></p> 

<p>Da, sjecam se mog odgovora za taj 9: P(trgovina | y=0) = P(trgovina | konzum, y=0)</p>

<p>I za 8. npr. ja sam dobio rješenje P(y)P(x1, x2|y)P(x3|y) što je A u primjerku ispita, u rješenjima piše da je D točno (P(y)P(x1, x2, x3|y))? Jel jos netko dobio ovo rješenje za 8. ( da se x1 i x2 združe)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sphera</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="129077">pushPop</a> <br>
ja sam dobio ista rješenja 🙃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="129077">pushPop</a> Meni je ispalo da se zružuju u P(y)P(x1, x2, x3|y)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="129079">sphera</a></p> 

<p>Da, ne znam što im onda znače ove ekvivalncije odgovora među grupama kad su grupe imale i (možda različiute) zadatke s različitim ponuđenim odgovorima.</p>
                </div>
            </div>

                </div>
            </div>

            <hr>

Ja sam bio D grupa (ne B), ali ja sam tako dobio</p>
                </div>
