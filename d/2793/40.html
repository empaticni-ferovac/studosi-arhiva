kako se dobiju ove vrijednosti? moze netko objansiti?</p>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="126984">enaiks</a> Nazivnik… gledaš u tablici sve retke di je y=1, a x1=Istra. Takvih redaka je 0. Dodaš 1 zbog Laplaceovog zaglađivanja. Brojnik… ukupno imaš 3 retka s y=1. Još dodaš 3 jer imamo 3 vrijednosti za x1, ovo isto radiš zbog Laplaceovog zaglađivanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-01-23/1611407522-238825-screenshot-3.png" title="" alt=""><br>
<img src="../../assets/files/2021-01-23/1611407546-5991-screenshot-4.png" title="" alt=""></p>

<p>ima netko formule za ove zadatake?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="127001">enaiks</a> broj parametara kod logisticke regresije se ne mijenja kada broj klasa raste? recimo da imamo 5 klasa umjesto 2, opet bi br parametara ostao n+1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="127001">enaiks</a> za ovaj drugi zadatak, broj parametara LR je n+1, a broj parametara Gauss Bayesa je n*(n+1)/2 + 2n + 1. Kad ubacis i oduzmes (jer te trazi koliko ovaj drugi ima vise param od prvog) dobijes 5150</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PirjaniKupus</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="127117">enaiks</a> Ne, bio bi 5*(n+1)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p>Zna netko postupak za ovaj?</p>

<p><img src="../../assets/files/2021-01-23/1611424460-562520-screenshot-2021-01-23-at-185405.png" title="" alt=""></p>

<p>edit: naso u dokumentu</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="126456">zaba</a> mozes objasniti u ovom xyz yadatku, kako si dosao do te formule?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="127392">enaiks</a> koje formule? zajednicku distribuciju dobjes u zadatku. ides po njoj i u svakom cvoru fiksiras varijablu na neku vrijednost ovisno o distribuciji tog cvora (npr za x ces s vjerojatnosti 0.2 uzeti da je x=1, a s 0.8 da je x=0, itd..) to napravis 1000 puta i dobit ces neke ntorke npr (x=1, y=1, z=0), (x=0, y=0, z=0), … na kraju odbacis sve osim onih kojima su x=1 i z=1. ocekivano je da ce ti takvih parova ostati: br primjera puta vjerojatnost da je x=1 puta (vjerojatnost da je z = 1 i y = 0 ili vjerojatnost da je z = 1 i y = 1)</p>

<p>znaci samo sam iskoristila zajednicku distribuciju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>postoji li skripta Vrednovanje modela?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="127503">enaiks</a> <a href="https://arxiv.org/abs/1811.12808" rel=" nofollow ugc">https://arxiv.org/abs/1811.12808</a> Nije službena skripta, ali će poslužit. Pročitaš ono što ti treba.</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="126456">zaba</a> <br>
U ovom zadatku gdje se radi MAP procjena parametara zašto se, kada se računa P(N) i P(L), u nazivniku za Nkj uzima 7? Oba dvije varijable nemaju roditelje (uvjetovane varijable) i zar nije onda Nkj=0?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="128028">logitech</a> ovo je slicno kao i kod onog zadatka s naivnim bayesom. tamo si za P(y) uzimao broj pojavljanja te klase kroz ukupan broj redaka. <br>
ovdje je slicno, uzima se broj redaka gdje je N=1 (u brojniku) i ukupan broj redaka (u nazivniku). U ovom slucaju ukupan broj redaka je 7.</p>
                </div>
            </div>
