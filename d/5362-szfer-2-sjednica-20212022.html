    <h2>SZFER - 2. sjednica - 2021/2022</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Jučer, u <strong>četvrtak, 07.10.2021.</strong> u <strong><del>19:30</del>19:00</strong> održala se 2. sjednica u Sivoj vjećnici. Prisutno je sveukupno bilo <strong><del>21</del>33</strong> aktivnih članova SZ.</p>

<h3>Dnevni red</h3>

<h4>Prihvaćanje dnevnog reda</h4>

<p>Dnevni red je <span style="color:green"><strong>jednoglasno prihvaćen</strong></span>.</p>

<hr>

<h4>Prihvaćanja zapisnika 1. sjednice SZ FER-a u akademskoj godini 2021/2022</h4>

<p>Zapisnik 1. sjednice SZ FER-a u akademskoj godini 2021/2022 je <span style="color:green"><strong>jednoglasno prihvaćen</strong></span>.</p>

<hr>

<h4>Izbor studentskog pravobranitelja i njegovog zamjenika</h4>

<p>Zaprimljena je <strong>1</strong> prijava:</p>

<ul><li><strong>Mihael Krilčić</strong></li></ul>

<p>Kolega <strong>Mihael Krilčić</strong> je <span style="color:green"><strong>jednoglasno izabran</strong></span> kao studentski pravobranitelj.<br>
Kolega <strong>Mihael Krilčić</strong> predlaže <strong>Marka Maršića</strong> za zamjenika studentskog pravobranitelja; <strong>Marko Maršić</strong> je <span style="color:green"><strong>jednoglasno potvrđen</strong></span>.</p>

<hr>

<h4>Izbor studentskih predstavnika u Fakultetskom vijeću te njihovih zamjenika</h4>

<p>Zaprimljeno je <strong>20</strong> prijava, od kojih su <strong>17</strong> sa zamjenicima.</p>

<ul><li><strong>Ivan Bartolec</strong>, zamjenik <strong>Hrvoje Vdović</strong></li>
<li><strong>Bojan Bilić</strong></li>
<li><strong>Mia Bošnjak</strong>, zamjenica <strong>Karmela Arambašić</strong></li>
<li><strong>Andreja Jurasović</strong>, zamjenica <strong>Lana Cvitković</strong></li>
<li><strong>Dominik Kisić</strong>, zamjenik <strong>Juraj Oršulić</strong></li>
<li><strong>Filip Konić</strong>, zamjenik <strong>Patrik Derek</strong></li>
<li><strong>Ivana Kuliš</strong>, zamjenik <strong>Josip Prpić</strong></li>
<li><strong>Igor Kvasić</strong>, zamjenik <strong>Vladimir Slošić</strong></li>
<li><strong>Lovro Makovec</strong>, zamjenik <strong>Zvonimir Haramustek</strong></li>
<li><strong>Mihael Miličević</strong>, zamjenik <strong>Dario Pavlović</strong></li>
<li><strong>Matija Mrvčić</strong>, zamjenica <strong>Sara Orlić</strong></li>
<li><strong>Hana Novak</strong>, zamjenik <strong>Matija Kranjčec</strong></li>
<li><strong>Hrvoje Nuić</strong>, zamjenik <strong>Igor Stančin</strong></li>
<li><strong>Marija Piliškić</strong>, zamjenik <strong>Vedran Radovanović</strong></li>
<li><strong>Vladimir Radoš</strong>, zamjenik <strong>Luka Dabo</strong></li>
<li><strong>Ana Šelek</strong></li>
<li><strong>Rene Šeša</strong>, zamjenica <strong>Matea Vasilj</strong></li>
<li><strong>Lovro Široki</strong>, zamjenik <strong>Filip Kirn</strong></li>
<li><strong>Miljenko Šuflaj</strong>, zamjenica <strong>Magdalena Cvetko</strong></li>
<li><strong>Karlo Vrančić</strong></li></ul>

<p>Svi su <span style="color:green"><strong>jednoglasno izabrani</strong></span>.</p>

<p>Kako nam je potrebno bilo <strong>37</strong> predstavnika, potakli smo i ostale zboraše da se prijave, pa su dodatno kandidirani:</p>

<ul><li><strong>Filip Barišić</strong></li>
<li><strong>Magdalena Cvetko</strong>, zamjenica <strong>Ana Šobot</strong></li>
<li><strong>Andro Ćoza</strong>, zamjenica <strong>Lana Balentović</strong></li>
<li><strong>Ana Drmić</strong></li>
<li><strong>Lovre Gusar</strong></li>
<li><strong>Iva Marija Ivanković</strong></li>
<li><strong>Dominik Jambrović</strong></li>
<li><strong>Katarina Jurič</strong></li>
<li><strong>Matija Kranjčec</strong></li>
<li><strong>Mihael Krilčić</strong></li>
<li><strong>Tea Krišto</strong></li>
<li><strong>Danko Marušić</strong>, zamjenik <strong>Dominik Barbarić</strong></li>
<li><strong>Dina Petrak</strong></li>
<li><strong>Agneza Šandić</strong></li>
<li><strong>Ana Šarčević</strong></li>
<li><strong>Branko Topalović</strong></li>
<li><strong>Iva Zekić</strong>, zamjenik <strong>Benjamin Horvat</strong></li></ul>

<p>Dodatnim kandidaturama broj je narastao na <strong>37</strong> predstavnika i <strong>21</strong> zamjenika. Dodatni kandidati, kao i njihovi zamjenici, su <span style="color:green"><strong>jednoglasno izabrani</strong></span>. Izabrani kandidati podnijet će naknadno tko su njihovi zamjenici.</p>

<hr>

<h4>Izbor predstavnika u Dekanskom kolegiju i njegovog zamjenika</h4>

<p>Zaprimljene su 2 prijave:</p>

<ul><li><strong>Bojan Bilić</strong></li>
<li><strong>Hana Novak</strong></li></ul>

<p>Kandidati se predstavljaju;</p>

<p>Kolega <strong>Bilić</strong>:</p>

<ul><li>bio prestavnik 2012. godine</li>
<li>radio video predavanja</li>
<li>držao masovne instrukcije</li>
<li>ima vremena obavljati dužnost</li></ul>

<p>Kolegica <strong>Novak</strong>:</p>

<ul><li>dugogodišnja praksa</li>
<li>misli da je izbor nje optimalan zbog suradnje sa SZ</li>
<li>motivirana za nastavak rada na započetim projektima</li></ul>

<p>Izabrani predstavnici i zamjenici za FV među sobom su izabrali predstavnika u Dekanskom kolegiju između te dvije prijave. <strong>Hana Novak</strong> je <span style="color:green"><strong>jednoglasno potvrđena.</strong></span></p>

<hr>

<h4>Izbor predstavnika u Povjerenstvu za stegovnu odgovornost studenata i njegovog zamjenika</h4>

<p>Zaprimljena je <strong>1</strong> prijava:</p>

<ul><li><strong>Marko Maršić</strong></li></ul>

<p>Kolega <strong>Marko Maršić</strong> je <span style="color:green"><strong>izabran</strong></span> uz jednog suzdržanog (<strong>Marko Maršić</strong>).<br>
Kolega <strong>Marko Maršić</strong> kao zamjenika predlaže <strong>Mihaela Krilčića</strong>, koji je ujedno <span style="color:green"><strong>jednoglasno izabran</strong></span>.</p>

<hr>

<h4>Izbor predstavnika u Knjižničnom povjerenstvu i njegovog zamjenika</h4>

<p>Pristigla je <strong>1</strong> prijava:</p>

<ul><li><strong>Matija Kranjčec</strong></li></ul>

<p>Kolega <strong>Matija Kranjčec</strong> je <span style="color:green"><strong>jednoglasno izabran</strong></span>.<br>
Kolega <strong>Matija Kranjčec</strong> kao zamjenicu predlaže <strong>Hanu Novak</strong>, koja je ujedno <span style="color:green"><strong>jednoglasno izabrana</strong></span>.</p>

<hr>

<h4>Izbor predstavnika u Povjerenstvu za upravljanje kvalitetom i njegovog zamjenika</h4>

<p>Pristigla je <strong>1</strong> prijava:</p>

<ul><li><strong>Miljenko Šuflaj</strong></li></ul>

<p>Kolega <strong>Miljenko Šuflaj</strong> je <span style="color:green"><strong>jednoglasno izabran</strong></span>.<br>
Kolega <strong>Miljenko Šuflaj</strong> nije inicijalno izabrao zamjenika, ali se nudi <strong>Filip Konić</strong>, kolega <strong>Šuflaj</strong> prihvaća, te se <strong>Filip Konić</strong> <span style="color:green"><strong>jednoglasno izabire</strong></span> za zamjenika.</p>

<hr>

<h4>Izbor prestavnika u Odboru za preddiplomske i diplomske studije te njegovog zamjenika</h4>

<p>Pristigle su <strong>2</strong> prijave:</p>

<ul><li><strong>Andreja Jurasović</strong></li>
<li><strong>Iva Zekić</strong></li></ul>

<p>Kolegica <strong>Jurasović</strong>:</p>

<ul><li>3. godina preddiplomskog</li>
<li>metorirala <strong>Matea Vasilj</strong></li>
<li>modernizacija ispita na računalu</li>
<li>ankete za aplikaciju za upis</li>
<li>kašnjenje iksica</li>
<li>razglašavanje o postojanju zbora</li></ul>

<p>Kolegica <strong>Zekić</strong>:</p>

<ul><li>1. godina diplomskog</li>
<li>motivira ju rad na eStudent</li>
<li>vodila nekoliko projekata</li>
<li>podržavanje dosadašnjeg rada prestavnika</li>
<li>rad na boljoj organizaciji kolegija</li>
<li>promocija rada zbora i odbora u pitanju</li></ul>

<p>Rezultat glasovanja je <strong>20</strong> glasova za kolegicu <strong>Jurasović</strong>, <strong>6</strong> glasova za kolegicu <strong>Zekić</strong>, te <strong>7</strong> koji nisu glasali.</p>

<h4>Izbor koordinatora za PR Studentskog zbora FER-a</h4>

<p>Zainteresirano je bilo <strong>3</strong> ljudi:</p>

<ul><li><strong>Magdalena Cvetko</strong></li>
<li><strong>Marija Piliškić</strong></li>
<li><strong>Vedran Radovanović</strong></li></ul>

<p>Svi su <span style="color:green"><strong>jednoglasno potvrđeni</strong></span></p>

<hr>

<h4>Rasprava o natkrivanju biciklističkog parkinga</h4>

<p>Pričalo se o tome kako fali mjesta; prijedlog je dodavanje dodatnog parkinga, što je teško jer i za to fali mjesta. Navode se i problemi s kišom, a predlaže se stanica za popravljanje bicikala. Priča se o dodatnom parkingu za nastavnike, kao i za električne romobile. Predlaže se i fokus na zaštitu bicikala. Upitno je što je s lijevim bicikl parkingom radi renovacije C zgrade. Finalno, govori se i o osiguravanju fizičkog pristupa. Naime, već dulji niz godina se pokušava implementirati sustav pristupa; montirane su ograde, navodno i motori za njihovo povlačenje, ali nije implementiran sustav autentifikacije iksicama ili tagovima zaposlenika.</p>

<p>Zainteresirani za daljnji rad na ovom projektu i predstavljanje Upravi:</p>

<ul><li><strong>Ivan Bartolec</strong></li>
<li><strong>Luka Greblo</strong></li>
<li><strong>Hrvoje Nuić</strong></li></ul>

<hr>

<h4>Dogovor stalnog termina sjednica Studentskog zbora</h4>

<p>Razmatra se par datuma, ali dogovoren je sastanak <strong>29.10.2021</strong>, a regularno u <strong>prvom ponedjeljku u mjesecu</strong>.</p>

<hr>

<h4>Razno</h4>
<p>Filip Konić izvijestio o tranzicijskim i drugim aktivnostima od zadnje sjednice:</p>

<ul><li>od CIP-a tražen update mailing liste SZ-a</li>
<li>SZ Sveučilišta izglasao nepovjerenje predsjedniku Mihovilu Miokoviću zadnji dan mandata. Do konstituirajuće sjednice za v.d. izabran Marko Mimica.</li>
<li>od CIP-a će biti zatražene uređivačke ovlasti na SZ-ovom dijelu Intraneta za predsjednicu i zamjenika, te na stranici studentskog pravobranitelja za pravobranitelja i zamjenika</li>
<li>zapisnici i pozivi iz pretprošlog saziva Zbora će se uploadati kad se sredi ovo prije</li>
<li>OZSN treba podnijeti izvješća o radu SZ-u za prethodne dvije ak. g., kao i krenuti u izbor novih članova Odbora zbog isteka mandata. Njih SZ FER mora potvrditi do 31.10. Zato će iduća sjednica SZ biti u posljednjem tjednu 10. mj</li></ul>


<p>Molim ostale, koji su bili na sjednici fizički, da nadopune/isprave stvari ako je potrebno jer se ja vodim snimkom sjednice s robotskim zvukom.</p>

<p>EDIT: Mićo je krivo čuo kvorum, imena i rezultat glasanja za koji je eksplicitno bilo rečeno da ih troje <em>online</em> nije glasalo tj suzdržani su. Dodan i dio razno. Sjednica je započela u 19:00, kao što i stoji u pozivu, ako se kasnilo, kasnilo se minutu dve</p>

41974","attributes":{"number":1,"createdAt":"2021-10-07T22:20:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJu\u010der, u \u003Cstrong\u003E\u010detvrtak, 07.10.2021.\u003C\/strong\u003E u \u003Cstrong\u003E\u003Cdel\u003E19:30\u003C\/del\u003E19:00\u003C\/strong\u003E odr\u017eala se 2. sjednica u Sivoj vje\u0107nici. Prisutno je sveukupno bilo \u003Cstrong\u003E\u003Cdel\u003E21\u003C\/del\u003E33\u003C\/strong\u003E aktivnih \u010dlanova SZ.\u003C\/p\u003E\n\n\u003Ch3\u003EDnevni red\u003C\/h3\u003E\n\n\u003Ch4\u003EPrihva\u0107anje dnevnog reda\u003C\/h4\u003E\n\n\u003Cp\u003EDnevni red je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno prihva\u0107en\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EPrihva\u0107anja zapisnika 1. sjednice SZ FER-a u akademskoj godini 2021\/2022\u003C\/h4\u003E\n\n\u003Cp\u003EZapisnik 1. sjednice SZ FER-a u akademskoj godini 2021\/2022 je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno prihva\u0107en\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor studentskog pravobranitelja i njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EZaprimljena je \u003Cstrong\u003E1\u003C\/strong\u003E prijava:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMihael Kril\u010di\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EMihael Kril\u010di\u0107\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabran\u003C\/strong\u003E\u003C\/span\u003E kao studentski pravobranitelj.\u003Cbr\u003E\nKolega \u003Cstrong\u003EMihael Kril\u010di\u0107\u003C\/strong\u003E predla\u017ee \u003Cstrong\u003EMarka Mar\u0161i\u0107a\u003C\/strong\u003E za zamjenika studentskog pravobranitelja; \u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno potvr\u0111en\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor studentskih predstavnika u Fakultetskom vije\u0107u te njihovih zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EZaprimljeno je \u003Cstrong\u003E20\u003C\/strong\u003E prijava, od kojih su \u003Cstrong\u003E17\u003C\/strong\u003E sa zamjenicima.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EIvan Bartolec\u003C\/strong\u003E, zamjenik \u003Cstrong\u003EHrvoje Vdovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EBojan Bili\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMia Bo\u0161njak\u003C\/strong\u003E, zamjenica \u003Cstrong\u003EKarmela Aramba\u0161i\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EAndreja Jurasovi\u0107\u003C\/strong\u003E, zamjenica \u003Cstrong\u003ELana Cvitkovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EDominik Kisi\u0107\u003C\/strong\u003E, zamjenik \u003Cstrong\u003EJuraj Or\u0161uli\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E, zamjenik \u003Cstrong\u003EPatrik Derek\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIvana Kuli\u0161\u003C\/strong\u003E, zamjenik \u003Cstrong\u003EJosip Prpi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EIgor Kvasi\u0107\u003C\/strong\u003E, zamjenik \u003Cstrong\u003EVladimir Slo\u0161i\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ELovro Makovec\u003C\/strong\u003E, zamjenik \u003Cstrong\u003EZvonimir Haramustek\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMihael Mili\u010devi\u0107\u003C\/strong\u003E, zamjenik \u003Cstrong\u003EDario Pavlovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMatija Mrv\u010di\u0107\u003C\/strong\u003E, zamjenica \u003Cstro ika\u003C\/h4\u003E\n\n\u003Cp\u003EZaprimljene su 2 prijave:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EBojan Bili\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EHana Novak\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKandidati se predstavljaju;\u003C\/p\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EBili\u0107\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Ebio prestavnik 2012. godine\u003C\/li\u003E\n\u003Cli\u003Eradio video predavanja\u003C\/li\u003E\n\u003Cli\u003Edr\u017eao masovne instrukcije\u003C\/li\u003E\n\u003Cli\u003Eima vremena obavljati du\u017enost\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolegica \u003Cstrong\u003ENovak\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Edugogodi\u0161nja praksa\u003C\/li\u003E\n\u003Cli\u003Emisli da je izbor nje optimalan zbog suradnje sa SZ\u003C\/li\u003E\n\u003Cli\u003Emotivirana za nastavak rada na zapo\u010detim projektima\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIzabrani predstavnici i zamjenici za FV me\u0111u sobom su izabrali predstavnika u Dekanskom kolegiju izme\u0111u te dvije prijave. \u003Cstrong\u003EHana Novak\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno potvr\u0111ena.\u003C\/strong\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor predstavnika u Povjerenstvu za stegovnu odgovornost studenata i njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EZaprimljena je \u003Cstrong\u003E1\u003C\/strong\u003E prijava:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Eizabran\u003C\/strong\u003E\u003C\/span\u003E uz jednog suzdr\u017eanog (\u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E).\u003Cbr\u003E\nKolega \u003Cstrong\u003EMarko Mar\u0161i\u0107\u003C\/strong\u003E kao zamjenika predla\u017ee \u003Cstrong\u003EMihaela Kril\u010di\u0107a\u003C\/strong\u003E, koji je ujedno \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabran\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor predstavnika u Knji\u017eni\u010dnom povjerenstvu i njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EPristigla je \u003Cstrong\u003E1\u003C\/strong\u003E prijava:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabran\u003C\/strong\u003E\u003C\/span\u003E.\u003Cbr\u003E\nKolega \u003Cstrong\u003EMatija Kranj\u010dec\u003C\/strong\u003E kao zamjenicu predla\u017ee \u003Cstrong\u003EHanu Novak\u003C\/strong\u003E, koja je ujedno \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabrana\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EIzbor predstavnika u Povjerenstvu za upravljanje kvalitetom i njegovog zamjenika\u003C\/h4\u003E\n\n\u003Cp\u003EPristigla je \u003Cstrong\u003E1\u003C\/strong\u003E prijava:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMiljenko \u0160uflaj\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKolega \u003Cstrong\u003EMiljenko \u0160uflaj\u003C\/strong\u003E je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno izabran\u003C\/strong\u003E\u003C\/span\u003E.\u003Cbr\u003E\nKolega \u003Cstrong\u003EMiljenko \u0160uflaj\u003C\/strong\u003E nije inicijalno izabrao zamjenika, ali se nudi \u003Cstrong\u003EFilip Koni\u0107\u003C\/strong\u003E, kolega \u003Cstrong\u003E\u0160uflaj\ \u003E7\u003C\/strong\u003E koji nisu glasali.\u003C\/p\u003E\n\n\u003Ch4\u003EIzbor koordinatora za PR Studentskog zbora FER-a\u003C\/h4\u003E\n\n\u003Cp\u003EZainteresirano je bilo \u003Cstrong\u003E3\u003C\/strong\u003E ljudi:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EMagdalena Cvetko\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EMarija Pili\u0161ki\u0107\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EVedran Radovanovi\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESvi su \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Ejednoglasno potvr\u0111eni\u003C\/strong\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003ERasprava o natkrivanju biciklisti\u010dkog parkinga\u003C\/h4\u003E\n\n\u003Cp\u003EPri\u010dalo se o tome kako fali mjesta; prijedlog je dodavanje dodatnog parkinga, \u0161to je te\u0161ko jer i za to fali mjesta. Navode se i problemi s ki\u0161om, a predla\u017ee se stanica za popravljanje bicikala. Pri\u010da se o dodatnom parkingu za nastavnike, kao i za elektri\u010dne romobile. Predla\u017ee se i fokus na za\u0161titu bicikala. Upitno je \u0161to je s lijevim bicikl parkingom radi renovacije C zgrade. Finalno, govori se i o osiguravanju fizi\u010dkog pristupa. Naime, ve\u0107 dulji niz godina se poku\u0161ava implementirati sustav pristupa; montirane su ograde, navodno i motori za njihovo povla\u010denje, ali nije implementiran sustav autentifikacije iksicama ili tagovima zaposlenika.\u003C\/p\u003E\n\n\u003Cp\u003EZainteresirani za daljnji rad na ovom projektu i predstavljanje Upravi:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cstrong\u003EIvan Bartolec\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003ELuka Greblo\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EHrvoje Nui\u0107\u003C\/strong\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Chr\u003E\n\n\u003Ch4\u003EDogovor st
