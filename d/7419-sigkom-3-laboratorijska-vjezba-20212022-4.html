    <h2>[SIGKOM] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7419/81.html" class="PostMention" data-id="298899">Sinusan</a> <br>
<img src="../assets/files/2022-05-26/1653593480-780939-image.png" title="" alt=""><br>
javni kljuc na ssh, na ssh_int i na ubuntu, naredba u FW_int, ispis kad pokrenem jump host<br>
na ssh mi je u sshd_config port 22, a na ssh_int je 2222<br>
i u oba su PermitRootLogin yes<br>
a kad pokrenem jump host se nista ne dogodi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="7419/83.html" class="PostMention" data-id="298903">Daeyarn</a> nisam ekspert, ali kaj nije još skroz u prvim objavama kolega koji je objašnjavao iptables napisao da dodajemo samo NEW, ESTABLISHED su već odobrene</p>

<p>ne kažem da bude ti to popravilo zadatak, ali čisto sam primijetila, pa da ti nekaj drugo ne bude krivo itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrki</h3>
                <div class="Post-body">
                    <p><a href="7419/83.html" class="PostMention" data-id="298903">Daeyarn</a> jesi radio sudo ./start_fw nakon promjene iptablesa? Meni je to bila greška</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7419/84.html" class="PostMention" data-id="298905">[obrisani korisnik]</a> ma probao sam sve kombinacije NEW, ESTABLISHED, RELATED, sad sam vratio na NEW ali ne radi svejedno 😭<br>
ps: ali hvala ti na savjetu sad mi je svugdje opet NEW</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skenk</h3>
                <div class="Post-body">
                    <p><a href="7419/80.html" class="PostMention" data-id="298895">[obrisani korisnik]</a> nisam uspio 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bjunolulz</h3>
                <div class="Post-body">
                    <p><a href="7419/87.html" class="PostMention" data-id="298908">Skenk</a> ni ja, odustao sam, napisao sam u izvjestaj sto sam radio i da ne radi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>da reiteriramo, jedino kaj treba mijenjati u ssh configu su port na ssh_int u 2222 i ono za root login u yes?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7419/89.html" class="PostMention" data-id="298918">[obrisani korisnik]</a> da, samo pazite da vam se ne dogodi da 2 sata gledate kaj ne valja i onda skuzite da je na ssh_int Port 2222 cijelo vrijeme zakomentiran…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="7419/90.html" class="PostMention" data-id="298919">Daeyarn</a> kolega, nemrem dva sata gledati kaj ne valja ak je rok predaje za sat i pol <img src="../assets/files/2022-05-26/1653596927-599668-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p><a href="7419/90.html" class="PostMention" data-id="298919">Daeyarn</a> da je samo 2 sata. nakon kaj mi to prode di dohvatim taj privatni kljuc?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7419/92.html" class="PostMention" data-id="298922">Me</a> ako imas generiran par privatnog i javnog kljuca onda se privatni nalazi u ~/.ssh/id_rsa a javni u ~/.ssh/id_rsa.pub<br>
ako nemas generirano, onda to napravis pomocu ssh-keygen naredbe nakon cega ce se u navedenim fileovima nalazit privatni i javni kljuc</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>je trebalo poslati javni ključ na ssh?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7419/94.html" class="PostMention" data-id="298924">[obrisani korisnik]</a></p> 

<p>prvo treba kopirati javni kljuc od ubuntua na ubuntuu</p>

<p>i onda treba na ssh i na ssh_int napraviti <br>
mkdir ~/.ssh/<br>
cat &gt;&gt; ~/.ssh/authorized_keys<br>
«middle mouse da se pastea»<br>
ctrl+D</p>

<p>sauce: <span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../vi/KFUodoyODEY/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/KFUodoyODEY?start=663"></iframe></span></span></p>
                </div>
            </div>

            <hr>

                    <p>jel se odrađenom vježbom smatra i da ne predamo jedan zadatak?</p>
                </div>
            </div>

            <hr>

                    <p><a href="7419/96.html" class="PostMention" data-id="298927">BlackMamba</a> 99% ne al nisam provjerio</p>
                </div>
            </div>

            <hr>

itko imo ovaj problem?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="7419/99.html" class="PostMention" data-id="298936">mrki</a> jesam, bio je problem sto sam uredno pokusavao napraviti jump host na portu 2222, a u sshd_config na ssh_int mi je Port 2222 bio zakomentiran cijelo vrijeme…</p>
