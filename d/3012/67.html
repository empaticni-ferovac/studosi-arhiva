                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>Genetski algoritmi:<br>
a) prezicnost 3.31, zaokruzeno na 3<br>
c) vjerojatnost da ce mutacijom doci do minimuma: 0.4<sup>4</sup>*0.6<sup>9</sup><br>
zna li netko koji je odg na ono dal s novim R mozemo dobiti minimum krizanjem vektora iz b zadatka?</p>

<p>IEEE zadatak<br>
dobih da je MAP = 2^-4, stoga je razlika izmedu dva broja jednaka 0.125, i onda je odg na ono koliko brojeva od [0, 5] mozemo prikazat 41 broj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="137305">enaiks</a> jel ima netko rjesenje za ovaj prikaz brojeva od 0 do 5</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="71.html" class="PostMention" data-id="137305">enaiks</a> IEEE zadatak<br>
dobih da je MAP = 2^-4, stoga je razlika izmedu dva broja jednaka 0.125, i onda je odg na ono koliko brojeva od [0, 5] mozemo prikazat 41 broj.</p></div></blockquote>

<p>razlika izmedu dva broja je 0.125 u podrucju najveceg eksponenta, zato se zove najveca pogreska, nije u svim intervalima isto. U intervalu [0,1] se nalazi najvise brojeva, tamo je preciznost finija ..</p>

<p>ja sam dobio 169 brojeva, ne mogu garantirat tocnost 😀</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Da li je netko prepisao ispit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="137334">enaiks</a> 0.125 je maksimalna apsolutna greška, ali ona ti nije konstantna - ona je najveća na rubnim eksponentima, a kod subnormalnih brojeva i brojeva blizu 0 je puno manja (jer ti manji eksponenti daju veću preciznost). Zato ti se u praksi pokušava sve strpati u te brojeve blizu 0, jer oni su jako gusto raspoređeni i ako fulaš neki izračun u toj domeni, u širem rasponu bi bilo još gore.</p>

<p>Od 0 do 5 imaš 0|000|00000 do 0|101|01000, što ti je ovaj drugi broj kao cijeli - 1. (0) + 1 (jer su uključive granice), i meni je ispalo 128 + 32 + 8 + 1 što je 160 + 9 = 169</p>

<p>IEEE 754 floatovi su isto sranje ko i obični intovi, dakle diskretne vrijednosti s kojim reprezentiraš realne s nekim gubitkom, i onda samo trebaš pobrojati sve moguće permutacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ElonDusk</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="137339">Arfit</a> ja sam to ovako: u intervalu <span class="mathren-inline">[0,4&gt;<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> imamo 5 eksponenata pa je ukupan broj brojeva<span class="mathren-inline">5*2^5<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, a u intervalu <span class="mathren-inline">[4,5]<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> imamo samo jedan eksponent i to samo jednu cetvrtinu brojeva koje pokriva taj eksponent znaci <span class="mathren-inline">2^5/4<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>. ukupno 168, odakle tebi taj jos jedan 😀</p>
                </div>
            </div>
