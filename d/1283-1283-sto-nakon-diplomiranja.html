    <div class="container">
    <h2>Što nakon diplomiranja?</h2>

    <div>
                    <div>
                                <h3>jazavac</h3>
                <div class="Post-body">
                    <p>Ozbiljno… sta sve trebam napravit sad kad sam diplomirao? <br>
Sta sa zdrastvenim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="1283/1.html" class="PostMention" data-id="55469">jazavac</a> brijem da se za zdravstveno moras prijavit na burzu ak nemas posao, nisam 100% sigurna i govorim kaj se sjecam da je mama srala sestri jedno vrijeme. Ima neki time limit od nekoliko mjeseci, puknut cu 6 al opet nisam skroz sigurna, i navodno nakon tog gubis neko pravo. Vjerojatno se da izguglat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="1283/1.html" class="PostMention" data-id="55469">jazavac</a> uzmes stolac. sjednes na njega. Pocnes plakat. tjt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Zaposlit se.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AVRFreak</h3>
                <div class="Post-body">
                    <p><a href="1283/3.html" class="PostMention" data-id="55490">Amajli</a></p> 

<p>Ne treba se prijavljivat na burzu da bi se dobilo zdravstveno osiguranje.<br>
Međutim, treba se zatražit to zdravstveno mjesec dana od diplome, inače bye bye.</p>

<p>Moje informacije su cca 10 godina stare.</p>

<p>P.S. ne preporučam ikom ovdje da gubi vrijeme sa burzom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p>Bilo bi super ako netko ima spremljenu onu temu s fer2.<br>
A dok se taj netko ne nađe, morat cemo ovako u hodu, pa kasnije sve složit  😁</p>

<p>Pozitivna strana covida je da puno stvari sada ide preko maila.</p>

<p>Dakle, nakon obrane prvo treba vratit knjige, uzet potvrdu od knjižnice da ste vratili (može i preko maila) i poslat stuslu (sandučić ili preko maila) i od njih možete dobit potvrde o završetku studija (isto može preko maila). <br>
Dodatno: Mislim da su svi šalteri stuslu zatvoreni do daljnjega, iksicu ne treba vratit.</p>

<p>Mislim da prijava na burzu nije obavezna. Ja sam se svejedno prijavio jer ću si uzet barem mjesec dana odmora prije nego krenem radit, a ako ste mjesec dana na burzi onda firma dobije neke poticaje. Downside je šta treba otić na jedan sastanak gdje će ti pričat kako postoje oglasi i kako postoji linkedin, tako sam čuo - nisam još bio.</p>

<p>Za zdravstveno još ne znam, dopišem kada se malo informiram ako me netko ne pretekne. U svakom slučaju dopunsko ti više nije besplatno (osim ako firma plaća), mislim da je 70kn/mj prekot hzzo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="1283/5.html" class="PostMention" data-id="55500">rija</a> Downside je šta treba otić na jedan sastanak gdje će ti pričat kako postoje oglasi i kako postoji linkedin, tako sam čuo - nisam još bio.</p></div></blockquote>

<p>kazes da si pronasao posao kad te zovu i preskocis to… 😀</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jazavac</h3>
                <div class="Post-body">
                    <p>Na burzu se pretpostavljam ne mozes prijavit ako zelis radit preko SC-a do pocetka fulltime zaposlenja?<br>
Za dopunsko se znaci sigurno mora placati nakon zavrsetka, ali me vise muci osnovno. Svatko ima svoje informacije koliko ti osnovno osiguranje vrijedi jos.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="1283/7.html" class="PostMention" data-id="55531">jazavac</a> <br>
dopunsko se placa, da, osim ak poslodavac plati. Mi to imamo preko faksa, nez jel ima i za skole ne sjecam se, al myb</p>

<p><a href="https://www.hzzo.hr/obvezno-osiguranje/sto-je-obvezno-zdravstveno-osiguranje-i-tko-su-osigurane-osobe-hzzo-a/" rel=" nofollow ugc">https://www.hzzo.hr/obvezno-osiguranje/sto-je-obvezno-zdravstveno-osiguranje-i-tko-su-osigurane-osobe-hzzo-a/</a> mozda ti ovo pomogne?<br>
mislim logicno najsigurnije ti je gledat official informacije otkud dobivas zdravstveno<br>
mozda negdje oko tocke 13  gledaj, cini mi se da je tam nezaposleno/svjeze van skole i faksa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p>Ček, sam ja trebao kad sam upisao faks otić po neku potvrdu za zdravstveno i to produljit il šta?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="1283/9.html" class="PostMention" data-id="55562">Retard00</a> faks automatski brine o tome</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="1283/11.html" class="PostMention" data-id="55690">AVRFreak</a> nisi fulao, u 10 godina se nije promijenilo</p>

<p>PS: ne znam koje je tvoje iskustvo s burzom, ali ja sam to u 3 minute rjesila, pa ono, eh…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Nakon diplome pravo na obvezno zdravstveno osiguranje student ima još mjesec dana dok mu dopunsko osiguranje ističe danom diplomiranja i otad ono više nije besplatno. Redovitim studentima koji imaju otvoren Osobni korisnički pretinac u sustavu e-Građani, HZZO šalje obavijest o reguliranom statusu u obveznom i dopunskom zdravstvenom osiguranju. Zato treba voditi računa da se obvezno i dopunsko osiguranje pravovremeno produže.</p></div></blockquote>


<blockquote class="uncited"><div><p><a href="1283/11.html" class="PostMention" data-id="55690">AVRFreak</a> mjesec dana od diplome</p></div></blockquote>

<p>Koj se tu datum gleda, od obrane ili kraja akademske godine?<br>
Za nekoliko dana će mi biti mjesec dana od diplome, ali na <a href="http://www.hzzo-net.hr/cgi-bin/statos_OIB.cgi" rel=" nofollow ugc">http://www.hzzo-net.hr/cgi-bin/statos_OIB.cgi</a> mi kaže da još uvijek imam i osnovno i dopunsko, a prema ovom tekstu gore sam dopunsko trebao odavno izgubit. Jesam ja onda osiguran do 30.09. ili da se sada time bavim 🤔 <br>
Friškodiplomirani kolege, imate li kakve informacije?</p>

<p>—</p>

<p>Edit: Kako bi bilo lijepo da je to negdje na stranicama HZZO nedvosmisleno napisano, umjesto da nalazim suprotne informacije po forumima i redditu<br>
<img src="../assets/files/2020-08-10/1597074369-43069-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1283/13.html" class="PostMention" data-id="59207">rija</a> Od obrane je, prilično sam siguran, ti si sa studijem gotov jednom kad nabaviš sve ECTS-e i obraniš rad, doslovno u istom danu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="1283/13.html" class="PostMention" data-id="59207">rija</a> moja obrana je bila prije mjesec dana i jedan dan, a na hzzo-net mi stoji da imam važeće i obavezno i dopunsko. citirani tekst očito navodi krive informacije jer piše “ističe danom diplomiranja”, a dan diplomiranje je dan kad braniš diplomski</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1283/15.html" class="PostMention" data-id="59243">allien</a> Ne navodi na krive informacije, tako je po zakonima i pravilnicima, samo hzzo ne unese baš odmah u sustav da više nemaš zdravstveno.</p>

<p>Npr. ja sam imao ugovor s stanodavkom do 30.6. pa mi je i boravište do 30.6 pa mi je i osiguranje preko faksa ove godine bilo do 30.6. No na kad sam provjeravao preko OIB-a, sve do prije par dana sam imao zdravstveno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="1283/16.html" class="PostMention" data-id="59292">[obrisani korisnik]</a> to onda u biti znaci da ja zapravo vise nemam vazece obavezno zdravstveno iako pise da imam ili je vazece sve dok oni ne evidentiraju da mi vise nije vazece?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1283/17.html" class="PostMention" data-id="59300">allien</a> Mislim da je ovo drugo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="1283/21.html" class="PostMention" data-id="59355">rija</a> Evo, riješen misterij:</p>

<blockquote class="uncited"><div><p>Poštovani,<br>
uvidom u bazu podataka razvidno je da Vaše osiguranje trenutačno vrijedi do 30.09.2020. budući da Zavod za konkretnu osnovu (redovito studiranje) ne zatvara osiguranja po službenoj dužnosti već osiguranik mora o tome obavijestiti Zavod. Prilikom prijave na Zavod s osnove nezaposlenosti po završetku redovitog školovanja, biti će potrebna potvrda fakulteta iz koje je vidljiv datum obrane te će se osiguranje zatvoriti s tim danom.<br>
Ukoliko nas o datumu obrane obavijestite po isteku 30 dana od dana obrane, također će se osiguranje zatvoriti sa danom obrane s time da ćete, ukoliko dođe do retroaktivne odjave (više od 30 dana od dana obrane), odnosno ukoliko se primjerice odjavite 30.09., a datum obrane je bio  01.07., morati podmiriti eventualne troškove zdravstvene zaštite koje ste imali u razdoblju od  31.07. do 29.09.2020. g.<br>
Za dopunsko osiguranje molimo da se obratite kolegama iz Odjela za dobrovoljno zdravstveno osiguranje.</p></div></blockquote>




<p><a href="1283/17.html" class="PostMention" data-id="59300">allien</a> dakle, ispada ovo prvo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mAcaLukas</h3>
                <div class="Post-body">
                    <p>Kako ide s onom forom prijave na burzu za olakšice poslodavcu?<br>
Šta sve treba pripazit ako se u godini radi i na studentski i na prijavu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p>Još jedan komentar za HZZO:</p>

<blockquote class="uncited"><div><p>Poštovani,<br>
osiguranje Vam vrijedi do kraja akademske godine (30.09.2020.) osim ako u toj akademskoj godini obranite diplomski rad - u tom slučaju se osiguranje zatvara sa datumom obrane odnosno diplomiranja. Rok od 30 dana počinje teći prvog sljedećeg dana nakon dana diplome. Ukoliko propustite taj rok, imate rok od 90 dana od isteka akademske godine (tj. od 01.10.) za prijavu ali ćemo osiguranje također odjaviti sa datumom obrane (što može značiti retroaktivnu odjavu).</p></div></blockquote>

<p>Ali… onda u provjeri osnovnog/dopunskog osiguranja ne bi trebalo pisati da sam još uvijek osiguran, a na eGrađanima sam već trebao dobiti poruku o isteku dopunskog..</p>
                </div>
            </div>

003E\n\n\u003Cp\u003E\u2014\u003C\/p\u003E\n\n\u003Cp\u003EEdit: Kako bi bilo lijepo da je to negdje na stranicama HZZO nedvosmisleno napisano, umjesto da nalazim suprotne informacije po forumima i redditu\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-08-10\/1597074369-43069-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","editedAt":"2020-08-10T15:46:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"58"}},"discussion":{"data":{"type":"discussions","id":"1283"}},"editedUser":{"data":{"type":"users","id":"58"}},"mentionedBy":{"data":[{"type":"posts","id":"59211"},{"type":"posts","id":"59243"}]},"reactions":{"data":[]}}},{"type":"posts","id":"59211","attributes":{"number":14,"createdAt":"2020-08-10T16:00:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1283\/13\u0022 class=\u0022PostMention\u0022 data-id=\u002259207\u0022\u003Erija\u003C\/a\u003E Od obrane je, prili\u010dno sam siguran, ti si sa studijem gotov jednom kad nabavi\u0161 sve ECTS-e i obrani\u0161 rad, doslovno u istom danu.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1283"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59243","attributes":{"number":15,"createdAt":"2020-08-10T18:25:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1283\/13\u0022 class=\u0022PostMention\u0022 data-id=\u002259207\u0022\u003Erija\u003C\/a\u003E moja obrana je bila prije mjesec dana i jedan dan, a na hzzo-net mi stoji da imam va\u017ee\u0107e i obavezno i dopunsko. cit
