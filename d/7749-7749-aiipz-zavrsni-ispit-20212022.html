                <div class="Post-body">
                    <p>Evo pitanja za iduću generaciju<br>
Pisalo je da ima negativnih, ali su u zadnji tren odlucili da ipak nece biti <br>
MI smo svi dobili 1/1 bod bez ikakvog odgovaranja iako je najavio nekakvu anketu bezveznu koje nije bilo <br>
ZI je nosio 4b, a prag je (koliko sam skužio) bio 2b kad se zbroji MI i ZI<br>

                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Za sljedecu generaciju: <br>
Usmeni je bio dosta chill, troje u terminu i onda redom postavlja pitanja pa drugi odgovara ako prethodni nema pojma. Dosta je blag pri ocjenjivanju gdje je valjda najniza ocjena bila 3 ako nabodeš par pojmova<br>
Pitanja su ja mislim svima bila doslovno ista i otprilike ovako: <br>
Načini USB prijenosa (Kontrolni, Izokroni, Prekidni , Masovni - ni slučajno nemojte reci serijski/paralelni), a zatim te pita što je miš, tipkovnica, kamera, usb stick… <br>
koje su razlike među njima tj koje su osobine svakog</p> 

<p>Wifi , o čemu ovisi domet wifi-a (zapreke, snaga), Koliko AP-a imaju adhock mreže, u koji mod bi postavio AP ako zelis spojiti dvije mreze preko ulice (bridge)</p>

<p>Maksimalna duzina UTP kabela (100m), kako bi spojio na vecu udaljenost (switch izmedu dva kabela)</p>

<p>Sto je DNS</p> 

<p>Kako funkcinira slanje podataka na sabirnici</p> 

<p>I onda ima nacrtanu shemu nekakvog “interneta” tj više različitih mreža povezanih sa gateway-ima <br>
I dodatno u kutu ima IP i Ethernet datagram pa onda pita da objasniš kako bi nešto poslao od A do B ako je A u jednoj podmreži gdje je Gateway1, a B u drugoj podmreži (token-ring) te izmedu njih ima dva moguca pita preko drugih gateway-a <br>
I sad zeli citavu pricu <br>
Dakle IP datagram se enkapsulira u Ethernet datagram (pa pita sto je enkapsulacija), Ethernet datagram onda treba saznati MAC adresu odredišta da zapiše u header, a ne IP - tako da prvo mora napraviti ARP broadcast (tu pita kako ARP protokol funkcionira). I tada A to može slati prema B, ali zapravo to prosljeđuje svom Gateway-u G1. G1 tada gleda u svoju routing tablicu i prosljeđuje prema B (ima 2 puta do B pa pita kako odlučuje kojim - u routing tablici piše metrika koja govori koji je put bolji, a temelji se na brzini mreže, zakrčenosti i sl.)<br>
Još pita kako gateway popunjava svoju tablicu (kad se novi uređaj spoji on prema SVOM gateway-u šalje da se spojio i oni ažuriraju tablicu, i onda te izmjene propagiraju svojim susjednim gateway-ima itd.  Dakle gateway-i samo međusobno izmjenjuju izmjene tablice sa svojim susjedima)</p>

:24:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo pitanja za idu\u0107u generaciju\u003Cbr\u003E\nPisalo je da ima negativnih, ali su u zadnji tren odlucili da ipak nece biti \u003Cbr\u003E\nMI smo svi dobili 1\/1 bod bez ikakvog odgovaranja iako je najavio nekakvu anketu bezveznu koje nije bilo \u003Cbr\u003E\nZI je nosio 4b, a prag je (koliko sam sku\u017eio) bio 2b kad se zbroji MI i ZI\u003Cbr\u003E\n \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339759-796595-1.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339759-904205-2.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339760-30286-3.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339760-105299-4.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339760-234456-5.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339760-330348-6.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339760-470048-7.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-06-27\/1656339760-606699-8.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7749"}},"user":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"306312","attributes":{"number":2,"createdAt":"2022-06-27T14:41:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa sljedecu generaciju: \u003Cbr\u003E\nUsmeni je bio dosta chill, troje u terminu i onda redom postavlja pitanja pa drugi odgovara ako prethodni nema pojma. Dosta je blag pri ocjenjivanju gdje je valjda najniza ocjena bila 3 ako nabode\u0161 par pojmova\u003Cbr\u003E\nPitanja su ja mislim svima bila doslovno ista i otprilike ovako: \u003Cbr\u003E\nNa\u010dini USB prijenosa (Kontrolni, Izokroni, Prekidni , Masovni - ni slu\u010dajno nemojte reci serijski\/paralelni), a zatim te pita \u0161to je mi\u0161, tipkovnica, kamera, usb stick\u2026 \u003Cbr\u003E\nkoje su razlike me\u0111u njima tj koje su osobine svakog\u003C\/p\u003E \n\n\u003Cp\u003EWifi , o \u010demu ovisi domet wifi-a (zapreke, snaga), Koliko AP-a imaju adhock mre\u017ee, u koji mod bi postavio AP ako zelis spojiti dvije mreze preko ulice (bridge)\u003C\/p\u003E\n\n\u003Cp\u003EMaksimalna duzina UTP kabela (100m), kako bi spojio na vecu udaljenost (switch izmedu dva kabela)\u003C\/p\u003E\n\n\u003Cp\u003ESto je DNS\u003C\/p\u003E \n\n\u003Cp\u003EKako funkcinira slanje podataka na sabirnici\u003C\/p\u003E \n\n\u003Cp\u003EI onda ima nacrtanu shemu nekakvog \u201cinterneta\u201d tj vi\u0161e razli\u010ditih mre\u017ea povezanih sa gateway-ima \u003Cbr\u003E\nI dodatno u kutu ima IP i Ethernet datagram pa onda pita da objasni\u0161 kako bi ne\u0161to poslao od A do B ako je A u jednoj podmre\u017ei gdje je Gateway1, a B u drugoj podmre\u017ei (token-ring) te izmedu njih ima dva moguca pita preko drugih gateway-a \u003Cbr\u003E\nI sad zeli citavu pricu \u003Cbr\u003E\nDakle IP datagram se enkapsulira u Ethernet datagram (pa pita sto je enkapsulacija), Ethernet datagram onda treba saznati MAC adresu odredi\u0161ta da zapi\u0161e u header, a ne IP - tako da prvo mora napraviti ARP broadcast (tu pita kako ARP protokol funkcionira). I tada A to mo\u017ee slati prema B, ali zapravo to proslje\u0111uje svom Gateway-u G1. G1 tada gleda u svoju routing tablicu i proslje\u0111uje prema B (ima 2 puta do B pa pita kako odlu\u010duje kojim - u routing tablici pi\u0161e metrika koja govori koji je put bolji, a temelji se na brzini mre\u017ee, zakr\u010denosti i sl.)\u003Cbr\u003E\nJo\u0161 pita kako gateway popunjava svoju tablicu (kad se novi ure\u0111aj spoji on prema SVOM gateway-u \u0161alje da se spojio i oni a\u017euriraju tablicu, i onda te izmjene propagiraju svojim susjednim gateway-ima itd.  Dakle gateway-i samo me\u0111usobno izmjenjuju izmjene tablice sa svojim susjedima)\u003C\/p\u003E ","editedAt":"2022-06-27T14:42:14+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7749"}},"user":{"data":{"type":"users","id":"519"}},"editedUser":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"306322","attributes":{"number":3,"createdAt":"2022-06-27T15:30:05+00:00","contentType":"discussionRenamed","content":["[AIIPZ] Zavr\u0161ni - 2021\/2022","[AIIPZ] Zavr\u0161ni ispit - 2021\/2022"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7749"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"306324","attributes":{"number":4,"createdAt":"2022-06-27T15:30:28+00:00","contentType":"discussionTagged","content":[[2,562],[2,346,562]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7749"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"rea
