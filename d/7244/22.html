                    <p><a href="22.html" class="PostMention" data-id="294113">feudalac</a> <br>
Svemirske tehnologije MI 2021/2022</p>
 
 
<p>1.) Eliminirajte senzore koji se ne koriste za određivanje orijentacije satelita u orbiti.</p>
 
<p>A) Akcelerometar<br>
B) Magnetometar<br>
C) Žiroskop<br>
D) Senzor horizonta</p>
 
<p>2.) Koji od sljedećih kvaterniona omogućuje preslikavanje vektora iz NED u ENU koordinantnog sustava?</p>
 
<p>A) [0,1/,0,1/]<br>
B) [0,1/,1/,0]<br>
C) [0,1/,0,-1/]<br>
D) [1/,1/,0,0]<br>
E)  <br>
3.) Koji od sljedećih Eulerovih kutova omogućuje preslikavanje vektora iz NED u ENU koordinantni sustav?</p>
 
<p>​A) Ψ= 0 deg, Θ= 180 deg, Φ=90 deg<br>
​B) Ψ= 90 deg, Θ= 0 deg, Φ=180 deg<br>
​C) Ψ= 180 deg, Θ= 0 deg, Φ=90 deg<br>
​D) Ψ= 90 deg, Θ= 180 deg, Φ=180 deg</p>
 
<p>4.) Što nije karakteristično za rotacijske matrice?</p>
 
<p>A) Determinanta je jedinična<br>
B)  Inverz umnoška dvije rotacijske matrice mijenja redoslijed djelovanja pojedinih inverznih matrica na vektor<br>
C) U rotacijske matrice sadrže 9 nezavisnih elemenata<br>
D) Rotacijska matrica ne utječe na apsolutnu vrijednost vektora</p>
 
<p>5.) Koja od sljedećih funkcija nije konveksna?<br>
​<br>
A) J(x)=<br>
B) J(x)=|<br>
C) J(x)=-cosx<br>
D) J(x)=</p>
 
<p>6.) Metodom gradijentnog spusta odredite vjerojatnost funkcije J(x)=-1 nakon dvije iteracije ako je zadana početna točka =2 i veličina koraka ɑ=0.1</p>
 
<p>7.) Kako bismo pouzdano primijenili metodu gradijentnog spusta za pronalaženje globalnog minimuma funkcije cilja, funkcija cilja mora biti:<br>
​<br>
A) Diferencijalna i konveksna<br>
B) Monotona i konveksna<br>
C) Diferencijabilna i monotona<br>
D) Konveksna i parna</p>
 
 
 
 
 
<p>8.) Označite netočne tvrdnje. Povećanje veličine koraka ɑ:<br>
​<br>
A) Omogućuje manji broj iteracija potrebnih za konvergenciju gradijenta spusta<br>
B) Smanjuje se broj iteracija potrebnih ta konvergenciju gradijentnog spusta<br>
C) Povećava se numerička složenost procjene orijentacije</p>
 
<p>9.) Smanjenje parametra dJmax<br>
​<br>
A) Smanjuje se točnost procjene orijentacija metodom gradijentnog spusta<br>
B) Smanjuje se broj iteracija potrebnih za konvergenciju gradijentnog spusta<br>
C) Povećava se numerička složenost procjene orijentacije<br>
D) Smanjuje se utjecaj šuma senzora za određivanje orijentacije</p>
 
<ol style="list-style-type:decimal" start="10"><li>) Početna orijentacija satelita zadana je kvaternionom [1,0,0,0]. Satelit rotira konstantnom kutnom brzinom od 20 deg/s oko osi zadane vektorom [0,1,0] u NED koordinantnom sustavu. Odredite rotacijski kvaternion i pripadne Eulerove kutove satelita nakon 2 sekunde.</li></ol>
 
<p>11.) Za određivanje orijentacije pomoću žiroskopa karakteristično je:<br>
​<br>
A) Dugoročna pouzdanost procjene orijentacije<br>
B) Apsolutna procjena orijentacije<br>
C) Numerička složenost<br>
D) Niska razina šuma</p>
 
<p>12.) Za određivanje orijentacije pomoću žiroskopa potrebno  je:<br>
​<br>
A) Poznavati prethodno procijenjeni rotacijski kvaternion<br>
B) Poznavati kutnu brzinu iz prethodnog koraka<br>
C) Poznavati vektor kutne brzine u inercijalno koordinantnom sustavu<br>
D) Normalizirati mjereni vektor kutne brzine</p>
 
<p>13.) Objasnite ulogu težinskih faktora komplementarnog filtra.</p>
 
<p>14.) Kolika je efektivna površina [] antene koja radi na 10.45 GHz i ima dobitak 42 dBi</p>
 
<p>15.) Idete na internacionalnu Svemirsku postaju na neko vrijeme i želite slušati radio. Kakav radio aparat vam je bolje ponijeti?<br>
​<br>
A) FM<br>
B) AM</p>
 
<ol style="list-style-type:decimal" start="16"><li>) Zašto se na satelitima koriste pojačala s putujućim valom (TWTA) umjesto poluvodičkih mikrovalnih pojačala (SSPA)</li></ol>
 
<p>A) TWTA su lakša od SSPA<br>
B) TWTA  ima bolju povezanost od SSPA<br>
C) TWTA  imaju veću izlaznu snagu na višim frekvencijama od SSPA</p>
 
<p>17.) U pojačalu s putujućim valom (TWTA) elektroni putuju kroz mikrovalnu cijev. Brzina elektrona može se ugoditi potencijalom na izlazu iz elektronskog topa i ta brzina je uvijeg mnogo manja u brzine svjetla. Kako se onda ugađa brzina elektromagnetskog polja kroz koje elektron putuje ako je brzina svjetla konstanta.</p>
 
<p>18.) Zašto ne postoji antena s izotropnim dijagramom zračenja?</p>
 
 
 
<p>19.) Postoje 2 načina distribucije kvantnog ključa satelitom. Koji je sigurniji i zašto ?</p>
 
<p>20.) Zašto su nam potrebni sateliti u kvantnim komunikacijama?</p>
 
<p>21.) Koliki su gubitci u propagaciji slobodnog prostora za signal koji stiže s geostacionarnog satelita na frekvenciji 10.45 GHz?</p>
 
<p>22.) Zašto nam treba rezonator da bi napravili laser?</p>
 
<p>23.) Imamo laser koji radi na valnoj duljini 635 nm (crveno svjetlo) i izlaz tog lasera kolimiran je lećom promjera 10 cm koliki je kut rasipanja snopa otprilike?</p>

matrice mijenja redoslijed djelovanja pojedinih inverznih matrica na vektor\u003Cbr\u003E\nC) U rotacijske matrice sadr\u017ee 9 nezavisnih elemenata\u003Cbr\u003E\nD) Rotacijska matrica ne utje\u010de na apsolutnu vrijednost vektora\u003C\/p\u003E\n \n\u003Cp\u003E5.) Koja od sljede\u0107ih funkcija nije konveksna?\u003Cbr\u003E\n\u200b\u003Cbr\u003E\nA) J(x)=\u003Cbr\u003E\nB) J(x)=|\u003Cbr\u003E\nC) J(x)=-cosx\u003Cbr\u003E\nD) J(x)=\u003C\/p\u003E\n \n\u003Cp\u003E6.) Metodom gradijentnog spusta odredite vjerojatnost funkcije J(x)=-1 nakon dvije iteracije ako je zadana po\u010detna to\u010dka =2 i veli\u010dina koraka \u0251=0.1\u003C\/p\u003E\n \n\u003Cp\u003E7.) Kako bismo pouzdano primijenili metodu gradijentnog spusta za pronala\u017eenje globalnog minimuma funkcije cilja, funkcija cilja mora biti:\u003Cbr\u003E\n\u200b\u003Cbr\u003E\nA) Diferencijalna i konveksna\u003Cbr\u003E\nB) Monotona i konveksna\u003Cbr\u003E\nC) Diferencijabilna i monotona\u003Cbr\u003E\nD) Konveksna i parna\u003C\/p\u003E\n \n \n \n \n \n\u003Cp\u003E8.) Ozna\u010dite neto\u010dne tvrdnje. Pove\u0107anje veli\u010dine koraka \u0251:\u003Cbr\u003E\n\u200b\u003Cbr\u003E\nA) Omogu\u0107uje manji broj iteracija potrebnih za konvergenciju gradijenta spusta\u003Cbr\u003E\nB) Smanjuje se broj iteracija potrebnih ta konvergenciju gradijentnog spusta\u003Cbr\u003E\nC) Pove\u0107ava se numeri\u010dka slo\u017eenost procjene orijentacije\u003C\/p\u003E\n \n\u003Cp\u003E9.) Smanjenje parametra dJmax\u003Cbr\u003E\n\u200b\u003Cbr\u003E\nA) Smanjuje se to\u010dnost procjene orijentacija metodom gradijentnog spusta\u003Cbr\u003E\nB) Smanjuje se broj iteracija potrebnih za konvergenciju gradijentnog spusta\u003Cbr\u003E\nC) Pove\u0107ava se numeri\u010dka slo\u017eenost procjene orijentacije\u003Cbr\u003E\nD) Smanjuje se utjecaj \u0161uma senzora za odre\u0111ivanje orijentacije\u003C\/p\u003E\n \n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u002210\u0022\u003E\u003Cli\u003E) Po\u010detna orijentacija satelita zadana je kvaternionom [1,0,0,0]. Satelit rotira konstantnom kutnom brzinom od 20 deg\/s oko osi zadane vektorom [0,1,0] u NED koordinantnom sustavu. Odredite rotacijski kvaternion i pripadne Eulerove kutove satelita nakon 2 sekunde.\u003C\/li\u003E\u003C\/ol\u003E\n \n\u003Cp\u003E11.) Za odre\u0111ivanje orijentacije pomo\u0107u \u017eiroskopa karakteristi\u010dno je:\u003Cbr\u003E\n\u200b\u003Cbr\u003E\nA) Dugoro\u010dna pouzdanost procjene orijentacije\u003Cbr\u003E\nB) Apsolutna procjena orijentacije\u003Cbr\u003E\nC) Numeri\u010dka slo\u017eenost\u003Cbr\u003E\nD) Niska razina \u0161uma\u003C\/p\u003E\n \n\u003Cp\u003E12.) Za odre\u0111ivanje orijentacije pomo\u0107u \u017eiroskopa potrebno  je:\u003Cbr\u003E\n\u200b\u003Cbr\u003E\nA) Poznavati prethodno procijenjeni rotacijski kvaternion\u003Cbr\u003E\nB) Poznavati kutnu brzinu iz prethodnog koraka\u003Cbr\u003E\nC) Poznavati vektor kutne brzine u inercijalno koordinantnom sustavu\u003Cbr\u003E\nD) Normalizirati mjereni vektor kutne brzine\u003C\/p\u003E\n \n\u003Cp\u003E13.) Objasnite ulogu te\u017einskih faktora komplementarnog filtra.\u003C\/p\u003E\n \n\u003Cp\u003E14.) Kolika je efektivna povr\u0161ina [] antene koja radi na 10.45 GHz i ima dobitak 42 dBi\u003C\/p\u003E\n \n\u003Cp\u003E15.) Idete na internacionalnu Svemirsku postaju na neko vrijeme i \u017eelite slu\u0161ati radio. Kakav radio aparat vam je bolje ponijeti?\u003Cbr\u003E\n\u200b\u003Cbr\u003E\nA) FM\u003Cbr\u003E\nB) AM\u003C\/p\u003E\n \n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u002216\u0022\u003E\u003Cli\u003E) Za\u0161to se na satelitima koriste poja\u010dala s putuju\u0107im valom (TWTA) umjesto poluvodi\u010dkih mikrovalnih poja\u010dala (SSPA)\u003C\/li\u003E\u003C\/ol\u003E\n \n\u003Cp\u003EA) TWTA su lak\u0161a od SSPA\u003Cbr\u003E\nB) TWTA  ima bolju povezanost od SSPA\u003Cbr\u003E\nC) TWTA  imaju ve\u0107u izlaznu snagu na vi\u0161im frekvencijama od SSPA\u003C\/p\u003E\n \n\u003Cp\u003E17.) U poja\u010dalu s putuju\u0107im valom (TWTA) elektroni putuju kroz mikrovalnu cijev. Brzina elektrona mo\u017ee se ugoditi potencijalom na izlazu iz elektronskog topa i ta brzina je uvijeg mnogo manja u brzine svjetla. Kako se onda uga\u0111a brzina elektromagnetskog polja kroz koje elektron putuje ako je brzina svjetla konstanta.\u003C\/p\u003E\n \n\u003Cp\u003E18.) Za\u0161to ne postoji antena s izotropnim dijagramom zra\u010denja?\u003C\/p\u003E\n \n \n \n\u003Cp\u003E19.) Postoje 2 na\u010dina distribucije kvantnog klju\u010da satelitom. Koji je sigurniji i za\u0161to ?\u003C\/p\u003E\n \n\u003Cp\u003E20.) Za\u0161to su nam potrebni sateliti u kvantnim komunikacijama?\u003C\/p\u003E\n \n\u003Cp\u003E21.) Koliki su gubitci u propagaciji slobodnog prostora za signal koji sti\u017ee s geostacionarnog satelita na frekvenciji 10.45 GHz?\u003C\/p\u003E\n \n\u003Cp\u003E22.) Za\u0161to nam treba rezonator da bi napravili laser?\u003C\/p\u003E\n \n\u003Cp\u003E23.) Imamo laser koji radi na valnoj duljini 635 nm (crveno svjetlo) i izlaz tog lasera kolimiran je le\u0107om promjera 10 cm koliki je kut rasipanja snopa otprilike?\u003C\/p\u003E\n \n ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":7,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2734"}},"discussion":{"data":{"type":"discussions","id":"7244"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"discussions","id":"7003","attributes":{"title":"[SVETEH] Izvedba - 2021\/2022","slug":"7003-sveteh-izvedba-20212022"}},{"type":"users","id":"1052","attributes":{"username":"pcharlie","displayName":"pcharlie","avatarUrl":null,"slug":"pcharlie","joinTime":"2020-04-16T00:31:51+00:00","discussionCount":2,"commentCount":98,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T11:04:09+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":20,"fof-upload-uploadCo
