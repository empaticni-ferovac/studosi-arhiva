    <div class="container">
    <h2>[INZEKO2] O predmetu</h2>

    <div>
                    <div>
                                <h3>hrljavi_caval</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="46940">sheriffHorsey</a> Da su barem dali polovične bodove(ako će biti pitanja s više odgovora) i još su maknuli samoprovjere da ih ne možemo pregledat.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p>Nisam previše pratio predavanja u zadnje vrijeme - jesu li spomenuli možda nešto o drugoj samoprovjeri ili o ovim anketama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asdf</h3>
                <div class="Post-body">
                    <p>Došla je obavijest za bodove iz aktivnosti.<br>
Zar su oni odlučili davati nekakve bodove iz sudjelovanja umjesto da se održe ankete bez da nam daju obavijest ili su to neki dodatni bodovi?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lucidar</h3>
                <div class="Post-body">
                    <p>Da ni ja ne kužim, ne piše mi nigdje da sam ikakve bodove dobio, a čekam te vražje ankete od rođenja. Btw jel u završni ulazi cijelo gradivo ili samo drugi ciklus?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p>Dosli su rezultati, al jel budu oni upisali bodove iz samoprovjera</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Furyz</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="217289">Fikalo</a> Upravo dosli</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wolfenstein</h3>
                <div class="Post-body">
                    <p>Zna li netko je li ova odluka da se za sudjelovanje u nastavi dodjeljuju bodovi prema prisutnosti, iako su eksplicitno naveli da će se moći ostvariti anketama, konačna?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asdf</h3>
                <div class="Post-body">
                    <p>Evo došla je anketa na moodlu<br>
Imam netko ideju kakva su ta pitanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>Što su točno poslovne radionice i jesu li obavezne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="282949">mornar Ica</a></p> 

<p>kolko sam cuo po dojavama od proslih godina to su termini u kojima ce dolaziti predavaci iz nekih firma i obavezno je doci samo na jedan od tih termina</p>

<p>cut cemo sutra na predavanju i guess</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="33.html" class="PostMention" data-id="283281">djeno</a> obavezno je doci samo na jedan od tih termina</p></div></blockquote>

<p>2020./2021. nije bilo tako, radionice su bile potpuno opcionalne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="283284">Retard00</a> jos bolje <br>
<img src="../../assets/files/2022-03-03/1646338091-271620-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Kako su izgledali ispiti na papiru iz ovog predmeta (prije korone)?<br>
Takoder, iz cega uciti jer su materijali prazni, a preze pomalo ocajne- ima netko kakve dodatne materijale?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="293388">anon00</a> Imao sam ovaj predmet lani, kad su ispiti bili na papiru. Sad, to je tehnički tokom korone ali ako ti išta pomaže, bila su pitanja na zaokruživanje, bez negativnih bodova ako se dobro sjećam.<br>
Miks “prepoznaj definiciju” pitanja s nekoliko (lakših) računskih zadataka, par grafova i nekoliko pitanja gdje se treba prepoznati šta se događa u nekoj “stvarnoj” situaciji.<br>
Mislim da su prezentacije općenito bile dovoljne, uz malo zdravog razuma i naravno malo pogađanja (ako ne bude bilo negativnih). Ali ako želiš nešto jače, čini mi se da je Sabolić stavio link na neku knjigu po kojoj oni rade prezentacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p>U kojem su obliku ove domaće zadaće i kad ih mogu očekivati?<br>
<img src="../../assets/files/2022-04-29/1651224625-281341-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="293644">Matt</a> prošle godine su bile dvije pitalice po 5-10 pitanja za zaokruživanje na moodlu, svaka po 10 bodova</p>
                </div>
            </div>

            <hr>
