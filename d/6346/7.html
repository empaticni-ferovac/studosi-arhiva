                <div class="Post-body">

<p><a href="https://github.com/Yalfoosh/AIPR/blob/main/dz/dz-03/demo/demo-01_hw-03.ipynb" rel=" nofollow ugc">https://github.com/Yalfoosh/AIPR/blob/main/dz/dz-03/demo/demo-01_hw-03.ipynb</a></p>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Iz skirpte za postupak po Box-u:<br>
“Postupak se zaustavlja kada simpleks uzastopnim kontrakcijama postane dovoljno malen.”<br>
Što se ovdje misli pod simpleks postane dovoljno malen? Iša sam gledati da mi postupak se zaustavi ako je udaljenost dviju pronađenih točaka manja od preciznosti, no gledamo li ovdje ako je vrijednost funkcije u točki centroida manja od zadane preciznosti e?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dora</h3>
                <div class="Post-body">
                    <p>Kod Boxa, da li pridruzim pocetnu tocku ovom novo generiranom skupu od 2n tocaka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skaxen</h3>
                <div class="Post-body">
                    <p>iz zadatka</p>

<blockquote class="uncited"><div><p><strong>napomena</strong>: prilikom računanja logaritma, ako ograničenje nije zadovoljeno vratite beskonačno ili neku veliku vrijednost</p></div></blockquote>

<p>Jel bi to trebala biti neka velika <strong>negativna</strong> vrijednost ili ima razlgo zas profesor nije napomenuo negativna?<br>
Isprobao sam oboje i cini mi se da u drugom zadatku dobivam smislenija rjesenja ako stavim neki veliki negativni broj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="267342">Skaxen</a> Mislim da se htjelo reći da odmah možeš za to ograničenje vratiti +inf ili veliki broj, dakle da ih ne moraš ni računati dalje. Nije specificirao da je negativna vrijednost jer se vjv referencirao na vrijednost funkcije gubitka za &gt;= ograničenja koja će zbog toga što taj -inf iz logaritma množi s negativnim brojem biti +inf.</p>

<p>Nezz hoće ti bit jasnije iz mojeg snippeta:</p>

<pre><code>geq_part = -r * np.sum(np.log(geq_constraint_values))</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>kako sam ja limitirao ove <code>geq_constraint_values</code> da budu 0 naviše, onda ću za te vrijednosti koje ne zadovoljavaju ograničenja dobiti -inf. I suma će biti -inf. Kako je r strogo pozitivan broj, onda je -r strogo negativan broj, i množenje negativnog broja s beskonačnosti će joj obrnuti predznak. Umjesto da računaš sume, kad izračunaš da ti jedna vrijednost ne zadovoljava ograničenja, odmah možeš reći <code>geq_part = inf</code></p>
                </div>
            </div>

:"267342","attributes":{"number":7,"createdAt":"2021-12-30T12:08:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eiz zadatka\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Cstrong\u003Enapomena\u003C\/strong\u003E: prilikom ra\u010dunanja logaritma, ako ograni\u010denje nije zadovoljeno vratite beskona\u010dno ili neku veliku vrijednost\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EJel bi to trebala biti neka velika \u003Cstrong\u003Enegativna\u003C\/strong\u003E vrijednost ili ima razlgo zas profesor nije napomenuo negativna?\u003Cbr\u003E\nIsprobao sam oboje i cini mi se da u drugom zadatku dobivam smislenija rjesenja ako stavim neki veliki negativni broj.\u003C\/p\u003E","editedAt":"2021-12-30T12:11:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6346"}},"user":{"data":{"type":"users","id":"1184"}},"editedUser":{"data":{"type":"users","id":"1184"}},"mentionedBy":{"data":[{"type":"posts","id":"267362"}]},"reactions":{"data":[]}}},{"type":"posts","id":"267362","attributes":{"number":8,"createdAt":"2021-12-30T15:42:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6346\/7\u0022 class=\u0022PostMention\u0022 data-id=\u0022267342\u0022\u003ESkaxen\u003C\/a\u003E Mislim da se htjelo re\u0107i da odmah mo\u017ee\u0161 za to ograni\u010denje vratiti +inf ili veliki broj, dakle da ih ne mora\u0161 ni ra\u010dunati dalje. Nije specificirao da je negativna vrijednost jer se vjv referencirao na vrijednost funkcije gubitka za \u0026gt;= ograni\u010denja koja \u0107e zbog toga \u0161to taj -inf iz logaritma mno\u017ei s negativnim brojem biti +inf.\u003C\/p\u003E\n\n\u003Cp\u003ENezz ho\u0107e ti bit jasnije iz mojeg snippeta:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u0
