                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p>Danas sam imao konzultacije s profesorom u vezi nekih stvari koje mi nisu bile jasne pa da podijelim ako nekog iste stvari muče. Konkretno LJIR D) zadatak sam se stalno vrtio u krug jer sam mislio da je zadan otpor Rs a zapravo je zadan Rst samo sto su oni napravili tipfeler, tako da taj Rst treba podijelit s 2 i dobit Rs. Isto tako LJIR C) zadatak i ZIR E) zadatak me je mucilo jer se ne radi o konstantnom teretu odnosno momentu. Kad se ne radi o konstantnom momentu nije dovoljno koristiti slicnost stranice trokuta ( kod U/f kontrole )kao sto je bilo receno na zadnjoj 6. auditornoj vjezbi nego treba tu drugu tocku ( dobivenu smanjenim otporom ili U/f upravljanjem  ) vratit na prvobitnu krivulju.</p> 

<p><img src="../../assets/files/2021-08-24/1629829238-647611-studosiiaepe.png" title="" alt=""></p>

<p>Tocka na plavoj krivulji je vracena na crnu i izracunat s2 koji je kasnije koristen sa s1 za izracun otpora. To je inace 31 zadatak iz pdf-a zadatci za vjezbu asinkroni sa FERWeba. Tako da se ne zaletite i na koristite odma formulu s prezentacije jer je tamo koristena uz konstantan teret. Isto vrijedi i za U/f upravljanje samo tamo se koristi za izracun frekvencije i napona. Dalje :</p>

<p><img src="../../assets/files/2021-08-24/1629830816-510218-epe222.png" title="" alt=""></p>

<p>Ovaj zadatak je vec objasnjen cini mi se al nek bude i ovdje. Meni kad sam ga prvi put gledao nije bio jasan ovaj desni graf. Ono sto je caka ovdje je da je ova ravna crta odnosno pravac magnetiziranje zracnog raspora, a zakrivljena krivulja je magnetiziranje zeljeza. Također kod izmjenicne magnetizacije tok mora biti ocuvan odnosno isti ako je napon ostao isti. Struja se pokori naponu. Ako slijedimo tu logiku s smanjenjem delta na 1mm smanjio nam se i otpor zracnog raspora stoga da se tok očuva potrebna nam je manja struja. Struja potrebna da se magnetizira zeljezo je ostala ista. Na pocetku je zadano da je 6 ampera ukupna struja. Dakle 3 A nam je potrebno da raspor ‘naguramo’ na 0.05 toka a jos dodatna 3 A da i zeljezo dode do 0.05. Dakle smanjen raspor za pola - &gt; smanjena struja raspora na pola - &gt; 1.5 A plus  3 A za zelljezo i dodemo do 4.5 A.</p>

<p>Vjv je ovo nekome vec sve jasno ali mozda neko ovo vidi pa nece razbijat glavu ko ja. Isto tako ne znam kolko dobro naglasit ali <strong>CRTAJTE GRAFOVE OBAVEZNO KOD ASINKRONIH STROJEVA</strong>, sve ce vam biti milijun puta jasnije.</p> 
                </div>

se,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1073"}},"discussion":{"data":{"type":"discussions","id":"5012"}},"mentionedBy":{"data":[{"type":"posts","id":"231824"}]},"reactions":{"data":[{"type":"post_reactions","id":"458917"}]}}},{"type":"posts","id":"231857","attributes":{"number":29,"createdAt":"2021-08-23T21:33:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5012\/26\u0022 class=\u0022PostMention\u0022 data-id=\u0022231819\u0022\u003Eseximan\u003C\/a\u003E \u003Cbr\u003E\nZahvaljujem \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2135"}},"discussion":{"data":{"type":"discussions","id":"5012"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"231824","attributes":{"number":28,"createdAt":"2021-08-23T17:49:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5012\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022231820\u0022\u003Elight_grandma\u003C\/a\u003E mejbi\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"273"}},"discussion":{"data":{"type":"discussions","id":"5012"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"232016","attributes":{"number":30,"createdAt":"2021-08-24T19:03:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDanas sam imao konzultacije s profesorom u vezi nekih stvari koje mi nisu bile jasne pa da podijelim ako nekog iste stvari mu\u010de. Konkretno LJIR D) zadatak sam se stalno vrtio u krug jer sam mislio da je zadan otpor Rs a zapravo je zadan Rst samo sto su oni napravili tipfeler, tako da taj Rst treba podijelit s 2 i dobit Rs. Isto tako LJIR C) zadatak i ZIR E) zadatak me je mucilo jer se ne radi o konstantnom teretu odnosno momentu. Kad se ne radi o konstantnom momentu nije dovoljno koristiti slicnost stranice trokuta ( kod U\/f kontrole )kao sto je bilo receno na zadnjoj 6. auditornoj vjezbi nego treba tu drugu tocku ( dobivenu smanjenim otporom ili U\/f upravljanjem  ) vratit na prvobitnu krivulju.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-08-24\/1629829238-647611-studosiiaepe.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ETocka na plavoj krivulji je vracena na crnu i izracunat s2 koji je kasnije koristen sa s1 za izracun otpora. To je inace 31 zadatak iz pdf-a zadatci za vjezbu asinkroni sa FERWeba. Tako da se ne zaletite i na koristite odma formulu s prezentacije jer je tamo koristena uz konstantan teret. Isto vrijedi i za U\/f upravljanje samo tamo se koristi za izracun frekvencije i napona. Dalje :\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-08-24\/1629830816-510218-epe222.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvaj zadatak je vec objasnjen cini mi se al nek bude i ovdje. Meni kad sam ga prvi put gledao nije bio jasan ovaj desni graf. Ono sto je caka ovdje je da je ova ravna crta odnosno pravac magnetiziranje zracnog raspora, a zakrivljena krivulja je magnetiziranje zeljeza. Tako\u0111er kod izmjenicne magnetizacije tok mora biti ocuvan odnosno isti ako je napon ostao isti. Struja se pokori naponu. Ako slijedimo tu logiku s smanjenjem delta na 1mm smanjio nam se i otpor zracnog raspora stoga da se tok o\u010duva potrebna nam je manja struja. Struja potrebna da se magnetizira zeljezo je ostala ista. Na pocetku je zadano da je 6 ampera ukupna struja. Dakle 3 A nam je potrebno da raspor \u2018naguramo\u2019 na 0.05 toka a jos dodatna 3 A da i zeljezo dode do 0.05. Dakle smanjen raspor za pola - \u0026gt; smanjena struja raspora na pola - \u0026gt; 1.5 A plus  3 A za zelljezo i dodemo do 4.5 A.\u003C\/p\u003E\n\n\u003Cp\u003EVjv je ovo nekome vec sve jasno ali mozda neko ovo vidi pa nece razbijat glavu ko ja. Isto tako ne znam kolko dobro naglasit ali \u003Cstrong\u003ECRTAJTE GRAFOVE OBAVEZNO KOD ASINKRONIH STROJEVA\u003C\/strong\u003E, sve ce vam biti milijun puta jasnije.\u003C\/p\u003E ","editedAt":"2021-08-24T19:08:57+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5012"}},"user":{"data":{"type":"users","id":"1023"}},"editedUser":{"data":{"type":"users","id":"1023"}},"mentionedBy":{"data":[{"type":"posts","id":"232083"},{"type":"posts","id":"233090"}]},"reactions":{"data":[]}}},{"type":"posts","id":"232083","attributes":{"number":31,"createdAt":"2021-08-25T08:07:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5012\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022232016\u0022\u003EKuhar\u003C\/a\u003E Kako si rijesio LJIR D) zadatak\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"2047"}},"discussion":{"data":{"type":"discussions","id":"5012"}}}},{"type":"posts","id":"233090","attributes":{"number":40,"createdAt":"2021-08-29T20:56:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5012\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022232016\u0022\u003EKuhar\u003C\/a\u003E \u003Cbr\u003E\nSa slike kako sam objasnio da se ova tocka mice na crnu krivulju vrijedi za upravljanje brzinom preko otpora. Ovo da vrijedi i za U\/f upravljanje nisam siguran. Kod U\/f se gledaju duljine kateta kako je objasnjeno u 6. auditornoj na kraju ali samo kad je konstantan teret, inace katete nisu iste duljine. Nisam mogao pronaci ni jedan primjer sa kvadratnom funkcijom tereta i U\/f upravljanjem.\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"1023"}},"discussion":{"data":{"type":"discussions","id":"5012"}}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T13:30:16+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-uploadCountAll":1299,"ignored":false,"canBeIgnored":false,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":698,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":true,"canManageWarnings":true,"canDeleteWarnings":true,"visibleWarningCount":1},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"8"}]},"ranks":{"data":[]}}},{"type":"users","id":"1042","attributes":{"username":"rolotex","displayName":"brr","avatarUrl":null,"slug":"rolotex","joinTime":"2020-04-15T11:29:43+00:00","discussionCount":6,"commentCount":342,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T12:42:23+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":71,"fof-upload-uploadCountAll":71,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":34,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWar
