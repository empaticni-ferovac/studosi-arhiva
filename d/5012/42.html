                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="232083">matrix</a> <img src="../../assets/files/2021-08-25/1629891437-973865-haaw.jpeg" title="" alt=""></p>

<p>Ako ti nesto nije jasno reci. Opet je bitno crtanje sheme i onda tocno vidis sta se događa i sta ti trebas racunat. Snaga P se moze jedino trosit na radnom otporu i iz toga dobijemo Rr’. Kasnije racunamo ukupnu impedanciju na nazivnom naponu i struji KS ( cilj nam je dobiti parametre za nazivne vrijednosti ) pa iz toga racunamo zbroj ovih dviju impedancija. Inace ovdje nije trazeno ali te dvije impedancije Xs i Xr’ su podjednake pa onda na svaku otpada pola ukupnog otpora. I bitno je naglasit da se sve racuna kao da je spoj u zvijezdu bez obzira na stvarni spoj.</p> 
                </div>
            </div>

                    <div>
                                <h3>matrix</h3>
                <div class="Post-body">
                    <p>Je li zna netko mozda zadatak B) iz LJIR?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="232016">Kuhar</a> <br>
Sa slike kako sam objasnio da se ova tocka mice na crnu krivulju vrijedi za upravljanje brzinom preko otpora. Ovo da vrijedi i za U/f upravljanje nisam siguran. Kod U/f se gledaju duljine kateta kako je objasnjeno u 6. auditornoj na kraju ali samo kad je konstantan teret, inace katete nisu iste duljine. Nisam mogao pronaci ni jedan primjer sa kvadratnom funkcijom tereta i U/f upravljanjem.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-08-30/1630356000-506631-img-20210830-223342.jpeg" title="" alt=""><br>
<img src="../../assets/files/2021-08-30/1630356000-985223-img-20210830-223354.jpeg" title="" alt=""><br>
<img src="../../assets/files/2021-08-30/1630356001-457912-img-20210830-223405.jpeg" title="" alt=""><br>
<img src="../../assets/files/2021-08-30/1630356001-956309-img-20210830-223414.jpeg" title="" alt=""><br>
<img src="../../assets/files/2021-08-30/1630356002-454478-img-20210830-223502.jpeg" title="" alt=""><br>

<img src="../../assets/files/2021-08-30/1630356003-427460-img-20210830-223533.jpeg" title="" alt=""><br>
<img src="../../assets/files/2021-08-30/1630356003-897579-img-20210830-223715.jpeg" title="" alt=""></p>


<p>Evo kolege rijesen LJIR. Ne potvrđujem da su rješenja sto posto tocna ali mogu bar okvirno pomoc. Isto tako B zadatak nisam imao bas predodzbu kako to odma rijesit pa mi je vjv krivo. Isto tako zadnji H zadnja dva nesto dobivam odstupanje na decimalama a neznam zasto. Ako neko vidi gresku neka slobodno javi da ispravimo. Inace budem sutra probao i ZIR rijesit ako stignem.</p>
                </div>
