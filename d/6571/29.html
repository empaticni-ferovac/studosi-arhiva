                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="277122">Peter Jordanson</a> <br>
<a href="31.html" class="PostMention" data-id="277122">Peter Jordanson</a> <br>
Evo ja cu iz sjecanja pa ako sam nesto krivo neka neko ispravi (disclaimer: nisam nesto posebno ucila pa moguce da sam neke zadatke krivo skuzila i nece ovo sto sam napisala imat uopce smisla 🙂 )<br>
-Koji tip virtualizacije nema izravan pristup sklopovlju<br>
-koliko opisnika ima imenovani cjevovod<br>
-ekvivalent funkciji postavi_semafor kod redova poruka<br>
-koji je izraz za MTTDL za raid0<br>
-razlika između funkcija mutex_lock_interuptable,mutex_lock,spin_lock<br>
-zasto se za neke vrste USB-a ne mora instaliravati posebno upravljacki programi vec OS koristi defaultne neke svoje<br>
-koja struktura podataka se koristi kod CFS<br>
-nesto kao: koji su elementi U toj strukturi kod CFS  i sta je u njima/za sta se koriste<br>
-razlika između request_irq i  request_threaded_irq<br>
-kad se i zasto koriste grupiranje i povlacenje kod raspoređivanja kritičnih dretvi<br>
-zasto samo koristenje atomarnih operacija ponekad nije dovoljno<br>
-zbog kojih svojstava danasnje sustave mozemo naszvati nehomogenim<br>
-zasto kfifo meduspremnik ima velicinu potencije broja dva<br>
-bio je zadatak za 5 bodova gdje moras nacrtat cijeli kerberos (onaj 34 slajd prezentacije). Ne moras pisat sadrzaj svih poruka nego samo u djelovima gdje su ulaznica/dozvola, ostalo samo mozes oznacit s npr tipa M1</p>
<ul><li>Zadatak sa RAID-om:<br>
-imas ponuđeno 4 diska od 2 TB i 2 diska od 1 TB. Moras odredit koliko ces diskova uzet s tim da NE MORAS UZIMAT SVE!! diskove!  ( ja tu pretpostavljam da samo uzmemo 4 diska od 2TB za max kapacitet)<br>
Radis RAID5 od tih diskova. U jednom podzadatku moras nacrtat taj raid5 od ta 4 diska. Jedan podzadatak te pita koliko je potrebno da se diskova pokvari (opcenito) kod raida5 - (valjda 2 i vise). Pitaju te koliko je u tom tvom sustavu TB potroseno na korisne podatke a koliko na redudantne. Zatim moras nacrtat markovljev lanac za taj tvoj sustav (raid5) i moras izvest sustav diferencijalnih jednadzbi  te navedes izraze za raspolozivost i neraspolozivost.<br>
Također je bilo podpitanje je li raid5 sitno ili krupno zrnata arhitektura.—&gt; uglavnom zadatak je skoro isti ko zadatak s raidom sa zavrsnog iz 2020/2021 godine<br>
-zadatak gdje basically moras samo uvrstit vrijednosti u formulu za MTTDL za raid5 i dobit mttdl (samo pazi da ti sve bude u danima/godinama)<br>
-taj jedan zadatak sa raid 01 ili 10 ne znam koji je vise bio, nek neko drugi ko ga je dobro rjesio napise kak je tocno iso</li></ul>
                </div>

2 class=\u0022PostMention\u0022 data-id=\u0022277122\u0022\u003EPeter Jordanson\u003C\/a\u003E \u003Cbr\u003E\nEvo ja cu iz sjecanja pa ako sam nesto krivo neka neko ispravi (disclaimer: nisam nesto posebno ucila pa moguce da sam neke zadatke krivo skuzila i nece ovo sto sam napisala imat uopce smisla \ud83d\ude42 )\u003Cbr\u003E\n-Koji tip virtualizacije nema izravan pristup sklopovlju\u003Cbr\u003E\n-koliko opisnika ima imenovani cjevovod\u003Cbr\u003E\n-ekvivalent funkciji postavi_semafor kod redova poruka\u003Cbr\u003E\n-koji je izraz za MTTDL za raid0\u003Cbr\u003E\n-razlika izme\u0111u funkcija mutex_lock_interuptable,mutex_lock,spin_lock\u003Cbr\u003E\n-zasto se za neke vrste USB-a ne mora instaliravati posebno upravljacki programi vec OS koristi defaultne neke svoje\u003Cbr\u003E\n-koja struktura podataka se koristi kod CFS\u003Cbr\u003E\n-nesto kao: koji su elementi U toj strukturi kod CFS  i sta je u njima\/za sta se koriste\u003Cbr\u003E\n-razlika izme\u0111u request_irq i  request_threaded_irq\u003Cbr\u003E\n-kad se i zasto koriste grupiranje i povlacenje kod raspore\u0111ivanja kriti\u010dnih dretvi\u003Cbr\u003E\n-zasto samo koristenje atomarnih operacija ponekad nije dovoljno\u003Cbr\u003E\n-zbog kojih svojstava danasnje sustave mozemo naszvati nehomogenim\u003Cbr\u003E\n-zasto kfifo meduspremnik ima velicinu potencije broja dva\u003Cbr\u003E\n-bio je zadatak za 5 bodova gdje moras nacrtat cijeli kerberos (onaj 34 slajd prezentacije). Ne moras pisat sadrzaj svih poruka nego samo u djelovima gdje su ulaznica\/dozvola, ostalo samo mozes oznacit s npr tipa M1\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EZadatak sa RAID-om:\u003Cbr\u003E\n-imas ponu\u0111eno 4 diska od 2 TB i 2 diska od 1 TB. Moras odredit koliko ces diskova uzet s tim da NE MORAS UZIMAT SVE!! diskove!  ( ja tu pretpostavljam da samo uzmemo 4 diska od 2TB za max kapacitet)\u003Cbr\u003E\nRadis RAID5 od tih diskova. U jednom podzadatku moras nacrtat taj raid5 od ta 4 diska. Jedan podzadatak te pita koliko je potrebno da se diskova pokvari (opcenito) kod raida5 - (valjda 2 i vise). Pitaju te koliko je u tom tvom sustavu TB potroseno na korisne podatke a koliko na redudantne. Zatim moras nacrtat markovljev lanac za taj tvoj sustav (raid5) i moras izvest sustav diferencijalnih jednadzbi  te navedes izraze za raspolozivost i neraspolozivost.\u003Cbr\u003E\nTako\u0111er je bilo podpitanje je li raid5 sitno ili krupno zrnata arhitektura.\u2014\u0026gt; uglavnom zadatak je skoro isti ko zadatak s raidom sa zavrsnog iz 2020\/2021 godine\u003Cbr\u003E\n-zadatak gdje basically moras samo uvrstit vrijednosti u formulu za MTTDL za raid5 i dobit mttdl (samo pazi da ti sve bude u danima\/godinama)\u003Cbr\u003E\n-taj jedan zadatak sa raid 01 ili 10 ne znam koji je vise bio, nek neko drugi ko ga je dobro rjesio napise kak je tocno iso\u003C\/li\u003E\u003C\/ul\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"974"}},"discussion":{"data":{"type":"discussions","id":"6571"}},"mentionedBy":{"data":[{"type":"posts","id":"277194"},{"type":"posts","id":"277201"}]},"reactions":{"data":[]}}},{"type":"posts","id":"277131","attributes":{"number":33,"createdAt":"2022-02-04T17:09:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6571\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022277126\u0022\u003EJaster111\u003C\/a\u003E \u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-02-04\/1643994566-112050-8b91fb1e-ad45-4cce-851c-928c0bad1c7c.jpg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nValjda ova\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"974"}},"discussion":{"data":{"type":"discussions","id
