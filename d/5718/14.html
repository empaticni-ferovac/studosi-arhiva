                    <p><a href="3.html" class="PostMention" data-id="246397">ink</a> Iz HR-a kazu:</p> 
<blockquote class="uncited"><div><p>Stvarno je opcionalno, čak većina naših dosadašnjih stipendista nije odrađivala praksu/posao u Sedmici.</p> </div></blockquote>
                </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="246902">ljama_glama</a> Hvala 🙂</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Je li netko dobio UniZg stipendiju? Koliki su otprilike uvjeti za to, je jako tesko dobiti? Se ta stipendija dobiva kao automatski ak imas ispunjene neke uvjete tipa prosjek, ili se prvo trebaju svi prijaviti pa onda kako bude bude?</p>

<p>Kad otprilike izlazi natjecaj za to? Cekam sad i jos ga nema, prosle godine je u to vrijeme bio vec</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="279326">[obrisani korisnik]</a> <br>
<a href="http://www.unizg.hr/nc/vijest/article/natjecaj-za-dodjelu-stipendija-sveucilista-u-zagrebu-20202021/" rel=" nofollow ugc">http://www.unizg.hr/nc/vijest/article/natjecaj-za-dodjelu-stipendija-sveucilista-u-zagrebu-20202021/</a></p>

<p>Izgleda da se treba prijaviti. Also, ak bi se prijavio za stipendiju na dipl. studiju, gleda li se preddipl prosjek, duljina studiranja itd?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="279326">[obrisani korisnik]</a> <a href="7.html" class="PostMention" data-id="279327">Dragi prijatelj strojnog učenja</a> Mislim da se dijeli određen broj stipendija za svaku godinu na svakom faksu sveučilišta. Bodovi se računaju kao prosjek (običan, ne težinski) * ostvareni ECTS bodovi (ulaze i ECTS bodovi vještina). Prosjek se računa za sve godine studija prije one u kojoj se prijavljuješ. Znači ako si sad na 4., gledaju se prve 3. <a href="../../fileadmin/rektorat/Studiji_studiranje/Stipendije/2020-2021/KONACNA_LISTA-A_KATEGORIJA.pdf" rel=" nofollow ugc">Ovdje</a> je lista dobitnika za prošlu godinu. Ne znam jel se gleda duljina studiranja, ali mislim da čak i ne.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="279330">Joji</a> "A kategorija - svakoj sastavnici dodjeljuje se broj stipendija koji odgovara udjelu prijava studenata sa<br>
sastavnice u ukupnom broju prijava, a koji zadovoljavaju kriterije Natječaja"</p>

<p>znaci u kategoriji za izvrsnost ne samo da trebas biti u 10% najboljih na faksu nego i na vrhu svih prijavljenih</p>

<p>nas je bilo 14 prosle godine, ADUovaca kojih je valjda 5 na cijelome faksu duplo vise, a o filozofima da ne pricam</p>

<p>jesam ja to krivo skuzio? ovo mi se cini kak preglup nacin raspodjele, svakoj sastavnici po broju prijava studenata🤡🤡</p>

<p>u svakom slucaju, kolege i kolegice, prijavljujte se, mozda nekome pomognete</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="http://www.unizg.hr/studiji-i-studiranje/upisi-stipendije-priznavanja/stipendije/" rel=" nofollow ugc">http://www.unizg.hr/studiji-i-studiranje/upisi-stipendije-priznavanja/stipendije/</a></p>

<p>prijavite se kolege ako zadovoljavate uvjete, vise ferovaca se prijavi = veci postotak ferovaca dobiva stipendiju</p>
