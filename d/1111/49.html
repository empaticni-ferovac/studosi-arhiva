                <div class="Post-body">
                    <h2>Skriptni jezici</h2>

<p>Predmet je podijeljen u tri ciklusa i u svakom se obrađuje po jedan programski jezik: Bash, Perl i Python. Na kraju svakog ciklusa je labos koji nosi 10 bodova, a sastoji se od pripreme koja se rješava dome (zadaci isti svake godine i nema provjere plagijata čini mi se), zatim blic s pitanjima na zaokruživanje i na kraju zadatak koji se samostalno rješava u terminu labosa (ponekad se pojave zadaci od prošlih godina, ponekad ne). Osim labosa bodove još nose MI i Zi i to je to. Nema bliceva na predavanjima, nema prisutnosti, nema zadaća ni nikakvih drugih gluposti. Vrlo straightforward. Ispiti su (kontinuirano, ne vrijedi za rokove) na zaokruživanje što znatno olakšava jer nema pisanja koda na papiru kao kod većine ostalih programerskih predmeta, ali zna bit i zeznuto jer su recimo na ZI ovaj semestar odlučili u ispit stavit jako puno specifičnih detalja za koje je potrebno jako dobro poznavanje sintakse jezika pa su mnogi zbog toga izgubili bodove (ima negativnih).<br>
Meni su skriptni ostavili loš dojam ovaj semestar jer su online nastavu doslovno ignorirali, a jedino što su tijekom semestra napravili su labosi.</p> 

<p>Što se tiče gradiva, obrađuju se stvarno osnove iz sva tri jezika i dobar su uvod ako nikad prije niste koristili jezik jer naučite sitnice oko sintakse po kojoj je pojedini jezik možda specifičan, ali ako imate ikakvog pojma o programiranju Perl i Python trebali bi vam biti mačji kašalj. Osobno mi je Bash zadavao malo više problema jer mi sam jezik nikako ne sjeda i ne volim ga, ali to je osobna preferencija, drugima može biti jednako lagan kao i ostala dva. Predmet stvarno nije zahtjevan i uz jako malo uloženog truda može se dobiti jako dobra ocjena. Ako pak očekujete na kraju predmeta imati neko dubinsko znanje o Bashu, Perlu i Pythonu, razočarat ćete se.</p> 

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučila predmet: <strong>Da</strong></p>

<h2>Otvoreno računarstvo</h2>

<p>Ovaj predmet na FER3 znatno će se razlikovati od istoimenog predmeta koji sam ja slušala pa ću se ja ovdje fokusirati samo na ono što bi moglo ostati isto. Za početak, gradivo koje ostaje isto je ubitačno dosadno. Norme, pojam otvorenosti i besplatnosti, raspodijeljeni sustavi u TEORIJI, zapravo manje više sve u teoriji. A to je jako puno teorije. S obzirom da je iz programa predmeta izbačeno sve zbog čega sam ja upisala ovaj predmet (Web) jer za to sad postoji poseban predmet na drugoj godini, nekako mi se čini da će ovaj predmet postati čisto štrebanje. Ali možda nisam u pravu, navodno postoje i neki labosi.</p>

<p>Što se organizacije predmeta tiče, vjerujem da će ostati vrlo slično jer su isti profesori nositelji. Profesorica Bosnić je odlična predavačica i meni je bio užitak slušati ju čak i kad je pričala o glupim normama. Profesor Čavrak mi je osobno bio ubitačno dosadan i predavanja su mu bila spora čak i kad sam ih slušala na brzini 2x. Problem je što se podijele tako da svatko objašnjava jedan dio gradiva pa ih nikako ne možete izbjeći osim ako naravno ne idete na predavanja. Na predavanjima su postojali nenajavljeni blicevi u koje nemate uvid nakon što su ispravljeni, a bodovi se gotovo sigurno neće poklapati s onim što ste vi očekivali i tu jednostavno ne možete ništa. Na ispitima to naravno nije slučaj, imate pravo na uvid i bodovi su korektni. Ako u gradivu bude ičega programerskog, možete očekivati pisanje koda na papiru na ispitu. Atmosfera na predmetu je inače jako opuštena, profesori i asistenti su pristupačni i otvoreni za pitanja i na vrijeme obavještavaju studente o svim događajima na predmetu.</p>

<p>Težina: <strong>? / 10</strong> <br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučila predmet: <strong>Da</strong> ako vas baš zanima sva ta teorija oko otvorenosti, inače <strong>Ne</strong></p>

                <div class="Post-body">
                    <h2>Digitalna obrada i analiza slika</h2>

<p>Signali i Sustavi 2: dvodimenzionalni boogaloo<br>
(napomena, ovo sam slusao sad na diplomskom fer2 smjera, ali tbh ne ocekujem velike promjene na preddiplomskom).</p>
<details class="spoiler"><p>Predmet drze ZESOIovci tako da je vise namjenjen E smjeru, ali nije nemoguc za polozit Rovcima. Stvar je u tome da se u nekim dijelovima predmet dotiče Signala i sustava, predmeta koji je izbacen Rovcima za fer3, tak da ne znam kak ce to funkcionirat. Jel to nuzno za razumjevanje? Pa ono, olaksava  stvari, ali nije sad neki veliki preduvjet.</p>

<p>Prvo se rade osnove tipa matematicki model slike, matematicki model kamere (senzora), pa onda Fourier u dvije dimenzije, konvolucija kao operacija, uvode se sustavi (transformacije slike, ima ih prevec), operacije na slici (image enhancement, posvjetljivanje, poostravanje, zamucivanje), restoracija slike (odšumljivanje i inverzni filter - još malo sustava), geometrijske transformacije (IRG), rekonstrukcija slike (recimo 3d objekt iz 2d slike, think MRI - uber zanimljivo ali nimalo trivijalno). Zadnje gradivo je ono “najapstraktnije” a to je izvlacenje informacija iz slike (rubovi, edge detection, povrsine, segmentacija, oblici - još malo fouriera). Za kraj, malo videa (optički tok). Sve u svemu iznadprosječno puno matematike.</p>

<p>Ono po čemu je ovaj predmet zloglasan je uvjeti za proć - 50% na MI, 50% na ZI, 50% na labosima i 50% na projektu. I kad to sve napravis, jos nisi prosao! čak 60 bodova je za dvojkicu! :)))))</p>

<p>Pazljivi citatelj ce se zapitati “excuse me what the fuck, labosi AND projekt?!?” i odgovor je da, because fuck your life choices. Labosa ima 4, a u svakoj moras napraviti 2 vjezbe (dakle sve skupa 8 vjezbi). Labosi su ponekad cak i zanimljivi ali su 90% vremena teski SMOR i uzmu po 2 dana u prosjeku. I da, pisu se iskljucivo u matlabu (kojeg hejtam - ali to je druga prica). Basically prolazi se redom gradivo predmeta i isprobava na nekim slikama. Asistentica Ivana je jako draga, odgovara na mailove i pomaze i dat ce puno bodova ako imate nesto napisano smisleno.<br>
Uz to sve, imate i projekt kojeg isto treba nakodirat u matlabu. Pocetkom godine birate temu i morate napraviti plan rada i onda vas nitko za to ne pita sve dok ne dode obavijest da za 3 dana predajete labos lmao that was a WILD weekend (jel tako <a href="../../u/Marenix.html" class="UserMention">@Marenix</a>). Topli savjet, birajte <em>lagane</em> teme a ne zanimljive, ja sam imao optical music recognition i umro sam od posla (ne samo ja naravno, pozz timu).</p>

<p>Ispiti su svijetla tocka predmeta. Da ga jebes meni su bili odveć lagani, u smislu puno tog se uci a malo provjerava - teorija se ponavlja, zadaci su svi lagani, ali naporni za provodit rukom. Sve u svemu ne bi trebao biti problem skupit prag na ovom dijelu. Ali obavezno proc kontinuirano, na rokovima je usmeni!</p>

<p>Od predznanja, jako puno matematike, malo statistike i signala, iako kazem ovo zadnje nije hard requirement. Najbolje je predmet polozit kontinurano, i to s predavanjima. Literatura je kvalitetna (neka knjiga na engleskom od nekih Spanjolaca) ali preeopsirna za gradivo kolegija. Ocekujte puuno posla, ali ako vas zanima image processing totally worth it. Ja ga ne bih ponovo upisao jer mi se ne da radit te labose i pisat matlab kod, ali sam naucio dosta znanja o obradi slika - kako funkcionira poostravanje, odsumljivanje, kako radi JPEG kompresija, kako radi MRI ili rendgen, kako laserski mis zna kam se pomice, i kako snimati astrofotografije (s obzirom da se zelim bavit time, to mi je najdraze znanje).</p></details>

<p>Težina: <strong>9 / 10</strong><br>
Korisnost: <strong>(10 ako vas zanimaju slike, inace 2) / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> ali samo jedanput.</p>

<h2>Linearna algebra</h2>

<p>Ako ste matematicki nastrojeni, dost najs. Malo je predmeta koji su tako odlicni u omjeru teorije i primjene. Ako mislite da ste na mat1 naucili linearnu, niste.</p>

<p>Predmet je dost lagano proc preko MI i ZI, pogotovo jer se kroz semestar rjesavaju 4 (lagane!) domace zadace, koje onda pokriju 10 bodova, sto pomogne bump uppat ocjenu. Predaje profesor Zubrinic koji je epitom benevolentnog dede koji je miran i iskusan i bas siri vibru da uziva dok predaje. Koncentrira se dosta na intuiciju iza svih pojmova, rjesava dovoljan broj primjera i lijepo vodi pricom kroz gradivo.</p>

<p>Jedina mala zamjerka je sto gradiva ima <u>puno</u>. Krece se od potpuno apstraktnih vektorskih prostora, njihovih svojstava i nekih instanci, zatim se uvede skalarni umnozak i normirani prostori, zatim ortogonalnost i svasta jos i tu je kraj tek prvom poglavlju :) dalje idu transformacije kao apstrakcija i matrice kao njihova realizacija, pak njihova svojstva i zatim se to sve kombinira do kraja knjige xD Trece poglavlje su eigenvektori i eigenvrijednosti, a cetvrtko, jeko povezano, dijagonalizacija matrice. Peto poglavlje something completely different, od matricnih normi, preko spektra, do diferencijalne jednadzbe u matricnom obliku. Zadnje poglavlje arguably najbitnije, SVD dekompozicija opcenite matrice. Uglavnom radi se u biti puno teorije, tako da ovo nije predmet za one koji ne vole teoriju, ali mogu reci da je poznavanje teorije presudno za razumjevanje primjene linearne algebre (machine learning i computer graphics kao vrlo ociti primjeri, ali i neki neocekivani, poput diferencijalnih ili obrada signala).<br>
Veliki plus je knjiga jer je a) actually citljiva, za razliku od ZPM knjiga proslosti b) potpuno besplatna u repozitoriju predmeta - ali bez zadataka. Ako zelite zadatke (sto zaista zelite) bolje onda kupit knjigu IRL.</p>

<p>Od predznanja, dovoljna je neka pozadina o linalgu iz mat1. Takoder, jako je korisno znati provoditi gaussovu eliminaciju jer se ne uci na predmetu ali se koristi posvuda.<br>
Ispiti su lagani, zadaci su skoro isti kao u zadacama, samo sto u zadacama profesor uvijek napise koja strana i koji teorem se koristi za rjesenje zadatka, dok na ispitu logicno ne. Pokoji dokaz ili samo iskaz i tjt. Rokovi su isti valjda. Tips and tricks za polaganje predmeta je grajnd zadataka, konacna ocjena je snazno korelirana sa brojem (tocno) rijesenih zadataka iz knjige.</p>


<p>Težina: <strong>7 / 10 ali samo zbog kolicine gradiva</strong><br>
Korisnost: <strong>8/10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

                    <p><a href="47.html" class="PostMention" data-id="52050">ikerkaferkass</a> Slao sam mail nositelju predmeta da ga pitam kolika je razlika u predmetu na fer3 i fer2 te koliko je vezano za SiS. Dobio sam odgovor da je predmet još u nastojanju, ali da se neće tražiti nikakvo predznanje iz SiS-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjeva</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="52063">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ako je predmet napravljen za R smjer i promijenjen u odnosu na fer2 onda se stvarno nadam da nece opet izvest glupost gdje ocekuju da znamo SiS ako ga nismo imali prilike upisat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>da li je netko našao što je preduvjet pri upisu bioinformatike 1 za 6. semestar? (dobivam upozorenje pri upisu da piše na stranici predmeta, a na toj stranici ne pišu ni nositelji kolegija)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="52111">mornar Ica</a> Možda trebaš motivacijsko pismo ili postoji prijemni, može screen što ti kaže?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="52115">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p><img src="../../assets/files/2020-07-09/1594319391-23388-image.png" title="" alt=""><br>
klikom na <strong>Motivacija</strong> =&gt;<br>
<img src="../../assets/files/2020-07-09/1594319435-415202-image.png" title="" alt=""><br>
stranica predmeta =&gt;<br>
<img src="../../assets/files/2020-07-09/1594319623-813988-image.png" title="" alt=""></p>

<p>dakle ne vidim nigdje ništa što bi moglo biti kao preduvjet (osim ovog kao textboxa koji daju default za svaki predmet koji je takve prirode)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="52123">mornar Ica</a> Čini mi se da trebaš motivacijsko pismo. No ne mogu ti previše pomoći oko toga - jedini put kad sam ovo ispunjavao je bilo za predmet za kojeg sam fulao prijemni. Mogući razlog za to je jer ovaj predmet nije originalno s preddipomskog, očekuje se potencijalno veliki volumen zainteresiranih, pa ako dođe do potrebe da se vrši selekcija imaju motivacijska pisma. A razlog zašto neki predmet ne bi mogao primiti proizvoljan broj ljudi je zbog broja predavača i broja asistenata (a to je teško mijenjati). Isto tako, možda je to neka lidl prepreka da ako ti mentor ne da odobrenje za taj predmet da ti se automatski ne upiše.</p>

<p>Al mislim da samo trebaš napisati neko kratko motivacijsko pismo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="52130">vjeva</a> Ne bih ja rekao da morate znati SiS, sis nije baš ništa posebno, više-manje rješavanje diferencijalnih jednadžbi, ali ono što se radi na predmetu je vrlo vjerojatno u duhu SiS-a - dakle formalni pristup analizi pobuda.</p>

<p>Poruka ovoga je da ako nekog zanima ML, bioinformatika i sl. bi se ili trebao pomiriti s činjenicom da iza svega toga stoji matematika i da nije to youtube tutorial nivo. Inače ne bih govorio ništa protiv mentora koji drži taj predmet, ali imam osjećaj da općenito RZ-ovske stvari koje drži ZESOI nisu iste kvalitete kao i ZEMRIS-ove, pa da ljudi generalno nisu zadovoljni. Opet, nije ovo samo do profesora (iako dijelom je, iznimno se teško natjecati s Čupićem, Šnajderom, Šegvićem i Golubom), već uglavnom do stila izvođenja predmeta, koji je dosta formalan (i ponekad zastarjeo).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p>Neki predmeti za FER3 3. godinu su u aplikaciji za upis u različitim semestrima od onoga što piše na FERWebu pa ako netko zna šta je s tim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>vidim da dosad nitko u ovoj temi nije napisao iskustva s numeričkom matematikom, je li to uopće upisivano prethodnih godina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="52316">mornar Ica</a> To ti je na fer2 na diplomskom predmet.</p>
                </div>
            </div>

            <hr>
            </div>

s","id":"237383"},{"type":"posts","id":"237387"},{"type":"posts","id":"237396"},{"type":"posts","id":"237397"},{"type":"posts","id":"237399"},{"type":"posts","id":"237413"},{"type":"posts","id":"237429"},{"type":"posts","id":"237589"},{"type":"posts","id":"237689"},{"type":"posts","id":"238140"},{"type":"posts","id":"239754"},{"type":"posts","id":"239758"},{"type":"posts","id":"239767"},{"type":"posts","id":"240108"},{"type":"posts","id":"240110"},{"type":"posts","id":"240137"},{"type":"posts","id":"240275"},{"type":"posts","id":"271007"},{"type":"posts","id":"273409"},{"type":"posts","id":"274184"},{"type":"posts","id":"275055"},{"type":"posts","id":"275056"},{"type":"posts","id":"275060"},{"type":"posts","id":"275062"},{"type":"posts","id":"275068"},{"type":"posts","id":"275261"},{"type":"posts","id":"275875"},{"type":"posts","id":"276068"},{"type":"posts","id":"277354"},{"type":"posts","id":"277505"},{"type":"posts","id":"277516"},{"type":"posts","id":"278054"},{"type":"posts","id":"278320"},{"type":"posts","id":"280316"},{"type":"posts","id":"280362"},{"type":"posts","id":"281921"},{"type":"posts","id":"306727"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"50659","attributes":{"number":39,"createdAt":"2020-07-06T16:50:34+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ESkriptni jezici\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet je podijeljen u tri ciklusa i u svakom se obra\u0111uje po jedan programski jezik: Bash, Perl i Python. Na kraju svakog ciklusa je labos koji nosi 10 bodova, a sastoji se od pripreme koja se rje\u0161ava dome (zadaci isti svake godine i nema provjere plagijata \u010dini mi se), zatim blic s pitanjima na zaokru\u017eivanje i na kraju zadatak koji se samostalno rje\u0161ava u terminu labosa (ponekad se pojave zadaci od pro\u0161lih godina, ponekad ne). Osim labosa bodove jo\u0161 nose MI i Zi i to je to. Nema bliceva na predavanjima, nema prisutnosti, nema zada\u0107a ni nikakvih drugih gluposti. Vrlo straightforward. Ispiti su (kontinuirano, ne vrijedi za rokove) na zaokru\u017eivanje \u0161to znatno olak\u0161ava jer nema pisanja koda na papiru kao kod ve\u0107ine ostalih programerskih predmeta, ali zna bit i zeznuto jer su recimo na ZI ovaj semestar odlu\u010dili u ispit stavit jako puno specifi\u010dnih detalja za koje je potrebno jako dobro poznavanje sintakse jezika pa su mnogi zbog toga izgubili bodove (ima negativnih).\u003Cbr\u003E\nMeni su skriptni ostavili lo\u0161 dojam ovaj semestar jer su online nastavu doslovno ignorirali, a jedino \u0161to su tijekom semestra napravili su labosi.\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se ti\u010de gradiva, obra\u0111uju se stvarno osnove iz sva tri jezika i dobar su uvod ako nikad prije niste koristili jezik jer nau\u010dite sitnice oko sintakse po kojoj je pojedini jezik mo\u017eda specifi\u010dan, ali ako imate ikakvog pojma o programiranju Perl i Python trebali bi vam biti ma\u010dji ka\u0161alj. Osobno mi je Bash zadavao malo vi\u0161e problema jer mi sam jezik nikako ne sjeda i ne volim ga, ali to je osobna preferencija, drugima mo\u017ee biti jednako lagan kao i ostala dva. Predmet stvarno nije zahtjevan i uz jako malo ulo\u017eenog truda mo\u017ee se dobiti jako dobra ocjena. Ako pak o\u010dekujete na kraju predmeta imati neko dubinsko znanje o Bashu, Perlu i Pythonu, razo\u010darat \u0107ete se.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dila predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOtvoreno ra\u010dunarstvo\u003C\/h2\u003E\n\n\u003Cp\u003EOvaj predmet na FER3 znatno \u0107e se razlikovati od istoimenog predmeta koji sam ja slu\u0161ala pa \u0107u se ja ovdje fokusirati samo na ono \u0161to bi moglo ostati isto. Za po\u010detak, gradivo koje ostaje isto je ubita\u010dno dosadno. Norme, pojam otvorenosti i besplatnosti, raspodijeljeni sustavi u TEORIJI, zapravo manje vi\u0161e sve u teoriji. A to je jako puno teorije. S obzirom da je iz programa predmeta izba\u010deno sve zbog \u010dega sam ja upisala ovaj predmet (Web) jer za to sad postoji poseban predmet na drugoj godini, nekako mi se \u010dini da \u0107e ovaj predmet postati \u010disto \u0161trebanje. Ali mo\u017eda nisam u pravu, navodno postoje i neki labosi.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se organizacije predmeta ti\u010de, vjerujem da \u0107e ostati vrlo sli\u010dno jer su isti profesori nositelji. Profesorica Bosni\u0107 je odli\u010dna predava\u010dica i meni je bio u\u017eitak slu\u0161ati ju \u010dak i kad je pri\u010dala o glupim normama. Profesor \u010cavrak mi je osobno bio ubita\u010dno dosadan i predavanja su mu bila spora \u010dak i kad sam ih slu\u0161ala na brzini 2x. Problem je \u0161to se podijele tako da svatko obja\u0161njava jedan dio gradiva pa ih nikako ne mo\u017eete izbje\u0107i osim ako naravno ne idete na predavanja. Na predavanjima su postojali nenajavljeni blicevi u koje nemate uvid nakon \u0161to su ispravljeni, a bodovi se gotovo sigurno ne\u0107e poklapati s onim \u0161to ste vi o\u010dekivali i tu jednostavno ne mo\u017eete ni\u0161ta. Na ispitima to naravno nije slu\u010daj, imate pravo na uvid i bodovi su korektni. Ako u gradivu bude i\u010dega programerskog, mo\u017eete o\u010dekivati pisanje koda na papiru na ispitu. Atmosfera na predmetu je ina\u010de jako opu\u0161tena, profesori i asistenti su pristupa\u010dni i otvoreni za pitanja i na vrijeme obavje\u0161tavaju studente o svim doga\u0111ajima na predmetu.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dila predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako vas ba\u0161 zanima sva ta teorija oko otvorenosti, ina\u010de \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"479"}},"mentionedBy":{"data":[{"type":"posts","id":"140588"}]},"reactions":{"data":[]}}},{"type":"posts","id":"140588","attributes":{"number":308,"createdAt":"2021-02-09T23:35:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/307\u0022 class=\u0022PostMention\u0022 data-id=\u0022140571\u0022\u003Ecosko10\u003C\/a\u003E vec je bilo odgovoreno\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/25\u0022 class=\u0022PostMention\u0022 data-id=\u002245964\u0022\u003ESasha_Triceps\u003C\/a\u003E mrezno programiranje\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/39\u0022 class=\u0022PostMention\u0022 data-id=\u002250659\u0022\u003Ementally_disturbed_llama\u003C\/a\u003E skriptni jezici (note, dalje u threadu nakon ovog reviewa ljudi pricaju da su podosta otezali predmet)\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"50679","attributes":{"number":40,"createdAt":"2020-07-06T17:26:07+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EDigitalna obrada i analiza slika\u003C\/h2\u003E\n\n\u003Cp\u003ESignali i Sustavi 2: dvodimenzionalni boogaloo\u003Cbr\u003E\n(napomena, ovo sam slusao sad na diplomskom fer2 smjera, ali tbh ne ocekujem velike promjene na preddiplomskom).\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet drze ZESOIovci tako da je vise namjenjen E smjeru, ali nije nemoguc za polozit Rovcima. Stvar je u tome da se u nekim dijelovima predmet doti\u010de Signala i sustava, predmeta koji je izbacen Rovcima za fer3, tak da ne znam kak ce to funkcionirat. Jel to nuzno za razumjevanje? Pa ono, olaksava  stvari, ali nije sad neki veliki preduvjet.\u003C\/p\u003E\n\n\u003Cp\u003EPrvo se rade osnove tipa matematicki model slike, matematicki model kamere (senzora), pa onda Fourier u dvije dimenzije, konvolucija kao operacija, uvode se sustavi (transformacije slike, ima ih prevec), operacije na slici (image enhancement, posvjetljivanje, poostravanje, zamucivanje), restoracija slike (od\u0161umljivanje i inverzni filter - jo\u0161 malo sustava), geometrijske transformacije (IRG), rekonstrukcija slike (recimo 3d objekt iz 2d slike, think MRI - uber zanimljivo ali nimalo trivijalno). Zadnje gradivo je ono \u201cnajapstraktnije\u201d a to je izvlacenje informacija iz slike (rubovi, edge detection, povrsine, segmentacija, oblici - jo\u0161 malo fouriera). Za kraj, malo videa (opti\u010dki tok). Sve u svemu iznadprosje\u010dno puno matematike.\u003C\/p\u003E\n\n\u003Cp\u003EOno po \u010demu je ovaj predmet zloglasan je uvjeti za pro\u0107 - 50% na MI, 50% na ZI, 50% na labosima i 50% na projektu. I kad to sve napravis, jos nisi prosao! \u010dak 60 bodova je za dvojkicu! :)))))\u003C\/p\u003E\n\n\u003Cp\u003EPazljivi citatelj ce se zapitati \u201cexcuse me what the fuck, labosi AND projekt?!?\u201d i odgovor je da, because fuck your life choices. Labosa ima 4, a u svakoj moras napraviti 2 vjezbe (dakle sve skupa 8 vjezbi). Labosi su ponekad cak i zanimljivi ali su 90% vremena teski SMOR i uzmu po 2 dana u prosjeku. I da, pisu se iskljucivo u matlabu (kojeg hejtam - ali to je druga prica). Basically prolazi se redom gradivo predmeta i isprobava na nekim slikama. Asistentica Ivana je jako draga, odgovara na mailove i pomaze i dat ce puno bodova ako imate nesto napisano smisleno.\u003Cbr\u003E\nUz to sve, imate i projekt kojeg isto treba nakodirat u matlabu. Pocetkom godine birate temu i morate napraviti plan rada i onda vas nitko za to ne pita sve dok ne dode obavijest da za 3 dana predajete labos lmao that was a WILD weekend (jel tako \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Marenix\u0022 class=\u0022UserMention\u0022\u003E@Marenix\u003C\/a\u003E). Topli savjet, birajte \u003Cem\u003Elagane\u003C\/em\u003E teme a ne zanimljive, ja sam imao optical music recognition i umro sam od posla (ne samo ja naravno, pozz timu).\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su svijetla tocka predmeta. Da ga jebes meni su bili odve\u0107 lagani, u smislu puno tog se uci a malo provjerava - teorija se ponavlja, zadaci su svi lagani, ali naporni za provodit rukom. Sve u svemu ne bi trebao biti problem skupit prag na ovom dijelu. Ali obavezno proc kontinuirano, na rokovima je usmeni!\u003C\/p\u003E\n\n\u003Cp\u003EOd predznanja, jako puno matematike, malo statistike i signala, iako kazem ovo zadnje nije hard requirement. Najbolje je predmet polozit kontinurano, i to s predavanjima. Literatura je kvalitetna (neka knjiga na engleskom od nekih Spanjolaca) ali preeopsirna za gradivo kolegija. Ocekujte puuno posla, ali ako vas zanima image processing totally worth it. Ja ga ne bih ponovo upisao jer mi se ne da radit te labose i pisat matlab kod, ali sam naucio dosta znanja o obradi slika - kako funkcionira poostravanje, odsumljivanje, kako radi JPEG kompresija, kako radi MRI ili rendgen, kako laserski mis zna kam se pomice, i kako snimati astrofotografije (s obzirom da se zelim bavit time, to mi je najdraze znanje).\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E(10 ako vas zanimaju slike, inace 2) \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ali samo jedanput.\u003C\/p\u003E","editedAt":"2020-07-06T17:26:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"50697"},{"type":"posts","id":"54144"}]},"reactions":{"data":[]}}},{"type":"posts","id":"50697","attributes":{"number":41,"createdAt":"2020-07-06T17:56:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002250679\u0022\u003EInCogNiTo124\u003C\/a\u003E \u003Cbr\u003E\nDa ispravim malo kolegu. Za dvojkicu nije 60, nego 61 bod. I kolko se ja sje\u0107am, bilo je drugih timova koji nisu radili projekt u matlabu (labosi se moraju raditi u matlabu). Uglavnom, pisalo je u po\u010detku negdje na stranicama predmeta da se i projekt radi u matlabu, al su to kasnije maknuli, a mi nismo znali.\u003C\/p\u003E\n\n\u003Cp\u003EE sad, \u0161to se ti\u010de mog pogleda na labose. Iskreno, nemam pojma kak se to obi\u010dno izvodi, jer su bili neki termini za labose, al mi smo rije\u0161avali cijele vje\u017ebe (a mo\u017eda je ko SIS, di ti na labosima zadaju sam neke zadatke da rije\u0161i\u0161?) Uglavnom, sam 2\/8 vje\u017ebi je bilo komplicirano da nisam znao ni kako zapo\u010det, dok je ve\u0107ina ostalih imala primjer i onda zadatak nakon toga di se prakti\u010dki samo koristi ono iz primjera. I iako mi je trebalo oko 2 dana po labosu, ve\u0107inu se dalo rije\u0161iti. Al mislim da je i dalje sve to skupa previ\u0161e. Mislim, labosi + projekt!?! Ma daj molim te\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"107"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54144","attributes":{"number":85,"createdAt":"2020-07-14T08:14:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/82\u0022 class=\u0022PostMention\u0022 data-id=\u002254133\u0022\u003EpushPop\u003C\/a\u003E za doas imas ovdje \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002250679\u0022\u003EInCogNiTo124\u003C\/a\u003E iako mislim da sam bio too harsh i da je okej za upisat.\u003C\/p\u003E\n\n\u003Ch2\u003ELinearna algebra\u003C\/h2\u003E\n\n\u003Cp\u003EAko ste matematicki nastrojeni, dost najs. Malo je predmeta koji su tako odlicni u omjeru teorije i primjene. Ako mislite da ste na mat1 naucili linearnu, niste.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet je dost lagano proc preko MI i ZI, pogotovo jer se kroz semestar rjesavaju 4 (lagane!) domace zadace, koje onda pokriju 10 bodova, sto pomogne bump uppat ocjenu. Predaje profesor Zubrinic koji je epitom benevolentnog dede koji je miran i iskusan i bas siri vibru da uziva dok predaje. Koncentrira se dosta na intuiciju iza svih pojmova, rjesava dovoljan broj primjera i lijepo vodi pricom kroz gradivo.\u003C\/p\u003E\n\n\u003Cp\u003EJedina mala zamjerka je sto gradiva ima \u003Cu\u003Epuno\u003C\/u\u003E. Krece se od potpuno apstraktnih vektorskih prostora, njihovih svojstava i nekih instanci, zatim se uvede skalarni umnozak i normirani prostori, zatim ortogonalnost i svasta jos i tu je kraj tek prvom poglavlju :) dalje idu transformacije kao apstrakcija i matrice kao njihova realizacija, pak njihova svojstva i zatim se to sve kombinira do kraja knjige xD Trece poglavlje su eigenvektori i eigenvrijednosti, a cetvrtko, jeko povezano, dijagonalizacija matrice. Peto poglavlje something completely different, od matricnih normi, preko spektra, do diferencijalne jednadzbe u matricnom obliku. Zadnje poglavlje arguably najbitnije, SVD dekompozicija opcenite matrice. Uglavnom radi se u biti puno teorije, tako da ovo nije predmet za one koji ne vole teoriju, ali mogu reci da je poznavanje teorije presudno za razumjevanje primjene linearne algebre (machine learning i computer graphics kao vrlo ociti primjeri, ali i neki neocekivani, poput diferencijalnih ili obrada signala).\u003Cbr\u003E\nVeliki plus je knjiga jer je a) actually citljiva, za razliku od ZPM knjiga proslosti b) potpuno besplatna u repozitoriju predmeta - ali bez zadataka. Ako zelite zadatke (sto zaista zelite) bolje onda kupit knjigu IRL.\u003C\/p\u003E\n\n\u003Cp\u003EOd predznanja, dovoljna je neka pozadina o linalgu iz mat1. Takoder, jako je korisno znati provoditi gaussovu eliminaciju jer se ne uci na predmetu ali se koristi posvuda.\u003Cbr\u003E\nIspiti su lagani, zadaci su skoro isti kao u zadacama, samo sto u zadacama profesor uvijek napise koja strana i koji teorem se koristi za rjesenje zadatka, dok na ispitu logicno ne. Pokoji dokaz ili samo iskaz i tjt. Rokovi su isti valjda. Tips and tricks za polaganje predmeta je grajnd zadataka, konacna ocjena je snazno korelirana sa brojem (tocno) rijesenih zadataka iz knjige.\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10 ali samo zbog kolicine gradiva\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"52009","attributes":{"number":42,"createdAt":"2020-07-09T15:29:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOtvorena je aplikacija za upis ak. godine 2020.\/2021. Ovo bi trebao biti thread za sva pitanja vezana uz upis 5. i 6. semestra. Mene zanima kako tocno ovo sve funkcionira? vidim da mi je u aplikaciji ponuden zavrsni rad u 5. i 6. semestru, a kad dodam sve predmete 5. semestra koje aplikacija trazi od mene suma bude 40 ects, sto nema smisla\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1306"}},"mentionedBy":{"data":[{"type":"posts","id":"52018"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52018","attributes":{"number":43,"createdAt":"2020-07-09T15:51:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/42\u0022 class=\u0022PostMention\u0022 data-id=\u002252009\u0022\u003Ecrocorax\u003C\/a\u003E zavr\u0161ni se mo\u017ee upisati i u zimskom i u ljetnom semstru, me\u0111utim ako si redovan, ne mo\u017ee\u0161 ga imati na zimu jer to nije semestar u kojem mo\u017ee\u0161 zavr\u0161it studij. Ako je na FER3 ista aplikacija za upis, smanji broj ECTS za zimski na 30 i ne upisuj zavr\u0161ni.\u003C\/p\u003E","editedAt":"2020-07-09T15:52:24+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"52027"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52027","attributes":{"number":44,"createdAt":"2020-07-09T16:09:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/43\u0022 class=\u0022PostMention\u0022 data-id=\u002252018\u0022\u003EFilemon\u003C\/a\u003E zasto bi se morao zavrsavati studij kada napises i \u2018rijesis\u2019 zavr\u0161ni rad? Mislim ima mi smisla jer se i zove \u2018zavrsni\u2019, ali ono, ako je logika da nisi rije\u0161io predmete ljetnog semestra, ko ka\u017ee da ne\u0107e\u0161 obraniti i rije\u0161iti zavr\u0161ni u ljetnom, a past neki predmet iz ljetnog pa
