            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="117259">Fortius</a> nemaš baš u ponudi dobrih alternativa. na mrežnom imaš priliku praktično primijeniti znanje stečeno na komunikacijskim mrežama. ima dosta labosa i zadaćama i na njima se, između ostalog, implementiraju tcp server, udp server, http server - sve to je korisno znati iako to možda nećeš direktno koristiti u budućnosti, ali dobro je znati kako stvari ispod haube funkcioniraju. koliko vidim iz liste izbornih predmeta, jedino što se još nudi iz područja PI-a su skriptni jezici koje nisam slušao pa ne mogu reći jesu bi li bolji/korisniji. oblikovni obrasci su definitivno korisni i njih svakako preporučam.</p>

                <div class="Post-body">

<p>to ti je korisno ak te zanimaju TKI stvari jer i na dipl imas par takvih slicnih predmeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="181.html" class="PostMention" data-id="117267">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> tak sam si i mislila da mi neće biti baš previše korisno. Znaš li možda što je onda najbolje upisati uz Oblikovne obrasce? sori što te sad mučim s tim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="117272">Fortius</a> Skriptne jezike ako hoćeš nešto laganije, a opet donekle korisno i u PI domeni.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="117272">Fortius</a> zadnji put kad sam vam gledao predmete zaključio sam da ste u kurcu lol</p>

<p>Umjetna inteligencija je dobar predmet, ali onda opet Šnajder i guženje neteoretičara, name a more iconic duo, ai obavezan vam je</p>

<p>Bioinformatika je možda dobra, idk, mijenjali su predmet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="183.html" class="PostMention" data-id="117279">Svudec</a> Skriptni opće nisu bili lagani prošle godine. Ku*cem nisu mrdnuli za taj predmet, samo su se tri puta u semestru sjetili uploadati kriminalno loše prezentacije i tri puta nam reći “hej, imate skoro labos”. Predavanja uopće nije bilo.</p>

<p>Završni ispit je bio jednostavno bezobrazan. Sve je bilo puno caka i nimalo očitih odgovora kao što je bilo prijašnjih godina i očekivalo se da ti savršeno znaš sintaksu tri jezika na papiru (koju su nas srećom naučili tokom semestra…), u čemu zaista ne vidim smisao.</p>

<p>Osobno ne bih ponovo upisivala taj predmet. S tolikom ku*coboljom izveden predmet na faksu još do sada nisam bila vidjela.</p>

<p>Ako te zanima Bash, upiši OKOSL. Ako te zanima Python, well, tako i tako će zatrebati u jednom trenutku u semestru, might as well i samostalno krenuti učiti. Perl, lmao, ne treba ti taj jezik u životu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Koliko su oblikovni obrasci u programiranju manje smrtonosni od Čupićeve Jave? Ne da mi se opet bit taoc Čupićevih iživljavanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="117287">Lyras</a> Ako misliš na OOUP, to je jedan džentlmenski predmet, Šegvić doesn’t associate with Čupkerz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="117287">Lyras</a> Meni se nisu baš svidjeli OOUP.</p> 

<p>Oko labosa ima puno posla, a nose mizerne bodove. <br>
Prezentacije su bile koma, znači kad se prođe onaj prvi dio s dinamičkim polimorfizmom i krene s oblikovnim obrascima, mislim da se prezentacije moglo skroz preskočit i učit s interneta, ima jako dobrih stranica s tim gradivom. Mislim da je dosta ljudi, uključujući mene i učilo za ispit s interneta.<br>
Jedini korisni i zanimljivi dio su bili neki Čupićevi primjeri na predavanjima.</p> 

<p>Mi smo imali samo završni ispit, znači cijelo gradivo. Meni se nije svidio opće kad sam gledao prijašnje ispite jer je skroz nekako različito bilo od predavanja i labosa, čudno definirani zadaci i tak. Nije bilo rješenja prijašnjih ispita, niti je bilo ikakvih službenih primjera riješenih zadataka, neke zbirke ili slično. Na kraju mi je ok prošao ispit jer koliko sam vidio asistenti koji su ispravljali su davali bodove šakom i kapom, bar ako si imao dobru ideju.</p>

<p>Gradivo kao gradivo je super i korisno, ali izvedba na ovom predmetu je po meni jako loša. Mislim da bi se uz materijale s interneta moglo čak i bolje naučiti uz isto uloženo vrijeme, al opet, to bi se onda za puno predmeta na faksu moglo reći. Ako si želiš dosta olakšat semestar onda (po meni) ne upisuj ovaj predmet, ali nemoj zaboravit da je gradivo koje se obrađuje na tom predmetu korisno.</p>

<p>Ne znam jel taj predmet mijenjan za fer3 program, ak su ga osvježili s novim prezama i ostalim materijalima onda bi ga možda i preporučio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="185.html" class="PostMention" data-id="117289">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> bruh, vidi se da nisi rijesio treci i cetvrti labos 🤣</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="117293">[obrisani korisnik]</a> Nije bilo potrebno bavio sam se pametnijim stvarima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="188.html" class="PostMention" data-id="117294">Emma63194</a> ziher<br>
baš sam mislio da je opuštajuć predmet hahah <br>
tnx for the heads up</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="188.html" class="PostMention" data-id="117294">Emma63194</a> <a href="196.html" class="PostMention" data-id="117893">Sulejman</a><br>
Ja sam ga polagao 2018. Predavanja su bila jednom tjedno al su mi bila kritična pa sam bio na možda sat vremena. <br>
MI i ZI su bili na zaokruživanje, bilo mi je dovoljno proći kroz prezentacije i stare ispite i uz znanje s labosa mi je to bilo dovoljno za solidnu četvorku.<br>
Labosi su jedino bili malo zeznuti jer su bili dosta veliki i ne baš trivijalni, al zato ako ih se samostalno riješi se dosta nauči.</p>

<p>Možda se nešto u međuvremenu promijenilo naravno, ali mislim da nema previše alternativa iz PI domene nažalost.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Po meni je prvi dio gradiva OOUP (nacela oblikovanja, polimorfizam i njegove razlicite implementacije) jako koristan za bilo koga tko ce se baviti necim sto nije mem kao npr. webdev. Za drugi dio gradiva (konkretni primjeri nekih obrazaca) bih rekao da nije toliko korisno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="117305">[obrisani korisnik]</a> meni obrnuto, oni asembleri i pointeri su me dotukli, pre low level za mene i nebitno (kao bitno al jebe mi se kak je to izvedeno) i jos dosl pola ciklusa tepeju o tome a dost je jedno predavanje, al jednom kad smo krenuli na strategiju i to sve dalje, predmet je konacno dobio na smislu</p>

<p>I da, labosi su kancer al tbh takvi trebaju bit jer svaki oblikovni obrazac prodes barem jednom i kasnije u zivotu mozes rec “aha pa to je kao ono sta sam jednom za faks bio radio/la”. Uostalom na MI/ZI dodu primjeri sa labosa, tako da tvrdnja “nose mizeran broj bodova” ne uracunava skrivene bodove koji se izgube na ispitima.</p>

<p>Materijali jesu losi, no ja kad sam to polagao ja sam se trudio ic uzivo na predavanja i totalno se isplatilo, a sad ne znam kak je to sve dok je virtualno, najvj losije kvalitete.<br>
ugl ja uvijek preporucujem <a href="http://refactoring.guru/" rel=" nofollow ugc">http://refactoring.guru/</a> ima sve obrasce lijepo raspisane, kad bi ih koristili, primjere, prednosti, nedostaci, varijante I JOS (sto nisam nigdje vidio) tzv <em>code smells</em> di te upozorava da nesto s organizacijom kodom ne valja i da ima boljih rjesenja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="192.html" class="PostMention" data-id="117308">allien</a>   implementiraju tcp server, udp server, http server - sve to je korisno znati iako to možda nećeš direktno koristiti u budućnosti, ali dobro je znati kako stvari ispod haube funkcioniraju</p></div></blockquote>
  
  <p>Ovo je netocno, ne implementiras tcp/udp server, na kolegiju se koriste gotove funkcije iz raznih biblioteka, a jednostavni HTTP server treba bas implementirati. U biti naucis neke osnove socket programiranja u C-u na UNIX-u, a gotovo nista o tome kako to funkcionira ispod haube jer se kod tih biblioteka uopce ne gleda. Ispit je copypasteanje koda s labosa, doslovno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="193.html" class="PostMention" data-id="117324">InCogNiTo124</a> meni obrnuto, oni asembleri i pointeri su me dotukli, pre low level za mene i nebitno (kao bitno al jebe mi se kak je to izvedeno)</p></div></blockquote>

<p>bude ti zgodno kad pišeš C transpiler hehehe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="197.html" class="PostMention" data-id="118045">Svudec</a> Možda se nešto u međuvremenu promijenilo</p></div></blockquote>

<p>Sigurno se promijenilo, barem ispiti, više nisu trivijalni kao prije (isto je bilo na zaokruživanje). Labosi su ostali isti.<br>
Ja sam slušala 2020., mislim da svježije dojmove o predmetu neće dobiti.</p> 

<blockquote class="uncited"><div><p><a href="197.html" class="PostMention" data-id="118045">Svudec</a> mislim da nema previše alternativa iz PI domene nažalost.</p></div></blockquote>

<p>Evo, ja ove godine mislim da nisam mogla uzeti više “RZovsku” kombinaciju predmeta i dobro me naguzio semestar, moram reći. <br>
Više od pola toga mi je beskorisno, a za neke predmete skoro pišam krv.</p>

<p>Point being, mislim da je bolje uzeti nešto što nije tolika muka ako već nema previše korisnih predmeta za taj profil. Bolje onda slobodno vrijeme uložiti u učenje tih “PI” stvari koje vas zanimaju, nego uzimati predmet koji vas možda niti ne zanima toliko, a možda vam bude muka od njega na kraju.</p>

<p>Možda se ove godine vrate na stari meme predmet, možda otežaju još više. Mislim da to zaista nitko ne može predvidjeti.</p>

<p>Naravno, ovo sve je samo moje mišljenje.</p> 
                </div>
            </div>

,"id":"256444"}]}}},{"type":"posts","id":"117289","attributes":{"number":185,"createdAt":"2021-01-06T11:30:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022117287\u0022\u003ELyras\u003C\/a\u003E Ako misli\u0161 na OOUP, to je jedan d\u017eentlmenski predmet, \u0160egvi\u0107 doesn\u2019t associate with \u010cupkerz\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"117293"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117299","attributes":{"number":190,"createdAt":"2021-01-06T11:44:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/184\u0022 class=\u0022PostMention\u0022 data-id=\u0022117287\u0022\u003ELyras\u003C\/a\u003E Meni se nisu ba\u0161 svidjeli OOUP.\u003C\/p\u003E \n\n\u003Cp\u003EOko labosa ima puno posla, a nose mizerne bodove. \u003Cbr\u003E\nPrezentacije su bile koma, zna\u010di kad se pro\u0111e onaj prvi dio s dinami\u010dkim polimorfizmom i krene s oblikovnim obrascima, mislim da se prezentacije moglo skroz presko\u010dit i u\u010dit s interneta, ima jako dobrih stranica s tim gradivom. Mislim da je dosta ljudi, uklju\u010duju\u0107i mene i u\u010dilo za ispit s interneta.\u003Cbr\u003E\nJedini korisni i zanimljivi dio su bili neki \u010cupi\u0107evi primjeri na predavanjima.\u003C\/p\u003E \n\n\u003Cp\u003EMi smo imali samo zavr\u0161ni ispit, zna\u010di cijelo gradivo. Meni se nije svidio op\u0107e kad sam gledao prija\u0161nje ispite jer je skroz nekako razli\u010dito bilo od predavanja i labosa, \u010dudno definirani zadaci i tak. Nije bilo rje\u0161enja prija\u0161njih ispita, niti je bilo ikakvih slu\u017ebenih primjera rije\u0161enih zadataka, neke zbirke ili sli\u010dno. Na kraju mi je ok pro\u0161ao ispit jer koliko sam vidio asistenti koji su ispravljali su davali bodove \u0161akom i kapom, bar ako si imao dobru ideju.\u003C\/p\u003E\n\n\u003Cp\u003EGradivo kao gradivo je super i korisno, ali izvedba na ovom predmetu je po meni jako lo\u0161a. Mislim da bi se uz materijale s interneta moglo \u010dak i bolje nau\u010diti uz isto ulo\u017eeno vrijeme, al opet, to bi se onda za puno predmeta na faksu moglo re\u0107i. Ako si \u017eeli\u0161 dosta olak\u0161at semestar onda (po meni) ne upisuj ovaj predmet, ali nemoj zaboravit da je gradivo koje se obra\u0111uje na tom predmetu korisno.\u003C\/p\u003E\n\n\u003Cp\u003ENe znam jel taj predmet mijenjan za fer3 program, ak su ga osvje\u017eili s novim prezama i ostalim materijalima onda bi ga mo\u017eda i preporu\u010dio.\u003C\/p\u003E","editedAt":"2021-01-06T11:50:29+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"320"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"320"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"117293","attributes":{"number":187,"createdAt":"2021-01-06T11:31:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/185\u0022 class=\u0022PostMention\u0022 data-id=\u0022117289\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E bruh, vidi se da nisi rijesio treci i cetvrti labos \ud83e\udd23\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}}," ons","id":"233728"},{"type":"post_reactions","id":"422786"}]}}},{"type":"posts","id":"117324","attributes":{"number":193,"createdAt":"2021-01-06T12:53:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/191\u0022 class=\u0022PostMention\u0022 data-id=\u0022117305\u0022\u003E[obrisani korisnik]\u003C\/a\u003E meni obrnuto, oni asembleri i pointeri su me dotukli, pre low level za mene i nebitno (kao bitno al jebe mi se kak je to izvedeno) i jos dosl pola ciklusa tepeju o tome a dost je jedno predavanje, al jednom kad smo krenuli na strategiju i to sve dalje, predmet je konacno dobio na smislu\u003C\/p\u003E\n\n\u003Cp\u003EI da, labosi su kancer al tbh takvi trebaju bit jer svaki oblikovni obrazac prodes barem jednom i kasnije u zivotu mozes rec \u201caha pa to je kao ono sta sam jednom za faks bio radio\/la\u201d. Uostalom na MI\/ZI dodu primjeri sa labosa, tako da tvrdnja \u201cnose mizeran broj bodova\u201d ne uracunava skrivene bodove koji se izgube na ispitima.\u003C\/p\u003E\n\n\u003Cp\u003EMaterijali jesu losi, no ja kad sam to polagao ja sam se trudio ic uzivo na predavanja i totalno se isplatilo, a sad ne znam kak je to sve dok je virtualno, najvj losije kvalitete.\u003Cbr\u003E\nugl ja uvijek preporucujem \u003Ca href=\u0022http:\/\/refactoring.guru\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/refactoring.guru\/\u003C\/a\u003E ima sve obrasce lijepo raspisane, kad bi ih koristili, primjere, prednosti, nedostaci, varijante I JOS (sto nisam nigdje vidio) tzv \u003Cem\u003Ecode smells\u003C\/em\u003E di te upozorava da nesto s organizacijom kodom ne valja i da ima boljih rjesenja.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"117330"}]},"reactions":{"data":[]}}},{"type":"posts","id":"118122","attributes":{"number":200,"createdAt":"2021-01-07T22:31:01+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/192\u0022 class=\u0022PostMention\u0022 data-id=\u0022117308\u0022\u003Eallien\u003C\/a\u003E   implementiraju tcp server, udp server, http server - sve to je korisno znati iako to mo\u017eda ne\u0107e\u0161 direktno koristiti u budu\u0107nosti, ali dobro je znati kako stvari ispod haube funkcioniraju\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n  \n  \u003Cp\u003EOvo je netocno, ne implementiras tcp\/udp server, na kolegiju se koriste gotove funkcije iz raznih biblioteka, a jednostavni HTTP server treba bas implementirati. U biti naucis neke osnove socket programiranja u C-u na UNIX-u, a gotovo nista o tome kako to funkcionira ispod haube jer se kod tih biblioteka uopce ne gleda. Ispit je copypasteanje koda s labosa, doslovno.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"135"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"117330","attributes":{"number":194,"createdAt":"2021-01-06T13:09:27+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/193\u0022 class=\u0022PostMention\u0022 data-id=\u0022117324\u0022\u003EInCogNiTo124\u003C\/a\u003E meni obrnuto, oni asembleri i pointeri su me dotukli, pre low level za mene i nebitno (kao bitno al jebe mi se kak je to izvedeno)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ebude ti zgodno kad pi\u0161e\u0161 C transpiler hehehe\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"233675"},{"type":"post_reactions","id":"233807"}]}}},{"type":"posts","id":"118060","attributes":{"number":198,"createdAt":"2021-01-07T20:01:11+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/197\u0022 class=\u0022PostMention\u0022 data-id=\u0022118045\u0022\u003ESvudec\u003C\/a\u003E Mo\u017eda se ne\u0161to u me\u0111uvremenu promijenilo\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESigurno se promijenilo, barem ispiti, vi\u0161e nisu trivijalni kao prije (isto je bilo na zaokru\u017eivanje). Labosi su ostali isti.\u003Cbr\u003E\nJa sam slu\u0161ala 2020., mislim da svje\u017eije dojmove o predmetu ne\u0107e dobiti.\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/197\u0022 class=\u0022PostMention\u0022 data-id=\u0022118045\u0022\u003ESvudec\u003C\/a\u003E mislim da nema previ\u0161e alternativa iz PI domene na\u017ealost.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EEvo, ja ove godine mislim da nisam mogla uzeti vi\u0161e \u201cRZovsku\u201d kombinaciju predmeta i dobro me naguzio semestar, moram re\u0107i. \u003Cbr\u003E\nVi\u0161e od pola toga mi je beskorisno, a za neke predmete skoro pi\u0161am krv.\u003C\/p\u003E\n\n\u003Cp\u003EPoint being, mislim da je bolje uzeti ne\u0161to \u0161to nije tolika muka ako ve\u0107 nema previ\u0161e korisnih predmeta za taj profil. Bolje onda slobodno vrijeme ulo\u017eiti u u\u010denje tih \u201cPI\u201d stvari koje vas zanimaju, nego uzimati predmet koji vas mo\u017eda niti ne zanima toliko, a mo\u017eda vam bude muka od njega na kraju.\u003C\/p\u003E\n\n\u003Cp\u003EMo\u017eda se ove godine vrate na stari meme predmet, mo\u017eda ote\u017eaju jo\u0161 vi\u0161e. Mislim da to zaista nitko ne mo\u017ee predvidjeti.\u003C\/p\u003E\n\n\u003Cp\u003ENaravno, ovo sve je samo moje mi\u0161ljenje.\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"users","id":"999","attributes":{"username":"InCogNiTo124","displayName":"InCogNiTo124","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/sODhwL9Nx5tXtWuh.png","slug":"InCogNiTo124","joinTime":"2020-04-11T22:09:55+00:00","discussionCount":25,"commentCount":14280,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T21:15:31+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1176,"fof-upload-uploadCountAll":1176,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":5092,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":2},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"1012","attributes":{"username":"Deks","displayName":"Deks","avatarUrl":null,"slug":"Deks","joinTime":"2020-04-13T14:10:57+00:00","discussionCount":1,"commentCount":53,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-06-30T14:15:34+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":0,"fof-upload-uploadCountAll":0,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":0,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":0},"relationships":{"groups":{"data":[]},"ran
