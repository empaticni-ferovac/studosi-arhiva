    <div class="container">
    <h2>[RAC] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>Bioxed</h3>
                <div class="Post-body">
                    <p><a href="117.html" class="PostMention" data-id="60810">Firecracker</a> Hvala, Alternativa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="60813">StefBaustelic</a> Ne, ako tipa trebas poloziti 3 izborna, no ti polozis 5 onda su ti ta dva viska van strukture studija i ne ulaze u izracun za placanje skolarine tj. Ne mozes s njima preci prag od 30.</p>

<p>No tipa polozio si 2 izborna trebaju ti 3, i upises jos dva i oba padnes onda oba ponovno upisujes i placas ih ako treba jer nisi jos zadovoljio 3 potrebna. Ako polozis 1 onda imas 3 zadovoljena i drugi ti je van strukture studija i mozes traziti da te oslobode placanja.</p>

<p>EDIT: Naravno ako nemas nista polozenih u izbornima i sad upises dva tri (manje oli jednako koliko ih vec treba) jer ces peoduzivati godinu, naravno da ti ulazi u izracun za placanje. Bitno je samo da je po strukturi studina (potrebnim predmetima za zavrsoti studij) nije bitno kad.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>
                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="60840">[obrisani korisnik]</a> uglavnom si ti siguran da ak ja sad ne upišem 2 predmeta iz 5.og i 2 predmeta iz 6.og semestra. Zatim sve kaj sam upiso polozim ove akademski godine i onda iduce akademske godine upišem samo ovih 4 predmeta , 2 u “7.” i 2 u “8.” semestar. Da ja onda moram plaćat nekaj iz nekih razloga jer je to manje od 30 ectsa upisanih u godini?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="122.html" class="PostMention" data-id="60850">StefBaustelic</a> Dakle ove godine (2020./2021.) Neces upisati 2. Iz i 5. I 2 iz.  semestra, i ako dobro racunam upisat s tim vise od 30 ectsa i ako polozis sve sljedece godine (2021./2022.) Neces nista morati placati.</p>

<p>E sad te 2021./2022. ces imati manje od 30 za upisati, sto nece biti problem ako ces te godine i zavraiti studij. Diplomski ti je osbojen studij i kad ga upisujes to se gleda “ispočetka” što se tiče plaćanja pa nećeš morat ništa platiti tada pri upisu diplomskog.</p>

<p>No ako slucajno te godine padnes neki od.rih predmeta i produzis jos jednu godinu morat ces placati punu skolarinu jer ces imati manje od 30, a ostajes na istom studiju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bb8</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="60784">StefBaustelic</a> Hm kako misliš da trebaš 25 po semestru? Ja sam na R smjeru i planiram upisat 13+20 pa me zanima na šta misliš točno tu.</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="125.html" class="PostMention" data-id="60971">zaza</a> Po semestru trebaš upisati minimalno 25 ECTS-a. Jedini način kako bi ti se opravdalo da ne upišeš toliko je ako ne možeš više jer jednostavno nemaš predmete koji bi popunili te ECTS-e, bilo zato jer ih nema ili jer ih ne možeš upisati radi neispunjenih preduvjeta. Neki kažu da se to pravilo ignorira, ali eto, ono postoji u pravilniku, crno na bijelo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bb8</h3>
                <div class="Post-body">
                    <p><a href="126.html" class="PostMention" data-id="60973">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ako ne upisujem Završni i Projekt, jel se mogu dogovorit s mentorom za upisat neka 2 dodatna izborna? Ili mogu i bez njegovog ‘odobrenja’ u tom slučaju? To bi mi došlo do 25 ako ne riješim transverzalni na roku sad. Mogao bih jedino još upisat PPJ ali nisam riješio UTR pa ne bih htio to upisivat ako ne moram. Isto tako 1 izborni u ljetnom da 20 postane 25. Takoder recimo da to tako napravim, jel bih mogao onda na 4. godini preddipl. upisat samo taj 1 izborni u ljetnom sem. osim ako mentor želi da još nešto upišem jel. Ili se mogu jednostavno nekak prošvercat i upisat 13+20 😆</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="127.html" class="PostMention" data-id="60979">zaza</a> Prilično sam siguran da ne možeš samo reći da nećeš upisati projekt i završni, osim ako nemaš preduvjete za to. Automatski su ti upisani.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bb8</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="60980">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Hm mislim da ne? Ili onda moj odabir da ih ne upišem jednostavno nema smisla… Da su mi upisani, onda bi mi to trebalo biti 38+38 ects-a u slučaju da riješim ono što mislim na roku. Ili traže od mene da pišem molbu za ects-e? Zato i računam bez Završnog i Projekta, a preostale ects-e do 25 bi nadoknadio s nekim izbornim predmetima.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="128.html" class="PostMention" data-id="60980">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Prilično sam siguran da ne možeš samo reći da nećeš upisati projekt i završni, osim ako nemaš preduvjete za to. Automatski su ti upisani.</p></div></blockquote>

<p>Ne znam kako je na fer3, ali prije se moglo neupisati bez problema. Neka proba, pa ako prođe prođe.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="60987">zaza</a> Ako imaš 16 ECTS-a kojih ponovno upisuješ moguće. Ako nemaš ekstra ECTS-a kojih ponovno upisuješ, onda si nešto krivo zbrojio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="61001">[obrisani korisnik]</a> Jesi siguran? Mislim da ti ih aplikacija automatski označi i da ih ne možeš odznačiti O.o</p>

<p>Ili je to samo na diplomskom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="132.html" class="PostMention" data-id="61005">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Hmm, to je onda nesto novo, nekad je bilo da jednostavno stavis da zelis u toj kategoriji upisati 0 ECTS-a, i to je bilo to.</p> 

<p>Mislim kad sam ja bio na preddiplomskom, jedna kolegica s projekta je bila samo produzila godinu namjerno sa na zadnjoj ima samo projekt i zavrsni, i bez da je ista padala prije (dakle mat3r i seminar je bila polozila redovno na 2. Godini ako se sjecam,a to je preduvjet za projekt na RZ-u)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="133.html" class="PostMention" data-id="61008">[obrisani korisnik]</a> jednostavno stavis da zelis u toj kategoriji upisati 0 ECTS-a</p></div></blockquote>

<p>E al vidiš nisam siguran jel to možeš kad ti je upis nekog broja ECTS-a obavezan za tu kategoriju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="134.html" class="PostMention" data-id="61009">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> na FER2 se moglo neupisat Projekt na preddiplomskom. Namjestiš broj predmeta u grupi i gg, aplikacija ne može upisat više predmeta nego što si ih odabrao. Ne znam je li FER3 apliakcija za upis ista.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SpekuraDebela</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2020-08-18/1597738636-702030-image.png" title="" alt=""></p>


<p>Koja je preporuka za upis, zanima me samo full lagan prolaz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="61163">Šćap</a> Def ergonomija, ja sam uzeo i skriptne, ali bome nisu bili lagani kao što sam mislio da će bit (ali to je možda jer je korona pa nismo imali međuispit nego su sve u završni stavili)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="61163">Šćap</a> Ergonomija, tehnologija u medicini i osnove virtualnih okruženja provjereno jako lagani za proć</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SpekuraDebela</h3>
                <div class="Post-body">
                    <p><a href="137.html" class="PostMention" data-id="61165">Amon</a> <br>
A Lokalne mreže?<br>
ima kakvih dojmova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>menace_master</h3>
                <div class="Post-body">
                    <p><a href="138.html" class="PostMention" data-id="61167">Šćap</a> Lokalne su sladak predmet i nisu bile teške za položiti u online izvedbi, ne znam kako je inače. Rješavali smo male testove na kraju svake lekcije uz pomoć svih dostupnih materijala, a na kraju semestra je bio ispit iz lab. vježbi u Packet Traceru kojeg se dalo riješiti bez problema ako si riješio zadatke koje je Ilić poslao za vježbu. Postoji usmeni ispit, ali nije obavezno izaći na njega.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p>Ima li smisla upisivati Oblikovne obrasce ako nećemo Čupićevu javu?<br>
Mislim si da ima, ali opet kao valjda nas neće tamo java previše smlavit? <br>
<a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> (vidim da ste vi reviewali Oblikovne)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="61216">Krisle</a> oblikovne mozes pisat i u c++ i u pythonu jer oni isto (kinda) podrzavaju oop</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="61216">Krisle</a> Oblikovni obrasci su predmet koji je totalno odvojen od Jave, em kao jezika, em kao izbornog.</p>

<p>Smlavit će te koji god jezik budeš koristio a ne znaš ga. Implicitni preduvjet oblikovnih obrazaca je da možeš ugodno koristiti neki moderni jezik (C++, Java, C#, Python, JS, Rust itd.). Ako to u 6. semestru ne možeš, prvo ne upisuj oblikovne obrasce, drugo reevaluairaj svoj studij na R smjeru.</p>
                </div>
            </div>
