    <div class="container">
    <h2>[RAC] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>Verstopper</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva s vještinom Osnove programskog jezika R?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ferkonja</h3>
                <div class="Post-body">
                    <p><a href="432.html" class="PostMention" data-id="234317">Verstopper</a> neće se držati, umjesto nje bude izborni predmet Osnove Statističkog Programiranja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maki2707</h3>
                <div class="Post-body">
                    <p>Zbog mogućeg mentora(Krešimir Fertalj) bih upisao predmet <strong>Razvoj primijenjene programske potpore</strong>. Čitajući dojmove na forumu, zaključak je da je dosta ljudi posralo predmet, pa me zanima ako netko ima kakve friške dojmove za podijelit.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="433.html" class="PostMention" data-id="234426">m4k1</a> predmet je prošle godine bio koncipiran tako da ako hoćeš samo prolaz to možeš dobiti bez pardona, ali također ako hoćeš naučiti mislim da je prof milašinović to jako dobro objasnio, tako da osobno preporučam da upišeš taj kolegij</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maki2707</h3>
                <div class="Post-body">
                    <p><a href="434.html" class="PostMention" data-id="234464">mornar Ica</a> hvala ti, jel imaš možda još neku preporuku uz to? Naginjem prema cupicevoj javi 1, jer mi se Java bas svidjela na OOP-u, samo me frka da mi ne bude previše, da neću stizat sve… Pa ako imas jos neki izborni za preporucit, puno ti hvala</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="434.html" class="PostMention" data-id="234464">mornar Ica</a> jel bi mogao/la mozda usporedit tezinu i zahtjevnost RPPP-a s recimo PROGI/OPP ili nekim drugim slicnim predmetom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="435.html" class="PostMention" data-id="234477">m4k1</a> ako ostale predmete u tom semestru možeš riješiti većinom bez problema upiši javu 1, no ako misliš da će ti ppj i progi biti previše za javu 1 navodno su kvantna računala relativno jednostavna za prolaz, ili ako ti je vis bio relativno zanimljiv onda sap</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p><a href="435.html" class="PostMention" data-id="234477">m4k1</a> Imo sam oba ta predmeta za izborne i nebi si to radio opet. O javi imas vec dovoljno dojmova, sve sta je receno je istina. Moje misljenje o RPPP-u je da nije dobar omjer ulozenog i dobivenog. Naucis C#, ali uz jako puno zajebancije i trosenja dragocjenog vremena koji ti treba za javu, progi, projekt itd. Da je tezak predmet, nije. Ali nije ni free sto je onda zajebano uz takav semestar.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>VilimP</h3>
                <div class="Post-body">
                    <p>Netko iskustva sa interaktivnim simulacijskim sustavima? <br>
I dal neko zna što se radi na kolegiju Osnove paralelnih sustava i arhitektura?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ferovac123</h3>
                <div class="Post-body">
                    <p>Jel neko zna dal u skriptarnici prodaju knjigu za sap od walpolea</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spampers</h3>
                <div class="Post-body">
                    <p><a href="439.html" class="PostMention" data-id="234750">Ferovac123</a> imaš pdf javno dostupan, doslovno guglaj<br>
walpole statistics for engineers and scientists</p>

<p>jer nema smisla kupovat fizičku knjigu od 800+ strana koje ćeš možda trećinu koristit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="439.html" class="PostMention" data-id="234750">Ferovac123</a> <a href="https://libgen.is/search.php?&req=walpole+statistics&phrase=1&view=simple&column=def&sort=year&sortmode=DESC" rel=" nofollow ugc">https://libgen.is/search.php?&amp;req=walpole+statistics&amp;phrase=1&amp;view=simple&amp;column=def&amp;sort=year&amp;sortmode=DESC</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SwingWorker</h3>
                <div class="Post-body">
                    <p>Koji je najlakši izborni predmet u 5. semestru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="442.html" class="PostMention" data-id="234956">SwingWorker</a> Kvantna računala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nairobi</h3>
                <div class="Post-body">
                    <p><a href="442.html" class="PostMention" data-id="234956">SwingWorker</a> digitalni video</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>5arm</h3>
                <div class="Post-body">
                    <p><a href="445.html" class="PostMention" data-id="235413">light_grandma</a> Jel moze netko malo opisat predmet?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p>ima li netko za podijeliti iskustvo za predmet Moderne metode fizike u elektrotehnici, informaciji i računarstvu (5.semestar)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>Jel zna netko što je uopće <a href="https://www.fer.unizg.hr/predmet/opsa" rel=" nofollow ugc">Osnove paralelnih sustava i arhitektura</a>?<br>
Ne piše ništa o tome, čak ni profesori, a može se upisati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="448.html" class="PostMention" data-id="235810">mihamih</a> pa ima više praktičnog posla i rokova zadaća, ispiti su bili fairly jednostavni (bili su online doduše, no navodno ni kad je normalno nije previše detaljno) te ne treba učiti napamet kao kod progija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pegi</h3>
                <div class="Post-body">
                    <p><a href="423.html" class="PostMention" data-id="233263">azex</a> Jel problem ako ne znam R? Koja je bodovna struktura, ima li predmet labose/zadaće ili je to pokriveno projektom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cloudies</h3>
                <div class="Post-body">
                    <p><a href="452.html" class="PostMention" data-id="235988">Pegi</a> Upisala sam predmet prosle godine i nisam uopce znala R tako da ne bi trebao bit problem.  Sve sto mi je trebalo znao je google. Predmet nema labosa ni zadaca nego imas MI (30) + ZI (30) + projekt (40).</p> 
                </div>
            </div>
