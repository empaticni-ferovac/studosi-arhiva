<noscript id="flarum-content">
    <div class="container">
    <h2>[RAC] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="52115">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p><img src="../../assets/files/2020-07-09/1594319391-23388-image.png" title="" alt=""><br>
klikom na <strong>Motivacija</strong> =&gt;<br>
<img src="../../assets/files/2020-07-09/1594319435-415202-image.png" title="" alt=""><br>
stranica predmeta =&gt;<br>
<img src="../../assets/files/2020-07-09/1594319623-813988-image.png" title="" alt=""></p>

<p>dakle ne vidim nigdje ništa što bi moglo biti kao preduvjet (osim ovog kao textboxa koji daju default za svaki predmet koji je takve prirode)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="52123">mornar Ica</a> Čini mi se da trebaš motivacijsko pismo. No ne mogu ti previše pomoći oko toga - jedini put kad sam ovo ispunjavao je bilo za predmet za kojeg sam fulao prijemni. Mogući razlog za to je jer ovaj predmet nije originalno s preddipomskog, očekuje se potencijalno veliki volumen zainteresiranih, pa ako dođe do potrebe da se vrši selekcija imaju motivacijska pisma. A razlog zašto neki predmet ne bi mogao primiti proizvoljan broj ljudi je zbog broja predavača i broja asistenata (a to je teško mijenjati). Isto tako, možda je to neka lidl prepreka da ako ti mentor ne da odobrenje za taj predmet da ti se automatski ne upiše.</p>

<p>Al mislim da samo trebaš napisati neko kratko motivacijsko pismo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vjeva</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="52063">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ako je predmet napravljen za R smjer i promijenjen u odnosu na fer2 onda se stvarno nadam da nece opet izvest glupost gdje ocekuju da znamo SiS ako ga nismo imali prilike upisat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="52130">vjeva</a> Ne bih ja rekao da morate znati SiS, sis nije baš ništa posebno, više-manje rješavanje diferencijalnih jednadžbi, ali ono što se radi na predmetu je vrlo vjerojatno u duhu SiS-a - dakle formalni pristup analizi pobuda.</p>

<p>Poruka ovoga je da ako nekog zanima ML, bioinformatika i sl. bi se ili trebao pomiriti s činjenicom da iza svega toga stoji matematika i da nije to youtube tutorial nivo. Inače ne bih govorio ništa protiv mentora koji drži taj predmet, ali imam osjećaj da općenito RZ-ovske stvari koje drži ZESOI nisu iste kvalitete kao i ZEMRIS-ove, pa da ljudi generalno nisu zadovoljni. Opet, nije ovo samo do profesora (iako dijelom je, iznimno se teško natjecati s Čupićem, Šnajderom, Šegvićem i Golubom), već uglavnom do stila izvođenja predmeta, koji je dosta formalan (i ponekad zastarjeo).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p>Neki predmeti za FER3 3. godinu su u aplikaciji za upis u različitim semestrima od onoga što piše na FERWebu pa ako netko zna šta je s tim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>vidim da dosad nitko u ovoj temi nije napisao iskustva s numeričkom matematikom, je li to uopće upisivano prethodnih godina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="52316">mornar Ica</a> To ti je na fer2 na diplomskom predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p>može netko nabacit mišljenja o:<br>
umrežene višemedijske usluge i <br>
digitalni video?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MiqeloS</h3>
                <div class="Post-body">
                    <p>Razvoj primijenjene programske potpore ?</p>

<p>Također me zanimaju vaše preporuke, upisati to ili Čupićevu Javu (pošto je sad podijeljena u dva semestra kao dva predmeta) ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JBear</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="52050">ikerkaferkass</a> Slao sam mail nositelju predmeta da ga pitam kolika je razlika u predmetu na fer3 i fer2 te koliko je vezano za SiS. Dobio sam odgovor da je predmet još u nastojanju, ali da se neće tražiti nikakvo predznanje iz SiS-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JeleeII</h3>
                <div class="Post-body">
                    <p>Zna li netko koji od predmeta bi po fer3 programu mogli spadat u “lakše” predmete? Ili barem koji su po fer2 bili u kategoriji “lakših”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="52430">JeleeII</a> Možda Kvantna računala i Numerička matematika? Osobno ne znam jer su to na fer2 na dipl predmeti, ali baci oko na temu za diplomski, tamo možda ima koji dojam više o njima.</p>

<p>Jako puno predmeta što vam nude od izbornih zaista po prvi put vidim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mulder</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="52430">JeleeII</a> ergonomija/osnove virtualnih okruzenja/skriptni jezici</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p>Što se tiče Obrade Informacija, imao sam ju ovom semestru. Nema se što puno reći o gradivu s obzirom da prema opisu izgleda kao skroz drugi kolegij. Ono što smo mi imali je SIS 2.0 s više primjene na DSP i Image processing.</p>

<p>Ono što mogu komentirati je organizacija, a meni je bio problem da materijala uopće nije bilo. Imate neke tri enciklopedije za obaveznu literaturu, šture prezentacije. i nikakvu zbirku riješenih primjera. Tako da se ne bih nadao da će biti puno bolje na FER3. Možda da, možda ne, ali kako je novi kolegiji, savjetovao bi vam da ih birate prema kvaliteti profesora (Šikić, Šnajder, Čupić…), ne prema onome što piše u opisu jer to uopće ne mora reflektirati izvedbu samog kolegija.</p>

<p>Potpisujem što kolega <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kaže. Mislio sam da što se kaže o ZESOI-u memovi. Nakon dva kolegija s odsjeka (MT i OI) otkrio sam da nisu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p>Zašto je na prvoj slici crveno “0 bodova” a kad uđem je zeleno da ne trebam niš upisati?</p>
 
<p><img src="../../assets/files/2020-07-10/1594395498-748874-image.png" title="" alt=""><br>
<img src="../../assets/files/2020-07-10/1594395582-766069-image.png" title="" alt=""></p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="52576">dinoo</a> Izgleda kao bug s obzirom na ovo na kraju zadnje slike.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p>Programske paradigme i jezici? Kako ide postupak s projektom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="52608">Peter Jordanson</a> Projekt se radi u grupama od 3 do 5 ljudi, ako i ne znas nikog na predavanju pa nemozes nac tim, profesor spoji sve takve ljude u timove na kraju pa iako je malo awkward, nitko ne ostane bez tima. Za samo formiranje tima i popunjavanje nekog glupog obrasca se dobije 5 bodova, nemoguce je izgubit ih (ti bodovi spadaju u “domace zadace”, a ne u projekt). Nakon toga treba smislit ideju za projekt koja je potpuno slobodna, tehnologije u kojima se radi su takoder po izboru, jedini uvjet je da ono sto se radi, dakle aplikacija, igra ili nesto trece ima nesto vezano za data science, machine learning ili umjetnu inteligenciju. Kad se tim dogovori oko teme treba popunit neki obrazac kao plan projekta gdje se opise tema i sta se planira radit i to nosi 3 boda, isto manje-vise free bodovi. I onda se radi projekt, nema nikakvih check-pointova ni nicega, samo na kraju semestra je predaja projekta sto izgleda tako da tim dode na faks, pokaze aplikaciju/igru/sta vec i prezentira profesorima kako radi, oni pitaju eventualno neko pitanje tipa jel sve implementirano sto je planirano, kako bi prosirili, koje tehnologije su koristene, eventualno ako im nije poznata tema koju radite malo da pojasnite cemu tocno sluzi i slicno, nista komplicirano. Kod uopce ne gledaju niti pitaju o njemu. I na kraju predaje projekta pitaju tko je u timu koliko radio i da sami rasporedimo po postocima trud, e tu sad ovisi o timu hocete rec da su svi jednako radili ili fakat nagradit kolege koji su malo vise potegnuli, to bas ovisi o meduljudskim odnosima. Predaja projekta nosi 47 bodova i tu sad naravno ovisi koliko je projekt uspjesno napravljen. E da, postoji i prag od 60% iz projekta za prolaz predmeta, ali ove godine su ga spustili tako da nitko nije pao predmet zbog projekta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p>Programiranje i simuliranje robota, na FERWebu piše da se predaje u 6. semestru, a u aplikaciji za upis se nalazi u 5. semestru?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>Može li se desiti da previše studenata upiše jedan predmet, pa izbace višak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="52710">Ducky</a> Izbace ne baš, ali uvedu prijemne da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="52710">Ducky</a> Ako predmet nema ograničenje upisa onda ne. A oni koji imaju ograničenje upisa, to im mora fakultetsko vijeće odobriti, i to se zna još prije upisa semestra ili godine. I kad budu upisi, onda oni rade selekciju studenata na neki način.</p>
                </div>
            </div>

3Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-09\/1594319435-415202-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nstranica predmeta =\u0026gt;\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-09\/1594319623-813988-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Edakle ne vidim nigdje ni\u0161ta \u0161to bi moglo biti kao preduvjet (osim ovog kao textboxa koji daju default za svaki predmet koji je takve prirode)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"269"}},"mentionedBy":{"data":[{"type":"posts","id":"52129"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52129","attributes":{"number":53,"createdAt":"2020-07-09T18:45:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/52\u0022 class=\u0022PostMention\u0022 data-id=\u002252123\u0022\u003Emornar Ica\u003C\/a\u003E \u010cini mi se da treba\u0161 motivacijsko pismo. No ne mogu ti previ\u0161e pomo\u0107i oko toga - jedini put kad sam ovo ispunjavao je bilo za predmet za kojeg sam fulao prijemni. Mogu\u0107i razlog za to je jer ovaj predmet nije originalno s preddipomskog, o\u010dekuje se potencijalno veliki volumen zainteresiranih, pa ako do\u0111e do potrebe da se vr\u0161i selekcija imaju motivacijska pisma. A razlog za\u0161to neki predmet ne bi mogao primiti proizvoljan broj ljudi je zbog broja predava\u010da i broja asistenata (a to je te\u0161ko mijenjati). Isto tako, mo\u017eda je to neka lidl prepreka da ako ti mentor ne da odobrenje za taj predmet da ti se automatski ne upi\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003EAl mislim da samo treba\u0161 napisati neko kratko motivacijsko pismo.\u003C\/p\u003E","editedAt":"2020-07-09T18:47:10+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52130","attributes":{"number":54,"createdAt":"2020-07-09T18:46:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/49\u0022 class=\u0022PostMention\u0022 data-id=\u002252063\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ako je predmet napravljen za R smjer i promijenjen u odnosu na fer2 onda se stvarno nadam da nece opet izvest glupost gdje ocekuju da znamo SiS ako ga nismo imali prilike upisat\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"368"}},"mentionedBy":{"data":[{"type":"posts","id":"52131"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52131","attributes":{"number":55,"createdAt":"2020-07-09T18:51:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/54\u0022 class=\u0022PostMention\u0022 data-id=\u002252130\u0022\u003Evjeva\u003C\/a\u003E Ne bih ja rekao da morate znati SiS, sis nije ba\u0161 ni\u0161ta posebno, vi\u0161e-manje rje\u0161avanje diferencijalnih jednad\u017ebi, ali ono \u0161to se radi na predmetu je vrlo vjerojatno u duhu SiS-a - dakle formalni pristup analizi pobuda.\u003C\/p\u003E\n\n\u003Cp\u003EPoruka ovoga je da ako nekog zanima ML, bioinformatika i sl. bi se ili trebao pomiriti s lobodna, tehnologije u kojima se radi su takoder po izboru, jedini uvjet je da ono sto se radi, dakle aplikacija, igra ili nesto trece ima nesto vezano za data science, machine learning ili umjetnu inteligenciju. Kad se tim dogovori oko teme treba popunit neki obrazac kao plan projekta gdje se opise tema i sta se planira radit i to nosi 3 boda, isto manje-vise free bodovi. I onda se radi projekt, nema nikakvih check-pointova ni nicega, samo na kraju semestra je predaja projekta sto izgleda tako da tim dode na faks, pokaze aplikaciju\/igru\/sta vec i prezentira profesorima kako radi, oni pitaju eventualno neko pitanje tipa jel sve implementirano sto je planirano, kako bi prosirili, koje tehnologije su koristene, eventualno ako im nije poznata tema koju radite malo da pojasnite cemu tocno sluzi i slicno, nista komplicirano. Kod uopce ne gledaju niti pitaju o njemu. I na kraju predaje projekta pitaju tko je u timu koliko radio i da sami rasporedimo po postocima trud, e tu sad ovisi o timu hocete rec da su svi jednako radili ili fakat nagradit kolege koji su malo vise potegnuli, to bas ovisi o meduljudskim odnosima. Predaja projekta nosi 47 bodova i tu sad naravno ovisi koliko je projekt uspjesno napravljen. E da, postoji i prag od 60% iz projekta za prolaz predmeta, ali ove godine su ga spustili tako da nitko nije pao predmet zbog projekta.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"479"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"52612","attributes":{"number":69,"createdAt":"2020-07-10T17:11:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EProgramiranje i simuliranje robota, na FERWebu pi\u0161e da se predaje u 6. semestru, a u aplikaciji za upis se nalazi u 5. semestru?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"u
