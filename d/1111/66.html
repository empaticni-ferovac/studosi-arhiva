<h2>Programske paradigme i jezici</h2>

<p>Ako ništa ne promijene na FER3, ovaj predmet je predmet podjednako lagan i beskoristan. Projekt nosi 55 bodova, a detaljno sam sve o projektu već ranije napisala u ovoj temi: <a href="73.html" class="PostMention" data-id="52735">mentally_disturbed_llama</a></p>

<p>Ostatak bodova nose MI i ZI, s tim da ZI ima usmeni dio koji se vrlo elegantno može izbjeći. Predavanja su prva dva tjedna klasična, drži ih profesor i tema je C#, jako puno podataka odjednom i nema šanse da ćete iz jednog predavanja naučiti programirati u C#-u, ali to se od vas ni ne očekuje. Nakon toga sve ostale tjedne do kraja semestra predavanja drže studenti. Za projekt se već podijelite u grupe, a u tim grupama se i drže predavanja. Držanje predavanja nije obavezno i ako vam je problem javni nastup ili nešto slično, vaša grupa može odabrati da ne drži predavanje. E sad, kvaka je u tome da studenti koji održe predavanja dobivaju automatski sve bodove (ili većinu ako predavanje nije baš bilo najbolje održano) namijenjene za usmeni ispit i ne moraju izlaziti na usmeni. Ako pak nećete držati predavanje, morate na usmeni i tamo dobivate tih 15 bodova. Teme predavanja su vrlo raznolike i u principu svako predavanje obrađuje osnove nekog programskog jezika ili tehnologije i od vas se očekuje, osim ppt, da pokažete i neke primjere kako se u tom jeziku/tehnologiji radi. Prezentirati može samo jedan član tima ili svi članovi, kako se dogovorite.</p>

<p>MI i ZI svaki nose po 15 bodova, s tim da najboljih 50% timova koji naprave najbolje projekte ne moraju na ZI i automatski dobivaju sve bodove. Pitanja na ispitima zahtijevaju odgovore jednom-dvije rečenice i priznaje vam se manje više sve što ima ikakvog smisla i povezano je uz ono što se u pitanju tražilo. Možda jedan-dva zadatka traže pisanje kratkog odsječka programskog koda, ali većina zadataka je teoretska. Dobra stvar je što profesori u ispit stavljaju pitanja ISKLJUČIVO iz onog što piše na prezentacijama koje izrađuju studenti tako da što manje teksta na prezentacijama i više pričanja tijekom predavanja, to bolje za vas na ispitima. Jako je lako na ispitima dobiti bodove uz minimum učenja, ja sam uz jedno čitanje prezentacija prije ispita imala 15/15 na MI i 12/15 na ZI, s tim da treba naglasiti da je MI bio online zbog korone, a ZI na faksu.</p>

<p>Nećete baš puno naučiti na ovom predmetu iako je dobro informativno saznati o raznim tehnologijama i za što se koriste pa onda se u slobodno vrijeme posvetiti nekoj tehnologiji ako vas baš zainteresira. Najviše ćete vjerojatno naučiti prilikom izrade projekta, a to naravno opet ovisi što odaberete za temu, koliko truda uložite i u kakvom timu radite. Meni projekt nije baš bio pretjerano uzbudljiv niti sam nešto previše naučila jer iskreno nisam baš ni puno truda uložila, ali vjerujem da su drugi ljudi dobili od projekta puno više, to je stvarno individualno.</p>

<p>Težina: ovisi o projektu, ali meni je bila <strong>2 / 10</strong><br>
Korisnost: opet ovisi o projektu, meni <strong>3 / 10</strong><br>
Bih li preporučila predmet: <strong>Da</strong></p>
                </div>

                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="53077">std::popcount</a> shit da je bar ostao FER3.net</p>
<h3>Arhitektura računala 2</h3>
<details class="spoiler"><p>Na Arhitekturi računala 2 uči se puno stvari o modernoj memoriji i procesoru koje su jednostavno prekomplicirane i preopsežne za ARH1, poput izvedbe upravljačke jedinice, dinamičkog izvođenja, superskalarnosti, organizacije i virtualizacije memorije (detaljnije nego na OS-u), vektorizacije i raspoređivanja dretvi. Također, puno manji fokus je na pisanju asemblerskih kodova.</p> 

<p>Koncepti se odrađuju na primjerima procesora. Neki od njih jesu zastarjeli ili fiktivni, ali uvijek je bolje osnovne jedinice procesora objasniti na fiktivnom, ali jednostavnom 8-instrukcijskom procesoru umjesto na Ryzenu. Taj procesor je i jedini kojeg trebaš znati napamet, za sve ostale zadatke koji se rade na primjeru procesora dane su sheme, koje lako naučiš čitati nakon par riješenih zadataka.</p>

<p>Uglavnom, ARH 2 nosi ZEMRIS, ne ZARI, pa je predmet i malo drukčije organiziran. Neki će reći kaotično, ali kolegij se uvijek izvodi na isti način, a kriteriji su jasni i ne mijenjaju se. Uostalom, ima i puno gore organiziranih obaveznih predmeta. <br>
Svaki labos funkcionira po istom principu, upload pripreme na ferka, blic, zadatak. Priprema se ne boduje niti ispituje, služi tebi kao kostur labosa, ali ju treba napisati samostalno. Labosa su bila 3 uz bonus 4. Upute su ili dosta opširne (1. lab) ili dosta šture (svi ostali), ali su dani osnovni pseudokodovi ili isječci koda te linkovi na potrebne vanjske izvore.</p> 

<p>Ekipa koja drži predmet je okej, nisam išao pretjerano, ali Hrkać je uobičajeno neživ te uglavnom rješava zadatke, Šegvić je dosta aktivan u drugom ciklusu, i standardno je wholesome, ali ne odgovara svima njegov način predavanja, a Ribarića nisam ni vidio (moguće da nisam bio kad je on predavao). Također, uvijek je moguće asistenta koji koordinira labose pitati ako ne stigneš uploadati pripremu na vrijeme, otključat će ti upload, a ponekad je rok za upload pripreme i iza samog labosa. Postoji bogata arhiva bliceva i zadataka na materijalima, ali ne očekuj da su svi ispravno riješeni.</p>

<p>Što se tiče literature, Ribarićev udžbenik je masu debel, ali i masu dobar, plus u njemu se lijepo objašnjavaju stvari koje možda nećeš moći skužiti sa službenih prezentacija. One su i najlošiji dio predmeta i jako osciliraju kvalitetom, iz nekih se može dobro naučiti, neke nisu ni za osnovno podsjećanje. Postoji i zbirka zadataka sa starijih ispita, koja je korisna. Preporučen je i Patterson i Hennesy (ali i Hennesy i Patterson) od kojeg ne postoji bolji udžbenik o arhitekturi, ali se može imati bilo koju ocjenu da ga ni ne pogledaš.</p></details>

<p>Težina: <strong>6/10, 8/10 na roku</strong><br>
Korisnost: <strong>8/10 ako te zanima arhitektura, inače 4/10</strong><br>
Bih li preporučio/la predmet: <strong>Da.</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="53155">Filemon</a> <br>
Da sad ne zovem svoje kolege da napišu svoje iskustvo s ARH2, ja sam ih čuo samo loše. Literatura kritična, ne razumiješ kaj se dešava, neki rekli da im je najteži predmet 3. godine itd. Ugl da skratim, svi oni bi 10x radije PPJ upisali nego ARH2 (na FER2 se tako biralo ako se ne varam). Pri upisu su se vodili idejom da im je ARH1 bio lagan, zanimljiv i ugodan, a pokazalo se da je ARH2 skroz suprotno. <br>
Tak da <strong>samo pripazite ako ga želite upisati</strong>, očito treba bit vođen idejom da vas stvarno to zanima i da vam neće biti problem sam se snalaziti puno s materijom, a mislim da je <a href="../../u/Filemon.html" class="UserMention">@Filemon</a> pisao iz te perspektive.</p>

}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52712","attributes":{"number":72,"createdAt":"2020-07-10T20:05:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/70\u0022 class=\u0022PostMention\u0022 data-id=\u002252710\u0022\u003EDucky\u003C\/a\u003E Ako predmet nema ograni\u010denje upisa onda ne. A oni koji imaju ograni\u010denje upisa, to im mora fakultetsko vije\u0107e odobriti, i to se zna jo\u0161 prije upisa semestra ili godine. I kad budu upisi, onda oni rade selekciju studenata na neki na\u010din.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"56375","attributes":{"number":88,"createdAt":"2020-07-22T18:30:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/73\u0022 class=\u0022PostMention\u0022 data-id=\u002252735\u0022\u003Ementally_disturbed_llama\u003C\/a\u003E opcenito misljenje o predmetu?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"204"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"56486","attributes":{"number":89,"createdAt":"2020-07-23T11:46:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/73\u0022 class=\u0022PostMention\u0022 data-id=\u002252735\u0022\u003Ementally_disturbed_llama\u003C\/a\u003E Koji predmet na FER3 programu je uop\u0107e istovjetan ovome?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"792"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"56487","attributes":{"number":90,"createdAt":"2020-07-23T11:50:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/88\u0022 class=\u0022PostMention\u0022 data-id=\u002256375\u0022\u003Eljama_glama\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch2\u003EProgramske paradigme i jezici\u003C\/h2\u003E\n\n\u003Cp\u003EAko ni\u0161ta ne promijene na FER3, ovaj predmet je predmet podjednako lagan i beskoristan. Projekt nosi 55 bodova, a detaljno sam sve o projektu ve\u0107 ranije napisala u ovoj temi: \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/73\u0022 class=\u0022PostMention\u0022 data-id=\u002252735\u0022\u003Ementally_disturbed_llama\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOstatak bodova nose MI i ZI, s tim da ZI ima usmeni dio koji se vrlo elegantno mo\u017ee izbje\u0107i. Predavanja su prva dva tjedna klasi\u010dna, dr\u017ei ih profesor i tema je C#, jako puno podataka odjednom i nema \u0161anse da \u0107ete iz jednog predavanja nau\u010diti programirati u C#-u, ali to se od vas ni ne o\u010dekuje. Nakon toga sve ostale tjedne do kraja semestra predavanja dr\u017ee studenti. Za projekt se ve\u0107 podijelite u grupe, a u tim grupama se i dr\u017ee predavanja. Dr\u017eanje predavanja nije obavezno i ako vam je problem javni nastup ili ne\u0161to sli\u010dno, va\u0161a grupa mo\u017ee odabrati da ne dr\u017ei predavanje. E sad, kvaka je u tome da studenti koji odr\u017ee predavanja dobivaju automatski sve bodove (ili ve\u0107inu ako predavanje nije ba\u0161 bilo najbolje odr\u017eano) namijenjene za usmeni ispit i ne moraju izlaziti na usmeni. Ako pak ne\u0107ete dr\u017eati predavanje, morate na usmeni i tamo dobivate tih 15 bodova. Teme predavanja su vrlo raznolike i u principu svako predavanje obra\u0111uje osnove nekog programskog jezika ili tehnologije i od vas se o\u010dekuje, osim ppt, da poka\u017eete i neke primjere kako se u tom jeziku\/tehnologiji radi. Prezentirati mo\u017ee samo jedan \u010dlan tima ili svi \u010dlanovi, kako se dogovorite.\u003C\/p\u003E\n\n\u003Cp\u003EMI i ZI svaki nose po 15 bodova, s tim da najboljih 50% timova koji naprave najbolje projekte ne moraju na ZI i automatski dobivaju sve bodove. Pitanja na ispitima zahtijevaju odgovore jednom-dvije re\u010denice i priznaje vam se manje vi\u0161e sve \u0161to ima ikakvog smisla i povezano je uz ono \u0161to se u pitanju tra\u017eilo. Mo\u017eda jedan-dva zadatka tra\u017ee pisanje kratkog odsje\u010dka programskog koda, ali ve\u0107ina zadataka je teoretska. Dobra stvar je \u0161to profesori u ispit stavljaju pitanja ISKLJU\u010cIVO iz onog \u0161to pi\u0161e na prezentacijama koje izra\u0111uju studenti tako da \u0161to manje teksta na prezentacijama i vi\u0161e pri\u010danja tijekom predavanja, to bolje za vas na ispitima. Jako je lako na ispitima dobiti bodove uz minimum u\u010denja, ja sam uz jedno \u010ditanje prezentacija prije ispita imala 15\/15 na MI i 12\/15 na ZI, s tim da treba naglasiti da je MI bio online zbog korone, a ZI na faksu.\u003C\/p\u003E\n\n\u003Cp\u003ENe\u0107ete ba\u0161 puno nau\u010diti na ovom predmetu iako je dobro informativno saznati o raznim tehnologijama i za \u0161to se koriste pa onda se u slobodno vrijeme posvetiti nekoj tehnologiji ako vas ba\u0161 zainteresira. Najvi\u0161e \u0107ete vjerojatno nau\u010diti prilikom izrade projekta, a to naravno opet ovisi \u0161to odaberete za temu, koliko truda ulo\u017eite i u kakvom timu radite. Meni projekt nije ba\u0161 bio pretjerano uzbudljiv niti sam ne\u0161to previ\u0161e nau\u010dila jer iskreno nisam ba\u0161 ni puno truda ulo\u017eila, ali vjerujem da su drugi ljudi dobili od projekta puno vi\u0161e, to je stvarno individualno.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: ovisi o projektu, ali meni je bila \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: opet ovisi o projektu, meni \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dila predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"479"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"53077","attributes":{"number":74,"createdAt":"2020-07-11T20:26:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee netko napisati mi\u0161ljenje\/recenziju za Arhitekturu ra\u010dunala 2? ARH 1 mi je bio najzanimljiviji predmet do sada, ali sam \u010duo da se ARH 2 ne\u0161to razlikuje.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"3"}},"mentionedBy":{"data":[{"type":"posts","id":"53155"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53155","attributes":{"number":75,"createdAt":"2020-07-11T21:42:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/74\u0022 class=\u0022PostMention\u0022 data-id=\u002253077\u0022\u003Estd::popcount\u003C\/a\u003E shit da je bar ostao FER3.net\u003C\/p\u003E\n\u003Ch3\u003EArhitektura ra\u010dunala 2\u003C\/h3\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENa Arhitekturi ra\u010dunala 2 u\u010di se puno stvari o modernoj memoriji i procesoru koje su jednostavno prekomplicirane i preopse\u017ene za ARH1, poput izvedbe upravlja\u010dke jedinice, dinami\u010dkog izvo\u0111enja, superskalarnosti, organizacije i virtualizacije memorije (detaljnije nego na OS-u), vektorizacije i raspore\u0111ivanja dretvi. Tako\u0111er, puno manji fokus je na pisanju asemblerskih kodova.\u003C\/p\u003E \n\n\u003Cp\u003EKoncepti se odra\u0111uju na primjerima procesora. Neki od njih jesu zastarjeli ili fiktivni, ali uvijek je bolje osnovne jedinice procesora objasniti na fiktivnom, ali jednostavnom 8-instrukcijskom procesoru umjesto na Ryzenu. Taj procesor je i jedini kojeg treba\u0161 znati napamet, za sve ostale zadatke koji se rade na primjeru procesora dane su sheme, koje lako nau\u010di\u0161 \u010ditati nakon par rije\u0161enih zadataka.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, ARH 2 nosi ZEMRIS, ne ZARI, pa je predmet i malo druk\u010dije organiziran. Neki \u0107e re\u0107i kaoti\u010dno, ali kolegij se uvijek izvodi na isti na\u010din, a kriteriji su jasni i ne mijenjaju se. Uostalom, ima i puno gore organiziranih obaveznih predmeta. \u003Cbr\u003E\nSvaki labos funkcionira po istom principu, upload pripreme na ferka, blic, zadatak. Priprema se ne boduje niti ispituje, slu\u017ei tebi kao kostur labosa, ali ju treba napisati samostalno. Labosa su bila 3 uz bonus 4. Upute su ili dosta op\u0161irne (1. lab) ili dosta \u0161ture (svi ostali), ali su dani osnovni pseudokodovi ili isje\u010dci koda te linkovi na potrebne vanjske izvore.\u003C\/p\u003E \n\n\u003Cp\u003EEkipa koja dr\u017ei predmet je okej, nisam i\u0161ao pretjerano, ali Hrka\u0107 je uobi\u010dajeno ne\u017eiv te uglavnom rje\u0161ava zadatke, \u0160egvi\u0107 je dosta aktivan u drugom ciklusu, i standardno je wholesome, ali ne odgovara svima njegov na\u010din predavanja, a Ribari\u0107a nisam ni vidio (mogu\u0107e da nisam bio kad je on predavao). Tako\u0111er, uvijek je mogu\u0107e asistenta koji koordinira labose pitati ako ne stigne\u0161 uploadati pripremu na vrijeme, otklju\u010dat \u0107e ti upload, a ponekad je rok za upload pripreme i iza samog labosa. Postoji bogata arhiva bliceva i zadataka na materijalima, ali ne o\u010dekuj da su svi ispravno rije\u0161eni.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de literature, Ribari\u0107ev ud\u017ebenik je masu debel, ali i masu dobar, plus u njemu se lijepo obja\u0161njavaju stvari koje mo\u017eda ne\u0107e\u0161 mo\u0107i sku\u017eiti sa slu\u017ebenih prezentacija. One su i najlo\u0161iji dio predmeta i jako osciliraju kvalitetom, iz nekih se mo\u017ee dobro nau\u010diti, neke nisu ni za osnovno podsje\u0107anje. Postoji i zbirka zadataka sa starijih ispita, koja je korisna. Preporu\u010den je i Patterson i Hennesy (ali i Hennesy i Patterson) od kojeg ne postoji bolji ud\u017ebenik o arhitekturi, ali se mo\u017ee imati bilo koju ocjenu da ga ni ne pogleda\u0161.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6\/10, 8\/10 na roku\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8\/10 ako te zanima arhitektura, ina\u010de 4\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa.\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-07-11T21:46:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"55207"}]},"reactions":{"data":[]}}},{"type":"posts","id":"55207","attributes":{"number":81,"createdAt":"2020-07-17T12:15:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/75\u0022 class=\u0022PostMention\u0022 data-id=\u002253155\u0022\u003EFilemon\u003C\/a\u003E \u003Cbr\u003E\nDa sad ne zovem svoje kolege da napi\u0161u svoje iskustvo s ARH2, ja sam ih \u010duo samo lo\u0161e. Literatura kriti\u010dna, ne razumije\u0161 kaj se de\u0161ava, neki rekli da im je najte\u017ei predmet 3. godine itd. Ugl da skratim, svi oni bi 10x radije PPJ upisali nego ARH2 (na FER2 se tako biralo ako se ne varam). Pri upisu su se vodili idejom da im je ARH1 bio lagan, zanimljiv i ugodan, a pokazalo se da je ARH2 skroz suprotno. \u003Cbr\u003E\nTak da \u003Cstrong\u003Esamo pripazite ako ga \u017eelite upisati\u003C\/strong\u003E, o\u010dito treba bit vo\u0111en idejom da vas stvarno to zanima i da vam ne\u0107e biti problem sam se snalaziti puno s materijom, a mislim da je \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/
