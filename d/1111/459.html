    <h2>[RAC] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="434.html" class="PostMention" data-id="234464">mornar Ica</a> jel bi mogao/la mozda usporedit tezinu i zahtjevnost RPPP-a s recimo PROGI/OPP ili nekim drugim slicnim predmetom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="448.html" class="PostMention" data-id="235810">mihamih</a> pa ima više praktičnog posla i rokova zadaća, ispiti su bili fairly jednostavni (bili su online doduše, no navodno ni kad je normalno nije previše detaljno) te ne treba učiti napamet kao kod progija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pegi</h3>
                <div class="Post-body">
                    <p><a href="423.html" class="PostMention" data-id="233263">azex</a> Jel problem ako ne znam R? Koja je bodovna struktura, ima li predmet labose/zadaće ili je to pokriveno projektom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cloudies</h3>
                <div class="Post-body">
                    <p><a href="452.html" class="PostMention" data-id="235988">Pegi</a> Upisala sam predmet prosle godine i nisam uopce znala R tako da ne bi trebao bit problem.  Sve sto mi je trebalo znao je google. Predmet nema labosa ni zadaca nego imas MI (30) + ZI (30) + projekt (40).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pegi</h3>
                <div class="Post-body">
                    <p><a href="453.html" class="PostMention" data-id="235989">cloudies</a> hvala ti, jel ima kakvih pragova? labos se pretpostavljam radi u drugom ciklusu? radis sam ili u grupi?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MaDu</h3>
                <div class="Post-body">
                    <p>Otvoreno računarstvo, dojmovi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="454.html" class="PostMention" data-id="236015">MaDu</a> beskoristan predmet, sve to mozes naucit googlanjem po potrebi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MaDu</h3>
                <div class="Post-body">
                    <p>A Prilagodljivost i pristupačnost mobilnih i web aplikacija, nema nikakva info o njemu na stranici?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blaBla</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva s Uvod u znanost o podacima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="457.html" class="PostMention" data-id="236019">blaBla</a> Prosle godine nije isao nego je isla kombinacija tog predmeta plus Obrada informacija i zvalo se obrada informacija tako da pogledaj recenzije za taj predmet, ali ove godine ce se mijenjati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cloudies</h3>
                <div class="Post-body">
                    <p><a href="459.html" class="PostMention" data-id="236058">Pegi</a> Za pragove nisam 100% sigurna vise, al mislim da je projekt imao prag od 50% ili tako nesto. Uglavnom taj projekt je dosta bitan. Radi se u grupama, prosle godine nas je bilo 4 u svakoj grupi. Tema i grupe se proizvoljno formiraju na pocetku semestra i projekt bi se uglavnom trebao raditi tijekom cijelog semestra. Postoji kontrola tocka sredinom semestra gdje dobijete neki feedback kako radite i sta jos trebate napravit. Obavezno je pojaviti se na tome, ali mozete imat apsolutno nista napravljeno. Tako da se uglavnom najveci dio napravi u drugom ciklusu. Na kraju semestra se predaje projekt te vas asistent malo ispita po vasem izvjescu i dobijete bodove. Nista pretesko niti prezahtjevno imo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DvonogaStonoga</h3>
                <div class="Post-body">
                    <h2>Lokalne Mreže</h2>
<p>Ako se planirate baviti mrezama u buducnosti, mislim da je ovo jedan od najkorisnijih predmeta koje mozete upisati na faksu. Bavi se mrežama na layeru 1 i 2, dakle do rutera. Sto se gradiva tice, sastoji se od ucenja o:<br>
-prijenosu podataka preko mreze(dakle frameovi)<br>
-nesto sitno o uredajima/kablovima i normama<br>
-switchevima(mozda najveci dio predemeta) <br>
-WLANovi<br>
Predaju Ilić i Šiš, predavanja su obavezna, ali jako chill. Gradivo nije tesko i nauci se zbilja puno, posebice na Ilićevim predavanjima. Ispiti su mix pitanja na zaokruzivanje i nesto esejskih + tu i tamo koji zadatak. Uglavnom vade pitanja s Ciscovog CCNA za koji je ovaj predmet izvanredan uvod. Ako slusate predavanja + malo prodete kroz biljeske prije ispita imate zagarantiran prolaz. <br>
3 su Labosa, jedan o nekim naredbama u Linuxu, jedan u Cisco Packet Traceru i jedan s konfiguracijom nekog Wireless access pointa. Labosi su defacto neobavezni, ali na kraju semestra morate zadovoljiti uvijet na ispitu iz labosa, dakle jos jedan dodatni pisani ispit koji ispituje samo ono sto je trebalo biti odradeno na labosima. Svaki labos ce vam uzeti maksimalno koji sat. Stvarno nije tesko, uglavnom samo pratite upute + imate cijeli semestar da ih odradite.<br>
Sve u svemu opisao bi ovaj predmet kao koristan i izrazito opusten, a i dobivate priliku da slusate Iliceve rantove barem jednom tjedno.<br>
Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da ako vas zanimaju mreže, inace lagan predmet ako trebate nesto upisati + nije lose znati osnove mreza</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pegi</h3>
                <div class="Post-body">
                    <p>Numerička matematika: težina labosa/ispita?  Jel se vidi neka fina matematika?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva i da bi dao recenziju kolegija Paralelizam i konkurentnost?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="463.html" class="PostMention" data-id="236487">Jahač Kali Yuge</a> <br>
Imaš i review negdje gore u ovom threadu.</p>

<p>Prošle godine se prvi put izvodio. Gradiva nema puno i nije teško, ak se dobro sjećam bila su dva labosa + neki projekt (odabereš same nešto i onda to napraviš), opet ništa pre teško. Glavni problem kod predmeta je dosta loša organizacija (e.g. tek na dan ispita se saznalo da se održava na fakultetu, a ne online, obavijesti sa ferweb-a se uopće nisu koristile tokom izvođenja cijelog predmeta, datumi predaje labosa uopće nisu bili specificirani). Ove godine možda bude nešto bolje barem po pitanju ogranizacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>atila</h3>
                <div class="Post-body">
                    
<p>Nema recenzija sljedećih predmeta, pa ako ih je netko slusao super bi bilo da podijeli iskustvo s nama.</p>
<ul><li>Umrežene višemedijske usluge</li>
<li>Osnove paralelnih sustava i arhitektura</li>
<li>Interaktivni simulacijski sustavi</li></ul>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>BanankoKojiLebdi</h3>
                <div class="Post-body">
                    <p><a href="465.html" class="PostMention" data-id="236554">atila</a> za umrežene višemedijske usluge imas recenzije na “o predmetu” dretvi na studošima<br>
<a href="../1829-uvu-o-predmetu/22.html" rel=" nofollow ugc">https://fer.studosi.net/d/1829-uvu-o-predmetu/22</a></p>
                </div>

            <hr>
                    <div>
                                <h3>mat1jaczyyy</h3>
                <div class="Post-body">
                    <p>Želim se razvijati u smjeru embedded (think ARM procesori kakvi se nalaze na tipkovnicama, periferiji itd.), mislim da mi za to sigurno idu Ugradbeni računalni sustavi u 6. semestru, ali ne znam što bih uzeo u 5. semestru. Isplati li se uzeti Arhitekturu računala 2 za to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero</h3>
                <div class="Post-body">
                    <p><a href="467.html" class="PostMention" data-id="236705">mat1jaczyyy</a> Ja isto planiram u tom smjeru. Pričao sam s mentorom o tome pa mi je preporučio osnove obradbe signala i alate za razvoj digitalnih sustava. Probaj i ti pitati svog mentora pa vidi šta će reći</p>
                </div>
            </div>

            <hr>

:"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"2286"}},"mentionedBy":{"data":[{"type":"posts","id":"236024"}]},"reactions":{"data":[{"type":"post_reactions","id":"464690"}]}}},{"type":"posts","id":"236024","attributes":{"number":458,"createdAt":"2021-09-11T10:24:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/457\u0022 class=\u0022PostMention\u0022 data-id=\u0022236019\u0022\u003EblaBla\u003C\/a\u003E Prosle godine nije isao nego je isla kombinacija tog predmeta plus Obrada informacija i zvalo se obrada informacija tako da pogledaj recenzije za taj predmet, ali ove godine ce se mijenjati\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236069","attributes":{"number":460,"createdAt":"2021-09-11T12:59:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/459\u0022 class=\u0022PostMention\u0022 data-id=\u0022236058\u0022\u003EPegi\u003C\/a\u003E Za pragove nisam 100% sigurna vise, al mislim da je projekt imao prag od 50% ili tako nesto. Uglavnom taj projekt je dosta bitan. Radi se u grupama, prosle godine nas je bilo 4 u svakoj grupi. Tema i grupe se proizvoljno formiraju na pocetku semestra i projekt bi se uglavnom trebao raditi tijekom cijelog semestra. Postoji kontrola tocka sredinom semestra gdje dobijete neki feedback kako radite i sta jos trebate napravit. Obavezno je pojaviti se na tome, ali mozete imat apsolutno nista napravljeno. Tako da se uglavnom najveci dio napravi u drugom ciklusu. Na kraju semestra se predaje projekt te vas asistent malo ispita po vasem izvjescu i dobijete bodove. Nista pretesko niti prezahtjevno imo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1057"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236186","attributes":{"number":461,"createdAt":"2021-09-11T19:01:45+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ELokalne Mre\u017ee\u003C\/h2\u003E\n\u003Cp\u003EAko se planirate baviti mrezama u buducnosti, mislim da je ovo jedan od najkorisnijih predmeta koje mozete upisati na faksu. Bavi se mre\u017eama na layeru 1 i 2, dakle do rutera. Sto se gradiva tice, sastoji se od ucenja o:\u003Cbr\u003E\n-prijenosu podataka preko mreze(dakle frameovi)\u003Cbr\u003E\n-nesto sitno o uredajima\/kablovima i normama\u003Cbr\u003E\n-switchevima(mozda najveci dio predemeta) \u003Cbr\u003E\n-WLANovi\u003Cbr\u003E\nPredaju Ili\u0107 i \u0160i\u0161, predavanja su obavezna, ali jako chill. Gradivo nije tesko i nauci se zbilja puno, posebice na Ili\u0107evim predavanjima. Ispiti su mix pitanja na zaokruzivanje i nesto esejskih + tu i tamo koji zadatak. Uglavnom vade pitanja s Ciscovog CCNA za koji je ovaj predmet izvanredan uvod. Ako slusate predavanja + malo prodete kroz biljeske prije ispita imate zagarantiran prolaz. \u003Cbr\u003E\n3 su Labosa, jedan o nekim naredbama u Linuxu, jedan u Cisco Packet Traceru i jedan s konfiguracijom nekog Wireless access pointa. Labosi su defacto neobavezni, ali na kraju semestra morate zadovoljiti uvijet na ispitu iz labosa, dakle jos jedan dodatni pisani ispit koji ispituje samo ono sto je trebalo biti odradeno na labosima. Svaki labos ce vam uzeti maksimalno koji sat. Stvarno nije tesko, uglavnom samo pratite upute + imate cijeli semestar da ih odradite.\u003Cbr\u003E\nSve u svemu opisao bi ovaj predmet kao koristan i izrazito opusten, a i dobivate priliku da slusate Iliceve rantove barem jednom tjedno.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa ako vas zanimaju mre\u017ee, inace lagan predmet ako trebate nesto upisati + nije lose znati osnove mreza\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-09-11T19:02:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1321"}},"editedUser":{"data":{"type":"users","id":"1321"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236311","attributes":{"number":462,"createdAt":"2021-09-12T11:48:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENumeri\u010dka matematika: te\u017eina labosa\/ispita?  Jel se vidi neka fina matematika?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"2501"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236487","attributes":{"number":463,"createdAt":"2021-09-12T20:30:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li netko iskustva i da bi dao recenziju kolegija Paralelizam i konkurentnost?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"2311"}},"mentionedBy":{"data":[{"type":"posts","id":"236490"}]},"reactions":{"data":[]}}},{"type":"posts","id":"236490","attributes":{"number":464,"createdAt":"2021-09-12T20:48:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/463\u0022 class=\u0022PostMention\u0022 data-id=\u0022236487\u0022\u003EJaha\u010d Kali Yuge\u003C\/a\u003E \u003Cbr\u003E\nIma\u0161 i review negdje gore u ovom threadu.\u003C\/p\u003E\n\n\u003Cp\u003EPro\u0161le godine se prvi put izvodio. Gradiva nema puno i nije te\u0161ko, ak se dobro sje\u0107am bila su dva labosa + neki projekt (odabere\u0161 same ne\u0161to i onda to napravi\u0161), opet ni\u0161ta pre te\u0161ko. Glavni problem kod predmeta je dosta lo\u0161a organizacija (e.g. tek na dan ispita se saznalo da se odr\u017eava na fakultetu, a ne online, obavijesti sa ferweb-a se uop\u0107e nisu koristile tokom izvo\u0111enja cijelog predmeta, datumi predaje labosa uop\u0107e nisu bili specificirani). Ove godine mo\u017eda bude ne\u0161to bolje barem po pitanju ogranizacije.\u003C\/p\u003E","editedAt":"2021-09-12T20:48:28+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"285"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"285"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236554","attributes":{"number":465,"createdAt":"2021-09-13T01:12:43+00:00","contentType":"comment","contentHtml":"\n\u003Cp\u003ENema recenzija sljede\u0107ih predmeta, pa ako ih je netko slusao super bi bilo da podijeli iskustvo s nama.\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EUmre\u017eene vi\u0161emedijske usluge\u003C\/li\u003E\n\u003Cli\u003EOsnove paralelnih sustava i arhitektura\u003C\/li\u003E\n\u003Cli\u003EInteraktivni simulacijski sustavi\u003C\/li\u003E\u003C\/ul\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1
