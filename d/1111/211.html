    <div class="container">
    <h2>[RAC] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Sad cu u ljetnom semestru imati samo Zavrsni rad + KOMMRE, pa imate li prijedlog za 1 ili 2 dodatna kolegija da mi ne bude dosadno, a da su korisni a tiču se programskom inženjerstva? Namjeravam uzeti Oblikovne obrasce, mozda uz to jos jedan kolegij vezan uz PI? Ako nema neki za PI, mozda neki na kojem bih naucio nesto korisno a da nije striktno vezano za PI? Je li dobra ideja reci mentoru da imam malo opterecenja za ljetni semestar pa da mi on predlozi neke kolegije koje smatra da bi mi bili korisni za Zavrsni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="201.html" class="PostMention" data-id="118126">[obrisani korisnik]</a></p> 

<p>upisi neku vjestinu, to su i jedini PI predmeti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="118122">prvi do boga</a>  nisam ni tvrdio da se uci kako socketi rade u pozadini, ovo moje “kako radi ispod haube” se odnosilo na komunikaciju socketima, a ne na ono sto se događa na jos nizoj razini, tj. kako sami socketi rade ispod haube. Ne znam kako to da se vise ne implementiraju tcp i udp server, ali prije 3 godine (kada sam ja slusao kolegij) su se sasvim sigurno implementirali. Sve zadace i labosi su se svodili na implementaciju raznih tipova servera i klijenata, a medu njima su bili i tcp/udp serveri.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div> <p><a href="203.html" class="PostMention" data-id="118151">allien</a>  Ne znam kako to da se vise ne implementiraju tcp i udp server</p></div></blockquote>
   
   <p>Implementiraju se, ali koristeci gotove funkcije. Malo si pretenciozno opisao predmet pa sam klarificirao da ne bi netko dobio krivu sliku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Koji su predmeti easy mode za idući semestar? Kanio sam uzeti skriptne i oblikovne obrasce, ali se dvoumim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="118174">Lyras</a> Ergonomija je easiest mode koji možeš imat, a uz to možda i najkorisniji jer ima real-life primjene<br>
Skriptni ti je risk jer su ih dosta otežali prošle god, ali i dalje mislim da su lakši od oblikovnih</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="118174">Lyras</a> ergonomija i osnove virtualnih okruženja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="205.html" class="PostMention" data-id="118179">Amon</a>, <a href="../../u/Lyras.html" class="UserMention">@Lyras</a>  Ergonomija i Osnove virtualnih okruženja su dosta lagani, a opet donekle zanimljivi. Ja sam slušao Skriptne i nisu potrebna nikakva predavanja osim one njihove skripte za dobru ocjenu.</p>

<p><a href="207.html" class="PostMention" data-id="118188">LongArmedJohnny</a> Bio mi je toliko mrtvo dosadni predmet da sam promijenio smjer na preddiplomskom samo kako se ne bih trebao zajebavati s njime.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p>Svi koji pišete da su skriptni bili toliko teži prošle godine, mislim da obeshrabrujete kolege bezveze pa evo i drugačijeg mišljenja. Također sam slušala skriptne prošle godine i jedino po čemu je predmet bio teži nego prethodnih godina je to što nije bilo međuispita pa je na završnom bilo svo gradivo, a do toga je došlo samo zbog tek uvedene online nastave koju pola fakulteta nije ozbiljno shvatilo, pa tako ni profesori na ovom predmetu koji su odlučili otići na korona-godišnji tijekom cijelog semestra. Ali realno, većina ionako ne ide na predavanja pa ne vidim neki veliki gubitak u tome što se profesori nisu trudili, osim što nisu odgovarali na mailove.<br>
Ukratko, ako želite lagan, a i koristan predmet upišite skriptne jer ne vjerujem da će se situacija od prošle godine ponoviti, a opet, zbilja nije bila ni toliko strašna, uz minimum truda se mogla četvorka na predmetu dobit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p>Interaktivna racunalna grafika? Iskustva?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="207.html" class="PostMention" data-id="118188">LongArmedJohnny</a> Hm, jako disonantan predmet, to je prvo što mi pada na pamet.</p> 

<p>Na labosima (ima ih 4) radiš OpenGL i to ti se svodi na dosta googlanja plus kombiniranja s Čupićevom skriptom. <br>
Imaš lakšu i težu inačicu labosa, a obje nose isti broj bodova.</p>

<p>Imaš dvije zadaće, budu zadaci s wikija u njima i nose dosta bodova (10, ako se dobro sjećam?)</p>

<p>Ispite su promijenili prošle godine. Koliko sam shvatila, prijašnjih godina je bilo manje zadataka i ocjenjivali su postupak baš (i još je bilo da moraš zaokružiti odgovor koji smatraš točnim). <br>
Prošle godine su promijenili tako da postupak uopće ne gledaju i sve je potpuno na optički čitač. Ispit ti je u biti kao digitalna logika (Čupić sastavlja ispite, zajedno s asistentima).</p>

<p>Predavanja i prezentacije nisu baš korisne.</p>

<p>Zašto sam rekla disonantan predmet? Well, labosi su ti dakle OpenGL, ispiti su ti Čupićeva skripta od oko 300 stranica i zadaci s wikija (plus koji zadačić vezan za OpenGL), a ako imaš nesreće ići na rok, moraš za usmeni naučiti dosta loše prezentacije i nažalost, ima dosta novih stvari na njima u odnosu na skriptu koju ćeš vjerojatno pročitati.<br>
I da, na rokovima imaš pragove od 50% na pismenom i usmenom dijelu.</p> 

<p>Uglavnom, ima dosta posla.<br>
Ako te zanima računalna grafika i linearna algebra, mogao bi ovo biti predmet za tebe.<br>
Ako nisi toliko zagrijan za to, možda ima nekih boljih predmeta.</p>

<p>Ljudi uglavnom ne vole ovaj predmet, meni osobno nije ostavio toliko gorki okus u ustima (položila sam predmet na jesen).</p>

<p>I da, kolega <a href="../../u/Cvija.html" class="UserMention">@Cvija</a> je riješio apsolutno sve zadatke s wikija i stavio u jednu zbirku. Mislim da je to jakoo veliko olakšanje što se tiče predmeta i da bi s time trebalo biti dosta lakše proći ga, ali i naučiti neke stvari.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="207.html" class="PostMention" data-id="118188">LongArmedJohnny</a> Izbjeći u širokom luku, znam kolegu koji je uzeo PIIS na preddipl samo da bi izbjegao predmet, sad je RZ na dipl 😂</p>

<p>Predavanja su beskorisna, to je najveći problem, a bez predavanja se dosta toga samostalno treba pohvatati. Labosi su zajebani u smislu da imaš pragove individualno, dakle lagano ti je past predmet na svakom od 4 labosa. Dva bliža frenda su upravo tako pali predmet, i to već na prvom labosu, a jedan od njih je pao završni samo da ne padne na drugom upisu opet (iako je to opet njegova krivica što prokrastinira).</p>

<p>Ugl. clusterfuck, ak te fkt ne zanima područje bolje je nać alternativu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="207.html" class="PostMention" data-id="118188">LongArmedJohnny</a> necu ponavljat sta su kolege rekle, al meni je predmet bio cak i dobar, ak ces upisivat, cupiceva skripta go brr, labosa se ne sjecam da su bili preteski samo sto sam ja radio u C++ i imao milijun bugova zbog tog lol a na kraju se ocjenjuje (ocjenjivalo?) po gaussu pa mi je malo vise od minimum efforta doneslo 4.</p>

<p>U svakom slucaju, ako mislis da ti zanimljivo zvuci ucitavanje 3d modela, crtanje u prostoru, geometrijske trasformacije, culling, lightning, animating and bezier, onda upisi, ako ne, nemoj jer nije najlaksi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="211.html" class="PostMention" data-id="118230">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Labosi su zajebani u smislu da su pragovi</p></div></blockquote>

<p>Da, trebaju biti svi predani, ali, ako se dobro sjećam, sami po sebi nemaju pragove?</p>

<blockquote class="uncited"><div><p><a href="211.html" class="PostMention" data-id="118230">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> lagano ti je past na labosima</p></div></blockquote>

<p>Jedino treći, s animacijom Beziera je malo teži? Ostalo se mislim stvaro uz skriptu da riješiti.<br>
Moje mišljenje sve, naravno.</p> 

<p>E i da, na kontirnuiranoj nastavi je prag samo za ocjenu 2, sve ostalo se formira po Gaussu.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="211.html" class="PostMention" data-id="118230">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> jedan od njih je pao završni samo da ne padne na drugom upisu opet (iako je to opet njegova krivica što prokrastinira).</p></div></blockquote>

                    <blockquote class="uncited"><div><p><a href="212.html" class="PostMention" data-id="118232">Emma63194</a> Da, trebaju biti svi predani, ali, ako se dobro sjećam, sami po sebi nemaju pragove?</p></div></blockquote>

                <div class="Post-body">
                    <p><a href="213.html" class="PostMention" data-id="118239">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Moguće da se i ja samo ne sjećam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="118240">Emma63194</a> A ono, nisam ni ja bio siguran jer ako nemaš problema s predmetom stvarno nije primijetno, problem je što ti to bude u 6. semestru kad potencijalno stvarno nemaš vremena i onda to neke ljude skrši više nego što bi trebalo a ne možeš skippati ni jedan labos, a ako ga napraviš šlampavo, lagano te sruše i na kolokviju. Po meni dost neželjeni stres za nešto što ti realno nije baš prekorisno osim ako ne ideš u neki gamedev ili taj svijet, ali onda si valjda zainteresiran za to.</p>

<p>Međutim treba reći da će se na FER3 to možda mijenjati, nisu ovo prve godine da se ljudi žale da su predavanja neslušljiva i da su labosi opasni.</p>

0022PostMention\u0022 data-id=\u0022118188\u0022\u003ELongArmedJohnny\u003C\/a\u003E Bio mi je toliko mrtvo dosadni predmet da sam promijenio smjer na preddiplomskom samo kako se ne bih trebao zajebavati s njime.\u003C\/p\u003E","editedAt":"2021-01-08T10:14:36+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"395"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"395"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"235758"},{"type":"post_reactions","id":"235793"},{"type":"post_reactions","id":"235866"},{"type":"post_reactions","id":"236494"},{"type":"post_reactions","id":"284976"}]}}},{"type":"posts","id":"118186","attributes":{"number":206,"createdAt":"2021-01-08T09:21:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESvi koji pi\u0161ete da su skriptni bili toliko te\u017ei pro\u0161le godine, mislim da obeshrabrujete kolege bezveze pa evo i druga\u010dijeg mi\u0161ljenja. Tako\u0111er sam slu\u0161ala skriptne pro\u0161le godine i jedino po \u010demu je predmet bio te\u017ei nego prethodnih godina je to \u0161to nije bilo me\u0111uispita pa je na zavr\u0161nom bilo svo gradivo, a do toga je do\u0161lo samo zbog tek uvedene online nastave koju pola fakulteta nije ozbiljno shvatilo, pa tako ni profesori na ovom predmetu koji su odlu\u010dili oti\u0107i na korona-godi\u0161nji tijekom cijelog semestra. Ali realno, ve\u0107ina ionako ne ide na predavanja pa ne vidim neki veliki gubitak u tome \u0161to se profesori nisu trudili, osim \u0161to nisu odgovarali na mailove.\u003Cbr\u003E\nUkratko, ako \u017eelite lagan, a i koristan predmet upi\u0161ite skriptne jer ne vjerujem da \u0107e se situacija od pro\u0161le godine ponoviti, a opet, zbilja nije bila ni toliko stra\u0161na, uz minimum truda se mogla \u010detvorka na predmetu dobit.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"479"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"118188","attributes":{"number":207,"createdAt":"2021-01-08T09:22:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EInteraktivna racunalna grafika? Iskustva?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"212"}},"mentionedBy":{"data":[{"type":"posts","id":"118200"},{"type":"posts","id":"118208"},{"type":"posts","id":"118230"},{"type":"posts","id":"118272"}]},"reactions":{"data":[]}}},{"type":"posts","id":"118200","attributes":{"number":208,"createdAt":"2021-01-08T09:39:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/207\u0022 class=\u0022PostMention\u0022 data-id=\u0022118188\u0022\u003ELongArmedJohnny\u003C\/a\u003E Hm, jako disonantan predmet, to je prvo \u0161to mi pada na pamet.\u003C\/p\u003E \n\n\u003Cp\u003ENa labosima (ima ih 4) radi\u0161 OpenGL i to ti se svodi na dosta googlanja plus kombiniranja s \u010cupi\u0107evom skriptom. \u003Cbr\u003E\nIma\u0161 lak\u0161u i te\u017eu ina\u010dicu labosa, a obje nose isti broj bodova.\u003C\/p\u003E\n\n\u003Cp\u003EIma\u0161 dvije zada\u0107e, budu zadaci s wikija u njima i nose dosta bodova (10, ako se dobro sje\u0107am?)\u003C\/p\u003E\n\n\u003Cp\u003EIspite su promijenili pro\u0161le godine. Koliko sam shvatila, prija\u0161njih godina je bilo manje zadataka i ocjenjivali su postupak ba\u0161 (i jo\u0161 je bilo da mora\u0161 zaokru\u017eiti odgovor koji smatra\u0161 to\u010dnim). \u003Cbr\u003E\nPro\u0161le godine su promijenili tako da postupak uop\u0107e ne gledaju i sve je potpuno na opti\u010dki \u010dita\u010d. Ispit ti je u biti kao digitalna logika (\u010cupi\u0107 sastavlja ispite, zajedno s asistentima).\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja i prezentacije nisu ba\u0161 korisne.\u003C\/p\u003E\n\n\u003Cp\u003EZa\u0161to sam rekla disonantan predmet? Well, labosi su ti dakle OpenGL, ispiti su ti \u010cupi\u0107eva skripta od oko 300 stranica i zadaci s wikija (plus koji zada\u010di\u0107 vezan za OpenGL), a ako ima\u0161 nesre\u0107e i\u0107i na rok, mora\u0161 za usmeni nau\u010diti dosta lo\u0161e prezentacije i na\u017ealost, ima dosta novih stvari na njima u odnosu na skriptu koju \u0107e\u0161 vjerojatno pro\u010ditati.\u003Cbr\u003E\nI da, na rokovima ima\u0161 pragove od 50% na pismenom i usmenom dijelu.\u003C\/p\u003E \n\n\u003Cp\u003EUglavnom, ima dosta posla.\u003Cbr\u003E\nAko te zanima ra\u010dunalna grafika i linearna algebra, mogao bi ovo biti predmet za tebe.\u003Cbr\u003E\nAko nisi toliko zagrijan za to, mo\u017eda ima nekih boljih predmeta.\u003C\/p\u003E\n\n\u003Cp\u003ELjudi uglavnom ne vole ovaj predmet, meni osobno nije ostavio toliko gorki okus u ustima (polo\u017eila sam predmet na jesen).\u003C\/p\u003E\n\n\u003Cp\u003EI da, kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Cvija\u0022 class=\u0022UserMention\u0022\u003E@Cvija\u003C\/a\u003E je rije\u0161io apsolutno sve zadatke s wikija i stavio u jednu zbirku. Mislim da je to jakoo veliko olak\u0161anje \u0161to se ti\u010de predmeta i da bi s time trebalo biti dosta lak\u0161e pro\u0107i ga, ali i nau\u010diti neke stvari.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"118230","attributes":{"number":211,"createdAt":"2021-01-08T10:59:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/207\u0022 class=\u0022PostMention\u0022 data-id=\u0022118188\u0022\u003ELongArmedJohnny\u003C\/a\u003E Izbje\u0107i u \u0161irokom luku, znam kolegu koji je uzeo PIIS na preddipl samo da bi izbjegao predmet, sad je RZ na dipl \ud83d\ude02\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja su beskorisna, to je najve\u0107i problem, a bez predavanja se dosta toga samostalno treba pohvatati. Labosi su zajebani u smislu da ima\u0161 pragove individualno, dakle lagano ti je past predmet na svakom od 4 labosa. Dva bli\u017ea frenda su upravo tako pali predmet, i to ve\u0107 na prvom labosu, a jedan od njih je pao zavr\u0161ni samo da ne padne na drugom upisu opet (iako je to opet njegova krivica \u0161to prokrastinira).\u003C\/p\u003E\n\n\u003Cp\u003EUgl. clusterfuck, ak te fkt ne zanima podru\u010dje bolje je na\u0107 alternativu.\u003C\/p\u003E","editedAt":"2021-01-08T11:01:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"118232"},{"type":"posts","id":"118255"}]},"reactions":{"data":[]}}},{"type":"posts","id":"118272","attributes":{"number":221,"createdAt":"2021-01-08T12:14:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/207\u0022 class=\u0022PostMention\u0022 data-id=\u0022118188\u0022\u003ELongArmedJohnny\u003C\/a\u003E necu ponavljat sta su kolege rekle, al meni je predmet bio cak i dobar, ak ces upisivat, cupiceva skripta go brr, labosa se ne sjecam da su bili preteski samo sto sam ja radio u C++ i imao milijun bugova zbog tog lol a na kra
