                    <div>
                                <h3>Koalefant</h3>
                <div class="Post-body">
                    <p>Koja je razlika izmedu osnova elektronike i elektronike 1? Ima li smisla r-ovcu upisavat elektroniku 1 ako nosi 1 ects vise i ako je gradivo isto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="416.html" class="PostMention" data-id="230299">Koalefant</a> U ovakvim slučajevima se pitaj jel ti treba taj ECTS. U naše vrijeme su npr. postajali UPRKAK i UPRKAK-R, ovaj R je bio identičan predmet (po svemu) samo je imao 1 manje ECTS i ljudi svejedno nisu previše iskorištavali to.</p>

<p>S druge strane, mislim da R-ovcu nema smisla uopće upisivati elektroniku IMO, mislim, predmet ima neke elemente koji bi mogli biti korisni pogotovo ak te više zanima hardver, ali fora je u tome što je fokus na bubanju zadataka od čeg i nemaš previše koristi</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="418.html" class="PostMention" data-id="233228">Ferovac123</a> <br>
Ne znam za Javu 1, ima mnogo recenzija u temi, ali RPPP je dosta beskoristan i jako površan. Lagan je (3/10 maksimalno) samo je dosta naporan, radis jednu te istu stvar za 4-5 entiteta (controllere i view-ove) uz nesto javascripta.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ferovac123</h3>
                <div class="Post-body">
                    <p><a href="419.html" class="PostMention" data-id="233229">[obrisani korisnik]</a> a to da se radi c# i .net? Kolko je to korisno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="420.html" class="PostMention" data-id="233235">Ferovac123</a> <br>
Ne znam koliko je korisno ali vrlo brzo pohvatas. Ako si polozio OOP gdje se radi Java onda neces imati nikakve muke jer je C# sintaksno slican Javi. Ali to ti je sve na jako osnovnoj razini, RPPP ti je kao neki Udemy course prakticki, jedino sto radis u timu i dobijes ocjenu, samo taj timski rad i nije toliko timski rad, samo na pocetku se morate dogovoriti oko sheme baze podataka i tko ce sto raditi, ali kasnije nije potreban neki timski rad jer svi rade na svome dijelu, eventualno trebas cekati da netko zavrsi neki svoj dio da mozes svoje odraditi. Dosta je kancerogeno izveden kolegij.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ferovac123</h3>
                <div class="Post-body">
                    <p><a href="421.html" class="PostMention" data-id="233237">[obrisani korisnik]</a> hvala ti😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><strong>Statistička analiza podataka</strong><br>
Matematički predmet koji je dosta jeben. Prolaze se raznorazni testovi, regresija, Bayesov pristup vjerojatnosti. Ovde naučite poantu CGT-a i koliko je zapravo koristan. Znanje iz ViS-a se slabo ispituje. Nekad čak daju npr. vjerojatnosti binomne razdiobe tako da ako nemate neko preveliko znanje iz ViS-a nema toliko veze, eventualno ćete tu i tamo neku formulu primjenjivat bez razumijevanja. S walpoleom se moze imat bilo koja ocjena, problem je jedino ako ko grupa skupite nesto manji broj bodova. Prosjek bodova iz projekta je oko 30 od 40 tako da se za to ne morate nesto posebno brinit. Na projektu se radi analiza stvarnih podataka u R-u (npr. mi smo imali odredit je li ljudi koji izlaze na rokove prolaze bolje od onih koji polazu kontinuirano). Mislim da je predmet odlican pogotovo za one koji misle na RZ. Virujem i da se na drustvenim fakultetima isto dosta rade ovi testovi, mada oni vjerojatno ne kuze to skroz.</p>

<p>E da i ekipa koja drzi predmet je fenomenalna (mislim i na asistente i na profesore). Svi su dragi i uvik su mi pomogli kad mi nesto nije bilo jasno.</p> 

<p><strong>Težina:</strong> 3/10<br>
<strong>Korisnost:</strong> 8/10<br>
<strong>Bih li preporučio predmet?</strong> definitivno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pegi</h3>
                <div class="Post-body">
                    <p><a href="423.html" class="PostMention" data-id="233263">azex</a> Jel problem ako ne znam R? Koja je bodovna struktura, ima li predmet labose/zadaće ili je to pokriveno projektom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><strong>Mrežno programiranje</strong><br>
Preporucam predmet svakom ko voli programirat u C-u i dobro mu ide. Izrađuju se mrezne aplikacije kao sta su serveri, klijenti, botnet mreza, implementira se tftp protokol za prijenos podataka, http server uz rest api. Ima doosta programiranja sta je super. Pripremite se rjesavat 3 labosa i 4 zadace, meni je trebalo otprilike jedan dan cili dan programiranja za rijesit svako, ali bitno je predat na vrime da vam mogu javit greske i kako ih ispravit. U pocetku se nisam bas snasa s debuggerom nego sam to radia preko printfova, zbog cega sam zi malo sjeba jer nikako nisam moga nac gresku. Izasa sam na rok i bilo je stvarno lagano ako ste rijesili zadace i labose. Obavezno naucite koristit lldb 80 debugger i ovaj predmet postane puno laksi. Sve u svemu, super je i dosta se nauci C-a.</p> 

<p><strong>Težina:</strong> 6/10<br>
<strong>Korisnost:</strong> 8/10<br>
<strong>Bih li preporučio predmet?</strong> DA</p>
                </div>
            </div>

r.studosi.net\/d\/1111\/416\u0022 class=\u0022PostMention\u0022 data-id=\u0022230299\u0022\u003EKoalefant\u003C\/a\u003E U ovakvim slu\u010dajevima se pitaj jel ti treba taj ECTS. U na\u0161e vrijeme su npr. postajali UPRKAK i UPRKAK-R, ovaj R je bio identi\u010dan predmet (po svemu) samo je imao 1 manje ECTS i ljudi svejedno nisu previ\u0161e iskori\u0161tavali to.\u003C\/p\u003E\n\n\u003Cp\u003ES druge strane, mislim da R-ovcu nema smisla uop\u0107e upisivati elektroniku IMO, mislim, predmet ima neke elemente koji bi mogli biti korisni pogotovo ak te vi\u0161e zanima hardver, ali fora je u tome \u0161to je fokus na bubanju zadataka od \u010deg i nema\u0161 previ\u0161e koristi\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"233228","attributes":{"number":418,"createdAt":"2021-08-30T14:44:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENeko prijedlog RPPP vs Java 1, koje je korisnije?\u003C\/p\u003E  ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"2393"}},"mentionedBy":{"data":[{"type":"posts","id":"233229"}]},"reactions":{"data":[]}}},{"type":"posts","id":"233229","attributes":{"number":419,"createdAt":"2021-08-30T14:59:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/418\u0022 class=\u0022PostMention\u0022 data-id=\u0022233228\u0022\u003EFerovac123\u003C\/a\u003E \u003Cbr\u003E\nNe znam za Javu 1, ima mnogo recenzija u temi, ali RPPP je dosta beskoristan i jako povr\u0161an. Lagan je (3\/10 maksimalno) samo je dosta naporan, radis jednu te istu stvar za 4-5 entiteta (controllere i view-ove) uz nesto javascripta.\u003C\/p\u003E  ","editedAt":"2021-08-30T15:01:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"233235"}]},"reactions":{"data":[]}}},{"type":"posts","id":"233235","attributes":{"number":420,"createdAt":"2021-08-30T15:28:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/419\u0022 class=\u0022PostMention\u0022 data-id=\u0022233229\u0022\u003E[obrisani korisnik]\u003C\/a\u003E a to da se radi c# i .net? Kolko je to korisno?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2393"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"233237"}]},"reactions":{"data":[]}}},{"type":"posts","id":"233237","attributes":{"number":421,"createdAt":"2021-08-30T15:39:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/420\u0022 class=\u0022PostMention\u0022 data-id=\u0022233235\u0022\u003EFerovac123\u003C\/a\u003E \u003Cbr\u003E\nNe znam koliko je korisno ali vrlo brzo pohvatas. Ako si polozio OOP gdje se radi Java onda neces imati nikakve muke jer je C# sintaksno slican Javi. Ali to ti je sve na jako osnovnoj razini, RPPP ti je kao neki Udemy course prakticki, jedino sto radis u timu i dobijes ocjenu, samo taj timski rad i nije toliko timski rad, samo na pocetku se morate dogovoriti oko sheme baze podataka i tko ce sto raditi, ali kasnije nije potreban neki timski rad jer svi rade na svome dijelu, eventualno trebas cekati da netko zavrsi neki svoj dio da mozes svoje odraditi. Dosta je kancerogeno izveden kolegij.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"233239"}]},"reactions":{"data":[]}}},{"type":"posts","id":"233239","attributes":{"number":422,"createdAt":"2021-08-30T15:48:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/421\u0022 class=\u0022PostMention\u0022 data-id=\u0022233237\u0022\u003E[obrisani korisnik]\u003C\/a\u003E hvala ti\ud83d\ude03\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2393"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"233263","attributes":{"number":423,"createdAt":"2021-08-30T17:27:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EStatisti\u010dka analiza podataka\u003C\/strong\u003E\u003Cbr\u003E\nMatemati\u010dki predmet koji je dosta jeben. Prolaze se raznorazni testovi, regresija, Bayesov pristup vjerojatnosti. Ovde nau\u010dite poantu CGT-a i koliko je zapravo koristan. Znanje iz ViS-a se slabo ispituje. Nekad \u010dak daju npr. vjerojatnosti binomne razdiobe tako da ako nemate neko preveliko znanje iz ViS-a nema toliko veze, eventualno \u0107ete tu i tamo neku formulu primjenjivat bez razumijevanja. S walpoleom se moze imat bilo koja ocjena, problem je jedino ako ko grupa skupite nesto manji broj bodova. Prosjek bodova iz projekta je oko 30 od 40 tako da se za to ne morate nesto posebno brinit. Na projektu se radi analiza stvarnih podataka u R-u (npr. mi smo imali odredit je li ljudi koji izlaze na rokove prolaze bolje od onih koji polazu kontinuirano). Mislim da je predmet odlican pogotovo za one koji misle na RZ. Virujem i da se na drustvenim fakultetima isto dosta rade ovi testovi, mada oni vjerojatno ne kuze to skroz.\u003C\/p\u003E\n\n\u003Cp\u003EE da i ekipa koja drzi predmet je fenomenalna (mislim i na asistente i na profesore). Svi su dragi i uvik su mi pomogli kad mi nesto nije bilo jasno.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003ETe\u017eina:\u003C\/strong\u003E 3\/10\u003Cbr\u003E\n\u003Cstrong\u003EKorisnost:\u003C\/strong\u003E 8\/10\u003Cbr\u003E\n\u003Cstrong\u003EBih li preporu\u010dio predmet?\u003C\/strong\u003E definitivno\u003C\/p\u003E","editedAt":"2021-08-30T17:27:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"855"}},"editedUser":{"data":{"type":"users","id":"855"}},"mentionedBy":{"data":[{"type":"posts","id":"235988"}]},"reactions":{"data":[]}}},{"type":"posts","id":"235988","attributes":{"number":452,"createdAt":"2021-09-11T06:25:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/423\u0022 class=\u0022PostMention\u0022 data-id=\u0022233263\u0022\u003Eazex\u003C\/a\u003E Jel problem ako ne znam R? Koja je bodovna struktura, ima li predmet labose\/zada\u0107e ili je to pokriveno projektom?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"2501"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"233620","attributes":{"number":424,"createdAt":"2021-09-01T09:58:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EMre\u017eno programiranje\u003C\/strong\u003E\u003Cbr\u003E\nPreporucam predmet svakom ko voli programirat u C-u i dobro mu ide. Izra\u0111uju se mrezne aplikacije kao sta su serveri, klijenti, botnet mr
