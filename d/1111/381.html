                                <h3>gladiator</h3>
                <div class="Post-body">
                    <h1>Diskretna Matematika 2</h1>

<p>Unatoč svojem imenu, predmet nije nastavak Diskretne matematike 1. Pravo ime predmeta bi trebalo biti nešto tipa “Matematičke osnove kriptografije”.</p>

<p>Prvi ciklus se radi elementarna teorija brojeva tj. modularna artimetika. Ništa previše strašno, ali treba riješiti nekoliko tipova zadataka da to sjedne na mjesto. Jedna od stvari na koje trebate biti spremni je rešetanje po kalkulatoru (npr. treba često računati stvari poput 3<sup>1</sup>, 3<sup>2</sup>, 3<sup>3</sup>, 3<sup>4</sup>… ). Zatim se u drugom ciklusu obrađuju matematičke strukture tipa polja, grupe, polugrupe i prstenovi da bi se tek u zadnja dva tjedna radila kriptografija u pravom smislu. AES je samo spomenut, dok ćete rješavati zadatke iz nekoliko kriptosustava koji se baziraju na modularnim operacijama, uključujući RSA.</p>

<p>Skripta koju koristite je prva <em>prava</em> matematička skripta što znači da se na jednoj stranici nalazi masivan broj korolara, teorema, definicija… Učenje teorije nije nužno za prolaz, ali odvojite vremena za čitanje skripte, barem tako da dobijete mali hint o tome kako se to radi <em>gore na brdu</em>, kod Mirogoja.</p>

<p>Osim MI/ZI, postoje i labosi koji se ove godine nisu održavali (zbog korone).</p>

<p>Predavanja su bila online, jednom tjedno, u ponedjeljak u 8 ujutro što je bila patnja kao takva. Nasreću, predavanja su se snimala.</p>

<p>Hoće li vam ovaj predmet biti koristan? <em>Vjerojatno</em> neće.</p> 

<p>Hoće li vam ovaj predmet dati okusa prave matematike? Hoće, ali ne očekujte Fields medalju. Ovaj predmet je drugačiji od svih drugih glupavih ferovskih matematika koji se svode na “zadatak-postupak” šemu.</p>

<p><strong>Težina:</strong> nije teško. Treba neko vrijeme da stvari sjednu na svoje mjesto, ali kad sjednu, onda imate 4 ili 5.<br>
<strong>Korisnost:</strong> Ovisi o vama i vašem stavu prema predmetu. Ako idete štrebati zadatke onda je korisnost 0, a ako čitate skriptu s razumijevanjem onda ćete dobiti pogled u malo drugačiji svijet</p>

<p>fun fact: 1. ciklus predmeta je teži nego 1. ciklus Teorije brojeva na pmfu</p>
                </div>

                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <h1>Sigurnost računalnih sustava</h1>

<details class="spoiler"><p>Dosta chill predmet. Ako ste prije nešto malo istraživali oko simetrične, asimetrične kriptografije, kontrole pristupa, zloćudnog koda i podešavanja firewall-a onda će vam predmet biti uživancija. Ako i niste to istraživali relativno bezbolno se može naučiti gledajući prezentacije i YouTube videe. Za 1, 2 i 4 labos ima nešto posla ali ništa strašno. Treći labos se riješi za sat vremena ako znate što radite. Pravila oko predaje labosa su ista kao i na Operacijskim sustavima uz neke sitne preinake. Ispiti su kombinacija pitalica, nadopuna i pitanja otvorenog tipa.</p> 

<p>Inače je predmet copy paste predmeta <em>Sigurnost u Internetu</em> koji se održava na diplomskom studiju FER2 programa tako da možete pogledati i repozitorij Studoša za ispite, labose i dodatne materijale.</p> 

<p>Težina: <strong>4/10</strong><br>
Korisnost: ako vas zanima sigurnost onda <strong>8/10</strong>, a ako ne onda <strong>5/10</strong></p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <h2>Odabrana poglavlja razvoja programske potpore 1 (Java 1)</h2>
<details class="spoiler"><p>Unpopular opinion incoming - nije toliko strašno. Treba stvarno dosta programirati (ali valjda je to i razlog zašto upisujete) i nisu bila snimana predavanja pa je to bilo 4+ sati svaki tjedan u komadu, ali preživi se. Gradivo konceptualno nije teško, prođe se kroz osnove OOP-a (temeljitije nego na tom predmetu), dosta stvari implementiraš od nule i nauči se nekoliko oblikovnih obrazaca kroz primjene u zadaćama. Činjenica je da je vještinu upisivalo 40-ak ljudi, a na predmetu nas je bilo 160+ i logično je da nije bajno završilo. Ima dosta posla, a nemaju svi volje ni vremena za to.<br>
Težina: <strong>7/ 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p></details>

<h2>Odabrana poglavlja razvoja programske potpore 2 (Java 2)</h2>
<details class="spoiler"> <p>Dosta lakši od prvog dijela, prva dva tjedna se radi višedretvenost, a nakon toga se prelazi na web i to traje do kraja semestra. Prođe se kroz UDP, TCP, napišete svoj HTTP server, onda Servleti i JSP te na kraju rad s bazama podataka. Čini mi se da Čupić nije skužio da svi prije ovoga odslušaju barem 2 obavezna predmeta vezana uz web (WiM i PROGI) pa dosta stvari objašnjava kao da ih prvi put vidite + zadaće su lakše nego na prvom dijelu (ne znam hoće li biti i dogodine). Dobra stvar ovog predmeta je što je popravio situaciju s uvjetima za ispite - na prvom dijelu su i MI, ZI, ali i rokovi bili nadogradnja zadaća i onda tko nije uploadao zadaću do roka je imao jako tešku situaciju. Na ovom predmetu, a možda to uvede dogodine i na OPRPP1, za zadaće ima rok i zakašnjela predaja, nakon čega se više ne može predavati. Na rokovima nema zadataka koji se oslanjaju na zadaće, pa ako ne stignete kontinuirano ipak možete položiti na roku.<br>
Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da  ako vas zanima web, inače ne</strong></p></details>

<h2>Oblikovni obrasci u programiranju</h2>
<details class="spoiler"><p>Ovaj predmet mi je preporučila svaka osoba koju sam pitao kad sam upisivao semestar, i iskreno ne znam zašto.<br>
 Istina, vidim kako mi se kod poboljšao i oblikovni obrasci su iznimno korisni za znati, ali mislim da ih se može naučiti i bez ovog predmeta. Labosi koji se pišu po 2 sata na papiru i koncept ispita mi se nije svidio, a  i predavanja su mi  bila dosta naporna. Jesam li dosta toga naučio - <strong>da</strong>, bih li ponovo upisao predmet - <strong>vjerojatno ne</strong>.<br>
Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Puno se nauči, ali dosta je naporan predmet. Odlučite sami</strong></p></details>

<h2>Upravljanje kakvoćom</h2>
<details class="spoiler"><p>Ogavan predmet - štrebanje oznaka ISO normi i starih pitanja.<br>
Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>0 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p></details>

<p>Od ovog što si spomenuo, ovaj uvod u znanost o podacima zvuči skemasto i nimalo obećavajuće, IRG će ti za to biti apsolutno beskoristan i kloni se toga ak želiš sačuvati živce, a raspoznavanje uzoraka ti nema gradivo koje će ti biti korisno u praksi. Meni je taj predmet osim zastarjelog gradiva bio simpatičan, i bio je onaj klik moment za ulazak u taj cijeli svijet, ali bi bilo pretjerivanje reći da mi je pomogao oko ikojeg aspekta dubokog učenja, više je samo popunio rupe jer mi nismo imali linearnu algebru kao predmet.</p>

                <div class="Post-body">
                    <p><a href="386.html" class="PostMention" data-id="222569">Ferovac123</a> ja sam uzeo navedenu kombinaciju</p>

<p>Izvedivo, ali ekipa sa progija me je morala nositi na projektu jer nisam nikad imao vremena raditi to.<br>
Uz to projekt R mi je bio dost izi i sklepao sam ga u tjedan dva, te je PPJ bio online pa je to olakšalo dosta ispite ako znaš na šta mislim 😉<br>
Vremena za projekt R i progi nisam imao većim dijelom zbog jave1, sap ti je ViS style predmet, ono ko da polažeš neku matematiku iz brucoških dana. Može se položiti kontinuiranim praćenjem + dva tri dana priprema po zadacima iz Walpolea (kad bi SAP bio kršćanstvo Walpole bi bila biblija), dakle to nije bio preveliki napor, no to mogu zahvaliti solidnom znanju ViSa, to stvarno daje prednost. A na Javu1 će ti otići većina vremena zbog opsežnih zadaća al isplati se s obzirom na to koliko detaljno naučiš fundamentalne stvari iz samog jezika i javine biblioteke.</p>

<p>Tldr: uzmi, izvedivo je, ali pobrini se da uzmeš lagan projekt R i/ili male obaveze oko projekta iz progija, jer i uz te pretpostavke bit će krvavo<br>
Ako uzmeš, neka ti je sa srećom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="386.html" class="PostMention" data-id="222569">Ferovac123</a> Uzeo identicnu kombinaciju. Sap nije toliko problematican sam po sebi, ali ako u nekom trenutku nesto ne razumijes tesko je vratiti se u kontinuitet. Najvise vremena uzima ucenje za ispite. Velciceva predavanja su ionako vrlo beskorisna tako da to vrijeme je kvalitetnije potrositi na citanje Walpolea. Preporuka je radit projekt stalno po malo dva tri sata tjedno i nac ekipu koja kuzi sta se radi jer na kraju ima obrana tog projekta i cijela ekipa dobiva odredenu kolicinu bodova koje onda podijelite medu sobom. Predmet nije nesto sto ces proc bez ucenja, ali zbog korisnosti ga se isplati upisat.<br>
Za dz iz jave racunaj barem 25 sati po zadaci. Ako nesto pode po zlu racunaj da ce bit blize 50 sati. Predmet realno nije toliko koristan koliko se prica i nisam siguran da je ono sto dobijes vrijedno vremena koje ulozis. Uz zadace racunaj da su ispiti bili grdi ove godine i dosta ekipe je upisivalo tri izborna na ljeto da mogu ispisat javu bez prolaza. Ako te zanima to sto se radi, a vrijeme mozda nije nesto cega imas na bacanje onda je pametnije uzet zadace i rjesavat ih samostalno bez obveze prema predmetu. <br>
Osobno da se mogu vratiti upisao bih SAP i uvod u znanost o podacima (ove godine se to zvalo osnove obrade signala tako da ne znam kako ce ta dva predmeta izgledati).</p>

ts","id":"152185","attributes":{"number":368,"createdAt":"2021-03-10T16:31:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/367\u0022 class=\u0022PostMention\u0022 data-id=\u0022152161\u0022\u003Efilip\u003C\/a\u003E blabla vratit \u0107u punja\u010d i laptop u stanju u kojem sam ih i dobio.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"855"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"174966","attributes":{"number":371,"createdAt":"2021-04-20T19:59:49+00:00","contentType":"discussionSplit","content":{"title":"3613","count":2,"url":"https:\/\/fer.studosi.net\/d\/3773-3613","toNew":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"217454","attributes":{"number":372,"createdAt":"2021-07-01T20:03:44+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EDiskretna Matematika 2\u003C\/h1\u003E\n\n\u003Cp\u003EUnato\u010d svojem imenu, predmet nije nastavak Diskretne matematike 1. Pravo ime predmeta bi trebalo biti ne\u0161to tipa \u201cMatemati\u010dke osnove kriptografije\u201d.\u003C\/p\u003E\n\n\u003Cp\u003EPrvi ciklus se radi elementarna teorija brojeva tj. modularna artimetika. Ni\u0161ta previ\u0161e stra\u0161no, ali treba rije\u0161iti nekoliko tipova zadataka da to sjedne na mjesto. Jedna od stvari na koje trebate biti spremni je re\u0161etanje po kalkulatoru (npr. treba \u010desto ra\u010dunati stvari poput 3\u003Csup\u003E1\u003C\/sup\u003E, 3\u003Csup\u003E2\u003C\/sup\u003E, 3\u003Csup\u003E3\u003C\/sup\u003E, 3\u003Csup\u003E4\u003C\/sup\u003E\u2026 ). Zatim se u drugom ciklusu obra\u0111uju matemati\u010dke strukture tipa polja, grupe, polugrupe i prstenovi da bi se tek u zadnja dva tjedna radila kriptografija u pravom smislu. AES je samo spomenut, dok \u0107ete rje\u0161avati zadatke iz nekoliko kriptosustava koji se baziraju na modularnim operacijama, uklju\u010duju\u0107i RSA.\u003C\/p\u003E\n\n\u003Cp\u003ESkripta koju koristite je prva \u003Cem\u003Eprava\u003C\/em\u003E matemati\u010dka skripta \u0161to zna\u010di da se na jednoj stranici nalazi masivan broj korolara, teorema, definicija\u2026 U\u010denje teorije nije nu\u017eno za prolaz, ali odvojite vremena za \u010ditanje skripte, barem tako da dobijete mali hint o tome kako se to radi \u003Cem\u003Egore na brdu\u003C\/em\u003E, kod Mirogoja.\u003C\/p\u003E\n\n\u003Cp\u003EOsim MI\/ZI, postoje i labosi koji se ove godine nisu odr\u017eavali (zbog korone).\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja su bila online, jednom tjedno, u ponedjeljak u 8 ujutro \u0161to je bila patnja kao takva. Nasre\u0107u, predavanja su se snimala.\u003C\/p\u003E\n\n\u003Cp\u003EHo\u0107e li vam ovaj predmet biti koristan? \u003Cem\u003EVjerojatno\u003C\/em\u003E ne\u0107e.\u003C\/p\u003E \n\n\u003Cp\u003EHo\u0107e li vam ovaj predmet dati okusa prave matematike? Ho\u0107e, ali ne o\u010dekujte Fields medalju. Ovaj predmet je druga\u010diji od svih drugih glupavih ferovskih matematika koji se svode na \u201czadatak-postupak\u201d \u0161emu.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETe\u017eina:\u003C\/strong\u003E nije te\u0161ko. Treba neko vrijeme da stvari sjednu na svoje mjesto, ali kad sjednu, onda imate 4 ili 5.\u003Cbr\u003E\n\u003Cstrong\u003EKorisnost:\u003C\/strong\u003E Ovisi o vama i va\u0161em stavu prema predmetu. Ako idete \u0161trebati zadatke onda je korisnost 0, a ako \u010ditate skriptu s razumijevanjem onda \u0107ete dobiti pogled u malo druga\u010diji svijet\u003C\/p\u003E\n\n\u003Cp\u003Efun fact: 1. ciklus predmeta je te\u017ei nego 1. ciklus Teorije brojeva na pmfu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"242"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"217574","attributes":{"number":373,"createdAt":"2021-07-02T08:36:12+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ESigurnost ra\u010dunalnih sustava\u003C\/h1\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDosta chill predmet. Ako ste prije ne\u0161to malo istra\u017eivali oko simetri\u010dne, asimetri\u010dne kriptografije, kontrole pristupa, zlo\u0107udnog koda i pode\u0161avanja firewall-a onda \u0107e vam predmet biti u\u017eivancija. Ako i niste to istra\u017eivali relativno bezbolno se mo\u017ee nau\u010diti gledaju\u0107i prezentacije i YouTube videe. Za 1, 2 i 4 labos ima ne\u0161to posla ali ni\u0161ta stra\u0161no. Tre\u0107i labos se rije\u0161i za sat vremena ako znate \u0161to radite. Pravila oko predaje labosa su ista kao i na Operacijskim sustavima uz neke sitne preinake. Ispiti su kombinacija pitalica, nadopuna i pitanja otvorenog tipa.\u003C\/p\u003E \n\n\u003Cp\u003EIna\u010de je predmet copy paste predmeta \u003Cem\u003ESigurnost u Internetu\u003C\/em\u003E koji se odr\u017eava na diplomskom studiju FER2 programa tako da mo\u017eete pogledati i repozitorij Studo\u0161a za ispite, labose i dodatne materijale.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4\/10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: ako vas zanima sigurnost onda \u003Cstrong\u003E8\/10\u003C\/strong\u003E, a ako ne onda \u003Cstrong\u003E5\/10\u003C\/strong\u003E\u003C\/p\u003E\u003C\/details\u003E","editedAt":"2021-07-02T08:43:21+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":fal , ako neko ima iskustvo, recimo da prolazim s ~ 4.0 kontinuirano do sad\u003C\/p\u003E","editedAt":"2021-07-14T17:31:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"2393"}},"editedUser":{"data":{"type":"users","id":"2393"}},"mentionedBy":{"data":[{"type":"posts","id":"222576"},{"type":"posts","id":"222579"},{"type":"posts","id":"222601"},{"type":"posts","id":"222605"},{"type":"posts","id":"222671"},{"type":"posts","id":"222674"}]},"reactions":{"data":[]}}},{"type":"posts","id":"222576","attributes":{"number":387,"createdAt":"2021-07-14T17:34:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E A ono, dosta je zahtjevno i faks mi je oduzimao najvise vremena od svih semestara. Cupiceva java sama mi je uzimala puna 3 do 4 dana tjedno, dok sam ostale dane onda raspodijelila na ostale predmete. Ja sam jos dosta vremena ulozila i u progi i sap projekte. Jedino sta te spasava je cinjenica da je zimski semestar pa raspodijelis drugi ciklus jos po praznicima. Al da, to je bilo moje iskustvo.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1057"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222579","attributes":{"number":388,"createdAt":"2021-07-14T17:43:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E nemoj ako zelis dobro rijesit i druge predmete, najbolje je izaberi jedno od toga, a drugo mozes na diplomskom(sap sigurno, za javu nez)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"855"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222601","attributes":{"number":389,"createdAt":"2021-07-14T18:51:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E cini mi se da bi mogao upisati paralelno ali pazi, to ti je jeben overload\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222605","attributes":{"number":390,"createdAt":"2021-07-14T18:58:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E ma mo\u017ee se\u2026 mislim imat \u0107e\u0161 vjv vi\u0161e posla, pogotovo u drugom ciklusu kad se nakupe rokovi za projekte i zada\u0107e iz jave, al bit \u0107e ti drago kad sve pro\u0111e, bar je meni bilo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1271"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222671","attributes":{"number":391,"createdAt":"2021-07-14T23:17:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E ja sam uzeo navedenu kombinaciju\u003C\/p\u003E\n\n\u003Cp\u003EIzvedivo, ali ekipa sa progija me je morala nositi na projektu jer nisam nikad imao vremena raditi to.\u003Cbr\u003E\nUz to projekt R mi je bio dost izi i sklepao sam ga u tjedan dva, te je PPJ bio online pa je to olak\u0161alo dosta ispite ako zna\u0161 na \u0161ta mislim \ud83d\ude09\u003Cbr\u003E\nVremena za projekt R i progi nisam imao ve\u0107im dijelom zbog jave1, sap ti je ViS style predmet, ono ko da pola\u017ee\u0161 neku matematiku iz bruco\u0161kih dana. Mo\u017ee se polo\u017eiti kontinuiranim pra\u0107enjem + dva tri dana priprema po zadacima iz Walpolea (kad bi SAP bio kr\u0161\u0107anstvo Walpole bi bila biblija), dakle to nije bio preveliki napor, no to mogu zahvaliti solidnom znanju ViSa, to stvarno daje prednost. A na Javu1 \u0107e ti oti\u0107i ve\u0107ina vremena zbog opse\u017enih zada\u0107a al isplati se s obzirom na to koliko detaljno nau\u010di\u0161 fundamentalne stvari iz samog jezika i javine biblioteke.\u003C\/p\u003E\n\n\u003Cp\u003ETldr: uzmi, izvedivo je, ali pobrini se da uzme\u0161 lagan projekt R i\/ili male obaveze oko projekta iz progija, jer i uz te pretpostavke bit \u0107e krvavo\u003Cbr\u003E\nAko uzme\u0161, neka ti je sa sre\u0107om.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"225"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"222674","attributes":{"number":392,"createdAt":"2021-07-14T23:34:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E Uzeo identicnu kombinaciju. Sap nije toliko problematican sam po sebi, ali ako u nekom trenutku nesto ne razumijes tesko je vratiti se u kontinuitet. Najvise vremena uzima ucenje za ispite. Velciceva predavanja su ionako vrlo beskorisna tako da to vrijeme je kvalitetnije potrositi na citanje Walpolea. Preporuka je radit projekt stalno po malo dva tri sata tjedno i nac ekipu koja kuzi sta se radi jer na kraju ima obrana tog projekta i cijela ekipa dobiva odredenu kolicinu bodova koje onda podijelite medu sobom. Predmet nije nesto sto ces proc bez ucenja, ali zbog korisnosti ga se isplati upisat.\u003Cbr\u003E\nZa dz iz jave racunaj barem 25 sati po zadaci. Ako nesto pode po zlu racunaj da ce bit blize 50 sati. Predmet realno nije toliko koristan koliko se prica i nisam siguran da je ono sto dobijes vrijedno vremena koje ulozis. Uz zadace racunaj da su ispiti bili grdi ove godine i dosta ekipe je upisivalo tri izborna na ljeto da mogu ispisat javu bez prolaza. Ako te zanima to sto se radi, a vrijeme mozda nije nesto cega imas na bacanje onda je pametnije uzet zadace i rjesavat ih samostalno bez obveze prema predmetu. \u003Cbr\u003E\nOsobno da se mogu vratiti upisao bih SAP i uvod u znanost o podacima (ove godine se to zvalo osnove obrade signala tako da ne znam kako ce ta dva predmeta izgledati).\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"users","id":"686","attributes":{"username":"neksi","displayName":"filip","avatarUrl":null,"slug":"neksi","joinTime":"2020-03-25T17:58:26+00:00","discussionCount":3,"commentCount":253,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":51,"fof-upload-uploadCountAll":51,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":17,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePol
