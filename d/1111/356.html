                                <h3>Krisle</h3>
                <div class="Post-body">
                    <h2>Inovacije i upravljanje tehnologijom</h2>

<p>Pitao sam Huljenića kako će izgledati predmet. Kaže:</p>

<blockquote class="uncited"><div><p>Kao što ste sami naveli predmet se istom uvodi i biti će sličan Menadžmentu u inženjerstvu.</p>

<p>Kostur predmeta je naučiti više o inovacijama (koje sve postoje i kako se planiraju), kao i općenito o modelima za upravljanje razvojem tehnologije. Stavljena je na stranici predmeta osnovna literature, kao i plan predavanja.</p>

<p>Vjerojatno će biti 1 seminarski zadatak (još to nismo fiksirali do kraja) i međuispiti i završni ispit (standardno).</p>

<p>Što se tiče predavanja plan je bio da budu uživo utorkom popodne, ali kako se sada stvari preslaguju mislim da će on biti “on-line” ali još ne znam točan dan i vrijeme. Ako će biti “on-line” svi će onda biti u jednoj grupi, a I inače broj studenata na tom predmetu je ograničen na 100.</p></div></blockquote>

<p>Pitam jel su predavanja obavezna:</p> 

<blockquote class="uncited"><div><p>Vjerojatno za sve bodove da – kažem slično kao na MuI-u, a pogotovo za prvu generaciju kada se još sve uspostavlja. Više će biti oko rada na seminaru.</p> 

<p>Nikoga se ne može obvezati na predavanja ali će postojati bodovi za predavanja i aktivnost. Znači ne obavezno ali dobro da se dobiju ti bodovi, svakako će se moći položiti i bez prisustva predavanjima.</p></div></blockquote>

<p><strong>TLDR:</strong> shema ko MUI - seminar, 10 bodova za predavanje, neki izi MI i ZI. Trebalo bi bit to sve ok. Huljo je kul lik.</p>
                </div>
            </div>

                                <h3>Letov</h3>
                <div class="Post-body">
                    <p>Vidim da nitko nije spomenuo ovaj izborni iz zimskog semestra.</p>

<h2>Otvoreno Računarstvo</h2>
<p>(FER3) (online)</p>

<p>Predmet se navodno puno izmijenio od prošlih godina, gdje je bio neki ekvivalent našem web predmetu (RPPZW). Pretežno se rade koncepti otvorenog računarstva, neki standardi, norme, projekti otvorenog koda, otvoreni podaci, API-ji i sl. Veliki dio bodova mogao se prikupiti samostalnim radom/domaćim zadaćama, preko odrađivanja nekog zadatka (ili neki jednostavan zadatak ili kratko istražiti i nešto napisati o temi tog tjedna) i uploadanja istog na Moodle ili obavljanje nekakve slične aktivnosti na satu. Služilo je i kao koristan način za biti u toku s gradivom bez pretjerano puno učenja.<br>
Labosi mi se osobno nisu baš dopali. Trebalo je napraviti skup nekih proizvoljno odabranih podataka i kroz svaki labos nadograđivati se na njega, od nekakvih bazičnih web stranica gdje ih se prikazuje do API-ja. Nisu bili teški koliko su bili “čudni”, jer mi se činilo da sam neusporedivo više vremena proveo prisjećajući se gradiva od RPPZW-a i Baza nego što sam zapravo koristio koncepte naučene na predmetu. Ima i neki 5. dodatni neobavezan labos kojeg je napravio izuzetno mali broj ljudi jer je bio poprilično nedefiniran, no činio se kao dosta lagani bodovi.<br>
Ispiti su bili poprilično chill. Dosta teorijski, međutim ne skroz “štreberski”. Prag od 40% na MI/ZI + neobavezan usmeni koji je, doduše, bio free bodovi i ispitivao iste stvari koje su se ispitivale na MI/ZI.</p> 

<p>Težina: <strong>4 / 10</strong>, dok god se ne zabušava na ovim zadaćama/zadacima i labosima, poprilično se lako prođe predmet i bez previše truda se može dobiti i solidna ocjena i uz minimalno učenje za ispite.<br>
Korisnost: <strong>5 / 10</strong>, ne osjećam se kao da sam naučio nešto što ću moći direktno primijeniti u budućnosti, no čini mi se da je dosta ovih koncepata dobro znati i da bi mogli biti korisni u nekim situacijama.<br>
Bih li preporučio/la predmet: <strong>Da</strong>, nije pretežak i nije beskoristan.</p>
                </div>

e,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"684"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"145614","attributes":{"number":355,"createdAt":"2021-02-21T22:22:59+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EInovacije i upravljanje tehnologijom\u003C\/h2\u003E\n\n\u003Cp\u003EPitao sam Huljeni\u0107a kako \u0107e izgledati predmet. Ka\u017ee:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EKao \u0161to ste sami naveli predmet se istom uvodi i biti \u0107e sli\u010dan Menad\u017ementu u in\u017eenjerstvu.\u003C\/p\u003E\n\n\u003Cp\u003EKostur predmeta je nau\u010diti vi\u0161e o inovacijama (koje sve postoje i kako se planiraju), kao i op\u0107enito o modelima za upravljanje razvojem tehnologije. Stavljena je na stranici predmeta osnovna literature, kao i plan predavanja.\u003C\/p\u003E\n\n\u003Cp\u003EVjerojatno \u0107e biti 1 seminarski zadatak (jo\u0161 to nismo fiksirali do kraja) i me\u0111uispiti i zavr\u0161ni ispit (standardno).\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de predavanja plan je bio da budu u\u017eivo utorkom popodne, ali kako se sada stvari preslaguju mislim da \u0107e on biti \u201con-line\u201d ali jo\u0161 ne znam to\u010dan dan i vrijeme. Ako \u0107e biti \u201con-line\u201d svi \u0107e onda biti u jednoj grupi, a I ina\u010de broj studenata na tom predmetu je ograni\u010den na 100.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPitam jel su predavanja obavezna:\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EVjerojatno za sve bodove da \u2013 ka\u017eem sli\u010dno kao na MuI-u, a pogotovo za prvu generaciju kada se jo\u0161 sve uspostavlja. Vi\u0161e \u0107e biti oko rada na seminaru.\u003C\/p\u003E \n\n\u003Cp\u003ENikoga se ne mo\u017ee obvezati na predavanja ali \u0107e postojati bodovi za predavanja i aktivnost. Zna\u010di ne obavezno ali dobro da se dobiju ti bodovi, svakako \u0107e se mo\u0107i polo\u017eiti i bez prisustva predavanjima.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ETLDR:\u003C\/strong\u003E shema ko MUI - seminar, 10 bodova za predavanje, neki izi MI i ZI. Trebalo bi bit to sve ok. Huljo je kul lik.\u003C\/p\u003E","editedAt":"2021-02-21T22:23:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"792"}},"editedUser":{"data":{"type":"users","id":"792"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"147284","attributes":{"number":356,"createdAt":"2021-02-26T12:18:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoliko je tezak\/lagan predmet Sigurnost racunalnih sustava?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"34"}},"mentionedBy":{"data":[{"type":"posts","id":"147308"},{"type":"posts","id":"147552"}]},"reactions":{"data":[]}}},{"type":"posts","id":"147308","attributes":{"number":357,"createdAt":"2021-02-26T14:08:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/356\u0022 class=\u0022PostMention\u0022 data-id=\u0022147284\u0022\u003Efoobar\u003C\/a\u003E mislim da je to novi predmet pa da nema nitko za podijelit iskustva\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"255"}},"discussion":{"data":{"type":"discussions","id": ada\u0107ama, preko odra\u0111ivanja nekog zadatka (ili neki jednostavan zadatak ili kratko istra\u017eiti i ne\u0161to napisati o temi tog tjedna) i uploadanja istog na Moodle ili obavljanje nekakve sli\u010dne aktivnosti na satu. Slu\u017eilo je i kao koristan na\u010din za biti u toku s gradivom bez pretjerano puno u\u010denja.\u003Cbr\u003E\nLabosi mi se osobno nisu ba\u0161 dopali. Trebalo je napraviti skup nekih proizvoljno odabranih podataka i kroz svaki labos nadogra\u0111ivati se na njega, od nekakvih bazi\u010dnih web stranica gdje ih se prikazuje do API-ja. Nisu bili te\u0161ki koliko su bili \u201c\u010dudni\u201d, jer mi se \u010dinilo da sam neusporedivo vi\u0161e vremena proveo prisje\u0107aju\u0107i se gradiva od RPPZW-a i Baza nego \u0161to sam zapravo koristio koncepte nau\u010dene na predmetu. Ima i neki 5. dodatni neobavezan labos kojeg je napravio izuzetno mali broj ljudi jer je bio poprili\u010dno nedefiniran, no \u010dinio se kao dosta lagani bodovi.\u003Cbr\u003E\nIspiti su bili poprili\u010dno chill. Dosta teorijski, me\u0111utim ne skroz \u201c\u0161treberski\u201d. Prag od 40% na MI\/ZI + neobavezan usmeni koji je, dodu\u0161e, bio free bodovi i ispitivao iste stvari koje su se ispitivale na MI\/ZI.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E, dok god se ne zabu\u0161ava na ovim zada\u0107ama\/zadacima i labosima, poprili\u010dno se lako pro\u0111e predmet i bez previ\u0161e truda se mo\u017ee dobiti i solidna ocjena i uz minimalno u\u010denje za ispite.\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E, ne osje\u0107am se kao da sam nau\u010dio ne\u0161to \u0161to \u0107u mo\u0107i direktno primijeniti u budu\u0107nosti, no \u010dini mi se da je dosta ovih koncepata dobro znati i da bi mogli biti korisni u nekim situacijama.\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E, nije prete\u017eak i nije beskoristan.\u003C\/p\u003E",
