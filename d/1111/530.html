<h2>Tehnologija u medicini</h2>

<p>Na studosima sam citao da je laksa od ergonomije, ima 4 obvezna labosa na koje morate doc (teams ili uzivo) gledat<br>
sta asistent pokazuje, starija kolegica kaze da je njoj ergonomija laksa jer je intuitivnija i ima manje za ucit</p>

<h2>Ergonomija</h2>

<p>Postoje ti pragovi ali frend me uvjerava da stvarno nije tesko niti su oni strogi koliko to izgleda na pragovima</p> 

<h2>Uvod u svemirske tehnologije</h2>

<p>Za one koji ne zele nista raditi, mogu upisati ovaj predmet, predati 4 zadace na moodlu gdje je svima ista i ostvariti prolaz.</p>

<h2>Osnove nuklearne fizike</h2>

 <p>Nisam sada nasao nikog starijeg da kaze da preporucuje kao lagan ali pisete seminar od 10 stranica (sto nas vise upise<br>
to cemo manje raditi 😆 ) kao na uprzna, dan prije se rjesavaju zadaci kakvi ce doci na ispit ali drugi brojevi (navodno),<br>
<em>MI je 14 tocno/netocno bez negativnih i 6 zadataka racunskih, ZI  je 31 tocno/netocno bez negativnih i jedan zadatak</em></p>

<h2>Moj odabir</h2>

<p>S obzirom da zelim sto manje biti na faksu, imati sto manje labosa ili bilo kakvih obveza, <strong>svemirske</strong> definitivno uzimam a <strong>nuklearnu</strong> cu uzeti prije medicine i ergonomije samo zbog labosa i pragova makar sam morao proci malo predavanja i vidjeti sto se tamo radi umjesto skupljanja bodova na dolaske na faks jer zivim izvan Zagreba</p>

<h2>Transvezalni</h2>

<p>Svima koji imaju na izbor inzeko, tehnologije, ukak –&gt; #spike-pipeline</p>

<h3>Inovacije i upravljanje tehnologijom</h3>

<p>Ako mozete nasrat 4k rijeci ili nac nekog da to napravi mi i zi bi trebali biti laksi od ukak-a.</p>

<p>Postoji kvota od 100 ljudi, ako ne upadnete, uvijek mozete na ukak i tamo ucit iso norme.</p> 

<p>Ne bih stvarao navalu niti paniku, neka svako odluci za sebe i kako upadne ali nije sada bas jako velika razlika.</p>

<p>Biramo manje zlo ovaj put s obzirom da nismo nista radili do sada.</p>

<p>Jbg, svi jednom padnu 😀</p>

                    <h1>Zimski semestar</h1>
<h2>Obavezni predmeti:</h2>
<h2>Prevođenje programskih jezika</h2>

<p>UTR 2<br>
Na predmetu se uči kako rade compileri i ne čini mi se baš korisno ako ih ne misliš radit.<br>
Ako te to ne zanima i ideš samo na prolaz, odabeš lakšu verziju labosa i ideš na rok za 2.<br>
Od labosa riješiš 1. i 3. (možda i 2. ako misliš da ti neće sve bit točno na ostalima), za 1. i 3. ne moraš znat gradivo, 4. je smrt. Testne podatke imaš sve na studosi-fer repozitoriju i ak ti oni svi prođu, trebali bi i na SPRUT-u.<br>
Za rok bi trebalo bit dovoljno proći jednom kroz predavanja i grindat pdf sa zadatcima koji je na repozitoriju.</p>

<p>Težina: <strong>3 / 10</strong> - na roku za 2<br>
Korisnost: <strong>? / 10</strong> - ovisi koliko te zanimaju compileri<br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>

<h2>Programsko inženjerstvo</h2>

<p>Code monkey predmet, gradivo mi se čini beskorisno.<br>
Projekt je najteži dio predmeta, u ekipi radiš web stranicu ili nešto drugo po izboru. Nosi samo 30 bodova, a valjda sam na njega potrošio više vremena nego na sve ostale predmete u ovom semestru. Imaš neke deadlinove do kojih moraš napraviti određeni dio posla što onda moraš prezentirat asistentu koji će te onda ispitivat gradivo predmeta nevezano za projekt (???).<br>
Prezentacije su po 80 slajdova punih teksta gdje ne vidiš što je važno za znati, a što ne.<br>
Ispit se sastoji od teorijskog dijela i crtanja UML dijagrama.<br>
Teorijski dio se sastoji od pitanja o stvarima koje nisi zapamtio iz prezentacija na koje moraš odgovoriti (nema zaokruživanja).<br>
UML dio je šablonski i nije težak te nosi dosta bodova.<br>
Moja preporuka: grindajte UML i pisanje test caseova i CTL za ZI.</p>

<p>Blicevi su na moodleu i pitanja se ponavljaju iz zadataka za vježbu pa ih lako crowdsourceate.</p>

<p>Težina: <strong>7 / 10</strong> - najviše zbog vremena koje sam uložio u projekt<br>
Korisnost: <strong>3 / 10</strong> - ak ništa, naučite napravit web stranicu u timu<br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>

<h2>Moji izborni:</h2>

<h2>Alati za razvoj digitalnih sustava</h2>

<p>Ak vam se sviđala digitalna logika, sviđat će vam se i ovo.<br>
Vučić super predaje i materijali su kvalitetni.<br>
Na predmetu se uči VHDL i građa FPGA<br>
Labosi su straightforward i nije teško dobiti sve bodove. Ako ti baš ne ide, možeš ga napravit kod kuće i onda iz memorije na labosu.<br>
Ispiti su šablona i skoro isti kao primjerci ispita koje imate na stranici predmeta. Malo su škakljivi jer se sastoje od pisanja VHDL-a (koji je dosta verbose) na papir pa nastane stiska s vremenom. Nama su produžili trajanje ispita jer su vidjeli da nitko nije stigao napisati do kraja.</p>

<p>Težina: <strong>3 / 10</strong> - ovisi o osobi, meni je VHDL bio dosta intuitivan<br>
Korisnost: <strong>7 / 10</strong> - ako misliš dalje ići u tom smjeru<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Paralelizam i konkurentnost</h2>

<p>Na predmetu se u 1. ciklusu uči o memoriji, performansama, multithreadingu i sl.<br>
U 2. ciklusu se uči OpenMP, API za pisanje paralelnih programa u C/C++, a predavanja su doslovno kopirana <a href="https://www.youtube.com/playlist?list=PLLX-Q6B8xqZ8n8bwjGdzBJ25X2utwnoEG" rel=" nofollow ugc">odavde</a>.</p>

<p>Labosi/projekt/seminar se sve odnosi na istu stvar i radi se o pisanju paralelnog programa po izboru u programskom jeziku/frameworku ovisno o temi i popratne dokumentacije u timu. Moguće je da bude dručkije sljedeće godine pošto nismo imali isto kao prošla generacija.</p>

<p>MI nema, a ZI je dosta jednostavan i šablonski te je 90% OpenMP.</p>

<p>Postoji i neobavezni usmeni za 10 bodova na koji nisam išao pa ne mogu ništa reći o njemu, ali ne vjerujem da je teži od ispita.</p>

<p>Težina: <strong>4 / 10</strong> - ovisi o temi koju dobiješ za projekt<br>
Korisnost: <strong>6 / 10</strong> - OpenMP mi se čini dosta koristan, barem kao uvod u osnovne koncepte konkurentnog programiranja<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Transverzalni:</h2>
<h2>Upravljanje znanjem</h2>

<p>Prelagan predmet.</p>

<p>Gradivo je malo čudno i sve se vrti oko toga da je implicitno znanje bolje od eksplicitnog te kako prenesti i sačuvati to znanje.</p>

<p>Seminar je obrada (čitaj: doslovno prevođenje) nekog članka u grupi, za što ti treba max 30 min. ako ne bacaš sve u google translate. Free 30 bodova.</p>

<p>Ispiti su 35 T/N pitanja bez negativnih bodova.<br>
Skoro nemoguće je pasti ovaj predmet kad imaš pitanja kao:<br>
Toyotizam podržava segregaciju. T/N 🤔</p>


<p>Težina: <strong>0 / 10</strong><br>
Korisnost: <strong>? / 10</strong> - nemam pojma<br>
Bih li preporučio/la predmet: <strong>Da za laki prolaz</strong></p>
                </div>
            </div>

                                <h3>Paladin</h3>
                <div class="Post-body">
                    <p>Malo još dok sam svjež sa mišljenjima izbornih predmeta 5.semestra</p>

<h2>Umrežene višemedijske usluge</h2>

<p>Morao sam upisati ovaj predmet kao obavezni jer mi je mentorica Lea Skorin-Kapov. Stvarno super predmet, proširi vam znanje sa komunikacijskih mreža plus učite osnove o stvarima poput kodiranja videa i audia, live streaminga, clouda, VR/AR. Profesorice na predmetu su stvarno super, zadaće i labosi su slični kao na KM, puno vas nauče, nisu teški i može se skupit dosta bodova na njima. Jedini downside predmeta za neke je usmeni koji nosi 10 bodova uz prag od 5. Pitanja na usmenom su stvarno osnove i stvari koje ako ste kontinuirano radili sigurno znate, usmeni postoji samo da osobe koje su možda prepisale zadaće i labose ne uspiju proći predmet for free.</p> 

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Interaktivni Simulacijski sustavi</h2>


<p>Ja sam prva godina da je predmet nosi 5 ECTS-a za razliku od 4 ECTS-a koliko je nosio prijašnjih godina. Predmet je stvarno free prolaz i među lakšim predmetima 5 semestra je, naučite dosta osnova o simulacijama, kako i zašto se rade simulacije, 3D modeliranja, fizika, kretnje… Projekt nosi 50 bodova i to je obično simulacija u Unity-u ili UE-u. Osobe koje se žele baviti Unity-em ili Unreal Engineom, smatram da je super jer ćete se natjerat da još bolje naučite engine i napravit ćete super projekt za dodat u životopis, za neke druge ljude ovaj predmet može biti free prolaz, ali smatram da ima i lakših u ovom semestru. Ispiti su dosta easy i ima 10 bodova za dolaske na predavanja.</p>

<p>Težina: <strong>2-5 / 10</strong><br>
Korisnost: <strong>2-8 / 10</strong> (ovisno o tome koliko mislite radit ili se švercat na projektu)<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

                                <h3>aux</h3>
                <div class="Post-body">
                    <h1>Zimski semestar</h1>

<p>Meni najteži semestar do sada, ali samo zato što sam izabro Čupićevu Javu i SAP i ciljao na dobre ocjene, nekima je bio najlakši.</p>

<h2>Programsko inženjerstvo</h2>

<p>Mogao je biti vrlo koristan predmet, ali je poprilično loš.</p>

<p>Najbolja (?) stvar oko predmeta je “projekt” - imate zadatak u timu od 7 složiti kompletnu web stranicu sa frontendom, backendom, bazom i LaTeX dokumentacijom. Realno jedna od korisnih stvari na faksu, sami birate tehnologije, naučite tih par tehnologija i naučite raditi u timu malo. Jako puno ovisi o vašem timu naravno. Kod nas nitko nije puno znao pa je ispalo jako puno posla jer smo svi sve učili.</p> 

<p>E sad to bi bila super stvar kad bi projekt činio, recimo, večinu ocjene. Problem je što projekt nosi 30 bodova, ali 15 od tih 30 bodove otpada na usmeno ispitivanje na kojem se ponovno ispituje gradivo predmeta. Tako da ispadne da taj cijeli projekt nosi 15 bodova, poprilično očajno.</p>

<p>A što se tiče gradiva… nauči se lako u 2 dana prije ispita, štrebanje čisto i učenje UML dijagrama. Prezentacije i pitanja na ispitu su jako retardirana, ali dijele bodove šakom i kapom tako da samo serite maksimalno na ispitu.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>

<h2>Prevođenje programskih jezika</h2>

<p>Doslovno UTR 2. Očekujte jednak tip gradiva, prezentacije i ispita. Što se gradiva tiče, potencijalno i malo lakše, bar meni.</p>

<p>Jedina razlika je što imate izbor labosa. Lakša inačica je nešto kao UTR, svaki labos se riješi u dan-dva, ali nosi upola manje bodova od teže, tako da ne možete uopće imat 5 (osim ako odete na rok). Težu nisam uzimao pa ne znam kakva je.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>

<h2>Odabrana poglavlja razvoja programske potpore 1 (Čupićeva Java)</h2>

<p>Definitivno najteži predmet do sada.</p> 

<p>Samo gradivo nije tako komplicirano, vrlo slično kao OOP samo puno dublje i veći naglasak na nekoj logici iza nekih odluka u Javi. <br>
Problem su zadaće - 8 zadaća u 12 tjedana, za svaku treba po nekih 10-25h. I opet, same po sebi nisu previše teške, samo ima puno posla.</p> 

<p>Sve u svemu, predmet je koristan za odslušat, zadaće su dobro iskustvo, ali nisam siguran je li samo po sebi vrijedno svog tog vremena.<br>
Najveća korist predmeta je u tome što dobro izgleda na CV-u? Na Career Speed Date-u jako puno poslodavaca je znalo za “Java tečaj” i puno im je to značilo. Valjda, idk.</p>

<p>Btw, i dalje nam nije ispravio ni <em>međuispite</em>. Sada je <em>vikend prije sljedećeg semestra</em>. Znači zimski rok se nije ni održao do sada jer nije ispravio ništa.</p> 

<p>Težina: <strong>9.5 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ako nemate ovako nekih svojih projekata, možda nije loše za CV imat bar Javu? Ali samo ako ste spremni bacit grindat zadaće svaki tjedan 20h</strong></p>

<h2>Statistička analiza podataka</h2>

<p>Ovo je VIS 2, ali lakši. Prvi ciklus je otprilike ponavljanje 11. i 12. skripte VIS-a (intervalne procjene i hipoteze), samo malo prošireno. Drugi ciklus su neke nove stvari, ali ništa previše komplicirano.</p>

<p>Gradivo ima puno manje hardcore matan1 style matematike, nema nikakvih dokaza niti teške teorije koju morate znat. Predmet se svodi na učenje “algoritama” (provođenja testova), ali opet dobro dođe i naučit zašto stvari rade tako kako rade.</p>

<p>Ispiti su standardni ZPM ispiti, samo, kažem, bez dokaza. Znači, relativno korektni i znate uvijek što očekivati.<br>
Osim ispita, tu je i projekt koji nosi 40 bodova, radi se u timu od 4. Za projekt dobijete neki dataset (npr. podaci o filmovima na IMDB-u) koji onda trebate analizirati u R-u primijenjujući stvari koje naučite na predavanjima. I ovdje vas asistentni ispituju i traže da 1) razumijete što ste radili u projektu 2) razumijete gradivo predmeta. Ali daju se dobri bodovi i nije previše posla.</p>

<p>Težina: <strong>5.5 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: **Ako planirate RZ, predmet je koristan čisto da se malo podsjetite VIS-a I guess. **</p>

trong\u003E11 \/ 10\u003C\/strong\u003E (stignete radit ono sto vas zanima)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E (ako se biraju najmanje zahtijevni)\u003C\/p\u003E\n\n\u003Ch2\u003EKvantna \/ Digitalni video\u003C\/h2\u003E\n\n\u003Cp\u003ETrebao sam raditi 4 poslijepodneva radi svoje savijesti, kazu frendovi da je digitalni video jos laksi i manje zahtijevan od kvantne.\u003C\/p\u003E\n\n\u003Cp\u003EZapravo je cak i zanimljivo gradivo uz zadatke iz kvantne.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E11 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2022-01-31T23:25:39+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"658"}},"editedUser":{"data":{"type":"users","id":"658"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276068","attributes":{"number":522,"createdAt":"2022-02-01T16:00:40+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003E6. semestar [prijedlog najlaksih i opisi]\u003C\/h2\u003E\n\n\u003Cp\u003Etl;dr upisujem svemirske i nuklearnu, tehnologije ako upadnem, dolje su opisi zasto\u003C\/p\u003E\n\n\u003Ch2\u003ETehnologija u medicini\u003C\/h2\u003E\n\n\u003Cp\u003ENa studosima sam citao da je laksa od ergonomije, ima 4 obvezna labosa na koje morate doc (teams ili uzivo) gledat\u003Cbr\u003E\nsta asistent pokazuje, starija kolegica kaze da je njoj ergonomija laksa jer je intuitivnija i ima manje za ucit\u003C\/p\u003E\n\n\u003Ch2\u003EErgonomija\u003C\/h2\u003E\n\n\u003Cp\u003EPostoje ti pragovi ali frend me uvjerava da stvarno nije tesko niti su oni strogi koliko to izgleda na pragovima\u003C\/p\u003E \n\n\u003Ch2\u003EUvod u svemirske tehnologije\u003C\/h2\u003E\n\n\u003Cp\u003EZa one koji ne zele nista raditi, mogu upisati ovaj predmet, predati 4 zadace na moodlu gdje je svima ista i ostvariti prolaz.\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove nuklearne fizike\u003C\/h2\u003E\n\n \u003Cp\u003ENisam sada nasao nikog starijeg da kaze da preporucuje kao lagan ali pisete seminar od 10 stranica (sto nas vise upise\u003Cbr\u003E\nto cemo manje raditi \ud83d\ude06 ) kao na uprzna, dan prije se rjesavaju zadaci kakvi ce doci na ispit ali drugi brojevi (navodno),\u003Cbr\u003E\n\u003Cem\u003EMI je 14 tocno\/netocno bez negativnih i 6 zadataka racunskih, ZI  je 31 tocno\/netocno bez negativnih i jedan zadatak\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EMoj odabir\u003C\/h2\u003E\n\n\u003Cp\u003ES obzirom da zelim sto manje biti na faksu, imati sto manje labosa ili bilo kakvih obveza, \u003Cstrong\u003Esvemirske\u003C\/strong\u003E definitivno uzimam a \u003Cstrong\u003Enuklearnu\u003C\/strong\u003E cu uzeti prije medicine i ergonomije samo zbog labosa i pragova makar sam morao proci malo predavanja i vidjeti sto se tamo radi umjesto skupljanja bodova na dolaske na faks jer zivim izvan Zagreba\u003C\/p\u003E\n\n\u003Ch2\u003ETransvezalni\u003C\/h2\u003E\n\n\u003Cp\u003ESvima koji imaju na izbor inzeko, tehnologije, ukak \u2013\u0026gt; #spike-pipeline\u003C\/p\u003E\n\n\u003Ch3\u003EInovacije i upravljanje tehnologijom\u003C\/h3\u003E\n\n\u003Cp\u003EAko mozete nasrat 4k rijeci ili nac nekog da to napravi mi i zi bi trebali biti laksi od ukak-a.\u003C\/p\u003E\n\n\u003Cp\u003EPostoji kvota od 100 ljudi, ako ne upadnete, uvijek mozete na ukak i tamo ucit iso norme.\u003C\/p\u003E \n\n\u003Cp\u003ENe bih stvarao navalu niti paniku, neka svako odluci za sebe i kako upadne ali nije sada bas jako velika razlika.\u003C\/p\u003E\n\n\u003Cp\u003EBiramo manje zlo ovaj put s obzirom da nismo nista radili do sada.\u003C\/p\u003E\n\n\u003Cp\u003EJbg, svi jednom padnu \ud83d\ude00\u003C\/p\u003E \n","editedAt":"2022-02-01T16:02:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"658"}},"editedUser":{"data":{"type":"users","id":"658"}},"mentionedBy":{"data":[{"type":"posts","id":"277505"}]},"reactions":{"data":[]}}},{"type":"posts","id":"277505","attributes":{"number":527,"createdAt":"2022-02-06T09:50:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/522\u0022 class=\u0022PostMention\u0022 data-id=\u0022276068\u0022\u003ESpike433\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ESvi koji su odabrali nuklearnu jer su htjeli super lagan predmet neka salju mentoru mail da otkljuca prijavu, meni je uspjelo, mislim da nakon 8. mentor moze do 14 otkljucat, ovaj mail je potvrda toga, uvijek postoje prva 2 tjedna koja je pozeljno izbjeci zbog najvecih guzvi za upis\/ispis predmeta\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-02-06\/1644140513-490719-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003Eodustajemo od nuklearne jer se mijenja nositelj (Sanda) i umjesto superlagane kategorije moglo bi otici u srednju ili laganu u najboljem slucaju\u003C\/p\u003E\n\n\u003Ch2\u003EPromjena odabira 2. izbornog\u003C\/h2\u003E\n\n\u003Cp\u003ENasao sam \u003Cstrong\u003EOsnove virtualnih okruzenja\u003C\/strong\u003E, 4 neobvezna labosa, mi\/zi na opisivanje, nigdje nikakvog praga pa upisujem njih. Jedino pazite da laptop moze runnat OpenGl, Blender, znam da je to jedina zamjerka predmetu.\u003C\/p\u003E\n\n\u003Cp\u003EOsobno bi rade rjesavo labose nego se pojavio 4 puta na faksu na medicini i gledao sta asistent radi, svi su lagani\u003Cbr\u003E\npredmeti i misljenja starijih su subjektivna pa n  i ZI se lako nau\u010di, a ni labosi nisu pretjerano te\u0161ki tako da se tu da uzeti dosta bodova. Predavanja nose 10% bodova (Nema praga).\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"616"}},"discussion":{"data":{"type":"discussions","id":"4685"}}}},{"type":"posts","id":"306727","attributes":{"number":535,"createdAt":"2022-06-29T14:23:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/527\u0022 class=\u0022PostMention\u0022 data-id=\u0022277505\u0022\u003ESpike433\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Enakon prodenih predmeta, smatram da je tum malo laksi od ovo-a jer je frend imao oba predmeta i na ovo je manje vremena potrosio na ucenje i labose\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"658"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"277516","attributes":{"number":529,"createdAt":"2022-02-06T10:17:08+00:00","contentType":"postMoved","content":{"targetDiscussionId":1487,"targetDiscussionTitle":"[ONF] O predmetu","count":2,"number":10,"originalPostId":277507},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"278054","attributes":{"number":530,"createdAt":"2022-02-08T12:07:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/23\u0022 class=\u0022PostMention\u0022 data-id=\u002245934\u0022\u003Emember\u003C\/a\u003E Kolega, jel ima\u0161 tu knjigu jo\u0161? Ako joj zna\u0161 ime.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1632"}},"mentionedBy":{"data":[{"type":"posts","id":"278320"}]},"reactions":{"data":[]}}},{"type":"posts","id":"278320","attributes":{"number":531,"createdAt":"2022-02-08T21:20:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/530\u0022 class=\u0022PostMention\u0022 data-id=\u0022278054\u0022\u003EJeff\u003C\/a\u003E  Knjiga je od The Gang of Four koja je navedena i na stranicama predmeta: \u003Ca href=\u0022https:\/\/www.amazon.com\/Design-Patterns-Elements-Reusable-Object-Oriented\/dp\/0201633612\u0022 rel=\u0022 nofollow ugc\u0022\u003Eamazon\u003C\/a\u003E. Ja sam je downloadala s ovog linka: \u003Ca href=\u0022https:\/\/www.pdfdrive.com\/design-patterns-elements-of-reusable-object-oriented-software-e161314266.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Epdfdrive\u003C\/a\u003E.\u003Cbr\u003E\nAl ovo je top: \u003Ca href=\u0022https:\/\/refactoring.guru\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/refactoring.guru\/\u003C\/a\u003E !!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"231"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"280316","attributes":{"number":532,"createdAt":"2022-02-17T21:00:28+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZimski semestar\u003C\/h1\u003E\n\u003Ch2\u003EObavezni predmeti:\u003C\/h2\u003E\n\u003Ch2\u003EPrevo\u0111enje programskih jezika\u003C\/h2\u003E\n\n\u003Cp\u003EUTR 2\u003Cbr\u003E\nNa predmetu se u\u010di kako rade compileri i ne \u010dini mi se ba\u0161 korisno ako ih ne misli\u0161 radit.\u003Cbr\u003E\nAko te to ne zanima i ide\u0161 samo na prolaz, odabe\u0161 lak\u0161u verziju labosa i ide\u0161 na rok za 2.\u003Cbr\u003E\nOd labosa rije\u0161i\u0161 1. i 3. (mo\u017eda i 2. ako misli\u0161 da ti ne\u0107e sve bit to\u010dno na ostalima), za 1. i 3. ne mora\u0161 znat gradivo, 4. je smrt. Testne podatke ima\u0161 sve na studosi-fer repozitoriju i ak ti oni svi pro\u0111u, trebali bi i na SPRUT-u.\u003Cbr\u003E\nZa rok bi trebalo bit dovoljno pro\u0107i jednom kroz predavanja i grindat pdf sa zadatcima koji je na repozitoriju.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E - na roku za 2\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E - ovisi koliko te zanimaju compileri\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EProgramsko in\u017eenjerstvo\u003C\/h2\u003E\n\n\u003Cp\u003ECode monkey predmet, gradivo mi se \u010dini beskorisno.\u003Cbr\u003E\nProjekt je najte\u017ei dio predmeta, u ekipi radi\u0161 web stranicu ili ne\u0161to drugo po izboru. Nosi samo 30 bodova, a valjda sam na njega potro\u0161io vi\u0161e vremena nego na sve ostale predmete u ovom semestru. Ima\u0161 neke deadlinove do kojih mora\u0161 napraviti odre\u0111eni dio posla \u0161to onda mora\u0161 prezentirat asistentu koji \u0107e te onda ispitivat gradivo predmeta nevezano za projekt (???).\u003Cbr\u003E\nPrezentacije su po 80 slajdova punih teksta gdje ne vidi\u0161 \u0161to je va\u017eno za znati, a \u0161to ne.\u003Cbr\u003E\nIspit se sastoji od teorijskog dijela i crtanja UML dijagrama.\u003Cbr\u003E\nTeorijski dio se sastoji od pitanja o stvarima koje nisi zapamtio iz prezentacija na koje mora\u0161 odgovoriti (nema zaokru\u017eivanja).\u003Cbr\u003E\nUML dio je \u0161ablonski i nije te\u017eak te nosi dosta bodova.\u003Cbr\u003E\nMoja preporuka: grindajte UML i pisanje test caseova i CTL za ZI.\u003C\/p\u003E\n\n\u003Cp\u003EBlicevi su na moodleu i pitanja se ponavljaju iz zadataka za vje\u017ebu pa ih lako crowdsourceate.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E - najvi\u0161e zbog vremena koje sam ulo\u017eio u projekt\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E - ak ni\u0161ta, nau\u010dite napravit web stranicu u timu\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EMoji izborni:\u003C\/h2\u003E\n\n\u003Ch2\u003EAlati za razvoj digitalnih sustava\u003C\/h2\u003E\n\n\u003Cp\u003EAk vam se svi\u0111ala digitalna logika, svi\u0111at \u0107e vam se i ovo.\u003Cbr\u003E\nVu\u010di\u0107 super predaje i materijali su kvalitetni.\u003Cbr\u003E\nNa predmetu se u\u010di VHDL i gra\u0111a FPGA\u003Cbr\u003E\nLabosi su straightforward i nije te\u0161ko dobiti sve bodove. Ako ti ba\u0161 ne ide, mo\u017ee\u0161 ga napravit kod ku\u0107e i onda iz memorije na labosu.\u003Cbr\u003E\nIspiti su \u0161ablona i skoro isti kao primjerci ispita koje imate na stranici predmeta. Malo su \u0161kakljivi jer se sastoje od pisanja VHDL-a (koji je dosta verbose) na papir pa nastane stiska s vremenom. Nama su produ\u017eili trajanje ispita jer su vidjeli da nitko nije stigao napisati do kraja.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E - ovisi o osobi, meni je VHDL bio dosta intuitivan\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E - ako misli\u0161 dalje i\u0107i u tom smjeru\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EParalelizam i konkurentnost\u003C\/h2\u003E\n\n\u003Cp\u003ENa predmetu se u 1. ciklusu u\u010di o memoriji, performansama, multithreadingu i sl.\u003Cbr\u003E\nU 2. ciklusu se u\u010di OpenMP, API za pisanje paralelnih programa u C\/C++, a predavanja su doslovno kopirana \u003Ca href=\u0022https:\/\/www.youtube.com\/playlist?list=PLLX-Q6B8xqZ8n8bwjGdzBJ25X2utwnoEG\u0022 rel=\u0022 nofollow ugc\u0022\u003Eodavde\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi\/projekt\/seminar se sve odnosi na istu stvar i radi se o pisanju paralelnog programa po izboru u programskom jeziku\/frameworku ovisno o temi i popratne dokumentacije u timu. Mogu\u0107e je da bude dru\u010dkije sljede\u0107e godine po\u0161to nismo imali isto kao pro\u0161la generacija.\u003C\/p\u003E\n\n\u003Cp\u003EMI nema, a ZI je dosta jednostavan i \u0161ablonski te je 90% OpenMP.\u003C\/p\u003E\n\n\u003Cp\u003EPostoji i neobavezni usmeni za 10 bodova na koji nisam i\u0161ao pa ne mogu ni\u0161ta re\u0107i o njemu, ali ne vjerujem da je te\u017ei od ispita.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E - ovisi o temi koju dobije\u0161 za projekt\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E - OpenMP mi se \u010dini dosta koristan, barem kao uvod u osnovne koncepte konkurentnog programiranja\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ETransverzalni:\u003C\/h2\u003E\n\u003Ch2\u003EUpravljanje znanjem\u003C\/h2\u003E\n\n\u003Cp\u003EPrelagan predmet.\u003C\/p\u003E\n\n\u003Cp\u003EGradivo je malo \u010dudno i sve se vrti oko toga da je implicitno znanje bolje od eksplicitnog te kako prenesti i sa\u010duvati to znanje.\u003C\/p\u003E\n\n\u003Cp\u003ESeminar je obrada (\u010ditaj: doslovno prevo\u0111enje) nekog \u010dlanka u grupi, za \u0161to ti treba max 30 min. ako ne baca\u0161 sve u google translate. Free 30 bodova.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su 35 T\/N pitanja bez negativnih bodova.\u003Cbr\u003E\nSkoro nemogu\u0107e je pasti ovaj predmet kad ima\u0161 pitanja kao:\u003Cbr\u003E\nToyotizam podr\u017eava segregaciju. T\/N \ud83e\udd14\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E - nemam pojma\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa za laki prolaz\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"74"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"280362","attributes":{"number":533,"createdAt":"2022-02-18T10:10:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMalo jo\u0161 dok sam svje\u017e sa mi\u0161ljenjima izbornih predmeta 5.semestra\u003C\/p\u003E\n\n\u003Ch2\u003EUmre\u017eene vi\u0161emedijske usluge\u003C\/h2\u003E\n\n\u003Cp\u003EMorao sam upisati ovaj predmet kao obavezni jer mi je mentorica Lea Skorin-Kapov. Stvarno super predmet, pro\u0161iri vam znanje sa komunikacijskih mre\u017ea plus u\u010dite osnove o stvarima poput kodiranja videa i audia, live streaminga, clouda, VR\/AR. Profesorice na predmetu su stvarno super, zada\u0107e i labosi su sli\u010dni kao na KM, puno vas nau\u010de, nisu te\u0161ki i mo\u017ee se skupit dosta bodova na njima. Jedini downside predmeta za neke je usmeni koji nosi 10 bodova uz prag od 5. Pitanja na usmenom su stvarno osnove i stvari koje ako ste kontinuirano radili sigurno znate, usmeni postoji samo da osobe koje su mo\u017eda prepisale zada\u0107e i labose ne uspiju pro\u0107i predmet for free.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EInteraktivni Simulacijski sustavi\u003C\/h2\u003E\n\n\n\u003Cp\u003EJa sam prva godina da je predmet nosi 5 ECTS-a za razliku od 4 ECTS-a koliko je nosio prija\u0161njih godina. Predmet je stvarno free prolaz i me\u0111u lak\u0161im predmetima 5 semestra je, nau\u010dite dosta osnova o simulacijama, kako i za\u0161to se rade simulacije, 3D modeliranja, fizika, kretnje\u2026 Projekt nosi 50 bodova i to je obi\u010dno simulacija u Unity-u ili UE-u. Osobe koje se \u017eele baviti Unity-em ili Unreal Engineom, smatram da je super jer \u0107ete se natjerat da jo\u0161 bolje nau\u010dite engine i napravit \u0107ete super projekt za dodat u \u017eivotopis, za neke druge ljude ovaj predmet mo\u017ee biti free prolaz, ali smatram da ima i lak\u0161ih u ovom semestru. Ispiti su dosta easy i ima 10 bodova za dolaske na predavanja.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2-5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2-8 \/ 10\u003C\/strong\u003E (ovisno o tome koliko mislite radit ili se \u0161vercat na projektu)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2022-02-18T10:12:29+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"188"}},"editedUser":{"data":{"type":"users","id":"188"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"281921","attributes":{"number":534,"createdAt":"2022-02-26T19:36:39+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZimski semestar\u003C\/h1\u003E\n\n\u003Cp\u003EMeni najte\u017ei semestar do sada, ali samo zato \u0161to sam izabro \u010cupi\u0107evu Javu i SAP i ciljao na dobre ocjene, nekima je bio najlak\u0161i.\u003C\/p\u003E\n\n\u003Ch2\u003EProgramsko in\u017eenjerstvo\u003C\/h2\u003E\n\n\u003Cp\u003EMogao je biti vrlo koristan predmet, ali je poprili\u010dno lo\u0161.\u003C\/p\u003E\n\n\u003Cp\u003ENajbolja (?) stvar oko predmeta je \u201cprojekt\u201d - imate zadatak u timu od 7 slo\u017eiti kompletnu web stranicu sa frontendom, backendom, bazom i LaTeX dokumentacijom. Realno jedna od korisnih stvari na faksu, sami birate tehnologije, nau\u010dite tih par tehnologija i nau\u010dite raditi u timu malo. Jako puno ovisi o va\u0161em timu naravno. Kod nas nitko nije puno znao pa je ispalo jako puno posla jer smo svi sve u\u010dili.\u003C\/p\u003E \n\n\u003Cp\u003EE sad to bi bila super stvar kad bi projekt \u010dinio, recimo, ve\u010dinu ocjene. Problem je \u0161to projekt nosi 30 bodova, ali 15 od tih 30 bodove otpada na usmeno ispitivanje na kojem se ponovno ispituje gradivo predmeta. Tako da ispadne da taj cijeli projekt nosi 15 bodova, poprili\u010dno o\u010dajno.\u003C\/p\u003E\n\n\u003Cp\u003EA \u0161to se ti\u010de gradiva\u2026 nau\u010di se lako u 2 dana prije ispita, \u0161trebanje \u010disto i u\u010denje UML dijagrama. Prezentacije i pitanja na ispitu su jako retardirana, ali dijele bodove \u0161akom i kapom tako da samo serite maksimalno na ispitu.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EPrevo\u0111enje programskih jezika\u003C\/h2\u003E\n\n\u003Cp\u003EDoslovno UTR 2. O\u010dekujte jednak tip gradiva, prezentacije i ispita. \u0160to se gradiva ti\u010de, potencijalno i malo lak\u0161e, bar meni.\u003C\/p\u003E\n\n\u003Cp\u003EJedina razlika je \u0161to imate izbor labosa. Lak\u0161a ina\u010dica je ne\u0161to kao UTR, svaki labos se rije\u0161i u dan-dva, ali nosi upola manje bodova od te\u017ee, tako da ne mo\u017eete uop\u0107e imat 5 (osim ako odete na rok). Te\u017eu nisam uzimao pa ne znam kakva je.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOdabrana poglavlja razvoja programske potpore 1 (\u010cupi\u0107eva Java)\u003C\/h2\u003E\n\n\u003Cp\u003EDefinitivno najte\u017ei predmet do sada.\u003C\/p\u003E \n\n\u003Cp\u003ESamo gradivo nije tako komplicirano, vrlo sli\u010dno kao OOP samo puno dublje i ve\u0107i naglasak na nekoj logici iza nekih odluka u Javi. \u003Cbr\u003E\nProblem su zada\u0107e - 8 zada\u0107a u 12 tjedana, za svaku treba po nekih 10-25h. I opet, same po sebi nisu previ\u0161e te\u0161ke, samo ima puno posla.\u003C\/p\u003E \n\n\u003Cp\u003ESve u svemu, predmet je koristan za odslu\u0161at, zada\u0107e su dobro iskustvo, ali nisam siguran je li samo po sebi vrijedno svog tog vremena.\u003Cbr\u003E\nNajve\u0107a korist predmeta je u tome \u0161to dobro izgleda na CV-u? Na Career Speed Date-u jako puno poslodavaca je znalo za \u201cJava te\u010daj\u201d i puno im je to zna\u010dilo. Valjda, idk.\u003C\/p\u003E\n\n\u003Cp\u003EBtw, i dalje nam nije ispravio ni \u003Cem\u003Eme\u0111uispite\u003C\/em\u003E. Sada je \u003Cem\u003Evikend prije sljede\u0107eg semestra\u003C\/em\u003E. Zna\u010di zimski rok se nije ni odr\u017eao do sada jer nije ispravio ni\u0161ta.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E9.5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EAko nemate ovako nekih svojih projekata, mo\u017eda nije lo\u0161e za CV imat bar Javu? Ali samo ako ste spremni bacit grindat zada\u0107e svaki tjedan 20h\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EStatisti\u010dka analiza podataka\u003C\/h2\u003E\n\n\u003Cp\u003EOvo je VIS 2, ali lak\u0161i. Prvi ciklus je otprilike ponavljanje 11. i 12. skripte VIS-a (intervalne procjene i hipoteze), samo malo pro\u0161ireno. Drugi ciklus su neke nove stvari, ali ni\u0161ta previ\u0161e komplicirano.\u003C\/p\u003E\n\n\u003Cp\u003EGradivo ima puno manje hardcore matan1 style matematike, nema nikakvih dokaza niti te\u0161ke teorije koju morate znat. Predmet se svodi na u\u010denje \u201calgoritama\u201d (provo\u0111enja testova), ali opet dobro do\u0111e i nau\u010dit za\u0161to stvari rade tako kako rade.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su standardni ZPM ispiti, samo, ka\u017eem, bez dokaza. Zna\u010di, relativno korektni i znate uvijek \u0161to o\u010dekivati.\u003Cbr\u003E\nOsim ispita, tu je i projekt koji nosi 40 bodova, radi se u timu od 4. Za projekt dobijete neki dataset (npr. podaci o filmovima na IMDB-u) koji onda trebate analizirati u R-u primijenjuju\u0107i stvari koje nau\u010dite na predavanjima. I ovdje vas asistentni ispituju i tra\u017ee da 1) razumijete \u0161to ste radili u projektu 2) razumijete gradivo predmeta. Ali daju se dobri bodovi i nije previ\u0161e posla.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5.5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: **Ako planirate RZ, predmet je koristan \u010disto da se malo podsjetite VIS-a I guess. **\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":6,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1576"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"discussions","id":"722","attributes":{"title":"[EUR] O predmetu","slug":"722-eur-o-predmetu"}},{"type":"discussions","id":"1487","attributes":{"title":"[ONF] O predmetu","slug":"1487-onf-o-predmetu"}},{"type":"discussions","id":"4685","attributes":{"title":"[OVO] O predmetu","slug":"4685-ovo-o-predmetu"}},{"type":"users","id":"27","attributes":{"username":"Amon","displayName":"
