    <h2>[RAC] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>Kakav je predmet Multimedijski sustavi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="297.html" class="PostMention" data-id="139896">viliml</a> <a href="../1100/335.html" class="PostMention" data-id="135222">Filemon</a> that should do</p>

<p><a href="299.html" class="PostMention" data-id="140085">itsdend</a> predmet se predaje prvi put sad, po tjednom planu i jednom od dva nositelja izgleda identično kao Diskretna matematika na FER2 diplomskom, pa potraži reviewove od toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="295.html" class="PostMention" data-id="139835">DariolaVremenskiPutnik</a> Uci se osnove VHDL-a, malo teorije o FPGA, programiranje za neka 2 mikrokontrolera. Na ispitu dobijes tipa napisati rutinu koja istitrava i registrira stisnutu tipku na tipkovnici za neki od ta 2 mikrokontrolera, brojilo u VHDL-u, prebrojavanje pojavljivanja nekog broja u vanjskoj memoriji mikrokontrolera, mnozenje 2 broja koji su zapisani u dva 8bitna registra(treba paziti na overflow i sl).<br>
Sve je popraceno gomilom bezvezne teorije. <br>
Ocjenjivanje je strebersko, dakle moras napisati tocno ono sto zele inace ces se natezati za bodove iako ti je tocno, a sto se tice vaznosti za embedded, ako ne znas bas nista koristan je jer naucis osnove, inace cisto bacanje vremena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>itsdend</h3>
                <div class="Post-body">
                    <p>Iskustva s diskretnom matematikom 2 i osnovama virtualnih okruženja, spadaju li pod lakse predmete?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>5arm</h3>
                <div class="Post-body">
                    <p>osnove virtualnih okruženja, dojmovi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>
                <div class="Post-body">
                    <p>Neki izborni predmet koji nema labose ili nema obavezne labose(ili bilo kaj obvezno tokom semestra), pa da mogu, tokom semestra pravit se da predmet ne postoji, i onda na ljeto ga naučit i proć na jesen. pls , trenutno razmišljam o stohastičkim procesima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p><a href="295.html" class="PostMention" data-id="139835">DariolaVremenskiPutnik</a> Jel ti ponuđen u aplikaciji ? Meni ga nema</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DariolaVremenskiPutnik</h3>
                <div class="Post-body">
                    <p><a href="302.html" class="PostMention" data-id="140161">Avendo</a> Je, pazi gledaš li 6. semestar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>
                <div class="Post-body">
                    <p>Inovacije i upravljanje tehnologijom ili upravljanje kakvoćom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Osnove virtualnih okruženja</p>

<p>Prošle godine išo (ili pretprošle?? pa ne znam kolko se promijenilo) i bio je chill predmet. Predavanja su OK, malo dosadna, ne radi se nikaj ludo al ak vas zanima to sve otprilike bude kolko tolko zanimljivo kao uvod u podpodručje, uglavnom osnovni koncepti. Labosi nisu teški al nisu ni nekaj prezanimljivi. Ispiti su bili kao mikroesejska pitanja, ima puno lufta za odgovarat ovak otprilike (pogotovo jer su generalne stvari u pitanju). Knjiga super napisana, čitka, prati se gradivo (al ponovno nema tu nikakvih ozbiljnih/teških stvari). Lagano, nije prekorisno, nije loše. Super ako nemate velika očekivanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samurai</h3>
                <div class="Post-body">
                    <p><a href="305.html" class="PostMention" data-id="140236">[obrisani korisnik]</a> <br>
Koliko za Osnove virtualnih okruženja trebamo biti vješti s matricama, jel dovoljno znati osnovne operacije(npr. množenje, računanje determinante…) ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cosko10</h3>
                <div class="Post-body">
                    <p>Skriptni jezici i mrezno programiranje, misljenja?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="307.html" class="PostMention" data-id="140571">cosko10</a> vec je bilo odgovoreno</p>

<p><a href="25.html" class="PostMention" data-id="45964">Sasha_Triceps</a> mrezno programiranje</p>

<p><a href="39.html" class="PostMention" data-id="50659">mentally_disturbed_llama</a> skriptni jezici (note, dalje u threadu nakon ovog reviewa ljudi pricaju da su podosta otezali predmet)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p>Može meni netko reći što je najbezbolnije od ovih predmeta: ergonomija u računarstvu, tehnologija u medicini, osnove virtualnih okruženja, uvod u svemirske tehnologije. Znam da su bili odgovori, ali zanima me jer ne volim štrebati. Koliko sam vidio ljudi kažu da je zanimljiv kolegij osnove virtualnih okruženja jer ipak nešto radiš na računalu i da su svemirske isto tako zanimljive jer svašta čuješ. A koliko sam gledao ergonomija i tehnologija u medicini mi se čine kao više štreberski predmet… Pa se nadam da netko može dati svoje mišljenje tko je prošao neki od ovih premeta.</p>

<p>I ako je možda netko imao svemiske da stavi na materijale 😃</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p><strong>Inovacije i upravljanje tehnologijom</strong> Itko? Raspodjela bodova, ispiti, blicevi, bilo što? 3 puta je već pitano, nije bilo odg. Izgleda mi koristan predmet, al opet ne bih htio zaglavit na transverzalnom. Jel znate nekog ko je upisao? Bilo kakav info je dobrodošao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>djeno</h3>
                <div class="Post-body">
                    <p><a href="310.html" class="PostMention" data-id="140774">madoxx</a> Čini mi se da se prvi put predaje isto kao i Osnovna načela dizajna. Ako tražiš malo po ferwebu nositelje predmeta i slične predmete nećeš naći ništa. Isto tako i ako tražiš stare fer2 materijale nećeš naći ništa što znači 99% nije se predavalo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dobro</h3>
                <div class="Post-body">
                    <p>Praktikum robotike i audiotehnika? Neko informacije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><strong>Numerička matematika</strong></p>

<p>Ovaj predmet se nešto promijenio s obzirom na prethodne godine, pravila su sljedeća: 10 bodova iz labosa, 25 bodova iz bliceva, a 45 bodova treba za prolaz. Ako vam treba neki predmet kojeg trebate proći bez puno problema, onda odaberite numeričku. Što se tiče samog gradiva, radi se masu stvari, a zadnjih par poglavlja su neke bijesne stvari, no zadaci na ispitu ne idu previše u dubinu obrađenog gradiva. Labosi se svode na to da importate vaš omiljeni paket (numpy) u vašem omiljenom programskom jeziku (pajton) i riješite problem u jednoj liniji.</p>

<p>Težina: <strong>nije teško</strong><br>
Korisnost: <strong>vidjet ćemo</strong></p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>IRG? Da/ne? Isplati li se?</p>

                <div class="Post-body">
                    <p><a href="315.html" class="PostMention" data-id="141081">BlackMamba</a> LOL… u korona semestru nije bilo labosa… ugl ucis terojsku podlogu samo ti ime kaže čega… meni prez su bile onak ne skroz jasne..prosle godine nije bilo snimljenih predavanja neg samo ti d aprezentaciju pa si ti sam gledaš  i učiš..ispiti lagani..a usmenni ti pogledao šta nisi znao na ZI i pita te neš o tome i nevezano kako znao da ti prolaz a najčešće i veću ocjenu..fkt lagan usmeni..i bile su neke zadaće to je isto lagano..sve u svemu lagan predmet..mada bi bilo bolje da je bilp labosa ili snimljenih predavanja jer ovako je sam nabacana teorija koju ka shvatiš oke, ak ne jbg</p>
