<h3><strong>Informacija, logika i jezici</strong></h3>

<p>Jako mi je žao što je ovo obavezan predmet(IKT FER2). Iako su nositelji stvarno ok i prof. Kušek si je dao truda da snimi prvi dio predavanja, nisu snimili drugi dio. Predavanja na YT su bila skroz ok na 2x brzini(audio and pulmonary issues aside), ali ne bih rado to realtime pratio na faksu. Kolegij je neki pokušaj Jave u networkingu(baaad idea), ali uči se i testiranje koje ima neku korisnost barem. Logiku ne želim ni spominjati, to je sramota, drži se na kolegiju ko peircing od Joe Exotica.<br>
Najpozitivnija strana kolegija jest da je vrlo lagan u periodu studija gdje ti ne trebaju teški kolegiji.</p>

<p>Težina: <strong>3/10</strong>(zbog obaveznih labosa i usmenog)<br>
Korisnost: <strong>1 / 10</strong></p>

                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Zimski semestar</h1>

<h2>Kvantna računala</h2>

<p>Disclaimer: imao sam ovo na diplomskom. Razlika je u jednoj godini, predmet je vjerojatno isti, ali bi mogla biti bitna s obzirom na podlogu i odnos prema predmetima.</p>

<details class="spoiler"><p>Simpatičan predmet na kojem vjerojatno nećete puno naučiti. Dakle, obrađuje se kvantna mehanika u kontekstu kvantnih računala. To ne znači da se nešto osobito programira (jer je to dosta dručkije od konvencionalnog programiranja). Ima par korisnih koncepata, meni je recimo bila super kvantna enkripcija jer je zapravo totalno jednostavno za shvatiti ne samo kako je praktički neprobojna, nego isto kako je i ona sama posljedica svojstava kvantne mehanike, tako se i nešto o kvantnim računalima može pojmiti iz toga.</p>

<p>Predmet nije težak, mislim, dosta je lagano imati 5. Predmet može biti zbunjujuć, jer dosta je teško shvatiti <strong>zašto</strong>, kad su fenomeni jednostavno kvantne prirode, što nam nije logično. Ali prof. Ilijić je super predavač i ako postavite dobra pitanja, dobit ćete i dobre odgovore.</p>

<p>Što se tiče korisnosti, ne mislim da je pretjerano koristan. Stvar je u tome što takvo znanje vjerojatno nigdje nećete primijeniti. Ono u čemu vam predmet eventualno može pomoći je da malo bolje upravljate matricama.</p></details>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio predmet: <strong>Da</strong> ako vam je to osobno zadovoljstvo ili tražite laki prolaz, <strong>ne</strong> u suprotnom.</p>

<hr>

<h2>Prevođenje programskih jezika</h2>

<details class="spoiler"><p>Kontinuacija UTR-a. Nemam baš previše reći oko izvedbe ovog predmeta jer ona je otprilike ista: labosi, bodovi za sudjelovanje na predavanju, više-manje isti predavači i iste prezentacije. Čak i stil knjige je isti.</p>

<p>Ono što je drukčije:</p>
<ul><li>ako su Jezični procesori 1 Ivica i Marica, Jezični procesori 2 su <strong>Necronomicon</strong></li>
<li>postoje 2 inačice labosa, normalna i <u>Just fuck me up fam</u></li>
<li>kužite li gradivo ili ne nije više toliko funkcija kontinuiranog rada i talenta, talentirani ljudi bez rada će vjerojatno imati problema s ovim predmetom jer se stvari kompliciraju</li></ul>

<p>Knjigu ne mogu puno komentirati. Kao što sam rekao stil je isti, samo što je sadržaj knjige na teškim steroidima. Ono što bi trebali na početku napraviti je odabrati hoćete li čitati tu knjigu ili neku drugu. Radi lucidnosti, preporučam vam da pratite gradivo kroz neki engleski ekvivalent.</p>

<p>Što se tiče labosa, prije sam bio žustriji oko njih, ali sada ću komentare održati na minimumu. Normalne vježbe su normalne. Nose 20/40 ukupnih bodova, ali to vam ne bi trebao biti neki problem, reći ću zašto kasnije. Razlika između normalnih i težih vježbi je što se teže rade u grupi. Ako samo želite proći predmet, uzmite lakšu inačicu. Ako maksimizirate efikasnost bodova po uloženom trudu, uzmite lakšu inačicu. Ako ne znate kredibilne ljude s kojima biste radili težu inačicu, uzmite lakšu inačicu. Ako znate takve ljude, ali isto tako niste sigurni da znaju dobro raspolagati vremenom i odgovornosti, uzmite lakšu inačicu. Ako imate sposobne ljude, ali niste spremni riskirati pad predmeta ili barem stres oko toga, uzmite lakšu inačicu. Ako ste došli do tud, a nemate aspiraciju znati stvoriti neki programski jezik, uzmite lakšu inačicu. Tek ako imate ljude, spremni ste na rizik/stres i želite moći stvoriti kompajler jezika iz nule, uzmite težu inačicu. Osobnom procjenom rekao bih da je teža inačica više od duplo teža od lakše inačice. Stvar je u tome što je na težoj inačici problem akumulirajući.</p>

<p>Ako se i nađete u situaciji da pišete težu inačicu, preporučavam da je pišete u strongly-typed jeziku, ili barem nekom koji ima dobar static checker. Mi smo pisali vježbu u Pythonu i najviše bodova popušili na tome što nismo zatekli pogreške (npr. u nazivu varijable) do run-timea. Ja iako sam bio zainteresiran u izradi kompajlera nisam naučio previše iz teže inačice - metodologija danas koristi dobro istestirane dependencyje, i nema potrebe za pisanjem kompajlera totalno iz nule. Ali znam napisat kompajler iz nule, to stoji.</p>

<p>A naposljetku, gradivo je takvo kakvo je, IKSDE. Potrudite se da radite kontinuirano, ovaj predmet se prolazi tako da naštrebate teoriju preko starih ispita i odete na auditorne gdje naučite tipove zadataka.</p>

<p>Jel predmet koristan - ako se mislite baviti time u budućnosti, dosta. Ali za veliku većinu stvari u praksi trebaju vam eventualno DKA ili LOA iz UTR-a, a ovo ostalo što se uči na predmetu ljudi naprave za vas, i to još uz puno trikova.</p></details>


<p>Težina: <strong>5 / 10</strong>, potencijalno <strong>8 / 10</strong><br>
Korisnost: <strong>4 / 10</strong> do <strong>8 / 10</strong></p>

<hr>

<h2>Programsko inženjerstvo</h2>

<details class="spoiler"><p>Predmet isto poznat pod nazivom OPP, tj. Oblikovanje programske potpore. Neću okolišat i reći ću da je ovo najgori predmet na R preddiplomskom. Gradivo ovog predmeta je relativno korisno za ljude koji idu projektirati sustav, ali je ispredavano na tako loš način da sve pada u vodu. Nažalost, kako je obavezan, ne možete ga izbjeći, pa mislim da jedino što vam je korisno iz svega ovoga je kako kontrirati ovaj predmet.</p>

<p>Prva stvar, imate projekt, tu pokušajte pokupiti što više bodova možete, i <u>što prije</u> nađite dobrog voditelja. Fokusirajte se na voditelja koji se dobro nosi s pritiskom, ne nužno voditelja koji je jako pametan. Stvar je u tome što je gotovo sigurno da ćete imati problema s rokovima. Ono što vam se ne smije dogoditi je:</p>

<ul><li>svađa</li>
<li>prebacivanje krivnje (pomognite si kao tim, inače svi tonete)</li>
<li>statičnost u dužnostima usprkos neefikasnosti (ako nekom nešto ne ide, pokušajte se zamijeniti u zadatku s njim)</li></ul>

<p>Nije kao da će vam se ovo dogoditi, na kraju krajeva ljudi su generalno okej. Ali pazite na to ak želite da vam bude ugodno na tom projektiću. I kažem, prioritizirajte međuljudske odnose, a ne pamet. Uz Udemy course svi mogu biti pametni za ovaj predmet, ali šupak je šupak.</p>

<p>Isto tako, možete predložiti svoj zadatak za bonus bodove. Kolega <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> to ne preporuča, mi smo radili skupa i iako isto ne bih to preporučio (nije vrijedno 2 ekstra boda), nije kao da to ne radite. Ono što bih možda preporučio u slučaju da želite predstaviti svoju temu projekta je da vam bude otprilike jednako teška kao projekti što oni nude. Imat ćete ispitivanje u vezi projekta, dakle pregledavat će se to što ste napravili, pitanja su otprilike ona kao i u ispitima/na blicevima. Naštrebajte ih, dajte što manje do znanja ispitivačima da ste nesigurni i to je to. Jović može nanjušiti strah.</p>

<p>Što se tiče ispita, e tu je problem. Moja generacija je imala novi tip ispita gdje je očito ishod bio da mi naštrebamo citate iz knjige. Ove godine se navodno isto nešto mijenjalo. Prije su ispiti bili jednostavni, zaokruživanje + crtanje dijagrama. Nama je bilo nadopunjavanje, i to je dosta sjebalo generaciju, ali su olabavili ocjenjivanje pa nije bilo toliko strašno. Prezentacije su sranje u oba pogleda, i u teoriji i u praksi. Ono što mogu reći je da srećom na netu možete dobro naučiti raditi te dijagrame, i ako ih naučite, to vam je 90-100% bodova na dijagramima. Što se tiče teorije, ehhhhhhhh, to se treba snaći. Meni su bile dovoljne prezentacije jer sam čak išao na predavanja, iako vam to ne bih preporučio jer je i to uvelike beskorisno, samo je dobro za bodove na blicevima.</p>

<p>Predmet vam uglavno neće biti koristan jer se jako malo nauči na njemu. Ljudima koji žele na programsko inženjerstvo i koji nešto nauče - njima će možda biti koristan, ali u smislu dijagrama i načina rada mislim da postoje bolji predmeti, na kojima se više isplati trošiti vrijeme.</p></details>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>3 / 10</strong></p>

<hr>

<h2>Projekt</h2>

<details class="spoiler"><p>Ovo dosta ovisi o mentoru, ali evo čisto da napišem neki sitni FAQ:</p>

<ul><li>nije nužno raditi u timu usprkos informacijama na FERWebu</li>
<li>nije nužno imati nekakav fascinantan (ili funkcionalan) rezultat</li>
<li>samo se trebate držati rokova</li>
<li>kako nemate seminar, na ovom predmetu morate naučiti pisati radove - preporučam da se naučite na LaTeX preko Overleafa, život će vam biti ljepši, a i rad vam kasnije neće biti u odvratnoj tehnologiji Microsoft Word</li></ul></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Ljetni semestar</h1>

<h2>Interaktivna računalna grafika</h2>

<p>xDxDxDxD</p>

<details class="spoiler"><p>Well, malo je reći da ne volim ovaj predmet. Ovaj fenomen je isprava jako čudan - zanima me računalna grafika, volim svoje matrikmice, knjigu je pisao Čupko, labosi su korisni… Ali ta predavanja, hahahahahahahahaha JESUS CHRIST, znači još to i dobro počne, malo bude krindž kad prof. Mihajlović upali Kinect i Minecraft klon, al ajde. No, svako novo predavanje samo još više padnete u depresiju jer su predavanja beznadno dosadna. Praktički dođete do valjda već poznatog scenarija da na predavanje dođete samo radi blica.</p>

<p>Nekima je ovo okej - da se razumijemo, predmet je izvan predavanja u redu. Možete si ga znatno otežati odabirom tehnologije za labos, ali je okej, nemam tu nekih primjedbi. Labosi, doduše, i jesu jedna velika prijetnja na ovom predmetu, jer iz svakog morate imati barem 50% (barem je tako bilo). Bez toga vidimo se sljedeće godine. Oni nisu baš preteški, ali svaki labos se kolokvira (iako nisam siguran kako je to odrađeno tijekom korone).</p>

<p>Ispiti su malo zeznuti jer ili morate puno toga pohvatati na predavanju i preko zadaća, ili morate dosta vježbati po zbirci. Ono što ja sad svakom preporučujem je da riješavaju zadaće programski. Ne samo da ćete tako puno stvari izračunati brže, već kad nešto implementirate, onda to i donekle naučite. Ako znate algoritam koji ste koristili u labosu, vrlo je vjerojatno da ćete ga se sjetiti i na ispitu, pogotovo zato što su zadaće otprilike tik prije ispita.</p>

<p>Predmet nije težak, ali može biti. Mislim da to najviše ovisi o vašoj podlozi. Znači ovdje vas stvarno može ugristi za guzicu ako niste naučili programirati (jer labosi, iako ne preteški, ipak imaju nešto konkretno u sebi). Isto tako, ako već do sad niste naučili baratati s matricama, well, brzo naučite. Trebat će vam to. Ovaj predmet nije koristan sam po sebi, izuzev što možda nekog može naučiti malo programirati i nešto o matricama, tako da ako se ne planirate baviti računalnom grafikom vjerojatno nema razloga zašto upisati predmet, osim ako vas mentor na to ne natjera.</p></details>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio predmet: <strong>Ne</strong> (ima boljih predmeta za odabrati na FER3, meni je bio obavezan)</p>

<hr>

<h2>Oblikovni obrasci u programiranju</h2>

<details class="spoiler"><p>Za svakog tko ima mozak, ruke, i želi programirati, ovo je THE predmet. Ovo tu je praktički ono na što ste čekali 3 godine. How to be a good programmer without being a genius.</p>

<p>Predavanja iz ovog predmeta su odlična, i vjerujem da je to velikim dijelom zato što su Šegvićeva predavanja uglavnom odlična. Ono što ću reći je da nisu pretjerano zanimljiva, objektivno, tako da ljudi koji misle da je Šegvić osoba koja će ih zabavljati - većinu vremena to nije istina. Na Čupićevim predavanjima je čak po meni malo situacija bolja. Ali predavanja su sve u svemu <u>dobra</u>. Idite na predavanja.</p>

<p>Labosi iz ovog su, hmmm, zanimljivi. Zanimljivi su svakako u smislu gradiva, ali isto tako su malo nekarakteristično koncipirani. Na početku vas se uči kako iz ne-OOP jezika stvoriti OOP. Ne znam koliko je to korisno ali tipa za mene, koga te intrinzije zanimaju iz aspekta programskih jezika, za mene je to bilo kul. Ima malo analize x86 assemblera od koje ljudi bježe, ali ništa strašno, samo se radi o analizi hahaha. Kasnije labosi postaju ozbiljni. As in, gotovo neisplativi za bodove. Dobra strana toga je što ćete DEFINITIVNO puno naučiti iz njih. Loša strana je što ih dosta ljudi preskoči.</p>

<p>Ispiti su, moram reći, upravo onakvi kakvi bi trebali biti. Ozbiljno, mislim da bi Šegvićevi ispiti trebali biti primjer svim drugim predmetima kao jako lijepa ravnoteža teorije i prakse, a da nisu trivijalni. Kad sam pisao ispit, iako nisam previše znao, nikad se nisam loše osjećao radi toga. Sva pitanja su bila koncipirana kao da ti daju šansu. Nije kao ponekad na fizici, gdje se grizeš hoćeš li imati prag. Mislim da su mi to ujedno bili i najmanje stresni ispiti na 3. godini. Comfy.</p>

<p>Korisnost ovog predmeta je OGROMNA. Ja čak nisam ni osoba koja stalno lupa po obrascima, ali vidim koliko je to jako korisno. Obrasci koje ja volim koristiti su adapteri, fasada, naredba i MVC. Apsolutno ništa posebno. Ali ne bih htio programirati ni bez jednog od njih, ikada. Mogao bih koristiti i više njih, da su mi potrebni (generalno nisu), ali bez ovih ne bih mogao živjeti, kod bi mi bio na nivou assemblera. Jedini razlog zašto neću staviti maksimalnu korisnost je jer ne vjerujem u objektivnost ocjene <strong>10 / 10</strong>. Ali moju ocjenu možete smatrati kao <strong>10 / 10</strong>.</p></details>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio predmet: <strong>DA!</strong></p>

<hr>

<h2>Uvod u raspoznavanje uzoraka</h2>

<details class="spoiler"><p>Ah yes, my nibba Ribba. Puno ljudi će vam reći da ne upisujete ovaj predmet ni pod koju cijenu. Ja ću vam reći da ga <strong>ne morate</strong> upisati, ali isto i da <strong>nije</strong> toliko loš koliko ljudi kažu.</p>

<p>Da, prezentacije su usrane folije, nemoguće ih je pretražiti i nisu preuredne. Ali predavanja kao predavanja uopće nisu loša. Meni je fascinantno koliko se Ribarić zapravo trudi a koliko studenti ne. Na svakom predavanju na kojem sam bio su ljudi stalno šutili i nije nas bilo toliko puno. Uopće nije mogao s nama raditi i bila je krindž atmosfera. Ali kad je profesor pričao o svemu tome, to je bilo i više nego samo okej. Profesor je pričao o nekim svojim pothvatima i za razliku od puno raznoraznih kurčenja “ja sam ovo”, “ja sam ono”, informacije koje nam je dao su čak bile korisne. Izvan krugodrka Ribarić bad je profesor stvarno poštovani i priznati stručnjak. Legenda <strong>u svoje vrijeme</strong>.</p>

<p>Ono što je problem je asistent. Ako se ne promijeni, a profesor Ribarić ode u penziju, ovaj predmet je u kurcu. Preko asistenta zapravo vidite koliko je prof. Ribarić sjajan. Jer asistent je upravo onakav kakav bi trebao biti s nama toliko mrtvima - mrtav. Ne znam jel mu se ne da, ali definitivno odaje takav dojam. Ni prof. Ribarić ne izgleda toliko sretno, ali prof. Ribarić, valjda duplih ili troduplih godina asistenta je više živ od njega. Auditorne su ono što su gubitak vremena na ovom predmetu.</p>

<p>Labosa nema, i mislim da je to najveća tragedija ovog predmeta. Da predavanja nisu toliko obavezna (85% je prag mislim?), i da se to prisustvo zamijeni s 2-3 labosa, ovaj predmet bi bio odličan uvod u, well, raspoznavanje uzoraka. Tematika nije prekomplicirana i ispredavana je čak interesantno. Još uvijek mi je u glavi tvornica lososa (ili koje već ribe).</p>

<p>Ispiti su malo čudno složeni, ali ovi pragovi na njima nisu toliko strašni. Evo, ja nisam pretjerano učio predmet pa sam ih bez problema kontinuirano prošao. Pitanja i zadaci se sigurno daju naštrebati, a i na folijama su riješeni.</p>

<p>Za mene je korisnost bila ogromna. Ovaj predmet je bilo upravo ono što sam trebao da mi kliknu matrice intuitivno i da krenem shvaćati raspoznavanje uzoraka manje formalno a više implicitno. Uvijek ću to govoriti, mislim da je ovaj predmet upravo zadnja kap koja mi je potvrdila da se želim ovim baviti, iako priznajem da predmet nije najsjajniji, ali definitivno nije ni toliko odvratan kako ljudi govore da je. <strong>Ako možete preživjeti obavezna predavanja</strong>.</p></details>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio predmet: <strong>Da ako možete preživjeti obavezna predavanja</strong></p>

<hr>

<h2>Uvod u umjetnu inteligenciju</h2>

<details class="spoiler"><p>Prije se ovo zvalo umjetna inteligencija, sad ima prikladniji naziv. Ovaj predmet se promijenio otkad sam ga polagao. Najviše labosi, zato ih neću previše komentirati jer ne znam baš kakvo je sad stanje.</p>

<p>Ovo je opet jedan predmet na kojem se isplati ići na predavanja, barem ona na kojima su Šnajder i Čupić. Osobno sam bio i na predavanjima kolege Karana, ali osobno nisam bio previše fasciniran njima. Isto tako, išao sam u englesku grupu, pisao engleske bliceve i engleske ispite. To sam napravio jer se pojmovi u struci obično nazivaju na engleskom, ali isto tako više mi je odgovarao termin i neki ljudi koje sam znao su isto išli tamo. Nisam išao radi ERASMUSovaca ili ERASMUSovki, da ne bi netko pomislio.</p>

<p>Blicevi su free bodovi, ako ih još uvijek bude, tako da je i radi njih dobro ići na predavanja i kontinuirano raditi. Mislim da postoje neka učestala pitanja pa se daju naštrebati, ali ja recimo za ovo nisam znao, ali samo uz predavanja (odavno ne učim kontinuirano, samo tik pred ispit, u bloku) sam mogao dobiti većinu bodova.</p>

<p>Ispiti su ono što je ovdje čudno. Šnajderovski predmet obično implicira da nema puno primjeraka ispita za pregledavanje. Teorija zato zna biti malo jajks, jer moraš razumjeti stvari. S druge strane, zadaci nisu teški i da ih se naučiti. Predmet nije teško proći, ali mislim da štrebanje tu baš ne pali.</p>

<p>Sad, je li predmet koristan, na to je malo teže odgovoriti. Kao neki uvod je definitivno koristan, jer bi se ono što je na predmetu preskočilo u slučaju da radiš nešto na tu tematiku. Ali sad baš, da ja primijenjujem stvari s predmeta - baš i ne. Okej, malo sam izvježbao pretraživanje stanja, od predikatne logike nešto sitno naučio i okvirno znam što je reinforcement learning, ali to je to. Tako da s jedne strane nek vas ne iznenadi relativno mala ocjena korisnosti, a s druge nemojte je uzeti kao nešto apsolutno. Meni osobno nije bio prekoristan predmet. Zgodan svakako, ali nije me unaprijedio nešto previše. Mislim da se to da rezimirati kao “Dobro je znati”.</p></details>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>5 / 10</strong></p>
                </div>
            </div>

bzirom na podlogu i odnos prema predmetima.\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESimpati\u010dan predmet na kojem vjerojatno ne\u0107ete puno nau\u010diti. Dakle, obra\u0111uje se kvantna mehanika u kontekstu kvantnih ra\u010dunala. To ne zna\u010di da se ne\u0161to osobito programira (jer je to dosta dru\u010dkije od konvencionalnog programiranja). Ima par korisnih koncepata, meni je recimo bila super kvantna enkripcija jer je zapravo totalno jednostavno za shvatiti ne samo kako je prakti\u010dki neprobojna, nego isto kako je i ona sama posljedica svojstava kvantne mehanike, tako se i ne\u0161to o kvantnim ra\u010dunalima mo\u017ee pojmiti iz toga.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet nije te\u017eak, mislim, dosta je lagano imati 5. Predmet mo\u017ee biti zbunjuju\u0107, jer dosta je te\u0161ko shvatiti \u003Cstrong\u003Eza\u0161to\u003C\/strong\u003E, kad su fenomeni jednostavno kvantne prirode, \u0161to nam nije logi\u010dno. Ali prof. Iliji\u0107 je super predava\u010d i ako postavite dobra pitanja, dobit \u0107ete i dobre odgovore.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, ne mislim da je pretjerano koristan. Stvar je u tome \u0161to takvo znanje vjerojatno nigdje ne\u0107ete primijeniti. Ono u \u010demu vam predmet eventualno mo\u017ee pomo\u0107i je da malo bolje upravljate matricama.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako vam je to osobno zadovoljstvo ili tra\u017eite laki prolaz, \u003Cstrong\u003Ene\u003C\/strong\u003E u suprotnom.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EPrevo\u0111enje programskih jezika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EKontinuacija UTR-a. Nemam ba\u0161 previ\u0161e re\u0107i oko izvedbe ovog predmeta jer ona je otprilike ista: labosi, bodovi za sudjelovanje na predavanju, vi\u0161e-manje isti predava\u010di i iste prezentacije. \u010cak i stil knjige je isti.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to je druk\u010dije:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Eako su Jezi\u010dni procesori 1 Ivica i Marica, Jezi\u010dni procesori 2 su \u003Cstrong\u003ENecronomicon\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003Epostoje 2 ina\u010dice labosa, normalna i \u003Cu\u003EJust fuck me up fam\u003C\/u\u003E\u003C\/li\u003E\n\u003Cli\u003Eku\u017eite li gradivo ili ne nije vi\u0161e toliko funkcija kontinuiranog rada i talenta, talentirani ljudi bez rada \u0107e vjerojatno imati problema s ovim predmetom jer se stvari kompliciraju\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EKnjigu ne mogu puno komentirati. Kao \u0161to sam rekao stil je isti, samo \u0161to je sadr\u017eaj knjige na te\u0161kim steroidima. Ono \u0161to bi trebali na po\u010detku napraviti je odabrati ho\u0107ete li \u010ditati tu knjigu ili neku drugu. Radi lucidnosti, preporu\u010dam vam da pratite gradivo kroz neki engleski ekvivalent.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de labosa, prije sam bio \u017eustriji oko njih, ali sada \u0107u komentare odr\u017eati na minimumu. Normalne vje\u017ebe su normalne. Nose 20\/40 ukupnih bodova, ali to vam ne bi trebao biti neki problem, re\u0107i \u0107u za\u0161to kasnije. Razlika izme\u0111u normalnih i te\u017eih vje\u017ebi je \u0161to se te\u017ee rade u grupi. Ako samo \u017eelite pro\u0107i predmet, uzmite lak\u0161u ina\u010dicu. Ako maksimizirate efikasnost bodova po ulo\u017eenom trudu, uzmite lak\u0161u ina\u010dicu. Ako ne znate kredibilne ljude s kojima biste radili te\u017eu ina\u010dicu, uzmite lak\u0161u ina\u010dicu. Ako znate takve ljude, ali isto tako niste sigurni da znaju dobro raspolagati vremenom i odgovornosti, uzmite lak\u0161u ina\u010dicu. Ako imate sposobne ljude, ali niste spremni riskirati pad predmeta ili barem stres oko toga, uzmite lak\u0161u ina\u010dicu. Ako ste do\u0161li do tud, a nemate aspiraciju znati stvoriti neki programski jezik, uzmite lak\u0161u ina\u010dicu. Tek ako imate ljude, spremni ste na rizik\/stres i \u017eelite mo\u0107i stvoriti kompajler jezika iz nule, uzmite te\u017eu ina\u010dicu. Osobnom procjenom rekao bih da je te\u017ea ina\u010dica vi\u0161e od duplo te\u017ea od lak\u0161e ina\u010dice. Stvar je u tome \u0161to je na te\u017eoj ina\u010dici problem akumuliraju\u0107i.\u003C\/p\u003E\n\n\u003Cp\u003EAko se i na\u0111ete u situaciji da pi\u0161ete te\u017eu ina\u010dicu, preporu\u010davam da je pi\u0161ete u strongly-typed jeziku, ili barem nekom koji ima dobar static checker. Mi smo pisali vje\u017ebu u Pythonu i najvi\u0161e bodova popu\u0161ili na tome \u0161to nismo zatekli pogre\u0161ke (npr. u nazivu varijable) do run-timea. Ja iako sam bio zainteresiran u izradi kompajlera nisam nau\u010dio previ\u0161e iz te\u017ee ina\u010dice - metodologija danas koristi dobro istestirane dependencyje, i nema potrebe za pisanjem kompajlera totalno iz nule. Ali znam napisat kompajler iz nule, to stoji.\u003C\/p\u003E\n\n\u003Cp\u003EA naposljetku, gradivo je takvo kakvo je, IKSDE. Potrudite se da radite kontinuirano, ovaj predmet se prolazi tako da na\u0161trebate teoriju preko starih ispita i odete na auditorne gdje nau\u010dite tipove zadataka.\u003C\/p\u003E\n\n\u003Cp\u003EJel predmet koristan - ako se mislite baviti time u budu\u0107nosti, dosta. Ali za veliku ve\u0107inu stvari u praksi trebaju vam eventualno DKA ili LOA iz UTR-a, a ovo ostalo \u0161to se u\u010di na predmetu ljudi naprave za vas, i to jo\u0161 uz puno trikova.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E, potencijalno \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E do \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EProgramsko in\u017eenjerstvo\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet isto poznat pod nazivom OPP, tj. Oblikovanje programske potpore. Ne\u0107u okoli\u0161at i re\u0107i \u0107u da je ovo najgori predmet na R preddiplomskom. Gradivo ovog predmeta je relativno korisno za ljude koji idu projektirati sustav, ali je ispredavano na tako lo\u0161 na\u010din da sve pada u vodu. Na\u017ealost, kako je obavezan, ne mo\u017eete ga izbje\u0107i, pa mislim da jedino \u0161to vam je korisno iz svega ovoga je kako kontrirati ovaj predmet.\u003C\/p\u003E\n\n\u003Cp\u003EPrva stvar, imate projekt, tu poku\u0161ajte pokupiti \u0161to vi\u0161e bodova mo\u017eete, i \u003Cu\u003E\u0161to prije\u003C\/u\u003E na\u0111ite dobrog voditelja. Fokusirajte se na voditelja koji se dobro nosi s pritiskom, ne nu\u017eno voditelja koji je jako pametan. Stvar je u tome \u0161to je gotovo sigurno da \u0107ete imati problema s rokovima. Ono \u0161to vam se ne smije dogoditi je:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Esva\u0111a\u003C\/li\u003E\n\u003Cli\u003Eprebacivanje krivnje (pomognite si kao tim, ina\u010de svi tonete)\u003C\/li\u003E\n\u003Cli\u003Estati\u010dnost u du\u017enostima usprkos neefikasnosti (ako nekom ne\u0161to ne ide, poku\u0161ajte se zamijeniti u zadatku s njim)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ENije kao da \u0107e vam se ovo dogoditi, na kraju krajeva ljudi su generalno okej. Ali pazite na to ak \u017eelite da vam bude ugodno na tom projekti\u0107u. I ka\u017eem, prioritizirajte me\u0111uljudske odnose, a ne pamet. Uz Udemy course svi mogu biti pametni za ovaj predmet, ali \u0161upak je \u0161upak.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako, mo\u017eete predlo\u017eiti svoj zadatak za bonus bodove. Kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/InCogNiTo124\u0022 class=\u0022UserMention\u0022\u003E@InCogNiTo124\u003C\/a\u003E to ne preporu\u010da, mi smo radili skupa i iako isto ne bih to preporu\u010dio (nije vrijedno 2 ekstra boda), nije kao da to ne radite. Ono \u0161to bih mo\u017eda preporu\u010dio u slu\u010daju da \u017eelite predstaviti svoju temu projekta je da vam bude otprilike jednako te\u0161ka kao projekti \u0161to oni nude. Imat \u0107ete ispitivanje u vezi projekta, dakle pregledavat \u0107e se to \u0161to ste napravili, pitanja su otprilike ona kao i u ispitima\/na blicevima. Na\u0161trebajte ih, dajte \u0161to manje do znanja ispitiva\u010dima da ste nesigurni i to je to. Jovi\u0107 mo\u017ee nanju\u0161iti strah.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de ispita, e tu je problem. Moja generacija je imala novi tip ispita gdje je o\u010dito ishod bio da mi na\u0161trebamo citate iz knjige. Ove godine se navodno isto ne\u0161to mijenjalo. Prije su ispiti bili jednostavni, zaokru\u017eivanje + crtanje dijagrama. Nama je bilo nadopunjavanje, i to je dosta sjebalo generaciju, ali su olabavili ocjenjivanje pa nije bilo toliko stra\u0161no. Prezentacije su sranje u oba pogleda, i u teoriji i u praksi. Ono \u0161to mogu re\u0107i je da sre\u0107om na netu mo\u017eete dobro nau\u010diti raditi te dijagrame, i ako ih nau\u010dite, to vam je 90-100% bodova na dijagramima. \u0160to se ti\u010de teorije, ehhhhhhhh, to se treba sna\u0107i. Meni su bile dovoljne prezentacije jer sam \u010dak i\u0161ao na predavanja, iako vam to ne bih preporu\u010dio jer je i to uvelike beskorisno, samo je dobro za bodove na blicevima.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet vam uglavno ne\u0107e biti koristan jer se jako malo nau\u010di na njemu. Ljudima koji \u017eele na programsko in\u017eenjerstvo i koji ne\u0161to nau\u010de - njima \u0107e mo\u017eda biti koristan, ali u smislu dijagrama i na\u010dina rada mislim da postoje bolji predmeti, na kojima se vi\u0161e isplati tro\u0161iti vrijeme.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EProjekt\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo dosta ovisi o mentoru, ali evo \u010disto da napi\u0161em neki sitni FAQ:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Enije nu\u017eno raditi u timu usprkos informacijama na FERWebu\u003C\/li\u003E\n\u003Cli\u003Enije nu\u017eno imati nekakav fascinantan (ili funkcionalan) rezultat\u003C\/li\u003E\n\u003Cli\u003Esamo se trebate dr\u017eati rokova\u003C\/li\u003E\n\u003Cli\u003Ekako nemate seminar, na ovom predmetu morate nau\u010diti pisati radove - preporu\u010dam da se nau\u010dite na LaTeX preko Overleafa, \u017eivot \u0107e vam biti ljep\u0161i, a i rad vam kasnije ne\u0107e biti u odvratnoj tehnologiji Microsoft Word\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E","editedAt":"2020-07-01T14:57:27+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"47285","attributes":{"number":30,"createdAt":"2020-07-01T14:51:12+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ELjetni semestar\u003C\/h1\u003E\n\n\u003Ch2\u003EInteraktivna ra\u010dunalna grafika\u003C\/h2\u003E\n\n\u003Cp\u003ExDxDxDxD\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EWell, malo je re\u0107i da ne volim ovaj predmet. Ovaj fenomen je isprava jako \u010dudan - zanima me ra\u010dunalna grafika, volim svoje matrikmice, knjigu je pisao \u010cupko, labosi su korisni\u2026 Ali ta predavanja, hahahahahahahahaha JESUS CHRIST, zna\u010di jo\u0161 to i dobro po\u010dne, malo bude krind\u017e kad prof. Mihajlovi\u0107 upali Kinect i Minecraft klon, al ajde. No, svako novo predavanje samo jo\u0161 vi\u0161e padnete u depresiju jer su predavanja beznadno dosadna. Prakti\u010dki do\u0111ete do valjda ve\u0107 poznatog scenarija da na predavanje do\u0111ete samo radi blica.\u003C\/p\u003E\n\n\u003Cp\u003ENekima je ovo okej - da se razumijemo, predmet je izvan predavanja u redu. Mo\u017eete si ga znatno ote\u017eati odabirom tehnologije za labos, ali je okej, nemam tu nekih primjedbi. Labosi, dodu\u0161e, i jesu jedna velika prijetnja na ovom predmetu, jer iz svakog morate imati barem 50% (barem je tako bilo). Bez toga vidimo se sljede\u0107e godine. Oni nisu ba\u0161 prete\u0161ki, ali svaki labos se kolokvira (iako nisam siguran kako je to odra\u0111eno tijekom korone).\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su malo zeznuti jer ili morate puno toga pohvatati na predavanju i preko zada\u0107a, ili morate dosta vje\u017ebati po zbirci. Ono \u0161to ja sad svakom preporu\u010dujem je da rije\u0161avaju zada\u0107e programski. Ne samo da \u0107ete tako puno stvari izra\u010dunati br\u017ee, ve\u0107 kad ne\u0161to implementirate, onda to i donekle nau\u010dite. Ako znate algoritam koji ste koristili u labosu, vrlo je vjerojatno da \u0107ete ga se sjetiti i na ispitu, pogotovo zato \u0161to su zada\u0107e otprilike tik prije ispita.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet nije te\u017eak, ali mo\u017ee biti. Mislim da to najvi\u0161e ovisi o va\u0161oj podlozi. Zna\u010di ovdje vas stvarno mo\u017ee ugristi za guzicu ako niste nau\u010dili programirati (jer labosi, iako ne prete\u0161ki, ipak imaju ne\u0161to konkretno u sebi). Isto tako, ako ve\u0107 do sad niste nau\u010dili baratati s matricama, well, brzo nau\u010dite. Trebat \u0107e vam to. Ovaj predmet nije koristan sam po sebi, izuzev \u0161to mo\u017eda nekog mo\u017ee nau\u010diti malo programirati i ne\u0161to o matricama, tako da ako se ne planirate baviti ra\u010dunalnom grafikom vjerojatno nema razloga za\u0161to upisati predmet, osim ako vas mentor na to ne natjera.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E (ima boljih predmeta za odabrati na FER3, meni je bio obavezan)\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EOblikovni obrasci u programiranju\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EZa svakog tko ima mozak, ruke, i \u017eeli programirati, ovo je THE predmet. Ovo tu je prakti\u010dki ono na \u0161to ste \u010dekali 3 godine. How to be a good programmer without being a genius.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja iz ovog predmeta su odli\u010dna, i vjerujem da je to velikim dijelom zato \u0161to su \u0160egvi\u0107eva predavanja uglavnom odli\u010dna. Ono \u0161to \u0107u re\u0107i je da nisu pretjerano zanimljiva, objektivno, tako da ljudi koji misle da je \u0160egvi\u0107 osoba koja \u0107e ih zabavljati - ve\u0107inu vremena to nije istina. Na \u010cupi\u0107evim predavanjima je \u010dak po meni malo situacija bolja. Ali predavanja su sve u svemu \u003Cu\u003Edobra\u003C\/u\u003E. Idite na predavanja.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi iz ovog su, hmmm, zanimljivi. Zanimljivi su svakako u smislu gradiva, ali isto tako su malo nekarakteristi\u010dno koncipirani. Na po\u010detku vas se u\u010di kako iz ne-OOP jezika stvoriti OOP. Ne znam koliko je to korisno ali tipa za mene, koga te intrinzije zanimaju iz aspekta programskih jezika, za mene je to bilo kul. Ima malo analize x86 assemblera od koje ljudi bje\u017ee, ali ni\u0161ta stra\u0161no, samo se radi o analizi hahaha. Kasnije labosi postaju ozbiljni. As in, gotovo neisplativi za bodove. Dobra strana toga je \u0161to \u0107ete DEFINITIVNO puno nau\u010diti iz njih. Lo\u0161a strana je \u0161to ih dosta ljudi presko\u010di.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su, moram re\u0107i, upravo onakvi kakvi bi trebali biti. Ozbiljno, mislim da bi \u0160egvi\u0107evi ispiti trebali biti primjer svim drugim predmetima kao jako lijepa ravnote\u017ea teorije i prakse, a da nisu trivijalni. Kad sam pisao ispit, iako nisam previ\u0161e znao, nikad se nisam lo\u0161e osje\u0107ao radi toga. Sva pitanja su bila koncipirana kao da ti daju \u0161ansu. Nije kao ponekad na fizici, gdje se grize\u0161 ho\u0107e\u0161 li imati prag. Mislim da su mi to ujedno bili i najmanje stresni ispiti na 3. godini. Comfy.\u003C\/p\u003E\n\n\u003Cp\u003EKorisnost ovog predmeta je OGROMNA. Ja \u010dak nisam ni osoba koja stalno lupa po obrascima, ali vidim koliko je to jako korisno. Obrasci koje ja volim koristiti su adapteri, fasada, naredba i MVC. Apsolutno ni\u0161ta posebno. Ali ne bih htio programirati ni bez jednog od njih, ikada. Mogao bih koristiti i vi\u0161e njih, da su mi potrebni (generalno nisu), ali bez ovih ne bih mogao \u017eivjeti, kod bi mi bio na nivou assemblera. Jedini razlog za\u0161to ne\u0107u staviti maksimalnu korisnost je jer ne vjerujem u objektivnost ocjene \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E. Ali moju ocjenu mo\u017eete smatrati kao \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio predmet: \u003Cstrong\u003EDA!\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EUvod u raspoznavanje uzoraka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EAh yes, my nibba Ribba. Puno ljudi \u0107e vam re\u0107i da ne upisujete ovaj predmet ni pod koju cijenu. Ja \u0107u vam re\u0107i da ga \u003Cstrong\u003Ene morate\u003C\/strong\u003E upisati, ali isto i da \u003Cstrong\u003Enije\u003C\/strong\u003E toliko lo\u0161 koliko ljudi ka\u017eu.\u003C\/p\u003E\n\n\u003Cp\u003EDa, prezentacije su usrane folije, nemogu\u0107e ih je pretra\u017eiti i nisu preuredne. Ali predavanja kao predavanja uop\u0107e nisu lo\u0161a. Meni je fascinantno koliko se Ribari\u0107 zapravo trudi a koliko studenti ne. Na svakom predavanju na kojem sam bio su ljudi stalno \u0161utili i nije nas bilo toliko puno. Uop\u0107e nije mogao s nama raditi i bila je krind\u017e atmosfera. Ali kad je profesor pri\u010dao o svemu tome, to je bilo i vi\u0161e nego samo okej. Profesor je pri\u010dao o nekim svojim pothvatima i za razliku od puno raznoraznih kur\u010denja \u201cja sam ovo\u201d, \u201cja sam ono\u201d, informacije koje nam je dao su \u010dak bile korisne. Izvan krugodrka Ribari\u0107 bad je profesor stvarno po\u0161tovani i priznati stru\u010dnjak. Legenda \u003Cstrong\u003Eu svoje vrijeme\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to je problem je asistent. Ako se ne promijeni, a profesor Ribari\u0107 ode u penziju, ovaj predmet je u kurcu. Preko asistenta zapravo vidite koliko je prof. Ribari\u0107 sjajan. Jer asistent je upravo onakav kakav bi trebao biti s nama toliko mrtvima - mrtav. Ne znam jel mu se ne da, ali definitivno odaje takav dojam. Ni prof. Ribari\u0107 ne izgleda toliko sretno, ali prof. Ribari\u0107, valjda duplih ili troduplih godina asistenta je vi\u0161e \u017eiv od njega. Auditorne su ono \u0161to su gubitak vremena na ovom predmetu.\u003C\/p\u003E\n\n\u003Cp\u003ELabosa nema, i mislim da je to najve\u0107a tragedija ovog predmeta. Da predavanja nisu toliko obavezna (85% je prag mislim?), i da se to prisustvo zamijeni s 2-3 labosa, ovaj predmet bi bio odli\u010dan uvod u, well, raspoznavanje uzoraka. Tematika nije prekomplicirana i ispredavana je \u010dak interesantno. Jo\u0161 uvijek mi je u glavi tvornica lososa (ili koje ve\u0107 ribe).\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su malo \u010dudno slo\u017eeni, ali ovi pragovi na njima nisu toliko stra\u0161ni. Evo, ja nisam pretjerano u\u010dio predmet pa sam ih bez problema kontinuirano pro\u0161ao. Pitanja i zadaci se sigurno daju na\u0161trebati, a i na folijama su rije\u0161eni.\u003C\/p\u003E\n\n\u003Cp\u003EZa mene je korisnost bila ogromna. Ovaj predmet je bilo upravo ono \u0161to sam trebao da mi kliknu matrice intuitivno i da krenem shva\u0107ati raspoznavanje uzoraka manje formalno a vi\u0161e implicitno. Uvijek \u0107u to govoriti, mislim da je ovaj predmet upravo zadnja kap koja mi je potvrdila da se \u017eelim ovim baviti, iako priznajem da predmet nije najsjajniji, ali definitivno nije ni toliko odvratan kako ljudi govore da je. \u003Cstrong\u003EAko mo\u017eete pre\u017eivjeti obavezna predavanja\u003C\/strong\u003E.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio predmet: \u003Cstrong\u003EDa ako mo\u017eete pre\u017eivjeti obavezna predavanja\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EUvod u umjetnu inteligenciju\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrije se ovo zvalo umjetna inteligencija, sad ima prikladniji naziv. Ovaj predmet se promijenio otkad sam ga polagao. Najvi\u0161e labosi, zato ih ne\u0107u previ\u0161e komentirati jer ne znam ba\u0161 kakvo je sad stanje.\u003C\/p\u003E\n\n\u003Cp\u003EOvo je opet jedan predmet na kojem se isplati i\u0107i na predavanja, barem ona na kojima su \u0160najder i \u010cupi\u0107. Osobno sam bio i na predavanjima kolege Karana, ali osobno nisam bio previ\u0161e fasciniran njima. Isto tako, i\u0161ao sam u englesku grupu, pisao engleske bliceve i engleske ispite. To sam napravio jer se pojmovi u struci obi\u010dno nazivaju na engleskom, ali isto tako vi\u0161e mi je odgovarao termin i neki ljudi koje sam znao su isto i\u0161li tamo. Nisam i\u0161ao radi ERASMUSovaca ili ERASMUSovki, da ne bi netko pomislio.\u003C\/p\u003E\n\n\u003Cp\u003EBlicevi su free bodovi, ako ih jo\u0161 uvijek bude, tako da je i radi njih dobro i\u0107i na predavanja i kontinuirano raditi. Mislim da postoje neka u\u010destala pitanja pa se daju na\u0161trebati, ali ja recimo za ovo nisam znao, ali samo uz predavanja (odavno ne u\u010dim kontinuirano, samo tik pred ispit, u bloku) sam mogao dobiti ve\u0107inu bodova.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su ono \u0161to je ovdje \u010dudno. \u0160najderovski predmet obi\u010dno implicira da nema puno primjeraka ispita za pregledavanje. Teorija zato zna biti malo jajks, jer mora\u0161 razumjeti stvari. S druge strane, zadaci nisu te\u0161ki i da ih se nau\u010diti. Predmet nije te\u0161ko pro\u0107i, ali mislim da \u0161trebanje tu ba\u0161 ne pali.\u003C\/p\u003E\n\n\u003Cp\u003ESad, je li predmet koristan, na to je malo te\u017ee odgovoriti. Kao neki uvod je definitivno koristan, jer bi se ono \u0161to je na predmetu presko\u010dilo u slu\u010daju da radi\u0161 ne\u0161to na tu tematiku. Ali sad ba\u0161, da ja primijenjujem stvari s predmeta - ba\u0161 i ne. Okej, malo sam izvje\u017ebao pretra\u017eivanje stanja, od predikatne logike ne\u0161to sitno nau\u010dio i okvirno znam \u0161to je reinforcement learning, ali to je to. Tako da s jedne strane nek vas ne iznenadi relativno mala ocjena korisnosti, a s druge nemojte je uzeti kao ne\u0161to apsolutno. Meni osobno nije bio prekoristan predmet. Zgodan svakako, ali nije me unaprijedio ne\u0161to previ\u0161e. Mislim da se to da rezimirati kao \u201cDobro je znati\u201d.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-07-01T14:59:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"47396","attributes":{"number":31,"createdAt":"2020-07-01T17:35:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekak je obrada informacija? konceptualno izgleda zanimljivo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"discussions","id":"4438","attributes":{"title":"[OOUP] O predmetu","slug":"4438-ooup-o-predmetu"}},{"type":"users","id":"269","attributes":{"username":"iNavy","displayName":"mornar Ica","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/NaVUuCuRWvbhuVy7.png","slug":"iNavy","joinTime":"2020-03-17T18:41:23+00:00","discussionCount":26,"commentCount":1447,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T12:24:02+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":205,"fof-upload-uploadCountAll":205,"ignored":false,"canBeIgnored":false,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":665,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":true,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":2},"relationships":{"groups":{"data":[{"type":"groups","id":"4"}]},"ranks":{"data":[]}}},{"type":"users","id":"479","attributes":{"username":"mentally_disturbed_llama","displayName":"mentally_disturbed_llama","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/wNDEDQY6LV3iMMDx.png","slug":"mentally_disturbed_llama","joinTime":"2020-03-19T18:44:44+00:00","discussionCount":0,"commentCount":135,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T16:10:45+00:00","ca
