    <div>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p>Razvoj primijenjene programske potpore, valja li to čemu?<br>
Možda kakve druge preporuke za upisati na zimskom semestru uz Čupićevu javu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="96.html" class="PostMention" data-id="59288">tomekbeli420</a> koliko vidim iz tjednog plana nastave, ispada da su potpuno promijenili gradivo u odnosu na gradivo koje se predavalo po fer2 programu - pretpostavljam da je to zato sto bi bilo previse poklapanja s predmetom razvoj pp za web i pokretne uređaje kojeg nije bilo na fer2 programu. Tak da ti ne vrijede puno dojmovi s proslih godina. Ak si fokusiran na programsko inženjerstvo, onda ti se rppp uz cupicevu javu namece kao logican izbor jer koliko vidim u ponudi nema bas vise drugih predmeta tog tipa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="59308">allien</a> Zanimalo me samo koliko je koristan predmet u smislu koliko znanja se nauči na tome da će mi kasnije trebati na studiju, ali svejedno hvala na odgovoru. Actually na diplomskom planiram na RZ, pa sam se dvoumio između toga i nečeg tipa ARH2 ili SAP</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>zna li itko ista o uvodu u svemirske tehnologije, ima li to smisla uopce upisivati na r smjeru</p>

                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Ima li tko insider informacije o Javi aka Odabrana poglavlja razvoja programske potpore 1&amp;2. <br>
Obzirom da je Java do sad bila vjestina, ako je ne prodes no big deal, ali kako je sad izborni predmet, ako ga upises moras poloziti ili produžuješ godinu. <br>
Dakle, zanima me ima li tko kakve informacije hoće li i koliko ‘olakšati’ taj predmet da ga se stigne proći bez žrtvovanja ostalih predmeta i sa samo jednom kutijom normabela?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="60507">Kaladonter</a> Ovisi kakva se ekipa prijavi. Upada prvih 60 po ocjenama, a čuo sam da su ove godine upadali i oni koji su imali 2 iz VIS-a, ali im je trebalo motivacijsko pismo. Kolko znam upali su svi koji su imali 3 ili više.</p>

                    <p>je li moguće da izborni predmet koji upišeš se na kraju neće predavat pa ti onda fali predmet?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p>nisam bila baš fan visa , ali svi hvale statističku analizu podataka kao jedan od najkorisnijih predmeta na popisu? Isplati li se žrtvovati ako je već ‘toliko’ korisno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="60687">endyyyy</a> Ne znam baš zašto bi bio jedan od najkorisnijih predmeta.</p>

<blockquote class="uncited"><div><p><a href="../5241/1319.html" class="PostMention" data-id="58953">InCogNiTo124</a> Jako ovisi o tome sto ces radit u zivotu. Ako mislis biti neki R&amp;D gdje ces radit testove, da. Ako budes developer/tehnicar, najvj ne. Msm predmet je kinda teoretski i daje se velika vaznost na interpretaciju svih tih rezultata. To je korisno za citanje papera ili izvjestaja svojeg Q&amp;A odjela ali ne bas u svakodnevnom zivotu. Moje misljenje je da su ti koncepti okej za znat no matter what jer se sve na kraju u nekom trenu testira na neki nacin, ali o tebi ovisi koliko si za nesto konceptualno a ne direktno prakticno.</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="60687">endyyyy</a> Da. Samo pogledaj stranice kolegija i sve će ti biti jasno. Dostupan je: popis predavanja po tjednima, što treba pročitati za svako predavanje, ishodi učenja (dakle koncepti i postupci koje treba znati iz svakog poglavlja) …<br>
Tako bi trebao izgledati svaki kolegij na preddiplomskom, a pogotovo na diplomskom studiju.</p>

<p>Ljudi se žale na predavanja u pravilu iz ovog kolegija, ali to je očekivano budući da postoji veliki broj ljudi koji predaje pa je varijanca veća.</p>

<p>P.S. Ja sam tu poprilično pristran jer imam afiniteta prema strojnom učenju. Trebaš si odabrat ono što te zanima budući da imate tu opciju na trećoj godini preddiplomskog.</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>Pitanja:<br>
1.Treba li mentor ako ne upisujemo završni rad nego samo pokoji predmet iz 3.e godine?<br>
2.Piše minimalno treba 25 ECTS-a po semestru upisat, to znači da dio od tih 25 može bit djelom opet upisani predmeti nepoloženi? npr baze podataka i web + 3 predmeta 3.e godine = 25 ectsa i to je oke?<br>
3.Jel mogu onda 4. godinu prediplomskog jer produljujem godinu, ovaj ostatak od nekih 12 ectsa, upisat njega i samo njega. Da ne bi morao dodatne ectsove zbog ovog uvjeta minimalnosti od 25 ectsa.<br>
tenx na odgovorima</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bioxed</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="60784">StefBaustelic</a> <br>
1.Mislim da ti neda aplikacija da zaključaš prijavu ako nisi poklikao mentore. Ja sam u istoj situaciji i samo sam poklikao neke bezveze ali ce ti oni dodijelit nekog mentora ako te ne prihvati jedan od tvojih odabira, a možda ti i ne daju nikog ako ne upisujes ni projekt ni zavšni. Meni je plan ako mi ga dodjele da mu se samo javim i objasnim situaciju. Also, ne možeš upisat predmete 5. i 6. semestra ako ne odabereš mentora takvo je nekakvo pravilo.</p>
<ol style="list-style-type:decimal" start="2"><li>Mislim da da. Nema veze koji je predmet s koje god. samo da ih je 25.</li>
<li>Neces na 4toj godini morat upisivat opet 25 nasilu valjda jer piše Prema pravilniku Sveučilišta u svakom semetru, <strong>ako je to moguće</strong>, trebate upisati predmeta u vrijednosti od najmanje 25 ECTS bodova.</li></ol>

<p>Nijedan od mojih odg. nije 100% ali sam u skoro istoj situaciji glhf 🙂</p>
                </div>

<p>Da</p>

<blockquote class="uncited"><div><p><a href="114.html" class="PostMention" data-id="60784">StefBaustelic</a> 3.Jel mogu onda 4. godinu prediplomskog jer produljujem godinu, ovaj ostatak od nekih 12 ectsa, upisat njega i samo njega. Da ne bi morao dodatne ectsove zbog ovog uvjeta minimalnosti od 25 ectsa.<br>
