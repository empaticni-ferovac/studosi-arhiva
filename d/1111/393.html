                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="386.html" class="PostMention" data-id="222569">Ferovac123</a> ja sam uzeo navedenu kombinaciju</p>

<p>Izvedivo, ali ekipa sa progija me je morala nositi na projektu jer nisam nikad imao vremena raditi to.<br>
Uz to projekt R mi je bio dost izi i sklepao sam ga u tjedan dva, te je PPJ bio online pa je to olakšalo dosta ispite ako znaš na šta mislim 😉<br>
Vremena za projekt R i progi nisam imao većim dijelom zbog jave1, sap ti je ViS style predmet, ono ko da polažeš neku matematiku iz brucoških dana. Može se položiti kontinuiranim praćenjem + dva tri dana priprema po zadacima iz Walpolea (kad bi SAP bio kršćanstvo Walpole bi bila biblija), dakle to nije bio preveliki napor, no to mogu zahvaliti solidnom znanju ViSa, to stvarno daje prednost. A na Javu1 će ti otići većina vremena zbog opsežnih zadaća al isplati se s obzirom na to koliko detaljno naučiš fundamentalne stvari iz samog jezika i javine biblioteke.</p>

<p>Tldr: uzmi, izvedivo je, ali pobrini se da uzmeš lagan projekt R i/ili male obaveze oko projekta iz progija, jer i uz te pretpostavke bit će krvavo<br>
Ako uzmeš, neka ti je sa srećom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="386.html" class="PostMention" data-id="222569">Ferovac123</a> Uzeo identicnu kombinaciju. Sap nije toliko problematican sam po sebi, ali ako u nekom trenutku nesto ne razumijes tesko je vratiti se u kontinuitet. Najvise vremena uzima ucenje za ispite. Velciceva predavanja su ionako vrlo beskorisna tako da to vrijeme je kvalitetnije potrositi na citanje Walpolea. Preporuka je radit projekt stalno po malo dva tri sata tjedno i nac ekipu koja kuzi sta se radi jer na kraju ima obrana tog projekta i cijela ekipa dobiva odredenu kolicinu bodova koje onda podijelite medu sobom. Predmet nije nesto sto ces proc bez ucenja, ali zbog korisnosti ga se isplati upisat.<br>
Za dz iz jave racunaj barem 25 sati po zadaci. Ako nesto pode po zlu racunaj da ce bit blize 50 sati. Predmet realno nije toliko koristan koliko se prica i nisam siguran da je ono sto dobijes vrijedno vremena koje ulozis. Uz zadace racunaj da su ispiti bili grdi ove godine i dosta ekipe je upisivalo tri izborna na ljeto da mogu ispisat javu bez prolaza. Ako te zanima to sto se radi, a vrijeme mozda nije nesto cega imas na bacanje onda je pametnije uzet zadace i rjesavat ih samostalno bez obveze prema predmetu. <br>
Osobno da se mogu vratiti upisao bih SAP i uvod u znanost o podacima (ove godine se to zvalo osnove obrade signala tako da ne znam kako ce ta dva predmeta izgledati).</p>
                </div>
            </div>

                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Evo vidim da su ti kolege već odgovorile i mogu se složiti praktički sa svime, samo bih još dodao par mojih viđenja. Po mom mišljenju ono što te java 1 najviše nauči je kako napraviti jedan “kompletan” programerski proizvod, i to bolje nego bilo koji drugi predmet na preddiplomskom. Zato ako gledaš na što se svodi studentsko programiranje na faksu, to su većinom neke “sitnice”, koje ovisno o predmetu znaju biti teške, ali one su realno gledano, “male” i obavljaju točno neku specifičnost. Ako radiš labose u npr. Pythonu, ovisno o odabiru predmeta možeš proć faks tako da ti najduži kod koji napišeš na preddiplomskom ima nekih 300-400 linija. Čak i na ovim točno gledanim programerskim predmetima (tipa web) ti dobiješ neki template pa je tvoj kod zapravo par stotina linija pripreme + zadatak na labosima. I onda dođeš na Javu  i tamo za prosječnu zadaću napraviš recimo oko 1k linija (recimo najveća zadaća (posljednja gdje radiš neku varijantu uređivača teksta) mi ima negdje sve zajedno oko 2600 linija kroz desetke datoteka). I upravo to je ono što je po meni najveća kvaliteta ovog predmeta. To što te on uči kako napraviti jedno cjelovito programsko rješenje. Lakše mi je napraviti 3 programa od 1000 linija, nego jedan od 2000, zato što sa svakim novom klasom/funkcijom ti dobivaš novu međuzavisnost na koju moraš paziti. Tu si prisiljen prilikom ulaska u mnoge funkcije raditi razne provjere i bacati iznimke, i raditi dokumentaciju, i pisati testove, što su sve jako korisne stvari za naučiti, a na svim drugim predmetima si mogao ignorirati takve stvari. Osim toga rade se i same pojedinosti jave, kako ona memorijski funkcionira i razno razne stvari ne strogo vezane za programiranje, ali jako bitne za razumijevanje koda (tipa da znaš razlog zbog kojeg možeš dobit ClassCastException iako na prvi pogled sve izgleda korektno). Uglavnom da zaključim Java1 je predmet na kojem ćeš dobiti veliko znanje, je li predmet overratean? Pa rekao bih da čak i je, u svakom slučaju nećeš postati pro programer samo nakon ovog predmeta. Je li predmet najbolji predmet na preddiplomskom? Rekao bih apsolutno da, pogotovo ako nisi osoba koja programira nevezano za faks. Spominju se tu i obrasci, još jedan super predmet, ali po mom mišljenju predmet sa dosta problema (npr sama kvaliteta uputa za javu notepad i obrasce notepad (labos) je razlika nebo i zemlja, a i gradivo u nekim segmentima je diskutabilne kvalitete). Uglavnom da se sad vraćam opet na upise kriterij bi mi bio odabrati jedan teži predmet koji me zanima i kojem bih se posvetio, i jedan lakši predmet koji je samo za ez prolaz (tipa u ljetnom semestru sam birao obrasce i irg (što bih rekao da su predmeti koji spadaju u grupu težih izbornih) i to je možda malo previše za mene kao jednog prosječnog studenta). Ali na kraju to je sve tvoj osobni odabir na koji najveći utjecaj ima tvoja zainteresiranost, volja za učenjem, predznanje…</p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="396.html" class="PostMention" data-id="222772">JoKing</a> najbolji opis ovog predmeta!</p>

<p>Uz to bih dodala da sam se i sama mislila hocu li upisati sap uz javu ili nesto prelagano. I sreca nisam uzela sap jer mislim da ne bi imala zivota pored faksa jer i ostali predmeti pored tih izbornih iziskuju puno rada.  Ne treba ti to u zivotu, upisi sap na diplomskom. #mojemisljenje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p><a href="396.html" class="PostMention" data-id="222772">JoKing</a> Slazem se sa svim i jos bih htjela nadopuniti da Java1 nije jedan od onih predmeta gdje ces na kraju moci reci kao “naucio/la sam to, to i to”, nego se vise stvara neko iskustveno znanje. Ako radis sam zadace (na koje se stvarno potrosi puno vremena) i gledas predavanja, ne treba sad nesto sjest i ucit prije ispita jer vise manje sve vec prokuzis kroz zadace.<br>
Ne znam kako drugima, ali kod sebe sam vidjela da mi je puno lakse pisati labose iz nekih drugih predmeta (a i kvalitetnije izgledaju) nakon Jave jer se ful ispraksiras kroz milijun linija koda zadaca i kind of ti prirodno dolazi pisanje koda. Takoder naucis dosta nekih tips and tricks u javi koji super dodu kasnije. Skuzila sam da dosta kolega koji nisu bili na Javi1 vole pisati cijeli labos u jednom razredu i onda to bude clusterfuck koda za debugiranje (jer se boje novih razreda i sucelja for some reason), a mislim da na javi naucis kada sta koristiti i kako bolje oblikovati kod da kada ponovno otvoris kod razumijes sta si napisao dva mjeseca ranije (ovo se jos dublje i sire nauci i na Obrascima sto isto preporucam). Takoder, mislim da se nauci i pocnes primjenjivat puno nekih funkcionalnosti jave koje nisi koristio prije. Mislim mozda ima ljudi koji su malo napredniji ali ja nisam definitivno na drugoj godini koristila functional interfacove kad zelis mijenjat ponasanje funkcije, lambda izraze, pisala svoje komparatore, odvajala neka ponasanja  u sucelja, uopce razmisljala o koristenju visedretvenosti i takve neke stvari (naravno osim ako nisu bili eksplicitno zadani u labosima), ali nakon jave sam pocela takve stvari(i jos puno ostalih) redovno primjenjivati u labosima/zadacama/projektima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dave</h3>
                <div class="Post-body">
                    <h2>Oblikovni obrasci u programiranju</h2>

<p>Upisao sam predmet jer sam o njemu na ovim stranicama čitao hvalospjeve. So wrong.<br>
Činjenicu da se obrasci, koji su inače vrlo korisni, mogu naučiti samostalno doma iz knjige ili interneta zanemario sam jer, valjda, predmet daje disciplinu, širinu i bolje znanje. Opet krivo.<br>
Ovaj predmet daje frustraciju zbog loših (na granici nepostojećih) materjala za učenje, lošeg vođenja predmeta i definiranja ishoda učenja, kao i labosa koji daju minimalno znanje uz maksimizaciju vjerojatnosti čira na želudcu.<br>
Oh, labosi su posebna priča. Uz relativno visok prag (što je manji problem), uočljivo je da znanje za izradu vježbe možete steći - uglavnom nigdje, a iz službenih materjala sigurno ne. Čitanjem uputa za labose iz ovog predmeta neuspješno sam razvijao sposobnosti kontemplacije nad zadatcima u kojima ni anđelima nebeskim i apostolskim prvacima nije jasno što piše ni što autor zadatka traži. Još uvijek iščekujem dan kad će fejk međugorska Gospa objaviti Zdravku Mamiću da su labosi iz ovog predmeta bili samo šala i da je to bio test koji procjenjuje koliko studenti FER-a mogu pojesti fekalija u jedinici vremena. (Ispostavilo se da mogu puno.) Zdravko će tada doći na FER i kao spasitelj studenata prožvakati zadatke u kojima se traži pisanje strojnog koda iz C++-a. Da je to igdje objašenjeno, i hajde, ne bih (ovoliko) kmečao. Ovako je samo žalosno.<br>
Znanje koje sam stekao na predmetu mogao sam steći učeći samostalno u barem dvostruko manje vremena i s manje popijenih normabela. Šalu na stranu, ako cijenite svoje vrijeme i razum, ne upisujte ovo.</p>
 

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Mazohistima DA, ostalima NE</strong></p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="399.html" class="PostMention" data-id="223442">Dave</a> <br>
Odgledao sam sva videopredavanja Segvica, lik nema blage objasnjavati gradivo i samo kenja. 2. ciklus je Cupic snimao predavanja i to je bilo takvo olaksanje, da barem on drzi kolegij i sastavlja ispite i labose, vjerojatno bi bio jedan od kvalitetnijih kolegija. Nisam polozio kolegij vec ispisao ali namjeravam pogledati Cupiceva predavanja kad budem malo vise istrazivao obrasce</p>
                </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="399.html" class="PostMention" data-id="223442">Dave</a> Ja sam položio OOUP doduše ima već 3 godine. Slažem se u potpunosti da Šegvićeva predavanja nisu najsretnija, ali su sada barem snimljena, pa ako preslušaš više puta ono što ti nije jasno posluže svrsi.</p>

<p>Unatoč tome ne bih se složio s tako niskom ocjenom korisnosti predmeta. Vjerujem da ako imalo voliš programirati, ne bi razvio ovakav hejt prema kolegiju. 😆 Jednostavno treba uložiti gro vremena u njega za naučit kak spada. Prvi ciklus mi je zapravo bio jednako zanimljiv i bitan jer je dinamički polimorfizam osnova svakog obrasca. I to mi je postalo jasno tek na kraju kolegija. Sjećam se da sam nekoliko puta prolazio kroz prezzu prije nego sam skužio što prva dva labosa traže od mene. A ako ih samostalno odradiš, mislim da daju jedan širi pogled i odlično razumijevanje polimorfizma neovisno o jeziku. I s razlogom se pišu u C/C++.</p>

<p>Problem je općenito što krajem prvog i pogotovo drugi ciklus obrazaca ima jako puno. I vrlo su slični. Ako dobro ne ovladaš njima, lako ih pomiješaš. Zadataka na ispitu ima jako puno, i svaki zadatak uvijek cilja na jedan obrazac. A istovremeno su svi zadaci rješivi običnom strategijom i lako te zavedu na krivi put. Tako da se tu lako gube bodovi.</p> 

<p>Da se razumijemo, ja sam položio kolegij s jedva 3. I to zato kaj sam ga slušao uz završni i imao sam nekoliko kolegija zaostataka za očistit preddiplomski. Ali mi je to jedan od rijetkih kolegija s kojih mi je jako puno ostalo i koje sam sretan da sam odslušao. Ne vjerujem da bih samostalno bio toliko motiviran. A prema tome bi trebali vrednovati kolegije, zar ne.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="401.html" class="PostMention" data-id="223447">TentationeM</a> Evo par riječi za kolege koji nisu slušali predmet ove godine ili su razmišljali o upisu sljedeće godine. Nema više odgovaranja kod asistenata i pisanja pripreme već se bodovi skupljaju na mini ispitima u trajanju od sat i pol gdje se može dobiti maksimalno 5 bodova. Većina starijih kolega je govorila da se prag lagano skupi na prva dva labosa, a koliko vidim na ferku, to je uspjelo vrlo malom broju ljudi. Problem nije što obrazaca ima jako puno već u tome što su materijali smeće, a ove godine i organizacija. Šegvićeva predavanja i prezentacije su užasne. Mislio sam da će bit bolje u drugom ciklusu, ali su me dočekala preduga Čupićeva predavanja gdje se vječno tupi po javinim komponentama. Uz ovo su se održavale tjedne konzultacije gdje su spominjali ključne stvari za rješavanje labosa kojih nema u prezentacijama. Na kraju sam gradivo predmeta naučio iz kombinacije indijskih tutorijala, refactoring gurua, wikipedije i stack overflowa. Ovo znanje možda i je korisno, ali definitivno nebih preporučio ljudima da upišu ovaj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="401.html" class="PostMention" data-id="223447">TentationeM</a> Ja sam položio OOUP doduše ima već 3 godine. Slažem se u potpunosti da Šegvićeva predavanja nisu najsretnija, ali su sada barem snimljena, pa ako preslušaš više puta ono što ti nije jasno posluže svrsi.</p></div></blockquote>

<p>Šegvićeva predavanja nema smisla slušati osim ako ne priča o nečem specifičnom za labose ili o nečemu što se ne može drugdje pronaći. Vezano za obrasce, predavanja ovog lika su barem 10x bolja/jasnija od onoga što Šegvić priča:<br>
<span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../../vi/v9ejT8FO-7I/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/v9ejT8FO-7I?list=PLrhzvIcii6GNjpARdnO4ueTUAVR9eMBpc"></iframe></span></span></p>

<details class="spoiler"><p>I dalje mi je neobjašnjivo <strong>ZAŠTO ŠEGVIĆ NIJE NABAVIO NEKI NORMALNI MIKROFON</strong> ARGGGGGGGGHHHHHHHHHHHHHH</p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="401.html" class="PostMention" data-id="223447">TentationeM</a> ja sam poprilično sigurna da se ljudi žale na taj predmet ne zbog toga što profesor ne objašnjava baš najbolje, nego to što uopće ne objašnjava u videima. Videi su kratki i profesor čita s prezentacije. Jedino se nešto pametno naučilo na konzultacijama ove godine, a par puta se dogodilo da su konzultacije bile duže od time slota koje su imale, pa neki kolege koji su kasnije imali neki drugi predmet nisu mogli do kraja slušati (a ni nisu se snimale konzultacije). Mislim da je to razlog ljutnje većine kolega ove godine. Ja sam odustala od predmeta rano jer nisam mogla doći do nekih informacija i nisam imala previše vremena se baviti izvlačenjem istih sa stack overflowa ili sličnih stranica, ali dobro to sam ja kriva jer sam lijena.</p> 
                </div>
            </div>

                    <p><a href="402.html" class="PostMention" data-id="223482">macaklin</a> ja ga imao i odustao sam jer sam upisao predmet ekstra. moj odgovor je ne. Knezovic ti je radio preze dan prije,sve je bilo sbrda sdola,no generalno odlicna stvar za cut i slicno,morat cu ga na diplomskom upisat pa ono nadam se da ce tad bit okej. imas neki projekt ko fol i ispit je bio navodno lol.. Upisi arh2 mozda ako si vec pitao za ovaj predmet jer meni su bili slicni interesi pa eto.</p>

ttributes":{"number":386,"createdAt":"2021-07-14T17:26:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel mi mo\u017ee neko reci kolko je tesko ak si uzemem u 5. Semestru, cupic javu i SAP-a, ako neko ima iskustvo, recimo da prolazim s ~ 4.0 kontinuirano do sad\u003C\/p\u003E","editedAt":"2021-07-14T17:31:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"2393"}},"editedUser":{"data":{"type":"users","id":"2393"}},"mentionedBy":{"data":[{"type":"posts","id":"222576"},{"type":"posts","id":"222579"},{"type":"posts","id":"222601"},{"type":"posts","id":"222605"},{"type":"posts","id":"222671"},{"type":"posts","id":"222674"}]},"reactions":{"data":[]}}},{"type":"posts","id":"222576","attributes":{"number":387,"createdAt":"2021-07-14T17:34:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E A ono, dosta je zahtjevno i faks mi je oduzimao najvise vremena od svih semestara. Cupiceva java sama mi je uzimala puna 3 do 4 dana tjedno, dok sam ostale dane onda raspodijelila na ostale predmete. Ja sam jos dosta vremena ulozila i u progi i sap projekte. Jedino sta te spasava je cinjenica da je zimski semestar pa raspodijelis drugi ciklus jos po praznicima. Al da, to je bilo moje iskustvo.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1057"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222579","attributes":{"number":388,"createdAt":"2021-07-14T17:43:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E nemoj ako zelis dobro rijesit i druge predmete, najbolje je izaberi jedno od toga, a drugo mozes na diplomskom(sap sigurno, za javu nez)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"855"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222601","attributes":{"number":389,"createdAt":"2021-07-14T18:51:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E cini mi se da bi mogao upisati paralelno ali pazi, to ti je jeben overload\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222605","attributes":{"number":390,"createdAt":"2021-07-14T18:58:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E ma mo\u017ee se\u2026 mislim imat \u0107e\u0161 vjv vi\u0161e posla, pogotovo u drugom ciklusu kad se nakupe rokovi za projekte i zada\u0107e iz jave, al bit \u0107e ti drago kad sve pro\u0111e, bar je meni bilo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1271"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222671","attributes":{"number":391,"createdAt":"2021-07-14T23:17:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E ja sam uzeo navedenu kombinaciju\u003C\/p\u003E\n\n\u003Cp\u003EIzvedivo, ali ekipa sa progija me je morala nositi na projektu jer nisam nikad imao vremena raditi to.\u003Cbr\u003E\nUz to projekt R mi je bio dost izi i sklepao sam ga u tjedan dva, te je PPJ bio online pa je to olak\u0161alo dosta ispite ako zna\u0161 na \u0161ta mislim \ud83d\ude09\u003Cbr\u003E\nVremena za projekt R i progi nisam imao ve\u0107im dijelom zbog jave1, sap ti je ViS style predmet, ono ko da pola\u017ee\u0161 neku matematiku iz bruco\u0161kih dana. Mo\u017ee se polo\u017eiti kontinuiranim pra\u0107enjem + dva tri dana priprema po zadacima iz Walpolea (kad bi SAP bio kr\u0161\u0107anstvo Walpole bi bila biblija), dakle to nije bio preveliki napor, no to mogu zahvaliti solidnom znanju ViSa, to stvarno daje prednost. A na Javu1 \u0107e ti oti\u0107i ve\u0107ina vremena zbog opse\u017enih zada\u0107a al isplati se s obzirom na to koliko detaljno nau\u010di\u0161 fundamentalne stvari iz samog jezika i javine biblioteke.\u003C\/p\u003E\n\n\u003Cp\u003ETldr: uzmi, izvedivo je, ali pobrini se da uzme\u0161 lagan projekt R i\/ili male obaveze oko projekta iz progija, jer i uz te pretpostavke bit \u0107e krvavo\u003Cbr\u003E\nAko uzme\u0161, neka ti je sa sre\u0107om.\u003C\/p\u003E","editedAt":"2021-07-14T23:19:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"225"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"225"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222674","attributes":{"number":392,"createdAt":"2021-07-14T23:34:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/386\u0022 class=\u0022PostMention\u0022 data-id=\u0022222569\u0022\u003EFerovac123\u003C\/a\u003E Uzeo identicnu kombinaciju. Sap nije toliko problematican sam po sebi, ali ako u nekom trenutku nesto ne razumijes tesko je vratiti se u kontinuitet. Najvise vremena uzima ucenje za ispite. Velciceva predavanja su ionako vrlo beskorisna tako da to vrijeme je kvalitetnije potrositi na citanje Walpolea. Preporuka je radit projekt stalno po malo dva tri sata tjedno i nac ekipu koja kuzi sta se radi jer na kraju ima obrana tog projekta i cijela ekipa dobiva odredenu kolicinu bodova koje onda podijelite medu sobom. Predmet nije nesto sto ces proc bez ucenja, ali zbog korisnosti ga se isplati upisat.\u003Cbr\u003E\nZa dz iz jave racunaj barem 25 sati po zadaci. Ako nesto pode po zlu racunaj da ce bit blize 50 sati. Predmet realno nije toliko koristan koliko se prica i nisam siguran da je ono sto dobijes vrijedno vremena koje ulozis. Uz zadace racunaj da su ispiti bili grdi ove godine i dosta ekipe je upisivalo tri izborna na ljeto da mogu ispisat javu bez prolaza. Ako te zanima to sto se radi, a vrijeme mozda nije nesto cega imas na bacanje onda je pametnije uzet zadace i rjesavat ih samostalno bez obveze prema predmetu. \u003Cbr\u003E\nOsobno da se mogu vratiti upisao bih SAP i uvod u znanost o podacima (ove godine se to zvalo osnove obrade signala tako da ne znam kako ce ta dva predmeta izgledati).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"222711"}]},"reactions":{"data":[]}}},{"type":"posts","id":"222711","attributes":{"number":393,"createdAt":"2021-07-15T09:23:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/392\u0022 class=\u0022PostMention\u0022 data-id=\u0022222674\u0022\u003EAlfetta\u003C\/a\u003E samo da se nadove\u017eem, \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Ferovac123\u0022 class=\u0022UserMention\u0022\u003E@Ferovac123\u003C\/a\u003E , Javu 1 sam i ja bio upisao i tbh jedino \u0161to sam korisnoga nau\u010dio je bila urednost koda. Istina je da se u neke stvari ide malo dublje nego \u0161to se u OOP-u i\u0161lo ali ni\u0161ta zna\u010dajno. Na Javi 1 u\u010di\u0161 OOP ispo\u010detka ali ovaj put kako spada. Na Javi 1 od novog gradiva jedino u\u010di\u0161 vi\u0161edretvenost koja se nije ba\u0161 ne\u0161to obra\u0111ivala na OOP-u koliko se sje\u0107am.\u003Cbr\u003E\nDa se vratim opet u trenutak kad sam odlu\u010divao o upisu Jave 1 vjv ju ne bi uzeo nego bi uzeo obrasce koji se predaju u 6. semestru i tu nau\u010dio pisati uredan kod.\u003C\/p\u003E","editedAt":"2021-07-15T09:31:13+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"222761"}]},"reactions":{"data":[]}}},{"type":"posts","id":"222761","attributes":{"number":394,"createdAt":"2021-07-15T12:23:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/393\u0022 class=\u0022PostMention\u0022 data-id=\u0022222711\u0022\u003ENocna_smjena\u003C\/a\u003E Java1 je zapravo predmet koji bi trebao zamijeniti OOP.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"441971"},{"type":"post_reactions","id":"442957"},{"type":"post_reactions","id":"443588"}]}}},{"type":"posts","id":"222767","attributes":{"number":395,"createdAt":"2021-07-15T12:42:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EHvala svima!\ud83d\ude03\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"2393"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"222772","attributes":{"number":396,"createdAt":"2021-07-15T12:56:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo vidim da su ti kolege ve\u0107 odgovorile i mogu se slo\u017eiti prakti\u010dki sa svime, samo bih jo\u0161 dodao par mojih vi\u0111enja. Po mom mi\u0161ljenju ono \u0161to te java 1 najvi\u0161e nau\u010di je kako napraviti jedan \u201ckompletan\u201d programerski proizvod, i to bolje nego bilo koji drugi predmet na preddiplomskom. Zato ako gleda\u0161 na \u0161to se svodi studentsko programiranje na faksu, to su ve\u0107inom neke \u201csitnice\u201d, koje ovisno o predmetu znaju biti te\u0161ke, ali one su realno gledano, \u201cmale\u201d i obavljaju to\u010dno neku specifi\u010dnost. Ako radi\u0161 labose u npr. Pythonu, ovisno o odabiru predmeta mo\u017ee\u0161 pro\u0107 faks tako da ti najdu\u017ei kod koji napi\u0161e\u0161 na preddiplomskom ima nekih 300-400 linija. \u010cak i na ovim to\u010dno gledanim programerskim predmetima (tipa web) ti dobije\u0161 neki template pa je tvoj kod zapravo par stotina linija pripreme + zadatak na labosima. I onda do\u0111e\u0161 na Javu  i tamo za prosje\u010dnu zada\u0107u napravi\u0161 recimo oko 1k linija (recimo najve\u0107a zada\u0107a (posljednja gdje radi\u0161 neku varijantu ure\u0111iva\u010da teksta) mi ima negdje sve zajedno oko 2600 linija kroz desetke datoteka). I upravo to je ono \u0161to je po meni najve\u0107a kvaliteta ovog predmeta. To \u0161to te on u\u010di kako napraviti jedno cjelovito programsko rje\u0161enje. Lak\u0161e mi je napraviti 3 programa od 1000 linija, nego jedan od 2000, zato \u0161to sa svakim novom klasom\/funkcijom ti dobiva\u0161 novu me\u0111uzavisnost na koju mora\u0161 paziti. Tu si prisiljen prilikom ulaska u mnoge funkcije raditi razne provjere i bacati iznimke, i raditi dokumentaciju, i pisati testove, \u0161to su sve jako korisne stvari za nau\u010diti, a na svim drugim predmetima si mogao ignorirati takve stvari. Osim toga rade se i same pojedinosti jave, kako ona memorijski funkcionira i razno razne stvari ne strogo vezane za programiranje, ali jako bitne za razumijevanje koda (tipa da zna\u0161 razlog zbog kojeg mo\u017ee\u0161 dobit ClassCastException iako na prvi pogled sve izgleda korektno). Uglavnom da zaklju\u010dim Java1 je predmet na kojem \u0107e\u0161 dobiti veliko znanje, je li predmet overratean? Pa rekao bih da \u010dak i je, u svakom slu\u010daju ne\u0107e\u0161 postati pro programer samo nakon ovog predmeta. Je li predmet najbolji predmet na preddiplomskom? Rekao bih apsolutno da, pogotovo ako nisi osoba koja programira nevezano za faks. Spominju se tu i obrasci, jo\u0161 jedan super predmet, ali po mom mi\u0161ljenju predmet sa dosta problema (npr sama kvaliteta uputa za javu notepad i obrasce notepad (labos) je razlika nebo i zemlja, a i gradivo u nekim segmentima je diskutabilne kvalitete). Uglavnom da se sad vra\u0107am opet na upise kriterij bi mi bio odabrati jedan te\u017ei predmet koji me zanima i kojem bih se posvetio, i jedan lak\u0161i predmet koji je samo za ez prolaz (tipa u ljetnom semestru sam birao obrasce i irg (\u0161to bih rekao da su predmeti koji spadaju u grupu te\u017eih izbornih) i to je mo\u017eda malo previ\u0161e za mene kao jednog prosje\u010dnog studenta). Ali na kraju to je sve tvoj osobni odabir na koji najve\u0107i utjecaj ima tvoja zainteresiranost, volja za u\u010denjem, predznanje\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"336"}},"mentionedBy":{"data":[{"type":"posts","id":"222787"},{"type":"posts","id":"223158"}]},"reactions":{"data":[]}}},{"type":"posts","id":"222787","attributes":{"number":397,"createdAt":"2021-07-15T13:25:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/396\u0022 class=\u0022PostMention\u0022 data-id=\u0022222772\u0022\u003EJoKing\u003C\/a\u003E najbolji opis ovog predmeta!\u003C\/p\u003E\n\n\u003Cp\u003EUz to bih dodala da sam se i sama mislila hocu li upisati sap uz javu ili nesto prelagano. I sreca nisam uzela sap jer mislim da ne bi imala zivota pored faksa jer i ostali predmeti pored tih izbornih iziskuju puno rada.  Ne treba ti to u zivotu, upisi sap na diplomskom. #mojemisljenje\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"422"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"223158","attributes":{"number":398,"createdAt":"2021-07-16T08:55:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/396\u0022 class=\u0022PostMention\u0022 data-id=\u0022222772\u0022\u003EJoKing\u003C\/a\u003E Slazem se sa svim i jos bih htjela nadopuniti da Java1 nije jedan od onih predmeta gdje ces na kraju moci reci kao \u201cnaucio\/la sam to, to i to\u201d, nego se vise stvara neko iskustveno znanje. Ako radis sam zadace (na koje se stvarno potrosi puno vremena) i gledas predavanja, ne treba sad nesto sjest i ucit prije ispita jer vise manje sve vec prokuzis kroz zadace.\u003Cbr\u003E\nNe znam kako drugima, ali kod sebe sam vidjela da mi je puno lakse pisati labose iz nekih drugih predmeta (a i kvalitetnije izgledaju) nakon Jave jer se ful ispraksiras kroz milijun linija koda zadaca i kind of ti prirodno dolazi pisanje koda. Takoder naucis dosta nekih tips and tricks u javi koji super dodu kasnije. Skuzila sam da dosta kolega koji nisu bili na Javi1 vole pisati cijeli labos u jednom razredu i onda to bude clusterfuck koda za debugiranje (jer se boje novih razreda i sucelja for some reason), a mislim da na javi naucis kada sta koristiti i kako bolje oblikovati kod da kada ponovno otvoris kod razumijes sta si napisao dva mjeseca ranije (ovo se jos dublje i sire nauci i na Obrascima sto isto preporucam). Takoder, mislim da se nauci i pocnes primjenjivat puno nekih funkcionalnosti jave koje nisi koristio prije. Mislim mozda ima ljudi koji su malo napredniji ali ja nisam definitivno na drugoj godini koristila functional interfacove kad zelis mijenjat ponasanje funkcije, lambda izraze, pisala svoje komparatore, odvajala neka ponasanja  u sucelja, uopce razmisljala o koristenju visedretvenosti i takve neke stvari (naravno osim ako nisu bili eksplicitno zadani u labosima), ali nakon jave sam pocela takve stvari(i jos puno ostalih) redovno primjenjivati u labosima\/zadacama\/projektima.\u003C\/p\u003E","editedAt":"2021-07-16T08:57:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"80"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"80"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"223442","attributes":{"number":399,"createdAt":"2021-07-17T13:36:46+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EOblikovni obrasci u programiranju\u003C\/h2\u003E\n\n\u003Cp\u003EUpisao sam predmet jer sam o njemu na ovim stranicama \u010ditao hvalospjeve. So wrong.\u003Cbr\u003E\n\u010cinjenicu da se obrasci, koji su ina\u010de vrlo korisni, mogu nau\u010diti samostalno doma iz knjige ili interneta zanemario sam jer, valjda, predmet daje disciplinu, \u0161irinu i bolje znanje. Opet krivo.\u003Cbr\u003E\nOvaj predmet daje frustraciju zbog lo\u0161ih (na granici nepostoje\u0107ih) materjala za u\u010denje, lo\u0161eg vo\u0111enja predmeta i definiranja ishoda u\u010denja, kao i labosa koji daju minimalno znanje uz maksimizaciju vjerojatnosti \u010dira na \u017eeludcu.\u003Cbr\u003E\nOh, labosi su posebna pri\u010da. Uz relativno visok prag (\u0161to je manji problem), uo\u010dljivo je da znanje za izradu vje\u017ebe mo\u017eete ste\u0107i - uglavnom nigdje, a iz slu\u017ebenih materjala sigurno ne. \u010citanjem uputa za labose iz ovog predmeta neuspje\u0161no sam razvijao sposobnosti kontemplacije nad zadatcima u kojima ni an\u0111elima nebeskim i apostolskim prvacima nije jasno \u0161to pi\u0161e ni \u0161to autor zadatka tra\u017ei. Jo\u0161 uvijek i\u0161\u010dekujem dan kad \u0107e fejk me\u0111ugorska Gospa objaviti Zdravku Mami\u0107u da su labosi iz ovog predmeta bili samo \u0161ala i da je to bio test koji procjenjuje koliko studenti FER-a mogu pojesti fekalija u jedinici vremena. (Ispostavilo se da mogu puno.) Zdravko \u0107e tada do\u0107i na FER i kao spasitelj studenata pro\u017evakati zadatke u kojima se tra\u017ei pisanje strojnog koda iz C++-a. Da je to igdje obja\u0161enjeno, i hajde, ne bih (ovoliko) kme\u010dao. Ovako je samo \u017ealosno.\u003Cbr\u003E\nZnanje koje sam stekao na predmetu mogao sam ste\u0107i u\u010de\u0107i samostalno u barem dvostruko manje vremena i s manje popijenih normabela. \u0160alu na stranu, ako cijenite svoje vrijeme i razum, ne upisujte ovo.\u003C\/p\u003E\n \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EMazohistima DA, ostalima NE\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1364"}},"mentionedBy":{"data":[{"type":"posts","id":"223443"},{"type":"posts","id":"223447"}]},"reactions":{"data":[{"type":"post_reactions","id":"443340"},{"type":"post_reactions","id":"443462"},{"type":"post_reactions","id":"443589"},{"type":"post_reactions","id":"443722"},{"type":"post_reactions","id":"464510"},{"type":"post_reactions","id":"523239"}]}}},{"type":"posts","id":"223443","attributes":{"number":400,"createdAt":"2021-07-17T13:54:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/399\u0022 class=\u0022PostMention\u0022 data-id=\u0022223442\u0022\u003EDave\u003C\/a\u003E \u003Cbr\u003E\nOdgledao sam sva videopredavanja Segvica, lik nema blage objasnjavati gradivo i samo kenja. 2. ciklus je Cupic snimao predavanja i to je bilo takvo olaksanje, da barem on drzi kolegij i sastavlja ispite i labose, vjerojatno bi bio jedan od kvalitetnijih kolegija. Nisam polozio kolegij vec ispisao ali namjeravam pogledati Cupiceva predavanja kad budem malo vise istrazivao obrasce\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"443341"},{"type":"post_reactions","id":"443509"},{"type":"post_reactions","id":"443527"},{"type":"post_reactions","id":"444189"},{"type":"post_reactions","id":"464511"}]}}},{"type":"posts","id":"223447","attributes":{"number":401,"createdAt":"2021-07-17T14:41:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/399\u0022 class=\u0022PostMention\u0022 data-id=\u0022223442\u0022\u003EDave\u003C\/a\u003E Ja sam polo\u017eio OOUP dodu\u0161e ima ve\u0107 3 godine. Sla\u017eem se u potpunosti da \u0160egvi\u0107eva predavanja nisu najsretnija, ali su sada barem snimljena, pa ako preslu\u0161a\u0161 vi\u0161e puta ono \u0161to ti nije jasno poslu\u017ee svrsi.\u003C\/p\u003E\n\n\u003Cp\u003EUnato\u010d tome ne bih se slo\u017eio s tako niskom ocjenom korisnosti predmeta. Vjerujem da ako imalo voli\u0161 programirati, ne bi razvio ovakav hejt prema kolegiju. \ud83d\ude06 Jednostavno treba ulo\u017eiti gro vremena u njega za nau\u010dit kak spada. Prvi ciklus mi je zapravo bio jednako zanimljiv i bitan jer je dinami\u010dki polimorfizam osnova svakog obrasca. I to mi je postalo jasno tek na kraju kolegija. Sje\u0107am se da sam nekoliko puta prolazio kroz prezzu prije nego sam sku\u017eio \u0161to prva dva labosa tra\u017ee od mene. A ako ih samostalno odradi\u0161, mislim da daju jedan \u0161iri pogled i odli\u010dno razumijevanje polimorfizma neovisno o jeziku. I s razlogom se pi\u0161u u C\/C++.\u003C\/p\u003E\n\n\u003Cp\u003EProblem je op\u0107enito \u0161to krajem prvog i pogotovo drugi ciklus obrazaca ima jako puno. I vrlo su sli\u010dni. Ako dobro ne ovlada\u0161 njima, lako ih pomije\u0161a\u0161. Zadataka na ispitu ima jako puno, i svaki zadatak uvijek cilja na jedan obrazac. A istovremeno su svi zadaci rje\u0161ivi obi\u010dnom strategijom i lako te zavedu na krivi put. Tako da se tu lako gube bodovi.\u003C\/p\u003E \n\n\u003Cp\u003EDa se razumijemo, ja sam polo\u017eio kolegij s jedva 3. I to zato kaj sam ga slu\u0161ao uz zavr\u0161ni i imao sam nekoliko kolegija zaostataka za o\u010distit preddiplomski. Ali mi je to jedan od rijetkih kolegija s kojih mi je jako puno ostalo i koje sam sretan da sam odslu\u0161ao. Ne vjerujem da bih samostalno bio toliko motiviran. A prema tome bi trebali vrednovati kolegije, zar ne.\u003C\/p\u003E ","editedAt":"2021-07-17T14:42:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"706"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"706"}},"mentionedBy":{"data":[{"type":"posts","id":"223533"},{"type":"posts","id":"223544"},{"type":"posts","id":"223903"}]},"reactions":{"data":[]}}},{"type":"posts","id":"223533","attributes":{"number":403,"createdAt":"2021-07-17T21:20:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/401\u0022 class=\u0022PostMention\u0022 data-id=\u0022223447\u0022\u003ETentationeM\u003C\/a\u003E Evo par rije\u010di za kolege koji nisu slu\u0161ali predmet ove godine ili su razmi\u0161ljali o upisu sljede\u0107e godine. Nema vi\u0161e odgovaranja kod asistenata i pisanja pripreme ve\u0107 se bodovi skupljaju na mini ispitima u trajanju od sat i pol gdje se mo\u017ee dobiti maksimalno 5 bodova. Ve\u0107ina starijih kolega je govorila da se prag lagano skupi na prva dva labosa, a koliko vidim na ferku, to je uspjelo vrlo malom broju ljudi. Problem nije \u0161to obrazaca ima jako puno ve\u0107 u tome \u0161to su materijali sme\u0107e, a ove godine i organizacija. \u0160egvi\u0107eva predavanja i prezentacije su u\u017easne. Mislio sam da \u0107e bit bolje u drugom ciklusu, ali su me do\u010dekala preduga \u010cupi\u0107eva predavanja gdje se vje\u010dno tupi po javinim komponentama. Uz ovo su se odr\u017eavale tjedne konzultacije gdje su spominjali klju\u010dne stvari za rje\u0161avanje labosa kojih nema u prezentacijama. Na kraju sam gradivo predmeta nau\u010dio iz kombinacije indijskih tutorijala, refactoring gurua, wikipedije i stack overflowa. Ovo znanje mo\u017eda i je korisno, ali definitivno nebih preporu\u010dio ljudima da upi\u0161u ovaj predmet.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1213"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"223544","attributes":{"number":404,"createdAt":"2021-07-17T21:37:03+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/401\u0022 class=\u0022PostMention\u0022 data-id=\u0022223447\u0022\u003ETentationeM\u003C\/a\u003E Ja sam polo\u017eio OOUP dodu\u0161e ima ve\u0107 3 godine. Sla\u017eem se u potpunosti da \u0160egvi\u0107eva predavanja nisu najsretnija, ali su sada barem snimljena, pa ako preslu\u0161a\u0161 vi\u0161e puta ono \u0161to ti nije jasno poslu\u017ee svrsi.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u0160egvi\u0107eva predavanja nema smisla slu\u0161ati osim ako ne pri\u010da o ne\u010dem specifi\u010dnom za labose ili o ne\u010demu \u0161to se ne mo\u017ee drugdje prona\u0107i. Vezano za obrasce, predavanja ovog lika su barem 10x bolja\/jasnija od onoga \u0161to \u0160egvi\u0107 pri\u010da:\u003Cbr\u003E\n\u003Cspan data-s9e-mediaembed=\u0022youtube\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:56.25%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 style=\u0022background:url(https:\/\/i.ytimg.com\/vi\/v9ejT8FO-7I\/hqdefault.jpg) 50% 50% \/ cover;border:0;height:100%;left:0;position:absolute;width:100%\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/v9ejT8FO-7I?list=PLrhzvIcii6GNjpARdnO4ueTUAVR9eMBpc\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EI dalje mi je neobja\u0161njivo \u003Cstrong\u003EZA\u0160TO \u0160EGVI\u0106 NIJE NABAVIO NEKI NORMALNI MIKROFON\u003C\/strong\u003E ARGGGGGGGGHHHHHHHHHHHHHH\u003C\/p\u003E\u003C\/details\u003E"},"relationships":{"user":{"data":{"type":"users","id":"39"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"223903","attributes":{"number":406,"createdAt":"2021-07-19T16:44:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/401\u0022 class=\u0022PostMention\u0022 data-id=\u0022223447\u0022\u003ETentationeM\u003C\/a\u003E ja sam poprili\u010dno sigurna da se ljudi \u017eale na taj predmet ne zbog toga \u0161to profesor ne obja\u0161njava ba\u0161 najbolje, nego to \u0161to uop\u0107e ne obja\u0161njava u videima. Videi su kratki i profesor \u010dita s prezentacije. Jedino se ne\u0161to pametno nau\u010dilo na konzultacijama ove godine, a par puta se dogodilo da su konzultacije bile du\u017ee od time slota koje su imale, pa neki kolege koji su kasnije imali neki drugi predmet nisu mogli do kraja slu\u0161ati (a ni nisu se snimale konzultacije). Mislim da je to razlog ljutnje ve\u0107ine kolega ove godine. Ja sam odustala od predmeta rano jer nisam mogla do\u0107i do nekih informacija i nisam imala previ\u0161e vremena se baviti izvla\u010denjem istih sa stack overflowa ili sli\u010dnih stranica, ali dobro to sam ja kriva jer sam lijena.\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"44"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"223482","attributes":{"number":402,"createdAt":"2021-07-17T17:16:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKakav je predmet Paralelizam i konkurentnost?\u003C\/p\u003E","canEdit":f
