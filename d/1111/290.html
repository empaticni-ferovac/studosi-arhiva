                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p>prvo disclamer,a to je da mislim ic na RI i da su mi ovi svi predmeti bili korisni i interestani te da nisam znao dat neku normalnu ocjenu za korisnost.</p>

<h2>Alati za razvoj digitalnih sustava</h2>

<p>Najkraće moguće rečeno, radi se o pisanju VHDL-a s kojim ste se susreli na Digitalnoj logici. Vučić je predmet održao poprilično dobro, imao je predavanja u 8h petkom koja je snimio i onda fino sam ih pogledao na 2x pred ispit. Prvi ciklus se posvetio osnovama samog jezika i sta sve mozete u njemu napraviti i kako sintaksno to sve izgleda. MI je bio okej, malo je bilo premalo vremena za napisat sve pa su ga produzili sa 90min na msm 105 za vrijeme ispita. Za MI sam učio iz primjera MI i neke skripte zadataka sto ima i odlicno napisao, no ako ga zelite ucit u zadnji tren prodjete primjer i jedan jedini MI sto ima i imate minimum 60%, dok za ZI ima samo njegov primjer i okej je primjer ispita, bude dosta slican. Gradivo ZI-a pokriva kako FPGA radi i od ceg se sastoji i kako funkcioniraju veca sklopovlja i kako radi sintetizator itd.</p>

<p>Težina: 3 / 10<br>
Korisnost: 8(ako si na trecoj godini upisao i zanima te)  / 10<br>
Bih li preporučio/la predmet: Da</p>


<h2>Arhitektura računala 2</h2>

<p>OO boi kakav predmet. Teorija na ispitu bude relativno precudna po meni, dok zadaci se ponavljaju u smislu rijesavanja sa nekim drugacijim brojkama i slicno. Gradivo je odlicno ako vas bas zanima takvo sta o arhitekturi i kako sve funkcionira i knjiga od Ribarića je savrsena za proći predmet a ni zbirka nije za bacit dok imate trilion materijala vezano za ARH2. Labosi su zanimljivi meni je prvi labos bio predobar, drugi okej, dok treci neki znj al moguce zbog toga sto mi se nije dalo i nisam bio zainteresiran. Kolega je gore cak mozda dao i malo bolji opis za ovaj predmet.</p>

<p>Težina: 6 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio/la predmet: Da</p>

<p>Sljedeci semestar mislim upisat URS i jos ne znam,potencijalno Mrezno programiranje, ali jos nisam siguran.</p>

                    <p><a href="295.html" class="PostMention" data-id="139835">DariolaVremenskiPutnik</a> Uci se osnove VHDL-a, malo teorije o FPGA, programiranje za neka 2 mikrokontrolera. Na ispitu dobijes tipa napisati rutinu koja istitrava i registrira stisnutu tipku na tipkovnici za neki od ta 2 mikrokontrolera, brojilo u VHDL-u, prebrojavanje pojavljivanja nekog broja u vanjskoj memoriji mikrokontrolera, mnozenje 2 broja koji su zapisani u dva 8bitna registra(treba paziti na overflow i sl).<br>

nja u 8h petkom koja je snimio i onda fino sam ih pogledao na 2x pred ispit. Prvi ciklus se posvetio osnovama samog jezika i sta sve mozete u njemu napraviti i kako sintaksno to sve izgleda. MI je bio okej, malo je bilo premalo vremena za napisat sve pa su ga produzili sa 90min na msm 105 za vrijeme ispita. Za MI sam u\u010dio iz primjera MI i neke skripte zadataka sto ima i odlicno napisao, no ako ga zelite ucit u zadnji tren prodjete primjer i jedan jedini MI sto ima i imate minimum 60%, dok za ZI ima samo njegov primjer i okej je primjer ispita, bude dosta slican. Gradivo ZI-a pokriva kako FPGA radi i od ceg se sastoji i kako funkcioniraju veca sklopovlja i kako radi sintetizator itd.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 3 \/ 10\u003Cbr\u003E\nKorisnost: 8(ako si na trecoj godini upisao i zanima te)  \/ 10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\n\u003Ch2\u003EArhitektura ra\u010dunala 2\u003C\/h2\u003E\n\n\u003Cp\u003EOO boi kakav predmet. Teorija na ispitu bude relativno precudna po meni, dok zadaci se ponavljaju u smislu rijesavanja sa nekim drugacijim brojkama i slicno. Gradivo je odlicno ako vas bas zanima takvo sta o arhitekturi i kako sve funkcionira i knjiga od Ribari\u0107a je savrsena za pro\u0107i predmet a ni zbirka nije za bacit dok imate trilion materijala vezano za ARH2. Labosi su zanimljivi meni je prvi labos bio predobar, drugi okej, dok treci neki znj al moguce zbog toga sto mi se nije dalo i nisam bio zainteresiran. Kolega je gore cak mozda dao i malo bolji opis za ovaj predmet.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003ESljedeci semestar mislim upisat URS i jos ne znam,potencijalno Mrezno programiranje, ali jos nisam siguran.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relati
