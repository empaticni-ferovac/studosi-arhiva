                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="249.html" class="PostMention" data-id="137176">netbitan</a> Ja san ga imala sad za vrime korone. I ono, bezveze haha. Nismo imali predavanja, nego nam je dao šta da pročitamo iz udžbenika. Al ne trebaš. Bila su 4 labosa koja predaješ kad god oćeš i nisu obavezni. I ono, okej su šta se tiče težine. Za prvi je trebalo napravit stolicu i inicijale u Blenderu i to je bilo lako. Uglavnom, bia je sam jedan na kojeg sam potrošila malo više vremena. Trebalo je u Javi napravit praćenje zrake, ali čak je i taj, s obzirom da sam tad imala IRG bio okej, al mislim i da nisi. Stvarno se svaki labos da rješit uz ne previše truda, pogotovo jer su svi na materijalima. Uglavnom, mi nismo imali MI nego samo ZI koji je bio u formi esejskih pitanja (kakav je inače i MI) i za to sam doslovno učila u kafiću dan prije i  to jutro tj čitala udžbenik. Jako je čitljiv i baš mi ga je bilo gušt proć, barem na brzinu haha. Pomogao je i spomenuti IRG jer sam znala dosta toga za ispit. Uglavnom, lako je imat visoku ocjenu. I imali smo neka pitanja od prije i stvarno se ponovilo pola toga (zapravo ne sjećam se točno kolko haha). Ne znan  koji su vam drugi predmeti ponuđeni za izbor, al ovaj je prema mojem mišljenju stvarno bia lagan.</p>

                                <h3>tranquility</h3>
                <div class="Post-body">
                    <p><a href="254.html" class="PostMention" data-id="138007">monte</a> Slusala sam PPiJ prije 3 godine, ali cisto sumnjam da se ista znacajno promijenilo. <br>
Na predmetu neces naucit nista konkretno, ali ces dobit uvid u razne tehnologije (doslovno se sjecam da se obraduje od MongoDBa do CSS-a). Boticki odrzi 2-3 prezentacije vise vezano za neke koncepte u programiranju (tipa lambda izrazi i delgati) sto je dobro poslusati ako vec nisi usvojio te tehnike. Ostatak semestra idu timske studentske prezentacije u kojima biras neku od ponudenih tema te se tako mozes osloboditi usmenog (ovo ti jaako preporucujem jer se dosta kolega neslavno provelo na usmenom). Glavni dio bodova nosi projekt koji se radi u timu (mislim da nas je bilo 5) i cilj je napraviti bilo kakvu aplikaciju (znaci biras i temu i tehnologije) koja bi imala primjenu u stvarnom svijetu. Studenti iz grupa s 50% najbolje ocjenjenih projekata su oslobodeni polaganja pismenog dijela zavrsnog ispita. Po meni je najveca prednost predmeta sto se prakticki bez puno truda mozes osloboditi i pismenog i usmenog zavrsnog ispita i jos na kraju imati pristojnu ocjenu. Najveci drawback po meni je sto na samom predmetu neces nauciti puno (osim ako imas volje sam izucavati sve te tehnologije, ali to onda mozes i bez upisivanja predmeta).</p>
                </div>

                <div class="Post-body">
                    <p><a href="257.html" class="PostMention" data-id="138041">tranquility</a> Nadovezala bih se na ovo, slušala sam predmet prošle godine u online semestru. Sve što je napisano vrijedi, dodala bih još i da je MI bio online i da se bez gotovo ikakvog učenja moglo napisati ispit 100%. Završni se pisao na faksu i iako nije bio kao MI, uz minimalan trud moglo se napisati solidno. Kvaka je u tome što u ispit ide isključivo ono što studenti napišu na slajdove u prezentaciji pa ako vam kolege nisu namjerno zlobni, bit će minimum toga što zapravo treba znati.<br>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <h2>Programersko inženjerstvo</h2>

<p>Možda najdosadniji predmet preddiplomskog studija. Jedino dobro i interesantno na ovom kolegiju je što naučite UML dijagrame u dubinu. Imate i obavezni timski projekt kojeg morate napraviti i dokumentirati i za to dobijete mizerno malo bodova s obzirom na uloženi trud. Ako imate dobru ekipu ili upadnete u dobru ekipu onda se dosta lakše projekt trpi i zna ponekad čak bit i zabavno. Ostatak kolegija ste defakto ko studenti medicine (štrebanje, štrebanje i još štrebanja). Potrudite se zgrnut što više bodova na projektu da si možete smanjit količinu štrebanja. Završni ispit ima prag od 12 bodova (od ukupno 36) a u završni ulazi svo gradivo kolegija. I još nešto, <strong>nemojte</strong> uzet svoju temu za zajednički projekt jer je to u pravilu onda dosta teži i zahtjevniji projekt. Mi smo uzeli svoju ideju za projekt i proveli najmanje duplo više vremena radeći projekt nego da smo uzeli njihovu ideju (i to opet bude malo bodova s obzirom na uloženi trud za realizaciju njihove ideje).</p>


<p>Težina: <strong>6 / 10</strong> (kolegij nije težak za shvatit, problem se je natjerat naučit svu tu teoriju i zbog toga dajem ovu ocjenu)<br>
Korisnost: <strong>4 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="260.html" class="PostMention" data-id="138206">Nocna_smjena</a> Jedino dobro i interesantno na ovom kolegiju je što naučite UML dijagrame u dubinu.</p></div></blockquote>

<p>Fkt nez šta ima dobrog i interesantnog u tome. Po meni je projekt jedina korisna stvar na predmetu di naučiš rad u timu, dobiješ nekakav projekt za svoj git i upoznaš se s nekim tehnologijama koje ćeš mozda koristit negdje u budućnosti. Sve ostalo je teško smeće koje treba izbacit i samo se molim da sam pogodio 12 bodova na završnom da se više nikad ne moram susrest s ovim predmetom.</p>

                    <p><a href="260.html" class="PostMention" data-id="138206">Nocna_smjena</a> <br>
Samo da se nadovežem sa još jednom informacijom glede projekta. Za projekt možete se opredijeliti da vas asistira CROZ i onda radite u Springu. Nas su oni asistirali i imamo stvarno pozitivno iskustvo. Dobili smo puno materijala za Spring i React, bili su nam stvarno non stop dostupni za pitanja. Ako mislite raditi s tim tehnologijama slobodno se javite za tu opciju.</p>

}},"user":{"data":{"type":"users","id":"581"}},"mentionedBy":{"data":[{"type":"posts","id":"138041"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138041","attributes":{"number":257,"createdAt":"2021-02-05T10:47:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/254\u0022 class=\u0022PostMention\u0022 data-id=\u0022138007\u0022\u003Emonte\u003C\/a\u003E Slusala sam PPiJ prije 3 godine, ali cisto sumnjam da se ista znacajno promijenilo. \u003Cbr\u003E\nNa predmetu neces naucit nista konkretno, ali ces dobit uvid u razne tehnologije (doslovno se sjecam da se obraduje od MongoDBa do CSS-a). Boticki odrzi 2-3 prezentacije vise vezano za neke koncepte u programiranju (tipa lambda izrazi i delgati) sto je dobro poslusati ako vec nisi usvojio te tehnike. Ostatak semestra idu timske studentske prezentacije u kojima biras neku od ponudenih tema te se tako mozes osloboditi usmenog (ovo ti jaako preporucujem jer se dosta kolega neslavno provelo na usmenom). Glavni dio bodova nosi projekt koji se radi u timu (mislim da nas je bilo 5) i cilj je napraviti bilo kakvu aplikaciju (znaci biras i temu i tehnologije) koja bi imala primjenu u stvarnom svijetu. Studenti iz grupa s 50% najbolje ocjenjenih projekata su oslobodeni polaganja pismenog dijela zavrsnog ispita. Po meni je najveca prednost predmeta sto se prakticki bez puno truda mozes osloboditi i pismenog i usmenog zavrsnog ispita i jos na kraju imati pristojnu ocjenu. Najveci drawback po meni je sto na samom predmetu neces nauciti puno (osim ako imas volje sam izucavati sve te tehnologije, ali to onda mozes i bez upisivanja predmeta).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"310"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"138115"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138008","attributes":{"number":255,"createdAt":"2021-02-05T10:10:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Emoze info o Tehnologiji u medicini? kakav je predmet, labosi..\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"381"}},"mentionedBy":{"data":[{"type":"posts","id":"138023"},{"type":"posts","id":"138044"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138023","attributes":{"number":256,"createdAt":"2021-02-05T10:29:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/255\u0022 class=\u0022PostMention\u0022 data-id=\u0022138008\u0022\u003Elucylu\u003C\/a\u003E prosle godine je labos bio online i nakon njega se pisao online blic na kojem nije bilo praga. Ne znam kako su labosi izgledali prijasnjih godina. Zavrsni se pisao na faksu, bilo je cijelo gradivo i pitanja su se ponavljala s proslih godina. Predavanja su isto bila online i nisu bila obavezna. Jako lagan predmet.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"581"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"138044"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138044","attributes":{"number":258,"createdAt":"2021-02-05T10:55:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/255\u0022 class=\u0022PostMention\u0022 data-id=\u0022138008\u0022\u003Elucylu\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/256\u0022 class=\u0022PostMention\u0022 data-id=\u0022138023\u0022\u003Emonte\u003C\/a\u003E Samo cu dodat da su prije 3 godine (kad je jos sve islo uzivo) labosi su bili dosta lagani i fora ako te zanima podrucje (na jednom se mjeri tlak, na jedno se igrate s ultrazvukom, jedan je bio na KIF-u di su proucavali kako se raspodjeljuje sila dok hodas i sl.). Moras napravit neku kratku pripremu i na kraju labosa napisat blic, ali kao i s MI i ZI ponavljaju se pitanja od prijasnjih godina.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"310"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138115","attributes":{"number":259,"createdAt":"2021-02-05T12:37:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/257\u0022 class=\u0022PostMention\u0022 data-id=\u0022138041\u0022\u003Etranquility\u003C\/a\u003E Nadovezala bih se na ovo, slu\u0161ala sam predmet pro\u0161le godine u online semestru. Sve \u0161to je napisano vrijedi, dodala bih jo\u0161 i da je MI bio online i da se bez gotovo ikakvog u\u010denja moglo napisati ispit 100%. Zavr\u0161ni se pisao na faksu i iako nije bio kao MI, uz minimalan trud moglo se napisati solidno. Kvaka je u tome \u0161to u ispit ide isklju\u010divo ono \u0161to studenti napi\u0161u na slajdove u prezentaciji pa ako vam kolege nisu namjerno zlobni, bit \u0107e minimum toga \u0161to zapravo treba znati.\u003Cbr\u003E\nAko \u017eelite neki lagani predmet za koji manje vi\u0161e jedini trud treba ulo\u017eiti u izradu projekta, onda preporu\u010dam svakako.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"479"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138206","attributes":{"number":260,"createdAt":"2021-02-05T16:34:54+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EProgramersko in\u017eenjerstvo\u003C\/h2\u003E\n\n\u003Cp\u003EMo\u017eda najdosadniji predmet preddiplomskog studija. Jedino dobro i interesantno na ovom kolegiju je \u0161to nau\u010dite UML dijagrame u dubinu. Imate i obavezni timski projekt kojeg morate napraviti i dokumentirati i za to dobijete mizerno malo bodova s obzirom na ulo\u017eeni trud. Ako imate dobru ekipu ili upadnete u dobru ekipu onda se dosta lak\u0161e projekt trpi i zna ponekad \u010dak bit i zabavno. Ostatak kolegija ste defakto ko studenti medicine (\u0161trebanje, \u0161trebanje i jo\u0161 \u0161trebanja). Potrudite se zgrnut \u0161to vi\u0161e bodova na projektu da si mo\u017eete smanjit koli\u010dinu \u0161trebanja. Zavr\u0161ni ispit ima prag od 12 bodova (od ukupno 36) a u zavr\u0161ni ulazi svo gradivo kolegija. I jo\u0161 ne\u0161to, \u003Cstrong\u003Enemojte\u003C\/strong\u003E uzet svoju temu za zajedni\u010dki projekt jer je to u pravilu onda dosta te\u017ei i zahtjevniji projekt. Mi smo uzeli svoju ideju za projekt i proveli najmanje duplo vi\u0161e vremena rade\u0107i projekt nego da smo uzeli njihovu ideju (i to opet bude malo bodova s obzirom na ulo\u017eeni trud za realizaciju njihove ideje).\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E (kolegij nije te\u017eak za shvatit, problem se je natjerat nau\u010dit svu tu teoriju i zbog toga dajem ovu ocjenu)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-05T16:40:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"196"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"138212"},{"type":"posts","id":"138214"},{"type":"posts","id":"138253"},{"type":"posts","id":"138254"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138212","attributes":{"number":261,"createdAt":"2021-02-05T16:58:06+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/260\u0022 class=\u0022PostMention\u0022 data-id=\u0022138206\u0022\u003ENocna_smjena\u003C\/a\u003E Jedino dobro i interesantno na ovom kolegiju je \u0161to nau\u010dite UML dijagrame u dubinu.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EFkt nez \u0161ta ima dobrog i interesantnog u tome. Po meni je projekt jedina korisna stvar na predmetu di nau\u010di\u0161 rad u timu, dobije\u0161 nekakav projekt za svoj git i upozna\u0161 se s nekim tehnologijama koje \u0107e\u0161 mozda koristit negdje u budu\u0107nosti. Sve ostalo je te\u0161ko sme\u0107e koje treba izbacit i samo se molim da sam pogodio 12 bodova na zavr\u0161nom da se vi\u0161e nikad ne moram susrest s ovim predmetom.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"189"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138214","attributes":{"number":262,"createdAt":"2021-02-05T17:00:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/260\u0022 class=\u0022PostMention\u0022 data-id=\u0022138206\u0022\u003ENocna_smjena\u003C\/a\u003E \u003Cbr\u003E\nJa tezinu ne bih jos ocjenjivao, ovisno o tome kako ce oni bodovati ZI treba dati ocjen
