                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="2971/245.html" class="PostMention" data-id="135847">Števo</a> koja glupa ideja da zato jer smo na forumu nebi smjeli komentirat nekog profesora?</p></div></blockquote>

<p>Pa slobodno kritizirajte, ali je licemjerno imati jedne standarde profesora, a druge za sebe</p>

<blockquote class="uncited"><div><p><a href="2971/245.html" class="PostMention" data-id="135847">Števo</a> jesi mu odma nakon toga slao mail da mu to kažeš?</p></div></blockquote>

<p>Ne, meni to ne smeta niti mislim da bi trebao to mijenjati. Arogancija je super stvar na sposobnom čovjeku. Nesreća je, npr., što je na 3. labosu bio arogantan oko tuđeg rada. Što se tiče njegovih zadataka, ima svako pravo biti arogantan. Možda je nečiji problem što se arogancija gleda kao isključivo negativna osobina?</p>

<blockquote class="uncited"><div><p><a href="2971/245.html" class="PostMention" data-id="135847">Števo</a> uključio sam se samo zato jer sam vidio da vrijeđaš kolegicu bez razloga samo jer je rekla svoje mišljenje o komentaru kojeg je napisao brčić</p></div></blockquote>

<p>Gdje sam ja to uvrijedio kolegicu, molim te lijepo? Citiraj mi. Doslovno se ni u kojem trenutku nisam obraćao njoj, već sam komentirao da je uopće suludo da ijedan profesor pokušava unijeti svoju osobnost u posao kad se uvijek pojavi netko kom to ne odgovara.</p>
                </div>
            </div>

<p>Možeš li istaknuti što je bilo tako ponižavajuće u njegovom odgovoru? Evo, ja imam dioptriju svega 1.25 ali ne vidim nigdje gdje je on imao ikakvu namjeru poniziti ikoga. Još je napravio i edit gdje se upravo to klarificira za sve koji su tražili uvredu u izrečenom lol</p>

<p>Šnajder je ove godine itekako pokazao suprotno završnim ispitom iz STRUCE. Pokazao je da zna priznati kad je zajebao MI. Ali davanje besplatnog prolaza definitivno gazi malo tu tezu da mu je stalo da se nešto nauči. Ne kažem da ga nije briga, ali svaki profesor ima mane u metodologiji, a ovogodišnji Šnajder nije uopće dobar primjer. I Šnajderova metodologija je dosta sjebana gdje je njegov način predavanja kompletno nefleksibilan i prikladan samo za jednu skupinu studenata. Pametnije bi se bilo pozivati na Burića koji je konzistentno matematike podučavao, kao i slagao zadatke s ciljem da nekog nešto nauči, čija je metodologija bila daleko pristupačnija od ijednog navedenog profesora.</p>

                                <h3>Karlovsky120</h3>
                <div class="Post-body">
                    <p>Ne kužim čemu tolka debata, stvar je krajnje jednostavna. Nije problem (samo) taj komentar. Čitav je predmet tragično loš, a ekipa se postavlja kao da su popili svu pamet svijeta. Da ne spominjem količinu sjebova koje su imali kroz semestar.</p>

<p>NASP je predmet koji ima tu kombinaciju da je katastrofalno oganiziran, da materijali nisu čitljivi osobama koje veće nisu upoznate s materijom, da su predavanja loša, a prag na roku je 70%. I onda još na sve to dodaj profesore sa stavom koji imaju, da kada im se ukaže neka greška, oni se podsmjehuju, umjesto da provjere o čemu se radi i poprave ako je kritika na mjestu. Pa nisu bili u stanju (tj. voljni) popraviti zadnji labos dok netko nije cc-a prodekanicu u jednom od mailova (ako sam dobio točnu informaciju), nego su tvrdili da smo sigurno mi u krivu nakon što im je opetovano demonstrirano i dokazano da je labos manjkav. Da ne spominjemo da je to jedini predmet u semestru (bar od onih koje sam ja slušao) gdje bodovi iz labosa ne ulaze u bodove predmeta. Predmet kojem je programiranje sama srž.</p>

<p>Na faksu ima i drugih predmeta koji imaju mane ili su loši na ovaj ili onaj način, ali do sada nisam vidio ni jedan koji je toliko konzistentno loše realiziran po toliko točaka.</p>

<p>Ne moraš imati dobra predavanja, ali daj onda bar složi neke čitke materijale. Ili ako već imaš loše materijale, nek se onda bar dobro objasni na predavanjima. Ili ako na kraju krajeva nisi sposoban sastaviti suvisao predmet, ne iživljavaj se nad studentima s pragom od 70% na roku. Valjda je 95% studentata naučilo što je naučilo preko raznih youtube tutoriala, a ne kroz sam predmet.</p>

<p>Zato ljudi pizde.</p>
                </div>
            </div>

"discussions","id":"2971"}},"mentionedBy":{"data":[{"type":"posts","id":"135907"}]},"reactions":{"data":[{"type":"post_reactions","id":"268773"},{"type":"post_reactions","id":"268789"},{"type":"post_reactions","id":"268804"},{"type":"post_reactions","id":"268898"},{"type":"post_reactions","id":"268947"},{"type":"post_reactions","id":"268971"},{"type":"post_reactions","id":"269142"}]}}},{"type":"posts","id":"135980","attributes":{"number":267,"createdAt":"2021-02-02T18:26:06+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/248\u0022 class=\u0022PostMention\u0022 data-id=\u0022135869\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Gdje sam ja to uvrijedio kolegicu, molim te lijepo? Citiraj mi. Doslovno se ni u kojem trenutku nisam obra\u0107ao njoj, ve\u0107 sam komentirao da je uop\u0107e suludo da ijedan profesor poku\u0161ava unijeti svoju osobnost u posao kad se uvijek pojavi netko kom to ne odgovara.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ELOL, a za\u0161to bi itko normalan o\u010dekivao da profesor unosu svoju \u201cosobnost\u201d u posao? Postoji razlog za\u0161to postoji slu\u017ebena komunikacija, i neutralan ton pisanja kada se obra\u0107a\u0161 500+ ljudi odjednom.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2971"}},"mentionedBy":{"data":[{"type":"posts","id":"135989"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135870","attributes":{"number":249,"createdAt":"2021-02-02T16:54:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/238\u0022 class=\u0022PostMention\u0022 data-id=\u0022135795\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ne znam ba\u0161 jel mu stalo, ra\u010dunam da bi se onda potrudio kvalitetnije predavati, ne bi kad mu se istakne gre\u0161ka u zadatku koji je slo\u017eio rekao \u201cto sam ja tako i mislio kolega\u201d i ne bi se tako poni\u017eava\u010dki postavljao prema studentici koja mu je samo postavila pitanje. Svakom profesoru koji prima pla\u0107u bi trebalo biti \u201cstalo\u201d da studenti nau\u010de, a Br\u010di\u0107 mi uop\u0107e nije primjer toga. Usporedi ga sa \u0160najderom, tako izgleda profesor kojem je stalo.\u003Cbr\u003E\nDisclaimer: imao sam jako neugodno iskustvo s Br\u010di\u0107em na prvoj godini pa sam pristran\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2971"}},"user":{"data":{"type":"users","id":"1977"}},"mentionedBy":{"data":[{"type":"posts","id":"135876"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135876","attributes":{"number":251,"createdAt":"2021-02-02T16:59:35+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/249\u0022 class=\u0022PostMention\u0022 data-id=\u0022135870\u0022\u003ERogerRoger\u003C\/a\u003E to sam ja tako i mislio kolega\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EBr\u010di\u0107 je poznat da namjerno gimpa zadatke, a to sam iskusio i iz prve ruku na roku gdje je zadao namjerno gimpan zadatak. Malo je privilegirano razmi\u0161ljati na na\u010din da ti je profesor du\u017eam zadati zadatak koji je rije\u0161iv lmao\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/249\u0022 class=\u0022PostMention\u0022 data-id=\u0022135870\u0022\u003ERogerRoger\u003C\/a\u003E ne bi se tako poni\u017eava\u010dki postavljao prema studentici koja mu je samo postavila pitanje.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMo\u017ee\u0161 li istaknuti \u0161to je bilo tako poni\u017eavaju\u0107e u njegovom odgovoru? Evo, ja imam dioptriju svega 1.25 ali ne vidim nigdje gdje je on imao ikakvu namjeru poniziti ikoga. Jo\u0161 je napravio i edit gdje se upravo to klarificira za sve koji su tra\u017eili uvredu u izre\u010denom lol\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/249\u0022 class=\u0022PostMention\u0022 data-id=\u0022135870\u0022\u003ERogerRoger\u003C\/a\u003E Usporedi ga sa \u0160najderom, tako izgleda profesor kojem je stalo.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u0160najder je ove godine itekako pokazao suprotno zavr\u0161nim ispitom iz STRUCE. Pokazao je da zna priznati kad je zajebao MI. Ali davanje besplatnog prolaza definitivno gazi malo tu tezu da mu je stalo da se ne\u0161to nau\u010di. Ne ka\u017eem da ga nije briga, ali svaki profesor ima mane u metodologiji, a ovogodi\u0161nji \u0160najder nije uop\u0107e dobar primjer. I \u0160najderova metodologija je dosta sjebana gdje je njegov na\u010din predavanja kompletno nefleksibilan i prikladan samo za jednu skupinu studenata. Pametnije bi se bilo pozivati na Buri\u0107a koji je konzistentno matematike podu\u010davao, kao i slagao zadatke s ciljem da nekog ne\u0161to nau\u010di, \u010dija je metodologija bila daleko pristupa\u010dnija od ijednog navedenog profesora.\u003C\/p\u003E","editedAt":"2021-02-02T17:01:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":  (tj. voljni) popraviti zadnji labos dok netko nije cc-a prodekanicu u jednom od mailova (ako sam dobio to\u010dnu informaciju), nego su tvrdili da smo sigurno mi u krivu nakon \u0161to im je opetovano demonstrirano i dokazano da je labos manjkav. Da ne spominjemo da je to jedini predmet u semestru (bar od onih koje sam ja slu\u0161ao) gdje bodovi iz labosa ne ulaze u bodove predmeta. Predmet kojem je programiranje sama sr\u017e.\u003C\/p\u003E\n\n\u003Cp\u003ENa faksu ima i drugih predmeta koji imaju mane ili su lo\u0161i na ovaj ili onaj na\u010din, ali do sada nisam vidio ni jedan koji je toliko konzistentno lo\u0161e realiziran po toliko to\u010daka.\u003C\/p\u003E\n\n\u003Cp\u003ENe mora\u0161 imati dobra predavanja, ali daj onda bar slo\u017ei neke \u010ditke materijale. Ili ako ve\u0107 ima\u0161 lo\u0161e materijale, nek se onda bar dobro objasni na predavanjima. Ili ako na kraju krajeva nisi sposoban sastaviti suvisao predmet, ne i\u017eivljavaj se nad studentima s pragom od 70% na roku. Valjda je 95% studentata nau\u010dilo \u0161to je nau\u010dilo preko raznih youtube tutoriala, a ne kroz sam predmet.\u003C\/p\u003E\n\n\u003Cp\u003EZato ljudi pizde.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2971"}},"user":{"data":{"type":"users","id":"1464"}},"mentionedBy":{"data":[{"type":"posts","id":"135982"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135982","attributes":{"number":268,"createdAt":"2021-02-02T18:27:02+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/265\u0022 class=\u0022PostMention\u0022 data-id=\u0022135964\u0022\u003EKarlovsky120\u003C\/a\u003E bodovi iz labosa ne ulaze u bodove predmeta\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Ekao i svaki predmet koji je dio lab profila, ne znam po \u010demu se tu NASP posebno isti\u010de, osim \u0161to su ove godine stavili 3 puta vi\u0161e posla nego do sad za isti broj bodova i to u samo jednom jeziku.\u003C\/p\u003E\n\n\u003Cp\u003EProblem NASP-a je i \u0161to je bolesno natrpan, a ekipa je nekako uspjela dodati jo\u0161 2 dodatne teme ove g, CSP i ono zadnje predavanje\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"2971"}},"mentionedBy":{"data":[{"type":"posts","id":"135988"},{"type":"posts","id":"135993"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135975","attributes":{"number":266,"createdAt":"2021-02-02T18:23:53+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/244\u0022 class=\u0022PostMention\u0022 data-id=\u0022135822\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ali zato studenti koji se skrivaju iza pseudonima mogu kritizirati profesora umjesto da mu se obrate osobno.\u003C\/p\u003E\n\n\u003Cp\u003EKlaun svijet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAl zato se 2 nositelja skrivaju u pozadini na forumu. Indeed klaun svijet moj majcho.\u003C\/p\u003E\n\n\u003Cp\u003EPrestani tunnel visionati \u010dinjenice da simpa\u0161 svoju struku.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2971"}},"user":{"data":{"type":"users","id":"49"}},"mentionedBy":{"data":[{"type":"posts","id":"135989"},{"type":"posts","id":"136199"}]},"reactions":{"data":[]}}},{"type":"posts","id":"135989","attributes":{"number":270,"createdAt":"2021-02-02T18:34:11+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/266\u0022 class=\u0022PostMention\u0022 data-id=\u0022135975\u0022\u003EDirektor \u017eivota\u003C\/a\u003E Al zato se 2 nositelja skrivaju u pozadini na forumu. Indeed klaun svijet moj majcho.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa oni ni\u0161ta ne poduzimaju radi toga, nit je bilo uop\u0107e ikakve drame \u003Cstrong\u003Eprije\u003C\/strong\u003E nego \u0161to je Br\u010di\u0107 editirao komentar lol\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/267\u0022 class=\u0022PostMention\u0022 data-id=\u0022135980\u0022\u003E[obrisani korisnik]\u003C\/a\u003E LOL, a za\u0161to bi itko normalan o\u010dekivao da profesor unosu svoju \u201cosobnost\u201d u posao? Postoji razlog za\u0161to postoji slu\u017ebena komunikacija, i neutralan ton pisanja kada se obra\u0107a\u0161 500+ ljudi odjednom.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa to sam i ja rekao, da je to njegova gre\u0161ka. Ali da je bolesno pretvoriti edukaciju (koja ima socijalnu komponentu) u striktno profesionalni oblik, je. A stavimo li to na stranu, profesor se obra\u0107ao jednoj osobi, ne 500, tako da nije postojao nikakav pritisak da uzme takav pristup.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"2971"}}}},{"type":"posts","id":"136199","attributes":{"number":279,"createdAt":"2021-02-02T20:51:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2971\/278\u0022 class=\u0022PostMention\u002
