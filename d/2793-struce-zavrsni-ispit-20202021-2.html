    <h2>[STRUCE] Završni ispit - 2020/2021</h2>

    <div>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>Postoji file s rjesenim zadacama od rosle godine na githubu, da se ne mucite na docsu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="2793/36.html" class="PostMention" data-id="127001">enaiks</a> za ovaj drugi zadatak, broj parametara LR je n+1, a broj parametara Gauss Bayesa je n*(n+1)/2 + 2n + 1. Kad ubacis i oduzmes (jer te trazi koliko ovaj drugi ima vise param od prvog) dobijes 5150</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="2793/42.html" class="PostMention" data-id="127503">enaiks</a> <a href="https://arxiv.org/abs/1811.12808" rel=" nofollow ugc">https://arxiv.org/abs/1811.12808</a> Nije službena skripta, ali će poslužit. Pročitaš ono što ti treba.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>logitech</h3>
                <div class="Post-body">
                    <p><a href="2793/30.html" class="PostMention" data-id="126519">pushPop</a> <br>
Zna netko ovaj? U zajedničkom dokumentu ga je riješila kolegica, ali nije sigurno da je dobar postupak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>logitech</h3>
                <div class="Post-body">
                    <p><a href="2793/21.html" class="PostMention" data-id="126456">zaba</a> <br>
U ovom zadatku gdje se radi MAP procjena parametara zašto se, kada se računa P(N) i P(L), u nazivniku za Nkj uzima 7? Oba dvije varijable nemaju roditelje (uvjetovane varijable) i zar nije onda Nkj=0?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p><a href="2793/47.html" class="PostMention" data-id="128028">logitech</a> ovo je slicno kao i kod onog zadatka s naivnim bayesom. tamo si za P(y) uzimao broj pojavljanja te klase kroz ukupan broj redaka. <br>
ovdje je slicno, uzima se broj redaka gdje je N=1 (u brojniku) i ukupan broj redaka (u nazivniku). U ovom slucaju ukupan broj redaka je 7.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p>Ako netko treba dost jednostavan tutorial koji koristi confussion matrix (tj. TP/TN/FP/FN) za racunanje Randovog indeksa:</p> 

<p><span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(../vi/_yahk6tQY2Q/hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/_yahk6tQY2Q"></iframe></span></span></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2021-01-24/1611511616-396883-screenshot-from-2021-01-24-19-06-19.png" title="" alt=""></p>


<p>Prvo tražim MIN u matrici -&gt; grupiram x3 i x5. Onda ažuriram matricu tako da za x3 i x5 uspoređujem udaljenosti do ostalih primjera i izaberem veću jer koristim potpuno povezivanje. Npr MAX((x3,x1), (x5,x1)) = (0.5,0.5) = 0.5. Itd  MAX((x3,x2), (x5,x2)).. . Nakon što je matrica ažurirana, biram opet MIN. Ovaj put je to (x2,x4) = 0.3 pa ta dva primjera grupiram skupa. Opet ažuriram na isti način. Na kraju mi ispadne: ((x(3),x(5)), x(1)), x(2),x(4))). Međutim, toga nema u rješenjima. Ni blizu haha. Di grješim?<br>
Ne mogu pitat u onaj dokument jer je preveliko opterećenje pa mi ne dopušta, a vidim da niko još nije pita…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>svemia</h3>
                <div class="Post-body">
                    <p><a href="2793/50.html" class="PostMention" data-id="128366">member</a> Kod grupiranja trebas trazit max, a ne min u matrici. Radi se o mjeri slicnosti, zelis grupirat sto slicnije. Mislim da bi trazio min da su npr dali matricu udaljenosti (pa kao trazis najmanju udaljenost).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keparrizabalaga</h3>
                <div class="Post-body">
                    <p><a href="2793/50.html" class="PostMention" data-id="128366">member</a> <br>
Mislim da prvo gledas najvecu slicnost, znaci x2 i x3. Sad, da je rijec o jednostrukoj povezanosti, onda bi se gledala najveca slicnost sa x2 ili x3. Buduci da je rijec o potpunoj povezanosti, gleda se sljedeca najveca slicnost izmedu bilo kojeg para, a to je 0.8 za x4 i x5. Znaci spojio si ih sve osim x1. Gledas dalje slicnosti, i onda imas 0.7 za x1 sa x4 i x3 sa x4. Tu nisam znao koji da biram prvi, da li da spojim (x2, x3) i (x4, x5) ili (x4, x5) sa x1, ali buduci da ovo prvo nema u rjesenjima spojio sam ovo drugo, te na kraju ide ((x2, x3), ((x4, x5), x1))</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="2793/51.html" class="PostMention" data-id="128369">bearyn</a> Ahaa, fak. Hvala ti. Ja sam se nešto zamislila pa sam gledala da je ovo min/max udaljenost, a ne različitost…</p> 
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>al da je sličnost onda bi na dijagonali trebale bit jedinice, a ne nule, zar ne?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="2793/52.html" class="PostMention" data-id="128370">data</a> Hm nisam bas obracala pozornost na to. Mislim, postoje razne vrste te mjere slicnosti (moze se koristit bilo koja). Mozda je ovo neka mjera slicnosti koja dijagonale popunjava s 0? 😅</p>
                </div>
            </div>

<p>Ispravite me ako grijesim u icemu</p>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p><a href="2793/56.html" class="PostMention" data-id="128378">bearyn</a> mislim da bi definitivno trebale biti jedinice. vjerojatno je profesor samo copy pasteao matricu iz onog zadatka gdje se koristi razlicitost, malo izmjenio neke brojeve i onda zaboravio staviti na dijagonali jedinice</p>
                </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Dijeljeni dokument ima više od 100 aktivnih uređivača u isto vrijeme a ostali vide samo dokument bez komentara sa strane te ga ne mogu uređivati. Ako netko tko ima mogućnost uređivanja može napisati da se komentari pišu u sam dokument bilo bi super.</p>
                </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p>Jel moze netko zdravo seljacki objasnit kak konacno trebaju bit grupirani svi parovi brojeva u ovom zadatku? Kuzim da ima rjesenje tamo na docu al ne kuzim kak se doslo do tog… Ja sam za K=3 nacrto tri grupe, unutra potrpo brojeve, ali ne kuzim sta njima znaci ovo “indeksi parova 4–8 trebaju pripadat razlicitim grupama”. Glup sam ko kurac pa ne shvacam sta je pisac htio reci</p>

<p><img src="../assets/files/2021-01-24/1611517930-345848-screenshot-2021-01-24-at-205005.png" title="" alt=""></p>

                    <p><a href="2793/59.html" class="PostMention" data-id="128433">johndoe</a> znaci tu postavis da je nazivnik 8 jer provejravas kao samo tih 8 parova i onda za izracun a gledas jesu li 1,1;2,2;3,3 u istoj grupi te koliko od njih, npr ako su samo 1,1 u istoj onda a = 1, itd., b se racuna tako da gledas ove 4-8 jesu li medusobno razlicitim, tipa dvije cetvorke (odnosno 5,6,7,8)  ne smiju bit u istoj grupi, i ako nisu, tj npr. u prvoj grupici je jedna, u drugoj druga cetvorka, onda se b povecava za jedan i isto tako za 4,5,6,7,8 <br>
na kraju zbrojis a i b i podijelis s 8</p>
