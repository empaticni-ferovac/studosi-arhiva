                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="2205/86.html" class="PostMention" data-id="261236">member</a> (36000+38500+12000)/(1+0.09)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Kako se dobiju ovi NPV sa strane? (prezentacija pokretanje projekta 35. slajd)</p>

<p><img src="../assets/files/2021-12-02/1638473303-988721-image.png" title="" alt=""></p>

<p>Kad radim po formuli sa slajda, ne dobijem dobre rezultate</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="2205/88.html" class="PostMention" data-id="261319">Cvija</a> Okej, da bi se dobili brojevi sa strane, ovi brojevi kod Projekt 1 idu <strong>0, 1, 2, 3, 4, Ukupno</strong> -&gt; ne 1, 2, 3, 4, 5, Ukupno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mini_batman</h3>
                <div class="Post-body">
                    <p><a href="2205/82.html" class="PostMention" data-id="261142">member</a> Mislim da je to projektni menadžer jer je on taj koji je zadužen za definiranje očekivanja tijekom projekta i koji može reći ne klijentu za neki novi zahtjev</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>Jesu li ovo operacije, projekti, programi ili portfelji?</p>
<ul><li>zamjena agregata za rezervno napajanje električnom energijom </li>
<li>ožičavanje FER-a (zgradu po zgradu, kat po kat)</li></ul>

<p>Ja bih rekla da je ožičavanje program, a zamjena agregata projekt</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="2205/92.html" class="PostMention" data-id="261511">member</a> zašto misliš da je ožičavanje program, a ne projekt?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="2205/93.html" class="PostMention" data-id="261526">Serial Number Q5U4EX7YY2E9N</a> možda zato što bi se svaku zgradu moglo gledati kao projekt?</p>

<p>Mislim, nisam siguran, samo nagađam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="2205/94.html" class="PostMention" data-id="261537">Cvija</a> Ni ja ne znam, više mi zvuči kao projekt sa potprojektima nego program, ali možda ima logično objašnjenje zaš bi bio program</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="2205/94.html" class="PostMention" data-id="261537">Cvija</a> a to bi se onda recimo za onaj primjer seljenja fera na novi kampus moglo gledat ko seljenje svake zgrade kao projekt, a ukupno preseljenje program, tako da bih rekla da se prica o projektu u tom primjeru ozicavanja</p>
                </div>
            </div>
