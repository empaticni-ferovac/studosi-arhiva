                    <div>
                                <h3>post</h3>
                <div class="Post-body">
                    <p>Ima tko da je radio ovo u Pythonu (npr Django framework) i dobio bodove?</p>

<p>Pitam zbog ovog:</p>
<blockquote class="uncited"><div><p>Za programsko ostvarenje klijentskog dijela usluge dozvoljeno je koristiti isključivo Javascript programsko<br>
sučelje XMLHttpRequest za ostvarenje tehnike prozivanja i blokirajućeg prozivanja te sučelje WebSocket za komunikaciju protokolom WebSocket,</p></div></blockquote>

<p>ali bolje poznajem Python nego Javascript. Hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="272194">post</a> Kolegica je napravila u NodeJs-u sa importom WebSocket-a i dobila bodove za to pa pretpostavlja da moze, ali nije garancija</p> 

<p>Je li se moze doci u drugi termin vjezbi?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="272194">post</a> Smiješ koristiti Django ali ne Django Channelse, nego čiste (čišće?) websockete. To kod Pythona više manje podrazumijeva samo <code>websockets</code> modul.</p>

<p>Django je kompletno nepotreban kad ti doslovno samo trebaš napraviti minimalni HTTP i WS server s listom u koju idu 2 stringa i logiku s websocketima ili pollingom. Nikakva baza ili napredni REST, sve ti je u memoriji.</p>
