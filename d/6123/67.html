    <div class="container">
    <h2>[MAIS] Gradivo</h2>

    <div>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="259621">keykey</a> u onom dokumentu je umjesto huffmanov kod pisalo hafov pa sam pretpostavio da je onaj drugi način kodiranja, piše u slajdovima “modificirani” huffmanov kod pa bolje onda pitati na ispitu što koristiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fast-and-Fourierous</h3>
                <div class="Post-body">
                    <p>Može li netko usporediti sa mnom zadatke iz međuispita iz 2012.?</p>

<p><strong>2. zadatak</strong><br>
&lt;0,3&gt;&lt;1,5&gt;&lt;0,6&gt;&lt;1,1&gt;&lt;0,1&gt;&lt;4,7&gt;&lt;0,1&gt;&lt;4,1&gt;&lt;1,2&gt;&lt;0,2&gt;&lt;1,3&gt;<br>
Stupanj kompresije: 32B/22B = 1.45</p>

<p><strong>3. zadatak</strong><br>
Brzina prijenosa = (1920 × 1080 × 3 × 24B)/s = 149299200 B/s<br>
Stupanj kompresije potreban za prijenos od 5MB/s: (142.38 MB/s)/(5 MB/s) = 28.48 (računala sam da je kilobajt 1024 bajta, vidim da je bila neka rasprava o tome u onom dokumentu, za obično 1000 mi omjer ispadne 29.86)</p>

<p><strong>4. zadatak</strong><br>
ORT s početnim korakom zadanim +/-4<br>
MAD kod osnovnog bloka [19, 18; 2, 17] mi je stalno bio najmanji (1.75) i nisam se micala iz njega (vektor pomaka 0,0), računala sam MAD još dodatnih 12 puta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>post</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="259704">Fast-and-Fourierous</a> <br>
Ispada mi isto kao tebi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="258718">tito</a> Je li onda za taj zadatak vrijedi da je vektor pomaka (0,2)? Ak ne kako da to odredim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="259716">Ivančica</a> (0,-2) je vektor pomaka jer ti je MAS najmanji za step = 2 i vertikalno prema dolje</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="259785">netko_tamo</a> Znači kako funkcionira taj vektor? Broj koji se upisuje je step na kojem je određen najmanji MAS, upisuje se lijevo ako si se pomicao horizontalno, + ako si išao lijevo, - ako si išao desno. Ako si se pomicao vertikalno upisuješ + ako si išao gore, - ako si išao dolje? Jel dobro kužim? Jel ima to u nekoj prezi btw.?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="259621">keykey</a> po tekstu zadatka kako je zadano, onaj s AC i DC je modificiran</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="259800">Ivančica</a> je znaš odredit vektor između točke (x_i, y_i) i (x_j, y_j)?</p> 

<p>x i y os su normalne, ako je vektor pomaka (1, -2), blok najbliži trenutnom u referentnom frameu po mjeri poremećaja nalazi se jedan piksel desno i 2 dolje od trenutnog</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="259800">Ivančica</a> Nisam sigurna ali na onim slikama s preze kod tih pretraživanja je nacrtan grid i taj početni je u 0,0 i po x osi ide + desno i - lijevo, a po y osi ide + gore i - dolje pa možda ide tako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="259809">Filemon</a> jel se osi gledaju normalno ili ipak raste y prema dolje? u labosu je pomak prema dolje definiran kao pozitivan pomak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Broono</h3>
                <div class="Post-body">
                    <p>Da imamo sljedeći zig-zag niz DCT koeficijenata: 15,2,2,1,1,-1,15,-1,1,0,0,0,0,0,0,0. Kako bi se sada odredio DC (prvi broj u nizu) pošto se 15 ponavlja?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="259853">Burućuh</a> Prvi 15 bi išao po DC, a drugi po AC. Ako te muči to što je netko napisao u onom docu da imamo jedan blok pa ne oduzimamo ništa od 15 mislim da je to trebalo biti kada bi imali još jedan blok prije ovog i tamo je npr. prvi broj 10 onda bi imali 15-10=5</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Broono</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="259863">lumity</a> Hvala puno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="259871">MJ3</a> pitaj šetača, inače je prema dolja y os, ali nama je na ispitu lani bila normalna, pa tako i pričam</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    
<p><img src="../../assets/files/2021-11-29/1638206705-355792-screenshot-from-2021-11-29-18-24-50.png" title="" alt=""><br>
Za blok  [19, 18; 2, 17] (početni), u onom dokumentu piše “dok step ne bude 1 (<strong>i za njega se računa</strong>)”. Znači za s = 1 bi  za horizontalne blokove uzela [1, 19; 4, 2] i [18, 17; 17, 20]? Tako i za vertikalne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="260064">member</a> Tako je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p>Kad bi se u ovom zadatku<br>
<img src="../../assets/files/2021-11-29/1638212151-129606-image.png" title="" alt=""><br>
pitalo kakvo je poboljšanje brzine izvođenja u odnosu na full search kako bi to odredili?<br>
Jasno mi je da je formula broj operacija u full search / broj operacija u ort il log (tj. broj MSE operacija)<br>
Ond bi za ort bilo = broj operacija u full search / 9<br>
A za log = broj operacija u full search / 16</p>

<p>Ali kako odrediti taj broj operacija u full searchu (tj broj potrebnih MSE operacija u full searchu)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="260097">Ivančica</a> Ako sam dobro izracunao, ide ovako:<br>
Blok koji se pregledava je 4×4, sto znaci za MSE treba: 4 oduzimanja (svaki element sa svakim), 4 mnozenja (jer svaki od njih kvadriramo) i onda 3 zbrajanja (zbrojit te 4 razlike). I onda to treba ponoviti za full search. Posto je dimenzija ukupnog grida koji se pregledava 8×8 mi cemo napraviti takvo racunanje na 7 redova i 7 stupaca (ovaj blok 4×4 znaci da se ne mozemo u 8. redu spustit do kraja jer bi nam falio jedan redak u bloku i isto tako za zadnji stupac).</p>

<p>Znaci na kraju je 7 operacija zbrajanja * 7×7 (blokovi za koje to racunamo) i ispada 343 operacije zbrajanja. Za mnozenje je 4 operacije mnozenja * 7×7 = 196 operacija<br>
P.s. za mnozenje ne znam jeli se dodaje jedna ili 2 operacije jer pise da se konacna suma mnozi s 1/(M*N). tehnicki posto se radi usporedba, ne treba to ni radit</p>

<p>EDIT: orginalno sam napisao za MAD, sad vidim da je MSE pa sam ispravio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fast-and-Fourierous</h3>
                <div class="Post-body">
                    <p>Je li netko riješio 1. i 2. zadatak iz međuispita iz 2009.?</p>

<p>3SS, MAD na 8×8 matrici (2×2 blok za step 4 izađe van matrice pa sam gledala da su izvan nule)<br>
Ostajem u centru svo vrijeme gdje je MAD 1.75, osim toga sam izračunala MAD još 24 puta.</p>

<p>Sad nisam sigurna za operacije, ako može netko provjeriti i ispraviti me: <br>
<strong>3SS</strong>: sveukupno 25×4 oduzimanja,  25×3 zbrajanja, 25 množenja?<br>
<strong>Potpuno pretraživanje</strong>: pojedinačno 6×6 oduzimanja, 6×6-1 zbrajanja, 1 množenje, sveukupno (2×4 + 1)(2×4 +1)(6×6 + 6×6-1 + dohvat) zbrajanja + dohvati te (2×4 + 1)(1 + dohvat) množenja + dohvati</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="260102">Fast-and-Fourierous</a> kaj nije kod full searcha 7 * 6 jer u tablici 8*8 imas 42 moguce pozicije bloka od 6 slikovnih elemenata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="260122">a_ko_si_ti</a> Što nije blok 2×2? I ukupni grid 10×10?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="260122">a_ko_si_ti</a> kompliciraš, za računanje ubrzanja, s obzirom da uvijek uspoređujemo s istom mjerom poremećaja, dovoljno je izračunat broj računa mjera poremećaja u izabranom alg vs FS</p> 

<p><a href="77.html" class="PostMention" data-id="260135">netko_tamo</a> ovisi o veličini prozora i bloka, ne učite napamet. i ne vidim di vidiš 6 slikovnih elemenata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="260130">Ivančica</a> Ma sjebo sam skroz, gledao sam kako sam pisao u biljeznici, a nije mi se dalo sve prepisivati. Dobro je <a href="../../u/Filemon.html" class="UserMention">@Filemon</a> gore napisao kako najlakse izracunati ubrzanje.</p>
                </div>
            </div>

            <hr>
            </div>

03C\/a\u003E Tako je\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"27"}},"discussion":{"data":{"type":"discussions","id":"6123"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"260097","attributes":{"number":73,"createdAt":"2021-11-29T19:03:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKad bi se u ovom zadatku\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-11-29\/1638212151-129606-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\npitalo kakvo je pobolj\u0161anje brzine izvo\u0111enja u odnosu na full search kako bi to odredili?\u003Cbr\u003E\nJasno mi je da je formula broj operacija u full search \/ broj operacija u ort il log (tj. broj MSE operacija)\u003Cbr\u003E\nOnd bi za ort bilo = broj operacija u full search \/ 9\u003Cbr\u003E\nA za log = broj operacija u full search \/ 16\u003C\/p\u003E\n\n\u003Cp\u003EAli kako odrediti taj broj operacija u full searchu (tj broj potrebnih MSE operacija u full searchu)?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6123"}},"user":{"data":{"type":"users","id":"1735"}},"mentionedBy":{"data":[{"type":"posts","id":"260122"}]},"reactions":{"data":[]}}},{"type":"posts","id":"260122","attributes":{"number":75,"createdAt":"2021-11-29T20:22:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6123\/73\u0022 class=\u0022PostMention\u0022 data-id=\u0022260097\u0022\u003EIvan\u010dica\u003C\/a\u003E Ako sam dobro izracunao, ide ovako:\u003Cbr\u003E\nBlok koji se pregledava je 4\u00d74, sto znaci za MSE treba: 4 oduzimanja (svaki element sa svakim), 4 mnozenja (jer svaki od njih kvadriramo) i onda 3 zbrajanja (zbrojit te 4 razlike). I onda to treba ponoviti za full search. Posto je dimenzija ukupnog grida koji se pregledava 8\u00d78 mi cemo napraviti takvo racunanje na 7 redova i 7 stupaca (ovaj blok 4\u00d74 znaci da se ne mozemo u 8. redu spustit do kraja jer bi nam falio jedan redak u bloku i isto tako za zadnji stupac).\u003C\/p\u003E\n\n\u003Cp\u003EZnaci na kraju je 7 operacija zbrajanja * 7\u00d77 (blokovi za koje to racunamo) i ispada 343 operacije zbrajanja. Za mnozenje je 4 operacije mnozenja * 7\u00d77 = 196 operacija\u003Cbr\u003E\nP.s. za mnozenje ne znam jeli se dodaje jedna ili 2 operacije jer pise da se konacna suma mnozi s 1\/(M*N). tehnicki posto se radi usporedba, ne treba to ni radit\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: orginalno sam napisao za MAD, sad vidim da je MSE pa sam ispravio\u003C\/p\u003E","editedAt":"2021-11-29T20:27:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1411"}},"discussion":{"data":{"type":"discussions","id":"6123"}},"editedUser":{"data":{"type":"users","id":"1411"}},"mentionedBy":{"data":[{"type":"posts","id":"260130"},{"type":"posts","id":"260143"}]},"reactions":{"data":[]}}},{"type":"posts","id":"260102","attributes":{"number":74,"createdAt":"2021-11-29T19:25:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJe li netko rije\u0161io 1. i 2. zadatak iz me\u0111uispita iz 2009.?\u003C\/p\u003E\n\n\u003Cp\u003E3SS, MAD na 8\u00d78 matrici (2\u00d72 blok za step 4 iza\u0111e van matrice pa sam gledala da su izvan nule)\u003Cbr\u003E\nOstajem u centru svo vrijeme gdje je MAD 1.75, osim toga sam izra\u010dunala MAD jo\u0161 24 puta.\u003C\/p\u003E\n\n\u003Cp\u003ESad nisam sigurna za operacije, ako mo\u017ee netko provjeriti i ispraviti me: \u003Cbr\u003E\n\u003Cstrong\u003E3SS\u003C\/strong\u003E: sveukupno 25\u00d74 oduzimanja,  25\u00d73 zbrajanja, 25 mno\u017eenja?\u003Cbr\u003E\n\u003Cstrong\u003EPotpuno pretra\u017eivanje\u003C\/strong\u003E: pojedina\u010dno 6\u00d76 oduzimanja, 6\u00d76-1 zbrajanja, 1 mno\u017eenje, sveukupno (2\u00d74 + 1)(2\u00d74 +1)(6\u00d76 + 6\u00d76-1 + dohvat) zbrajanja + dohvati te (2\u00d74 + 1)(1 + dohvat) mno\u017eenja + dohvati\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6123"}},"user":{"data":{"type":"users","id":"2227"}},"mentionedBy":{"data":[{"type":"posts","id":"260135"}]},"reactions":{"data":[]}}},{"type":"posts","id":"260135","attributes":{"number":77,"createdAt":"2021-11-29T20:42:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6123\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022260102\u0022\u003EFast-and-Fourierous\u003C\/a\u003E kaj nije kod full searcha 7 * 6 jer u tablici 8*8 imas 42 moguce pozicije bloka od 6 slikovnih elemenata\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"2249"}},"discussion":{"data":{"type":"discussions","id":"6123"}}}},{"type":"posts","id":"260130","attributes":{"number":76,"createdAt":"2021-11-29T20:38:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6123\/75\u0022 class=\u0022PostMention\u0022 data-id=\u0022260122\u0022\u003Ea_ko_si_ti\u003C\/a\u003E \u0160to nije blok 2\u00d72? I ukupni grid 10\u00d710?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1735"}},"discussion":{"data":{"type":"discussions","id":"6123"}},"mentionedBy":{"data":[{"type":"posts","id":"260151"}]},"reactions":{"data":[]}}},{"type":"posts","id":"260143","attributes":{"number":79,"
