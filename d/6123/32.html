<noscript id="flarum-content">
    <div class="container">
    <h2>[MAIS] Gradivo</h2>

    <div>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Blok od 50 000 podataka, učitavanje 1000ns. Obrada jednog traje 2ns. Spremanje 2500ns. Prilikom odgovaranja zaokružite rezultat na prvi veći cijeli broj.<br>
1) Koliko treba procesora da bi se algoritam ubrzao 4x<br>
2) Kolika je paralelna efikasnost ako sustav ima 9 procesora</p>

<p>1) N=4.46927=~ 5<br>
2) E=0.78707=~ 77%<br>
Dobijem ovo ali mi se kroz maglu čini kao da je pod 1) možda odgovor bio 6 pa ako netko želi provjeriti za vježbu neka javi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="140760">Bananaking</a> To sa ZI? Tu sam kiksala postupak, pa ti ga nez dat, ali sam zapisala zadatak i ponudjene odgovore, (mislim da je 5000 podataka u zadatku zadano btw).  Za 1) treba ispast 5, a za 2) bi trebalo 79% po skeniranim obrascima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="140743">dammitimmad</a> zbrajanje i oduzimanje su ti oboje izvedeni kao zbrajanje. Mislim, inače bi ovdje najbitniji bili dohvati iz memorije i množenja, ali u ispitu piše obično kako to gledaš i to budu ta zbrajanja. E sad, ako napraviš na ispitu da gledaš samo zbrajanje ili oduzimanje, omjeri će ti vjerojatno ispasti isti u oba slučaja jer su zbrajanja i oduzimanja otprilike iste učestalosti, ali može se i zakomplicirati zadatak (npr. kažu da se množenje računa kao 2 zbrajanja - onda će rješenja potencijalno biti kriva)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="140777">renren</a> Ok dobro je, ne znam zašto sam gore 0.787 zaokružio na 77% a ne 79%. Za budućnost: 50 000 podataka je, sa 5000 se dobiju neki čudni negativni brojevi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>U zadacima sa okvirima (ORT, LOG) piše “svaki korak uspoređivanja računa se jedanput”. Znači li to da ako se pomaknem za recimo step=2 desno i onda računam lijevo za step=2 opet, algoritam pamti tu vrijednost otprije umjesto da ju računa ponovno pa to ne ide u ukupni zbroj uspoređivanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>p444k</h3>
                <div class="Post-body">
                    <p>Jel netko moze pojasnit racunjae d-a i s-a u ORT, LOG i 3SS algoritmima?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>Koji je broj operacija množenja, zbrajanja i oduzimanja kod mse-a za matricu 8×8?<br>
Pitam zato jer se kvadrira oduzimanje.</p>

<p>Na primjer za mad je 1 množenje, 64 oduzimanja i 63 zbrajanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="258511">tito</a> ovisi o veličini okvira koji gleda u tom prozoru za pretraživanje.<br>
ali svih n kvadrata se naravno računaju kao množenje</p>

<p>EDIT: aha sad sam skužio da je to veličina okvira, imat ćeš 64 računanja kvadrata razlike koje ćeš zbrojit i pomnožit s konstantom, dakle 64 oduzimanja, 64 množenja, 63 zbrajanja i još jedno množenje</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>zašto se mogu nakon dct-a više frekvencije više kvantizirati?</p>

<p>razumijem da prva vrijednost matrice nakon dct-a predstavlja ajmo reć prosječnu vrijednot svjetlosti ili komponente koja predstavlja boju, te onda ostale komponente donose manje informacija jer na tom bloku će se malo mijenjat vrijednost.<br>
A ako se i mjenja puno vrijednost, vjerojatno je do šuma koje se mora maknuti.</p>

<p>Mogu parafrazirati pitanje i u “što više frekvencije predstavljaju u matrici nakon dct-a”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="258564">tito</a> Možeš ih više uništavati jer uzimaš kao pretpostavku da je ljudsko oko manje osjetljivo na distorziju u visokim frekvencijam, pa ti je okej žrtvovati neku informaciju ako se slika ne bi trebala znatno promijeniti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="258564">tito</a> u principu DCT-om se sliku rastavi na komponente koje izgledaju ovako: <br>
<a href="../../wikipedia/commons/2/24/DCT-8x8.png" rel=" nofollow ugc"><img src="../../wikipedia/commons/2/24/DCT-8x8.png" title="" alt=""></a> <br>
dakle svaki ovaj kvadratić pokriva cijelu sliku i koeficijentom koji ostane odlučujemo s kolikim ćemo inzenzitetom uzet taj uzorak, a svi zbrojeni čine sliku. <br>
možeš primijetiti tri stvari:</p> 

<ol style="list-style-type:decimal"><li>na (0, 0) je istosmjerna komponenta slike, tj njena prosječna vrijednost. </li>
<li>kako idemo prema rubovima, tako se dodaje još detalja u osi okomitoj na smjer kretanja</li>
<li>otprilike istu količinu detalja imaš zig-zag kretanjem</li></ol>

<p>I onda kad izađemo iz DCT-a, zbog HVS-a, prvo bismo i ovako i onako mogli odlučiti maknuti sve komponente (frekvencije) npr. u donjem desnom kutu jer slabo doprinose razlučivosti slike, tj ne vidi se razlika. i onda još možemo ekstra kvantizirati da prvo sigrno imamo cijele brojeve koje je lakše kodirati a uz to i da dodatno komprimiramo sliku odbacujući kad dođemo do npr. svih nula.</p>

 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="../2123-mais-meduispit-20202021/194.html" rel=" nofollow ugc">https://fer.studosi.net/d/2123-mais-meduispit-20202021/194</a><br>
otkud ova množenja ispod i rezultat 17?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="258565">MJ3</a> <br>
nakon što huffmanom odrediš kodove, gledaš koliko ti je potrebno bitova da zapišeš cijeli niz. Pa to množenje predstavlja koliko se puta pojavljuje određeni kod * duljina koda.<br>
I meni je ispalo 16 kao i nekim drugima u toj temi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>uzeo sam iz mi-a 15./16. 4 zadatak i koristio sam sve algoritme, pa eto ako netko želi usporedit samnom za vježbu</p> 

<p>za algoritam ort: početni korak mi je 2 (s), 9 puta se računa mse<br>
za algoritam log: početni korak mi je 2 (s), 12 puta se računa mse<br>
za algoritam 3ss: početni korak mi je 4 (s), 22 puta se računa mse</p>

<p>za sve sam dobio da mi je optimalni blok [[19, 19], [3, 8]], koji je smješten za 2 dolje od centralnog i mse za njega mi ispada 37,5</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ReyKenobi</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="258718">tito</a> <br>
Sve sam dobila isto osim broja puta računanja u LOG, to dobijem 16. U zadnjem koraku (kada je S=1) bi trebalo računati 8 vrijednosti umjesto 4, možda je to razlika?</p>

<p><img src="../../assets/files/2021-11-27/1638036032-848512-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="258718">tito</a></p> 

<p><a href="41.html" class="PostMention" data-id="259094">ReyKenobi</a></p> 

<p>Kako nije za ORT optimalni blok [[17, 3], [20, 1]]? (na ovoj slici zaokruženi)<br>
<img src="../../assets/files/2021-11-28/1638122146-810094-image.png" title="" alt=""></p>

<p>Znači početni MSE = 146.25<br>
Al za ovaj desni je ond MSE = 59.75 i to je ond minimalni i ond se prebacujemo desno?<br>
Kako završite u ovom dolje?<br>
(Ond dalje ne bude nijedan novi minimalni pa ostane taj desni)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="258718">tito</a> Je li onda za taj zadatak vrijedi da je vektor pomaka (0,2)? Ak ne kako da to odredim?</p>
                </div>
            </div>

            <hr>
            </div>
