    <div class="container">
    <h2>[MAIS] Gradivo</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="258564">tito</a> Možeš ih više uništavati jer uzimaš kao pretpostavku da je ljudsko oko manje osjetljivo na distorziju u visokim frekvencijam, pa ti je okej žrtvovati neku informaciju ako se slika ne bi trebala znatno promijeniti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="258564">tito</a> u principu DCT-om se sliku rastavi na komponente koje izgledaju ovako: <br>
<a href="../../wikipedia/commons/2/24/DCT-8x8.png" rel=" nofollow ugc"><img src="../../wikipedia/commons/2/24/DCT-8x8.png" title="" alt=""></a> <br>
dakle svaki ovaj kvadratić pokriva cijelu sliku i koeficijentom koji ostane odlučujemo s kolikim ćemo inzenzitetom uzet taj uzorak, a svi zbrojeni čine sliku. <br>
možeš primijetiti tri stvari:</p> 

<ol style="list-style-type:decimal"><li>na (0, 0) je istosmjerna komponenta slike, tj njena prosječna vrijednost. </li>
<li>kako idemo prema rubovima, tako se dodaje još detalja u osi okomitoj na smjer kretanja</li>
<li>otprilike istu količinu detalja imaš zig-zag kretanjem</li></ol>

<p>I onda kad izađemo iz DCT-a, zbog HVS-a, prvo bismo i ovako i onako mogli odlučiti maknuti sve komponente (frekvencije) npr. u donjem desnom kutu jer slabo doprinose razlučivosti slike, tj ne vidi se razlika. i onda još možemo ekstra kvantizirati da prvo sigrno imamo cijele brojeve koje je lakše kodirati a uz to i da dodatno komprimiramo sliku odbacujući kad dođemo do npr. svih nula.</p>

 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <p>uzeo sam iz mi-a 15./16. 4 zadatak i koristio sam sve algoritme, pa eto ako netko želi usporedit samnom za vježbu</p> 

<p>za algoritam ort: početni korak mi je 2 (s), 9 puta se računa mse<br>
za algoritam log: početni korak mi je 2 (s), 12 puta se računa mse<br>
za algoritam 3ss: početni korak mi je 4 (s), 22 puta se računa mse</p>

<p>za sve sam dobio da mi je optimalni blok [[19, 19], [3, 8]], koji je smješten za 2 dolje od centralnog i mse za njega mi ispada 37,5</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ReyKenobi</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="258718">tito</a> <br>
Sve sam dobila isto osim broja puta računanja u LOG, to dobijem 16. U zadnjem koraku (kada je S=1) bi trebalo računati 8 vrijednosti umjesto 4, možda je to razlika?</p>

<p><img src="../../assets/files/2021-11-27/1638036032-848512-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="258718">tito</a></p> 

<p><a href="41.html" class="PostMention" data-id="259094">ReyKenobi</a></p> 

<p>Kako nije za ORT optimalni blok [[17, 3], [20, 1]]? (na ovoj slici zaokruženi)<br>
<img src="../../assets/files/2021-11-28/1638122146-810094-image.png" title="" alt=""></p>

<p>Znači početni MSE = 146.25<br>
Al za ovaj desni je ond MSE = 59.75 i to je ond minimalni i ond se prebacujemo desno?<br>
Kako završite u ovom dolje?<br>
(Ond dalje ne bude nijedan novi minimalni pa ostane taj desni)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="258718">tito</a> Je li onda za taj zadatak vrijedi da je vektor pomaka (0,2)? Ak ne kako da to odredim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p>I meni se cini da je 16 odgovor kod LOG racunanja (bez ikakvog cachiranja)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p>Ispravak isto mi ispadne 12 kod LOG.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Juren</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="259318">vandal</a> Mozes stavit postupak? Meni ispada 16 ukupno (not stating i’m right or wrong),  <br>
1 racunanje je centar pa onda<br>
4 okolo (blok za 2 desno,gore,dolje lijevo), mininum je u ovome koji je za 2 dolje, posto to nije centar gledam njegova <br>
3 susjeda (desno, lijevo dolje), posto je sad minimum u centru, smanjim s=s/2=2/2=1 i u tom trenu pretrazujem svih<br>
8 njegovih susjeda, trenutni centar(2 dolje od centra cijelog bloka) je najmanji i to je rjesenje<br>
to je ukupno 16 racunanja… Kak ti dobijes 12?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="259324">Juren</a> ne bi li trebalo biti 17 pošto nigdje nije navedeno da se keširaju neke prethodno izračunate vrijednosti, a ti si preskočio nakon prvog pomaka blok koji je gore, odnosno računao si  desno, lijevo dolje</p>

<p>znači u prvom koraku 5 blokova pa je pomak za dva mjesta dolje, onda izračun na 4 bloka, ostaje se na istom mjestu, s postaje 1 pa se izračunava na 8 blokova što daje 17</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="259324">Juren</a> meni je isto ovak i to bude 16</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="259324">Juren</a> Skuzio sam gresku, nisam za 8 njih racunao u zadnjem koraku. Dobro je 16.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="259327">tonkec</a> Ne, implicitno ne uvodiš taj bespotrebni korak, ne treba nigdje bit naznačeno kad je algoritam definiran na način da samo prvi put gleda centar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>danko</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="259401">lumity</a> Kako za 3SS ispadne 22 MAD operacije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p>Kako se rjesava ovaj zadatak?<br>
<a href="https://github.com/studosi-fer/MAIS/blob/master/ispiti/mi/2015-16/MAIS_2015-16_mi_rjesenja.pdf" rel=" nofollow ugc">Ovdje</a> je rjesen na drukciji nacin nego u <a href="https://docs.google.com/document/d/1-10EeweBtYiUp2jVAA2-BsnWoOL8ORU8XQnB7msOzsQ/edit?pli=1" rel=" nofollow ugc">google dokumentu (17.zadatak)</a>.<br>
<img src="../../assets/files/2021-11-28/1638108529-689736-screenshot-from-2021-11-28-15-08-08.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="259487">vandal</a> ista matrica, različiti zadatci, na tvojem primjeru samo popišeš koliko se svaki broj pojavljuje, odnosno pretvoriš u vjerojatnosti, možeš si sortirati padajuće, napraviš huffmanovo kodiranje (4 vrijednosti imaju po tri znaka, a jedna ima samo jedan), prebrojiš koliko bajtova se utroši za početnu matricu (16 * 1B), a koliko za kodirane vrijednosti (mislim da 32 bita, odnosno 4B), podijeliš prvo s drugim i to ti je onda taj stupanj kompresije (4)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="259510">tonkec</a> ali je isti tekst zadataka a na drugačiji su način rješeni.. u kojem slučaju bi znali koristiti li običnog Huffmana ili ovog s DC i AC?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="259620">Ivančica</a> nešto si krivo izracunao/la, za taj blok MSE = 255. ¼*((20-17)<sup>2</sup> + (20-3)<sup>2</sup> + (1-20)<sup>2</sup> + (20-1)<sup>2</sup> )</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="259621">keykey</a> u onom dokumentu je umjesto huffmanov kod pisalo hafov pa sam pretpostavio da je onaj drugi način kodiranja, piše u slajdovima “modificirani” huffmanov kod pa bolje onda pitati na ispitu što koristiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="259621">keykey</a> po tekstu zadatka kako je zadano, onaj s AC i DC je modificiran</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="259627">netko_tamo</a> Aaaaa fak, ja sam uzeo ove brojeve iz ref bloka pa sam imo (19-17)<sup>2</sup>+(18-3)<sup>2</sup>+….<br>
Sjeb, tenkju.</p>
                </div>
            </div>
