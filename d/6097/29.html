                    <p>next level bit jadan -dolazit na nešto što je neka osoba napravila, uložila svoje vrime, trud, pare i ostalo, neovisno kakva je ta osoba (a imala sam ratova s njom i previše) je baš baš jadno. Kako imate srama dolazit tu i koliko san uspila vidit danima srat , vriđat ga, prijetit i ostalo… To ka da uđeš u nečiju kuću, nepozvan, i kreneš razbijat sve po njoj..</p>

<p>Ferovci baš ste ferovci, samo nađite život izvan foruma, lp</p>

<p>emma stvarno braniš neobranjivo i ove priče koje prodaješ nebi popušila niti moja 6ogodišnja sestra, ko vrijeđa nek nakon vrijeđanja bar ima muda reć da ga je s namjerom uvridia kao što valjda svako biće s pola oka može vidit</p>
                </div>
