    <h2>Isključenje - a-z0-9_- - 3 dana</h2>

    <div>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p>Najveći problem ovdje općenito je taj “everything goes” mentalitet koji ti je dvosjekli mač - zato što je svima sve dopušteno govorit (možda do neke vrlo visoke granice gdje netko uradi nešto toliko grozno, pa eto hajde bannat ćemo ga 5 dana, to će upalit!) - OSIM ako se odnosi na admina. I kad imaš ovaj circlejerk od foruma gdje isti ljudi pišu stalno najgljuplje stvari, što im je inače dopušteno, ali zabranjeno samo kad adminu smeta, onda šta drugo možeš očekivat nego da će mislit da nije pravedno lol.</p>

<p>Ima razlog zašto forumi gdje skoro nema pravila/moderatora koje je briga propadnu. Ili studošima trebaju stroža/pametnija pravila ili nek se sve pokopa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="257304">renren</a> hoces rec da samoodrzavajuca anarhija nije rjesenje i da je ljudska vrsta genetski predustrojena za hijerarhiju vlasti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="257304">renren</a> Slažem se.</p>

<p>Mislim da je najveća greška u ovome svemu što sam pretpostavio previše optimistično neke stvari. Također sam pretpostavio da kod svakog problema ja mogu snositi teret, jer ono, ako su ekstremni slučajevi rijetki, onda je i taj teret rijedak.</p>

<p>Nakon 2 godine sam uvjeren da se s ljudima može tako samo kad je dobra atmosfera, a kad nije isključivo staljinizam. No ja svoju viziju neću sada mijenjati, nego ću jesti govna i raditi ovakve stvari u nadi da sam barem donekle bio u pravu i da će se netko ohladiti. Jer vjerujem da ima članova koji mogu ovako bez da se opiju nad tom moći da mogu sve i svašta reći i da se mogu kontrolirati.</p>

<p>Ako bude netko iza mene, on može drukčije. Razvila se jedna atmosfera radi koje bi se nekim ljudima trebala ukloniti mogućnost postanja u specifične teme kao što su COVID-19, i trebala je postojati nulta tolerancija na prijetnje od početka, no dio ne mogu promijeniti, a dio neće popraviti fundamentalni problem, koji je to da neki ljudi usprkos negativnog utjecaja na njihovu psihu jednostavno ne mogu sakriti teme koje to čine, ili se maknuti od svega u globalu.</p>

<p>Oh well, win some, lose some.</p>
                </div>
            </div>

            <hr>
                    <div>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="257291">Emma63194</a> Prvo bi ti trebala pokazati da je tvoja tvrdnja ima smisla - objasnio sam ti zašto agamemnon -&gt; armin -&gt; admin -&gt; ja, pokazao ti kako i doći do tih postova sama, to što se ti ne slažeš s takvim tokom misli stvarno nije moj problem, a ako je to nekakvo objektivno neslaganje, izvoli pokaži.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="71.html" class="PostMention" data-id="257381">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Prvo bi ti trebala pokazati da je tvoja tvrdnja ima smisla</p></div></blockquote>

<p>Moja tvrdnja je da sve navedene riječi nisu ni bliske riječi “admin” i da se stoga ne odnose na tebe. Mislim da je to petogodišnjaku jasno.<br>
Zašto bih tu trebala dokazivati išta?</p>

<blockquote class="uncited"><div><p><a href="71.html" class="PostMention" data-id="257381">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> objasnio sam ti zašto agamemnon -&gt; armin -&gt; admin -&gt; ja</p></div></blockquote>

<p>Ne, nisi objasnio.</p> 

<blockquote class="uncited"><div><p><a href="71.html" class="PostMention" data-id="257381">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pokazao ti kako i doći do tih postova sama</p></div></blockquote>

<p>Oni postovi koje si linkao nemaju veze s tobom. Da search radi, možda bih uspjela i naći nešto.</p>

<blockquote class="uncited"><div><p><a href="71.html" class="PostMention" data-id="257381">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> to što se ti ne slažeš s takvim tokom misli stvarno nije moj problem</p></div></blockquote>

<p>To je doslovno pristup koji ti svaki put koristiš kada raspravljaš s nekime. <br>
Sada kada si u krivu, mijenjaš svoja mišljenja i stajališta. Vrlo zanimljivo.</p>

<blockquote class="uncited"><div><p><a href="71.html" class="PostMention" data-id="257381">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ako je to nekakvo objektivno neslaganje, izvoli pokaži.</p></div></blockquote>

<p>Pa ja mislim da sam do sada bila dovoljno objektivna u svojim izjavama, za razliku od tebe. I da, imamo neslaganja, izgleda. <br>
Sumnjam da ti mogu promijeniti mišljenje da makneš Patroli ban, ali i dalje objektivno smatram da je nezaslužen.</p>
                </div>
            </div>

97\/62\u0022 class=\u0022PostMention\u0022 data-id=\u0022257304\u0022\u003Erenren\u003C\/a\u003E Sla\u017eem se.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da je najve\u0107a gre\u0161ka u ovome svemu \u0161to sam pretpostavio previ\u0161e optimisti\u010dno neke stvari. Tako\u0111er sam pretpostavio da kod svakog problema ja mogu snositi teret, jer ono, ako su ekstremni slu\u010dajevi rijetki, onda je i taj teret rijedak.\u003C\/p\u003E\n\n\u003Cp\u003ENakon 2 godine sam uvjeren da se s ljudima mo\u017ee tako samo kad je dobra atmosfera, a kad nije isklju\u010divo staljinizam. No ja svoju viziju ne\u0107u sada mijenjati, nego \u0107u jesti govna i raditi ovakve stvari u nadi da sam barem donekle bio u pravu i da \u0107e se netko ohladiti. Jer vjerujem da ima \u010dlanova koji mogu ovako bez da se opiju nad tom mo\u0107i da mogu sve i sva\u0161ta re\u0107i i da se mogu kontrolirati.\u003C\/p\u003E\n\n\u003Cp\u003EAko bude netko iza mene, on mo\u017ee druk\u010dije. Razvila se jedna atmosfera radi koje bi se nekim ljudima trebala ukloniti mogu\u0107nost postanja u specifi\u010dne teme kao \u0161to su COVID-19, i trebala je postojati nulta tolerancija na prijetnje od po\u010detka, no dio ne mogu promijeniti, a dio ne\u0107e popraviti fundamentalni problem, koji je to da neki ljudi usprkos negativnog utjecaja na njihovu psihu jednostavno ne mogu sakriti teme koje to \u010dine, ili se maknuti od svega u globalu.\u003C\/p\u003E\n\n\u003Cp\u003EOh well, win some, lose some.\u003C\/p\u003E","editedAt":"2021-11-24T12:05:02+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6097"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"257370","attributes":{"number":67,"createdAt":"2021-11-24T12:10:09+00:00","contentType":"p
