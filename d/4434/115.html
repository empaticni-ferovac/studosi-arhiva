                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p>Zna li možda netko kako riješiti ovaj zadatak?</p>
<details class="spoiler"><p><img src="../../assets/files/2020-08-15/1597520343-733025-screenshot-from-2020-08-15-21-37-28.png" title="" alt=""></p></details>

<p>Rješavala sam na način kako je opisano u onom pdf-u riješenih zadaka s wikija:<br>
Prva matrica miče V1 u ishodište. Druga matrica skalira V2 na točku (1,1). Treća matrica skalira pravac na duljinu vektora (V4 - V3). Četvrta matrica pomiče pravac u točku V3.</p>

<p>Zašto ovako krivo ispada? U nekim slučajevima bude dobro rješenje, u nekima potpuno krivo. Recimo, ovim opisanim pristupom bi M(1, 2) i M(2, 1) uvijek bili nula jer se radi samo s matricama translacije i skaliranja, ali u prikazanom rješenju to nije slučaj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Trenutno radim na dokumentu koji će imati detaljnija objašnjenja svih zadataka s ferka. Trenutno sam na polovici puta, a plan mi je za 10tak dana riješiti sve. Na sljedećoj poveznici su rješenja pola zadataka, drugu polovicu očekujte za 10tak dana. Trenutno nije na materijalima, ali trebalo bi biti za nekoliko dana. Evo linka</p>

<p><a href="https://u.pcloud.link/publink/show?code=kZYbtMkZGdYd92G0I8mtMaqnyGtMth3C3WPX&lang=en#folder=6920480594" rel=" nofollow ugc">https://u.pcloud.link/publink/show?code=kZYbtMkZGdYd92G0I8mtMaqnyGtMth3C3WPX&amp;lang=en#folder=6920480594</a></p>
