    <h2>[IRG] Gradivo</h2>

    <div>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="127.html" class="PostMention" data-id="66074">CoAt</a> Jeli moze netko postaviti sliku ispita ako ima?</p></div></blockquote>

<p>Nemam ispit, ali mogu ti po sjećanju napisati neke zadatke koji su bili:</p>

<ol style="list-style-type:decimal"><li>Zadana 4 vrha i piše koje poligone ti vrhovi čine (mislim da bude kao tetraedar). Zadano je u kojoj točki se nalazi očište, gledište je u izvoru koordinatnog sustava. Pitanje je koliko je skrivenih poligona.</li>
<li>Imaš žutu podlogu, imaš dva izvora svjetlosti što padaju na tu podlogu. Jedan je crven, jedan ljubičast. Pitanje koju boju vidi promatrač? (ponuđeno je crveno, žuto, narančasto, ljubičasto, ništa od navedenog; odgovor: crveno).</li>
<li>Što je gamut?</li>
<li>Imaš dužinu, zadana preko dvije točke, znaš njihove koordinate. Imaš ravninu projekcije z = 2. Pita te koji je omjer ove prvo zadane dužine i dužine koju dobiješ kada projiciraš te dvije točke u ravninu projekcije. </li>
<li>Bilo je provesti Warnockov postupak na jednoj slici i pita te na kraju koliko onih prozorčića bude.</li>
<li>Trivijalni slučaj kod Cohen Sutherlanda kada se pravca sigurno ne vidi (odgovor: c1 AND c2 ≠ 0000)</li>
<li>Zadani su pravci a, b, c, d, e i kaže ti da a, b i c čine jedan koordinatni sustav te da c, d i e drugi. Pita te kakvi su ti koordinatni sustavi. (desni-desni, lijevi-lijevi, desni-lijevi, lijevi-desni, ništa od navedenog).</li>
<li>Bile su zadane 4 matrice i pita te koja od tih matrica nije matrica koja radi neku transformaciju u 2D (uljez je bila matrica koja je u prvom retku, treći stupac imala neku brojku koja je različita od 0, ne postoji takva transformacija).</li>
<li>Bile su zadane 4 točke koje čine jedan poligon i pita te kakav je taj poligon i koji bridovi su lijevi (bio je konkavan, a bridova, tj. točaka se više ne sjećam koje su točno bile) </li>
<li>Bile su zadane sljedeće točke (nez jesu li točno te, otprilike su bile ovako): A(0, 0), B, C(2, 0), D (3, -2), E(4, 0). Kaže ti da A, B, C čini Bezierovu krivulju B1, a C, D i E krivulju B2. Pitanje je koje su koordinate točke B ako unija krivulja B1 i B2 također daje Bezierovu krivulju. Odgovor je bio (1, 2).</li>
<li>Bile su zadane dvije točke V1 i V2, imaš njihove koordinate. Fora je kao treba provući pravac kroz njih i to u parametarskom zapisu treba biti pravac. Imaš zadano središte kugle i radijus kugle. Pita te za koju vrijednost parametra t će pravac biti najbliži kugli. (ovo se moglo riješiti da postaviš samo jednadžbu pravca, postaviš jednadžbu kugle i uvrstiš ponuđene t-ove i gledaš za koji je pravac najmanje udaljen od kugle 😃).</li>
<li>Imaš zadanu sliku.  Imaš zadane sve vrijednosti koje ti trebaju (konačni intenzitet svjetlosti, možda ambijentna komponenta? ili je bilo da se ona zanemari, kd, onaj faktor n, …) i pita te mislim za koji ks bude taj konačni intenzitet koji je zadan (kojeg vidi promatrač). Fora je bila u tome da skužiš da je reflektirana zraka isto pod 30 stupnjeva od normale, a ova koju promatrač vidi je 40 stupnjeva od normale pa je njihova razlika 10 stupnjeva i to onda samo ubaciš u onaj kosinus u formuli.</li> </ol>
<details class="spoiler"><p><img src="../../assets/files/2020-09-05/1599297758-979910-img-20200905-110550.jpeg" title="" alt=""></p></details>

<ol style="list-style-type:decimal" start="13"><li>Bilo je zadano nešto tipa c = 0 - i(?). Pita te koja od sljedećih tvrdnji vrijedi: <br>
a) (Taj) Julijev skup je povezan<br>
b) neka glupost kao, ako imamo više boja, onda dobivamo nekakav Julijev skup??<br>
c) Točka ne pripada Mandelbrotovom skupu<br>
d) isto neka glupost, z = z<sup>2</sup> + c (ne fale mi indeksi kod z, tako je bilo u tekstu zadataka, čime je i odmah očito da to ne može biti točan odgovor jer je kriva formula).</li>
<li>Bila je zadana neka slika, slična ovoj.  Pitanje je kolika je fraktalna dimenzija? Ne sjećam se kako je izgledala zadnja iteracija, ali to niti nije bitno. Dovoljno je vidjeti da imaš 4 trokuta u idućoj iteraciji (N = 4) i da su ti trokuti 3 puta manji od prethodnog. Faktor skaliranja je onda ⅓ i rješenje je log(4)/log(⅓).</li></ol>
<details class="spoiler"><p><img src="../../assets/files/2020-09-05/1599298037-112735-img-20200905-112549.jpeg" title="" alt=""></p></details>

<ol style="list-style-type:decimal" start="15"><li>Imaš globalni koordinatni sustav, kaže ti da na nekoj točki ((1, 4)??) imaš lokalni koordinatni sustav. x je (korijen_iz_dva, korijen_iz_dva), y je (-korijen_iz_dva, korijen_iz_dva). Imaš zadanu točku T u tom koordinatnom sustavu ((-korijen_iz_dva, korijen_iz_dva)??) i pita te ako zarotiraš taj lokalni sustav za + ili - 45 stupnjeva, koje će onda biti nove koordinate točke T.</li></ol>

<p>Ukupno je bilo 21 pitanje, poput ljetnog roka, ali se ne sjećam više. Ako se netko sjeća još nekih pitanja, neka slobodno napiše ili ako sam nešto krivo napisala, slobodno me ispravite.</p>
                </div>

                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="67842">renren</a> Mislim da se tu trazilo izracunati simetralu<br>
Nisam ga napravio, jedino mi je doma to palo na pamet<br>

                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="147.html" class="PostMention" data-id="67842">renren</a> 10 (koji tocno uvjet treba postavit?)</p></div></blockquote>

<p>Ne trebaš nikakve sada posebne uvjete, ne trebaš nikakve formule.<br>
Fora je u tome da kad imaš Bezierovu krivulju kroz par točaka, uvijek mora vrijediti da ona prolazi kroz početnu i konačnu točku, kroz ostale može, ali ne mora; ostalim točkama se samo približava.<br>
Kaže ti da je B1 zadano s A, B i C (početna i konačna su A i C), a B2 s C, D i E (početna i konačna su C i E). Dakle, tvoja krivulja mora proći kroz A, C i E. Kako su B1 i B2 unija, nemaš problema za A i E, ali to da prođe kroz C ti nije garantirano. Moraš odabrati nekakav B koji će, ajmo reći, prisiliti krivulju da prođe kroz C. Kako D “vuče krivulju prema dolje”, da to tako kažemo, moraš uzeti B t.d. “jednakom silom vuče krivulju prema gore”. Uzmeš tadav B da je po y suprotan od D, a po x-u jednako udaljen od C, ali s druge strane (ako je D desno, B mora biti lijevo).</p>

                </div>
            </div>

                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="67842">renren</a> taj je samo na papiru izgledao teško..</p>

<p>Pošto oba pravca leže u istoj ravnini i imaju jednu točku zajedničku, os oko koje se rotiraju je okomita na tu ravninu i prolazi tom zajedničkom točkom (parametarski oblik jednadžbe pravca)</p>

<p>Znači kako bismo dobili vektor smjera te osi dovoljno je izračunati vektorski umnožak ta dva pravca (preko te tri točke koje su zadane)</p>

<p>Sad kada imamo vektor smjera osi, točka kroz koju prolazi os je ta zajednička točka i to je parametarski oblik jednadžbe osi</p>

<p>I to je rješenje zadatka</p>
                </div>

<p>Taj sam na jako glup način točno dobila, ali ne znam zašto je točno 😃<br>
Zamislila sam da točka ostaje fiksirana i da se taj lokalni sustav okrene za -45 stupnjeva.<br>
Gledala sam gdje bi onda ta točka mogla pasti. Kako su koordinate bile nešto tipa <span class="mathren-inline">(-\sqrt{2}, \sqrt{2})<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, to je 45 stupnjeva od x osi. Znači da će onda točka pasti na (-x, 0). Jedino takvo što ponuđeno je bilo mislim (-2, 0).</p>

4894"},{"type":"posts","id":"204895"},{"type":"posts","id":"205128"},{"type":"posts","id":"205129"},{"type":"posts","id":"205131"},{"type":"posts","id":"205211"},{"type":"posts","id":"205321"},{"type":"posts","id":"205531"},{"type":"posts","id":"205536"},{"type":"posts","id":"205649"},{"type":"posts","id":"205932"},{"type":"posts","id":"206541"},{"type":"posts","id":"206574"},{"type":"posts","id":"206697"},{"type":"posts","id":"207021"},{"type":"posts","id":"207055"},{"type":"posts","id":"207056"},{"type":"posts","id":"207057"},{"type":"posts","id":"207058"},{"type":"posts","id":"207178"},{"type":"posts","id":"207304"},{"type":"posts","id":"207350"},{"type":"posts","id":"207358"},{"type":"posts","id":"207361"},{"type":"posts","id":"207365"},{"type":"posts","id":"207374"},{"type":"posts","id":"207382"},{"type":"posts","id":"207534"},{"type":"posts","id":"207535"},{"type":"posts","id":"207554"},{"type":"posts","id":"207561"},{"type":"posts","id":"207562"},{"type":"posts","id":"207570"},{"type":"posts","id":"207575"},{"type":"posts","id":"207578"},{"type":"posts","id":"207593"},{"type":"posts","id":"207600"},{"type":"posts","id":"207608"},{"type":"posts","id":"207613"},{"type":"posts","id":"207741"},{"type":"posts","id":"207771"},{"type":"posts","id":"207779"},{"type":"posts","id":"207780"},{"type":"posts","id":"207783"},{"type":"posts","id":"207812"},{"type":"posts","id":"207815"},{"type":"posts","id":"207816"},{"type":"posts","id":"207818"},{"type":"posts","id":"207837"},{"type":"posts","id":"207841"},{"type":"posts","id":"207842"},{"type":"posts","id":"207894"},{"type":"posts","id":"207924"},{"type":"posts","id":"209030"},{"type":"posts","id":"218638"},{"type":"posts","id":"219350"},{"type":"posts","id":"219351"},{"type":"posts","id":"232477"},{"type":"posts","id":"232786"},{"type":"posts","id":"232787"},{"type":"posts","id":"290537"},{"type":"posts","id":"290539"},{"type":"posts","id":"290546"},{"type":"posts","id":"290548"},{"type":"posts","id":"290552"},{"type":"posts","id":"290553"},{"type":"posts","id":"291090"},{"type":"posts","id":"291097"},{"type":"posts","id":"291183"},{"type":"posts","id":"291454"},{"type":"posts","id":"291679"},{"type":"posts","id":"291845"},{"type":"posts","id":"291854"},{"type":"posts","id":"291870"},{"type":"posts","id":"303231"},{"type":"posts","id":"303292"},{"type":"posts","id":"303293"},{"type":"posts","id":"303296"},{"type":"posts","id":"303914"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"167"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"66948","attributes":{"number":145,"createdAt":"2020-09-05T09:29:27+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/127\u0022 class=\u0022PostMention\u0022 data-id=\u002266074\u0022\u003ECoAt\u003C\/a\u003E Jeli moze netko postaviti sliku ispita ako ima?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENemam ispit, ali mogu ti po sje\u0107anju napisati neke zadatke koji su bili:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EZadana 4 vrha i pi\u0161e koje poligone ti vrhovi \u010dine (mislim da bude kao tetraedar). Zadano je u kojoj to\u010dki se nalazi o\u010di\u0161te, gledi\u0161te je u izvoru koordinatnog sustava. Pitanje je koliko je skrivenih poligona.\u003C\/li\u003E\n\u003Cli\u003EIma\u0161 \u017eutu podlogu, ima\u0161 dva izvora svjetlosti \u0161to padaju na tu podlogu. Jedan je crven, jedan ljubi\u010dast. Pitanje koju boju vidi promatra\u010d? (ponu\u0111eno je crveno, \u017euto, naran\u010dasto, ljubi\u010dasto, ni\u0161ta od navedenog; odgovor: crveno).\u003C\/li\u003E\n\u003Cli\u003E\u0160to je gamut?\u003C\/li\u003E\n\u003Cli\u003EIma\u0161 du\u017einu, zadana preko dvije to\u010dke, zna\u0161 njihove koordinate. Ima\u0161 ravninu projekcije z = 2. Pita te koji je omjer ove prvo zadane du\u017eine i du\u017eine koju dobije\u0161 kada projicira\u0161 te dvije to\u010dke u ravninu projekcije. \u003C\/li\u003E\n\u003Cli\u003EBilo je provesti Warnockov postupak na jednoj slici i pita te na kraju koliko onih prozor\u010di\u0107a bude.\u003C\/li\u003E\n\u003Cli\u003ETrivijalni slu\u010daj kod Cohen Sutherlanda kada se pravca sigurno ne vidi (odgovor: c1 AND c2 \u2260 0000)\u003C\/li\u003E\n\u003Cli\u003EZadani su pravci a, b, c, d, e i ka\u017ee ti da a, b i c \u010dine jedan koordinatni sustav te da c, d i e drugi. Pita te kakvi su ti koordinatni sustavi. (desni-desni, lijevi-lijevi, desni-lijevi, lijevi-desni, ni\u0161ta od navedenog).\u003C\/li\u003E\n\u003Cli\u003EBile su zadane 4 matrice i pita te koja od tih matrica nije matrica koja radi neku transformaciju u 2D (uljez je bila matrica koja je u prvom retku, tre\u0107i stupac imala neku brojku koja je razli\u010dita od 0, ne postoji takva transformacija).\u003C\/li\u003E\n\u003Cli\u003EBile su zadane 4 to\u010dke koje \u010dine jedan poligon i pita te kakav je taj poligon i koji bridovi su lijevi (bio je konkavan, a bridova, tj. to\u010daka se vi\u0161e ne sje\u0107am koje su to\u010dno bile) \u003C\/li\u003E\n\u003Cli\u003EBile su zadane sljede\u0107e to\u010dke (nez jesu li to\u010dno te, otprilike su bile ovako): A(0, 0), B, C(2, 0), D (3, -2), E(4, 0). Ka\u017ee ti da A, B, C \u010dini Bezierovu krivulju B1, a C, D i E krivulju B2. Pitanje je koje su koordinate to\u010dke B ako unija krivulja B1 i B2 tako\u0111er daje Bezierovu krivulju. Odgovor je bio (1, 2).\u003C\/li\u003E\n\u003Cli\u003EBile su zadane dvije to\u010dke V1 i V2, ima\u0161 njihove koordinate. Fora je kao treba provu\u0107i pravac kroz njih i to u parametarskom zapisu treba biti pravac. Ima\u0161 zadano sredi\u0161te kugle i radijus kugle. Pita te za koju vrijednost parametra t \u0107e pravac biti najbli\u017ei kugli. (ovo se moglo rije\u0161iti da postavi\u0161 samo jednad\u017ebu pravca, postavi\u0161 jednad\u017ebu kugle i uvrsti\u0161 ponu\u0111ene t-ove i gleda\u0161 za koji je pravac najmanje udaljen od kugle \ud83d\ude03).\u003C\/li\u003E\n\u003Cli\u003EIma\u0161 zadanu sliku.  Ima\u0161 zadane sve vrijednosti koje ti trebaju (kona\u010dni intenzitet svjetlosti, mo\u017eda ambijentna komponenta? ili je bilo da se ona zanemari, kd, onaj faktor n, \u2026) i pita te mislim za koji ks bude taj kona\u010dni intenzitet koji je zadan (kojeg vidi promatra\u010d). Fora je bila u tome da sku\u017ei\u0161 da je reflektirana zraka isto pod 30 stupnjeva od normale, a ova koju promatra\u010d vidi je 40 stupnjeva od normale pa je njihova razlika 10 stupnjeva i to onda samo ubaci\u0161 u onaj kosinus u formuli.\u003C\/li\u003E \u003C\/ol\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-05\/1599297758-979910-img-20200905-110550.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u002213\u0022\u003E\u003Cli\u003EBilo je zadano ne\u0161to tipa c = 0 - i(?). Pita te koja od sljede\u0107ih tvrdnji vrijedi: \u003Cbr\u003E\na) (Taj) Julijev skup je povezan\u003Cbr\u003E\nb) neka glupost kao, ako imamo vi\u0161e boja, onda dobivamo nekakav Julijev skup??\u003Cbr\u003E\nc) To\u010dka ne pripada Mandelbrotovom skupu\u003Cbr\u003E\nd) isto neka glupost, z = z\u003Csup\u003E2\u003C\/sup\u003E + c (ne fale mi indeksi kod z, tako je bilo u tekstu zadataka, \u010dime je i odmah o\u010dito da to ne mo\u017ee biti to\u010dan odgovor jer je kriva formula).\u003C\/li\u003E\n\u003Cli\u003EBila je zadana neka slika, sli\u010dna ovoj.  Pitanje je kolika je fraktalna dimenzija? Ne sje\u0107am se kako je izgledala zadnja iteracija, ali to niti nije bitno. Dovoljno je vidjeti da ima\u0161 4 trokuta u idu\u0107oj iteraciji (N = 4) i da su ti trokuti 3 puta manji od prethodnog. Faktor skaliranja je onda \u2153 i rje\u0161enje je log(4)\/log(\u2153).\u003C\/li\u003E\u003C\/ol\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2020-09-05\/1599298037-112735-img-20200905-112549.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022 start=\u002215\u0022\u003E\u003Cli\u003EIma\u0161 globalni koordinatni sustav, ka\u017ee ti da na nekoj to\u010dki ((1, 4)??) ima\u0161 lokalni koordinatni sustav. x je (korijen_iz_dva, korijen_iz_dva), y je (-korijen_iz_dva, korijen_iz_dva). Ima\u0161 zadanu to\u010dku T u tom koordinatnom sustavu ((-korijen_iz_dva, korijen_iz_dva)??) i pita te ako zarotira\u0161 taj lokalni sustav za + ili - 45 stupnjeva, koje \u0107e onda biti nove koordinate to\u010dke T.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EUkupno je bilo 21 pitanje, poput ljetnog roka, ali se ne sje\u0107am vi\u0161e. Ako se netko sje\u0107a jo\u0161 nekih pitanja, neka slobodno napi\u0161e ili ako sam ne\u0161to krivo napisala, slobodno me ispravite.\u003C\/p\u003E","editedAt":"2020-09-05T09:30:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4434"}},"user":{"data":{"type":"users","id":"282"}},"editedUser":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[{"type":"posts","id":"67842"}]},"reactions":{"data":[]}}},{"type":"posts","id":"67842","attributes":{"number":147,"createdAt":"2020-09-07T21:29:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/145\u0022 class=\u0022PostMention\u0022 data-id=\u002266948\u0022\u003EEmma63194\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EBio je jos jedan zadatak sa dvije duzne u 3D prostoru, obje polaze iz iste tocke, i trebalo je nac os (odnosno neki pravac koji prolazi kroz tu zajednicku tocku) oko koje se jedna od zadanih duzina treba zarotirat da se poklopi s drugom. Btw jel ga itko uradio?\u003C\/p\u003E\n\n\u003Cp\u003EUz to, da li se ikom ukratko pojasnit postupak za neke od ovih zadataka? Specificno:\u003Cbr\u003E\n7  (nez je li se ovo moglo vidjet preko obicnog vektorskog produkta, ali meni nije ispadalo nista razumno)\u003Cbr\u003E\n10 (koji tocno uvjet treba postavit?)\u003Cbr\u003E\n15 (Zadatak je pitao koordinate tocke u sustavu \u201ckoji se dobije rotacijom lokalnog oko ishodista za -45 stupnjeva\u201d. Po meni je cudno bio zadan, probala sam svakakve kombinacije, ali nisam dobivala tocan broj)\u003C\/p\u003E\n","editedAt":"2020-09-07T21:30:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"600"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"editedUser":{"data":{"type":"users","id":"600"}},"mentionedBy":{"data":[{"type":"posts","id":"67860"},{"type":"posts","id":"67870"},{"type":"posts","id":"67882"},{"type":"posts","id":"67885"}]},"reactions":{"data":[]}}},{"type":"posts","id":"66960","attributes":{"number":146,"createdAt":"2020-09-05T09:55:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/144\u0022 class=\u0022PostMention\u0022 data-id=\u002266881\u0022\u003Enoellani\u003C\/a\u003E Ako pita\u0161 za usmeni, nema potrebe gledati videe, dovoljno je pro\u0107i samo prezentacije. Za pismeni knjiga + zbirka koju je Cvija sastavio.\u003C\/p\u003E","editedAt":"2020-09-05T09:56:45+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4434"}},"user":{"data":{"type":"users","id":"282"}},"editedUser":{"data":{"type":"users","id":"282"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67860","attributes":{"number":148,"createdAt":"2020-09-07T23:19:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/147\u0022 class=\u0022PostMention\u0022 data-id=\u002267842\u0022\u003Erenren\u003C\/a\u003E Mislim da se tu trazilo izracunati simetralu\u003Cbr\u003E\nNisam ga napravio, jedino mi je doma to palo na pamet\u003Cbr\u003E\nZnaci treba ti pravac cije su sve tocke jednako udaljene od pravaca na kojima leze duzine. Izjednacis d1=d2 i muckas\u003Cbr\u003E\nZa 2D bi samo iskoristio onu formulu za udaljenost tocke od pravca, nazalost niti nje se nisam sjetio\u003Cbr\u003E\nNadam se da bi to sljakalo, inace sam stumped\u003Cbr\u003E\nNecu reci o tome vise nista, but if i did it, heres how i would do it\u003C\/p\u003E\n\n\u003Cp\u003EZa ovo sa sustavima, znas da je sustav desni ako vrijedi x= y x z, tj. xyz i onda se to kruzno ponavlja, recimo vrijedi y=z x x i z = x x y. Ako je desni xyz, za lijevi vrijedi xzy na isti nacin (znaci isto, samo negativno) prema evan\u0111elju po Cviji. Pametniji savjet za provjeru nemam\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"605"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67870","attributes":{"number":149,"createdAt":"2020-09-08T05:28:27+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/147\u0022 class=\u0022PostMention\u0022 data-id=\u002267842\u0022\u003Erenren\u003C\/a\u003E 10 (koji tocno uvjet treba postavit?)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe treba\u0161 nikakve sada posebne uvjete, ne treba\u0161 nikakve formule.\u003Cbr\u003E\nFora je u tome da kad ima\u0161 Bezierovu krivulju kroz par to\u010daka, uvijek mora vrijediti da ona prolazi kroz po\u010detnu i kona\u010dnu to\u010dku, kroz ostale mo\u017ee, ali ne mora; ostalim to\u010dkama se samo pribli\u017eava.\u003Cbr\u003E\nKa\u017ee ti da je B1 zadano s A, B i C (po\u010detna i kona\u010dna su A i C), a B2 s C, D i E (po\u010detna i kona\u010dna su C i E). Dakle, tvoja krivulja mora pro\u0107i kroz A, C i E. Kako su B1 i B2 unija, nema\u0161 problema za A i E, ali to da pro\u0111e kroz C ti nije garantirano. Mora\u0161 odabrati nekakav B koji \u0107e, ajmo re\u0107i, prisiliti krivulju da pro\u0111e kroz C. Kako D \u201cvu\u010de krivulju prema dolje\u201d, da to tako ka\u017eemo, mora\u0161 uzeti B t.d. \u201cjednakom silom vu\u010de krivulju prema gore\u201d. Uzme\u0161 tadav B da je po y suprotan od D, a po x-u jednako udaljen od C, ali s druge strane (ako je D desno, B mora biti lijevo).\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67882","attributes":{"number":150,"createdAt":"2020-09-08T07:55:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/147\u0022 class=\u0022PostMention\u0022 data-id=\u002267842\u0022\u003Erenren\u003C\/a\u003E taj je samo na papiru izgledao te\u0161ko..\u003C\/p\u003E\n\n\u003Cp\u003EPo\u0161to oba pravca le\u017ee u istoj ravnini i imaju jednu to\u010dku zajedni\u010dku, os oko koje se rotiraju je okomita na tu ravninu i prolazi tom zajedni\u010dkom to\u010dkom (parametarski oblik jednad\u017ebe pravca)\u003C\/p\u003E\n\n\u003Cp\u003EZna\u010di kako bismo dobili vektor smjera te osi dovoljno je izra\u010dunati vektorski umno\u017eak ta dva pravca (preko te tri to\u010dke koje su zadane)\u003C\/p\u003E\n\n\u003Cp\u003ESad kada imamo vektor smjera osi, to\u010dka kroz koju prolazi os je ta zajedni\u010dka to\u010dka i to je parametarski oblik jednad\u017ebe osi\u003C\/p\u003E\n\n\u003Cp\u003EI to je rje\u0161enje zadatka\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"110"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"67885","attributes":{"number":151,"createdAt":"2020-09-08T08:11:23+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/147\u0022 class=\u0022PostMention\u0022 data-id=\u002267842\u0022\u003Erenren\u003C\/a\u003E 15 (Zadatak je pitao koordinate tocke u sustavu \u201ckoji se dobije rotacijom lokalnog oko ishodista za -45 stupnjeva\u201d. Po meni je cudno bio zadan, probala sam svakakve kombinacije, ali nisam dobivala tocan broj)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETaj sam na jako glup na\u010din to\u010dno dobila, ali ne znam za\u0161to je to\u010dno \ud83d\ude03\u003Cbr\u003E\nZamislila sam da to\u010dka ostaje fiksirana i da se taj lokalni sustav okrene za -45 stupnjeva.\u003Cbr\u003E\nGledala sam gdje bi onda ta to\u010dka mogla pasti. Kako su koordinate bile ne\u0161to tipa \u003Cspan class=\u0022mathren-inline\u0022\u003E(-\\sqrt{2}, \\sqrt{2})\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0
