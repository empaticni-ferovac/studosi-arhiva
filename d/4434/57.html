    <h2>[IRG] Gradivo</h2>

    <div>
                    <div>
                                <h3>MrBerglas</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="12156">member</a> <br>
Korektno ispitivanje, preporučam proći minilekcije na ferku i pitanja iz b-inačice. Tko zna objasniti sve što je radio u labosu i matematičku podlogu/algoritme iz pripreme, neće imati problema.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="12425">MrBerglas</a> Mozes li napisat neka konkretna pitanja i tko te pitao, hvala.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PudingIzMenze</h3>
                <div class="Post-body">
                    <p>Marko Đurasević 21.4.2020. u 14h ispitivanje, jako korektno ocjenjivanje jako sam lose znao teoriju i dobio sam na kraju 5.75/9 iz oba labosa<br>
Skalarni i vektorski produkt sta je sta? Kakav je odnos vektora u vektorskom produktu(okomiti su jedan dna drugog), a u skalarnom mnozenje kako ide za matrice npr 1 2 3 i 1 2 3 onda je 1<em>1, 2</em>2 , 3*3 dok je kod vektorskog preko one matrice<br>
Baricentricne koordinate korsitimo da vidimo je li točka unutar trokuta mora bit zadovoljen onaj uvjet t1+t2+t3=1 i nesto je pitao tipa kad je tocno 1 sta je onda u biti onda smo tocno u vrhu <br>
Bresenham od 0-45 kako radi i od 45-90(to je zapravo isti slucaj kao kod 0-45 samo u algoritmu obrnemo osi), onaj koeficijent rasta pravca kako on utjece u algoritmu i zasto je bio rupicast prikaz bez onih modifikacija u algoritmu, gdje je ta modifikacija da nije rupicast prikaz u kodu( to je onaj yf=yf+a ako se ne varam)<br>
Bojanje pokreni kod pokazi to, neku random liniju odaberi i prodi korak po korak kako bira od kud do kud ce obojat tipa za cetverokut ima 4 sjecista za svaki brid al bira samo 2 i boji izmedu njih bla bla, kako smo racunali je li tocka unutar poligona i sto je bio preduvjet takvom racunanju da korsitimo ono za svaki i , Abi&lt;0 u biti morali smo zadat u smjeru kazaljke na satu vrhove<br>
I zadnja vjezba racunanje koeficijenata jednadzbe ravnina od kud oni svi parametri u racunanju A,B,C i D, tipa zasto je u A bas onako ((y2 - y1) * (z3 - z1) - (z2 - z1) * (y3 - y1)), neko sranje opet sa vektorskim produktima i time, prema kuda gledaju normale u ovom nasem slucaju(gledaju VAN poligona)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrBerglas</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="12435">Bisolvon</a> Čupić ispitivao, pitanja doslovno matematičke operacije vektora i matrica prve vježbe, objasniti algoritme crtanja korak po korak. Većina pitanja je slična ili identična pitanjima u B inačici. <br>
Dosta mu je važno razumijevanje i detaljno pita svaki algoritam.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="12566">MrBerglas</a>  <a href="51.html" class="PostMention" data-id="12567">Števo</a> a jel vas pitao OpenGL?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p>Neka od pitanja kod Čupića:</p>

<ul><li>Skalarni, vektorski umnožak, inverzna matrica</li>
<li>Koje su mogućnosti i nedostaci onog početnog bresenham algoritma te što bi taj algoritam napravio za neki veći/manji kut. Na koji način smo napravili konačni algoritam koji radi za sve slučajeve.</li>
<li>Za bojanje poligona kak generalno radi. Onda je zadao vrhove nekog konkavnog poligona i prije bojanja pitao kak će se obojat.</li>
<li>I za vježbu 4 općenito malo plus neki posebni slučaj npr. kako bi provjerili da je zadana točka točno na oplošju kocke.</li></ul>

<p>Bitno mu je razumijevanje algoritama, a za sva malo teža pitanja oko nekog algoritma se može pogledati u kod i uvijek da neki hint. Ocjenjivanje super jer iako nisam baš sve najbolje znao, dao mi je sve bodove.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="51.html" class="PostMention" data-id="12567">Števo</a> kako bi provjerili da je zadana točka točno na oplošju kocke.</p></div></blockquote>

<p>Koji je odgovor na to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="12588">member</a> Ne, niti jedno pitanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="12622">Emma63194</a> Trebalo bi dodati jos par varijabli u kojima bi se pamtio odnos tocke s ravninama. Poslije for petlje bi se onda provjerile te varijable, npr. točka koja je na oplošju ne bi smjela biti iznad neke ravnine, nego samo na jednoj ili vise ravnina (skalarni produkt 0, vise moze za slucaj bridova i vrhova), Te varijable mogu npr. bit integer brojaci koji broje iznad/ispod/na koliko ravnina se nalazi ta tocka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>FICHEKK</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="12629">Števo</a> Mislim da je odgovor na to jednostavno da ako je onaj umnožak = 0, točka je točno na ravnini, tj. na oplošju kocke (uz naravno uvjet da je “unutar” kocke).<br>
<img src="../../assets/files/2020-04-21/1587504773-539690-tocka-ravnina.png" title="" alt=""></p>

            </div>

                    <p>jesu vam se javili ispitivači? ja bih trebala imat danas od 15 do 16 po rasporedu na ferwebu, ali nitko ništa ne javlja</p>

                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Koliko bodova nosi 1., a koliko 2. ciklus labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="13475">Emma63194</a> 4.5 prvi, 4.5 drugi</p>

<p>Vama kojima se nije javio, u svom terminu budite na teams-u i samo će vam poruka doći. Prijatelj je čekao preko pola sata dok mu poruka nije došla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tuka</h3>
                <div class="Post-body">
                    <p>Jel netko odgovarao kod Siniše Popovića?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="13711">tuka</a> Ja. Korektan i ne pita previše detalja. Pitao me bresenhama kako radi i kako sam namjestila da radi za sve kutove (što se događalo prije toga), nešto o matricama i vektorima iz 1. zad (što je transponirana matrica, kako se množe matrice a kako vektori itd., te operacije uglavnom i kako sam ih ja implementirala), kako odlučujemo je li točka iznad/ispod pravca/ravnine (i izvan/unutar poligona/tijela). Ništa me za OpenGL nije pitao, samo pokaži di ti je šta u kodu od ovih matematičkih stvari. I naravno demonstrirat sve da radi.</p>
                </div>
            </div>

ers","id":"831"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"mentionedBy":{"data":[{"type":"posts","id":"12566"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12431","attributes":{"number":48,"createdAt":"2020-04-21T12:52:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMarko \u0110urasevi\u0107 21.4.2020. u 14h ispitivanje, jako korektno ocjenjivanje jako sam lose znao teoriju i dobio sam na kraju 5.75\/9 iz oba labosa\u003Cbr\u003E\nSkalarni i vektorski produkt sta je sta? Kakav je odnos vektora u vektorskom produktu(okomiti su jedan dna drugog), a u skalarnom mnozenje kako ide za matrice npr 1 2 3 i 1 2 3 onda je 1\u003Cem\u003E1, 2\u003C\/em\u003E2 , 3*3 dok je kod vektorskog preko one matrice\u003Cbr\u003E\nBaricentricne koordinate korsitimo da vidimo je li to\u010dka unutar trokuta mora bit zadovoljen onaj uvjet t1+t2+t3=1 i nesto je pitao tipa kad je tocno 1 sta je onda u biti onda smo tocno u vrhu \u003Cbr\u003E\nBresenham od 0-45 kako radi i od 45-90(to je zapravo isti slucaj kao kod 0-45 samo u algoritmu obrnemo osi), onaj koeficijent rasta pravca kako on utjece u algoritmu i zasto je bio rupicast prikaz bez onih modifikacija u algoritmu, gdje je ta modifikacija da nije rupicast prikaz u kodu( to je onaj yf=yf+a ako se ne varam)\u003Cbr\u003E\nBojanje pokreni kod pokazi to, neku random liniju odaberi i prodi korak po korak kako bira od kud do kud ce obojat tipa za cetverokut ima 4 sjecista za svaki brid al bira samo 2 i boji izmedu njih bla bla, kako smo racunali je li tocka unutar poligona i sto je bio preduvjet takvom racunanju da korsitimo ono za svaki i , Abi\u0026lt;0 u biti morali smo zadat u smjeru kazaljke na satu vrhove\u003Cbr\u003E\nI zadnja vjezba racunanje koeficijenata jednadzbe ravnina od kud oni svi parametri u racunanju A,B,C i D, tipa zasto je u A bas onako ((y2 - y1) * (z3 - z1) - (z2 - z1) * (y3 - y1)), neko sranje opet sa vektorskim produktima i time, prema kuda gledaju normale u ovom nasem slucaju(gledaju VAN poligona)\u003C\/p\u003E","editedAt":"2020-04-21T12:53:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4434"}},"user":{"data":{"type":"users","id":"1100"}},"editedUser":{"data":{"type":"users","id":"1100"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"12566","attributes":{"number":50,"createdAt":"2020-04-21T17:48:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/49\u0022 class=\u0022PostMention\u0022 data-id=\u002212435\u0022\u003EBisolvon\u003C\/a\u003E \u010cupi\u0107 ispitivao, pitanja doslovno matemati\u010dke operacije vektora i matrica prve vje\u017ebe, objasniti algoritme crtanja korak po korak. Ve\u0107ina pitanja je sli\u010dna ili identi\u010dna pitanjima u B ina\u010dici. \u003Cbr\u003E\nDosta mu je va\u017eno razumijevanje i detaljno pita svaki algoritam.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"246"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"mentionedBy":{"data":[{"type":"posts","id":"12588"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12588","attributes":{"number":52,"createdAt":"2020-04-21T19:05:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/50\u0022 class=\u0022PostMention\u0022 data-id=\u002212566\u0022\u003EMrBerglas\u003C\/a\u003E  \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/51\u0022 class=\u0022PostMention\u0022 data-id=\u002212567\u0022\u003E\u0160tevo\u003C\/a\u003E a jel vas pitao OpenGL?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":f
