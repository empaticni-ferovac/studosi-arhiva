    <div class="container">
    <h2>[IRG] Gradivo</h2>

    <div>
                    <div>
                                <h3>km123</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="69296">Ziher</a> Tako je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>horselibrary</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li><p>Objasniti postupke modeliranja objekta, geometrijska i topoloska svojstva objekta, kako se spremaju ti podatci, indeksirani pristup.</p></li>

<li><p>Bezierova povrsina, koja je ideja krpica, sto su generatrise i direktrise</p></li></ol>

<p>Sretno na dekanskom</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zogen</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>Phongovo osvjetljene. Koje su komponente i kako ovise o udaljenosti od izvora svjetlosti.</li>
<li>Preslikavanje teksture na poligon. Kako se određuje tekstura za element slike i što treba znati kako bi to moglo biti moguće.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Andrej</h3>
                <div class="Post-body">
                    <p>Ekipa samo napomena, na ovom usmenom cete vjerojatno proc svi. Ja doslovno nisam nista znao, od 2 pitanja 1 nisam nikad ni cuo , drugo mi je bilo poznato, i dala mi je 2. Tako da se ne brinete.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>noellani</h3>
                <div class="Post-body">
                    <p>Za slučaj da netko nije vidio, pomaknuli dekanski sutra na 11:15. Sretno svima!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p>Kako funkcioniraju predavanja iz ovoga? Čitamo iz one skripte/knjige i gledamo lanjske snimke ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p>Ja sam prolazio knjigu i mislim da je to najbolje sta se moze. Prezentacije i snimke nisam gledao (za snimke sam čuo da su loše), preze moguće da su dovoljne za prolaz ali nemam iskustva pa ne mogu pričat. Prođi knjigu s razumijevanjem i nemas problema.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p>Znaci nema pravih online predavanja nego samo snimke ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>diskobanana</h3>
                <div class="Post-body">
                    <p>Koja je razlika između A i B varijante labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="148608">diskobanana</a> Prošle godine nije bilo razlike što se bodova tiče (obje su isto nosile), jedino što se tiče težine, B je teža od A.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p>Čemu služi ovaj GL_POINTS dio? Zašto je bitno upalit ove slikovne elemente? Nisam baš skontao taj dio u skripti/knjizi/pdf-u.<br>
<img src="../../assets/files/2021-03-02/1614727743-614584-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="149103">Umarell</a> To su ti modeovi crtanja, imaš i ovaj npr. GL_LINE_STRIP</p>

<p>Na nivou veće apstrakcije ih možeš shvaćati kao funkcije, samo što ti na malo primitivniji način definiraš s tim beginom kako da open gl shvati argumente. I kad mu kažeš da započne GL_POINTS, on zna da mu argumenti koji slijede idu za točke. Isto kao što bi u generalnijem slučaju pozivao neku funkciju, i onda kompajler zna kakve argumente očekuje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="149103">Umarell</a> Ja ne slušam ovaj predmet pa pitam informativno. Je li to stari opengl? Kada sam gledao moderni openGL drugačije se učitavaju točke u “sustav”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="183.html" class="PostMention" data-id="149111">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ok, ok, to sam shvatio iz opisa primitiva, no je li u ovom konkretnom slučaju GL_POINTS utječe na crtanje ovog trokuta ili su to stavili tek onako da se vidi da se mogu kombinirati primitivi na istom crtežu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="184.html" class="PostMention" data-id="149117">Umarell</a> Pa utječe u smislu da će nacrtati te točke, ali po koordinatama mi se čini da te točke nemaju veze s trokutom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>seni</h3>
                <div class="Post-body">
                    <p>postoji li nadoknada ovih labosa? na intranetu pod materijalima ima neki obrazac za nadoknadu labosa, ali pise godina 2007./2008. pa nez jel im to slucajno ostalo gore ili se stvarno mogu nadoknadit labosi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="164099">ina</a> Ima nadoknada na kraju AFAIK</p>

<p>e sad, koliko mi je poznato, to je za bolesti npr., ne za popravak pada. Imam nekoliko frendova koji su produljili godinu radi IRG-a jer su dobili odjeb na tome, signed by Čupko himself</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>seni</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="164099">ina</a> evo odg od profesorice ako jos netko treba da zna<br>
<img src="../../assets/files/2021-04-07/1617788734-108648-irg-nadoknada-labosa.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>seni</h3>
                <div class="Post-body">
                    <p><a href="188.html" class="PostMention" data-id="164101">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> dobro znaci uz ispricnicu od doktora se moze</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="189.html" class="PostMention" data-id="164104">ina</a> Nije garantirano, poanta je samo da fore kao “a dajte sjebao sam jedan labos produljit ću godinu” ne funkcioniraju. Ovak osobno ne znam nikog tko je na to actually išao, ali navodno nije puno drukčije od onog jednog ekstra termina na NENRu. Pretpostavljam da bi im se trebao javiti kad si bolestan pa ti onda daju nadoknadu ak ne možeš doći taj tjedan il kad već nude, ne da uletiš samo na kraju godine. Iako ne znam, kad je to bilo moje godine je bilo podosta ljudi, a nije bila korona ni niš, šta je to, 2019. ljeto bila hahaha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheNubKiller</h3>
                <div class="Post-body">
                    <p><a href="189.html" class="PostMention" data-id="164104">ina</a> ma vjv ako imaš ispričnicu organiziraju termin sljedeći tjedan ili kad već, za to se ne bih brinuo. U ekstremnom slučaju ako sjebeš labose i ne stekneš prag, a nemaš opravdanja, očekuj ovaj mail. <img src="../../assets/files/2021-04-06/1617738144-86647-nadoknada.png" title="" alt=""></p>

<p>Nisam izlazio na to, no izgleda kao noćna mora. Također, ovo je tek u 9. mjesecu tako da ako dođeš do ovoga, možeš se pozdraviti sa kontinuiranim prolazom i ljetnim rokom. Bar je tako bilo prošle godine</p>

                </div>
            </div>

            <hr>
            </div>
