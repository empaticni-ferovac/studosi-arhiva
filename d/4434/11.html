    <h2>[IRG] Gradivo</h2>

    <div>
                    <div>
                                <h3>MrBerglas</h3>
                <div class="Post-body">
                    <p>Radi li netko labose u Javi, koje biblioteke koristite?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>kakav je ovaj predmet na roku? u odnosu na kolokvije / predmete iz prethodnih 5 semestara?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="5993">koode7</a> Teži nego kontinuirano, a ni kontinuirano ne izgleda pretjerano zanimljivo. Ovo je jedan od rijetkih (možda jedini?) predmeta 6. semestra na kojem uvijek ima ljudi na dekanskom roku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boss15</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="5993">koode7</a> cancerniho, ljetni rok nas proslo valjda 12/80, jesenski 4/40 a dekanski 12/13</p>

<p>osobno najtezi predmet na faksu, uci ko pas i sretno, mozete vi to!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>navodno je na uvidima gotovo nemoguće dobit bodove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="6002">koode7</a> Tako ti je i kontinuirano, ali ajde, nije toliko teško proći predmet, samo prođi kroz stare ispite.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p>Jel još nekome nije omgućeno predavanje 2. labosa na ferko?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DonStoleone</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="6057">Amon</a> Meni isto, jesi sazno sta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="6090">DonStoleone</a> Evo sad su stavili na ferko dio sa 2. labosom, ali i dalje se ne može datoteka stavit, ali valjda će to danas riješiti<br>
<img src="../../assets/files/2020-04-04/1585988544-984114-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tuka</h3>
                <div class="Post-body">
                    <p>Jesu oni igdje naveli kako treba izgledati ispis za 2. labos ili mozemo sami izabrat? ja ne znam uopce kako oni provjeravaju ove labose jer sumnjam da to ide automatski ako nigdje nisu definirane konkretno neke stvari</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Jel iko uspijeva nacrtati objekt (npr. kocku) i da mu se doista vidi na ekranu (Lab A inacica, 4 zdk s tijelima)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="6179">Dima</a> Gdje točno piše da se mora nacrtati?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="6430">vandal</a> <a href="15.html" class="PostMention" data-id="6330">Emma63194</a> U pdf-u vježbe piše “postaviti z koordinatu z=0 i iscrtati tijelo”, dio 4.10, pod 3.</p>

<blockquote class="uncited"><div><p><a href="11.html" class="PostMention" data-id="6179">Dima</a> Jel iko uspijeva nacrtati objekt (npr. kocku) i da mu se doista vidi na ekranu (Lab A inacica, 4 zdk s tijelima)?</p></div></blockquote>

<p>Da, ali sam morala pomicati pogled (?) u z-koordinati za -5, sa <code>glTranslated(0.0, 0.0, -5.0)</code>. Onda se lijepo vidi, ako ne pomaknem niš se ne vidi na ekranu.</p>



                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>Jesu li se prošle godine bodovi iz labosa dodjeljivali na usmenoj predaji? Jer ne kužim kako će sad to provjeravat  i bodovat…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="6319">member</a> Jesu</p>

<p>Moguće je da ćete kolokvirati na teamsu npr., vjerujem da će vam javiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Može li mi netko reći, što su točno linije prikaza yp?</p>

<p>Jesu li to sve linije između ymin i ymax, tj. zapravo mi trebamo obojiti cijeli poligon ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svarog</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="6332">Cvija</a> Koliko sam ja shvatio, da, svaka linija između ymin i ymax, i da, trebamo obojiti cijeli poligon</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>basketbaler</h3>
                <div class="Post-body">
                    <p>Zna li netko jesu li ukinuli ono pravilo da se na labosima treba imat barem 50% iz svake vjezbe, posto na pragovima predmeta pise da je za labose prag 0%?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="6419">Burek sa sirom</a> Pragovi predmeta nisu ažurirani skoro ni za jedan predmet… iirc još je na uvodom spominjala profa da treba bit 50% iz svakog labosa (nešto tipa jer su labosi jako važni za ovaj predmet, bla bla bla…)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrHead</h3>
                <div class="Post-body">
                    <p>Jel se mora onda crtati lik iz 4. zadatka labaratorijske vježbe, A inačica?</p> 
                </div>
            </div>

            <hr>
