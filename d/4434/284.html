                                <h3>MrBerglas</h3>
                <div class="Post-body">
                    <p><a href="291.html" class="PostMention" data-id="291679">sssr</a> ja sam normirao u smislu da sam vektor [a b c] podijelio s korjenom zbroja kvadrata vrijednosti… Ali nije mi ispalo točno nakon provjere.</p> 

<p>Njihova rješenja nisu bila normirana u vektorskom smislu, ali nam se podudaralo ovo za točku 0/1</p>

<p>Nije ni normiranje u smislu sve podijeliti s “a” jer njihovo rješenje ima a kao neki decimalni broj, a ne “1”…</p>

<p>Ne znam i čekam da netko tko zna odgovori haha</p>
