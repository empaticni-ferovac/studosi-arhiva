    <h2>[IRG] Gradivo</h2>

    <div>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>Nisam bas shvatio s predavanja, moze netko objasniti sto znaci imati G-kontinuitet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="155.html" class="PostMention" data-id="68715">Ziher</a> u G kontinuitetima se ne zahtijeva da derivacije imaju jednak iznos nego da su proporcionalne, npr. ako imamo 2 segmenta Bezierove krivulje, zbog C kontinuiteta možemo derivaciju u posljednjoj točki prvog segmenta izjednačit s derivacijom u početnoj točki drugog segmenta,dok bi za G kontinuitet te točke (derivacije) trebale bit samo u nekom omjeru</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stubla</h3>
                <div class="Post-body">
                    <p>24.76 bodova na provjeri 🙁  Isplati li se ići na uvide?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="69071">Stubla</a> Da! Nađi gdje ti je neka greška, pokaži asistentu da kužiš to gradivo i da si se zabunio/la i 100% te pušta na usmeni. Također, kreni učiti po prezentacijama za usmeni (ako već nisi), knjiga i prezentacije su nebo i zemlja, a profesorica pita po prezentacijama. Sretno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stubla</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="69074">Emma63194</a> Hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="69074">Emma63194</a> a za 1.2 boda?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Andrej</h3>
                <div class="Post-body">
                    <p>jesu ostalima stigli rezultati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="69107">Ziher</a> To ne bih znala :/</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MyKnee</h3>
                <div class="Post-body">
                    <p>Koliko dugo traje usmeni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="163.html" class="PostMention" data-id="69135">MyKnee</a> Napišeš odgovore na papir i odeš do profesorice kad misliš da je sve napisano i onda ti ona to pogleda/pita te. Ako se javiš prvi/a, možeš biti gotov/a unutar 10 min.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>zeznuo sam jedan zadatak, 10 tocnih, 1 krivi. kod fraktalne dimenzije sam racunao izmedu 1. i 2. iteracije i 2. i 3. (pise na papiru) i onda ispadne 1 dimenzija, al ak se ide s nulte na prvu ispadne dva.<br>
what are the odds? 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="164.html" class="PostMention" data-id="69141">koode7</a> Ne bi li fraktalna dimenzija trebala uvijek biti ista, neovisno o tome između kojih iteracija računaš?<br>
Sjećaš li se slike možda? Čisto me zanima što je bilo zadano.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="69145">Emma63194</a> bi, al je tijelo na nultoj samo jedna crta pa sam zabrijao da je ko u onom primjeru s IFS fraktalom, nulta iteracija samo crta pa se dalje normalno crta lik.. u principu izgleda tako… “pocetna iteracija” samo jedna linija, i onda na prvoj iteraciji trokut s pravim kutom s hipotenuzom sivom po x osi. na drugoj iteraciji isti taj trokut s istom sivom hipotenuzom 2 puta nacrtan nakošeno. 4 crne linije s pocetne iteracije (i dve sive s prve), ali dva trokuta s dve sive linije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>Pitanja s usmenog</p>

<ol style="list-style-type:decimal"><li>Grafičke primitive u 2D i 3D, u kojim oblicima se mogu zapisati, koji oblici su najpovoljniji za računalnu grafiku.</li>
<li>Watkinsov postupak, scanline, za dva trokuta koja se probadaju. Uz ovo je pitala o raspoznavanju uzoraka.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Huginn</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>LCD - slojevi, kako rade, skicirat</li>
<li>Mape sjena</li></ol>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p>Usmeni nakon uvida su u 15 sati u D152?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>km123</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="69296">Ziher</a> Tako je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>horselibrary</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li><p>Objasniti postupke modeliranja objekta, geometrijska i topoloska svojstva objekta, kako se spremaju ti podatci, indeksirani pristup.</p></li>

<li><p>Bezierova povrsina, koja je ideja krpica, sto su generatrise i direktrise</p></li></ol>

<p>Sretno na dekanskom</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zogen</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>Phongovo osvjetljene. Koje su komponente i kako ovise o udaljenosti od izvora svjetlosti.</li>
<li>Preslikavanje teksture na poligon. Kako se određuje tekstura za element slike i što treba znati kako bi to moglo biti moguće.</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Andrej</h3>
                <div class="Post-body">
                    <p>Ekipa samo napomena, na ovom usmenom cete vjerojatno proc svi. Ja doslovno nisam nista znao, od 2 pitanja 1 nisam nikad ni cuo , drugo mi je bilo poznato, i dala mi je 2. Tako da se ne brinete.</p>
                </div>
            </div>
