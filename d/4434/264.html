    <h2>[IRG] Gradivo</h2>

    <div>
                    <div>
                                <h3>domagojj</h3>
                <div class="Post-body">
                    <p><a href="252.html" class="PostMention" data-id="207575">[obrisani korisnik]</a> Nađes pravac koji prolazi kroz v1-v2, pravac v2-v3 i v3-v1. Pravac y=3 ce sjeci 2 od ta tri pravca.<br>
Prvi ce sjeci u x=3 a drugi u x=15</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="242.html" class="PostMention" data-id="207365">Bica</a> <a href="249.html" class="PostMention" data-id="207562">VolimStopala🇻🇦🇭🇷</a></p> 

<p>ne znam jel točno rješenje. Al uglavnom imaš ove vrhove zadane (V), imaš centar C, ravnina projekcije je je z=0 (xy ravnina).<br>
kad imaš zadane te vrijednost možeš računati točke koje nastaju nakon projekcije na ravnini. To računaš tako da prvo izračunaš pravac koji prolazi kroz centar projekcije i svaki od vrhova. Znači npr za CV1 dobiješ <br>
[t, 1][[1, 2, -4, 0]<br>
        [0, 0, 6, 1]].<br>
Kad si izračunao sve te pravce onda trebaš izračunati točke u kojima ti pravci sijeku ravninu. To napraviš tako da uvrstiš jednadžbu pravca (ovu gore) u jednadžbu ravnine (z=0). Kad to napraviš za prvu točku dobiješ -4t=-6 =&gt; t=3/2. Kad imaš t onda uvrstiš taj t u jednadžbu pravca da dobiješ (x,y,z) točke projekcije. Za prvu točku je to (3/2, 3, 0). Isti postupak napraviš i za sve ostale točke (rješenja su (3/2, 0, 0), (12/5, 12/5, 0)).<br>
Sad imaš te točke i onda za točku računaš baricentrične koordinate pomoću sljedećeg sustava:<br>
3/2*t1+3/2*t2+12/5*t3=2<br>
3*t1+12/5*t3=2<br>
t1+t2+t3=1.<br>
Iz tog sustava dobiješ sljedeća rješenja: <br>
t1=2/9 t2=2/9 t3=5/9.<br>
Sada imaš vrijednosti koje se koriste u interpolaciji. Formula za interpolaciju izgleda<br>
t1(0, 0) + t1(1, 1) + t2(0,1).<br>
Kad uvrstiš vrijednost konačni rezultat ti je<br>
(2/9, 7/9), odnosno (0.22, 0.78) što je odgovor c</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="250.html" class="PostMention" data-id="207570">VolimStopala🇻🇦🇭🇷</a>  Imaš bezierovu krivulju zadanu s 3 točke. Funkcija takve krivulje je<br>
(1-t)<sup>2</sup> V1 + t(1-t) V2 + t<sup>2</sup> V3<br>
U zadatku te traži tangentu pa onda moraš računat derivaciju gornje funkcije, a to je<br>
-2(1-t)V1 + (1-2t)V2 + 2tV3<br>
budući da te traži y vrijednost onda za V uvrstiš njihove y vrijednosti i imaš<br>
-2(1-t) * 2 + (1-2t) * 0 + 2t * 2<br>
Kad to izjednačiš s 0 dobiješ rješenje t=0.5</p>
                </div>
            </div>

(1-t)2 V1 + <strong>2</strong> t(1-t)** V2 + t2 V3<br>
Ali rezultat ostaje isti zato što je za 2. točku y ionako 0</p>

kcije je je z=0 (xy ravnina).\u003Cbr\u003E\nkad ima\u0161 zadane te vrijednost mo\u017ee\u0161 ra\u010dunati to\u010dke koje nastaju nakon projekcije na ravnini. To ra\u010duna\u0161 tako da prvo izra\u010duna\u0161 pravac koji prolazi kroz centar projekcije i svaki od vrhova. Zna\u010di npr za CV1 dobije\u0161 \u003Cbr\u003E\n[t, 1][[1, 2, -4, 0]\u003Cbr\u003E\n        [0, 0, 6, 1]].\u003Cbr\u003E\nKad si izra\u010dunao sve te pravce onda treba\u0161 izra\u010dunati to\u010dke u kojima ti pravci sijeku ravninu. To napravi\u0161 tako da uvrsti\u0161 jednad\u017ebu pravca (ovu gore) u jednad\u017ebu ravnine (z=0). Kad to napravi\u0161 za prvu to\u010dku dobije\u0161 -4t=-6 =\u0026gt; t=3\/2. Kad ima\u0161 t onda uvrsti\u0161 taj t u jednad\u017ebu pravca da dobije\u0161 (x,y,z) to\u010dke projekcije. Za prvu to\u010dku je to (3\/2, 3, 0). Isti postupak napravi\u0161 i za sve ostale to\u010dke (rje\u0161enja su (3\/2, 0, 0), (12\/5, 12\/5, 0)).\u003Cbr\u003E\nSad ima\u0161 te to\u010dke i onda za to\u010dku ra\u010duna\u0161 baricentri\u010dne koordinate pomo\u0107u sljede\u0107eg sustava:\u003Cbr\u003E\n3\/2*t1+3\/2*t2+12\/5*t3=2\u003Cbr\u003E\n3*t1+12\/5*t3=2\u003Cbr\u003E\nt1+t2+t3=1.\u003Cbr\u003E\nIz tog sustava dobije\u0161 sljede\u0107a rje\u0161enja: \u003Cbr\u003E\nt1=2\/9 t2=2\/9 t3=5\/9.\u003Cbr\u003E\nSada ima\u0161 vrijednosti koje se koriste u interpolaciji. Formula za interpolaciju izgleda\u003Cbr\u003E\nt1(0, 0) + t1(1, 1) + t2(0,1).\u003Cbr\u003E\nKad uvrsti\u0161 vrijednost kona\u010dni rezultat ti je\u003Cbr\u003E\n(2\/9, 7\/9), odnosno (0.22, 0.78) \u0161to je odgovor c\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4434"}},"user":{"data":{"type":"users","id":"336"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"207600","attributes":{"number":256,"createdAt"
