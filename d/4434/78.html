    <h2>[IRG] Gradivo</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>“Na kraju semestra bit će provedena detekcija plagijata na predanim rješenjima te će svako sudjelovanje biti strogo sankcionirano.”</p>

<p>Pretpostavljam da se ovo ne odnosi na labose za koje su dali primjer za pocetak (bresenham i 3D trokut) jer bi onda svi koji su koristili taj primjer pali na detekciji plagijata?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="16858">[obrisani korisnik]</a> I da i ne - moguće je da love 100% podudaranje (to se lako vidi u diff-u), ali više od toga generalno ne provjeravaju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zabe</h3>
                <div class="Post-body">
                    <p>Jel se zna kad ce biti “zavrsni”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p>Jel može neko ko je odgovarao danas napisat kak je bilo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="26822">lumity</a> <br>
Asistent Siniša Popović, bio je prilično korektan<br>
Pitanja: Što je matrica skaliranja, koja je od onih 5 matrica na 5. labosu bila za skaliranje, koje su bile za rotiranje, što je onaj H u perspektivnoj projekciji, objasnit onaj postupak za crtati bazierovu krivulju (Bernsteniov postupak), hoće li se igdje poklapati bazierova krivulja i kontrolni poligon (da, imaju isto ishodište i završetak), objasnit kako funkcionira brisanje stražnjih poligona (ona fora da umnožak normale i vektora gledišta mora biti &lt; 0), objasnit ambijentalnu i difuznu komponentu osvjetljenja, što je konstantno sjenčanje i gourdotov postupak, kako funkcionira algoritam za crtanje mandelbrota.<br>
Ugl puno objašnjavanja, ali nije bio strog ako se nešto baš i ne zna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="26842">Amon</a> <br>
“ koja je od onih 5 matrica na 5. labosu bila za skaliranje ”<br>
Koja je ?<br>
T1 - translacija u ishodište<br>
T2 - rotacija za kut α oko z-osi,<br>
T3 - rotacija za kut β oko y-osi,<br>
T4 - rotacija za kut 90° oko z-osi,<br>
T5 - promjena predznaka na x-osi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PudingIzMenze</h3>
                <div class="Post-body">
                    <p>Marko Čupić, danas(19.5.2020.) u 13h<br>
Kaze ti da pokreneš sve kodove svih labosa sta si rjesio da ce on samo gledat kako izgleda i nakon toga pitat sta ga bude zanimalo, ispokreces sve i pocne te pitat<br>
Prvo me poceo fraktale pitat koja je razlika izmedu Mandelbrotovog i Julijevog fraktala, al da ne gledas po kodu nego ispricas konceptualno( u biti razlika je u c i z kod M je z=0 a kod J je z=u0, v0, c je kod M c=u0,v0 a kod J je fiksna tocka kompleksne ravnine koju izaberemo), bonus mozda koji nije pitao al se sjecam da je bilo pitano je da kad pokrenes sliku te pita gdje na slici vidimo da nam onaj f(zn) konvergira, a gdje divergira<br>
Onda je 7. zad pitao da objasnim razliku izmedu konstantnog i Gouraudovog sjencanja, kako znamo da je poligon nevidljiv<br>
Sesti Beziera me nije nista pitao, al me prosle godine sjecam se na labosu pitao da napisem funkciju Beziera sa onim tezinskim funkcijama od Bernsteina i da objasnim sto je sto u formuli, doslovno sve u uputi pise<br>
Peti me pitao kako bi u srži objasnio transformaciju pogleda, što je to zapravo?(u biti imam koordinatni sustav scene sa mnoštvom objekata i imamo koordinatni sustav kamere negdje u toj sceni i nama je cilj transformirat naš pogleda da vidimo kako ta “kamera” vidi taj sustav scene pa ce nam i samim time lakse bit poslije napravit projekciju i spljostit to u 2D iz 3D)<br>
Sve u svemu jako dobar, objasni i pomogne ako zapnes negdje il vidi da ti fali rijec, a znas o cemu pricas</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zuzu</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="27148">PudingIzMenze</a> <br>
je li slao i ovaj put mailove onima koji su kod njega. Prošli put je pa da znam da li da ga ne očekujem ako nema maila ovaj put.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Juraj Fulir me danas ispitao</p>

<p>Znači, redom</p>

<p>Za 5 vježbu me pitao koje transformacije se koriste i pobrojati ih i pokazati gdje su u kodu</p>

<p>Pitao me je li bitan redoslijed množenja matrica</p>

<ol style="list-style-type:decimal" start="6"><li>vježba</li></ol>

<p>Pitao me kakva vrsta bresenhamovog algoritma je prikazana (to je ono aproksimacijska ili interpolacijska) ima u knjizi</p>

<p>Pitao me kojeg je reda navedena krivulja (ovisi o broju točaka otvorenog poligona) isto ima u knjizi</p>

<ol style="list-style-type:decimal" start="7"><li>vježba<br>
Pitao me razliku između konstantnog sjenčanja i onog ggg</li> </ol>

<p>Koji parametri se koriste prilikom izračuna</p>

<p>Čemu služi ambijentna, difuzna zrcalna komponenta</p>

<p>Pitao me, zašto nekad vidimo dio svjetlosti i u mraku, odgovor je bio jer okolina reflektira svjetlost (na računalu nema okoline)</p>

<ol style="list-style-type:decimal" start="8"><li>vježba</li></ol>

<p>Koja je razlika između Mandelbrotovog fraktala i Julijevog</p>

<p>Koji je početni c i z u oba</p>
                </div>
            </div>

7enjih poligona (ona fora da umno\u017eak normale i vektora gledi\u0161ta mora biti \u0026lt; 0), objasnit ambijentalnu i difuznu komponentu osvjetljenja, \u0161to je konstantno sjen\u010danje i gourdotov postupak, kako funkcionira algoritam za crtanje mandelbrota.\u003Cbr\u003E\nUgl puno obja\u0161njavanja, ali nije bio strog ako se ne\u0161to ba\u0161 i ne zna\u003C\/p\u003E","editedAt":"2020-05-18T15:39:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"27"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"editedUser":{"data":{"type":"users","id":"27"}},"mentionedBy":{"data":[{"type":"posts","id":"28278"}]},"reactions":{"data":[]}}},{"type":"posts","id":"28278","attributes":{"number":79,"createdAt":"2020-05-21T15:20:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4434\/72\u0022 class=\u0022PostMention\u0022 data-id=\u002226842\u0022\u003EAmon\u003C\/a\u003E \u003Cbr\u003E\n\u201c koja je od onih 5 matrica na 5. labosu bila za skaliranje \u201d\u003Cbr\u003E\nKoja je ?\u003Cbr\u003E\nT1 - translacija u ishodi\u0161te\u003Cbr\u003E\nT2 - rotacija za kut \u03b1 oko z-osi,\u003Cbr\u003E\nT3 - rotacija za kut \u03b2 oko y-osi,\u003Cbr\u003E\nT4 - rotacija za kut 90\u00b0 oko z-osi,\u003Cbr\u003E\nT5 - promjena predznaka na x-osi.\u003C\/p\u003E","editedAt":"2020-05-21T15:21:03+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"231"}},"discussion":{"data":{"type":"discussions","id":"4434"}},"editedUser":{"data":{"type":"users","id":"231"}},"mentionedBy":{"data":[{"type":"posts","id":"28283"}]},"reactions":{"data":[]}}},{"type":"posts","id":"27148","attributes":{"number":73,"createdAt":"2020-05-19T11:34:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMarko \u010cupi\u0107, danas(19.5.2020.) u 13h\u003Cbr\u003E\nKaze ti da pokrene\u0161 sve kodove svih labosa sta si rjesio da ce on samo gledat kako izgleda i nakon toga pitat sta ga bude zanimalo, ispokreces sve i pocne te pitat\u003Cbr\u003E\nPrvo me poceo fraktale pitat koja je razlika izmedu Mandelbrotovog i Julijevog fraktala, al da ne gledas po kodu nego ispricas konceptualno( u biti razlika je u c i z kod M je z=0 a kod J je z=u0, v0, c je kod M c=u0,v0 a kod J je fiksna tocka kompleksne ravnine koju izaberemo), bonus mozda koji nije pitao al se sjecam da je bilo pitano je da kad pokrenes sliku te pita gdje na slici vidimo da nam onaj f(zn) konvergira, a gdje divergira\u003Cbr\u003E\nOnda je 7. zad pitao da objasnim razliku izmedu konstantnog i Gouraudovog sjencanja, kako znamo da je poligon nevidljiv\u003Cbr\u003E\nSesti Beziera me nije nista pitao, al me prosle godine sjecam se na labosu pitao da napisem funkciju Beziera sa onim tezinskim funkcijama od Bernsteina i da objasnim sto je sto u formuli, doslovno sve u uputi pise\u003Cbr\u003E\nPeti me pitao kako bi u sr\u017ei objasnio transformaciju pogleda, \u0161to je to zapravo?(u biti imam koordinatni sustav scene sa mno\u0161tvom objekata i imamo koordinatni sustav kamere negdje u toj sceni i nama je cilj transformirat na\u0161 pogleda da vidimo kako ta \u201ckamera\u201d vidi taj sustav scene pa ce nam i samim time lakse bit poslije napravit projekciju i spljostit to u 2D iz 3D)\u003Cbr\u003E\nSve u svemu jako dobar, objasni i pomogne ako zapnes negdje il vidi da ti fali rijec, a znas o cemu pricas\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4434"}},"user":{"data":{"type":"users","id":"1100"}},"mentionedBy":{"data":[{"type":"posts","id":"27300"}]},"reactions":{"data":[]}}},{"type":"posts","id":"
