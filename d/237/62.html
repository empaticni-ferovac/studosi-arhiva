                    <p><a href="64.html" class="PostMention" data-id="13295">caffeine</a></p> 
<ol style="list-style-type:decimal"><li>izračunaš TF-IDF za svaki broj - tf svakog broja je koliko se on puta pojavljuje - tf(1) = 1, tf(2) = 2, itd.<br>
        - i sad, <span class="mathren-inline">TF-IDF(1) = 1+log_{10}(tf(1))<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i tako izračunaš TF-IDF za sve</li>
<li>ulaz u tvoj simhash je niz koliko puta se koji broj pojavljuje tj. niz 12345 - to je jedan vektor</li>
<li>uzimaš element po element iz tog vektora i pretvaraš ga u 3-bitni binarni zapis (dakle 1 -&gt; 001) - to je tvoj hash zapisa</li>
<li>kad to imaš, dalje po algoritmu za težinski SimHash s tim da ti je težina za svaki broj jednaka njegovoj TF-IDF vrijednosti - dakle za jedinicu ćeš u vektoru sh imati: [-1,-1,1], nakon dvojke ćeš imati [-2.301, 0.301, -0.301], itd.</li></ol>

<p>Nadam se da je jasno što želim reći. Zadatak nije lagan, trebalo je zbilja promisliti; meni je sinulo u zadnje 3 minute</p>

                                <h3>logitech</h3>
                <div class="Post-body">
                    <p>Koji vam je generalno dojam? Meni je bilo premalo vreman za to sve stići prepisati na papir i onda još riješiti. Prvo ode sigurno dvije, tri minute za pažljivo prepisat sve brojke (pogotovo zadaci za recommender systeme) i onda još to riješit i dosta su zeznutiji zadaci od onih u skripti i ostalih dostupnih na materijalima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="13331">logitech</a><br>
Randomly tek sad vidim postove, duugacak odgovor u detalje koliko se sjecam.<br>
TL;DR je da sam imala viska vremena uz dooosta pazljivo rjesavanje, a kljucnu ulogu vjerojatno imaju brzinska neurednost i Python</p>

<details class="spoiler"><p>Prva pogreska ti je mozda sve pazljivo prepisati ako ti oduzme toliko vremena - ja sam prepisivala bar pola ili koliko vec nije bilo cista teorija, al <em>maksimalno</em> mi je trebalo 2 minute uz ponekad i triple check podataka kod vecih tablica (te 2min su outlier na user user recc tablicu). Takodjer, tipa 10 zadataka meni nije zahtijevalo nikakvo pisanje iako sam par mozda i pisuckala malo, just in case + navika, i tako provela prilicno dugo na par zadataka koji su lagano vidljivi ili samo uvrsti-u-formulu.<br>
No svejedno, ja sam imala i nesto viska vremena uz (bar pokusaj za par) rjesavanje svega i double check nekih stvari tipa teorije (predala sam oko 7min prije kraja no bila gotova i nesto ranije pa sam isla opet provjeravat jer sam imala lufta). Ja recimo uvijek jako pazim kod zaokruzivanja teorije i inace pa petput citam i provjeravam takva pitanja - cak i za one dost lake spider trap i slicno sam provjeravala graf nekoliko puta i vrtila u glavi.<br>
Medjutim<br>
Prvo sam izgubila nesto vremena na casio za user user recc, izgubila zivce jer nije stalo sve u kalkulator (doduse tek mi se to desilo nakon vec bar 2 izracuna na casiu) a bome sam se izmucila da utipkam sve to trenutka kad je nestalo mjesta. E onda sam tu ogromnu formulu unijela u python konzolu, barem jednom ja mislim i jos jednom za provjeru nekog drugog, a i tam sam rjesavala ono s moddanjem i pojasevima jer je to smrt za vrijeme ak rjesavas s casiom jer ima previse izracuna a unos i razrjesavanje svakog je pipkavo i dugotrajno. Ironicno, ogroman pearson je dosao nakon moddanja al mi nije palo na pamet odma u python to, brze bih rijesila da sam odma i za to napisala funkciju, al jbg. Ne znam koliko mi je vremena dalo na tom jednom pearsonu, al vjerujem da je dosta skratilo moddanje.<br>
Sto se tice tezine zadataka, meni su bili easy osim F1 jer taj dio sam uspjesno preskocila u ucenju i kosarice sam samo brainfartala i zab da je skup od 1 validan podskup, al ugl cinili su mi se ko da su dosta vjerni zbirci i primjerima na predavanjima, nis convoluted iako mi je dosta tih vecih racunskih bilo da prvi put actually rjesavam, a imam dost okej teorijsku podlogu pa i ak je nes bilo novo teorija je ucinila to laganim (pada mi na pamet ono nes s pojasevima i brojem kandidata). Najgore je bilo previse racunanja i razlikovat formule koje mi izgledaju prilicno isto jos uvijek no to sam si bila zapisala na papir i taj pearson i kosinus su mi najvise problema i frustracija uzrokovali pogotovo kad mi neki rezultati nisu izgledali obecavajuce/tocno iako je ispalo da je to okej. Doduse cak sam nesto vremena i izgubila na ono s Jaccardom jer nije bilo ponudjeno rjesenje pa sam se zblesirala malo.</p></details>

<p>P.S. moje ne pretjerano preporucljivo ucenje</p>
<details class="spoiler"><p>Ja sam ucila jedno tri dana, I think, subota+pon+uto ako se dobro sjecam, nedjelja je bila kompletan mozak na pasu uz ne-faks knjige i igrice. Vrlo usporeno i nevoljko na pocetku di nema videa, i cak sam ono trazenje podskupova prvo prosla bez videa (velika greska), a zatim sve videje (i trazenje podskupova) na 1.5 barem uz pisanje detaljnih natuknica i raskomadavanje nekih stvari na svoj nacin da ih shvatim i kmecanje da mi se ne da, popilo mi dusu ngl, i onda je to eksaliralo oko ponoci pred ispit i panicno sam zavrsila linkove oko 4 ujutro. One zadatke koje je netko ovdje stavio s proslih ispita nisam pogledala, a zbirku sam prosla, ja mislim, no tbh ne sjecam se - vecina toga se odvila koncentrirano vecer pred ispit.<br>
Jos uvijek se, doduse, sjecam velikog dijela gradiva (od gradiva koje sam bila naucila i znala za ispit, arguably vecina), a taj uspjeh pripisujem detaljnim natuknicama uz predavanja iako sam izgubila dusu u druga dva dana ucenja. Trebala bih sad poceti pratiti predavanja na vrijeme tako haha</p></details>
                </div>
            </div>

anVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"237"}},"user":{"data":{"type":"users","id":"417"}},"editedUser":{"data":{"type":"users","id":"417"}},"mentionedBy":{"data":[{"type":"posts","id":"13290"}]},"reactions":{"data":[]}}},{"type":"posts","id":"13290","attributes":{"number":63,"createdAt":"2020-04-22T18:12:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/237\/62\u0022 class=\u0022PostMention\u0022 data-id=\u002213274\u0022\u003Emango\u003C\/a\u003E Prvo se normaliziraju ocjene i onda: (2 * 1 + 2 * 2)\/(sqrt( (2\u003Csup\u003E2\u003C\/sup\u003E + 2\u003Csup\u003E2\u003C\/sup\u003E) * (1\u003Csup\u003E2\u003C\/sup\u003E + 1\u003Csup\u003E2\u003C\/sup\u003E + 2\u003Csup\u003E2\u003C\/sup\u003E) ) ) = 0.87\u003C\/p\u003E","editedAt":"2020-04-22T18:13:03+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"287"}},"discussion":{"data":{"type":"discussions","id":"237"}},"editedUser":{"data":{"type":"users","id":"287"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"13295","attributes":{"number":64,"createdAt":"2020-04-22T18:22:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna netko objasniti kako se ovo rje\u0161ava? \u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-04-22\/1587579699-71834-simhash.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"237"}},"user":{"data":{"type":"users","id":"287"}},"mentionedBy":{"data":[{"type":"posts","id":"13323"}]},"reactions":{"data":[]}}},{"type":"posts","id":"13323","attributes":{"number":65,"createdAt":"2020-04-22T19:34:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/237\/64\u0022 class=\u0022PostMention\u0022 data-id=\u002213295\u0022\u003Ecaffeine\u003C\/a\u003E\u003C\/p\u003E \n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Eizra\u010duna\u0161 TF-IDF za svaki broj - tf svakog broja je koliko se on puta pojavljuje - tf(1) = 1, tf(2) = 2, itd.\u003Cbr\u003E\n        - i sad, \u003Cspan class=\u0022mathren-inline\u0022\u003ETF-IDF(1) = 1+log_{10}(tf(1))\u003Cscript defer crossorigin=\u0022anonymous\u0022 integrity=\u0022sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp\u0022 onload=\u0022katex.render(this.parentNode.innerText, this.parentNode, {\u0026quot;fleqn\u0026quot;:false,\u0026quot;leqno\u0026quot;:false,\u0026quot;output\u0026quot;:\u0026quot;htmlAndMathml\u0026quot;,\u0026quot;throwOnError\u0026quot;:false,\u0026quot;errorColor\u0026quot;:\u0026quot;#cc0000\u0026quot;,\u0026quot;minRuleThickness\u0026quot;:0.05,\u0026quot;maxSize\u0026quot;:10,\u0026quot;maxExpand\u0026quot;:1000,\u0026quot;macros\u0026quot;:{},\u0026quot;colorIsTextColor\u0026quot;:false,\u0026quot;displayMode\u0026quot;:false})\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/npm\/katex@0.13.11\/dist\/katex.min.js\u0022\u003E\u003C\/script\u003E\u003C\/span\u003E i tako izra\u010duna\u0161 TF-IDF za sve\u003C\/li\u003E\n\u003Cli\u003Eulaz u tvoj simhash je niz koliko puta se koji broj pojavljuje tj. niz 12345 - to je jedan vektor\u003C\/li\u003E\n\u003Cli\u003Euzima\u0161 element po element iz tog vektora i pretvara\u0161 ga u 3-bitni binarni zapis (dakle 1 -\u0026gt; 001) - to je tvoj hash zapisa\u003C\/li\u003E\n\u003Cli\u003Ekad to ima\u0161, dalje po algoritmu za te\u017einski SimHash s tim da ti je te\u017eina za svaki broj jednaka njegovoj TF-IDF vrijednosti - dakle za jedinicu \u0107e\u0161 u vektoru sh imati: [-1,-1,1], nakon dvojke \u0107e\u0161 imati [-2.301, 0.301, -0.301], itd.\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ENadam se da je jasno \u0161to \u017eelim re\u0107i. Zadatak nije lagan, trebalo je zbilja promisliti; meni je sinulo u zadnje 3 minute\u003C\/p\u003E\n\n\n   \u003Cbr\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"237"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"13331","attributes":{"number":66,"createdAt":"2020-04-22T20:00:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoji vam je generalno dojam? Meni je bilo premalo vreman za to sve sti\u0107i prepisati na papir i onda jo\u0161 rije\u0161iti. Prvo ode sigurno dvije, tri minute za pa\u017eljivo prepisat sve brojke (pogotovo zadaci za recommender systeme) i onda jo\u0161 to rije\u0161it i dosta su zeznutiji zadaci od onih u skripti i ostalih dostupnih na materijalima.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"237"}},"user":{"data":{"type":"users","id":"1033"}},"mentionedBy":{"data":[{"type":"posts","id":"17684"}]},"reactions":{"data":[]}}},{"type":"posts","id":"17684","attributes":{"number":67,"createdAt":"2020-05-01T22:36:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/237\/66\u0022 class=\u0022PostMention\u0022 data-id=\u002213331\u0022\u003Elogitech\u003C\/a\u003E\u003Cbr\u003E\nRandomly tek sad vidim postove, duugacak odgovor u detalje koliko se sjecam.\u003Cbr\u003E\nTL;DR je da sam imala viska vremena uz dooosta pazljivo rjesavanje, a kljucnu ulogu vjerojatno imaju brzinska neurednost i Python\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPrva pogreska ti je mozda sve pazljivo prepisati ako ti oduzme toliko vremena - ja sam prepisivala bar pola ili koliko vec nije bilo cista teorija, al \u003Cem\u003Emaksimalno\u003C\/em\u003E mi je trebalo 2 minute uz ponekad i triple check podataka kod vecih tablica (te 2min su outlier na user user recc tablicu). Takodjer, tipa 10 zadataka meni nije zahtijevalo nikakvo pisanje iako sam par mozda i pisuckala malo, just in case + navika, i tako provela prilicno dugo na par zadataka koji su lagano vidljivi ili samo uvrsti-u-formulu.\u003Cbr\u003E\nNo svejedno, ja sam imala i nesto viska vremena uz (bar pokusaj za par) rjesavanje svega i double check nekih stvari tipa teorije (predala sam oko 7min prije kraja no bila gotova i nesto ranije pa sam isla opet provjeravat jer sam imala lufta). Ja recimo uvijek jako pazim kod zaokruzivanja teorije i inace pa petput citam i provjeravam takva pitanja - cak i za one dost lake spider trap i slicno sam provjeravala graf nekoliko puta i vrtila u glavi.\u003Cbr\u003E\nMedjutim\u003Cbr\u003E\nPrvo sam izgubila nesto vremena na casio za user user recc, izgubila zivce jer nije stalo sve u kalkulator (doduse tek mi se to desilo nakon vec bar 2 izracuna na casiu) a bome sam se izmucila da utipkam sve to trenutka kad je nestalo mjesta. E onda sam tu ogromnu formulu unijela u python konzolu, barem jednom ja mislim i jos jednom za provjeru nekog drugog, a i tam sam rjesavala ono s moddanjem i pojasevima jer je to smrt za vrijeme ak rjesavas s casiom jer ima previse izracuna a unos i razrjesavanje svakog je pipkavo i dugotrajno. Ironicno, ogroman pearson je dosao nakon moddanja al mi nije palo na pamet odma u python to, brze bih rijesila da sam odma i za to napisala funkciju, al jbg. Ne znam koliko mi je vremena dalo na tom jednom pearsonu, al vjerujem da je dosta skratilo moddanje.\u003Cbr\u003E\nSto se tice tezine zadataka, meni su bili easy osim F1 jer taj dio sam uspjesno preskocila u ucenju i kosarice sam samo brainfartala i zab da je skup od 1 validan podskup, al ugl cinili su mi se ko da su dosta vjerni zbirci i primjerima na predavanjima, nis convoluted iako mi je dosta tih vecih racunskih bilo da prvi put actually rjesavam, a imam dost okej teorijsku podlogu pa i ak je nes bilo novo teorija je ucinila to laganim (pada mi na pamet ono nes s pojasevima i brojem kandidata). Najgore je bilo previse racunanja i razlikovat formule koje mi izgledaju prilicno isto jos uvijek no to sam si bila zapisala na papir i taj pearson i kosinus su mi najvise problema i frustracija uzrokovali pogotovo kad mi neki rezultati nisu izgledali obecavajuce\/tocno iako je ispalo da je to okej. Doduse cak sam nesto vremena i izgubila na ono s Jaccardom jer nije bilo ponudjeno rjesenje pa sam se zblesirala malo.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EP.S. moje ne pretjerano preporucljivo ucenje\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EJa sam ucila jedno tri dana, I think, subota+pon+uto ako se dobro sjecam, nedjelja je bila kompletan mozak na pasu uz ne-faks knjige i igrice. Vrlo usporeno i nevoljko na pocetku di nema videa, i cak sam ono trazenje podskupova prvo prosla bez videa (velika greska), a zatim sve videje (i trazenje podskupova) na 1.5 barem uz pisanje detaljnih natuknica i raskomadavanje nekih stvari na svoj nacin da ih shvatim i kmecanje da mi se ne da, popilo mi dusu ngl, i onda je to eksaliralo oko ponoci pred ispit i panicno sam zavrsila linkove oko 4 ujutro. One zadatke koje je netko ovdje stavio s proslih ispita nisam pogledala, a zbirku sam prosla, ja mislim, no tbh ne sjecam se - vecina toga se odvila koncentrirano vecer pred ispit.\u003Cbr\u003E\nJos uvijek se, doduse, sjecam velikog dijela gradiva (od gradiva koje sam bila naucila i znala za ispit, arguably vecina), a taj uspjeh pripisujem detaljnim natuknicama uz predavanja iako sam izgubila dusu u druga dva dana ucenja. Trebala bih sad poceti pratiti predavanja na vrijeme tako haha\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"237"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"24580","attributes":{"number":68,"createdAt":"2020-05-14T12:29:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u010cuo sam da se na ovom predmetu nekad ukine prag MI + ZI + prisutnost = 35 bodova\u2026\u003Cbr\u003E\nZna li netko ho\u0107e li se ove godine tako\u0111er ukinuti? I ako da, kada to obi\u010dno najave\u2026 jer je velika razlika ako to jave prije ZI versus poslije ZI\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"237"}},"user":{"data":{"type":"users","id":"293"}},"mentionedBy":{"data":[{"type":"posts","id":"24585"}]},"reactions":{"data":[]}}},{"type":"posts","id":"24585","attributes":{"number":69,"createdAt":"2020-05-14T12:42:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/237\/68\u0022 class=\u0022PostMention\u0022 data-id=\u002224580\u0022\u003EteslaFan\u003C\/a\u003E pro\u0161le godine su spustili prag na 25 bodova. O tome odlu\u010duju tek pri zaklju\u010divanju ocjena, ne prije\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"603"}},"discussion":{"data":{"type":"discussions","id":"237"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"30265","attributes":{"number":70,"createdAt":"2020-05-26T13:08:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKad je ZI?\u003C\/p\u003E","canEdit":false,"c
