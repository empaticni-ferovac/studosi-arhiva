<noscript id="flarum-content">
    <div class="container">
    <h2>[AVSP] O predmetu</h2>

    <div>
                    <div>
                                <h3>Kupus</h3>
                <div class="Post-body">
                    <p>Je li 50% Lab prag i za rokove ili samo za kontinuirano?<br>
Na <a href="https://www.fer.unizg.hr/predmet/avsp" rel=" nofollow ugc">stranici predmeta</a> je prag naveden samo za kontinuirano. Ispitni rok nosi 100 bodova. U <a href="https://www.fer.unizg.hr/_download/repository/AVSP_01_Introduction_Lecture.pdf" rel=" nofollow ugc">uvodnom predavanju</a> kaze:</p> 

<blockquote class="uncited"><div><p>The right to take an exam<br>
o Programming assignments threshold  15 points (50%)<br>
To get a positive grade<br>
o Theory threshold 35 points (50%)<br>
o Programming assignments threshold  15 points (50%)</p></div></blockquote>

<p>Nije mi jasno odnosi li se na cijeli predmet ili kontinuirano. Je li taj <em>exam</em> ispitni rok ili ZI (<em>final exam</em>)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ego</h3>
                <div class="Post-body">
                    <p><a href="89.html" class="PostMention" data-id="190454">Kupus</a> Mislim da je i za rok obavezno skupiti 50% bodova iz labosa. Tako je bilo i na PPJ-u, a moguće i na UTR-u. Ali možda najbolje da pošalješ mail nekom od profesora pa ćeš znat sigurno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hmik</h3>
                <div class="Post-body">
                    <p><a href="89.html" class="PostMention" data-id="190454">Kupus</a> Jesi saznao odgovor za ovo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Ako ne skupimo prag iz labosa hoćemo li te bodove morati nadoknaditi u ispitu ili odmah padamo?<br>
Npr ako mi iz praga za labos bude falilo 3 boda hoću li onda morati iz praga za ispit umjesto MI+ZI=35 morati imati MI+ZI=38 boda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="196392">Atem</a> Ispiti imaju svoj prag, labosi imaju svoj. Ne možeš nadoknadit labose sa ispitima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="91.html" class="PostMention" data-id="196392">Atem</a> Odgovorio je kolega povise, a pise i na prvoj prezentaciji:</p>
<pre><code>The right to take an exam:
· Programming assignments threshold 15 points (50%)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>Tako da treba skupit pola boova iz labosa za prolaz.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucija</h3>
                <div class="Post-body">
                    <p><a href="95.html" class="PostMention" data-id="207730">hmik</a> rok nosi 100%, ali je potrebno skupiti 50% posto iz labosa da mozes izac na rok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p>Je li ovaj predmet do sada imao ograničenje upisa ili su ga tek ove godine uveli? Ako je bilo prije, koliko ljudi se upisivalo i po čemu se gledalo ako zna netko?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="274016">čakijale</a> Prošle godine ja misim da nije bilo ograničenja. A vjerojatno gledaju ocjene i eventualno ako ti je mentor jedan od nositelja onda imaš prednost upisa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="274016">čakijale</a> Uveli ga ove godine izgleda</p>

<p>Čini mi se da svi Srbljić-minion predmeti to sad uvode, jer vidiš da RGKIK i APIUW isto imaju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="274016">čakijale</a> Stavili su <a href="https://www.fer.unizg.hr/predmet/avsp_b/obavijesti?@=2v6oh#news_142976" rel=" nofollow ugc">obavijest</a> ako nekoga zanima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="274021">Smolaa</a> Ne nužno, znam kolegicu koja je kod jednog od voditelja, a nije upala na jedan njihov predmet.<br>
Najbolje je možda poslati im mail i pitati koji su kriteriji za upis predmeta.</p>

<p>Primjerice, na PUS-u (Posrednici umreženih sustava) je (najvjerojatnije, nije nam nikad službeno potvrđeno) kriterij bio ocjena s AVSP-a.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="274047">Emma63194</a> Možda da je direktno pitala voditelja bi ju upisao jer oni imaju ovlasti staviti te na listu. Barem sam ja tako naknadno upisao PUS.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="274622">čakijale</a> Nastavno na ovo, zna netko iz prijašnjih generacija koliko otprilike ljudi je prijašnjih godina upisivalo AVSP? Jel to tu negdje oko 100, il je tipa 200 300, pa će sad 200 ljudi izvisit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="274622">čakijale</a> jebo im pas mater u tri picke mile matere i faks ovaj glupi i ne mogu ni ucit sta ocu koji kurac. Lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="../5157/654.html" class="PostMention" data-id="274793">Alfetta</a> Nezz za računarsku statistiku, ali ja sam na AVSP-u naučio dosta. Nije to suhoparni teorijski predmet ko većina drugih Srbljić predmeta koje si do sada slušao. Then again, ja sam dosta subjektivan jer na dnevnoj bazi radim s podacima pa sve ovisi o tome što te zanima i čime bi se htio baviti…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="274865">indythedog</a> Evo, prošle godine nas je 219 upisalo.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="274865">indythedog</a> <a href="108.html" class="PostMention" data-id="274867">Emma63194</a></p> 

<p>Yeah, ovo je dosta popularan predmet na RZ-u tak da ga inače dosta ljudi upisuje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p>Koliko je teško pohvatati predmet bez polaganja strojnog učenja i nekog posebnog znanja iz strojnog? Opcenito biram PIIS predmete, ali ovaj mi se čini zanimljivim i korisnim više nego neki usko vezani za profil</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="277803">***</a> Nemaš brige oko toga, nije teško za pohvatati. Ne sjećam se da mi je znanje sa Strojnog nešto sada pomoglo na AVSP-u.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cajaznun</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="277803">***</a> Jako lagano. Ne postoji nikakva dodirna tocka izmedu ovog predmeta i strojnog. Na predmetu se vise rade nekakvi algoritmi koji se koriste za analizu velikih skupova.</p>
                </div>
            </div>

            <hr>
            </div>

            <a href="../237-avsp-o-predmetu-4.html?page=5">&laquo; Prethodna stranica</a>
    
    </div>

</noscript>
