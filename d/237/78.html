    <h2>[AVSP] O predmetu</h2>

    <div>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p>Čuo sam da se na ovom predmetu nekad ukine prag MI + ZI + prisutnost = 35 bodova…<br>
Zna li netko hoće li se ove godine također ukinuti? I ako da, kada to obično najave… jer je velika razlika ako to jave prije ZI versus poslije ZI</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="24580">teslaFan</a> prošle godine su spustili prag na 25 bodova. O tome odlučuju tek pri zaključivanju ocjena, ne prije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kushim</h3>
                <div class="Post-body">
                    <p>Kad je ZI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="30265">Kushim</a> nemremo jos znat, opet mijenjaju rasporede jer je nova regulacija da nije razmak 2m neg 1.5m. Uostalom imamo jos onak 3tj do pocetka ZI tjedana? Nikad ne dodje bas ovako rano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kushim</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="30276">Amajli</a> Zar nisu službeno ispiti već sljedeći tjedan zbog toga što službeno nije bilo MI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="30477">Kushim</a> Ne, iduci tjedan i tjedan poslije namijenjeni su za nadoknade labosa po potrebama predmeta, pise negdje, a i u onom izmijenjenom kalendaru ak.god. je vidljivo naznaceno 2 tjedna “rupe” (tam je doduse samo jedan tjedan al koriste se oba koliko sam primijetila). Jedini ispit za koji znam da je prije starih termina su baze 08.06. pa je bio outlash oko tog, i sam Pineo je spomenuo da mu nije jasno zasto su ranije ostavili ili nesto tako kad su ZI sluzbeno od 15.06. Ima rasprava zakopana negdje u spamu il mozda OCRT-u, a ovo za slaganje rasporeda je Pineo napisao nedavnije u OCRT. 😅</p>

<p>Evo link na post <a href="https://fer.studosi.net/d/12/515" class="PostMention" data-id="30165">Pineo</a></p> 

<p>Evo kal.ak.god<br>
<img src="../../assets/files/2020-05-26/1590524635-164944-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Spušten prag prolaska labosa na 14 bodova.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Spušten prag za ocjenu 2 na 40 bodova i prag za teoriju na 26 bodova.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Može li netko poredati labose po težini ako se sjeća</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>Jel obavezno predat sve labose</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p><a href="78.html" class="PostMention" data-id="172545">Just_some_name</a> mislim da nije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mdot</h3>
                <div class="Post-body">
                    <p>jel moramo imat sve labose predane za prolaz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>eaypeasy</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="179622">mdot</a> Ne, samo moramo skupit prag od 15 bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hotpanties</h3>
                <div class="Post-body">
                    <p>bok ljudi<br>
postoji li neka mila dusa koja zna da li postoji prag na MI+ZI? Vidim u prvoj prezi da nesto pise, pa me dosta uznemirilo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="83.html" class="PostMention" data-id="187879">hotpanties</a> Koliko ja znam, ali neka netko potvrdi, 50% MI + ZI, znači MI + ZI = 35 bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="84.html" class="PostMention" data-id="187925">Cvija</a> Da i ja mislim da je tako. Kao 50% na teoriji, a teorija su ispiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hotpanties</h3>
                <div class="Post-body">
                    <p>uff nebi skodilo da sam to znao prije MI 😃<br>
hvala na info!</p>
                </div>
            </div>
