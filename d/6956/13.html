    <h2>Artificial Intelligence BattleGround 2022</h2>

    <div>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Ej likovi,<br>
dana 25. i 26. ožujka održava se šesto izdanje natjecanja Artificial Intelligence BattleGround u organizaciji udruge BEST Zagreb. U slučaju da niste upoznati s idejom, tim iz BEST-a Zagreb razvio je (super tajnu) igru za dva igrača, a svaki natjecateljski tim razvijat će svoju umjetnu inteligenciju koja će tu igru igrati. Razvijeni botovi borit će se međusobno, a timovi čiji se botovi plasiraju na prva tri mjesta osvajaju sljedeće nagrade:</p>
<ol style="list-style-type:decimal"><li>mjesto: 12,000 kn</li>
<li>mjesto: 8,000 kn</li>
<li>mjesto: 4,000 kn</li></ol>

<p>Princip natjecanja potekao je baš iz zagrebačkog ogranka udruge davne 2015. godine i vrlo brzo stekao veliku popularnost. Ogranci širom Europe, od Madrida do Beograda, uz blagoslov zagrebačkog BEST-a organiziraju svoje iteracije natjecanja. Eto da imamo još nešto osim kravate.</p>

<p><a href="https://docs.google.com/forms/d/e/1FAIpQLSfg-LxcpqniMbuXmFzrU_x0xrRiZ395-zgifXzu93Ek_kLLuw/viewform" rel=" nofollow ugc">Prijave (kao tim ili individualno)</a> se zatvaraju 16.3.</p>

<p><a href="https://best.hr/aibg/" rel=" nofollow ugc">Stranica s više informacija</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Ajmo ljudi, 12k kn je u igri, za to možete uzeti masu lijepih stvari, na primjer jednu (1) grafičku karticu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Prijave (kao tim ili individualno) se zatvaraju 16.3.</p></div></blockquote>

<p>Na stranici piše da se natječu timovi od 4 člana, možeš pojasnit pls? Također vidim da je broj timova ograničen na 16, jesu prijave tko prvi njegovo ili će bit selekcija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="283541">Dragi prijatelj strojnog učenja</a> timovi su od točno 4 člana. Ljudi koji se prijave individualno bit će dodani u neki tim koji ima manje članova (moguće se prijaviti s manjim timom, ali bit će vam dodan član).<br>
Što se broja timova tiče, bit će selekcija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Još 6 dana do zatvaranja prijava! Nemojte se sramiti, ne grizemo</p>
                </div>
            </div>

                    <p>Kako se koduje na hackathlonu? Jel pišemo neki modul što vi ubacujete u svoj kod, oce biti rest api vradžbina?</p>

                    <p><a href="13.html" class="PostMention" data-id="284669">Dragi prijatelj strojnog učenja</a> REST API, dohvaćaš stanje igre sa servera i šalješ naredbe u obliku stringa, format naredbi će biti objašnjen na natjecanju<br>
Inače igra je turn based (ne turn cringe) pa nema brige s brzinom izvođenja bota, a mi se ne diramo u to koristite li state search, strojno, radite što god želite, pa i da su samo if-else blokovi, ako radi radi, kzz<br>
