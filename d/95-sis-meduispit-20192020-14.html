                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="95/101.html" class="PostMention" data-id="15177">Ruasonid</a> Čujem da vam je Mirta napisala da se trude i izgleda da ima empatije. To što su ostali nositelji slijepi je druga stvar. Barem postoji neko ko ima empatije i možda nešto na kraju po tom pitanju naprave. Također, da preformuliram, ovako se imate pravo žalit, mi ne ćemo moći(još pišemo ispit na zavodu nEpOgReŠiVoG pReDrAgA koji sve zna o internetu i strucnjak je za genijalne online provjere).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="../u/Grdobina2000.html" class="UserMention">@Grdobina</a> Pitanja koja su složili su složena, mislit da će sada u tih tjedan dana izmišljat toplu vodu i trošit energiju na to je krajnje bedasto.<br>
A žaljenje uvijek možeš okačit mačku o rep, nemožeš se nikad previše žalit na težinu gradiva na ispitu, jedino na tehničku izvedbu ispita - što je bio slučaj kod Baza. Na bazama se nitko nije žalio na samu težinu zadataka nego na nespretno prenesenu obavijest o produljenju pisanja koja je mnogima promakla, i na ograničenje da se ne možeš vraćati na prijašnje zadatke što će biti slučaj i sa SiS-om.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="95/103.html" class="PostMention" data-id="15181">Klaud Konzultanta</a> Legendico…haha. Da, točno, nemreš se žalit na težinu ispita, ali o tome nitko nije niti govorio(To je samo nešto što je realno očekivat, a ti definitivno nisi netko tko će procjenit što je bedasto, a što nije). Izvedba vjerojatno neće biti famozna(sjetimo se matlab gradera), ali se ne ćemo moći žaliti na nju jer su nam već izašli u susret. I sad umjesto da ste se ti i tvoji prijatelji sjetili ih obasipat mailovima da nam dopuste vračanje na zadatke i produže malo vrijeme, vi ste se genijalno sjetili odgodit ispit za tjedan dana i slobodno vrijeme iskoristit stavljajući grrr na moje postove. To vam dobro ide. U grupu se grupirat i onda mučki kad te ja ne vidim.</p>
