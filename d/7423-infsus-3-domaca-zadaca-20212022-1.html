            <hr>

                    <p><a href="7423/23.html" class="PostMention" data-id="297851">vdvd</a> <img src="../assets/files/2022-05-22/1653238411-862400-image.png" title="" alt=""><br>
evo od prosle godine oni su ovako imali definirano, mislim da ćemo i mi imati tako. Ja sam na isti način radio i mislim da je to ovo za 3 boda</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p><a href="7423/26.html" class="PostMention" data-id="297865">Zulul</a> da nadam se da ce se drzati toga od prosle godine hahahh ali mislila sam na ovaj dijagram, na sta se misli pod komponente ako imamo tu jednostavnu varijantu?</p>

            <hr>

                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p>Kako izgleda prezentiranje projekta? Koja pitanja pitaju?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="7423/31.html" class="PostMention" data-id="298095">Sicsile</a> <br>
Milašinović<br>
Pokažeš neku funkcionalnost koja mu zapne za oko u aplikaciji, pa te onda traži da pokažeš to i u kodu. Komentira tvoje rješenje, ako ne valja kaže šta ne valja i kako popraviti</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>krle</h3>
                <div class="Post-body">
                    <p><a href="7423/32.html" class="PostMention" data-id="298103">***</a> mozes li mozda napisati kako funkcionira bodovanje? Koji dijelovi najvise bodova nose/oduzimaju itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gocc</h3>
                <div class="Post-body">
                    <p><a href="7423/33.html" class="PostMention" data-id="298116">null</a> pa iskreno nisam sigurna, on to gleda u globalu, mislim za svaki dio ima maksimalan broj bodova. Mi smo imali sve implementirano, ali ne baš na najbolji način pa je oduzeo bod. Mislim da dosta ovisi o arhitekturi. Ali općenito na frontendu nismo ni pokazali sve funkcionalnosti, bio je više fokus na backendu. Dijagram ne znam ni je li pogledao, nije ništa za to komentirao</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Mi smo imali dodavanje termina na grupu i pitao je jel se mogu dodati dva ista termina, kad smo rekli da ne i pokazali validaciju, odma je rekao super i samo to pogledao u code-u kako je implementirano. <br>
Dijagram isto nije niti spomenuo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p>jel netko radio .net , mvc app i da ste odgovarali? koliko bodova/koji komentari su vam bili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hejhoj</h3>
                <div class="Post-body">
                    <p>je li moramo skinuti kod koji smo predali i njega pokrenuti ili mozemo odma pokrenuti koji imamo? 🙃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="7423/37.html" class="PostMention" data-id="298243">vdvd</a> u nekoj obavijesti je pisalo da trebamo bit spremni sa svime pokrenutim za svoj termin</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p>Mi smo imali sve pokrenuto cim smo usli u poziv. Ispitivao nas je po kodu malo, htio je vidjeti podatkovni, prezentacijski i poslovni sloj jasno dovojeno. Onda je pitao kako smo ostvarili neke stvari i opcenita pitanja. Rekao bih da je naglasak na dobro implementiranoj arhitekturi i jasno definiranim slojevima. Mozda se mozete izvuci i na dobrom razumijevanju ako nesto i niste implementirali, ali znate kako biste poboljsali.<br>
Radili smo spring na backendu i React na frontendu i to je bilo skroz ok. Pitao nas je gdje bismo implementirali neko poslovno pravilo u aplikaciji vezano za nas projekt.<br>
Nikakvu teoriju nas nije pitao niti ista vezano za dijagram.</p>
                </div>
            </div>

            <hr>
                    <div>
