    <div class="container">
    <h2>Promocije</h2>

    <div>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Da li je obvezno nositi masku?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="258172">Dr_Flare</a> košulja, hlace, cipele je sasvim okej komba.<br>
Imaj na umu ako ideš u full odijelu skini sako kad stavljaš haljinu. Nije haljina katastrofa za nositi, nego se jednostavno u tih sat i pol, dva sata uznojiš od nje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>Je li moguće da ako nekome ostanu prazna mjesta prijavi pratnju nekom drugom? Fali mi za 3 osobe mjesta za promociju prvostupnika u 13h. Jel to kontroliraju ko koga prijavljuje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="258402">flicka</a> pa iskreno dosta njih ne iskoristi svih 7 mjesta za pratnju tako da mozda bi mogla njima “uzeti” mjesto. Najbolje posalji mail vranicki pa vidi kaj ti kaze. Ja sam isto u 1 i imam jedno mjesto viska</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="258402">flicka</a> pa evo ja uopce ni nejdem, pretpostavljam i dosta drugih kolega, trebalo bi biti mjesta viska</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="258402">flicka</a> Pošalji im mail. Meni je isto falilo 3 mjesta i bez problema su mi dali.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="202.html" class="PostMention" data-id="258088">Adri</a> <a href="203.html" class="PostMention" data-id="258107">rija</a>  bio sam jucer na fer-u na koncertu muskog zbora fer-a i voditeljica tog dogadaja se dotakela lisinskog i rekla da jos narednih par godina nece biti ista u lisinskom (barem sto se tice fer-a). Sad, ona nije clan uprave fakulteta ali iznosila je tvrdnje koje su inace u domeni uprave (uprava faksa je bila prisutna na koncertu tak da su i oni culi kaj je ona rekla)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Kome da posaljem mail ak sam krivo oznacila broj osoba u obrascu tj eventualno bi dosla jos 1 ili 2 osobe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="258731">Dragi prijatelj strojnog učenja</a> Mjesta se ne alociraju tako da max mjesta * broj ljudi stanu, nego da očekivanje toga stane, zato nema smisla gledati to kao da je trivijalno da se na sva prazna mjesta samo napucaju ljudi</p>

<p><a href="213.html" class="PostMention" data-id="258729">steker</a> prodekanici za nastavu ili prodekanu za poslovanje, nisam 100% siguran kome jer ne mogu nać koje su njihove zadaće za FER.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>kolko traje promocija? 2h?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="216.html" class="PostMention" data-id="259884">flicka</a> yup</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="216.html" class="PostMention" data-id="259884">flicka</a> manje, jer termin iza ima probu prije svoje, računaj ukupno s probom 2 h, sama promocija sat i kvarat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Koliko treba doci prije termina promocije ako se moramo testirati na COVID?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="218.html" class="PostMention" data-id="259905">niknik</a> Imao sam prvi jutarnji termin, došao pola sata prije probe, obavio test (nije bilo reda) i za 15 min mi je došao rezultat na mail.</p> 

<p><a href="223.html" class="PostMention" data-id="260050">Stark</a> Ako pitas za SC, nasa je promocija bila po ljeti pa nismo imali jakne, a sakoe smo ostavljali random na nekim stolovima na izvolte u improviziranoj garderobi gdje su nam davali halje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="259916">Trava</a> kome da to šaljem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dinja</h3>
                <div class="Post-body">
                    <p><a href="220.html" class="PostMention" data-id="259916">Trava</a> u tom slucaju imena i brojeve mobitela ostalih pratnji koje ne stanu u formu za prijavu treba poslati mailom ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p>Ja sam poslao Petri Lukini <a href="mailto:petra.lukina@fer.hr">petra.lukina@fer.hr</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Da li je organizirano kakvo ostavljanje jakni/kaputa? Na promocijama na FERu je bila muka tražiti svoje u moru sličnih. Pitam da znam nabaviti neki LED senzor na daljinski…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Sto da radim ako nisam prijavio sve ljude ba onu formu za promocije? Ocekivao sam da se forma moze updejtati i sad su ljudi pozvani a nisu na popisu 💀💀</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p><a href="226.html" class="PostMention" data-id="260692">DnkCkv</a> ja sam se isto tak sjebao, slao mail Petri Lukini</p>

<p>Poštovani,<br>
prijavite se kao anonimni korisnik i ponovno ispunite obrazac.</p>

<p>Lijep pozdrav,<br>
Petra Lukina</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kuhar</h3>
                <div class="Post-body">
                    <p><a href="289.html" class="PostMention" data-id="262536">miki123</a></p> 

<p><a href="291.html" class="PostMention" data-id="262567">Red_Baron</a></p> 

<blockquote class="uncited"><div><p><a href="227.html" class="PostMention" data-id="260710">tomekbeli420</a> <a href="226.html" rel=" nofollow ugc">DnkCkv</a> ja sam se isto tak sjebao, slao mail Petri Lukini</p>

<p>Poštovani,<br>
prijavite se kao anonimni korisnik i ponovno ispunite obrazac.</p>

<p>Lijep pozdrav,<br>
Petra Lukina</p></div></blockquote>

<p>koliko sam shvatio neki su i mailom poslali podatke ljudi koji im ne stanu na obrazac</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p>Jel ok doci samo s pozitivnim antigenskim testom od prije par mjeseci? Kod nas to vrijedi, ali nemre se dobiti potvrda jer to u ostatku europe ne vrijedi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="228.html" class="PostMention" data-id="260722">Asura</a> Mislim da ti je sigurnije testirat se ili doć dovoljno rano da se stigneš testirat ako te ne puste. Znam da kod nas jednog posjetitelja nisu htjeli pustit sa nalazom nego su bas inzistirali na covid potvrdi koju mogu skenirat, tako da ovisi hoces li naletit na nekog tko ce te zajebavat ili ce ti progledat kroz prste.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="228.html" class="PostMention" data-id="260722">Asura</a> Kod nas vrijedi pozitivan PCR, antigenski je vrijedan samo kao negativan, i to 2 dana.</p>

<p>S tim da ne možeš samo doć s time, nego bi na osnovu toga trebao dobiti covid pass, pa onda to pokazati.</p>
                </div>
            </div>
