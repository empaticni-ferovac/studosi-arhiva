                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="232.html" class="PostMention" data-id="260728">Asura</a> Fora je što to nije zakon koji regulira kome se daje covid potvrda. To regulira ministarstvo zdravstva. Ako ti je potvrda u sustavu možeš pokušati izdati si je preko <a href="https://www.eudigitalnacovidpotvrda.hr/hr" rel=" nofollow ugc">https://www.eudigitalnacovidpotvrda.hr/hr</a>. Ako nije možeš još eventualno probati otići na mjesto gdje se one izdaju. Dokaz o preboljenju u svakom slučaju nije covid potvrda, nego u specijalnim slučajevima ti ministarstvo zdravstva može na temelju njega izdati jednu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="233.html" class="PostMention" data-id="260735">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Ovo je EU potvrda, tu potvrdu necu nikad moc dobiti jer ona ide samo s PCR.</p> 

<p><a href="234.html" class="PostMention" data-id="260759">Marenix</a> <br>
Hvala za info, budem se raspitao.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="232.html" class="PostMention" data-id="260728">Asura</a> <br>
Prilično sam siguran da od doktora možeš dobiti potvrdu o preboljenju. Nije covid potvrda, al trebalo bi bit ok. Znam da sad dok je bilo ovo s uvođenjem potvrda u javni sektor je bilo da kao oni “vjerojatni” slučajevi (oni koje su doktori samo projavili kao pozitivne jer su imali simptome, a netko od ukućana je bio pozitivan) mogu dobiti potvrdu o preboljenju od doktora. Isto to vrijedi i za one koji su preboljeli koronu pred više od 6 mjeseci. Tak da su ovi sa pozitivnim antigenskim testom u istoj situaciji, ja bi rekao.</p> 

<p>Sad, dal će te s tim pustit ili ne, nemam pojma. Trebalo bi, al uvijek netko može komplicirat…</p>
                </div>
            </div>

            <hr>
                    <div>

ja sam provjeravala za jednog uzvanika sa ferom, rekli su da treba baš covid pass, nikakva liječnička uvjerenja ni nalazi se ne prihvaćaju.</p>
