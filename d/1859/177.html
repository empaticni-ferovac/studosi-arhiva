                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="247097">endyyyy</a> Zovi upravu, dekan tvrdi da treba tipa 6 ljudi da se javi na istu temu pa se ide reagirati</p>

<p>Ali kao što je kolega rekao, vjv ne možete znatno pomjeriti. A i promocija je u <strong>nedjelju</strong>, u kojoj <strong>nema</strong> ispita.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="164.html" class="PostMention" data-id="247095">InCogNiTo124</a> mislim da je bila vikend na kraju ispita, ali prije predaje labosa iz strojnog, apra itd. Ako se dobro sjecam.</p>

<p>Ovo je bas sramota da je unutar ispita, mogli su samo obrnut termin za magistre i prvostupnike.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>snorlaxx</h3>
                <div class="Post-body">
                    <p>Ja svakako predlazem da se cim vise ljudi zali, od toga da se suti nema nista. <br>
Ovako se puno ljudi nece pojaviti i upitno je koliko uopce organizacija promocije onda ima smisla.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p>Ne kuzim na sta tocno ljudi pizde, sta nije da to svakako traje onak sat vremena? Odes, poslikas se, vratis se doma ucit</p>

<p>Al da, promocije traju toliko, možda i manje ak su manje grupe, iako će možda ići na ručak nakon toga pa se potroši cijeli dan…</p>
                </div>
            </div>
