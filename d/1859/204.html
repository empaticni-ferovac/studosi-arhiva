<noscript id="flarum-content">
    <div class="container">
    <h2>Promocije</h2>

    <div>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="193.html" class="PostMention" data-id="256835">steker</a> Sve je besplatno, kad dođeš na probu oni te doslovno obuku<br>
PS ako budete imali sreće dobit ćete i kapicu na poklon</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="194.html" class="PostMention" data-id="256842">Amon</a> Ništa nije besplatno. To je plaćeno sve u onoj uplatnici “troškovi završetka studija”. Mislim da kapice dobiju samo magistri</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="195.html" class="PostMention" data-id="256859">Svudec</a> Ništa nije besplatno. To je plaćeno sve u onoj uplatnici “troškovi završetka studija”</p></div></blockquote>

<p>Fair enough, ali mislim da ta uplatnica nije opcionalna tak da će u principu to svi platiti na kraju i svi će nositi te haljine bez da išta dodatno plate</p>

<blockquote class="uncited"><div><p><a href="195.html" class="PostMention" data-id="256859">Svudec</a> Mislim da se kapice dobiju samo magistri</p></div></blockquote>

<p>Ja sam ju dobio na promociji za prvostupnika</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="196.html" class="PostMention" data-id="256864">Amon</a> Ja sam ju dobio na promociji za prvostupnika</p></div></blockquote>

<p>To je nešto novo od ove godine, možda radi korone</p>

<p>Inače dobila je i žena kapicu (drugo sveučilište), al nju su si platili, jedino nisam pitao jel kroz te troškove završetka studija ili odvojeno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="196.html" class="PostMention" data-id="256864">Amon</a> Nije opcionalno da, samo sam htio osvijestiti da je to već plaćeno. 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Thedoctor</h3>
                <div class="Post-body">
                    <p>Zašto se promocije magistara na održavaju u Lisinskom više?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="199.html" class="PostMention" data-id="257888">Rolo balarica</a> cuo sam da zbog tog sto je lisinski stradao dosta u potresu, ali sam isto tako naletio na najave koncerata u lisinskom pa mislim da imamo samo shitan sampling kao generacija i da bi iza nas promocije opet mogle bit u lisinskom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="257890">InCogNiTo124</a> Meni se čini da je sve ok sa Lisinskim, nisam vidio ništa ograđeno/oštečeno unutra i prodaju pune dvorane. Rekao bih da su za našu generaciju isplanirali prvo šator pa onda SC kao safer bet jer prostor ipak treba unaprijed rezervirat, a epidemioloska situacija i mjere je tesko predvidjet. Izgleda da su nastavili u istom tonu dok ne dođu neka jednostavnija vremena.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ivona_075</h3>
                <div class="Post-body">
                    <p>jeli velika dvorana u lisinskom obnovljena? znam da je ona više stradala u potresu nego mala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="202.html" class="PostMention" data-id="258088">Adri</a> Pred mjesec dana se Rock the Opera odrzao u punom kapacitetu, tako da bi rekao da je sve ok, vjerojatno je jos evenata bilo od tada</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="202.html" class="PostMention" data-id="258088">Adri</a> <a href="203.html" class="PostMention" data-id="258107">rija</a>  bio sam jucer na fer-u na koncertu muskog zbora fer-a i voditeljica tog dogadaja se dotakela lisinskog i rekla da jos narednih par godina nece biti ista u lisinskom (barem sto se tice fer-a). Sad, ona nije clan uprave fakulteta ali iznosila je tvrdnje koje su inace u domeni uprave (uprava faksa je bila prisutna na koncertu tak da su i oni culi kaj je ona rekla)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dr_Flare</h3>
                <div class="Post-body">
                    <p>Low key wtf da obucem na to? Onako, ok dobit cemo te haljine, to je lijepo znati, ali svejedno se osjecam da cu doci underdressed… (vjerojatno samo tripujem i sve ce biti ok)</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="258172">Dr_Flare</a> s obzriom da imaš haljinu, možeš cipele hlače košulja (i sako opcionalno) ili odijelo. Možeš i smart casual, nije bed stvarno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="258172">Dr_Flare</a> Kao netko tko je došao u full odijelu mogu ti reći da na faksu apsolutno nikog nije bila briga jer se nije ni vidlo ispod haljine</p>

<p>Jedino me baka pohvalila na ručku nakon da sam joj zgodan 🤡</p>

<p>Tako da obučeš što tebi odgovara u skladu s time što ćeš raditi prije i poslije haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="258172">Dr_Flare</a> trapke i neka long sleeve kosulja sasvim okej, al racunaj da ce bit hladno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="204.html" class="PostMention" data-id="258172">Dr_Flare</a> košulja, hlace, cipele je sasvim okej komba.<br>
Imaj na umu ako ideš u full odijelu skini sako kad stavljaš haljinu. Nije haljina katastrofa za nositi, nego se jednostavno u tih sat i pol, dva sata uznojiš od nje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Da li je obvezno nositi masku?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>Je li moguće da ako nekome ostanu prazna mjesta prijavi pratnju nekom drugom? Fali mi za 3 osobe mjesta za promociju prvostupnika u 13h. Jel to kontroliraju ko koga prijavljuje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="258402">flicka</a> pa iskreno dosta njih ne iskoristi svih 7 mjesta za pratnju tako da mozda bi mogla njima “uzeti” mjesto. Najbolje posalji mail vranicki pa vidi kaj ti kaze. Ja sam isto u 1 i imam jedno mjesto viska</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="258402">flicka</a> pa evo ja uopce ni nejdem, pretpostavljam i dosta drugih kolega, trebalo bi biti mjesta viska</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="258402">flicka</a> Pošalji im mail. Meni je isto falilo 3 mjesta i bez problema su mi dali.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Kome da posaljem mail ak sam krivo oznacila broj osoba u obrascu tj eventualno bi dosla jos 1 ili 2 osobe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="214.html" class="PostMention" data-id="258731">Dragi prijatelj strojnog učenja</a> Mjesta se ne alociraju tako da max mjesta * broj ljudi stanu, nego da očekivanje toga stane, zato nema smisla gledati to kao da je trivijalno da se na sva prazna mjesta samo napucaju ljudi</p>

<p><a href="213.html" class="PostMention" data-id="258729">steker</a> prodekanici za nastavu ili prodekanu za poslovanje, nisam 100% siguran kome jer ne mogu nać koje su njihove zadaće za FER.</p> 
                </div>
            </div>
