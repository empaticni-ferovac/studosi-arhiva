    <div class="container">
    <h2>[NAISP] Gradivo</h2>

    <div>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p>Jel netko može objasniti 5. korak u Bondy-chvatal auditornima zašto je uzet sad DC za pq kad im se ne križaju up i pq nije mi jasno objašnjenje profesoru u pdf-u</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><a href="3152/963.html" class="PostMention" data-id="274951">MrPeanutButter</a> da ni meni nije jasno. Jer po njihovim uputama iz preza bi mi smjeli za pq uzet brid BC, no ono što se zapravo dogodi kad uzmeš BC za pq je da dobiješ odvojeni trokut BFG, odnosno dobiješ nepovezan graf, tako da ili ja nešto ne kužim ili je algoritam sa preza nepotpun.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asdf</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-01-29/1643464236-793963-image.png" title="" alt=""><br>
je ovo greška na auditornim za put A-D za WFI ?<br>
zasto krene sa Pi[1,5] kada je d 4?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="3152/966.html" class="PostMention" data-id="274974">Asdf</a> Da mislim da je greska</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-01-29/1643465696-950270-image.png" title="" alt=""><br>
Ako u Dijakstri imamo situaciju da smo neki čvor već obišli, ali nakon tog dođemo do nekog puta koji je kraći/jeftiniji do tog već posjećenog čvora - je li ažuriramo ili ga uopće ne posječujemo jer smo ga već posjetili? <br>
Eo primjer sa 2.1 videa - ako cijenu D-&gt;C stavimo da je npr -1 onda će se dogoditi da smo C već obišli, ali kad smo došli do D smo skužili da je preko njega jeftinije doći do tog C-a. Što u tom slučaju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BK-</h3>
                <div class="Post-body">
                    <p><a href="3152/967.html" class="PostMention" data-id="274978">anon00</a> Mislim da u tom slučaju ne obilaziš ponovno isti nego samo updateaš vrijdnost</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="3152/967.html" class="PostMention" data-id="274978">anon00</a> Ako sam ja dobro skužio, ažuriramo samo udaljenosti neposjećenih čvorova. Tako mi se čini iz ovog pseudokoda koji su stavili na prezentaciju: <br>
<img src="../assets/files/2022-01-29/1643467025-691820-image.png" title="" alt=""></p>

<p>Vidiš da se provjerava postoji li kraći put samo do onih vrhova koji su u work - dakle onih koje još nismo obišli. To se također podudara sa postupkom koji sam našao <a href="https://www.programiz.com/dsa/dijkstra-algorithm" rel=" nofollow ugc">ovdje </a>, gdje eksciplitno kaže da ne updatamo udaljenosti vrhova koje smo još posjetili.</p>

<p>Također, mislim da Dijkstra ne može raditi sa negativnim težinama, tako da bi to također moglo uzrokovati neka čudna rješenja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="3152/969.html" class="PostMention" data-id="274985">indythedog</a> Hvala puno!<br>
Najviše me zbunilo što je prof u videu uzeo C u obzir i rekao necemo ga updateati jer je 4 veći od 3 kojeg vec imamo za taj C.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garica</h3>
                <div class="Post-body">
                    <p>Svojstvo Dijkstre je da nikad ni ne mozes naci kraci put do cvora ako si ga vec posjetio, tj. u trenutku kad posjecujes neki cvor znas da je za njega vec izracunat konacni najkraci put (pod uvjetom da nema negativnih tezina, Dijkstra ne radi s negativnim tezinama).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p>ima negdje malo detaljniji tutorial za bondy chvatal? nista mi nije jasno ni iz preze ni iz onog pdfa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Mozemo li raditi Dijkstra MST nad grafom s negativnim tezinama? I jel ulazi transformacija tezina u ispit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-01-29/1643483121-295287-image.png" title="" alt=""><br>
Jel se ovakvi zadaci gdje imamo neusmjeren graf isto rješavaju Bellman-Fordom? Ako da, jel onda npr. brid AB brojim 2x, tj. AB i BA, ili samo jednom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p><a href="3152/975.html" class="PostMention" data-id="275040">indythedog</a> Mislim da bi ovdje isla Dijkstra, nema negativnih vrijednosti, a manje je slozenosti od BF.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="3152/975.html" class="PostMention" data-id="275040">indythedog</a> Piše najučinkovitijim, tak da je to Dijkstra, al ak oces za vijezbu rijesit BF-om, najlakse je da pretvoris u usmjereni tako da poduplaš sve bridove (odnosno napraviš ovo kaj si reko)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>n_p_zagi</h3>
                <div class="Post-body">
                    <p>ima li ko rjesenja starih ispita?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Jel ima još koji tip zadatka/gradivo osim kineskog poštara/trgovačkog putnika koje mogu zadati bez da specificiraju algoritam pa da moramo znati koji algoritam je potreban?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="3152/978.html" class="PostMention" data-id="275069">Maddy</a> Mislim da bi ipak isao BF posto se trazi od čvora F do svih ostalih. Dijkstra je za udaljenost između dva određena čvora.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="3152/979.html" class="PostMention" data-id="275072">niknik</a> Dijkstra je za udaljenost izmedu izvora i svih ostalih vrhova. Ne znam odkud zabluda u prezentacijama da je Dijkstra za udaljenost izmedu dva vrha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="3152/980.html" class="PostMention" data-id="275089">[obrisani korisnik]</a> Da, ocigledno je da se moze iscitati i udaljenost nekog vrha do ostalih vrhova, ali ne znam kak onda razlikovati kad koristiti Dijkstru, a kad BF ako u zadatku ne piše. Osim ako se vidi da ima negativnih bridova pa je jasno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-01-29/1643493950-633535-image.png" title="" alt=""></p>

<p>sta je najlakse za naucit od preostalih stvari?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="3152/981.html" class="PostMention" data-id="275091">NISAM ASISTENT</a> minimalna razapinjujuća stabla, zatim problem trgovačkog putnika<br>
i skip liste su izi ak formulu zapamtiš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="3152/981.html" class="PostMention" data-id="275091">NISAM ASISTENT</a> rekao bih da su skip liste i 01knapsack FPTAS najteži tu</p>

                </div>
            </div>
