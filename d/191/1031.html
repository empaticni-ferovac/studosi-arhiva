                                <h3>weedovnjak</h3>
                <div class="Post-body">
                    <p><a href="1023.html" class="PostMention" data-id="221670">blast</a> Ful draga, jako chill.<br>
Potice te da dodes s nekom temom koja tebe zanima, ali ako nemas ideje ima svoje neke defaultne teme koje su navedene u onom opisu pod “mentorstvo”.<br>
Ja sam do sad skakala po raznim temama, seminar o posebnim efektima u filmovima, izradivanje filtara za slike, IoT aplikacije…<br>
Nece te tjerati da se javljas tijekom semestra. Radis svojim tempom i uvijek stoji na usluzi ako imas neko pitanje ili trebas savjet. Dost opusteno<br>
Vrlo milostivo ispravlja i ocjenjuje hehe<br>
Voli odrzavati stvari uzivo tako da je vrlo moguce da su ti sastanci s njom i prezentacije/obrane live na faksu</p>

                </div>
            </div>

                    <p><a href="1024.html" class="PostMention" data-id="221929">Sett</a> suligoj je bog poluvodica, babic bog RFa, baric opceniti bog, krois bog prakticne elektronike</p>
                </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p>oslobodilo mi se jedno mjesto za mentorstvo na projektu/završnom za 2021/22 za temu statističke analize bodova i prolaznosti iz matematičkih kolegija na FER3 programu pa ako ima zainteresiranih neka mi se jave mailom.<br>
uvjet je upis SAPa na 3. godini i poznavanje R-a.</p>

<p>p.s. ovo je tema isključivo za preddiplomsku razinu računarstva, odabir mentora u sustavu kreće vjerojatno početkom rujna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>domdomdom</h3>
                <div class="Post-body">
                    <p>zna li netko koji bi bili najbolji mentori za 5./6. semestar usmjereni na data science?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1028.html" class="PostMention" data-id="222522">domdomdom</a> Data science je skoro besmisleni pojam koliko je općenit pa bi bilo dobro da kažeš konkretno što te zanima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="1028.html" class="PostMention" data-id="222522">domdomdom</a> pogledaj čim se bave Pintar, Kostanjčar i Brčić, recimo. prošvrljaj malo i po nositeljima predmeta na novom diplomskom smjeru Znanost o podacima, nositelje AVSP, a imaš i <a href="https://www.fer.unizg.hr/intranet/mentorstvo" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/mentorstvo</a></p>
                </div>
            </div>

            <hr>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p>Koji mentori bi bili najbolji za nekoga koga zanima i RZ i PIIS?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1031.html" class="PostMention" data-id="222541">Cubi</a> <br>
Presiroko podrucje lol, to je prakticki 75% FER-a. Daj nesto konkretno sto te zanima, a ne 2 najveca smjera na FER-u.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="1032.html" class="PostMention" data-id="222564">[obrisani korisnik]</a> Ma znam da je siroko područje. Al mislio sam na nekog mentora koji bi mogao biti dobar mentor u oba podrucja ajmo reci.  Ne da je cisto rz, cisto piis. Npr, da za seminar mogu raditi i nesto s bazama il vezano za aplikacije, a i neke teme npr za racunalni vid ili strojno ucenje i slicno. Konkretnije mozda, zanimaju me informacijski sustavi, a i racunalni vid.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1034.html" class="PostMention" data-id="222582">Cubi</a> Netko tko je stručnjak za oboje vjv nećeš naći, jedino možeš naći mentora koji bi ti dao da sam to istražiš ili koji se ne bavi ni jednim ni drugim pa mu je svejedno, samo iz iskustva znam da ni jedno ni drugo neće ispasti dobro, nego može biti zajebancija.</p>

<p>Sad, koliko je tebi bitno da to liči na nešto ne znam, ali je stvar u tome što ti za to ne treba baš specifičan mentor jer se takvim rasponom na FERu nitko ne bavi izvan hobija. Duboko učenje i web dev su komplementarne grane</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1034.html" class="PostMention" data-id="222582">Cubi</a> <br>
Meni je mentor Marin Vuković i rekao bih da donekle odgovara opisu mentora kojeg želiš, ali samo što nećeš raditi s njim nego s asistentima na Projektu i Zavrsnom radu (ne znam kako je za diplomski). Samo sto kod njega imas dosta slobode što se tiče toga kako hoćeš oblikovati Zavrsni rad, nece te asistenti tjerati da napravis nesto jako kvalitetno ili korisno (but then again, postoji li Zavrsni rad na FER-u da je koristan?). Tako da ako sam ne budeš imao neku želju i motivaciju da ti Završni bude donekle koristan i poučan neces se mnogo namučiti. Vidi ovdje teme koje su njegove <a href="https://www.fer.unizg.hr/predmet/zavrad/raspored_obrana" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/zavrad/raspored_obrana</a></p>
                </div>
            </div>
