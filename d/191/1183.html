<p>Makar,,,, biased sam jer mi je DJ bio mentor. Koliko vidim obojici su nedavni radovi na temu optimizacija i EA. Mislim da nećeš fulat kog god da odabereš.</p>

 <p>Za DJ-a mogu rec da je ful opusten i daje veeeliku slobodu pri odabiru teme.</p>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="1173.html" class="PostMention" data-id="286056">[obrisani korisnik]</a> <br>
Svi iz takelaba. No ako ne želiš nekog stručnog, da se dogovoriti s nekim profesorima. Za završni bez puno muke, za diplomski bi vjv trebao pokazati da ćeš to biti u stanju izvest.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="1175.html" class="PostMention" data-id="286131">Asura</a> A tko je sve u TakeLabu, a da ti sluzbeno moze biti mentor?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="1176.html" class="PostMention" data-id="286172">Alfetta</a> <br>
prof. Dalbelo Bašić, no šanse da će te prihvatiti su skoro 0%<br>
Mladi dr sc poput Alagića, Karana su dobar izbor. No msm da je Karan još uvijek na postdocu vani. A za Alagića nisam siguran dal će uzimati studente.<br>
Tutek upravo završava doktorat pa ako ne ode na postdoc van, bude sigurno uzimao studente.</p>

<p>Postoji alternativa, može te mentorirati netko tko nije Šnajder (doktorandi iz laba), a Šnajder ti bude sam na papiru mentor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="1177.html" class="PostMention" data-id="286184">Asura</a> ti ocito ne razumijes kako funkcionira mentorstvo kod snajdera</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="1177.html" class="PostMention" data-id="286184">Asura</a> zar nije da snajder uzima odreden broj studenata koje rasporedi docovima predocovima i slicno po labu i onda ti ljudi rade sa studentima umjesto njega direktno, a ne da se ti javis docovima i predocovima direktno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="1177.html" class="PostMention" data-id="286184">Asura</a> bdb sigurno ne prima, sljedeće god ide u mirovinu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MEasy</h3>
                <div class="Post-body">
                    <p>Ima li neko iskustva s prof. Mekterovicen i Ljiljanon Brkic u podrucju poslovne interligencije? Potencijalno me zanima to podrucje za diplomski, a vidin da su oni nositelji.. pa ako neko zna bia bi zahvalan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jopa</h3>
                <div class="Post-body">
                    <p>jel se može promijenit mentor za završni usred semestra?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1182.html" class="PostMention" data-id="290475">Art Vandelay</a> Teoretski možeš, praktički ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jopa</h3>
                <div class="Post-body">
                    <p><a href="1183.html" class="PostMention" data-id="290476">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> šteta</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>NailAndGear</h3>
                <div class="Post-body">
                    <p>Zahtjevaju li Pintar i drugi mentori koji se bave znanošću o podacima da baš upišemo SAP na trećoj godini? Trenutni mi je cilj da uzmem relativno bezbolne kolegije, a po pričama čujem da SAP nije takav.<br>
Također me zanima je li uopće pametno ići raditi završni na temu podatkovne znanosti ako ne planiramo uzimati SAP?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p><a href="1185.html" class="PostMention" data-id="292202">NailAndGear</a> <br>
Za ostale ne znam, Pintar sigurno ne trazi upisivanje bilo kojeg kolegija.<br>
Ja sam na projektu radio  analize velikih skupova podataka (Recommender sustavi), a na zavrsnom sam ML radio, bez da sam upisivao SAP,  tako da se moze bez problema.</p>

<p>SAP je koristan, ali po meni nije sad to The predmet. Ako ti vec bude nes trebalo od toga, mozes uzeti Walpolea i proci na svoju ruku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="../5566/10.html" class="PostMention" data-id="295446">MaliPan</a> Ovisi o nekoliko stvari. Prva je koliko si spreman riskirati da te zapadne neki žnj mentor ako od Đereka pokupiš odjeb, jer na jesen su svi imalo poznatiji već odavno popunjeni. Drugo je vezano za ovo prethodno, a to je u kojoj te mjeri zanima točno to čime se on bavi i bi li bio spreman na kompromis u vidu toga da si ranije bezeciraš mjesto kod nekog drugog, iako se ta osoba možda ne bavi konkretno time što bi ti želio raditi u sklopu projekta i završnog. Treće, pretpostavljam da si se njemu javio jer te zanima sigurnost/kriptografija. Ako je to slučaj prouči si članove <a href="https://www.fer.unizg.hr/lisp" rel=" nofollow ugc">LISP-a</a> (poglavito Vukovića, Mikuca i Groša) i javi se te vidi bi li bili voljni mentorirati te, uz napomenu da je Groš prošle godine sredinom 5. mj. imao već sva mjesta popunjena pa se požuri.</p>

<p>Sad, moj savjet tebi, kao i svima ostalim  je da se ne date vući za nos i da ko budale čekate da vam potencijalni mentor saopći odluku u 9.mj.  To je <strong>KRAJNJE NEOZBILJNO</strong> od njih i govori puno o njihovoj zainteresiranosti za sam proces mentoriranja i ako imaš ikakvu iole prihvatljivu alternativu odluči se za nju. I računaj da će ti prosjek igrati vjv veliku ulogu kod njega. Koliko ja znam nemaš neki razgovor sa njim prije nego što te odabere, što je samo po sebi već red flag. Ja sam prošle godine upravo iz tog razloga uzeo mentora iz drugog područja koje nema veze sa sigurnošću i na kraju sam zadovoljan, tako da…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Milan</h3>
                <div class="Post-body">
                    <p>Što znači da je mentor evidentirao da sam se javio za mentorstvo?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1188.html" class="PostMention" data-id="295849">nisam novi</a> Točno to što i kaže, valjda si je negdje zapisao sa strane</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Elbakyan</h3>
                <div class="Post-body">
                    <p>jel bi preporučili mentore sa ztel-a? il ak netko ima neke nove dojmove, iskustva za podijelit 🙏</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p>Kakva je procedura kad želimo promijeniti mentora s preddiplomskog i uzeti nekog novog?</p> 

<p>Pretpostavljam da je to dogovor između studenta i profesora, ali nešto mi se po priči sadašnje mentorice čini zacementirano da želi nastaviti suradnju i na diplomskom. Uglavnom, ako mi netko može pojasniti proceduru, many thanks.</p>

<p>Trenutno mi je situacija takva da ne znam hoću li na jesen 100% startati diplomski na FER-u, ali želim si osigurati situaciju, ukoliko nastavim dalje ovdje, da budem kod dobrog mentora.</p>

<p>Kad sam već kod toga, je li kasno javiti se Mariu Cifreku s ovim prijedlogom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="1191.html" class="PostMention" data-id="297542">EstebanVihaio</a> Većina mentora planira da ostaneš i na diplomskom, ali nije ništa cementirano.<br>
Procedura je da prilikom upisa diplomskog u aplikaciji biras mentora i on te mora potvrditi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="1191.html" class="PostMention" data-id="297542">EstebanVihaio</a> kao veteran mogu reci da trenutno imam petog mentora (nadam se i zadnjeg). uzmes obrazac za promjenu mentora skupis autograme od trenutnog i zeljenog i das predsjedniku odbora. Nis posebno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lukak</h3>
                <div class="Post-body">
                    <p>Tražim novog mentora jer moja mentorica ide na porodilni. Vrlo vjerojatno idem na Erasmus i planiram i tamo pisati Diplomski tako da nema nikakvog posla sa mnom. Cak i ako se vratim, ne treba mi nikakva pomoc oko Diplomskog. Bitno mi je da je normalna osoba koja me nece maltretirat s rokovima/pisanjem Diplomskog na Erasmusu i slicnih proceduralnih sranja. Ima li netko preporuku?</p>
                </div>
            </div>

            <hr>
            </div>

bilo kojeg kolegija.\u003Cbr\u003E\nJa sam na projektu radio  analize velikih skupova podataka (Recommender sustavi), a na zavrsnom sam ML radio, bez da sam upisivao SAP,  tako da se moze bez problema.\u003C\/p\u003E\n\n\u003Cp\u003ESAP je koristan, ali po meni nije sad to The predmet. Ako ti vec bude nes trebalo od toga, mozes uzeti Walpolea i proci na svoju ruku.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"186"}},"discussion":{"data":{"type":"discussions","id":"5573"}}}},{"type":"posts","id":"295450","attributes":{"number":1187,"createdAt":"2022-05-10T16:41:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5566\/10\u0022 class=\u0022PostMention\u0022 data-id=\u0022295446\u0022\u003EMaliPan\u003C\/a\u003E Ovisi o nekoliko stvari. Prva je koliko si spreman riskirati da te zapadne neki \u017enj mentor ako od \u0110ereka pokupi\u0161 odjeb, jer na jesen su svi imalo poznatiji ve\u0107 odavno popunjeni. Drugo je vezano za ovo prethodno, a to je u kojoj te mjeri zanima to\u010dno to \u010dime se on bavi i bi li bio spreman na kompromis u vidu toga da si ranije bezecira\u0161 mjesto kod nekog drugog, iako se ta osoba mo\u017eda ne bavi konkretno time \u0161to bi ti \u017eelio raditi u sklopu projekta i zavr\u0161nog. Tre\u0107e, pretpostavljam da si se njemu javio jer te zanima sigurnost\/kriptografija. Ako je to slu\u010daj prou\u010di si \u010dlanove \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/lisp\u0022 rel=\u0022 nofollow ugc\u0022\u003ELISP-a\u003C\/a\u003E (poglavito Vukovi\u0107a, Mikuca i Gro\u0161a) i javi se te vidi bi li bili voljni mentorirati te, uz napomenu da je Gro\u0161 pro\u0161le godine sredinom 5. mj. imao ve\u0107 sva mjesta popunjena pa se po\u017euri.\u003C\/p\u003E\n\n\u003Cp\u003ESad, moj savjet tebi, kao i svima ostalim  je da se ne date vu\u0107i za nos i da ko budale \u010dekate da vam potencijalni mentor saop\u0107i odluku u 9.mj.  To je \u003Cstrong\u003EKRAJNJE NEOZBILJNO\u003C\/strong\u003E od njih i govori puno o njihovoj zainteresiranosti za sam proces mentoriranja i ako ima\u0161 ikakvu iole prihvatljivu alternativu odlu\u010di se za nju. I ra\u010dunaj da \u0107e ti prosjek igrati vjv veliku ulogu kod njega. Koliko ja znam nema\u0161 neki razgovor sa njim prije nego \u0161to te odabere, \u0161to je samo po sebi ve\u0107 red flag. Ja sam pro\u0161le godine upravo iz tog razloga uzeo mentora iz drugog podru\u010dja koje nema veze sa sigurno\u0161\u0107u i na kraju sam zadovoljan, tako da\u2026\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"2311"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"295849","attributes":{"number":1188,"createdAt":"2022-05-13T07:48:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u0160to zna\u010di da je mentor evidentirao da sam se javio za mentorstvo?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"2416"}},"mentionedBy":{"data":[{"type":"posts","id":"296503"}]},"reactions":{"data":[]}}},{"type":"posts","id":"296503","attributes":{"number":1189,"createdAt":"2022-05-15T18:39:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/1188\u0022 class=\u0022PostMention\u0022 data-id=\u0022295849\u0022\u003Enisam novi\u003C\/a\u003E To\u010dno to \u0161to i ka\u017ee, valjda si je negdje zapisao sa strane\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data
