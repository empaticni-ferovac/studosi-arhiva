<noscript id="flarum-content">
    <div class="container">
    <h2>Mentori</h2>

    <div>
                    <div>
                                <h3>mAcaLukas</h3>
                <div class="Post-body">
                    <p><a href="102.html" class="PostMention" data-id="19768">Deks</a> Bogdan, iako bi s obojicom imao minimalno kontakta jer ti dodjele asistenta koji ti (ako ikako) pomaže, a njima se samo javljaš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XkLo</h3>
                <div class="Post-body">
                    <p><a href="105.html" class="PostMention" data-id="19866">ivicato</a> pa msla sam ici na automatiku na diplomski, ali ako ne mora biti nesto usko vezano za to zanimljiva mi je i elektornika</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ivicato</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="19884">XkLo</a> iskreno, nemam bas pojma tu ekipu sa automatike, ja sam na elektronici kod Barica, pa ti eventualno mogu za njega napisat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Feelcool</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="19884">XkLo</a> Najpoznatiji na automatici su Bogdan i Kovačić. Oni imaju masu studenata(zajedno 15+) i kolko sam cuo zadaju ti puno previse posla. Oni su više za robotiku. Jedan od popularnijih mentora je iSumina, on je sa zavoda ZESA i ima hrpu studenata koji se bave automatizacijom(PLCi). Sad ono što ja znam iz svojeg iskustva. Ja sam kod  prof. Kutije. Ona ima samo nas troje s 3. godine. Ful je angazirana po pitanju studenata i jako se trudi. Trudi se objasnit 1na 1 30 puta ako treba, ako nesto ne kuzis. Ona je isto s zavoda ZESA, bavi se prvenstveno motorima, ali i automatizacijom. Nju svakako preporucam! Ne znam kakav je Kovačić mentor, ali ko profesor uzasan, ima uzasan predmet (ESA- 5. semestar), uzasno predaje tak da osobno nebi preporucio.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Ima neko savjet koga uzet za mentora? Interesira me Web, Android Development i neke aplikacije za Windows tipa uTorrent ili screen recorder.</p>   
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XkLo</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="20106">ivicato</a> moze pls. i jel mi sad prekasno za trazenje mentorstva kod Barica?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>je li radio itko VR ili blockchain stvari? preporuke za mentore?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ivicato</h3>
                <div class="Post-body">
                    <p><a href="116.html" class="PostMention" data-id="20420">XkLo</a> nije ti kasno, nas trojica smo mu se javili negdje krajem sestog da bismo htjeli da nam bude mentor, nasli smo se s njim kad su prosli zavrsni i to je to, on uzima puno studenata (s 4. nas je sad kod njega 10 msm), malo ljudi je na smjeru tako da nema problema s tim<br>
što se njega ko mentora tiče, samo pohvale, mentor je u pravom smislu riječi i kad god imaš pitanje, probleme s nečim, tu je da te uputi na najbolji mogući način kako da ga riješiš, objasni ti sve šta god trebaš, jasno i čisto<br>
kad god trebaš, pošalješ mu mail, odgovara najčešće u vrlo kratkom roku (sad tijekom korone nam odgovara čak u 2-3 u noći, uvijek je dostupan, bio je u Kini službeno, od tamo odgovara stalno, apsolutno genijalana po tom pitanju)<br>
teme su raznolike, nemaš baš neku veliku slobodu konkretno što ćeš raditi, ali možeš izabrati između područja kojima se on bavi (elektromagnetska kompatibilnost, chip design, nešto manje embedded iako on to ne preferira i slične teme, naravno, možeš mu poslati mail da te zanima i on će ti odg kojim sve područjima se bavi, pa vidiš jel ti se nešto od toga sviđa)<br>
povezan je s jako puno tvrtki izvana (mi radimo u suradnji s ams AG (Austrija), puno studenata mu je ošlo u Texas Instruments, može se srediti razmjena u KU Leuven i mislim da još poveznica ima), tako da ako imaš ambicije za ići van, možeš vrlo lako, naravno, morat ćeš zapeti dosta i pokazati dosta toga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p>Ima li tko preporuku za mentora za preddiplomski projekt u vezi sustava i senzora za upravljanje zgradama i prostorom? Interesiraju me razni senzori i sistemi za nadzor stanja građevina i infrastrukture (poput nadzora statike, upravljanja osvjetljenjem, itd.), ne samo pametni mjerači potrošnje energenata/energije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="22597">Franjo Ferdinand</a> Kušek ti se bavi IoT-om pa bi vjerojatno s njim se lako mogao dogovoriti oko tako nečega.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="22597">Franjo Ferdinand</a>  Znam da se sa zoem-a netko bavio mjerenjem statike neke zgrade jer su to komentirali kad sam bio kod svog mentora. Ali pošto nisam siguran tko točno možeš se javiti Romanu Malariću i objasnit mu šta te zanima pa će te on proslijedit dalje</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="22611">Direktor života</a> Kakva su iskustva i dojmovi općenito o mentorima sa ZOEM-a? <br>
Također sam se malo još raspitao i pretražio te mi se nekako čini da se Hegeduš i Jurčević najviše bave time što me zanima, pa ako itko ima iskustva s njima kao mentorima, bio bih zahvalan na vašim mišljenjima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p>Ima li energetičara da podijele iskustva o ljudima sa ZVNE-a? Konkretno me zanimaju Pandžić, Šadek i Delimar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koko</h3>
                <div class="Post-body">
                    <p><a href="145.html" class="PostMention" data-id="23068">Kaneki kun</a> koje te tocno podrucje energetike zanima (vise ili manje), jer ti se njih troje bave dosta razlicitim stvarima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mulder</h3>
                <div class="Post-body">
                    <p>kolka je lutrija pustit da dobijem mentora na rendom? ništa me ne zanima i svejedno mi je što ću radit na projektu/završnom dokle god je povezano s računarstvom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="23087">Mulder</a> Možeš dobiti i mentora s ZOEEM-a (npr. UKAK gang) ili nekoga s E smjera (npr. energetike).</p> 

<p>Bolje sad izaberi nekoga na random i javi mu se, kako te ništa posebno ne zanima, onda si u dobroj poziciji.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="23087">Mulder</a> Možeš dobit nekog matematičara ili fizičara</p>

<p>jest da će ti oni možda dati da radiš što hoćeš, ali ako neće onda ti je ostatak studiranja bruh moment, a kako i sam kažeš da ne znaš što hoćeš, onda bi ti i prva varijanta mogla naškoditi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="23116">[obrisani korisnik]</a> Meni isto ovo od negdje zvoni, ali mozda je to tek za diplomski (sjecam se da je za diplomski trebalo upisivati kao one pojmove/podrucja koja te zanimaju)</p>

<p><a href="146.html" class="PostMention" data-id="23087">Mulder</a> Nista te ne zanima u smislu da si siguran da te nista ne zanima i samo zelis nesto na sto ces potrositi najmanje vremena? Ili te nista ne zanima u smislu da ti je okej racunarstvo, ali nista s cime si se do sada susreo ti nije zanimljivije od ostalog?<br>
U prvom slucaju bi ti preporucio da se raspitas za jako nezahtjevne mentore kod kojih se zavrsni rad svodi na citanje dva rada i izrade prezentacije (ako nisam nesto krivo zapamtio, mislim da frend kod Ilica nije niti pisao legit zavrsni, nego samo prezentaciju, ali ovo mi zvuci cudno tak da provjeri). Takvih mentora ima i kod njih nije guzva (samo trebas saznati koji su) i minimizirat ces potrosnju vremena na faks.<br>
U drugom slucaju bi predlozio nekoga tko se bavi web devom. Njih isto ima dosta, nije nista posebno komplicirano niti naporno, a imas najvece sanse da ce ti biti od koristi pri trazenju prvog posla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="23098">koko</a> Proizvodnja, i tržište energije najviše. Generalno sam otvoren za sve opcije osim za baterije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="23100">[obrisani korisnik]</a></p> 

<p>Zar nije da ti se dodijeli random profesor koji drži završni rad sa smjera na kojem si upisan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mAcaLukas</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="23106">[obrisani korisnik]</a> Meni je sustav na seminaru dodjelio Šadeka s energetike</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="23106">[obrisani korisnik]</a> Pa tebi može mentor biti s bilokojeg zavoda praktički, nema baš službene podjele mentora po smjerovima.</p>
                </div>
            </div>

            <hr>
            </div>

reba\u0161, po\u0161alje\u0161 mu mail, odgovara naj\u010de\u0161\u0107e u vrlo kratkom roku (sad tijekom korone nam odgovara \u010dak u 2-3 u no\u0107i, uvijek je dostupan, bio je u Kini slu\u017ebeno, od tamo odgovara stalno, apsolutno genijalana po tom pitanju)\u003Cbr\u003E\nteme su raznolike, nema\u0161 ba\u0161 neku veliku slobodu konkretno \u0161to \u0107e\u0161 raditi, ali mo\u017ee\u0161 izabrati izme\u0111u podru\u010dja kojima se on bavi (elektromagnetska kompatibilnost, chip design, ne\u0161to manje embedded iako on to ne preferira i sli\u010dne teme, naravno, mo\u017ee\u0161 mu poslati mail da te zanima i on \u0107e ti odg kojim sve podru\u010djima se bavi, pa vidi\u0161 jel ti se ne\u0161to od toga svi\u0111a)\u003Cbr\u003E\npovezan je s jako puno tvrtki izvana (mi radimo u suradnji s ams AG (Austrija), puno studenata mu je o\u0161lo u Texas Instruments, mo\u017ee se srediti razmjena u KU Leuven i mislim da jo\u0161 poveznica ima), tako da ako ima\u0161 ambicije za i\u0107i van, mo\u017ee\u0161 vrlo lako, naravno, morat \u0107e\u0161 zapeti dosta i pokazati dosta toga\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"200"}},"discussion":{"data":{"type":"discussions","id":"5582"}}}},{"type":"posts","id":"244451","attributes":{"number":124,"createdAt":"2020-05-07T09:00:21+00:00","contentType":"postMoved","content":{"targetDiscussionId":5572,"targetDiscussionTitle":"Mentor: Marko \u010cupi\u0107","count":7,"number":6,"originalPostId":20450},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"244453","attributes":{"number":134,"createdAt":"2020-05-08T11:15:40+00:00","contentType":"postMoved","content":{"targetDiscussionId":5581,"targetDiscussionTitle":"Mentor: Anamari Naki\
