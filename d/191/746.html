<noscript id="flarum-content">
    <div class="container">
    <h2>Mentori</h2>

    <div>
                    <div>
                                <h3>General_Frans</h3>
                <div class="Post-body">
                    <p>Tko bi bio najbolji mentor za pojačala i elektroniku kod zvučnika? Kakav je Ivan Đurek, a kakav Igor Krois u tom području?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="736.html" class="PostMention" data-id="151808">General_Frans</a> Igor Krois</p></div></blockquote>

<p><a href="../../u/MarokMarsci.html" class="UserMention">@Collapse Enjoyer</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="736.html" class="PostMention" data-id="151808">General_Frans</a> prof. dr. sc. Igor Krois je ljudina. Kod njega mozes naucit sve od deadbug prototipiranja do high freq pcb dizajna. Covjek definitivno zna znanje.</p>

<p>Trazi od tebe da radis, al nista previse. Dost fleksibilan sto se tice deadlineova.</p> 

<p>Msm sve u svemu, o njemu mogu rec samo sve najbolje. Najbitnije je komunicirat s njim i radit konstantno, a ne sutit cijelo vrijeme i ocekivat da ce on skuzit sta ti ne kuzis.</p>

<p>Sto se tice audio podrucja on je definitivno pravi izbor ako zelis mentora sa ZEMRISa, ja sam kod njega radio B klasu sa opampom za projekt i za zavrsni D klasu potpuno diskretno. Ako se kasnije odlucis bavit malo visim frekvencijama i tu isto zna znanje i mozes komotno radit sto god te volja.</p>

<p>Ako uzmes Kroisa za mentora, ocekuj da ce ti na obrani bit Baric. Definitivno vrlo zabavno iskustvo ako znas elektroniku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spampers</h3>
                <div class="Post-body">
                    <p>here goes nothing<br>
Boris Vrdoljak kao mentor?<br>
data storage, baze podataka i sve te lepe sheme me interesuju pa ako je netko kod njega bio da dadne kratki insight</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="737.html" class="PostMention" data-id="151809">majmunska boginja</a> pass, nisam bila god njega, ali taj lik redovno ne odgovara mjesecima na mailove</p>

<p>kad vec gledas na tom podrucju, ljiljana isto nije neka narocita sreca, sjecam se da sam pricala s par ljudi koji su bili kod nje i da ih je upilala s nekim bezveznim glupostima cak vec i na projektu, meni je bila na obrani zavrsnog i isto nije ostavila neki narocit dojam</p>

<p>probaj vidit jel ovdje ima nekog ko je bio kod Zakošeka</p>

<p>Boris i Fertalj su ok, ali kod njih nema toliko tih tema, nego su vise onako usputne</p>

<p>pametnije ti ne mogu reci jer nisam neko vrijeme upoznata s situacijom na zavodu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="737.html" class="PostMention" data-id="151809">majmunska boginja</a></p> 

<p><a href="739.html" class="PostMention" data-id="151813">Jadzia Dax</a></p> 

<p>Ma to da dugo ne odgovara na mailove je stari mit, imam ga već 3 godine za mentora, prosječno vrijeme do odgovora na mail je 1-1.5 dan (nekad znaš dobit u par sati, nekad mu treba par dana, kako te potrefi basically).</p>

<p>E sad, što se tiče njega kao mentora… Projekti su da moraš raditi skladište podataka neko, ali full easy, seminar isto nešto easy u vezi baza, a završni ti je najčešće napraviti web aplikaciju s bazom (što je fora da malo popuni CV kad se prijavljuješ na prakse). Ne očekuje previše od tebe, ali nije ni da previše daje either. On je više mentor za ljude koje ne treba voditi za ruku. Nema baš neke sastanke ili takve stvari, samo te pusti na miru da radiš svojim tempom.</p>
 
<p>Za diplomski ti ponudi firmu u kojoj možeš raditi seminar/projekt/diplomski (ili uzmete firmu u kojoj već radite, ako radite) i onda basically nemaš nikakve veze s njim dok  ti ne dođe obrana/predaja diplomskog/seminara.</p> 

<p>Ono što je mene (neugodno) iznenadilo tho je da je actually ponudio firmu i projekte na diplomskom koji se ne bave tradicionalnim bazama (as one would think) nego se bave nekavim strojnim i dubokim učenjem u bazama i podacima (teški wtffff moment kad sam to vidio). I dalje se valjda može raditi na stvarima koje želite, ali onda opet sve samostalno, basically ko na preddiplomskom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="741.html" class="PostMention" data-id="151829">Amon</a> i stand corrected, ili se popravio ili je <code>your milage may vary</code> situacija</p>

<p>znam da ga je frendica pitala jel joj moze bit mentor prije 5(?) godina pa je bio potpuni ignore mjesecima</p>

<p>tvoje iskustvo je recentnije, pa ajde, mozda je covjek naucio otvoriti outlook 😃</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JayOhAit</h3>
                <div class="Post-body">
                    <p><a href="742.html" class="PostMention" data-id="151833">Jadzia Dax</a> još uvijek ignorira zahtjeve za mentorstvom<br>
prosle godine sam poslao upit u petom, a u sedmom mjesecu je samo javio da je odabrao studente na osnovu ocjene iz baza podataka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="743.html" class="PostMention" data-id="152055">JayOhAit</a> Možda onda samo zahtjeve za mentorstvom ignorira pa se bavi tim stvarima kad završi semestar<br>
Although that seems kinda rude ngl</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Casio</h3>
                <div class="Post-body">
                    <p><a href="743.html" class="PostMention" data-id="152055">JayOhAit</a> i što da ja sad napravim ako se mislim njemu javiti kao mentoru, da pričekam još tri tjedna da završe testovi pa mu pošaljem da ga hoću za mentora i da sam imao x ocjenu iz baza ili da mu se javim sad pa se nadam da će mi se on povratno javiti sa nekom porukom tipa “kad ćeš znati pošalji mi koliko si imao iz baza” pa ćemo se dogovoriti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <h1>PREKINITE IC KOD KROISA STVARATE MI GUZVU U LABOSU</h1>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Borna12</h3>
                <div class="Post-body">
                    <p>Ima neko iskustva sa : D.Babić, A.Barić, T.Suligoj? Htio bi nekog mentora koji se bavi elektronikom, a da je ujedno povezan sa komunikacijskom tehn.</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="746.html" class="PostMention" data-id="153133">Borna12</a> za Barića mogu samo reći jedino što znam ukratko. “Ako si dobar student on će naći tebe.”<br>
Šalu na stranu,prijatelj ga ima i super mu je,no Barić ti većinom nađe dobre studente i njih “ko fol” vrbuje da dođu kod njega,no vjerujem da ima ljudi koji mu se jave i vjerovatno ih primi,no nemam pojma. Kolega je odličan student pa ga je profesor uzeo k sebi da mu bude mentor.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>stormedcrow</h3>
                <div class="Post-body">
                    <p><a href="746.html" class="PostMention" data-id="153133">Borna12</a></p> 

<p>Dubravko je baš ono ljudina od čovjeka, easy going i uvijek nekako nađe vremena za studente. Ima beskrajno puno strpljenja, ali nemoj očekivati nekakvo pretjerano dadiljanje. Pustit će te da sam radiš, tu i tamo pitat kako ide. E ali onda kad krene lab work, možeš očekivati da ćeš visiti cijelo vrijeme u labosu i da će ti on jako puno pomagati jer on obožava mjerenja. Očekuj da ćeš puno naučiti, ali moraš i sam biti znatiželjan. <br>
Teme ti mogu biti vezane uz RF pojačala/filter/sklopove (recimo prošle godine su studenti radili mikser i E-klasu), ali isto tako i uz optiku. Najbolje ti se javiti njemu i pogledati par diplomskih/završnih radova ljudi koji su završili kod njega.</p>

<p>S obzirom da je dosta sad u projektu sa satelitom postoje i grupa koje se bavi razvojem RF dijela (odašiljač na 10GHz) na samom satelitu.</p> 

<p>Ako ti mogu isto preporučiti, ako te zanima RF, elektronika, embedded, automatika (npr. ADCs za satelit) javi se i Josipu Lončaru.</p>
                </div>
            </div>

            <hr>

padni seminar i promjeni ga dogodine 🙂</p>

                    <p>Jel se moze ako sam na racunarstvu radit nesto vezano za elektrotehniku? Ak da jel moze netko preporucit nekog mentora pls</p>

                <div class="Post-body">
                    <p><a href="748.html" class="PostMention" data-id="153939">Gremlin</a> <br>
Ako je vezano s elektronikom, probaj Cifreka i ekipu 😛</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p><a href="750.html" class="PostMention" data-id="154047">Asura</a> Mozda je zgodno pitat Željku Lučev Vasić, sada je docentica i ima studente sa Cifrekom. Ona se više bavi elektronikom (pcb dizajn), a cifrek ti se bavi dosta programiranjem embeda i sa senzorima (više mjerenje i filtriranje signala).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="751.html" class="PostMention" data-id="154070">Grumio</a> <br>
da, ali zato sam naglasio i ekipu. Cifrek ce najbolje znati tko od njegovih podanika spada najbolje u tu kategoriju.<br>
EDIT: Pricao sam ja nekoliko puta s njim, dobio sam dojam da je on involviran i u dio gdje se radi i dizajn senzora (tu mislim pod topologiju).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="752.html" class="PostMention" data-id="154073">Asura</a> Ja sam RZ-ovac kod Cifreka. Nisam siguran može li raditi elektrotehniku iskreno. Jer kad smo smišljali temu za moj diplomski, naglasio je da sam ja RZ i da je bitno smisliti doprinos koji moj diplomski rad daje računarskoj znanosti.<br>
U svakom slučaju, možeš mu se javiti i pitati; on ti je nekad bio prodekan za nastavu pa jako dobro zna što i kako. U zadnje vrijeme se više pingamo preko maila, pa složi mail u kojem odmah pitaš što te zanima… dakako, ako se želiš javiti Cifreku.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Nije bilo do sada, ima li itko ikakva iskustva sa doc. dr. sc. Marko Horvat sa ZPR-a?</p>
                </div>
            </div>

            <hr>

                    <p><a href="753.html" class="PostMention" data-id="154411">Vishnjevac</a> Bio mi je mentor na završnom i imam samo riječi pohvale.</p>

            <hr>

E da, ja sam malo drugačije shvatio. Mislio sam na primjenu toga u računarstvu. Ali da, ako je RZ, ne smije radit samo neRZ stvari pa makar mentor radio to. Na kraju dana dobivaš diplomu koja kaže nešto i bilo bi nekonzistentno da je diplomski/završni nešto drugo.</p>

blockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/736\u0022 class=\u0022PostMention\u0022 data-id=\u0022151808\u0022\u003EGeneral_Frans\u003C\/a\u003E Igor Krois\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/MarokMarsci\u0022 class=\u0022UserMention\u0022\u003E@Collapse Enjoyer\u003C\/a\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"269"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"151820","attributes":{"number":740,"createdAt":"2021-03-09T16:20:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/736\u0022 class=\u0022PostMention\u0022 data-id=\u0022151808\u0022\u003EGeneral_Frans\u003C\/a\u003E prof. dr. sc. Igor Krois je ljudina. Kod njega mozes naucit sve od deadbug prototipiranja do high freq pcb dizajna. Covjek definitivno zna znanje.\u003C\/p\u003E\n\n\u003Cp\u003ETrazi od tebe da radis, al nista previse. Dost fleksibilan sto se tice deadlineova.\u003C\/p\u003E \n\n\u003Cp\u003EMsm sve u svemu, o njemu mogu rec samo sve najbolje. Najbitnije je komunicirat s njim i radit konstantno, a ne sutit cijelo vrijeme i ocekivat da ce on skuzit sta ti ne kuzis.\u003C\/p\u003E\n\n\u003Cp\u003ESto se tice audio podrucja on je definitivno pravi izbor ako zelis mentora sa ZEMRISa, ja sam kod njega radio B klasu sa opampom za projekt i za zavrsni D klasu potpuno diskretno. Ako se kasnije odlucis bavit malo visim frekvencijama i tu isto zna znanje i mozes komotno radit sto god te volja.\u003C\/p\u003E\n\n\u003Cp\u003EAko uzmes Kroisa za mentora, ocekuj da ce ti na obrani bit Baric. Definitivno vrlo zabavno iskustvo ako znas elektroniku.\u003C\/p\u003E","editedAt":"2021-03-09T16:21:46+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"52"}},"discussion":{"data":{"type":"discussions","id":"191"}},"editedUser":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"151809","attributes":{"number":737,"createdAt":"2021-03-09T15:52:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ehere goes nothing\u003Cbr\u003E\nBoris Vrdoljak kao mentor?\u003Cbr\u003E\ndata storage, baze podataka i sve te lepe sheme me interesuju pa ako je netko kod njega bio da dadne kratki insight\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"873"}},"mentionedBy":{"data":[{"type":"posts","id":"151813"},{"type":"posts","id":"151829"}]},"reactions":{"data":[{"type":"post_reactions","id":"305628"}]}}},{"type":"posts","id":"151813","attributes":{"number":739,"createdAt":"2021-03-09T15:59:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/737\u0022 class=\u0022PostMention\u0022 data-id=\u0022151809\u0022\u003Emajmunska boginja\u003C\/a\u003E pass, nisam bila god njega, ali taj lik redovno ne odgovara mjesecima na mailove\u003C\/p\u003E\n\n\u003Cp\u003Ekad vec gledas na tom podrucju, ljiljana isto nije neka narocita sreca, sjecam se da sam pricala s par ljudi koji su bili kod nje i da ih je upilala s nekim bezveznim glupostima cak vec i na projektu, meni je bila na obrani zavrsnog i isto nije ostavila neki narocit dojam\u003C\/p\u003E\n\n\u003Cp\u003Eprobaj vidit jel ovdje ima nekog ko je bio kod Zako\u0161eka\u003C\/p\u003E\n\n\u003Cp\u003EBoris i Fertalj su ok, ali kod njih nema toliko tih tema, nego su vise onako usputne\u003C\/p\u003E\n\n\u003Cp\u003Epametnije ti ne mogu reci jer nisam neko vrijeme upoznata s situacijom na zavodu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[{"type":"posts","id":"151829"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151829","attributes":{"number":741,"createdAt":"2021-03-09T17:05:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/737\u0022 class=\u0022PostMention\u0022 data-id=\u0022151809\u0022\u003Emajmunska boginja\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/739\u0022 class=\u0022PostMention\u0022 data-id=\u0022151813\u0022\u003EJadzia Dax\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EMa to da dugo ne odgovara na mailove je stari mit, imam ga ve\u0107 3 godine za mentora, prosje\u010dno vrijeme do odgovora na mail je 1-1.5 dan (nekad zna\u0161 dobit u par sati, nekad mu treba par dana, kako te potrefi basically).\u003C\/p\u003E\n\n\u003Cp\u003EE sad, \u0161to se ti\u010de njega kao mentora\u2026 Projekti su da mora\u0161 raditi skladi\u0161te podataka neko, ali full easy, seminar isto ne\u0161to easy u vezi baza, a zavr\u0161ni ti je naj\u010de\u0161\u0107e napraviti web aplikaciju s bazom (\u0161to je fora da malo popuni CV kad se prijavljuje\u0161 na prakse). Ne o\u010dekuje previ\u0161e od tebe, ali nije ni da previ\u0161e daje either. On je vi\u0161e mentor za ljude koje ne treba voditi za ruku. Nema ba\u0161 neke sastanke ili takve stvari, samo te pusti na miru da radi\u0161 svojim tempom.\u003C\/p\u003E\n \n\u003Cp\u003EZa diplomski ti ponudi firmu u kojoj mo\u017ee\u0161 raditi seminar\/projekt\/diplomski (ili uzmete firmu u kojoj ve\u0107 radite, ako radite) i onda basically nema\u0161 nikakve veze s njim dok  ti ne do\u0111e obrana\/predaja diplomskog\/seminara.\u003C\/p\u003E \n\n\u003Cp\u003EOno \u0161to je mene (neugodno) iznenadilo tho je da je actually ponudio firmu i projekte na diplomskom koji se ne bave tradicionalnim bazama (as one would think) nego se bave nekavim strojnim i dubokim u\u010denjem u bazama i podacima (te\u0161ki wtffff moment kad sam to vidio). I dalje se valjda mo\u017ee raditi na stvarima koje \u017eelite, ali onda opet sve samostalno, basically ko na preddiplomskom\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"27"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[{"type":"posts","id":"151833"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151833","attributes":{"number":742,"createdAt":"2021-03-09T17:09:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/741\u0022 class=\u0022PostMention\u0022 data-id=\u0022151829\u0022\u003EAmon\u003C\/a\u003E i stand corrected, ili se popravio ili je \u003Ccode\u003Eyour milage may vary\u003C\/code\u003E situacija\u003C\/p\u003E\n\n\u003Cp\u003Eznam da ga je frendica pitala jel joj moze bit mentor prije 5(?) godina pa je bio potpuni ignore mjesecima\u003C\/p\u003E\n\n\u003Cp\u003Etvoje iskustvo je recentnije, pa ajde, mozda je covjek naucio otvoriti outlook \ud83d\ude03\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[{"type":"posts","id":"152055"}]},"reactions":{"data":[{"type":"post_reactions","id":"305859"}]}}},{"type":"po
