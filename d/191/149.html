<noscript id="flarum-content">
    <div class="container">
    <h2>Mentori</h2>

    <div>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p>Ima li tko preporuku za mentora za preddiplomski projekt u vezi sustava i senzora za upravljanje zgradama i prostorom? Interesiraju me razni senzori i sistemi za nadzor stanja građevina i infrastrukture (poput nadzora statike, upravljanja osvjetljenjem, itd.), ne samo pametni mjerači potrošnje energenata/energije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="22597">Franjo Ferdinand</a> Kušek ti se bavi IoT-om pa bi vjerojatno s njim se lako mogao dogovoriti oko tako nečega.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="22597">Franjo Ferdinand</a>  Znam da se sa zoem-a netko bavio mjerenjem statike neke zgrade jer su to komentirali kad sam bio kod svog mentora. Ali pošto nisam siguran tko točno možeš se javiti Romanu Malariću i objasnit mu šta te zanima pa će te on proslijedit dalje</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="22611">Direktor života</a> Kakva su iskustva i dojmovi općenito o mentorima sa ZOEM-a? <br>
Također sam se malo još raspitao i pretražio te mi se nekako čini da se Hegeduš i Jurčević najviše bave time što me zanima, pa ako itko ima iskustva s njima kao mentorima, bio bih zahvalan na vašim mišljenjima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p>Ima li energetičara da podijele iskustva o ljudima sa ZVNE-a? Konkretno me zanimaju Pandžić, Šadek i Delimar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koko</h3>
                <div class="Post-body">
                    <p><a href="145.html" class="PostMention" data-id="23068">Kaneki kun</a> koje te tocno podrucje energetike zanima (vise ili manje), jer ti se njih troje bave dosta razlicitim stvarima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mulder</h3>
                <div class="Post-body">
                    <p>kolka je lutrija pustit da dobijem mentora na rendom? ništa me ne zanima i svejedno mi je što ću radit na projektu/završnom dokle god je povezano s računarstvom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="23087">Mulder</a> Možeš dobiti i mentora s ZOEEM-a (npr. UKAK gang) ili nekoga s E smjera (npr. energetike).</p> 

<p>Bolje sad izaberi nekoga na random i javi mu se, kako te ništa posebno ne zanima, onda si u dobroj poziciji.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="23087">Mulder</a> Možeš dobit nekog matematičara ili fizičara</p>

<p>jest da će ti oni možda dati da radiš što hoćeš, ali ako neće onda ti je ostatak studiranja bruh moment, a kako i sam kažeš da ne znaš što hoćeš, onda bi ti i prva varijanta mogla naškoditi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NekocBraca</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="23116">[obrisani korisnik]</a> Meni isto ovo od negdje zvoni, ali mozda je to tek za diplomski (sjecam se da je za diplomski trebalo upisivati kao one pojmove/podrucja koja te zanimaju)</p>

<p><a href="146.html" class="PostMention" data-id="23087">Mulder</a> Nista te ne zanima u smislu da si siguran da te nista ne zanima i samo zelis nesto na sto ces potrositi najmanje vremena? Ili te nista ne zanima u smislu da ti je okej racunarstvo, ali nista s cime si se do sada susreo ti nije zanimljivije od ostalog?<br>
U prvom slucaju bi ti preporucio da se raspitas za jako nezahtjevne mentore kod kojih se zavrsni rad svodi na citanje dva rada i izrade prezentacije (ako nisam nesto krivo zapamtio, mislim da frend kod Ilica nije niti pisao legit zavrsni, nego samo prezentaciju, ali ovo mi zvuci cudno tak da provjeri). Takvih mentora ima i kod njih nije guzva (samo trebas saznati koji su) i minimizirat ces potrosnju vremena na faks.<br>
U drugom slucaju bi predlozio nekoga tko se bavi web devom. Njih isto ima dosta, nije nista posebno komplicirano niti naporno, a imas najvece sanse da ce ti biti od koristi pri trazenju prvog posla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="23098">koko</a> Proizvodnja, i tržište energije najviše. Generalno sam otvoren za sve opcije osim za baterije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="23100">[obrisani korisnik]</a></p> 

<p>Zar nije da ti se dodijeli random profesor koji drži završni rad sa smjera na kojem si upisan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mAcaLukas</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="23106">[obrisani korisnik]</a> Meni je sustav na seminaru dodjelio Šadeka s energetike</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="23106">[obrisani korisnik]</a> Pa tebi može mentor biti s bilokojeg zavoda praktički, nema baš službene podjele mentora po smjerovima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koko</h3>
                <div class="Post-body">
                    <p><a href="151.html" class="PostMention" data-id="23112">Kaneki kun</a> Proizvodnja je sad jako sirok pojam. Ako si za hidro onda bi tu bio Ivan Rajsl, za termo i nuklearne je po meni Davor Grgic najveci strucnjak (pogotovo za nuklearke jer taj covjek zna doslovno sve). Slicnim podrucjima kao Grgic ti se bavi Sadek, ali po meni se od Grgica moze puno vise naucit i jos ako te zanimaju nuklearke prijavis se za stipendiju od krska (koja je 500 eura mjecno) di navedes da ti je on mentor i to dobivas 100%, a jos je fora sta nije nuzno da moras raditi tamo ako se predomislis u meduvremenu jer oni zele ljude koji ce dobro radit svoj posao da se ne dogodi neko sra***. Ako te zanimaju obnovljivi izvori tu je grgic isto ok, ali mozda je onda bolji izbor Tomislav Capuder za neke solarne elektrane, a za vjetar je tu odlican Igor Kuzle.<br>
Na ZVNE se dosta njih bavi trzistem i u sustini se dosta toga sad svodi na trziste koje je “in”, a tu je po meni trenutno najbolji Pandzic koji je uz Capudera trenutno najjaci istrazivac na zavodu s najvise projekata i najvecim prihodima za zavod. Pandzic  i Capuder se takoder dosta bave optimizacijom sta je fora i dosta studenata ih bas zbog toga odabire. Jedini problem kod Pandzica je to sta neces direktno raditi s njim nego s asistentima kojih ima puno i dobri su u razlicitim podrucjima, pa to nije toliko strasno. Takoder nije pretjerano zahtjevan iako se to na prvu ne cini tako jer krene sa svojim govorima da se kod njega mora radit svaki dan po nekoliko sati ako se zeli dobro napravit rad, a znam ljude koji nisu nista radili kroz cijeli semestar i onda bi u zadnjih tjedan dana napisali cijeli seminar/zavrsni/diplomski. Kod Capudera je malo drugacija prica i on voli raditi sa studentima iako se zna desiti da nema vremena ili nesto trece pa se onda tu ubace i asistenit koji su isto ok. On s temama zna biti tu i tamo zahtjevan i pomalo nadobudan ako prepozna potencijal u tebi i onda ce to nastojati maksimalno iskoristiti. On se takoder bavi distribuiranom proizvodnjom i razdjelnim mrezama<br>
Tako da ako te zanima optimizacija i trziste onda su Pandzic i Capuder najbolja opcija, a od iduce godine su njih dvoje predsjednik i podpredsjednik zavoda pa nije lose ako se njih odabere jer ce i to nositi neke beneficije, a pogotovo ako imas namjeru ostati na faksu raditi na projektima i doktorski rad kasnije.<br>
Pandzic se jos bavi i baterijama, ali ti mu kazes da te to ne zanima pa te nece gnjavit jer je jako otvoren za sve opcije.<br>
Jos je na zavodu odlican profesor i Ivica Pavic koji ima hrpu iskustva u praksi i bas se trudi pokazivati studentima kako neke stvari u stvarnosti funkcioniraju. On se bavi uglavnom prijenosom energije, tokovima snaga, proracunima sigurnosti, kratkim spojevima i sl. i on ce ti dat neku laganu temu za te radove ako te nista pretjerano ne zanima, a ako si bas zainteresiran onda ces imati puno koristi od njega.</p>

<p>Dalo bi se jos pricati o svima njima i njihovim biserima koji su nerijetki, ali ukratko je to to. Ako ce te nesto jos detaljnije zanimati slobodno pitaj 🙂</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="153.html" class="PostMention" data-id="23114">[obrisani korisnik]</a></p> 

<p>da to znam da svatko moze, kao da sam negdje pročitao u nekom pravilniku ili izjavi prošle god da se dodijeli sa smjera, možda sam pomiješao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="23116">[obrisani korisnik]</a> odbor za modul/odbor za preddiplomski studij smjera ti dodijeli mentora ako ga nemaš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="23116">[obrisani korisnik]</a> Nisi pomiješao, mentora dodjeljuje odbor modula/profila (dakle svaki smjer ima svoj odbor), nećeš dobiti nekog random mentora s drugog smjera jer ti ionako tema mora biti vezana uz tvoj smjer.</p>

<p>(oni preddiplomski seminari nemaju veze s tim)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="156.html" class="PostMention" data-id="23122">Pineo</a> Hipotetski scenarij, recimo da su svi kandidati zauzeti, što onda? Jel bi se forsiralo da netko od tih mentora nađe mjesta ili bi se pokušalo tražiti nekog s drugog modula/smjera koji su slični izvornom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mulder</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="23126">NekocBraca</a> ma nez ni sam što bi niti mi je išta oko faksa posebno napeto. al da, pročešljat ću intranet i izvuć profesore sa ztela il zpma koji se bave nečim što mi je okej pa ću se javljat i guess.</p>

<p>a glupo mi je trošit najmanje vremena i ez prolaz, onako i da se bavim nečim što me ne zanima svejedno bi volio odradit to kako spada od početka do kraja, malo bi mi jadno bilo da mi završni rad bude shitty jer sam već produžio preddiplomski</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="23129">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> s obzirom da mentori nisu podijeljeni u kutije po modulima, ne mislim da je ovo uopće moguće.</p>

<p>primjer: mnogi mentori primamljivi RI-jevcima u pravilu imaju studente s RI i RZ ili RI i ERI.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="159.html" class="PostMention" data-id="23130">Filemon</a> <a href="158.html" class="PostMention" data-id="23129">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  nastavnici na ferwebu unose na kojim modulima/profilima mogu mentorirati (vama se ni ne može u aplikaciji pojaviti mentor koji nije stavio taj smjer), a pretpostavljam da je većina stavila više toga.</p>

<p>limit za mentorstvo je 10 studenata po godini, no iznimno se može imati i više ako odobri odbor, stoga su situacije da nema raspoloživog mentora jako rijetke. recimo sada je velika navala na RZ i većina mentora je ful zauzeta pa je 10ak studenata dobilo mentore sa ZPMa jer je blisko računarstvu (teorija grafova, diskretna matematika i sl.), neće takvi studenti dobiti nekog random mentora s npr. energetike.</p>


                </div>
            </div>

bi tu bio Ivan Rajsl, za termo i nuklearne je po meni Davor Grgic najveci strucnjak (pogotovo za nuklearke jer taj covjek zna doslovno sve). Slicnim podrucjima kao Grgic ti se bavi Sadek, ali po meni se od Grgica moze puno vise naucit i jos ako te zanimaju nuklearke prijavis se za stipendiju od krska (koja je 500 eura mjecno) di navedes da ti je on mentor i to dobivas 100%, a jos je fora sta nije nuzno da moras raditi tamo ako se predomislis u meduvremenu jer oni zele ljude koji ce dobro radit svoj posao da se ne dogodi neko sra***. Ako te zanimaju obnovljivi izvori tu je grgic isto ok, ali mozda je onda bolji izbor Tomislav Capuder za neke solarne elektrane, a za vjetar je tu odlican Igor Kuzle.\u003Cbr\u003E\nNa ZVNE se dosta njih bavi trzistem i u sustini se dosta toga sad svodi na trziste koje je \u201cin\u201d, a tu je po meni trenutno najbolji Pandzic koji je uz Capudera trenutno najjaci istrazivac na zavodu s najvise projekata i najvecim prihodima za zavod. Pandzic  i Capuder se takoder dosta bave optimizacijom sta je fora i dosta studenata ih bas zbog toga odabire. Jedini problem kod Pandzica je to sta neces direktno raditi s njim nego s asistentima kojih ima puno i dobri su u razlicitim podrucjima, pa to nije toliko strasno. Takoder nije pretjerano zahtjevan iako se to na prvu ne cini tako jer krene sa svojim govorima da se kod njega mora radit svaki dan po nekoliko sati ako se zeli dobro napravit rad, a znam ljude koji nisu nista radili kroz cijeli semestar i onda bi u zadnjih tjedan dana napisali cijeli seminar\/zavrsni\/diplomski. Kod Capudera je malo drugacija prica i on voli raditi sa studentima iako se zna desiti da nema vremena ili nesto trece pa se onda tu ubace i asistenit koji su isto ok. On s temama zna biti tu i tamo zahtjevan i pomalo nadobudan ako prepozna potencijal u tebi i onda ce to nastojati maksimalno iskoristiti. On se takoder bavi distribuiranom proizvodnjom i razdjelnim mrezama\u003Cbr\u003E\nTako da ako te zanima optimizacija i trziste onda su Pandzic i Capuder najbolja opcija, a od iduce godine su njih dvoje predsjednik i podpredsjednik zavoda pa nije lose ako se njih odabere jer ce i to nositi neke beneficije, a pogotovo ako imas namjeru ostati na faksu raditi na projektima i doktorski rad kasnije.\u003Cbr\u003E\nPandzic se jos bavi i baterijama, ali ti mu kazes da te to ne zanima pa te nece gnjavit jer je jako otvoren za sve opcije.\u003Cbr\u003E\nJos je na zavodu odlican profesor i Ivica Pavic koji ima hrpu iskustva u praksi i bas se trudi pokazivati studentima kako neke stvari u stvarnosti funkcioniraju. On se bavi uglavnom prijenosom energije, tokovima snaga, proracunima sigurnosti, kratkim spojevima i sl. i on ce ti dat neku laganu temu za te radove ako te nista pretjerano ne zanima, a ako si bas zainteresiran onda ces imati puno koristi od njega.\u003C\/p\u003E\n\n\u003Cp\u003EDalo bi se jos pricati o svima njima i njihovim biserima koji su nerijetki, ali ukratko je to to. Ako ce te nesto jos detaljnije zanimati slobodno pitaj \ud83d\ude42\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"499"}},"discussion":{"data":{"type":"discussions","id":"191"}}}},{"type":"posts","id":"23116","attributes":{"number":154,"createdAt":"2020-05-12T15:49:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/153\u0022 class=\u0022PostMention\u0022 data-id=\u002223114\u0022\u003E[obrisani korisnik]\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Eda to znam da svatko moze, kao da sam negdje pro\u010ditao u nekom pravilniku ili izjavi pro\u0161le god da se dodijeli sa smjera, mo\u017eda sam pomije\u0161ao\u003C\/p\u003E","editedAt":"2020-05-12T15:50:14+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[{"type":"posts","id":"23121"},{"type":"posts"
