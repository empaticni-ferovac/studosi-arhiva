                    <p>Imam prijatelja koji upisuje diplomski automatiku i robotiku na FERu, ali nije s FERa. Treba mu <strong><em>hitno</em></strong> neki mentor zbog prijave, pa ga zanima ima li netko preporuke za mentora ili sto da napravi</p>

                </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p>Jeli itko bio kod Šilića ili Ilića, a da je radio praksu u Atosu i onda tako radio na projektu/diplomskom? Bilo kakvo iskustvo/informacije su dobrodošle</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Civicix</h3>
                <div class="Post-body">
                    <p>Pozdrav,<br>
Završila sam preddiplomski studij matematike na PMF-u, inženjerski smjer. Pišem u četvrtak razredbeni ispit, te do ja mislim 17.9. moram odabrati predmete za upis na diplomski studij Računarstvo, smjer Znanost o podacima, te za upis predmeta trebam odabrati mentora. Zanimaju me koji su najbolji mentori za to, koji su recimo fokusirani malo više na matematički dio samog Data science-a, data engineering, predikcije i modele. Također bi me jednog dana više zanimala primjena podatkovne znanosti u recimo zdravstvu, društvenim znanostima itd, manje nego recimo u financijama, iako sam otvorena i za tu opciju, pa bi bio dobar isto netko tko bi me usmjerio po tom pitanju. Također od ponuđenih izbornih predmeta  u 1. i 2. semestru zanimljivi (po nazivu i opisu predmeta) su mi Vizualizacija podataka, Društvene mreže, Analiza slika u biomedicini, Analiza i pretraživanje teksta, Analiza velikih skupova podataka, Računarska statistika. Nadam se da sam detaljno pojasnila što me zanima i ne previše smorila, pa bih molila da mi pomognete odabrati mentora koji zadovoljava one moje želje koje su prethodile ovom nabrajanju predmeta. Puno Vam hvala. Srdačan pozdrav 😃</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="1094.html" class="PostMention" data-id="236961">Civicix</a> Pozdrav, najbolji izbor prema onome što si navela bi bio <a href="https://www.fer.unizg.hr/jan.snajder" rel=" nofollow ugc">Jan Šnajder</a>, ali on je već popunio svoju kvotu studenata, no uvijek mu se možeš javit pa ga pitat tko bi od mentora odgovarao tvom području zanimanja. Vizualizacija se nažalost neće držati ove godine, ali Društvene mreže bi trebale biti relativno zanimljiv predmet, ali očekuj dosta programiranja. Analiza slika je novi predmet i nitko ne zna što će to biti zapravo. Analiza i pretraživanje teksta je vrlo tražen predmet, ali ima kvotu pa probaj pronać alternativu za svaki slučaj.</p> 
                </div>
            </div>

ra koji zadovoljava one moje \u017eelje koje su prethodile ovom nabrajanju predmeta. Puno Vam hvala. Srda\u010dan pozdrav \ud83d\ude03\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"2508"}},"mentionedBy":{"data":[{"type":"posts","id":"236968"}]},"reactions":{"data":[]}}},{"type":"posts","id":"236968","attributes":{"number":1095,"createdAt":"2021-09-14T12:21:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/1094\u0022 class=\u0022PostMention\u0022 data-id=\u0022236961\u0022\u003ECivicix\u003C\/a\u003E Pozdrav, najbolji izbor prema onome \u0161to si navela bi bio \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/jan.snajder\u0022 rel=\u0022 nofollow ugc\u0022\u003EJan \u0160najder\u003C\/a\u003E, ali on je ve\u0107 popunio svoju kvotu studenata, no uvijek mu se mo\u017ee\u0161 javit pa ga pitat tko bi od mentora odgovarao tvom podru\u010dju zanimanja. Vizualizacija se na\u017ealost ne\u0107e dr\u017eati ove godine, ali Dru\u0161tvene mre\u017ee bi trebale biti relativno zanimljiv predmet, ali o\u010dekuj dosta programiranja. Analiza slika je novi predmet i nitko ne zna \u0161to \u0107e to biti zapravo. Analiza i pretra\u017eivanje teksta je vrlo tra\u017een predmet, ali ima kvotu pa probaj prona\u0107 alternativu za svaki slu\u010daj.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236980","attributes":{"number":1096,"createdAt":"2021-09-14T12:54:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017
