                    <p><a href="832.html" class="PostMention" data-id="198782">samsung12</a> <br>
<strong>Mirta Baranović</strong><br>
Kao mentorica je jako opuštena. Sam biraš temu za završni i u dogovoru s ekipom i temu za projekt koja može biti bilo što. Mirta nije mentorica koja će baš pomagati ali neće ni gnjaviti, njoj je sve super i lijepo. S njom se sve da dogovoriti i izlazi u susret ako imamo puno obaveza.<br>
Na projektu smo imali svaki tjedan sastanke od 11. mjeseca a na završnom svaki tjedan od 5. mjeseca. <br>
Sve u svemu, bila sam jako zadovoljna jer mi  je trebao mentor koji me neće gnjaviti jer sam imala teške predmete ove godine, ali sve što ćeš naučiti, naučit ćeš sam.</p>

                    <p><a href="838.html" class="PostMention" data-id="198833">wolfina</a> Projekt indirektno jer mi je vezan uz Fersat a i on je tamo pa je bilo povlacenja za rukav za pomoc i objasnjenja 😃 Covjek je nevjerojatno strpljiv, nece te zakucati u zemlju ako ne znas jer zeli nauciti studente i ponovit ce x puta. Temu se lako dogovori s njime, mi smo raspravljali o zavrsnom no to mi je tek sljedece godine.</p>

R-ovac sam pa jel uopce moguce da radim na tak necem?</p>

                                <h3>SwingWorker</h3>
                <div class="Post-body">
                    <p>Vuković iskustva netko detaljnije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="842.html" class="PostMention" data-id="198966">SwingWorker</a> <br>
Marin Vuković? Ok mentor, ja sam tamo u zadnji čas tražio mentora za Projekt i Završni na preddiplomskom i on me prihvatio. Na Projektu i Završnom ne komuniciraš s njim već s asistentima na njegovom zavodu, pa ovisi koga dobiješ ali mislim da su svi više manje dobri i ne traže previše. Područja u kojima daje teme su IoT, sigurnost u internetu, strojno učenje/NLP. Daje dosta slobode i fleksibilnosti što se tiče toga kako ćeš oblikovati svoj završni rad/aplikaciju/program koji radiš. Ovo su teme za Završni sada u slučaju da ne možeš vidjeti popis na Intranetu:</p>
<blockquote class="uncited"><div><ul><li>Web pauk za pretragu formi s osobnim podacima na Internetu</li>
<li>Sustav za detekciju vizualno kompromitiranih sjedišta weba korištenjem web pauka	</li>
<li>Analiza algoritama šifriranja u domeni Interneta stvari</li>
<li>Osiguravanje upravljačkih sučelja uređaja Interneta stvari</li>
<li>Zaštita upravljačkih sučelja u uređajima Interneta stvari</li>
<li>Predviđanje riječi primjenom metoda strojnog učenja na temelju n-gramskih nizova</li>
<li>Aplikacija za prikaz slike uživo sa mrežnih kamera</li>
<li>Sustav za detekciju zlonamjerno ubačenog sadržaja na webu s ciljem prevare tražilica</li>
<li>Analiza i predviđanje financijskih navika korisnika</li>
<li>Virtualni razgovorni agent u pametnoj okolini</li></ul></div></blockquote>

<p>pa ako te nešto ovako zanima onda preporučam, premda više manje ćeš se sam morati snalaziti ali ćeš imati zato više slobode kako i što napraviti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="842.html" class="PostMention" data-id="198966">SwingWorker</a> samo da se nadovezem na  <a href="845.html" class="PostMention" data-id="199699">[obrisani korisnik]</a> <br>
ja bas radim s njim, daje maksimalnu slobodu, jako je opušten i nije cjepidlaka</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Patak007</h3>
                <div class="Post-body">
                    <p>Ako mislite ici na PIIS (tako se barem na fer2 zvao) i u zadnji cas ganjate mentora ili samo hocete nekog chill Kresimir Fertalj je dosta dobar odabir… Koliko znam uvijek uzme sve koji zele biti kod njega, chill je na projektima a na zavsnom i diplomskom radite full stack aplikaciju u kojem god frameworku hocete. Jedino je bitno kod njega da postujete zadane rokove, ali ne trazi fkt previse i ne gnjavi vas sa nikakvom “izvrsnoscu” i ostalim po meni floskulama koji neki mentori zahtjevaju nego mu je cilj da nesto samostalno naucite radit i da nesto od toga bude (pa makar frontend izgledao ruzno i pola glupih funkcionalnosti nije implementirano)… Inace vodi pola racunalnih predmeta na PIIS smjeru na diplomskom i specijalizacija mu je C# pa tako da pogotovo ako vas zanimaju microsoftove tehnologije je super mentor… Inace dogodilo mi se na razgovoru za posalo (C# developer) da kad sam pricao o predmetima na faksu sam spomenuo da mi je mentor i ovi su bili 😍 tako da ima i reputaciju makar na preddiplomskom od studenata nitko nije cuo za njega.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="843.html" class="PostMention" data-id="199696">Patak007</a> <br>
Hvala, ovo puno znači, mislim da mi takav mentor paše premda već imam sličnog za Završni. Samo me zanima kako ide odabir teme, jer kod ovoga je bilo tako da mi je bilo ponuđeno nekoliko tema, ja sam odgovorio da me zanima jedna, dobio sam drugu. Ima li on popis tema ili više manje sam biraš što ćeš raditi? Također prihvaća li studente koji žele promijeniti mentora za Diplomski?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Patak007</h3>
                <div class="Post-body">
                    <p><a href="844.html" class="PostMention" data-id="199698">[obrisani korisnik]</a></p> 

<p>Fertalj nastavak: Ne znam prihvaća li nove studente za diplomski, svi iz moje generacije su ga odabrali vec na preddiplomskom i ostali smo u istom sastavu i kasnije… Sto se tice odabira tema posaljes mu prijedlog i onda ako je okej on to jos malo doradi i usminka i napravi zadatak iz toga ali mozes pustiti masti na volju kj ti se radi i koliko znam milimalno ograncava temu aplikacije… Ako bas nemas ideja on ima ponuđene teme i njihov odabir funkcionra na principu tko prvi njegovo (rezerviras se za temu na njegovom portalu - ima svoj sharepoint preko kojeg ugl sve radis).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SolidStarman</h3>
                <div class="Post-body">
                    <p>Poz, ima netko iskustva s Mirjanom Domazet Lošo, Mile Šikić i Ante Đerek?<br>
Zanima me AI u ne nužno računarskim primjenama, tipa duboko učenje za poliranje DNA slijedova i sl. pa ak netko zna nekog mentora ko bi tu bio dobar.</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cloudies</h3>
                <div class="Post-body">
                    <p><a href="846.html" class="PostMention" data-id="199710">SolidStarman</a> Trenutačno sam kod Mirjane.  Ove godine nas je 7 kod nje bilo za projekt i sad 8 za završni. Na projektu je jedna grupa radila sa strojnim učenjem i sad su neki nastavili na završnom. Nije bilo konkretno duboko, ali koliko sam vidjela, Mirjana je full otvorena za sve i vjerojatno će imati nešto za tebe u tom pogledu. Što se tiče nje same, ja sam full zadovoljna. Uvijek se javi na početku za teme projekta i završnog, ne moraš ti nju ganjat i slično. Odlična stvar kod nje mi je što ona voli sve završit prije roka ako je moguće, ali jako je fleksibilna. Full pristupačna, jako brzo odgovara na mailove, i uvijek ima razumijevanja da vjerojatno imaš hrpu obaveza s faksom. Meni su radovi na projektu i sad na završnom bili jako ugodna iskustva. Toplo preporučavam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="846.html" class="PostMention" data-id="199710">SolidStarman</a> Ja sam kod Đereka od projekta na preddiplomskom, ali nez kolko ti je on dobar za ove teme koje si naveo hahah. Ja sam radila temu iz kriptografije (teorija mainly i malo implementacije), znači nula AI-ja. Inače je stvarno dobar, pomogne i objasni ako treba, uključen je, daje zanimljive teme. Za završni je tražio redovite sastanke, za seminar sad su bila 2 sastanka od 2 min lmao. Vrlo no-nonsense, sve u svemu.</p>
                </div>
            </div>
