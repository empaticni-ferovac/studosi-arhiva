    <div class="container">
    <h2>Mentori</h2>

    <div>
                    <div>
                                <h3>fico</h3>
                <div class="Post-body">
                    <p>Neki mentor iz podrucja strojnog ucenja? Samo da nije prezahtjevan jer bih išao na erasmus. I po mogucnosti da nije prevelika potraznja za njim jer mijenjam mentora za diplomski.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="1209.html" class="PostMention" data-id="304938">gabon</a> Čupić iskreno nije prezahtjevan, nemaš nikakve obaveze kroz semestar samo da napraviš što treba do roka. Pripremi se da ga je teško kontaktirat jer slabo odgovara na mailove, pa ga nekad moraš tražit na faksu. Preddiplomski projekt uglavnom radite neku igricu od nule i učite neuronske mreže da ih igraju, a za završni/diplomski nudi stvarno široki spektar tema, a možeš i nešto svoje predložit. Uglavnom drži intervjue sad početkom 7. gdje ispituje OS/UTR/OOP i nekakve osnove programiranja, ništa prezahtjevno. Ne znam koliko su mu bitne ocjene kad bira studente.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="1191.html" class="PostMention" data-id="297542">EstebanVihaio</a> kao veteran mogu reci da trenutno imam petog mentora (nadam se i zadnjeg). uzmes obrazac za promjenu mentora skupis autograme od trenutnog i zeljenog i das predsjedniku odbora. Nis posebno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="1210.html" class="PostMention" data-id="304940">enaiks</a> gdje mogu naći taj obrazac? i možda je off topic, ali moram pitati: kako toliko?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="1211.html" class="PostMention" data-id="305030">EstebanVihaio</a> tu negdje <a href="https://www.fer.unizg.hr/studiji/doktorski_studij/obrasci_i_upute" rel=" nofollow ugc">https://www.fer.unizg.hr/studiji/doktorski_studij/obrasci_i_upute</a>.<br>
Ja msm da je mjenjanje mentora nesto sto svako treba probati: povecava ti sposobnost adaptacije, dobivas znanja od vise ljudi a ne samo jednog, pogotovo ako su mentori iz razlicitih industrija onda ces na kraju faxa imat siroko znanje, i mozes vidjeti kakav mentor ti zelis bit jednog dana a sto je jos vaznije kakav NE zelis biti 🙂 ( ne nuzno mentor na faxu vec na poslu isto)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="1212.html" class="PostMention" data-id="305160">enaiks</a> ja sam to sve nasao u istoj osobi xd</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="1213.html" class="PostMention" data-id="305161">InCogNiTo124</a> fair enough, imao si srece. ja pronadoh tek na poslu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>v_milica</h3>
                <div class="Post-body">
                    <p>u studentskoj službi mi kažu da moram odabrati mentora pri upisu treće godine preddiplomskog studija iako planiram produljiti preddiplomski pa projekt i zavrsni rad raditi na četvrtoj godini<br>
kako napisati mail i to reć željenom mentoru a da ne zvuči previše glupo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="1215.html" class="PostMention" data-id="305476">dorina</a> ostavis da ti daju random i onda promijenis dogodine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ab173</h3>
                <div class="Post-body">
                    <p>chill mentori koji se bave web devom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Farmer_Mirko</h3>
                <div class="Post-body">
                    <p>Nakon što se dogovorimo s mentorom, kako dalje to funkcionira? Dal trebamo unijeti negdje u sustav ime mentora ili postoji neki drugi način da ih se prijavi kako ne bi dobili nekog random?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="1218.html" class="PostMention" data-id="307016">VolimŠunku</a> u aplikaciji za upis ces morat odabrat mentora, i on te onda potvrdi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Farmer_Mirko</h3>
                <div class="Post-body">
                    <p><a href="1219.html" class="PostMention" data-id="307020">Rene</a> Hvala ti puno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>wizombie</h3>
                <div class="Post-body">
                    <p>Preporuka za mentora za deep learning (GAN), a da nije Subasic?</p>
                </div>
            </div>

            <hr>
