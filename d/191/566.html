    <h2>Mentori</h2>

    <div>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Mislim da sam negdje procitao da za mentorstvo treba imati najmanje 115 ECTS-a polozeno. Jel to istina ili se moze i sa manje ali opet da mozemo zavrsit preddiplomski u toj ak. godini?<br>
Mozda sam krivo skuzio al cisto da provjerim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spartanac555</h3>
                <div class="Post-body">
                    <p>Jel ikom odgovorila Maja Matijašević?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hermione</h3>
                <div class="Post-body">
                    <p>Preporuke za mentora sa ZVNE?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>samurai</h3>
                <div class="Post-body">
                    <p>Zoran Skočir iskustva?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samurai</h3>
                <div class="Post-body">
                    <p>Krešimir Fertalj iskustva?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p><a href="553.html" class="PostMention" data-id="55640">mihamih</a> to pri zaključavanju prijave u ali moraš odabrat između 5 i 10 mentora (što mi nije jasno zašto)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Kenobi</h3>
                <div class="Post-body">
                    <p>Ima neki dobar mentor u vezi s elektrostrojarstvom?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mile</h3>
                <div class="Post-body">
                    <p><a href="562.html" class="PostMention" data-id="57314">Aborteur</a> vjv stipetić</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p>Jel nekome Dzapo vec potvrdio mentorstvo, mislim nesluzbeno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p>Za sve one koji još nemaju mentora, a zanima ih neko od navedenih područja, evo vam lista potencijalnih mentora koju je sastavila profesorica Ana Sović Kržić. Nadam se da će nekome biti od pomoći.</p>

<p><img src="../../assets/files/2020-07-27/1595858321-526865-potencijalni-mentori.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spookbuster</h3>
                <div class="Post-body">
                    <p>Ja sam inače ove godine pao dosta predmeta jer zbog neke situacije nisam praktički išao na faks u zimskom semestru, i iduće godine ne upisujem ni projekt, a ni završni rad, ali sam sad vidio da još uvijek moram izabrati nekog mentora jer ne mogu zaključati prijavu bez toga. Zanimalo me je li moguće da ovu godinu bezveze odaberem nekog mentora, a iduće godine se prebacim kod mentora koji se bavi nečim što me zanima? Nekak mi je blesavo sad pisat mailove mentorima koji se bave stvarima koje me zanimaju i objašnjavat im zašto sam pao pola ove godine, i onda im još reći da neću ni imati projekt ni pisati rad iduće godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zmayo</h3>
                <div class="Post-body">
                    <p><a href="566.html" class="PostMention" data-id="57557">Spookbuster</a> Koliko sam ja shvatio po ovome što je ranije napisano moraš sad odabrati mentora i bilo bi dobro da ti ostane isti mentor kasnije jer mentor ti mora potvrditi da se slaže da upišeš predmete koje si naveo u aplikaciji pa ako ćeš mijenjati mentora može se dogoditi da ćeš morati upisati dodatne predmete jer nisi položio nešto što bi mentor htio da upišeš. Ako upisuješ samo obavezne predmete s 3. godine onda mislim da može proći.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spookbuster</h3>
                <div class="Post-body">
                    <p>Hvala na odgovoru, koliko sam shvatio, onda je moguće promijeniti mentora iduće godine? Znači ako tipa sad bezveze odaberem nekoga, mogu se onda nakon ove godine prebaciti kod nekoga drugoga?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pcharlie</h3>
                <div class="Post-body">
                    <p><a href="568.html" class="PostMention" data-id="57785">Spookbuster</a>  mozes</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jure</h3>
                <div class="Post-body">
                    <p><a href="568.html" class="PostMention" data-id="57785">Spookbuster</a> znači da ako odaberemo bezveze ne trebamo se niti javiti mentoru ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva sa Magjarevićem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Deks</h3>
                <div class="Post-body">
                    <p><a href="571.html" class="PostMention" data-id="57884">bidonitez</a> Pa ne znam koliko bi to bilo pametno s obzirom da te mentor svejedno treba potvrditi, a velika većina mentora te neće prihvatiti bez prethodnog dogovora</p>
                </div>
            </div>

                </div>
            </div>
