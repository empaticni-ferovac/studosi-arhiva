                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p><a href="820.html" class="PostMention" data-id="196964">bbbbbbb</a> Jako pristupačan. Poslao sam mu mail, on me pozvao na razgovor koji je bio čisto informativan, pokazao mi je čime se on bavi, pitao me što mene zanima. Rekao je šta su mu glavna područja i u čemu ti najviše može pomoći. Rekao da možeš birati svašta za teme, ali da je više od pomoći ako uzmeš one koje ti nabroji. Cijeli razgovor je više za provjeravanje jeste li dobar fit, a ne jesi li ti dovoljno dobar za njega ili ne.<br>
Sad radim završni, nisam skoro ništa napravio do sada i niti mu se javljao, rekao je da je u redu, da ga pitam što god treba jer nema vremena ispravljati ako puno fulam sada, dao mi puno smjernica, i više nego što sam zaslužio.<br>
Što se tiče predmeta, pitao me što me zanima i dao svoje mišljenje, nije ništa tražio nego me samo savjetovao, što mi je puno značilo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="820.html" class="PostMention" data-id="196964">bbbbbbb</a></p> 

<p>Iskljucivo dobra iskustva, uvijek spreman pomoci i dati savjet, sve se da dogovoriti. Ne zahtijeva nikakve posebne predmete i znanja. Naravno podrazumijeva se da se posao odradi, ali nema nekih zadanih datuma kada nesto treba biti gotovo, tu i tamo ide komunikacija prek maila da se javi stanje projekta/seminara/rada.</p>


                </div>
            </div>

                                <h3>AK10</h3>
                <div class="Post-body">
                    <p><a href="832.html" class="PostMention" data-id="198782">samsung12</a> <br>
<strong>Mirta Baranović</strong><br>
Kao mentorica je jako opuštena. Sam biraš temu za završni i u dogovoru s ekipom i temu za projekt koja može biti bilo što. Mirta nije mentorica koja će baš pomagati ali neće ni gnjaviti, njoj je sve super i lijepo. S njom se sve da dogovoriti i izlazi u susret ako imamo puno obaveza.<br>
Na projektu smo imali svaki tjedan sastanke od 11. mjeseca a na završnom svaki tjedan od 5. mjeseca. <br>
Sve u svemu, bila sam jako zadovoljna jer mi  je trebao mentor koji me neće gnjaviti jer sam imala teške predmete ove godine, ali sve što ćeš naučiti, naučit ćeš sam.</p>
