                                <h3>nickname</h3>
                <div class="Post-body">
                    <p>Nitko ništa ne odgovara za Lončarića, ovaj post je nada da će se ukazat netko tko je imao doticaja s njim 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Iskustva Kostanjčar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kavastoplim</h3>
                <div class="Post-body">
                    <p>Krešimir Pripužić, Krešimir Matković? Bilo kakva informacija je dobrodošla, barem kakvi su kao profesori?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zmayo</h3>
                <div class="Post-body">
                    <p><a href="511.html" class="PostMention" data-id="53265">kavustoplim</a> Za Pripužića ko profesora je spomenuto ranije da nije baš nešto i s tim se slažem, a čuo sam da je kao mentor dosta opušten i korektan, nema redovite sastanke, ali isto tako ne odgovara baš na mailove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p><a href="506.html" class="PostMention" data-id="52723">Miroljub Petrovic</a> koja ti je poanta uzet mentora koji nece biti vezan uz tvoje područje, iako je dobro kod ilica meni bi taj odabir bio bas debilan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>5arm</h3>
                <div class="Post-body">
                    <p><a href="512.html" class="PostMention" data-id="53268">Yelena</a> Šefe kako misliš da znam koje će bit moje područje? Ekipa na kraju diplomskog ne zna šta će radit nakon faxa, kako će mo mi znat nakon druge godine?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="514.html" class="PostMention" data-id="53467">Miroljub Petrovic</a> Mislim da je kolega htio reći da ako si na RZ-u onda te vjerojatno ne zanima Ilić jer on s RZ-om ima veze samo marginalno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="515.html" class="PostMention" data-id="53470">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> (un?)popular opinion: ljudi koji idu na rz vecinom imaju veze s rz-om samo marginalno…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="516.html" class="PostMention" data-id="53531">PeroPerica</a> Pa dobro, sad, nemam brojeve, al da je RZ smjer prenapuhan, to je. S druge strane, kolega je naglasio da je RZ pa sam pretpostavio da ima veze s RZ-om, valjda bi upisao neki drugi modul (ili ne bi to spomenuo) da to ne smatra relevantnom informacijom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p><a href="517.html" class="PostMention" data-id="53536">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ma znam, ovo je vise bila fora nego relevantna opaska tbh…</p> 

<p>Ali ajd da budem i konstruktivan, predlazem kolegi da mu posalje mail i pita ga cim se bavi i napomene mu cim bi se on htio baviti, pa mozda nadju konsenzus.</p>
                </div>
            </div>

            <hr>

                    <p>Iskustva sa Sinišom Segvićem, Krešimirom Križanovićem i Tomislavom Petkovićem? Unaprijed hvala 🙂</p>
                </div>
            </div>

U svakom slucaju dosta chill</p>
