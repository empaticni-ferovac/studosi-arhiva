                                <h3>atila</h3>
                <div class="Post-body">
                    <p>Neka preporuka mentora za iOS + augmented reality / IoT</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>puufi</h3>
                <div class="Post-body">
                    <p><a href="803.html" class="PostMention" data-id="188378">atila</a> Mario Kušek je super za to, radi se iot i aplikacije android/ios, a o njemu kao mentoru mislim da imaš napisano gore nešto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>atila</h3>
                <div class="Post-body">
                    <p>I mogu li se prijaviti mentorima koji se bave augmented reality-em i raditi aplikaciju za iOS iako oni možda ne rade u iOS-u? Koliko su mentori fleksibilni po tom pitanju</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>elbarto</h3>
                <div class="Post-body">
                    <p><a href="804.html" class="PostMention" data-id="188383">atila</a> Možeš kod Lea Skorin-Kapov ili Mirko Sužnjević<br>
<a href="https://muexlab.fer.hr" rel=" nofollow ugc">https://muexlab.fer.hr</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marinjo</h3>
                <div class="Post-body">
                    <p><a href="802.html" class="PostMention" data-id="185437">humerus</a> <br>
Inače se bavi senzorskim sučeljima s naglaskom na low-power izvedbu. Ako imaš ideju što bi konkretno radio, pokušat će ti to povezat s njihovim trenutnim projektima. Trenutno rade na projektu detekcije embolije kod biljaka, a za druge konkretne ne znam.<br>
Jednom tjedno (petkom) potrebno je napisati izvještaj o tjednom napretku, što te na neki način tjera da kontinuirano radiš. Dosta drži do dobrog dokumentiranja, te ju je potrebno često poslati nešto ranije od navedenih rokova na pregled.<br>
Naglasak je na individualnom radu, ali profesor i asistent Dinko Oletić budu na raspolaganju ako negdje zapneš (dogovorite konzultacije), da te usmjere ako si na krivom putu, ili trebaš odgovor na neko<br>
stručnije pitanje.</p>
                </div>
            </div>

            <hr>

Možeš molbom žicat prodekanicu da predaš i braniš na jesen. Naravno prvo moraš s mentorom pričati o tome jer on ti mora isto potvrditi to.</p>

                                <h3>PatrikDurdevic</h3>
                <div class="Post-body">
                    <p>Pozdrav, ima li netko kojim slučajem iskustva s Kostanjčarom? Kakav mu je stil rada, postoje li neki benefiti?</p>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p><a href="820.html" class="PostMention" data-id="196964">bbbbbbb</a> Jako pristupačan. Poslao sam mu mail, on me pozvao na razgovor koji je bio čisto informativan, pokazao mi je čime se on bavi, pitao me što mene zanima. Rekao je šta su mu glavna područja i u čemu ti najviše može pomoći. Rekao da možeš birati svašta za teme, ali da je više od pomoći ako uzmeš one koje ti nabroji. Cijeli razgovor je više za provjeravanje jeste li dobar fit, a ne jesi li ti dovoljno dobar za njega ili ne.<br>
Sad radim završni, nisam skoro ništa napravio do sada i niti mu se javljao, rekao je da je u redu, da ga pitam što god treba jer nema vremena ispravljati ako puno fulam sada, dao mi puno smjernica, i više nego što sam zaslužio.<br>
Što se tiče predmeta, pitao me što me zanima i dao svoje mišljenje, nije ništa tražio nego me samo savjetovao, što mi je puno značilo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="820.html" class="PostMention" data-id="196964">bbbbbbb</a></p> 

<p>Iskljucivo dobra iskustva, uvijek spreman pomoci i dati savjet, sve se da dogovoriti. Ne zahtijeva nikakve posebne predmete i znanja. Naravno podrazumijeva se da se posao odradi, ali nema nekih zadanih datuma kada nesto treba biti gotovo, tu i tamo ide komunikacija prek maila da se javi stanje projekta/seminara/rada.</p>


                </div>
            </div>
