    <h2>Mentori</h2>

    <div>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Možda nositelji kolegija Društvene mreže?</p>

<p><a href="https://www.fer.unizg.hr/predmet/drumre" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/drumre</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>jel ima ko iskustva s predajom završnog par sati iza zadanog roka? jel bilo kakvih problema?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="314.html" class="PostMention" data-id="39145">koode7</a> Nećeš imati nikakvih problema.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pepa</h3>
                <div class="Post-body">
                    <p>Ima itko kakav savjet za mentora u području energetike, zanimaju me pametne mreže, baterije itd, ali ni druga područja si nisam još skroz isključila.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>srni-vilenjak</h3>
                <div class="Post-body">
                    <p>imam pitanje, sorry ako je prije odgovoreno nisam vidjela. neko zna koji su prof sa zavoda za visoki napon i energetiku dobri? sudeci po predmetu elektroenergetika, malo su neorganizirani, ali mozda ima nekih dobrih pa ako znate….</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p><a href="320.html" class="PostMention" data-id="40294">srni-vilenjak</a> Elektroenergetika: Marušić i Havelka su stručnjaci dobri u dusi, ali ne odgovaraju na mail uopce, Krajcar to čak i doktorandi kazu da ne uzimaš, Šadek super, Grgić stručnjak za nuklearke, ima ih jos par koje ne znam točno, Delimar se čini oke itd.. Uglavnom najveći problem ZVNE je da oni svi rade razne projekte vezane za energetiku van faksa i nemaju baš vremena za tebe, moraš ih loviti po faksu itd.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pepa</h3>
                <div class="Post-body">
                    <p><a href="321.html" class="PostMention" data-id="40671">pitroid</a> A  Igor Kuzle kakav je ako znaš nešto?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Avendo</h3>
                <div class="Post-body">
                    <p>Je li problem ako ne uzmeš temu koja je vezana za tvoj smjer?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="326.html" class="PostMention" data-id="40817">Avendo</a> Ne, s temom se dogovaraš s mentorom tak da s njegove strane trebaš dobiti odobrenje (obično to ili budu teme oko kojih ti mentor može pomoći, ili nešto za što ti kaže unaprijed da ti neće moći previše pomoći pa da je na tebi da to proučavaš), a onda je sve ostalo na tvoju odgovornost</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Ima neko da se bavi iosom<br>
?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zmayo</h3>
                <div class="Post-body">
                    <p><a href="329.html" class="PostMention" data-id="40965">Gerti</a> nositelji predmeta <a href="https://www.fer.unizg.hr/predmet/sui" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/sui</a></p>

<p><a href="328.html" class="PostMention" data-id="40906">steker</a> vjerojatno nositelji vještine <a href="https://www.fer.unizg.hr/predmet/ruazosi" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/ruazosi</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aaa8</h3>
                <div class="Post-body">
                    <p>Mentori za internet sigurnost?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="329.html" class="PostMention" data-id="40965">Gerti</a> <a href="331.html" class="PostMention" data-id="41112">flicka</a> ne nužno za internetsku sigurnost ali za sigurnost imate Đereka, Groša i Vukovića (možda ih ima još). Odete repozitorij završnih radova i tražite po mentoru, a možete i po temi tipa “security” ili “sigurnost”.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>mentori za racunalnu sigurnost?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AromaticConfusion</h3>
                <div class="Post-body">
                    <p>Data science / machine learning mentori? I kolko je zanimanje za to podrucje?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="337.html" class="PostMention" data-id="41301">VrloZbunjen</a> kolko je zanimanje za to podrucje?</p></div></blockquote>

<p>ovako, otprilike, 120% upisanih na modul RZ. <br>
Data science: ekipa koja drži <a href="https://www.fer.unizg.hr/predmet/sap/" rel=" nofollow ugc">SAP</a>, Pintar. ML: Takelab i njihovi predmeti kao <a href="https://www.fer.unizg.hr/predmet/su" rel=" nofollow ugc">SU</a>, ekipa na kolegijima poput <a href="https://www.fer.unizg.hr/predmet/dubuce" rel=" nofollow ugc">dubokog</a>.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="337.html" class="PostMention" data-id="41301">VrloZbunjen</a> Čupić, Subašić, Šnajder, Šegvić, Lončarić, Kalafatić, Hrkać</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>flicka</h3>
                <div class="Post-body">
                    <p>mentori za andriod aplikacije?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="254.html" class="PostMention" data-id="30222">mornar Ica</a> ček ozbiljno ili? Trebamo već sad gledati predmete za 5. sem i profesore na njima? Sumnjam nekako u to sve, valjda bi nama ko prvoj FER3 generaciji rekli kak te stvari idu, neka obavijest bi bila…</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="343.html" class="PostMention" data-id="41452">Krisle</a> koncept mentorstva i tips &amp; tricks nikad nisu formalno objašnjeni tak da ne vidim zašto bi to napravili</p>
