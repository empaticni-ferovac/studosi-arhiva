                    <p><a href="725.html" class="PostMention" data-id="147733">a_ko_si_ti</a> mozes, samo moras dobiti potpis od svog trenutnog mentora, zeljenog mentora i predsjednika tvog modula. ima neki obrazac na ferwebu, bar je tako bilo u moje vrijeme</p>

                                <h3>trequartista</h3>
                <div class="Post-body">
                    <p>Ja sam ove godine upisivao transverzalne predmete s treće godine i morao sam odabrati mentora. Hoću li ja kad budem upisivao ostatak treće moći samo odabrati drugog mentora ili moram slati onaj zahtjev?</p>

            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="732.html" class="PostMention" data-id="149301">student22</a> nema ih, tek od ove godine može biti mentor, no sudeći po njegovim predavanjima neće biti loš odabir</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="732.html" class="PostMention" data-id="149301">student22</a> Evo, makar nije mogao službeno biti mentor, nekoliko nas je primio da nam mentorira ovak, a na papiru da piše drugi profesor (dekan 😆 ) prošle godine. <br>
Iskustva su super. Za projekt smo radili aplikaciju s edukativnim igricama, a za završni kako tko, ja edukativnu društvenu mrežu. Da, uglavnom se vrti oko takvih tema, ali se može uzeti i nešto drugo.<br>
Ima razumijevanja za poteškoće i sposobnosti i prilagodi tempo rada i očekivanja po tome. Ne traži čudesa od nas, ali pozdravlja dobru volju i motivaciju za možda nešto bolje. Na završnom sam imala česte sastanke, cca. svakih tjedan-dva, ali ništa hc, trajali su petnaestak minuta gdje bih mu pokazala napredak i on bi dao nekakvu povratnu informaciju. <br>
Također, ne mogu ga dosta nahvaliti za susretljivost, zbilja, pri kraju završnog sam baš zapala u nekakvu gužvu, laptop mi se pokvaril, posao itd. i nisam stigla završiti do predaje, a on mi je bez problema i saltinessa pregledavao rad u petak navečer da predam nešto pristojno, dao da dorađujem dosta i nakon itd. <br>
Tak da definitivno preporučam. 👍</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="734.html" class="PostMention" data-id="149642">Bepo</a> Javi se kad odlučiš da te to zanima, mislim možeš i sad.</p>

<p>Nije bitno da znaš nešto, već da radiš kontinuirano i da šalješ tjedna izvješća što si napravio (osim kad su ispiti). Nije ništa strašno, uglavnom 1-2 stranice, ne treba biti detaljno.</p>

<p>Mislim da ti je jedini preduvjet da te zanima sigurnost.</p>

<p>Kolega  je <a href="../191-mentori/711.html" rel=" nofollow ugc">iznad</a> napisao nešto o njemu. Ukratko top profesor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Frans</h3>
                <div class="Post-body">
                    <p>Tko bi bio najbolji mentor za pojačala i elektroniku kod zvučnika? Kakav je Ivan Đurek, a kakav Igor Krois u tom području?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="736.html" class="PostMention" data-id="151808">General_Frans</a> Igor Krois</p></div></blockquote>

<p><a href="../../u/MarokMarsci.html" class="UserMention">@Collapse Enjoyer</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="736.html" class="PostMention" data-id="151808">General_Frans</a> prof. dr. sc. Igor Krois je ljudina. Kod njega mozes naucit sve od deadbug prototipiranja do high freq pcb dizajna. Covjek definitivno zna znanje.</p>

<p>Trazi od tebe da radis, al nista previse. Dost fleksibilan sto se tice deadlineova.</p> 

<p>Msm sve u svemu, o njemu mogu rec samo sve najbolje. Najbitnije je komunicirat s njim i radit konstantno, a ne sutit cijelo vrijeme i ocekivat da ce on skuzit sta ti ne kuzis.</p>

<p>Sto se tice audio podrucja on je definitivno pravi izbor ako zelis mentora sa ZEMRISa, ja sam kod njega radio B klasu sa opampom za projekt i za zavrsni D klasu potpuno diskretno. Ako se kasnije odlucis bavit malo visim frekvencijama i tu isto zna znanje i mozes komotno radit sto god te volja.</p>

<p>Ako uzmes Kroisa za mentora, ocekuj da ce ti na obrani bit Baric. Definitivno vrlo zabavno iskustvo ako znas elektroniku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spampers</h3>
                <div class="Post-body">
                    <p>here goes nothing<br>
Boris Vrdoljak kao mentor?<br>
data storage, baze podataka i sve te lepe sheme me interesuju pa ako je netko kod njega bio da dadne kratki insight</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="737.html" class="PostMention" data-id="151809">majmunska boginja</a> pass, nisam bila god njega, ali taj lik redovno ne odgovara mjesecima na mailove</p>

<p>kad vec gledas na tom podrucju, ljiljana isto nije neka narocita sreca, sjecam se da sam pricala s par ljudi koji su bili kod nje i da ih je upilala s nekim bezveznim glupostima cak vec i na projektu, meni je bila na obrani zavrsnog i isto nije ostavila neki narocit dojam</p>

<p>probaj vidit jel ovdje ima nekog ko je bio kod Zakošeka</p>

<p>Boris i Fertalj su ok, ali kod njih nema toliko tih tema, nego su vise onako usputne</p>

<p>pametnije ti ne mogu reci jer nisam neko vrijeme upoznata s situacijom na zavodu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="737.html" class="PostMention" data-id="151809">majmunska boginja</a></p> 

<p><a href="739.html" class="PostMention" data-id="151813">Jadzia Dax</a></p> 

<p>Ma to da dugo ne odgovara na mailove je stari mit, imam ga već 3 godine za mentora, prosječno vrijeme do odgovora na mail je 1-1.5 dan (nekad znaš dobit u par sati, nekad mu treba par dana, kako te potrefi basically).</p>

<p>E sad, što se tiče njega kao mentora… Projekti su da moraš raditi skladište podataka neko, ali full easy, seminar isto nešto easy u vezi baza, a završni ti je najčešće napraviti web aplikaciju s bazom (što je fora da malo popuni CV kad se prijavljuješ na prakse). Ne očekuje previše od tebe, ali nije ni da previše daje either. On je više mentor za ljude koje ne treba voditi za ruku. Nema baš neke sastanke ili takve stvari, samo te pusti na miru da radiš svojim tempom.</p>
 
<p>Za diplomski ti ponudi firmu u kojoj možeš raditi seminar/projekt/diplomski (ili uzmete firmu u kojoj već radite, ako radite) i onda basically nemaš nikakve veze s njim dok  ti ne dođe obrana/predaja diplomskog/seminara.</p> 

<p>Ono što je mene (neugodno) iznenadilo tho je da je actually ponudio firmu i projekte na diplomskom koji se ne bave tradicionalnim bazama (as one would think) nego se bave nekavim strojnim i dubokim učenjem u bazama i podacima (teški wtffff moment kad sam to vidio). I dalje se valjda može raditi na stvarima koje želite, ali onda opet sve samostalno, basically ko na preddiplomskom</p>
                </div>
            </div>

{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"209771","attributes":{"number":926,"createdAt":"2021-06-19T15:50:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/732\u0022 class=\u0022PostMention\u0022 data-id=\u0022149301\u0022\u003Estudent22\u003C\/a\u003E Evo, makar nije mogao slu\u017ebeno biti mentor, nekoliko nas je primio da nam mentorira ovak, a na papiru da pi\u0161e drugi profesor (dekan \ud83d\ude06 ) pro\u0161le godine. \u003Cbr\u003E\nIskustva su super. Za projekt smo radili aplikaciju s edukativnim igricama, a za zavr\u0161ni kako tko, ja edukativnu dru\u0161tvenu mre\u017eu. Da, uglavnom se vrti oko takvih tema, ali se mo\u017ee uzeti i ne\u0161to drugo.\u003Cbr\u003E\nIma razumijevanja za pote\u0161ko\u0107e i sposobnosti i prilagodi tempo rada i o\u010dekivanja po tome. Ne tra\u017ei \u010dudesa od nas, ali pozdravlja dobru volju i motivaciju za mo\u017eda ne\u0161to bolje. Na zavr\u0161nom sam imala \u010deste sastanke, cca. svakih tjedan-dva, ali ni\u0161ta hc, trajali su petnaestak minuta gdje bih mu pokazala napredak i on bi dao nekakvu povratnu informaciju. \u003Cbr\u003E\nTako\u0111er, ne mogu ga dosta nahvaliti za susretljivost, zbilja, pri kraju zavr\u0161nog sam ba\u0161 zapala u nekakvu gu\u017evu, laptop mi se pokvaril, posao itd. i nisam stigla zavr\u0161iti do predaje, a on mi je bez problema i saltinessa pregledavao rad u petak nave\u010der da predam ne\u0161to pristojno, dao da dora\u0111ujem dosta i nakon itd. \u003Cbr\u003E\nTak da definitivno preporu\u010dam. \ud83d\udc4d\u003C\/p\u003E"},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}}}},{"type":"posts","id":"149647","attributes":{"number":735,"createdAt":"2021-03-04T00:01:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/734\u0022 class=\u0022PostMention\u0022 data-id=\u0022149642\u0022\u003EBepo\u003C\/a\u003E Javi se kad odlu\u010di\u0161 da te to zanima, mislim mo\u017ee\u0161 i sad.\u003C\/p\u003E\n\n\u003Cp\u003ENije bitno da zna\u0161 ne\u0161to, ve\u0107 da radi\u0161 kontinuirano i da \u0161alje\u0161 tjedna izvje\u0161\u0107a \u0161to si napravio (osim kad su ispiti). Nije ni\u0161ta stra\u0161no, uglavnom 1-2 stranice, ne treba biti detaljno.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da ti je jedini preduvjet da te zanima sigurnost.\u003C\/p\u003E\n\n\u003Cp\u003EKolega  je \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191-mentori\/711\u0022 rel=\u0022 nofollow ugc\u0022\u003Eiznad\u003C\/a\u003E napisao ne\u0161to o njemu. Ukratko top profesor.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1148"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"151808","attributes":{"number":736,"createdAt":"2021-03-09T15:50:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETko bi bio najbolji mentor za poja\u010dala i elektroniku kod zvu\u010dnika? Kakav je Ivan \u0110urek, a kakav Igor Krois u tom podru\u010dju?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"1580"}},"mentionedBy":{"data":[{"type":"posts","id":"151810"},{"type":"posts","id":"151820"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151810","attributes":{"number":738,"createdAt":"2021-03-09T15:52:58+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/736\u0022 class=\u0022PostMention\u0022 data-id=\u0022151808\u0022\u003EGeneral_Frans\u003C\/a\u003E Igor Krois\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/MarokMarsci\u0022 class=\u0022UserMention\u0022\u003E@Collapse Enjoyer\u003C\/a\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"269"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"151820","attributes":{"number":740,"createdAt":"2021-03-09T16:20:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/736\u0022 class=\u0022PostMention\u0022 data-id=\u0022151808\u0022\u003EGeneral_Frans\u003C\/a\u003E prof. dr. sc. Igor Krois je ljudina. Kod njega mozes naucit sve od deadbug prototipiranja do high freq pcb dizajna. Covjek definitivno zna znanje.\u003C\/p\u003E\n\n\u003Cp\u003ETrazi od tebe da radis, al nista previse. Dost fleksibilan sto se tice deadlineova.\u003C\/p\u003E \n\n\u003Cp\u003EMsm sve u svemu, o njemu mogu rec samo sve najbolje. Najbitnije je komunicirat s njim i radit konstantno, a ne sutit cijelo vrijeme i ocekivat da ce on skuzit sta ti ne kuzis.\u003C\/p\u003E\n\n\u003Cp\u003ESto se tice audio podrucja on je definitivno pravi izbor ako zelis mentora sa ZEMRISa, ja sam kod njega radio B klasu sa opampom za projekt i za zavrsni D klasu potpuno diskretno. Ako se kasnije odlucis bavit malo visim frekvencijama i tu isto zna znanje i mozes komotno radit sto god te volja.\u003C\/p\u003E\n\n\u003Cp\u003EAko uzmes Kroisa za mentora, ocekuj da ce ti na obrani bit Baric. Definitivno vrlo zabavno iskustvo ako znas elektroniku.\u003C\/p\u003E","editedAt":"2021-03-09T16:21:46+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"52"}},"discussion":{"data":{"type":"discussions","id":"191"}},"editedUser":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"151809","attributes":{"number":737,"createdAt":"2021-03-09T15:52:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ehere goes nothing\u003Cbr\u003E\nBoris Vrdoljak kao mentor?\u003Cbr\u003E\ndata storage, baze podataka i sve te lepe sheme me interesuju pa ako je netko kod njega bio da dadne kratki insight\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"191"}},"user":{"data":{"type":"users","id":"873"}},"mentionedBy":{"data":[{"type":"posts","id":"151813"},{"type":"posts","id":"151829"}]},"reactions":{"data":[{"type":"post_reactions","id":"305628"}]}}},{"type":"posts","id":"151813","attributes":{"number":739,"createdAt":"2021-03-09T15:59:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/737\u0022 class=\u0022PostMention\u0022 data-id=\u0022151809\u0022\u003Emajmunska boginja\u003C\/a\u003E pass, nisam bila god njega, ali taj lik redovno ne odgovara mjesecima na mailove\u003C\/p\u003E\n\n\u003Cp\u003Ekad vec gledas na tom podrucju, ljiljana isto nije neka narocita sreca, sjecam se da sam pricala s par ljudi koji su bili kod nje i da ih je upilala s nekim bezveznim glupostima cak vec i na projektu, meni je bila na obrani zavrsnog i isto nije ostavila neki narocit dojam\u003C\/p\u003E\n\n\u003Cp\u003Eprobaj vidit jel ovdje ima nekog ko je bio kod Zako\u0161eka\u003C\/p\u003E\n\n\u003Cp\u003EBoris i Fertalj su ok, ali kod njih nema toliko tih tema, nego su vise onako usputne\u003C\/p\u003E\n\n\u003Cp\u003Epametnije ti ne mogu reci jer nisam neko vrijeme upoznata s situacijom na zavodu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"239"}},"discussion":{"data":{"type":"discussions","id":"191"}},"mentionedBy":{"data":[{"type":"posts","id":"151829"}]},"reactions":{"data":[]}}},{"type":"posts","id":"151829","attributes":{"number":741,"createdAt":"2021-03-09T17:05:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/737\u0022 class=\u0022PostMention\u0022 data-id=\u0022151809\u0022\u003Emajmunska boginja\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/739\u0022 class=\u0022PostMention\u0022 data-id=\u0022151813\u0022\u003EJadzia Dax\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EMa to da dugo ne odgovara na mailove je stari mit, imam ga ve\u0107 3 godine za mentora, prosje\u010dno vrijeme do odgovora na mail je 1-1.5 dan (nekad zna\u0161 dobit u par sati, nekad mu treba par dana, kako te potrefi basically).\u003C\/p\u003E\n\n\u003Cp\u003EE sad, \u0161to se ti\u010de njega kao mentora\u2026 Projekti su da mora\u0161 raditi skladi\u0161te podataka neko, ali full easy, seminar isto ne\u0161to easy u vezi baza, a zavr\u0161ni ti je naj\u010de\u0161\u0107e napraviti web aplikaciju s bazom (\u0161to je fora da malo popuni CV kad se prijavljuje\u0161 na prakse). Ne o\u010dekuje previ\u0161e od tebe, ali nije ni da previ\u0161e daje either. On je vi\u0161e mentor za ljude koje ne treba voditi za ruku. Nema ba\u0161 neke sastanke ili takve stvari, samo te pusti na miru da radi\u0161 svojim tempom.\u003C\/p\u003E\n \n\u003Cp\u003EZa diplomski ti ponudi firmu u kojoj mo\u017ee\u0161 raditi seminar\/projekt\/diplomski (ili uzmete firmu u kojoj ve\u0107 radite, ako radite) i onda basically nema\u0161 nikakve veze s njim dok  ti ne do\u0111e obrana\/predaja diplomskog\/seminara.\u003C\/p\u003E \n\n\u003Cp\u003EOno \u0161to je mene (neugodno) iznenadilo tho je da je actually ponudio firmu i projekte na diplomskom koji se ne bave tradicionalnim bazama (as one would think) nego se bave nekavim strojnim i dubokim u\u010denjem u bazama i podacima (te\u0161ki wtffff moment kad sam to vidio). I dalje se valjda mo\u017ee raditi na stvarima koje \u017eelite, ali onda opet sve samostalno, basically ko na preddiplomskom\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"27"}},"discussion":{"data":{"type":"discussions","id":"191"}}}},{"type":"users","id":"289","attributes":{"username":"antimon","displayName":"antimon","avatarUrl":null,"slug":"antimon","joinTime":"2020-03-17T20:09:34+00:00","discussionCount":0,"commentCount":4,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-06-27T18:37:44+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":0,"fof-upload-uploadCountAll":0,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":0,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":0},"relationships":{"groups":{"data":[]},"ranks":{"data":[]}}},{"type":"users","id":"39","attributes":{"username":"in1","displayName":"in1","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/XRmOUucQOPopoQCO.png","slug":"in1","joinTime":"2020-03-17T12:56:37+00:00","discussionCount":2,"commentCount":501,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"canSuspend":false,"fof-upload-uploadCountCurrent":96,"fof-upload-uploadCountAll":96,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":137,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":f
