                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="690.html" class="PostMention" data-id="131685">enaiks</a> uff frend imao losa iskustva s njime na zavrsnom, nije bas bio dostupan za sastanke i vecinom je sve delegirao asistentu, tako da def nije mentor ako nisi samostalan. na kraju ga je posrao na obrani i sve pa je frend napravio 180 i odusto od podrucja financija, sad mu je mentor netko ko se bavi racunalnim i operacijskim sustavima.</p>

<p>ali moj neki osobni utisak (s obzirom da mi je frend objektivno tutlek) je da ako imas nekog predznanja i samostalnost da ce ti bit okej sa zvonkecom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Broono</h3>
                <div class="Post-body">
                    <p><a href="692.html" class="PostMention" data-id="131721">InCogNiTo124</a> još me nitko nikada nije nazvao tutlekom 😂 ali ide jedan masterpost o njemu kad se već moram braniti:</p>

<p>Sveukupno sam ga cijelu treću godinu vidio 5 puta, 2 puta u 5. semestru i 3 puta u 6. Na kraju 5. semestra kolega i ja smo ga zamolili ako bi mogao biti aktivniji i dostupniji pri izradi završnog rada, on nam je na to OBEĆAO da ćemo imati sastanak svaki tjedan, pa čak i kada je krenuo covid da ćemo ih imati preko zooma, well that was a fucking lie.</p>

<p>Preporučio mi je na početku 6. semestra da upišem Statističku analizu podataka jer mi je usko vezan uz završni rad. Ja sam rekao oke i na aplikaciji mi je pisalo da sam uspješno upisan. Nositelji kolegija su odlučili NAKON što se aplikacija zaključala i papiri predani u stu. slu. da smanje kvotu za upis LMAO pa sam ispao te otišao kod Kostanjčara da mi potpiše upis u SAP na što je on odbio i to mi je posljedično toliko zakompliciralo upise u 6. semestar da sam se natezao sveukupno 3 tjedan sa studentskom službom.</p>

<p>Na mailove ne odgovara 2 tjedna, a nakon toga ih proslijedi asistentu. Zašto to odmah nije napravio hmmmm 🤔 i mogu sa sigurnošću reći da mi ali ama baš nikako nije pomogao pri završnom radu, ali asistent je bio ok</p>

<p>2 tjedna prije obrane završnog rada ja mu prezentiram napravljeno, komentira da su mi rezultati predobri i da to nije dobro i da bacim sve što sam radio dosad jer mu se ipak ne sviđa zadatak tako postavljen i DAO MI JE NOVI ZADATAK ZA ZAVRŠNI ===&gt; 2 TJEDNA PRIJE OBRANE.</p>

<p>Kolega je još bolje prošao jer NAKON što je obranio završni rad, Kostačnjar mu je naknadno našao neku grešku (za koju je bio kriv asistent) i trebao je prepravljati završni rad.</p>

<p>Da priča ne bi završila na gorkom okusu, na kraju 3. godine išao sam kod Kostanjčara da mi potpiše neke papire za stu. slu. i oke, potpisao je, a dok sam izlazio iz njegovog kabineta pitao me: „A oprostite, tko ste uopće Vi?“, rekao sam mu da sam bio kod njega na završnom ove godine, on: „Aha, a kako se uopće zovete?“, na što odgovor zna Incognito pa možete njega pitati jer Kostanjčar očito ne zna lol.</p>

<p>U idućem postu opisati ću vam Groša, mog sadašnjeg mentora na diplomskom, s kim ne mogu biti zadovoljniji i imam samo riječi hvale.</p>

<p>Kostanjčara više nikada ne želim vidjeti. Dobar je on čovjek ne sumnjam ja u to, ali (po meni) loš mentor i čovjek zbog kojeg sam odustao od financija i stipendije od HNB-a.</p>

                </div>

s","id":"281825"},{"type":"post_reactions","id":"281842"},{"type":"post_reactions","id":"282027"},{"type":"post_reactions","id":"299755"}]}}},{"type":"posts","id":"142215","attributes":{"number":710,"createdAt":"2021-02-13T15:46:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/692\u0022 class=\u0022PostMention\u0022 data-id=\u0022131721\u0022\u003EInCogNiTo124\u003C\/a\u003E jo\u0161 me nitko nikada nije nazvao tutlekom \ud83d\ude02 ali ide jedan masterpost o njemu kad se ve\u0107 moram braniti:\u003C\/p\u003E\n\n\u003Cp\u003ESveukupno sam ga cijelu tre\u0107u godinu vidio 5 puta, 2 puta u 5. semestru i 3 puta u 6. Na kraju 5. semestra kolega i ja smo ga zamolili ako bi mogao biti aktivniji i dostupniji pri izradi zavr\u0161nog rada, on nam je na to OBE\u0106AO da \u0107emo imati sastanak svaki tjedan, pa \u010dak i kada je krenuo covid da \u0107emo ih imati preko zooma, well that was a fucking lie.\u003C\/p\u003E\n\n\u003Cp\u003EPreporu\u010dio mi je na po\u010detku 6. semestra da upi\u0161em Statisti\u010dku analizu podataka jer mi je usko vezan uz zavr\u0161ni rad. Ja sam rekao oke i na aplikaciji mi je pisalo da sam uspje\u0161no upisan. Nositelji kolegija su odlu\u010dili NAKON \u0161to se aplikacija zaklju\u010dala i papiri predani u stu. slu. da smanje kvotu za upis LMAO pa sam ispao te oti\u0161ao kod Kostanj\u010dara da mi potpi\u0161e upis u SAP na \u0161to je on odbio i to mi je posljedi\u010dno toliko zakompliciralo upise u 6. semestar da sam se natezao sveukupno 3 tjedan sa studentskom slu\u017ebom.\u003C\/p\u003E\n\n\u003Cp\u003ENa mailove ne odgovara 2 tjedna, a nakon toga ih proslijedi asistentu. Za\u0161to to odmah nije napravio hmmmm \ud83e\udd14 i mogu sa sigurno\u0161\u0107u re\u0107i da mi ali ama ba\u0161 nikako nije pomogao pri zavr\u0161nom radu, ali asistent je bio ok\u003C\/p\u003E\n\n\u003Cp\u003E2 tjedna prije obrane zavr\u0161nog rada ja mu prezentiram napravljeno, komentira da su mi rezultati predobri i da to nije dobro i da bacim sve \u0161to sam radio dosad jer mu se ipak ne svi\u0111a zadatak tako postavljen i DAO MI JE NOVI ZADATAK ZA ZAVR\u0160NI ===\u0026gt; 2 TJEDNA PRIJE OBRANE.\u003C\/p\u003E\n\n\u003Cp\u003EKolega je jo\u0161 bolje pro\u0161ao jer NAKON \u0161to je obranio zavr\u0161ni rad, Kosta\u010dnjar mu je naknadno na\u0161ao neku gre\u0161ku (za koju je bio kriv asistent) i trebao je prepravljati zavr\u0161ni rad.\u003C\/p\u003E\n\n\u003Cp\u003EDa pri\u010da ne bi zavr\u0161ila na gorkom okusu, na kraju 3. godine i\u0161ao sam kod Kostanj\u010dara da mi potpi\u0161e neke papire za stu. slu. i oke, potpisao je, a dok sam izlazio iz njegovog kabineta pitao me: \u201eA oprostite, tko ste uop\u0107e Vi?\u201c, rekao sam mu da sam bio kod njega na zavr\u0161nom ove godine, on: \u201eAha, a kako se uop\u0107e zovete?\u201c, na \u0161to odgovor zna Incognito pa mo\u017eete njega pitati jer Kostanj\u010dar o\u010dito ne zna lol.\u003C\/p\u003E\n\n\u003Cp\u003EU idu\u0107em postu opisati \u0107u vam Gro\u0161a, mog sada\u0161njeg mentora na diplomskom, s kim ne mogu biti zadovoljniji i imam samo rije\u010di hvale.\u003C\/p\u003E\n\n\u003Cp\u003EKostanj\u010dara vi\u0161e nikada ne \u017eelim vidjeti. Dobar je on \u010dovjek ne sumnjam ja u to, ali (po meni) lo\u0161 mentor i \u010dovjek zbog kojeg sam odustao od financija i stipendije od HNB-a.\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"507"}},"discussion":{"data":{"type":"discussions","id":"191"}}}},{"type":"posts","id":"138424","attributes":{"number":693,"createdAt":"2021-02-06T09:27:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li tko iskustva s prof. Mirko Poljak?\u003Cbr\u003E\nKakav je kao mentor. Planiram uzeti modul elektronika, ali on je mentor i na ra\u010dunarstvu i na elektrotehnici pa me zanima ako netko zna nesto o njemu.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":
