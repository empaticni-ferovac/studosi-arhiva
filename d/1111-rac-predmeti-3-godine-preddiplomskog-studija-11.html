                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1111/234.html" class="PostMention" data-id="126060">prvi do boga</a></p> 

<p>Oni nam zadaju zadatak, prosle godine je bila kao web aplikacija za Covid-19, trebali smo voditi evidenciju o stozerima, drzavama, zarazenima, kontaktima i slicno. Ove godine je tema Javna nabava. U suštini oni zadaju zadatak tako da mi možemo izgraditi model u bazi podataka (zadatak zadaju tako da imam jedan intervju od oko 1h u kojem profesor Fertalj govori o temi pa mi zapisujemo o cemu je sve pricao), moramo napraviti minimalno 4*&lt;broj_clanova_grupe&gt; tablica u bazi podataka, zato sto svaki clan mora imati 4 tablice :  Sifrarnik mastera - Master - Detail - Sifrarnik Detail-a</p>

<p>Master-Detail mora biti u vezi 1:N ili N:N, a oni prema svojim sifrarnicima N:1. Trebamo napraviti svatko crud operacije nad svojim entitetima, te omoguciti straničenje (ali na serverskoj strani), te sortiranje. Tu jos dolazi i validacija u pitanje i slicno. Ovako izgleda md forma (zanemari ovo prekrizeno, ss-ao sam prezentaciju)</p>

 <p><img src="../assets/files/2021-01-22/1611278771-142938-capture.png" title="" alt=""></p>

<p>Uglavnom, ova “Pregled svih dokumenata” je jedna stranica, tj. popis svih master-a, a kad kliknes na Id Dokumenta trebas dobiti ovu stranicu ispod “&lt;  Dokument bt. 2543  &gt;” (samo su oni to stavili na isti slajd pa se mozda ne uoci granica). Njihov master je Dokument, a detail Stavka.</p>

<p>Nije toliko trivijalno napraviti, ali kako gledas prezentacije i pises kod, vec znas tocno sto trebas napraviti i postoji pretty much zacrtan put sto trebas napraviti. Pišeš controllere i html dokumente koji su prakticki kopija jedni drugih, sve je tako monotono, nemas nekog izbora kako to izvesti. Svede se na to da pogledaš njihove primjere te kopiras neki boiler plate dio koda te malo izmijenis za svoje potrebe. Naravno, taj cijeli kod je dosta zamršen i moze biti konfuzan za nekoga tko se s time 1. put susrece.</p> 

<p>Video predavanja su zapravo jako dobra, Boris Milasinovic je dosta dobar predavac, detaljno i dobro objasni sto radi, zasto nesto dodaje u kod i slicno, ali je priroda kolegija takva da ti se smuči od njega. Stvar je da timski rad uopće nije potreban jer ne ovisiš mnogo o tome što drugi članovi tima rade. Postoji na pocetku neki timski rad oko oblikovanja baze te dokumentacije koja je memeasta i neozbiljna.</p>



                </div>
            </div>

                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <h2>Obrada informacija</h2>
<p>(FER3) (online semestar)</p>

<p>Predmet podijeljen u 6 lekcija, nijedna lekcija nije povezana. Poslije svake lekcije labos koji se piše u Jupyter notebook i onda preda kao PDF. Odgovoriš na poneko teoretsko pitanje koje je povezano sa tim zadatkom na labosu. Imaš po 2 tjedna za rješit labos. Ništa teško, pogledaš prezentacije s predavanja sa primjerima Python skripti, malo izmjeniš gdje treba kako zadatak kaže. Jako lagani bodovi, ako predaš 99% šansa je da ćeš pokupit max bodova. Svaki se može rješiti u jedno popodne.</p>

<p>MI bio hibridan sa papir i olovka + u moodle odgovori, mislim da će odustati od toga. Dosta lagan, ima u svakoj lekciji doslovno 2-3 tipa zadatka što mogu naletiti. To naučiš i nema problema za skupit prag. Ako jedanput odgledaš predavanja i pročitaš prezentacije skupi se bodova i na teoriji.</p>

<p>ZI bio samo na papiru. Skroz korektna pitanja, ono što je na predavanjima se pita na ispitu. Može naletit jedan tip zadatka iz svake lekcije pa se opet lagano pokupi prag.</p> 

<p>Jedina zamjerka kod cijelog predmeta je to što te labosi baš i ne spreme za ispit, ali su zanimljivi i nose 20 bodova. Dosta okej izborni za upisati ako je drugi izbor neki ambiciozniji (čitaj oprpp1).</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>5 / 10</strong> (obradi se 6 jako različitih područja pa postoji šansa da otkriješ nešto što te zanima)<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cloudies</h3>
                <div class="Post-body">
                    <h3>Odabrana poglavlja razvoja programske potpore 1</h3>
<p>Gradivo koje se prolazi na ovom dijelu je više manje OOP na stereoidima tako da gradivo samo po sebi nije teško ili nepoznato. Prava zahtjevnost predmeta dolazi u obliku domaćih zadaća koje se rješavaju svaki tjedan (originalno je trebalo biti 12 zadaća, ove godine je ispalo srećom 8). Za neke zadaće mi je bilo potrebno oko 10 sati da ih riješim, a za neke i do 20. To znači da u jednom tjednu oko 15 do 20 sati ode samo na ovaj predmet (uključujući i predavanja koja su redovito premašila predviđena 3 sata bez pauze).  Zadaće su ultra obavezne jer se ispiti rješavaju u njima, tako da ako nešto nedostaje ode i zadatak na ispitu. Na međuispitu je bilo od svih zadaća pomalo, međutim na završnom je bila samo zadnja. A kako stvari stoje za sada, zadaće se moraju rješavati kontinuirano jer trenutačno ne dozvoljala naknadni upload za rokove.</p>

<p>Dobra stvar ovog predmeta je da stvarno programirate i radite neke jako cool stvari (svoj kalkulator, svoj notepad itd) te stvorite neke dobre prakse. Korisnost je definitivno tu, ali po cijenu drugih predmeta, slobodnog vremena i psihičkog zdravlja. S druge strane, predmet trenutačno jako kažnjava ako ne radite kontinuirano tako da možda uopće nemate šansu polagat predmet u akademskoj godini (a to ne treba apsolutno nikome na trećoj godini). Iz tog razloga osobno neću upisati drugi dio predmeta jer iskreno mi se ne kocka s produživanjem godine zbog jednog predmeta.</p> 

<p>Težina: 9 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio/la predmet: Da ako si možete priuštiti 15+ sati rada tjedno za predmet i handlat sve ostale obaveze, ali ako cijenite svoje mentalno zdravlje i slobodno vrijeme onda ne</p>
                </div>
            </div>

                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <h2>Statistička analiza podataka (FER3)</h2>
<p>Meni je ovo bio jako ugodan predmet. Spominjalo ga se kao jedan od težih izbornih ako se ne varam, ali po meni je opterećenje taman, ni previše ni premalo. Svi profesori dosta dobro objasne gradivo, vježbe su okej i na njima dobijete primjere u R-u koji mogu biti korisni za izradu projekta. Ispite sastavljaju (ili su barem ove godine) asistenti tako da su zadatci bili jako korektni, praktički isti kao u Walpoleu. <br>
Ako su vas na VISu ona zadnja 2 tjedna nagurane statistike zbunili ovaj predmet odlično raščisti te temeljne pojmove i da solidan pregled statističkih metoda. Mala zamjerka mi je što su prva 3-4 predavanja dosta “lagana” i praktički ponavljanje ViS-a, a onda se kasnije dosta brzo proleti kroz zanimljivije(bar meni) i nešto složenije teme kao višestruka regresija i analiza varijance. S jedne strane dobro ako vam to nije sjelo na ViSu, s druge strane bi se možda moglo zgurat u 2 predavanja. Ako vam se da samostalno prolazit kroz Walpolea, možda i ne trebate upisivat predmet jer u potpunosti se ide po knjizi koja je stvarno odlično napisana, ali osobno mi se nijedan drugi od ponuđenih nije sviđao pa eto.<br>
Mala napomena, predmet ima projekt u R-u koji nosi 40 bodova, radi se u grupi od 4 i prag je 50% bez kojega se ne može položiti predmet (uvjet i za kontinuirano i rok). Ništa komplicirano, ali osobno mi nije bilo ni zanimljivo ni prekorisno.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <h3><strong>Informacija, logika i jezici</strong></h3>
<p>Idealan predmet ako tražite lagan prolaz. Gradivo je (barem se meni činilo) dosta nasumično nabacano, rade se regularni izrazi, XML, Spring boot, testiranje, logika i još puno nekih stvari se nešto malo spominje. Koliko je to sve što se obrađuje korisno? Većina stvari nije, ali čini mi se da su neke stvari ipak zgodne za znati. <br>
Što se tiče obaveza na predmetu, svi labosi imaju prag 20%, no ti labosi su ultrajednostavni, jedan je malo kompliciraniji kao, ali za njega možete koristiti kod iz predavanja koji za vas onda napravi 90% posla praktički. Također koliko sam primjetio, nikoga ne ruše na tom pragu i stvarno blago ocjenjuju. Zadaće su neobavezne i isto jednostavne. <br>
Slično je na usmenom, postoji prag ali se ispituju stvarno jednostavne stvari (kod Kušeka, ne znam kako je kod Blaškovića).</p> 

<p>Predmet dušu dao za upisati uz Javu 1, meni je stvarno dobro došlo što sam mogao ovo lagano proći i što se nisam morao puno mučiti s nekim pravim predmetom uz Javu. <br>
Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Zabunom post-ao u EIIT (elektrotehnika i informacijska tehnologija) verziju istovjetnog threada pa sad ovdje opet post-am. I EIIT ima ovaj predmet u svom nastavnom planu</p>

<h2>Javne pokretne mreže (online)</h2>

<p>Nadogradnja Komunikacijskih mreža sa 4. semestra. Učite točno kako se korisnik spaja na mrežu mobilnog operatora na svakog mobilnoj generaciji (2G, 3G, 4G, 5G), kako se njome koristi, prednosti i nedostatke. Predmet ima dvije obavezne zadaće i dva obavezna labosa (nisu teški labosi ni zadaće ali znaju malo više vremena uzeti). Ako su vam Komunikacijske mreže bile jednostavne ili relativno jednostavne ovaj predmet nebi trebao nikakav problem predstavljat. Na uvodnom predavanju profesor je otvoreno rekao da ćemo svi kontinuirano proći XD. Međuispit i završni ispit su meni bili online (dio ispita je na zaokruživanje a dio otvorenog tipa). Nema nikakvih pragova na ispitima. Profesori i asistenti su veoma uslužni i ljubazni i pomaknu rokove za predaju ako se zamoli.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>7 / 10</strong> (ako vas ne interesira ovo područje onda <strong>2/10</strong>)<br>
Bih li preporučio/la predmet: <strong>Da</strong> (ako vas zanimaju mobilne mreže ili tražite jednostavan predmet, <strong>Ne</strong> u protivnom)</p>
                </div>
            </div>

003C\/blockquote\u003E\n\n\u003Cp\u003EJel postoji izbor uopce?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"126058"}]},"reactions":{"data":[]}}},{"type":"posts","id":"126060","attributes":{"number":234,"createdAt":"2021-01-22T01:18:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/230\u0022 class=\u0022PostMention\u0022 data-id=\u0022126046\u0022\u003E[obrisani korisnik]\u003C\/a\u003E jel nam mozes malo detaljnije opisati projekt na kojem radite?\u003Cbr\u003E\nCim je na projektu 7-8 ljudi sumnjam da je basic CRUD aplikacija.\u003C\/p\u003E","editedAt":"2021-01-22T01:23:58+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"135"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"editedUser":{"data":{"type":"users","id":"135"}},"mentionedBy":{"data":[{"type":"posts","id":"126069"}]},"reactions":{"data":[{"type":"post_reactions","id":"249298"}]}}},{"type":"posts","id":"126058","attributes":{"number":233,"createdAt":"2021-01-22T01:06:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/232\u0022 class=\u0022PostMention\u0022 data-id=\u0022126057\u0022\u003EInCogNiTo124\u003C\/a\u003E \u003Cbr\u003E\nPostoji za fer3\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"126069","attributes":{"number":235,"createdAt":"2021-01-22T01:33:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/234\u0022 class=\u0022PostMention\u0022 data-id=\u0022126060\u0022\u003Eprvi do boga\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EOni nam zadaju zadatak, prosle godine je bila kao web aplikacija za Covid-19, trebali smo voditi evidenciju o stozerima, drzavama, zarazenima, kontaktima i slicno. Ove godine je tema Javna nabava. U su\u0161tini oni zadaju zadatak tako da mi mo\u017eemo izgraditi model u bazi podataka (zadatak zadaju tako da imam jedan intervju od oko 1h u kojem profesor Fertalj govori o temi pa mi zapisujemo o cemu je sve pricao), moramo napraviti minimalno 4*\u0026lt;broj_clanova_grupe\u0026gt; tablica u bazi podataka, zato sto svaki clan mora imati 4 tablice :  Sifrarnik mastera - Master - Detail - Sifrarnik Detail-a\u003C\/p\u003E\n\n\u003Cp\u003EMaster-Detail mora biti u vezi 1:N ili N:N, a oni prema svojim sifrarnicima N:1. Trebamo napraviti svatko crud operacije nad svojim entitetima, te omoguciti strani\u010denje (ali na serverskoj strani), te sortiranje. Tu jos dolazi i validacija u pitanje i slicno. Ovako izgleda md forma (zanemari ovo prekrizeno, ss-ao sam prezentaciju)\u003C\/p\u003E\n\n \u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-01-22\/1611278771-142938-capture.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, ova \u201cPregled svih dokumenata\u201d je jedna stranica, tj. popis svih master-a, a kad kliknes na Id Dokumenta trebas dobiti ovu stranicu ispod \u201c\u0026lt;  Dokument bt. 2543  \u0026gt;\u201d (samo su oni to stavili na isti slajd pa se mozda ne uoci granica). Njihov master je Dokument, a detail Stavka.\u003C\/p\u003E\n\n\u003Cp\u003ENije toliko trivijalno napraviti, ali kako gledas prezentacije i pises kod, vec znas tocno sto trebas napraviti i postoji pretty much zacrtan put sto trebas napraviti. Pi\u0161e\u0161 controllere i html dokumente koji su prakticki kopija jedni drugih, sve je tako monotono, nemas nekog izbora kako to izvesti. Svede se na to da pogleda\u0161 njihove primjere te kopiras neki boiler plate dio koda te malo izmijenis za svoje potrebe. Naravno, taj cijeli kod je dosta zamr\u0161en i moze biti konfuzan za nekoga tko se s time 1. put susrece.\u003C\/p\u003E \n\n\u003Cp\u003EVideo predavanja su zapravo jako dobra, Boris Milasinovic je dosta dobar predavac, detaljno i dobro objasni sto radi, zasto nesto dodaje u kod i slicno, ali je priroda kolegija takva da ti se smu\u010di od njega. Stvar je da timski rad uop\u0107e nije potreban jer ne ovisi\u0161 mnogo o tome \u0161to drugi \u010dlanovi tima rade. Postoji na pocetku neki timski rad oko oblikovanja baze te dokumentacije koja je memeasta i neozbiljna.\u003C\/p\u003E\n\n\n","editedAt":"2021-01-22T01:34:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"126076","attributes":{"number":236,"createdAt":"2021-01-22T01:52:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU retrospektivi mi je drago da sam se upoznao sa C# i .NET, ali predmet je sme\u0107e.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"189"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"129915","attributes":{"number":237,"createdAt":"2021-01-26T17:52:50+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EObrada informacija\u003C\/h2\u003E\n\u003Cp\u003E(FER3) (online semestar)\u003C\/p\u003E\n\n\u003Cp\u003EPredmet podijeljen u 6 lekcija, nijedna lekcija nije povezana. Poslije svake lekcije labos koji se pi\u0161e u Jupyter notebook i onda preda kao PDF. Odgovori\u0161 na poneko teoretsko pitanje koje je povezano sa tim zadatkom na labosu. Ima\u0161 po 2 tjedna za rje\u0161it labos. Ni\u0161ta te\u0161ko, pogleda\u0161 prezentacije s predavanja sa primjerima Python skripti, malo izmjeni\u0161 gdje treba kako zadatak ka\u017ee. Jako lagani bodovi, ako preda\u0161 99% \u0161ansa je da \u0107e\u0161 pokupit max bodova. Svaki se mo\u017ee rje\u0161iti u jedno popodne.\u003C\/p\u003E\n\n\u003Cp\u003EMI bio hibridan sa papir i olovka + u moodle odgovori, mislim da \u0107e odustati od toga. Dosta lagan, ima u svakoj lekciji doslovno 2-3 tipa zadatka \u0161to mogu naletiti. To nau\u010di\u0161 i nema problema za skupit prag. Ako jedanput odgleda\u0161 predavanja i pro\u010dita\u0161 prezentacije skupi se bodova i na teoriji.\u003C\/p\u003E\n\n\u003Cp\u003EZI bio samo na papiru. Skroz korektna pitanja, ono \u0161to je na predavanjima se pita na ispitu. Mo\u017ee naletit jedan tip zadatka iz svake lekcije pa se opet lagano pokupi prag.\u003C\/p\u003E \n\n\u003Cp\u003EJedina zamjerka kod cijelog predmeta je to \u0161to te labosi ba\u0161 i ne spreme za ispit, ali su zanimljivi i nose 20 bodova. Dosta okej izborni za upisati ako je drugi izbor neki ambiciozniji (\u010ditaj oprpp1).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E (obradi se 6 jako razli\u010ditih podru\u010dja pa postoji \u0161ansa da otkrije\u0161 ne\u0161to \u0161to te zanima)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-01-26T17:53:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"925"}},"editedUser":{"data":{"type":"users","id":"925"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"129974","attributes":{"number":238,"createdAt":"2021-01-26T18:48:53+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EOdabrana poglavlja razvoja programske potpore 1\u003C\/h3\u003E\n\u003Cp\u003EGradivo koje se prolazi na ovom dijelu je vi\u0161e manje OOP na stereoidima tako da gradivo samo po sebi nije te\u0161ko ili nepoznato. Prava zahtjevnost predmeta dolazi u obliku doma\u0107ih zada\u0107a koje se rje\u0161avaju svaki tjedan (originalno je trebalo biti 12 zada\u0107a, ove godine je ispalo sre\u0107om 8). Za neke zada\u0107e mi je bilo potrebno oko 10 sati da ih rije\u0161im, a za neke i do 20. To zna\u010di da u jednom tjednu oko 15 do 20 sati ode samo na ovaj predmet (uklju\u010duju\u0107i i predavanja koja su redovito prema\u0161ila predvi\u0111ena 3 sata bez pauze).  Zada\u0107e su ultra obavezne jer se ispiti rje\u0161avaju u njima, tako da ako ne\u0161to nedostaje ode i zadatak na ispitu. Na me\u0111uispitu je bilo od svih zada\u0107a pomalo, me\u0111utim na zavr\u0161nom je bila samo zadnja. A kako stvari stoje za sada, zada\u0107e se moraju rje\u0161avati kontinuirano jer trenuta\u010dno ne dozvoljala naknadni upload za rokove.\u003C\/p\u003E\n\n\u003Cp\u003EDobra stvar ovog predmeta je da stvarno programirate i radite neke jako cool stvari (svoj kalkulator, svoj notepad itd) te stvorite neke dobre prakse. Korisnost je definitivno tu, ali po cijenu drugih predmeta, slobodnog vremena i psihi\u010dkog zdravlja. S druge strane, predmet trenuta\u010dno jako ka\u017enjava ako ne radite kontinuirano tako da mo\u017eda uop\u0107e nemate \u0161ansu polagat predmet u akademskoj godini (a to ne treba apsolutno nikome na tre\u0107oj godini). Iz tog razloga osobno ne\u0107u upisati drugi dio predmeta jer iskreno mi se ne kocka s produ\u017eivanjem godine zbog jednog predmeta.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: 9 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da ako si mo\u017eete priu\u0161titi 15+ sati rada tjedno za predmet i handlat sve ostale obaveze, ali ako cijenite svoje mentalno zdravlje i slobodno vrijeme onda ne\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"1057"}},"mentionedBy":{"data":[{"type":"posts","id":"130136"},{"type":"posts","id":"147477"}]},"reactions":{"data":[]}}},{"type":"posts","id":"130136","attributes":{"number":239,"createdAt":"2021-01-26T20:36:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/238\u0022 class=\u0022PostMention\u0022 data-id=\u0022129974\u0022\u003Ecloudies\u003C\/a\u003E htio bi se samo nadovezat na kolegu. Nekima (poput mene) je trebalo debelo vi\u0161e od 10-20h rada za jednu zada\u0107u. Moj prosjek je oko 30-40h po zada\u0107i i stvarno mi je ovo zakompliciralo zavr\u0161etak preddiplomskog ove godine.\u003C\/p\u003E \n\n\u003Cp\u003EOPRPP2 je po rije\u010dima \u010cupi\u0107a i studenata daleko te\u017ei od jedinice tako da je OPRPP2 veliki no-no ako planirate u istoj godini zavr\u0161it preddiplomski studij\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1111"}},"mentionedBy":{"data":[{"type":"posts","id":"147477"}]},"reactions":{"data":[]}}},{"type":"posts","id":"147477","attributes":{"number":358,"createdAt":"2021-02-27T15:01:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/238\u0022 class=\u0022PostMention\u0022 data-id=\u0022129974\u0022\u003Ecloudies\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/239\u0022 class=\u0022PostMention\u0022 data-id=\u0022130136\u0022\u003ENocna_smjena\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENOTE\u003C\/strong\u003E budu\u0107im generacijama: OPRPP1 je upisalo 161 studenata, OPRPP2 28\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"130223","attributes":{"number":240,"createdAt":"2021-01-26T21:25:37+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EStatisti\u010dka analiza podataka (FER3)\u003C\/h2\u003E\n\u003Cp\u003EMeni je ovo bio jako ugodan predmet. Spominjalo ga se kao jedan od te\u017eih izbornih ako se ne varam, ali po meni je optere\u0107enje taman, ni previ\u0161e ni premalo. Svi profesori dosta dobro objasne gradivo, vje\u017ebe su okej i na njima dobijete primjere u R-u koji mogu biti korisni za izradu projekta. Ispite sastavljaju (ili su barem ove godine) asistenti tako da su zadatci bili jako korektni, prakti\u010dki isti kao u Walpoleu. \u003Cbr\u003E\nAko su vas na VISu ona zadnja 2 tjedna nagurane statistike zbunili ovaj predmet odli\u010dno ra\u0161\u010disti te temeljne pojmove i da solidan pregled statisti\u010dkih metoda. Mala zamjerka mi je \u0161to su prva 3-4 predavanja dosta \u201clagana\u201d i prakti\u010dki ponavljanje ViS-a, a onda se kasnije dosta brzo proleti kroz zanimljivije(bar meni) i ne\u0161to slo\u017eenije teme kao vi\u0161estruka regresija i analiza varijance. S jedne strane dobro ako vam to nije sjelo na ViSu, s druge strane bi se mo\u017eda moglo zgurat u 2 predavanja. Ako vam se da samostalno prolazit kroz Walpolea, mo\u017eda i ne trebate upisivat predmet jer u potpunosti se ide po knjizi koja je stvarno odli\u010dno napisana, ali osobno mi se nijedan drugi od ponu\u0111enih nije svi\u0111ao pa eto.\u003Cbr\u003E\nMala napomena, predmet ima projekt u R-u koji nosi 40 bodova, radi se u grupi od 4 i prag je 50% bez kojega se ne mo\u017ee polo\u017eiti predmet (uvjet i za kontinuirano i rok). Ni\u0161ta komplicirano, ali osobno mi nije bilo ni zanimljivo ni prekorisno.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"255"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"136436","attributes":{"number":241,"createdAt":"2021-02-03T10:31:01+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003E\u003Cstrong\u003EInformacija, logika i jezici\u003C\/strong\u003E\u003C\/h3\u003E\n\u003Cp\u003EIdealan predmet ako tra\u017eite lagan prolaz. Gradivo je (barem se meni \u010dinilo) dosta nasumi\u010dno nabacano, rade se regularni izrazi, XML, Spring boot, testiranje, logika i jo\u0161 puno nekih stvari se ne\u0161to malo spominje. Koliko je to sve \u0161to se obra\u0111uje korisno? Ve\u0107ina stvari nije, ali \u010dini mi se da su neke stvari ipak zgodne za znati. \u003Cbr\u003E\n\u0160to se ti\u010de obaveza na predmetu, svi labosi imaju prag 20%, no ti labosi su ultrajednostavni, jedan je malo kompliciraniji kao, ali za njega mo\u017eete koristiti kod iz predavanja koji za vas onda napravi 90% posla prakti\u010dki. Tako\u0111er koliko sam primjetio, nikoga ne ru\u0161e na tom pragu i stvarno blago ocjenjuju. Zada\u0107e su neobavezne i isto jednostavne. \u003Cbr\u003E\nSli\u010dno je na usmenom, postoji prag ali se ispituju stvarno jednostavne stvari (kod Ku\u0161eka, ne znam kako je kod Bla\u0161kovi\u0107a).\u003C\/p\u003E \n\n\u003Cp\u003EPredmet du\u0161u dao za upisati uz Javu 1, meni je stvarno dobro do\u0161lo \u0161to sam mogao ovo lagano pro\u0107i i \u0161to se nisam morao puno mu\u010diti s nekim pravim predmetom uz Javu. \u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"286"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"136536","attributes":{"number":242,"createdAt":"2021-02-03T12:39:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZabunom post-ao u EIIT (elektrotehnika i informacijska tehnologija) verziju istovjetnog threada pa sad ovdje opet post-am. I EIIT ima ovaj predmet u svom nastavnom planu\u003C\/p\u003E\n\n\u003Ch2\u003EJavne pokretne mre\u017ee (online)\u003C\/h2\u003E\n\n\u003Cp\u003ENadogradnja Komunikacijskih mre\u017ea sa 4. semestra. U\u010dite to\u010dno kako se korisnik spaja na mre\u017eu mobilnog operatora na svakog mobilnoj generaciji (2G, 3G, 4G, 5G), kako se njome koristi, prednosti i nedostatke. Predmet ima dvije obavezne zada\u0107e i dva obavezna labosa (nisu te\u0161ki labosi ni zada\u0107e ali znaju malo vi\u0161e vremena uzeti). Ako su vam Komunikacijske mre\u017ee bile jednostavne ili relativno jednostavne ovaj predmet nebi trebao nikakav problem predstavljat. Na uvodnom predavanju profesor je otvoreno rekao da \u0107emo svi kontinuirano pro\u0107i XD. Me\u0111uispit i zavr\u0161ni ispit su meni bili online (dio ispita je na zaokru\u017eivanje a dio otvorenog tipa). Nema nikakvih pragova na ispitima. Profesori i asistenti su veoma uslu\u017eni i ljubazni i pomaknu rokove za predaju ako se zamoli.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E (ako vas ne interesira ovo podru\u010dje onda \u003Cstrong\u003E2\/10\u003C\/strong\u003E)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E (ako vas zanimaju mobilne mre\u017ee ili tra\u017eite jednostavan predmet, \u003Cstrong\u003ENe\u003C\/strong\u003E u protivnom)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1111"}},"user":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"139718"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139718","attributes":{"number":289,"createdAt":"2021-02-08T17:15:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDISCLAIMER: Ja tek sad upisujem ove predmete tako da se ravnam po misljenjima drugih i onoga sto mogu procitat na ferweb-u sto se uci na predmetima\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/286\u0022 class=\u0022PostMention\u0022 data-id=\u0022139710\u0022\u003EmeriMerino\u003C\/a\u003E ergonomija, medicina, skriptni.\u003C\/p\u003E \n\n\u003Cp\u003ENeznam za telekomunikacijske sustave i tehnologije ali ako je ista nalik javnim pokretnim mrezama ( komentirao sam predmet ovdje: \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/242\u0022 class=\u0022PostMention\u0022 data-id=\u0022136536\u0022\u003ENocna_smjena\u003C\/a\u003E ) i ako ste razumjeli gradivo kommrea onda vjerujem da bi i ovo trebalo izi bit.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"196"}},"discussion":{"data":{"type":"discussions","id":"1111"}}}},{"type":"posts","id":"136561","attributes":{"number":243,"createdAt":"2021-02-03T13:15:04+00:00","conten
