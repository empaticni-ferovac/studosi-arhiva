<noscript id="flarum-content">
    <div class="container">
    <h2>[STOPRO] O predmetu</h2>

    <div>
                    <div>
                                <h3>abc123</h3>
                <div class="Post-body">
                    <p>ima li netko neku info o predmetu stohasticki procesi</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="276313">abc123</a> StoPro se održava već duži niz godina, po FER3 programu je malo izmijenjen jer nemamo SiS ali nije pretežak</p>

<p>ako smatramo da je SAP nastavak na VIS u smjeru statistike, onda je STOPRO nastavak na VIS u smjeru slučajnih procesa - čitaj varijable koje se mijenjaju u vremenu</p>

<p>kao matematika nije najteži kolegij, ali je recimo (po meni) zahtjevniji od NumMat</p>

<p>moguće je raditi i seminar i preći preko 100 bodova pa uopće nije problem položiti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p>Jel zna netko nesto o predmetu stohasticki procesi?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="277885">Fish99</a> Ako ti se svidio SAP i misliš si: “Jebote pa taj ViS i nije bio tako loš upisat ću i ovo”, nemoj. Predavanja drži Lenka Mihoković koja je od početka poznata po tome da su joj predavanja smrtno dosadna i suhoparna, a iako je gradivo dosta zanimljivo samo po sebi i potencijalno vrlo korisno, primjeri koji se obrađuju na predavanjima su na razini telefonske govornice i reda u bolnicama i nije nimalo zanimljivo.</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>klukas</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="277885">Fish99</a> Mogu toplo preporučiti upis predmeta. Slušao sam ga prošle godine i bilo je iznimno ugodno iskustvo. Postoje KPZ-ovi koji su najavljeni i idu pred kraj ciklusa i uglavnom su jednostavni i izvuče se dosta bodova na njima. Prošle je godine na oba KPZ-a bilo moguće ostvariti i iznad predviđenih 10 bodova rješavanjem dodatnih zadataka, čime se nagrađuju studenti koji malo bolje shvaćaju gradivo, no ti zadaci su bili potpuno opcionalni pa se nije kažnjavalo nikog tko ih nije rješavao.</p>

<p>Na materijalima predmeta ima hrpa starih riješenih KPZ-ova i ispita pa učenje za ispite nije teško. Ispiti sami po sebi nisu trivijalni, no ocjenjivanje nije osobito strogo pa nećeš biti na gubitku tu.</p>

<p>Predmet je općenito dosta teorijski orijentiran, i dobar dio učenja će se svesti na shvaćanje koncepata, ima manje rješavanja zadataka nego npr. na Numeričkoj matematici koja je dosta praktično orijentirana. No predmet ćeš upisivati ako te zanima ovo područje pa ni učenje teorije ne bi trebalo biti neki problem. Meni su predavanja bila iznimno ugodna i većina se koncepata može pohvatati na njima.</p>

<p>Moguće je izraditi i seminar od 15 bodova za dizanje ocjene, teme su proizvoljne, pa se i tu možeš zabaviti ako imaš takvih ambicija, u arhivi obavijesti na stranici predmeta možeš vidjeti teme seminara od prošle godine, dosta zanimljive stvari.</p>

<p>Sve u svemu jedna chill, ugodna, ne preteška matematika. Gradivo je spiritualni nastavak V dijela ViS-a, na početku se detaljnije obrađuje uvjetna vjerojatnost, pa funkcije izvodnice u vjerojatnosti, zatim se krene na slučajne procese, pa Markovljeve lance, i onda još Poissonov proces, Markovljev proces, procesi obnavljanja, teorija repova i Brownovo gibanje. Drugi ciklus je dosta zahtjevniji od prvog, ali rekao bih i uzbudljiviji, napetiji. Ako ti je ViS bio zanimljiv te ako te zanima jedan malo teoretskiji matematički kolegij, svakako bih preporučio upis Stohastičkih procesa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p>Polozio sam predmet s 4, Lenka kao predavac mi je relativno bila ocajna ali sam pogledo sva video predavanja koja nam je objavila. Na ispitima i kpzovima se vrlo lagano skupe bodovi, te jako blago ocjenjuje. Kada sam se spremao za zavrsni sam slucajno googlajuci naletio na neku skriptu na netu na engleskom i skuzio da zena od tud vadi zadatke za ispit, na zavrsnom su se cak 4 zadatka pojavila od tud doslovce prevedena google translatom s engleskog na hrvatski. Moje neko misljenje je da je predmet koristan ako su te zanimali vis i sap i ako zelis neki korisnu matematiku upisat. Imao sam osjecaj da se zena vodi s premisom da imamo jako veliko predznanje tako da sam par puta moro nes dodatno istrazit da bi mi bilo jasno. Osobno bi preporucio ljudima da upisu predmet.</p>
                </div>
            </div>

            <hr>

                </div>

,"id":"276313","attributes":{"number":1,"createdAt":"2022-02-02T11:56:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eima li netko neku info o predmetu stohasticki procesi\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6718"}},"user":{"data":{"type":"users","id":"2403"}},"mentionedBy":{"data":[{"type":"posts","id":"276315"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276315","attributes":{"number":2,"createdAt":"2022-02-02T12:01:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6718\/1\u0022 class=\u0022PostMention\u0022 data-id=\u0022276313\u0022\u003Eabc123\u003C\/a\u003E StoPro se odr\u017eava ve\u0107 du\u017ei niz godina, po FER3 programu je malo izmijenjen jer nemamo SiS ali nije prete\u017eak\u003C\/p\u003E\n\n\u003Cp\u003Eako smatramo da je SAP nastavak na VIS u smjeru statistike, onda je STOPRO nastavak na VIS u smjeru slu\u010dajnih procesa - \u010ditaj varijable koje se mijenjaju u vremenu\u003C\/p\u003E\n\n\u003Cp\u003Ekao matematika nije najte\u017ei kolegij, ali je recimo (po meni) zahtjevniji od NumMat\u003C\/p\u003E\n\n\u003Cp\u003Emogu\u0107e je raditi i seminar i pre\u0107i preko 100 bodova pa uop\u0107e nije problem polo\u017eiti\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6718"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276318","attributes":{"number":3,"createdAt":"2022-02-02T12:11:41+00:00","contentType":"discussionTagged","content":[[2,367],[2,159]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6718"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"277885","attributes":{"number":4,"createdAt":"2022-02-07T20:30:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna netko nesto o predmetu stohasticki procesi?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6718"}},"user":{"data":{"type":"users","id":"966"}},"mentionedBy":{"data":[{"type":"posts","id":"277902"},{"type":"posts","id":"277915"}]},"reactions":{"data":[]}}},{"type":"posts","id":"277902","attributes":{"number":5,"createdAt":"2022-02-07T21:06:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6718\/4\u0022 class=\u0022PostMention\u0022 data-id=\u0022277885\u0022\u003EFish99\u003C\/a\u003E Ako ti se svidio SAP i misli\u0161 si: \u201cJebote pa taj ViS i nije bio tako lo\u0161 upisat \u0107u i ovo\u201d, nemoj. Predavanja dr\u017ei Lenka Mihokovi\u0107 koja je od po\u010detka poznata po tome da su joj predavanja smrtno dosadna i suhoparna, a iako je gradivo dosta zanimljivo samo po sebi i potencijalno vrlo korisno, primjeri koji se obra\u0111uju na predavanjima su na razini telefonske govornice i reda u bolnicama i nije nimalo zanimljivo.\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"215"}},"discussion":{"data":{"type":"discussions","id":"6718"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"277915","attributes":{"number":6,"createdAt":"2022-02-07T21:36:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6718\/4\u0022 class=\u0022PostMention\u0022 data-id=\u0022277885\u0022\u003EFish99\u003C\/a\u003E Mogu toplo preporu\u010diti upis predmeta. Slu\u0161ao sam ga pro\u0161le godine i bilo je iznimno ugodno iskustvo. Postoje KPZ-ovi koji su najavljeni i idu pred kraj ciklusa i uglavnom su jednostavni i izvu\u010de se dosta bodova na njima. Pro\u0161le je godine na oba KPZ-a bilo mogu\u0107e ostvariti i iznad predvi\u0111enih 10 bodova rje\u0161avanjem dodatnih zadataka, \u010dime se nagra\u0111uju studenti koji malo bolje shva\u0107aju gradivo, no ti zadaci su bili potpuno opcionalni pa se nije ka\u017enjavalo nikog tko ih nije rje\u0161avao.\u003C\/p\u003E\n\n\u003Cp\u003ENa materijalima predmeta ima hrpa starih rije\u0161enih KPZ-ova i ispita pa u\u010denje za ispite nije te\u0161ko. Ispiti sami po sebi nisu trivijalni, no ocjenjivanje nije osobito strogo pa ne\u0107e\u0161 biti na gubitku tu.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet je op\u0107enito dosta teorijski orijentiran, i dobar dio u\u010denja \u0107e se svesti na shva\u0107anje koncepata, ima manje rje\u0161avanja zadataka nego npr. na Numeri\u010dkoj matematici koja je dosta prakti\u010dno orijentirana. No predmet \u0107e\u0161 upisivati ako te zanima ovo podru\u010dje pa ni u\u010denje teorije ne bi trebalo biti neki problem. Meni su predavanja bila iznimno ugodna i ve\u0107ina se koncepata mo\u017ee pohvatati na njima.\u003C\/p\u003E\n\n\u003Cp\u003EMogu\u0107e je izraditi i seminar od 15 bodova za dizanje ocjene, teme su proizvoljne, pa se i tu mo\u017ee\u0161 zabaviti ako ima\u0161 takvih ambicija, u arhivi obavijesti na stranici predmeta mo\u017ee\u0161 vidjeti teme seminara od pro\u0161le godine, dosta zanimljive stvari.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu jedna chill, ugodna, ne prete\u0161ka matematika. Gradivo je spiritualni nastavak V dijela ViS-a, na po\u010detku se detaljnije obra\u0111uje uvjetna vjerojatnost, pa funkcije izvodnice u vjerojatnosti, zatim se krene na slu\u010dajne procese, pa Markovljeve lance, i onda jo\u0161 Poissonov proces, Markovljev proces, procesi obnavljanja, teorija repova i Brownovo gibanje. Drugi ciklus je dosta zahtjevniji od prvog, ali rekao bih i uzbudljiviji, napetiji. Ako ti je ViS bio zanimljiv te ako te zanima jedan malo teoretskiji matemati\u010dki kolegij, svakako bih preporu\u010dio upis Stohasti\u010dkih procesa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1005"}},"discussion":{"data":{"type":"discussions","id":"6718"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"278050","attributes":{"number":7,"createdAt":"2022-02-08T12:02:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPolozio sam predmet s 4, Lenka kao predavac mi je relativno bila ocajna ali sam pogledo sva video predavanja koja nam je objavila. Na ispitima i kpzovima se vrlo lagano skupe bodovi, te jako blago ocjenjuje. Kada sam se spremao za zavrsni sam slucajno googlajuci naletio na neku skriptu na netu na engleskom i skuzio da zena od tud vadi zadatke za ispit, na zavrsnom su se cak 4 zadatka pojavila od tud doslovce prevedena google translatom s engleskog na hrvatski. Moje neko misljenje je da je predmet koristan ako su te zanimali vis i sap i ako zelis neki korisnu matematiku upisat. Imao sam osjecaj da se zena vodi s premisom da imamo jako veliko predznanje tako da sam par puta moro nes dodatno istrazit da bi mi bilo jasno. Osobno bi preporucio ljudima da upisu predmet.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6718"}},"user":{"data":{"type":"users","id":"2086"}},"mentionedBy":{"data":[{"type":"posts","id":"278052"},{"type":"posts","id":"278073"},{"type":"posts","id":"288117"}]},"reactions":{"data":[]}
