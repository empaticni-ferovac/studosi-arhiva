    <div class="container">
    <h2>[OPEIST] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Uzas</h3>
                <div class="Post-body">
                    <p>Kako bi se trebao modelirati problem u ovom 2. labosu ,nije mi bas jasno kako postaviti fju koja se minimizra u pulp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stoja_9</h3>
                <div class="Post-body">
                    <p><a href="6430/1.html" class="PostMention" data-id="268821">Uzas</a> Ako sam ja dobro skuzio, zadatak treba postavit kao primjer s 9. prezentacije (Cjelobrojno programiranje, 11. slajd) s 4 posla koja moraju biti dodijeljena na 4 stroja, samo sto u ovom slucaju imas po 16 poslova i strojeva.</p> 

<p><a href="6430/3.html" class="PostMention" data-id="268834">Uzas</a> Meni su prilikom instalacije Pulpa odmah bili dostupni cbc i choco (glpkp nije) tako da nez</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uzas</h3>
                <div class="Post-body">
                    <p>Također dali treba išta dodatno radit kako bi se omogucili ovi solveri jer trenutno mi je sam glpk availabe i nisam uspio nikako doci do cbc i choca</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p><a href="6430/3.html" class="PostMention" data-id="268834">Uzas</a> u pulpu je cbc default lp solver pa ga mozes dobiti tak da jednostavno koristis metodu solve() bez predanih argumenata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>jel ovaj labos nosi 20 bodova ili ce biti jos jedan?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stoja_9</h3>
                <div class="Post-body">
                    <p><a href="6430/4.html" class="PostMention" data-id="268864">neunist.iva</a> bit ce jos jedan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>jel dobiva netko ovaj error s choco solverom?<br>
<code>pulp.apis.core.PulpSolverError: PuLP: cannot execute choco-parsers-with-dependencies.jar.exe</code></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p><a href="6430/8.html" class="PostMention" data-id="268877">neunist.iva</a> <br>
evo ako nekome također zatreba: treba downgradeati PuLP na 2.4 jer su u 2.6 maknuti choco</p>

<p>odgovor od prof:<br>
<img src="../assets/files/2022-01-08/1641682409-77489-slika.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Uzas</h3>
                <div class="Post-body">
                    <p>Ako netko i dalje nakon downgradea ima problem sa ovim choco .jar koristi se PULP_CHOCO_CMD()<br>
umjesto CHOCO_CMD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p>Jel nekome radi choco na collabu kako pise na mailu? Meni i lokalno i na collabu samo zapne kad pokusavam pozvati konstruktor <code>PULP_CHOCO_CMD()</code> ili <code>getSolver('PULP_CHOCO_CMD')</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="6430/11.html" class="PostMention" data-id="269012">čakijale</a> ipak radi, samo se vrtilo 6 minuta, valjda sam nesto krivo postavio u problemu idk</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p>sta cete napisat u onom dokumentu di se analizira rješenje? zas on ocekuje tri strane toga??</p>
                </div>
            </div>

            <hr>
            </div>
