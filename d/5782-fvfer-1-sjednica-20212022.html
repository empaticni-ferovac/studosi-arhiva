    <h2>FVFER - 1. sjednica - 2021/2022</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>U <strong>srijedu</strong>, <strong>13.10.2021.</strong> održala se 1. sjednica Fakultetskog vijeća u ak. god. 2021/2022, sveukupno <strong>711. sjednica</strong>, u D1 i D2. S obzirom na to da su zapisnici fakultetskog vijeća komprehenzivni (i u globalu su sjednice dosadne), ovo će biti popis nekih stvari koje bi bile interesantne studentima, tj. koje su u njihovin interesima, kao i neke koje je dekan naglasio da podijelimo s vama, ali i neke spicy stvari, kao i inače 😈</p>

<h3>Godišnje izvješće</h3>

<p>Na FER-u raste broj zaposlenih. Malo smo dippali prošle godine radi korone, ali vratili smo se na već poznat režim rada.</p>

<p>Postoje planovi za proširivanje fakulteta. Da odmah razbijemo glasine - to neće biti na zgradu Holdinga, kao ni na bilo koje okolno zemljište. Plan bi bio dignuti D zgradu u visine, neboderom. Bila nam je prikazana slika 20+ katnice sa strane Cassandre, uz par dekanovih pošalica.</p>

<p>Alocirano je oko 171 milijuna kuna za obnovu od potresa, koja bi trebala trajati od 2022. do 2024. Obnavljale bi se sve 4 zgrade.</p>

<p>Broj projekata se smanjio, što i nije toliko zabrinjavajuće, a i ukupan broj aktivnih projekata na FER-u još uvijek raste jer se ne uspijevaju završiti jednako brzo kao što se ugovaraju novi.</p>

<p>Ukinuti su indeksi na doktorskim studijima.</p>

<p>Prema podatcima s JobFaira, tvrtke za koje je najveći interes studenata bile su RealNetworks, CROZ i Gideon Brothers.</p>

<h3>Izvješće dekana</h3>

<p>Dekan je osobno čestitao na uspjesima e-sportaša i tražio da im ovo prenesemo 😃</p>

<h3>Izvješće prodekanice za nastavu</h3>

<p>Dogodila se promjena kalendara radi brucošijade - 13.11. će biti neradni.</p>

<p>Studij FER-a na engleskom je počeo, i odvija se u A301. Imamo 5 takvih studenata na E smjeru, te 12 na R smjeru.</p>

<p>Uvedene su kvote za neke predmete:</p>

<ul><li>Raspodijeljene glavne knjige i kriptovalute: 110​</li>
<li>Gospodarske i okolišne javne politike Europske unije: 100​</li>
<li>Kružna ekonomija: 100​</li>
<li>Okoliš, održivi razvoj i ublažavanje klimatskih promjena: 250</li></ul>

<h3>Hlupicch</h3>

<p>Prof. Hlupić je nominiran za promociju u zvanje <strong>redoviti profesor</strong>. Povjerenstvo za upravljanje kvalitetom dalo je <span style="color:green"><strong>pozitivno</strong></span> mišljenje, kao i povjerenstvo za izbor. Profesor <strong>nema</strong> pozitivno mišljenje ni dekana ni Kolegija ZPR-a. Stoga se ta promocija potvrđuje na FV (uz većinu ukupnog broja u FV).</p>

<p>Prof. Basch se prije glasovanja javlja i izjašnjava da su oni dali pozitivno mišljenje u skladu s propisima. Napominje kako se svakih par godina događaju neslaganja između prof. Hlupića i dekana Gledeca.</p>

<p>Dekan mu odgovara, pobijajući te teze. Kaže kako se laže da tu ima ikakvog neslaganja.</p>

<p>Zatim se javlja Hlupić koji opet pobija tu izjavu i potvrđuje da nesuglasice postoje, štoviše još od studentskih dana. Iznosi kako je prvi put čuo da dekan zove nekog lažovom. Kako je poziv na sjednicu bio vrlo štur, pita se otkud dolaze te informacije koje njega sprečavaju da bude promoviran. Pita dekana da ih i iznese. Također, primjećuje da je na sjednici relativno malo ljudi (oko 160/230). Traži elektroničko glasanja da svi mogu glasati, na što se njemu osobno čini, pitanju koje je već pripremljeno da se odbije. Međutim po statutu takvo što nije propisano, pa od toga ništa.</p>

<p>Dekan se posljednji put javlja kako nije nazvao prof. Basch lažovom, nego je rekao da je laž da postoje nesuglasice između njega i prof. Hlupića</p>

<p>Na kraju se prijedlog odbio s <span style="color:green"><strong>26 glasova za</strong></span>, <span style="color:red"><strong>45 glasova protiv</strong></span> i <span style="color:grey"><strong>85 suzdržanih</strong></span>.</p>

<hr>

<p>U ostatku sjednice nije bilo, po meni, ničeg previše bitnog za studente. Ako netko još ima relevantnih stvari za dopuniti, neka dopuni, inače bi sve ostalo trebalo biti u zapisniku, koji će biti dostupan, pretpostavljam, 17.11. nakon što se potvrdi na sjednici.</p>

<p>EDIT: Bolje objašnjene pojedinosti uz odobravanje prof. Hlupića i glasanje kao što je <a href="../u/Filemon.html" class="UserMention">@Filemon</a> bolje obrazložio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="5782/1.html" class="PostMention" data-id="247972">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Povjerenstvo za upravljanje kvalitetom dalo je pozitivno mišljenje</p></div></blockquote>

<p>čisto radi konteksta, mišljenje povjerenstva za upravljanje kvalitetom služi da se utvrdi da je kandidat pozitivno ocijenjen od studenata, a mišljenje stručnog povjerenstva za izbor da se utvrdi da kandidat zadovoljava formalne uvjete iz Zakona o znanstvenoj djelatnosti i visokom obrazovanju vezano za znanstveni output i slično.</p>

<p>I FV svakako glasa o izboru, samo se zbog manjka poz mišljenja Dekana i Zavoda da prođe izbor mora glasati većinom ukupnog broja članova FV.</p>
                </div>

udosi-fer?tab=repositories","position":1,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}},{"type":"links","id":"6","attributes":{"id":6,"title":"MATERIJALI","icon":"fas fa-upload","url":"https:\/\/u.pcloud.com\/#page=puplink\u0026code=BBQkZpLYXvByDAGyaeDncniB227TUy2iy","position":0,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}}],"session":{"userId":0,"csrfToken":"h9LKpZtELLg19A2FH3pcUYvS0I8Hrcu8yY1nRgRF"},"locales":{"hr":"Hrvatski","en":"English"},"locale":"hr","fof-nightmode.default_theme":"0","fof-follow-tags.following_page_default":"all","fof-gamification.iconName":null,"fof-gamification.pointsPlaceholder":"Pozitiva: {points}","fof-gamification.showVotesOnDiscussionPage":"0","fof-gamification.rankAmt":null,"fof-gamification.customRankingImages":"0","fof-gamification.useAlternateLayout":"0","apiDocument":{"data":{"type":"discussions","id":"5782","attributes":{"title":"FVFER - 1. sjednica - 2021\/2022","slug":"5782-fvfer-1-sjednica-20212022","commentCount":4,"participantCount":4,"createdAt":"2021-10-30T12:21:42+00:00","lastPostedAt":"2021-10-30T13:52:28+00:00","lastPostNumber":5,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"canTag":false,"subscription":null,"isFirstMoved":false,"canMerge":false,"canSplit":false,"canEditRecipients":false,"canEditUserRecipients":false,"canEditGroupRecipients":false,"isPrivateDiscussion":false,"isLocked":false,"canLock":false,"isSticky":false,"canSticky":false,"votes":4,"canVote":false,"canSeeReactions":false},"relationships":{"posts":{"data":[{"type":"posts","id":"247972"},{"type":"posts","id":"247973"},{"type":"posts","id":"247983"},{"type":"posts","id":"247984"},{"type":"posts","id":"247999"}]},"tags":{"data":[{"type":"tags","id":"462"},{"type":"tags","id":"551"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"247972","attributes":{"number":1,"createdAt":"2021-10-30T12:21:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU \u003Cstrong\u003Esrijedu\u003C\/strong\u003E, \u003Cstrong\u003E13.10.2021.\u003C\/strong\u003E odr\u017eala se 1. sjednica Fakultetskog vije\u0107a u ak. god. 2021\/2022, sveukupno \u003Cstrong\u003E711. sjednica\u003C\/strong\u003E, u D1 i D2. S obzirom na to da su zapisnici fakultetskog vije\u0107a komprehenzivni (i u globalu su sjednice dosadne), ovo \u0107e biti popis nekih stvari koje bi bile interesantne studentima, tj. koje su u njihovin interesima, kao i neke koje je dekan naglasio da podijelimo s vama, ali i neke spicy stvari, kao i ina\u010de \ud83d\ude08\u003C\/p\u003E\n\n\u003Ch3\u003EGodi\u0161nje izvje\u0161\u0107e\u003C\/h3\u003E\n\n\u003Cp\u003ENa FER-u raste broj zaposlenih. Malo smo dippali pro\u0161le godine radi korone, ali vratili smo se na ve\u0107 poznat re\u017eim rada.\u003C\/p\u003E\n\n\u003Cp\u003EPostoje planovi za pro\u0161irivanje fakulteta. Da odmah razbijemo glasine - to ne\u0107e biti na zgradu Holdinga, kao ni na bilo koje okolno zemlji\u0161te. Plan bi bio dignuti D zgradu u visine, neboderom. Bila nam je prikazana slika 20+ katnice sa strane Cassandre, uz par dekanovih po\u0161alica.\u003C\/p\u003E\n\n\u003Cp\u003EAlocirano je oko 171 milijuna kuna za obnovu od potresa, koja bi trebala trajati od 2022. do 2024. Obnavljale bi se sve 4 zgrade.\u003C\/p\u003E\n\n\u003Cp\u003EBroj projekata se smanjio, \u0161to i nije toliko zabrinjavaju\u0107e, a i ukupan broj aktivnih projekata na FER-u jo\u0161 uvijek raste jer se ne uspijevaju zavr\u0161iti jednako brzo kao \u0161to se ugovaraju novi.\u003C\/p\u003E\n\n\u003Cp\u003EUkinuti su indeksi na doktorskim studijima.\u003C\/p\u003E\n\n\u003Cp\u003EPrema podatcima s JobFaira, tvrtke za koje je najve\u0107i interes studenata bile su RealNetworks, CROZ i Gideon Brothers.\u003C\/p\u003E\n\n\u003Ch3\u003EIzvje\u0161\u0107e dekana\u003C\/h3\u003E\n\n\u003Cp\u003EDekan je osobno \u010destitao na uspjesima e-sporta\u0161a i tra\u017eio da im ovo prenesemo \ud83d\ude03\u003C\/p\u003E\n\n\u003Ch3\u003EIzvje\u0161\u0107e prodekanice za nastavu\u003C\/h3\u003E\n\n\u003Cp\u003EDogodila se promjena kalendara radi bruco\u0161ijade - 13.11. \u0107e biti neradni.\u003C\/p\u003E\n\n\u003Cp\u003EStudij FER-a na engleskom je po\u010deo, i odvija se u A301. Imamo 5 takvih studenata na E smjeru, te 12 na R smjeru.\u003C\/p\u003E\n\n\u003Cp\u003EUvedene su kvote za neke predmete:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ERaspodijeljene glavne knjige i kriptovalute: 110\u200b\u003C\/li\u003E\n\u003Cli\u003EGospodarske i okoli\u0161ne javne politike Europske unije: 100\u200b\u003C\/li\u003E\n\u003Cli\u003EKru\u017ena ekonomija: 100\u200b\u003C\/li\u003E\n\u003Cli\u003EOkoli\u0161, odr\u017eivi razvoj i ubla\u017eavanje klimatskih promjena: 250\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003EHlupicch\u003C\/h3\u003E\n\n\u003Cp\u003EProf. Hlupi\u0107 je nominiran za promociju u zvanje \u003Cstrong\u003Eredoviti profesor\u003C\/strong\u003E. Povjerenstvo za upravljanje kvalitetom dalo je \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003Epozitivno\u003C\/strong\u003E\u003C\/span\u003E mi\u0161ljenje, kao i povjerenstvo za izbor. Profesor \u003Cstrong\u003Enema\u003C\/strong\u003E pozitivno mi\u0161ljenje ni dekana ni Kolegija ZPR-a. Stoga se ta promocija potvr\u0111uje na FV (uz ve\u0107inu ukupnog broja u FV).\u003C\/p\u003E\n\n\u003Cp\u003EProf. Basch se prije glasovanja javlja i izja\u0161njava da su oni dali pozitivno mi\u0161ljenje u skladu s propisima. Napominje kako se svakih par godina doga\u0111aju neslaganja izme\u0111u prof. Hlupi\u0107a i dekana Gledeca.\u003C\/p\u003E\n\n\u003Cp\u003EDekan mu odgovara, pobijaju\u0107i te teze. Ka\u017ee kako se la\u017ee da tu ima ikakvog neslaganja.\u003C\/p\u003E\n\n\u003Cp\u003EZatim se javlja Hlupi\u0107 koji opet pobija tu izjavu i potvr\u0111uje da nesuglasice postoje, \u0161tovi\u0161e jo\u0161 od studentskih dana. Iznosi kako je prvi put \u010duo da dekan zove nekog la\u017eovom. Kako je poziv na sjednicu bio vrlo \u0161tur, pita se otkud dolaze te informacije koje njega spre\u010davaju da bude promoviran. Pita dekana da ih i iznese. Tako\u0111er, primje\u0107uje da je na sjednici relativno malo ljudi (oko 160\/230). Tra\u017ei elektroni\u010dko glasanja da svi mogu glasati, na \u0161to se njemu osobno \u010dini, pitanju koje je ve\u0107 pripremljeno da se odbije. Me\u0111utim po statutu takvo \u0161to nije propisano, pa od toga ni\u0161ta.\u003C\/p\u003E\n\n\u003Cp\u003EDekan se posljednji put javlja kako nije nazvao prof. Basch la\u017eovom, nego je rekao da je la\u017e da postoje nesuglasice izme\u0111u njega i prof. Hlupi\u0107a\u003C\/p\u003E\n\n\u003Cp\u003ENa kraju se prijedlog odbio s \u003Cspan style=\u0022color:green\u0022\u003E\u003Cstrong\u003E26 glasova za\u003C\/strong\u003E\u003C\/span\u003E, \u003Cspan style=\u0022color:red\u0022\u003E\u003Cstrong\u003E45 glasova protiv\u003C\/strong\u003E\u003C\/span\u003E i \u003Cspan style=\u0022color:grey\u0022\u003E\u003Cstrong\u003E85 suzdr\u017eanih\u003C\/strong\u003E\u003C\/span\u003E.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EU ostatku sjednice nije bilo, po meni, ni\u010deg previ\u0161e bitnog za studente. Ako netko jo\u0161 ima relevantnih stvari za dopuniti, neka dopuni, ina\u010de bi sve ostalo trebalo biti u zapisniku, koji \u0107e biti dostupan, pretpostavljam, 17.11. nakon \u0161to se potvrdi na sjednici.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: Bolje obja\u0161njene pojedinosti uz odobravanje prof. Hlupi\u0107a i glasanje kao \u0161to je \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Filemon\u0022 class=\u0022UserMention\u0022\u003E@Filemon\u003C\/a\u003E bolje obrazlo\u017eio.\u003C\/p\u003E","editedAt":"2021-10-30T14:20:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5782"}},"user":{"data":{"type":"users
