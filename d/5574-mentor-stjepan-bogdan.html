            <hr>
                    <div>
                                <h3>Kranich</h3>
                <div class="Post-body">
                    <p><a href="5574/1.html" class="PostMention" data-id="11717">zeroth</a> <br>
Ja sam kod profesora Bogdana, za sada sam imao seminar, projekt, završni i trenutno diplomski seminar. Meni osobno je super kod njega. Bogdan je dosta opušten i smiren, takva je i atmosfera kad si s njim na sastanku tak da tu nema stresa.<br>
Kada biraš teme za npr. završni dobijes asistenta s kojim zapravo sve radis i s kojim si u kontaktu (ja sam i s asistenitama imao samo pozitivna iskustva i koliko znam generalno su svi super, al your mileage may vary). S Bogdanom onda svakih par tjedana bude neki sastanak s gdje se lijepo popriča i on da neke savjete. Kao teme generalno radis nesto sto ce njima (LARICS-u) isto biti korisno (mozes pogledat njihove projekte na webu (<a href="https://larics.fer.hr/" rel=" nofollow ugc">https://larics.fer.hr/</a>)).<br>
Prediplomski projekt radiš u grupi, generalno oko 8 studenta, i tu se cesto radi nesto s dronovima (on vam dodijeli temu) da se naucis raditi u okolinama vezanim uz robotiku.<br>
Završni sam biraš temu s dosta velikog popisa projekata u larics-u koji ne moraju nužno biti kod Bogdana (Orsag, Kovačić i ostala ekipa iz LARICS-a su svi na popisu i smiijes ih izabrat bez problema). Teme idu od dronova (toga njavise), robotskih ruka, multirobotskih sustava, computer vision , raznih algoritama i optimizacija itd. Osobni mi je zavrsni stvarnu uzeo puno vremena i nije bilo jednostavno, ali mi je to bilo do sad najzanimljivije iskustvo na faksu.</p>

<p>Uglavnom kod njega ces morat ulozit dosta truda, ali su teme stvarno svakakve i ako te zanima robotika, zelis o tome ucit i imas volju radit svakako preporucujem.</p>
                </div>
            </div>

9T21:50:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko iskustva sa Stjepanom Bogdanom?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5574"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[{"type":"posts","id":"12005"},{"type":"posts","id":"12064"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12005","attributes":{"number":2,"createdAt":"2020-04-20T15:40:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5574\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002211717\u0022\u003Ezeroth\u003C\/a\u003E I summon \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Kranich\u0022 class=\u0022UserMention\u0022\u003E@Kranich\u003C\/a\u003E\u003C\/p\u003E \n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"5574"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"12064","attributes":{"number":3,"createdAt":"2020-04-20T16:41:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5574\/1\u0022 class=\u0022PostMention\u0022 data-id=\u002211717\u0022\u003Ezeroth\u003C\/a\u003E \u003Cbr\u003E\nJa sam kod profesora Bogdana, za sada sam imao seminar, projekt, zavr\u0161ni i trenutno diplomski seminar. Meni osobno je super kod njega. Bogdan je dosta opu\u0161ten i smiren, takva je i atmosfera kad si s njim na sastanku tak da tu nema stresa.\u003Cbr\u003E\nKada bira\u0161 teme za npr. zavr\u0161ni dobijes asistenta s kojim zapravo sve radis i s kojim si u kontaktu (ja sam i s asistenitama imao samo pozitivna iskustva i koliko znam generalno su svi super, al your mileage may vary). S Bogdanom onda svakih par tjedana bude neki sastanak s gdje se lijepo popri\u010da i on da neke savjete. Kao teme generalno radis nesto sto ce njima (LARICS-u) isto biti korisno (mozes pogledat njihove projekte na webu (\u003Ca href=\u0022https:\/\/larics.fer.hr\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/larics.fer.hr\/\u003C\/a\u003E)).\u003Cbr\u003E\nPrediplomski projekt radi\u0161 u grupi, generalno oko 8 studenta, i tu se cesto radi nesto s dronovima (on vam dodijeli temu) da se naucis raditi u okolinama vezanim uz robotiku.\u003Cbr\u003E\nZavr\u0161ni sam bira\u0161 temu s dosta velikog popisa projekata u larics-u koji ne moraju nu\u017eno biti kod Bogdana (Orsag, Kova\u010di\u0107 i ostala ekipa iz LARICS-a su svi na popisu i smiijes ih izabrat bez problema). Teme idu od dronova (toga njavise), robotskih ruka, multirobotskih sustava, computer vision , raznih algoritama i optimizacija itd. Osobni mi je zavrsni stvarnu uzeo puno vremena i nije bilo jednostavno, ali mi je to bilo do sad najzanimljivije iskustvo na faksu.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom kod njega ces morat ulozit dosta truda, ali su teme stvarno svakakve i ako te zanima robotika, zelis o tome ucit i imas volju radit svakako preporucujem.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"535"}},"discussion":{"data":{"type":"discussions","id":"5574"}},"mentionedBy":{"data":[{"type":"posts","id":"12103"},{"type":"posts","id":"12111"},{"type":"posts","id":"12366"}]},"reactions":{"data":[]}}},{"type":"posts","id":"12103","attributes":{"number":4,"createdAt":"2020-04-20T17:37:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5574\/3\u0022 class=\u0022PostMention\u0022 data-id=\u002212064\u0022\u003EKranich\u003C\/a\u003E a nisi spomenuo da se dosta njegovih studenata zaposli u gideon brothers, a i da je tebi pomoglo za nac posao u struci\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"190"}},"discussion":{"data":{"type":"discussions","id":"5574"}},"mentionedBy":{"data":[{"type":"posts","id":"12107"}]},"reactions":{"data":[{"type":"post_reactions","id":"25531"},{"type":"post_reactions","id":"25688"},{"type":"post_reactions","id":"25978"}]}}},{"type":"posts","id":"12111","attributes":{"number":6,"createdAt":"2020-04-20T17:57:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5574\/3\u0022 class=\u0022PostMention\u0022 data-id=\u002212064\u0022\u003EKranich\u003C\/a\u003E Puno hvala\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"5574"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"12366","attributes":{"number":10,"createdAt":"2020-04-21T11:43:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5574\/3\u0022 class=\u0022PostMention\u0022 data-id=\u002212064\u0022\u003EKranich\u003C\/a\u003E Znas li mozda kako oni inace stoje sa slobodnim mjestima? tj jel da se samo prijavim kad dode vrijeme za to ili mi je pametnije poslat mail nekad ranije i pitat ako bi mogao kod njih?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"589"}},"discussion":{"data":{"type":"discussions","id":"5574"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"12107","att
