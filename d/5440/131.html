    <h2>[STRUCE1] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="119.html" class="PostMention" data-id="274453">Alfetta</a> morat ću se nakon faksa početi baviti ekstremnim sportovima da doživim ponovne ovakve šutove adrenalina</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="120.html" class="PostMention" data-id="274455">Bananaking</a> Ili upišeš neki zesoi predmet i propustis jedan lab. Taman da se moras borit za pragove. Ili ASUB pa te strah oćeš imat prag na ZI. Fun times</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p><a href="117.html" class="PostMention" data-id="274416">Dragi prijatelj strojnog učenja</a> ako bi imao ovakvu podršku što se tiče kvalitete predavanja i materijala, sign me the fuck up</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="274458">Lyras</a> slažem se donekle, tolerirao bih značajan porast težine predmeta ako s tim raste i kvaliteta organizacije, materijala, korisnost itd. Al opet, bruh, 5 strojnih u jednom semestru…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="123.html" class="PostMention" data-id="274463">Dragi prijatelj strojnog učenja</a> Strojno bi trebalo vrijediti oko 7 ECTS realno i onda takva 4 predmeta plus transverzalni i dosta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Unity</h3>
                <div class="Post-body">
                    <p><a href="117.html" class="PostMention" data-id="274416">Dragi prijatelj strojnog učenja</a> <br>
pretjerivanje, to sto ljudi nisu naucili vis dovoljno dobro pa pola stvari cuju po prvi put nije uopce do ovog predmeta, sto je s ekipom koja je uspjela imat 5 4 i 3? oni su ucili i nisu srali</p>

<p>sto biste vi htjeli da su svi predmeti kao upravljanje znanjem na tocno netocno bez negativnih</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="274466">Sgt. Forge</a>  Jasno ko dan se vidi da je strojno dosta teže u odnosu na ostatak ponude, pa me čist zanima komentar organizatora predmeta o tome.</p>

<p>Nisam nigdje rekao da želim lakše predmete, dapače, smatram da bi se nekolicina predmeta trebala uozbiljit jer su potpuno moggani u usporedbi sa strojnim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RickyMorty</h3>
                <div class="Post-body">
                    <p>FER 3 je tečaj, ucio sam za strojno MI + ZI 4 dana sve skupa easy trojka nakraju…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="126.html" class="PostMention" data-id="274470">RickyMorty</a> damn bro, budi mi referenca kada se upises na MIT</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p>Osobno mislim da bi na rz-u, trebalo se svaki semestar predavat dvije matise npr diskretna + stohasticke, onda neki predmet ko avsp i kao zadnji predmet u semestru nesto tipa duboko/neuronske/strojno. Kolicina ljudi koji zavrse rz a nemaju pojma o matisi te su prikriveni pi-ovci je prevelika. I kriminalno je da smo mi na fer2 programu morali prosli semestar slusat fmos te mi nisu dali da upisem teoriju grafova ili fin matisu umjesto tog</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="274484">Harweyy</a> I zato djeco upisite ds. Sljedeci semestar: DUBUCE, FINMAT, multivarijatna analiza podataka, RACSTAT i presveti APT.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="274484">Harweyy</a> slažem se skroz. Većina (myself included) je prošla matišu bez da ima ikakvu intuiciju što se događa i koji je big picture, odnosno motivacija iza svega toga, a o averziji prema dokazima da ne govorim.</p>

<p>To je u određenoj mjeri problem ranijih faza obrazovanja (osnovna, srednja), ali također i ZPM-a. Ne želim bacati hejt na ZPM, ali recimo uspoređujući njihova predavanja i pristup 3Blue1Brown-a (poznati yt mat edukator), zapravo je sramotno koliko se to sve loše radi na FER-u…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="274486">Alfetta</a> sad je kasno, jos 4 zi i gotov s faksom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="274487">Dragi prijatelj strojnog učenja</a> naravno da se treba bacati hejt na zpm, KKK i velcic su najgori predavaci s kojima sam se ja susreo. Da ne pricam o anamariji nakic koja je meni i kolegi iskrizala dokaz iz stanfordove skripte, te smo se na kraju trebali zaliti zpm-u da bi nam zena priznala zadatak jer po njoj to ne “postoji”. Silic koji me je na 2. Kpzu iz mat3 prekrizio zadatak jer mu se postupak cinio prekratak za fui a ja sam rijesio zadatak u jednom redu, te famozna mat3 kada mi je jedan kreten s zpma tvrdio da nacin na koji sam zakodiro prebrojivost reda nije ispravan da bi nakon sto sam 45 min cekao da zavrse uvidi i da si on raspise to dobio sve bodove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="274487">Dragi prijatelj strojnog učenja</a> Ne bih rekao da se matematika loše radi na FER-u, već je 3Blue1Brown samo toliko bolji. Za taj jedan njegov video treba barem mjesec dana truda (skripta, planiranje da bude zadnimljivo i sažeto, smooth animacije, editiranje…).<br>
Ja imam osjećaj da se oni trude najviše što mogu da mi naučimo te dokaze i teoriju (usporedi sa drugim faksevima, osim pmf-om). Mislim da je problem kako si rekao u osnovno i/ili srednjoj školi. Većina ljudi tek na faksu shvati da matematika nije računanje, već… filozofija? Bar me na to me najviše podsjeća.<br>
Ali eto, dobili smo novi sistem obrazovanja koji je… liberalniji. Vidit ćemo kakve će rezultate proizvest.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="274499">Harweyy</a> kolega, govorite s mnogo žustrine i unosite promjene u moj Bayesov klasifikator</p>

<p>LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodNaUvidima</h3>
                <div class="Post-body">
                    <p>Za kolege koje govore da Strojno nije 5 ectsa težak, nemojte slati žalbe i ostale pizdarije kako vam je teško.</p>

<p>Radi načina funkcioniranja fakulteta je kompromis da svi predmeti nosi 5ectsa kako se nebi stvarala unutarnja hijerarhija bitnosti predmeta i nositelja.</p>

<p>Svim profesorima, Šnajderu također, je očito da Strojno premašuje opterećenje od 5 ectsa i sami asistenti i nositelji bacaju brojku od 7 ectsa opterećenja kao realniju. Međutim prešutno je poznato da postoje izborni predmeti koji na papiru nose 5 ectsa, ali u realnosti ne i s tim se (po meni pravedno) kompenzira razlika.</p>

<p>Također velik broj žalbi koje su dosad primljene o vremenskom opterećenju nekih predmeta pada u trenu kad se sazna da ljudi koji se žale su u isto vrijeme zaposleni, a FER je redovan studij i tu završava svaki ozbiljan razgovor sa upravom.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RickyMorty</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="274616">bodNaUvidima</a> <br>
realno ovo je sve tečaj 😃</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fritula</h3>
                <div class="Post-body">
                    <p>Sastanak sa studentima veznjacima prebačen je na sutra jer žele što ranije zaključiti ocjene, a to će napraviti tek nakon sastanka. Prenijet ću komentare iz ankete, ako tko želi još nešto nadodati - link je tu ili na Teamsu.  <a href="https://forms.gle/6ZY1n7r8fHtK9J2p6" rel=" nofollow ugc">https://forms.gle/6ZY1n7r8fHtK9J2p6</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vuk99</h3>
                <div class="Post-body">
                    <p><a href="138.html" class="PostMention" data-id="275784">fritula</a> ajde izvucite nas iz govana , sretno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p>do kad se moze odbit ocjena, ima negdje obavijest?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="275828">Dragi prijatelj strojnog učenja</a> uvijek bude kad se objave ocjene</p>
                </div>
            </div>
