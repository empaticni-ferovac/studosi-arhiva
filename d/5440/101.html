<p>Vezano uz ovo, bio sam na uvidima i tamo gledaju isključivo pogreške skenera ili ako je zadatak krivo zadan ali je rekao Medić da će za pitanje bodovanja biti još jedan sastanak s veznjacima (idući četvrtak), tako da ako ste veznjaci (ili ih znate recite im) dajte recite šnajdiju da otključa bonus bodove barem decimalcima. Stvarno je glupo zbog 0.13 boda učiti cijelo gradivo i onda još ići na rešetanje na usmeni.</p> 

<p>EDIT: Svima koji su prešli prag su dodani tih 10 bodova valjda, de ne bude selektivno nek svima koji nisu se doda 1 od ostvarenih  (ako ih je student ostvario) i amen.</p>
