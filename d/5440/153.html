            <hr>
                    <div>
                                <h3>fritula</h3>
                <div class="Post-body">
                    <p><a href="144.html" class="PostMention" data-id="275992">Coffe123</a> Profesor nije ništa konkretno obećao; saslušao nas je i moj dojam je - možda sam u krivu - da za priznavanje bonus bodova ljudima koji su ispod praga nema nikakve šanse, dok se o završnom dosta pričalo (rezultati su slabiji nego prošle godine), o problemu s pogrešno zadanim zadacima i njihovim priznavanjem i tome da nitko nema sve bodove. Pričalo se o skaliranju bodova - opet, nije bilo zaključaka ni obećanja ali rekla bih da su šanse za to možda postojeće.</p> 

<p>ETA: Rekao je i da će objaviti predmetnu anketu o izvođenju nastave i da će uzimati u obzir samo argumentirane komentare. Dakle, ako tražite promjene svakako napišite i obrazloženje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vuk99</h3>
                <div class="Post-body">
                    <p><a href="145.html" class="PostMention" data-id="276033">Reznox</a> ja jebeno nemrem vjerovat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="147.html" class="PostMention" data-id="276041">fritula</a> Nez baš da će išta skalirat kad su već zaključili ocjene, jer da su mislili skalirat, skalirali bi svima prije zaključivanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fritula</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="276044">Ivančica</a> E jebiga, nisam vidjela - ako su ocjene zaključene onda je to nažalost to.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>fritula</h3>
                <div class="Post-body">
                    <p>E da, bilo je i komentara vezanih za izvođenje lab. vježbi i mogućnosti da se uvede nekakav praktičniji rad - od toga isto ništa, bar u skorijoj budućnosti. Predmet je više teorijski i zasad tak i ostaje.</p>
