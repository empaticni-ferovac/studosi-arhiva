                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="269011">flicka</a> <br>
evo ovo je poruka koju sam poslao shofer_in napravi s echo, koja se onda cita bajt po bajt svakih 5 sekundi ili cmd bajtova odjednom pomocu ioctl<br>
<img src="../../assets/files/2022-01-09/1641757785-872912-image.png" title="" alt=""><br>
ova slika prikazuje kako se mijenja sadrzaj meduspremnika kada se prebacuje jedan znak svakih 5 sekundi<br>
<img src="../../assets/files/2022-01-09/1641758261-545098-image.png" title="" alt=""><br>
ova slika prikazuje kako se mijenja sadrzaj meduspremnika kad se pomocu ove naredbe zada da se prebace 4 znaka odjednom, bez razmaka od 5 sekundi<br>
<img src="../../assets/files/2022-01-09/1641758485-696598-image.png" title="" alt=""></p>

<p><img src="../../assets/files/2022-01-09/1641758646-719724-image.png" title="" alt=""></p>

<p>ispravite me ako je nešto netočno u ispisu ili negdje pls</p>

            </div>

                    <p>U burzi grupa pise da sam u A101 a u kalendaru pise C11-01. U koju ucionicu idem?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="104.html" class="PostMention" data-id="269448">bjunolulz</a> Meni ista stvar samo mi pise A209, a kelndar C11-01 <br>
Gdje na kraju treba?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p>Odgovaranje danas: pokrenuti prvi zadatak, pojasniti glavne dijelove koda, kamo se zapise događaji koji naprave prijave (u strukturu koju predajemo u poll), sta je POLLIN, sta je POLLOUT. 2. zadatak pokrenuti, pratiti live kako se prenosi on-demand (mozete osim citanja logga pokrenuti ‘tail -f /dev/shofer_out’ pa ce vam se ispisivat kako znakovi dolaze. Pojasniti sta je kfifo i gdje komuniciramo s njim.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Labos danas u 12:00 - demonstrirati pokretanje svakog programa, za prvi i drugi zadatak me pitao koja je razlika izmedu jednog i drugog (promjenjene su one zastavice O_WRONLY i O_RDONLY), pitao me ukratko da kazem samo sta je poll zapravo, za zadnji zadatak me pitao sta je kfifo (ja sam rekao fifo red za buffer il tako nesto i to mu je bilo okej, pitao me sta znaci slovo k u tome, kernel je tocan odgovor) i pitao kako tu uopce ioctl funkcionira (rekao sam nesto u stilu da se s time poziva control_ioctl funkcija i onda se to izvrsi). Što se tiče teorijskih nekih nevezanih za direktno neki zadatak: što je modul i čemu služi. To je sve ja mislim.</p>
                </div>
            </div>
