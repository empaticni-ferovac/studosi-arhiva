    <h2>[NOS] 2. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Dakle, isto sto <a href="72.html" class="PostMention" data-id="265889">Učečuču</a> kaze. Moj kod <a href="67.html" class="PostMention" data-id="265839">branimir1999</a>  je valjao i dobio sam sve bodove. Dakle, implementacija je trivijalna, ali odgovaranje nije. Moze pitati bilo sto iz 5. i 6. poglavlja ukljucujuci stvari poput <code>kfifo</code> tako da savjetujem da proucite skriptu s razumijevanjem.</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>123</h3>
                <div class="Post-body">
                    <p>jel nekome kad pokrene ./ioctl.out /dev/shofer_control</p>

<p>bude Permission denied? I kako ste to uspili rješit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="265902">FERella</a> meni je bilo nes slicno pa sam unloadala shofere 1. zad i loadala ponovno za drugi i onda mi je radilo, samo sto se meni zablokira cijela virtualka kad pokrenem tu funkciju tako da…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="265902">FERella</a> kada god dobijes “permission denied”, onda moras koristiti “sudo naredbu”. Probaj <code>sudo ./unload_shofer</code> pa <code>sudo ./load_shofer</code> pa <code>sudo ./ioctl.out /dev/shofer_control 5</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Mogu confirmat sve navedeno za demonstraciju labosa. Labos je relativno jednostavno za napisat al teoriju iza svega razumjet i bas i nije i tu ce vas stisnut</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>123</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="265921">Nocna_smjena</a> jel se sjecas nekih pitanja?</p>

<p>meni ovo nije bilo jednostavno niti za napisat XDD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="78.html" class="PostMention" data-id="265995">FERella</a> za prvi zadatak kako ti kad nesto saljes napravi se zna da se referiras na nju (ima struktura file_operations na pocetku shofer.c fajla i prek nje se zna kom se referira) i jos neka pitanja pitao za prvi zadatak uz demonstraciju. Za drugi jel potrebno lock-ati buffere, ak da zasto da ak ne zasto ne. Odg je ne ali sad se vise ne sjecam objasnjenja. Sto je ioctl, zasto bas njega koristimo i jos neka pitanja kojih se fkt vise ne sjecam al nisu bas easy bila. Ugl in depth treba razumjet kak to funkcionira</p>
                </div>
            </div>

            <hr>
