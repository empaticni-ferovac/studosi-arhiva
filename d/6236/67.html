                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="265735">steker</a> <br>
<img src="../../assets/files/2021-12-20/1640017247-147063-screenshot-from-2021-12-20-17-04-33.png" title="" alt=""><br>
Trebao bi svakih 5 sekundi s poll provjeravati je li neka naprava slobodna, a ti ovdje svakih 5 sekundi provjeris je li neka slobodna i onda im svima napises character, a trebao bi samo jednoj.  Samo izbaci onu for petlju sto ide po svim nfds i stavi da ti je j = random() % nfds.</p>

            <hr>
                    <div>
                                <h3>Zivot_nije_FER</h3>
                <div class="Post-body">
                    <p>Može li bilo tko reći kako da povežem ono što je Leonardo napisao (shofer.c) sa kodom koji se nalazi na poll stranici? Izbacuje mi grešku za kompajliranje shofer.c koda. Kako se to radi? Ja koristim “gcc -o shofer shofer.c” pa mi izbaci grešku No such file or directory (linux/moduleparam.h)… Poll program koji sam skinuo sa one stranice što piše u uputama mi radi sam za sebe, ali kako da ga povežem sa driverom koji je Jelenković napisao?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Jel imo ko problem da mu u burzi grupa nema grupa ‘neraspoređeno’. Htjela sam se danas malo prije 6 premjestit jer nisam uspjela napravit i samo su mi bili ponuđenj ostali termini. To neki bug u ferku?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ardura</h3>
                <div class="Post-body">
                    <p>Sto bi ioctl trebao vratiti da vidim da radi? Uvijek vraca 0, pokrecem ga s ./ioctl /dev/shofer_control nekibroj.<br>
Cini mi se da taj njegov program uopce ne poziva ono što smo mi nadopisali? Kako onda pozvati tocno to napisano umjesto timera?</p>  

                </div>
            </div>

                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="265802">Maddy</a> vraca 0 ako je sve poslo dobro, osim ako si drugacije postavio return (da ti nije retval).</p>

<p><a href="65.html" class="PostMention" data-id="265823">Spuk</a> samo .c fileove sto je za mene pisac.c, citac.c, shofer.c</p>

<p><a href="67.html" class="PostMention" data-id="265839">branimir1999</a> <a href="../../u/BillIK.html" class="UserMention">@BillIK</a> <a href="../../u/flicka.html" class="UserMention">@flicka</a></p>

                    <p><a href="64.html" class="PostMention" data-id="265821">BillIK</a>  Probala sam s sudo cat  /proc/kmsg vidjeti sto se dogada, tako vidis kad pozoves ioctl da se zapravo ispise ioctl, a ne timer za neki znak. A return vraca 0 kad je sve ok, mozes promjeniti da mozda vrati broj prenesenih byteova, ali msm da je jedino bitno da ne bude -1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="265733">branimir1999</a> E sta si sve stavio u tip file koji si predo?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Buduci da nitko nema ideje sto se dogada ovdje i dobio sam par poruka da pomognem, pokusat cu objasniti najbolje sto mogu sto treba raditi u labosu. <strong>MASOVNA NAPOMENA:</strong> Ja ne znam je li ista od mojeg tocnog, ali to cu vidjet sutra na demonstraciji. Napravio sam najbolje sto znam i razumijem, a nemam vremena konstantno premisljati zbog nekolicine bodova. Takoder, ovo mozda nece biti primjenjivo za nagodinu.</p>

<p>Drugi labos se sastoji od 3 zadatka - 2 podzadatka za lab2a i 1 podzadatak za lab2b. Ogromna vecina toga je vec implementirana, i nije potrebno puno razmisljati ni koda pisati. Cak i dosta zadataka sto “moramo napraviti” suvec implementirani. Moje razumijevanje labosa i njene svrhe je ovakvo:</p>

<p>Za oba zadatka, mora se napraviti <code>sudo make</code> i <code>sudo ./load_shofer</code>. On ti stvara sve potrebne virtualne naprave, i ti tu ne trebas nista pisati i dodavati. U lab2a se te naprave zovu od <code>/dev/shofer0</code> do <code>/dev/shofer5</code>, dok se u lab2b nazivaju <code>/dev/shofer_in</code>, <code>/dev/shofer_out</code> te <code>/dev/shofer_control</code>. U lab2a, virtualne naprave mogu obavljati read i write, dok u lab2b, svaka naprava ima ogranicena prava prema tekstu zadatka.</p>

<p>U ovome labosu (koliko znam) nema provjere plagijata jer pretpostavljam da nemamo niti znanja niti vremena da ovo implementiramo na raznolike nacine. To me navodi na to da je njima cilj da mi razumijemo teorijsku pozadinu napisanog C koda. Stoga, ako dodete s kodom, ali ne mozete suvislo odgovoriti na postavljena pitanja, vjerojatno ce te dobiti disproprocionalno niski broj bodova. Nemojte plagirati nego razumijte kod i budite ga sposobni izmijeniti.</p>


<p><strong>Podzadaci</strong>:</p>

<ol style="list-style-type:decimal"><li><p>Podzadatak: Potrebno je loadati modul preko bash skripte, te napisati svoj .c program koji cita iz spomenutih naprava. Za doticni .c program iskoristite ovaj kod: <a href="https://man7.org/linux/man-pages/man2/poll.2.html" rel=" nofollow ugc">https://man7.org/linux/man-pages/man2/poll.2.html</a>. Taj kod na dnu stranice doslovno copy-pasteajte i compileajte. On ce zadovoljavati svrhu 1. podzadatka, ali vrlo nezgodno; program slusa samo naprave koje su navedene u komandnoj liniji pri pokretanju c programa (<code>./citac.o /dev/shofer0 /dev/shofer1 ... /dev/shofer5)</code>. Medutim, moj savjet je da ne budete lijeni nego isprogramirajte tako da se program prilagodi zadatku. Dodajte dinamicno slusanje naprava preko varijable (npr. imate string <code>/dev/shoferX</code> i dinamicno mijenjate char <code>X</code> u broj ovisno u kojoj ste iteraciji u petlji, iako nemojte me plagirati na ovome pls). Kada ste gotovi, pokrenite slusanje s jednom konzolom, i na drugoj posaljite poruke slusajucim napravama s <code>echo "tekst za primjer" &gt; /dev/shofer2</code>. Ocito, <code>2</code> je placeholder broj te mozete napisati skriptu koja ce ovo automatizirati u svhui testiranja. Komentirajte dijelove koda da sami sebi dokazete da razumijete.</p></li>

<li><p>Podzadatak:  Potrebno je loadati modul preko bash skripte i napisati svoj .c program, ali ovaj program ce piatie u naprave. Duplicirajte .c file iz prvog podzadatka i preimenujte ga. Izmijenite sve zastavice tako da je relevantno za pisanje (<code>O_RDONLY-</code>&gt; <code>O_WRONLY</code>, <code>POLLIN</code>-&gt; <code>POLLOUT</code>, <code>read(...)</code> -&gt; <code>write(...)</code>). Vas zadatak je svakih 5 sekundi (dokle god uopce ima veza, ali taj dio nije toliko relevantan): napraviti <code>poll()</code>, pregledati <code>revent</code> zastavice svakog aktivnog <code>fd</code> te izabrati nasumicno jedan <code>fd</code> koji je spreman za pisanje i napisati random znak u njega. Ova izvedba je malo kompliciranija, ali to vam je osnovni pseduokod. Na koji nacin ce te implementirati provjeru zastavica, nasumicni odabir i pisanje je na vama. Sada, ako pokrenete oba programa paralelno, svakih 5 sekundi ce program iz ovog podzadatka randomly poslat poruku programu iz prvog podzadatka preko zajednicke naprave.</p></li>

<li><p>Podzadatak: Ovaj zadatak je malo zbunjuci, ali pazljivo pratite. Postoje tri virtualne naprave s zajednickim spremnikom. Cilj ovog podzadatka je manipulacija tim meduspremnikom koristeci naprave. Iz tog razloga postoje navedene tri naprave s ogranicenim pravima jer svaka radi specificnu funkciju s meduspremnikom. Na svu srecu, preko <code>sudo ./load_shofer</code> stvaraju se doticne naprave pa tu ne moramo nista. Medutim, mi u ovom zadatku modificiramo sâm modul, ali samo i iskljucivo njega. Mijenja se samo <code>shofer.c</code> i to na tri mjesta gdje su zakomentirana “todo”. Svaki put kada zelimo provjeriti funkcionalnost, potrebno je izvrsiti <code>sudo make</code> i <code>sudo ./load_shofer</code>. Modul <code>shofer.c</code> je napisan tako da bilo koja promjena u meduspremniku je logirana na dnu <code>/var/kern.log</code> i upravo tu vidite funkcionira li vam program ili ne. Alaram/timer za prebacivanje jednog znaka svakih 5 sekundi je vec implementiran. Medutim, to je samo 1 znak svakih 5 sekundi, sto je prilicno sporo, pa tu dolazi <code>ioctl</code> funkcija, cija je svrha da prebacuje dan broj bajtova s meduspremnika. To koristimo tako da compile-amo <code>ioctl.c</code> i pokrenemo u konzoli <code>./ioctl.o /dev/shofer_control 10</code> gdje <code>10</code> predstavlja broj bajtova koji se prebacuju s meduspremnika.  Dakle, jedina svrha naprave <code>/dev/shofer_control</code> je da komunicira s <code>ioctl()</code> za brze prebacivanje bajtova sto radi preko funkcije <code>control_ioctl()</code> u <code>shofer.c</code>. Svaka naprava ima svoje specificne funkcije koje koristi. Naime, sada ce te primjetiti u <code>shofer.c</code> da svaki “todo” ima “slican” komentar nakon njega, i to je istina sto komentar tvrdi; potrebno je copy paste-ati kompletan kod slicne funkcije u doticnu funkciju i izmijeniti par redova. U <code>shofer_open_write</code> izmijenis zastavicu <code>O_RDONLY</code>, u <code>shofer_write</code> izmijenis <code>out_buff</code>-&gt;<code>in_buff</code> te <code>kfifo_to_user</code> -&gt; <code>kfifo_from_user</code>, a u <code>control_ioctl()</code> umjesto da se prebacuje jedan bajt, prebacuje se predani broj <code>cmd</code> bajtova iz <code>ioctl.o</code> programa. Dakle, za svako testiranje, pokrenete <code>sudo ./load_shofer</code>, napravite <code>echo "tekst za primjer" &gt; /dev/shofer_in</code> i pratite u periodicno (timer) i naglo (ioctl) prebacivanje bajtova u <code>/var/kern.log</code>.</p></li></ol>

<p>Sretno svima koji jos rade ovaj labos, i zao mi je ako ista od ovog moje netocno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Dakle, isto sto <a href="72.html" class="PostMention" data-id="265889">Učečuču</a> kaze. Moj kod <a href="67.html" class="PostMention" data-id="265839">branimir1999</a>  je valjao i dobio sam sve bodove. Dakle, implementacija je trivijalna, ali odgovaranje nije. Moze pitati bilo sto iz 5. i 6. poglavlja ukljucujuci stvari poput <code>kfifo</code> tako da savjetujem da proucite skriptu s razumijevanjem.</p>


                </div>
            </div>

                    <div>

                    <p><a href="67.html" class="PostMention" data-id="265839">branimir1999</a> <img src="../../assets/files/2021-12-23/1640301666-338774-7bcd33fc-0326-4b2c-ab06-c9b2c60f4c91.jpg" title="" alt=""></p>

            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Jel ima netko problem sa drugim zadatkom labosa da mu kenja za importe? Ak ima neko da je rijesio taj problem bio bi zahvalan da podijeli kako je uspio. Koristim ubuntu 18.04</p>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="265843">Nocna_smjena</a> short update za one koji se isto muce s ovim. Ovo vam nije bitno. Samo modificirajte kod prema uputama nevezano kaj baca gresku kod importanja. Taj problem sa importanjem rjesava makefile. Vidjet cete da normalno prevodi kod i normalno ga ucitava u kernel</p>

                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="265869">pingvinka</a> citiram kolegu koji je imao danas:<br>
Prvo smo zajedno s asistentom 20 min trazili ucionu<br>

            <hr>

                <div class="Post-body">

udosi.net\/d\/6236\/65\u0022 class=\u0022PostMention\u0022 data-id=\u0022265823\u0022\u003ESpuk\u003C\/a\u003E samo .c fileove sto je za mene pisac.c, citac.c, shofer.c\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6236\/67\u0022 class=\u0022PostMention\u0022 data-id=\u0022265839\u0022\u003Ebranimir1999\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/BillIK\u0022 class=\u0022UserMention\u0022\u003E@BillIK\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/flicka\u0022 class=\u0022UserMention\u0022\u003E@flicka\u003C\/a\u003E\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"835"}},"discussion":{"data":{"type":"discussions","id":"6236"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"265833","attributes":{"number":66,"createdAt":"2021-12-20T22:41:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6236\/64\u0022 class=\u0022PostMention\u0022 data-id=\u0022265821\u0022\u003EBillIK\u003C\/a\u003E  Probala sam s sudo cat  \/proc\/kmsg vidjeti sto se dogada, tako vidis kad pozoves ioctl da se zapravo ispise ioctl, a ne timer za neki znak. A return vraca 0 kad je sve ok, mozes promjeniti da mozda vrati broj prenesenih byteova, ali msm da je jedino bitno da ne bude -1.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"515"}},"discussion":{"data":{"type":"discussions","id":"6236"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"265823","attributes":{"number":65,"createdAt":"2021-12-20T20:51:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6236\/52\u0022 class=\u0022PostMention\u0022 data-id=\u0022265733\u0022\u003Ebranimir1999\u003C\/a\u003E E sta si sve stavio u tip file koji si predo?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6236"}},"user":{"data":{"type":"users","id":"1325"}},"mentionedBy":{"data":[{"type":"posts","id":"265840"}]},"reactions":{"data":[]}}},{"type":"posts","id":"265839","attributes":{"number":67,"createdAt":"2021-12-20T23:48:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBuduci da nitko nema ideje sto se dogada ovdje i dobio sam par poruka da pomognem, pokusat cu objasniti najbolje sto mogu sto treba raditi u labosu. \u003Cstrong\u003EMASOVNA NAPOMENA:\u003C\/strong\u003E Ja ne znam je li ista od mojeg tocnog, ali to cu vidjet sutra na demonstraciji. Napravio sam najbolje sto znam i razumijem, a nemam vremena konstantno premisljati zbog nekolicine bodova. Takoder, ovo mozda nece biti primjenjivo za nagodinu.\u003C\/p\u003E\n\n\u003Cp\u003EDrugi labos se sastoji od 3 zadatka - 2 podzadatka za lab2a i 1 podzadatak za lab2b. Ogromna vecina toga je vec implementirana, i nije potrebno puno razmisljati ni koda pisati. Cak i dosta zadataka sto \u201cmoramo napraviti\u201d suvec implementirani. Moje razumijevanje labosa i njene svrhe je ovakvo:\u003C\/p\u003E\n\n\u003Cp\u003EZa oba zadatka, mora se napraviti \u003Ccode\u003Esudo make\u003C\/code\u003E i \u003Ccode\u003Esudo .\/load_shofer\u003C\/code\u003E. On ti stvara sve potrebne virtualne naprave, i ti tu ne trebas nista pisati i dodavati. U lab2a se te naprave zovu od \u003Ccode\u003E\/dev\/shofer0\u003C\/code\u003E do \u003Ccode\u003E\/dev\/shofer5\u003C\/code\u003E, dok se u lab2b nazivaju \u003Ccode\u003E\/dev\/shofer_in\u003C\/code\u003E, \u003Ccode\u003E\/dev\/shofer_out\u003C\/code\u003E te \u003Ccode\u003E\/dev\/shofer_control\u003C\/code\u003E. U lab2a, virtualne naprave mogu obavljati read i write, dok u lab2b, svaka naprava ima ogranicena prava prema tekstu zadatka.\u003C\/p\u003E\n\n\u003Cp\u003EU ovome labosu (koliko znam) nema provjere plagijata jer pretpostavljam da nemamo niti znanja niti vremena da ovo implementiramo na raznolike nacine. To me navodi na to da je njima cilj da mi razumijemo teorijsku pozadinu napisanog C koda. Stoga, ako dodete s kodom, ali ne mozete suvislo odgovoriti na postavljena pitanja, vjerojatno ce te dobiti disproprocionalno niski broj bodova. Nemojte plagirati nego razumijte kod i budite ga sposobni izmijeniti.\u003C\/p\u003E\n\n\n\u003Cp\u003E\u003Cstrong\u003EPodzadaci\u003C\/strong\u003E:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cp\u003EPodzadatak: Potrebno je loadati modul preko bash skripte, te napisati svoj .c program koji cita iz spomenutih naprava. Za doticni .c program iskoristite ovaj kod: \u003Ca href=\u0022https:\/\/man7.org\/linux\/man-pages\/man2\/poll.2.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/man7.org\/linux\/man-pages\/man2\/poll.2.html\u003C\/a\u003E. Taj kod na dnu stranice doslovno copy-pasteajte i compileajte. On ce zadovoljavati svrhu 1. podzadatka, ali vrlo nezgodno; program slusa samo naprave koje su navedene u komandnoj liniji pri pokretanju c programa (\u003Ccode\u003E.\/citac.o \/dev\/shofer0 \/dev\/shofer1 ... \/dev\/shofer5)\u003C\/code\u003E. Medutim, moj savjet je da ne budete lijeni nego isprogramirajte tako da se program prilagodi zadatku. Dodajte dinamicno slusanje naprava preko varijable (npr. imate string \u003Ccode\u003E\/dev\/shoferX\u003C\/code\u003E i dinamicno mijenjate char \u003Ccode\u003EX\u003C\/code\u003E u broj ovisno u kojoj ste iteraciji u petlji, iako nemojte me plagirati na ovome pls). Kada ste gotovi, pokrenite slusanje s jednom konzolom, i na drugoj posaljite poruke slusajucim napravama s \u003Ccode\u003Eecho \u0022tekst za primjer\u0022 \u0026gt; \/dev\/shofer2\u003C\/code\u003E. Ocito, \u003Ccode\u003E2\u003C\/code\u003E je placeholder broj te mozete napisati skriptu koja ce ovo automatizirati u svhui testiranja. Komentirajte dijelove koda da sami sebi dokazete da razumijete.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EPodzadatak:  Potrebno je loadati modul preko bash skripte i napisati svoj .c program, ali ovaj program ce piatie u naprave. Duplicirajte .c file iz prvog podzadatka i preimenujte ga. Izmijenite sve zastavice tako da je relevantno za pisanje (\u003Ccode\u003EO_RDONLY-\u003C\/code\u003E\u0026gt; \u003Ccode\u003EO_WRONLY\u003C\/code\u003E, \u003Ccode\u003EPOLLIN\u003C\/code\u003E-\u0026gt; \u003Ccode\u003EPOLLOUT\u003C\/code\u003E, \u003Ccode\u003Eread(...)\u003C\/code\u003E -\u0026gt; \u003Ccode\u003Ewrite(...)\u003C\/code\u003E). Vas zadatak je svakih 5 sekundi (dokle god uopce ima veza, ali taj dio nije toliko relevantan): napraviti \u003Ccode\u003Epoll()\u003C\/code\u003E, pregledati \u003Ccode\u003Erevent\u003C\/code\u003E zastavice svakog aktivnog \u003Ccode\u003Efd\u003C\/code\u003E te izabrati nasumicno jedan \u003Ccode\u003Efd\u003C\/code\u003E koji je spreman za pisanje i napisati random znak u njega. Ova izvedba je malo kompliciranija, ali to vam je osnovni pseduokod. Na koji nacin ce te implementirati provjeru zastavica, nasumicni odabir i pisanje je na vama. Sada, ako pokrenete oba programa paralelno, svakih 5 sekundi ce program iz ovog podzadatka randomly poslat poruku programu iz prvog podzadatka preko zajednicke naprave.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EPodzadatak: Ovaj zadatak je malo zbunjuci, ali pazljivo pratite. Postoje tri virtualne naprave s zajednickim spremnikom. Cilj ovog podzadatka je manipulacija tim meduspremnikom koristeci naprave. Iz tog razloga postoje navedene tri naprave s ogranicenim pravima jer svaka radi specificnu funkciju s meduspremnikom. Na svu srecu, preko \u003Ccode\u003Esudo .\/load_shofer\u003C\/code\u003E stvaraju se doticne naprave pa tu ne moramo nista. Medutim, mi u ovom zadatku modificiramo s\u00e2m modul, ali samo i iskljucivo njega. Mijenja se samo \u003Ccode\u003Eshofer.c\u003C\/code\u003E i to na tri mjesta gdje su zakomentirana \u201ctodo\u201d. Svaki put kada zelimo provjeriti funkcionalnost, potrebno je izvrsiti \u003Ccode\u003Esudo make\u003C\/code\u003E i \u003Ccode\u003Esudo .\/load_shofer\u003C\/code\u003E. Modul \u003Ccode\u003Eshofer.c\u003C\/code\u003E je napisan tako da bilo koja promjena u meduspremniku je logirana na dnu \u003Ccode\u003E\/var\/kern.log\u003C\/code\u003E i upravo tu vidite funkcionira li vam program ili ne. Alaram\/timer za prebacivanje jednog znaka svakih 5 sekundi je vec implementiran. Medutim, to je samo 1 znak svakih 5 sekundi, sto je prilicno sporo, pa tu dolazi \u003Ccode\u003Eioctl\u003C\/code\u003E funkcija, cija je svrha da prebacuje dan broj bajtova s meduspremnika. To koristimo tako da compile-amo \u003Ccode\u003Eioctl.c\u003C\/code\u003E i pokrenemo u konzoli \u003Ccode\u003E.\/ioctl.o \/dev\/shofer_control 10\u003C\/code\u003E gdje \u003Ccode\u003E10\u003C\/code\u003E predstavlja broj bajtova koji se prebacuju s meduspremnika.  Dakle, jedina svrha naprave \u003Ccode\u003E\/dev\/shofer_control\u003C\/code\u003E je da komunicira s \u003Ccode\u003Eioctl()\u003C\/code\u003E za brze prebacivanje bajtova sto radi preko funkcije \u003Ccode\u003Econtrol_ioctl()\u003C\/code\u003E u \u003Ccode\u003Eshofer.c\u003C\/code\u003E. Svaka naprava ima svoje specificne funkcije koje koristi. Naime, sada ce te primjetiti u \u003Ccode\u003Eshofer.c\u003C\/code\u003E da svaki \u201ctodo\u201d ima \u201cslican\u201d komentar nakon njega, i to je istina sto komentar tvrdi; potrebno je copy paste-ati kompletan kod slicne funkcije u doticnu funkciju i izmijeniti par redova. U \u003Ccode\u003Eshofer_open_write\u003C\/code\u003E izmijenis zastavicu \u003Ccode\u003EO_RDONLY\u003C\/code\u003E, u \u003Ccode\u003Eshofer_write\u003C\/code\u003E izmijenis \u003Ccode\u003Eout_buff\u003C\/code\u003E-\u0026gt;\u003Ccode\u003Ein_buff\u003C\/code\u003E te \u003Ccode\u003Ekfifo_to_user\u003C\/code\u003E -\u0026gt; \u003Ccode\u003Ekfifo_from_user\u003C\/code\u003E, a u \u003Ccode\u003Econtrol_ioctl()\u003C\/code\u003E umjesto da se prebacuje jedan bajt, prebacuje se predani broj \u003Ccode\u003Ecmd\u003C\/code\u003E bajtova iz \u003Ccode\u003Eioctl.o\u003C\/code\u003E programa. Dakle, za svako testiranje, pokrenete \u003Ccode\u003Esudo .\/load_shofer\u003C\/code\u003E, napravite \u003Ccode\u003Eecho \u0022tekst za primjer\u0022 \u0026gt; \/dev\/shofer_in\u003C\/code\u003E i pratite u periodicno (timer) i naglo (ioctl) prebacivanje bajtova u \u003Ccode\u003E\/var\/kern.log\u003C\/code\u003E.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003ESretno svima koji jos rade ovaj labos, i zao mi je ako ista od ovog moje netocno.\u003C\/p\u003E","editedAt":"2021-12-20T23:51:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":35,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6236"}},"user":{"data":{"type":"users","id":"835"}},"editedUser":{"data":{"type":"users","id":"835"}},"mentionedBy":{"data":[{"type":"posts","id":"265840"},{"type":"posts","id":"265897"},{"type":"posts","id":"266444"},{"type":"posts","id":"269011"}]},"reactions":{"data":[]}}},{"type":"posts","id":"265897","attributes":{"number":73,"createdAt":"2021-12-21T12:28:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDakle, isto sto \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6236\/72\u0022 class=\u0022PostMention\u0022 data-id=\u0022265889\u0022\u003EU\u010de\u010du\u010du\u003C\/a\u003E kaze. Moj kod \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6236\/67\u0022 class=\u0022PostMention\u0022 data-id=\u0022265839\u0022\u003Ebranimir1999\u003C\/a\u003E  je valjao i dobio sam sve bodove. Dakle, implementacija je trivijalna, ali odgovaranje ni
