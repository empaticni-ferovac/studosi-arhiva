    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Ljama</h3>
                <div class="Post-body">
                    <p>Dobiva li još netko grešku (-46) pri pokretanju kostur++.cpp nakon postavljanja projekta iz mini SDK-a prema gornjim uputama? Pri pokretanju kostur.cpp ne javlja se nikakva greška, ali se ništa ni ne ispiše.   <img src="../assets/files/2022-05-26/1653587682-552291-clcreatekernel-46.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="7490/24.html" class="PostMention" data-id="298873">Ljama</a> Slomio sam se sinoć oko toga ali sam riješio. Greška označava pogrešno ime kernela, međutim svako je ime pogrešno kada putanja SOURCE_FILE ne valja :/. Kernel datoteku (primjeri.cl ili .cl općenito) sam stavio unutar projekta kao na slici (pored onih filters i user datoteka) i za SOURCE_FILE stavio sam ime kernel datoteke tj. primjeri.cl <img src="../assets/files/2022-05-26/1653589851-652706-primjer.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ljama</h3>
                <div class="Post-body">
                    <p><a href="7490/25.html" class="PostMention" data-id="298883">SuperSaiyano</a>  Hvala puno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="7490/5.html" class="PostMention" data-id="298137">Sinusan</a> Ukoliko nekome se OpenCL ne želi include-ati nakon ovog tutorijala, pazite da su vam sve postavke za ispravnu konfiguraciju (x86/x64; Debug/Release) te da trenutno radite u ispravnoj konfiguraciji u samom VS. Najjednostanvije da radite u All Configurations i na x64.</p>
<details class="spoiler"><p><img src="../assets/files/2022-05-27/1653635650-129148-image.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-27/1653635746-312361-image.png" title="" alt=""></p></details>

<p><a href="7490/25.html" class="PostMention" data-id="298883">SuperSaiyano</a> zar nije dovoljno samo da maknes tocku tako da <code>../primjeri.cl</code> -&gt; <code>./primjeri.cl</code> i da ostavis .cl datoteke u istom direktoriju kao kostur++.cpp?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p><a href="7490/41.html" class="PostMention" data-id="299119">Kasperinac</a> pogledaj ovaj post, mislim da mi je to pomoglo kod toga</p> 

<p><a href="7490/25.html" class="PostMention" data-id="298883">SuperSaiyano</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p>Može li mi netko pojasniti ovaj labos? Što se sve zahtjeva da imamo kako bi ga napisali i što sve moramo napisati? <br>
Moram li stvarno imati gpu za ovo ili? Ne kužim se u te stvari baš</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7490/27.html" class="PostMention" data-id="298912">BillIK</a></p>

<p><a href="7490/28.html" class="PostMention" data-id="298929">Sokol</a></p> 

<p>Ja mogu pisati samo za PyOpenCl jer s njim radim, ali pošto se radi o specifikaciji OpenCL koja bi trebala biti neovisna o platformi, pretpostavljam da vrijedi i za C/C++. Ukratko, OpenCL će raditi na bilo čemu, ako nemate GPU procesor s više jezgri je dovoljan, samo je potrebno instalirati odgovarajuće drivere koji će podržavati rad s OpenCL-om - npr. za NVIDIA GPU “driver” koji podržava OpenCL je cuda, za ostale gpu-ove/procesore postoje odgovarajući driveri itd.</p>

<p><a href="https://documen.tician.de/pyopencl/misc.html" rel=" nofollow ugc">https://documen.tician.de/pyopencl/misc.html</a> - Ovdje su upute za podešavanje pyopencl-a, pa možda može pomoći. Konkretno za pyopencl dovoljno je imati odgovarajući driver i instalirati pyopencl paket korištenjem npr. conde i tjt, onda program možete pokrenuti doslovno klikanjem “run” u PyCharmu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>strole55</h3>
                <div class="Post-body">
                    <p>Jel radi opencl na integriranij grafickoj?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSaiyano</h3>
                <div class="Post-body">
                    <p><a href="7490/30.html" class="PostMention" data-id="298971">branimir1999</a> To sam i ja isto pretpostavio, stavio tako, apsolutnu putanju i nije nijedno radilo…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p>Prevođenje bez ikakvog IDE-a na Ubuntu 20.04:</p>

<p><code>g++ kostur++.cpp -I/home/&lt;moj_username&gt;/fer/OpenCL/include -L/home/&lt;moj_username&gt;/fer/OpenCL/lib -lOpenCL</code>.<br>
Prevođenje baca jedan warning, ali nadam se da nije ništa bitno.</p>

<p>Ako vam pokretanje vrati status 46, promijenite vrijednost varijable SOURCE_FILE u datoteci kostur++.cpp u “./primjeri.cl” jer se ipak ta datoteka nalazi u istom folderu iz kojeg vi pokrećete projekt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Za neki kratki crash course o gradivu labosa jako preporučam slajdove i primjere sa ovog repoa: <a href="https://github.com/HandsOnOpenCL/" rel=" nofollow ugc">https://github.com/HandsOnOpenCL/</a><br>
Ima primjere programa u C, C++ i Pythonu i ide od osnova, neusporedivo je bolje od službenih materijala koji su praktički nepostojeći</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>U 1. zadatku, može netko pojasniti na što točno misle pod “ Funkciju dretve obvezatno ostvarite tako da jedna dretva može obraditi više elemenata niza (N/G). ” Kao, ako ja jedan zadatak definiram da obrađuje i-ti element niza jel, kako tu mogu išta posebno naglasiti da jedna dretva može obraditi više elemenata niza? Ne kužim baš na što ciljaju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Multimedija</h3>
                <div class="Post-body">
                    <p><a href="7490/35.html" class="PostMention" data-id="299084">indythedog</a> <br>
Ako je broj elemenata niza (N) veći od broja dretvi (G) onda jedna dretva ima više od jednog zadatka tj. treba obraditi N/G elemenata. To testiraš u kernelu - ja imam 2 for loopa i svaka dretva provjerava N/G elemenata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neksi</h3>
                <div class="Post-body">
                    <p><a href="7490/36.html" class="PostMention" data-id="299087">Multimedija</a> Kako odrediš veličinu za G? Jel to treba postaviti na maksimalni broj koji G može biti ili samo neki bezveze broj npr 1000?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Multimedija</h3>
                <div class="Post-body">
                    <p>Ima li tko problem u 2. zadatku gdje mu za određeni broj iteracija (npr. N=500) krivo izračuna pi, a za određeni (npr. 50 ili 500000) dobro?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hellvetica</h3>
                <div class="Post-body">
                    <p>Koristim pyopencl i nije mi skroz jasno kako bi trebao definirat globalnu i lokalnu grupu dretvi (za prvi zadatak)<br>
Pokrecem kernel ovako<br>
<code>knl = prg.prime<br>
    knl(queue, a_np.shape, None, a_g, res_g)</code><br>
I sa np.shape definiram globalnu velicinu. Kernel funkcija mi uzima globalni index sa<br>
<code>int gid = get_global_id(0);</code> i tako cita/pise podatke.<br>
Kako bi ovo trebao modificirat da mi radi sa lokalnim/globalnim dretvama i kako bi trebao nac optimalnu kombinaciju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hellvetica</h3>
                <div class="Post-body">
                    <p><a href="7490/38.html" class="PostMention" data-id="299090">hellvetica</a> <br>
Aha izgleda da trebam samo dodat broj za lokalni wg<br>
<code>knl(queue, a_np.shape, (32,), a_g, res_g)</code><br>
Jel trebam onda kernel promijenit da koristi neke lokalne id-eve ili?<br>
Kako da nadem optimalnu kombinaciju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p>Kaj je ovaj 3. zadatak??</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-05-28/1653736744-735597-image.png" title="" alt=""><br>
Itko se susreo s ovakvim errorom pri pokusaju setupanja visual studija za opencl? Pokusavam pokrenuti onaj njihov kostur++ kod.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kasperinac</h3>
                <div class="Post-body">
                    <p><a href="7490/42.html" class="PostMention" data-id="299121">Me</a> Hvala puno, visual studio je debil koji kad importas fileove ti pokaze da su u projektu, ali i dalje ne zna di su. Rucno kopiranje svih tih fileova u project folder je fixalo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>jel potrebno rijesit 3. da se zadovolji ona predaja svih labosa?</p>
                </div>
            </div>

E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7490\/28\u0022 class=\u0022PostMention\u0022 data-id=\u0022298929\u0022\u003ESokol\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EJa mogu pisati samo za PyOpenCl jer s njim radim, ali po\u0161to se radi o specifikaciji OpenCL koja bi trebala biti neovisna o platformi, pretpostavljam da vrijedi i za C\/C++. Ukratko, OpenCL \u0107e raditi na bilo \u010demu, ako nemate GPU procesor s vi\u0161e jezgri je dovoljan, samo je potrebno instalirati odgovaraju\u0107e drivere koji \u0107e podr\u017eavati rad s OpenCL-om - npr. za NVIDIA GPU \u201cdriver\u201d koji podr\u017eava OpenCL je cuda, za ostale gpu-ove\/procesore postoje odgovaraju\u0107i driveri itd.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/documen.tician.de\/pyopencl\/misc.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/documen.tician.de\/pyopencl\/misc.html\u003C\/a\u003E - Ovdje su upute za pode\u0161avanje pyopencl-a, pa mo\u017eda mo\u017ee pomo\u0107i. Konkretno za pyopencl dovoljno je imati odgovaraju\u0107i driver i instalirati pyopencl paket kori\u0161tenjem npr. conde i tjt, onda program mo\u017eete pokrenuti doslovno klikanjem \u201crun\u201d u PyCharmu.\u003C\/p\u003E","editedAt":"2022-05-26T22:35:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"165"}},"discussion":{"data":{"type":"discussions","id":"7490"}},"editedUser":{"data":{"type":"users","id":"165"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"298929","attributes":{"number":28,"createdAt":"2022-05-26T21:00:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel radi opencl na integriranij grafickoj?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{
