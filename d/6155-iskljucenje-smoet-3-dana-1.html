    <h2>Isključenje - Smoet - 3 dana</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6155/18.html" class="PostMention" data-id="259918">[obrisani korisnik]</a> Forum je javno mjesto</p>

<p>Ne radi se o vrijeđanju jer nije bilo prijavljeno za vrijeđanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/21.html" class="PostMention" data-id="259924">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <a href="6155/18.html" rel=" nofollow ugc">Emilia</a> Forum je javno mjesto</p></div></blockquote>

<p>Forum nije javno mjesto u smislu toga članka zakona, ne možeš na taj način iščitavati zakone.</p> 

<p>Ako kažeš da je osoba x povrijedila taj i taj članak prekršajnog zakona, onda se trebaš pitati bi li prekršajni sud u tom slučaju odlučio da je osoba povrijedila taj i taj članak zakona, a on to u ovom slučaju sigurno ne bi.</p> 

<p>Jedna je stvar tvrditi da je nečiji post neprihvatljiv zbog ovih i onih razloga (degutantan, prvocira, itd.), ali sasvim je druga stvar tvrditi da se ogriješio o neki članak zakona.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="6155/20.html" class="PostMention" data-id="259923">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> sjebalo mi se učitavanje postova na mobitelu izgleda, ali postovi su klasični fer2net provokativni, ali ontopic i neuvredljivi, da nema sankcija.</p> 

<p>Ili mi možeš poboldat što je narušavanje javnog reda i mira u “moram brijat bradu”</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/22.html" class="PostMention" data-id="259928">Filemon</a> Ili mi možeš poboldat što je narušavanje javnog reda i mira u “moram brijat bradu”</p></div></blockquote>

<p>To je kontekst. Razumijem da su samo provokativni, i evo, da je prijavljen ijedan od tih ne bih maknuo prstom, ali nije, prijavljen je post koji je sporan, koji je po meni prošao threshold, a vidljivo je bilo da se došlo provocirati iz ostalih postova (što nije postao u spamu?), prijava se smatrala opravdanom i to je to.</p>

<p>Ne vidim zašto bih ja to trebao dalje razmatrati od opravdane prijave, spam postoji, objašnjenja za trolanje, prijetnje itd. postoje, prema tome take the 3 days off to be better. Radiš slona od nečega što je samo kap koja je prelila čašu, a ne nešto ozbiljno, strašno itd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/29.html" class="PostMention" data-id="259972">[obrisani korisnik]</a> Forum nije javno mjesto u smislu toga članka zakona, ne možeš na taj način iščitavati zakone.</p></div></blockquote>

<p>Preporuka da se pročita sljedeće: <a href="../UserDocsImages/onkd/1-2015/djuras.pdf" rel=" nofollow ugc">https://policijska-akademija.gov.hr/UserDocsImages/onkd/1-2015/djuras.pdf</a><br>
Naime, javno mjesto nije baš definirano od a-z, ja primijenjujem definiciju da je ovo fiktivno javno mjesto, i to je to.</p>

<blockquote class="uncited"><div><p><a href="6155/29.html" class="PostMention" data-id="259972">[obrisani korisnik]</a> Ako kažeš da je osoba x povrijedila taj i taj članak prekršajnog zakona, onda se trebaš pitati bi li prekršajni sud u tom slučaju odlučio da je osoba povrijedila taj i taj članak zakona, a on to u ovom slučaju sigurno ne bi.</p></div></blockquote>

<p>Ali ja tu ne simuliram sud (jer nisam profesionalni sudac), nego koristim zakone kao naputke za ponašanje. Bi li sud intervenirao ili osudio nekog je sasvim druga stvar.</p>

<blockquote class="uncited"><div><p><a href="6155/29.html" class="PostMention" data-id="259972">[obrisani korisnik]</a> Jedna je stvar tvrditi da je nečiji post neprihvatljiv zbog ovih i onih razloga (degutantan, prvocira, itd.), ali sasvim je druga stvar tvrditi da se ogriješio o neki članak zakona.</p></div></blockquote>

<p>Pa gle, svatko može tvrditi što hoće. Ja sam dao razlog zašto je sankcionirao. Da sam sudac, ne mora se svaki sudac složiti sa mnom. U kapacitetu u kojem jesam, ne postoji ništa iznad mene. Kolega konsiljer ovo nije komentirao, vidim da su ljudima stvari nejasne ali to proizlazi iz argumenta da to sad odjednom nema veze s ovim ili da je nitpicking - možda je, možda i oboje, možda je to samo zato jer sam u tom trenu tako pomislio, možda za tjedan dana neću tako misliti.</p>

<p>Poanta je; imaš skup okolnosti koje su dovele do takvog mišljenja, imaš konkretnu uputu na koju se ja pozivam i to je s moje strane to. Kolega to može i sa mnom prokomentirati kad bude mogao (a i ima 2. account ionako ako želi odmah), taj mu se bod može maknuti, ali do tog trenutka (ili isteka 3 dana) ban stoji…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/30.html" class="PostMention" data-id="259977">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Preporuka da se pročita sljedeće: <a href="../UserDocsImages/onkd/1-2015/djuras.pdf" rel=" nofollow ugc">https://policijska-akademija.gov.hr/UserDocsImages/onkd/1-2015/djuras.pdf</a></p></div></blockquote>

<p>Pročitao sam to davnih dana, poznat mi je rad dotičnog autora, i ne vidim kakve to veze ima s ovim. Tu npr. imaš objašnjenje kako iz svoga stana (fiktivnog javnog prostora) možeš remtiti javni red i mir ako gol hodaš po stanu, a da to ljudi izvana vide. Ili kako glasnom glazbom u svom stanu možeš narušiti javni red i mir jer se to čuje van tvoga stana.</p>

<blockquote class="uncited"><div><p><a href="6155/30.html" class="PostMention" data-id="259977">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ali ja tu ne simuliram sud (jer nisam profesionalni sudac), nego koristim zakone kao naputke za ponašanje. Bi li sud intervenirao ili osudio nekog je sasvim druga stvar.</p></div></blockquote>

<p>Nisi, ali si se referencirao na konkretan članak zakona koji kao prekršaj opisuje određeno ponašanje i kaznu za njega. Ja se slažem da je Smoetovo ponašanje neprihvatljivo, ali to ponašanje apsolutno nema nikakve veze s prekršajem koji si ti citirao, niti ga je on počinio.</p> 

<p>To nije naputak za ponašanje kako ti kažeš, to je konkretna zakonska odreba. A da bi razumio što ta konkretna zakonska odreba znači moraš s jedne strane razumjeti nešto pravne teorije, a s druge strane moraš gledati sudsku praksu.</p> 

<p>Kad raspravljaš o značenju nekoga zakona, jako je bitno što bi tu sud rekao (kad bi to došlo kod njega na odlučivanje) jer je sud taj koji tumači zakone i kontrolira njihovu primjenu.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/31.html" class="PostMention" data-id="259987">[obrisani korisnik]</a> Pročitao sam to davnih dana, poznat mi je rad dotičnog autora, i ne vidim kakve to veze ima s ovim.</p></div></blockquote>

<p>Ima veze s time jer forum može vidjeti praktički tko god želi - studenti FER-a i nekih drugih ustanova kako žele, a i svaka osoba koja me na mail pita praktički može.</p>

<blockquote class="uncited"><div><p><a href="6155/31.html" class="PostMention" data-id="259987">[obrisani korisnik]</a> Nisi, ali si se referencirao na konkretan članak zakona koji kao prekršaj opisuje određeno ponašanje i kaznu za njega. Ja se slažem da je Smoetovo ponašanje neprihvatljivo, ali to ponašanje apsolutno nema nikakve veze s prekršajem koji si ti citirao, niti ga je on počinio.</p></div></blockquote>

<p>A što sam po tebi trebao prikazati? U mojim očima on je učinio to što se opisuje. Dao sam izvor gdje je to tako definirano.</p>

<blockquote class="uncited"><div><p><a href="6155/31.html" class="PostMention" data-id="259987">[obrisani korisnik]</a> To nije naputak za ponašanje kako ti kažeš, to je konkretna zakonska odreba. A da bi razumio što ta konkretna zakonska odreba znači moraš s jedne strane razumjeti nešto pravne teorije, a s druge strane moraš gledati sudsku praksu.</p></div></blockquote>

<p>Okej, i ja ga ne kažnjavam s novčanom kaznom, već se pozivam na tu odredbu kao naputak za ponašanje, uostalom kako je i u pravilima.</p>

<blockquote class="uncited"><div><p><a href="6155/31.html" class="PostMention" data-id="259987">[obrisani korisnik]</a> Kad raspravljaš o značenju nekoga zakona, jako je bitno što bi tu sud rekao (kad bi to došlo kod njega na odlučivanje) jer je sud taj koji tumači zakone i kontrolira njihovu primjenu.</p></div></blockquote>

<p>Super, i ja ne tumačim zakon, nego dajem primjer zašto je netko kažnjen na temelju onoga što u njemu piše. Je li netko počinio to ili nije određuje sud kad se dođe na njega. Ja sam izdao taj strike na osnovu toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/32.html" class="PostMention" data-id="259988">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Super, i ja ne tumačim zakon, nego dajem primjer zašto je netko kažnjen na temelju onoga što u njemu piše. Je li netko počinio to ili nije određuje sud kad se dođe na njega. Ja sam izdao taj strike na osnovu toga.</p>

<p><a href="6155/32.html" class="PostMention" data-id="259988">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> U mojim očima on je učinio to što se opisuje. Dao sam izvor gdje je to tako definirano.</p></div></blockquote>

<p>Ovo drugo je u suprotnosti sa ovim prvim. Ti kažeš  da kažnjavaš na temelju onog što piše u zakonu =&gt; ti tumačiš ono što piše u zakonu.</p> 

<p>Dakle, da bi mogao reći ovo što govoriš, to znači da moraš pročitati taj članak zakona, razumjeti ga i primijeniti ga na tu i tu situaciju. A da bi razumio što to točno znači moraš gledati sudsku praksu, što kažu oni koji stvarno primijenjuju taj zakon i slično.</p> 

<p>Opet ponavljam, jedno je što si ti kaznio nekoga jer se ponaša na neprihvatljiv način, ali tvrditi da je baš to neprihvatljivo ponašanje zapriječeno tim i tim člankom zakona je nešto sasvim drugo. Tu moraš dati pravne argumente, ne svoje (u tvojim očima) interpretacije.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/34.html" class="PostMention" data-id="259997">[obrisani korisnik]</a> Ti kažeš  da kažnjavaš na temelju onog što piše u zakonu =&gt; ti tumačiš ono što piše u zakonu.</p></div></blockquote>

<p>Mislim da me nisi dobro shvatio. Ja ne kažnjavam jer sam ja sad donio neku presudu. Vidim nešto što piše. Usporedim dano s tim što piše. Ne interpretiram zakon direktno jer ne dajem pravomoćne presude, nego ga interpretiram posredno, kao kršenje pravila foruma radi nekompatibilnosti s time što dopušta zakon. Ako želiš možeš to ujedno nazvati i tumačenje zakona (jer se pozivam na to), i subjektivno mišljenje (jer se ne moram držati sudske prakse nego je na kraju moja odluka hoću li se toga držati).</p>

<blockquote class="uncited"><div><p><a href="6155/34.html" class="PostMention" data-id="259997">[obrisani korisnik]</a> Tu moraš dati pravne argumente, ne svoje (u tvojim očima) interpretacije.</p></div></blockquote>

<p>Gle, ja ne tvrdim da je on sad kriv (jer ni ne mogu), nego da po tom i tom tekstu je očito da bi mogao biti kriv, a da je moje mišljenje da jest. Isto kao što netko tko prijeti je nedvosmisleno kriv po zakonu, ali ja to mogu interpretirati u pogledu šale, pa ne intervenirati. Dakle pokušavam ovo održati što više mogu na nivou da u baznom slučaju ja ne određujem što je pravo, ali da prosuđujem kontrira li to što bi trebalo biti pravo i u kojoj mjeri.</p>

<p>No, ajmo onda ovako. Recimo da je ovo bilo jako nategnuto. Ubuduće neću davati strike za tako nešto, jer priznajem da kad bi sad npr. kolega uzeo stanku od par dana vjv ne bih išao tražiti zakone (jer mi se ne bi dalo), nego bi dobio upozorenje bez strikea da ga je netko prijavio i da se smiri, a bilo je tako kako je bilo zbog upornih provokacija.</p>

<p>Važi?</p>
                </div>
            </div>

            <hr>
                    <div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/36.html" class="PostMention" data-id="260000">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Važi?</p></div></blockquote>

<p>Ma ja se samo ne slažem s tumačenjem članka 6. i to je sve. A koga ćeš banati ili davati strikeove, kako i na koji način, u to ne ulazim. Tu ti je dovoljan tvoj zdravi razum.</p>


                </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>Nemojte larpati pravnike, ovo je javno vidljivo, rugat će vam se narod.</p>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Ja što sam duže na ovom feru, ja sam sve uvjereniji da su <strong>generalno</strong> govoreći ferovci najveće pičkice na sveučilištu u Hrvatskoj i daleko najveća govna od ljudi. Ne mislim ovim postom uvriditi nikoga, samo govorim zapažanje.</p> 

<p>Drago mi je da poznam neke vrsne osobe s ovog faksa koji su vrhunski ljudi, al bog te jebo na jednog takvog ima barem 5 idiota koji misle da su popili pamet ovog svita jer znaju pokrenit skriptu za treniranje modela i prominit trenutni direktorij u cmdu ili terminalu.</p> 

<p>Toliko sam sluša o toj studentskoj solidarnosti pizde materine, al ja osobno kad upoznam nekog i prvo o toj osobi čujem da je ferovac, odma sam skeptičan.</p> 

<p>Originalno postano u sudnici za palog kmicu Smoeta, a sad adurmine, merđuj me u spam i daj mi upozorenje jer sam nepristojan i pričam o nečemu nepovezanom.</p> 

<p>Imam još masu toga za napisat ka i svako, al kafica je popijena, španjulet je užgan, prvi mi napisan, manjine omalovažavane, grajdning tajm 😎🚬</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Realno rekao bih ti da si komad budaletine, al to sam o sebi govoris svojim postupicma. Di je mogućnost da disputeam ban ili kako to vec zelis nazvat?<br>
p.s. pucao bih opet da mogu</p>

stovi su klasi\u010dni fer2net provokativni, ali ontopic i neuvredljivi, da nema sankcija.\u003C\/p\u003E \n\n\u003Cp\u003EIli mi mo\u017ee\u0161 poboldat \u0161to je naru\u0161avanje javnog reda i mira u \u201cmoram brijat bradu\u201d\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6155"}},"user":{"data":{"type":"users","id":"206"}},"mentionedBy":{"data":[{"type":"posts","id":"259930"}]},"reactions":{"data":[]}}},{"type":"posts","id":"259930","attributes":{"number":23,"createdAt":"2021-11-29T12:36:20+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/22\u0022 class=\u0022PostMention\u0022 data-id=\u0022259928\u0022\u003EFilemon\u003C\/a\u003E Ili mi mo\u017ee\u0161 poboldat \u0161to je naru\u0161avanje javnog reda i mira u \u201cmoram brijat bradu\u201d\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETo je kontekst. Razumijem da su samo provokativni, i evo, da je prijavljen ijedan od tih ne bih maknuo prstom, ali nije, prijavljen je post koji je sporan, koji je po meni pro\u0161ao threshold, a vidljivo je bilo da se do\u0161lo provocirati iz ostalih postova (\u0161to nije postao u spamu?), prijava se smatrala opravdanom i to je to.\u003C\/p\u003E\n\n\u003Cp\u003ENe vidim za\u0161to bih ja to trebao dalje razmatrati od opravdane prijave, spam postoji, obja\u0161njenja za trolanje, prijetnje itd. postoje, prema tome take the 3 days off to be better. Radi\u0161 slona od ne\u010dega \u0161to je samo kap koja je prelila \u010da\u0161u, a ne ne\u0161to ozbiljno, stra\u0161no itd.\u003C\/p\u003E","editedAt":"2021-11-29T12:38:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6155"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"259942","attributes":{"number":28,"createdAt":"2021-11-29T12:43:27+00:00","contentType":"postMoved","content":{"targetDiscussionId":6055,"targetDiscussionTitle":"Zimski MI spam - 2021\/2022","count":4,"number":1376,"originalPostId":259936},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6155"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"259977","attributes":{"number":30,"createdAt":"2021-11-29T13:40:41+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022259972\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Forum nije javno mjesto u smislu toga \u010dlanka zakona, ne mo\u017ee\u0161 na taj na\u010din i\u0161\u010ditavati zakone.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPreporuka da se pro\u010dita sljede\u0107e: \u003Ca href=\u0022https:\/\/policijska-akademija.gov.hr\/UserDocsImages\/onkd\/1-2015\/djuras.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/policijska-akademija.gov.hr\/UserDocsImages\/onkd\/1-2015\/djuras.pdf\u003C\/a\u003E\u003Cbr\u003E\nNaime, javno mjesto nije ba\u0161 definirano od a-z, ja primijenjujem definiciju da je ovo fiktivno javno mjesto, i to je to.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022259972\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Ako ka\u017ee\u0161 da je osoba x povrijedila taj i taj \u010dlanak prekr\u0161ajnog zakona, onda se treba\u0161 pitati bi li prekr\u0161ajni sud u tom slu\u010daju odlu\u010dio da je osoba povrijedila taj i taj \u010dlanak zakona, a on to u ovom slu\u010daju sigurno ne bi.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EAli ja tu ne simuliram sud (jer nisam profesionalni sudac), nego koristim zakone kao naputke za pona\u0161anje. Bi li sud intervenirao ili osudio nekog je sasvim druga stvar.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022259972\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Jedna je stvar tvrditi da je ne\u010diji post neprihvatljiv zbog ovih i onih razloga (degutantan, prvocira, itd.), ali sasvim je druga stvar tvrditi da se ogrije\u0161io o neki \u010dlanak zakona.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa gle, svatko mo\u017ee tvrditi \u0161to ho\u0107e. Ja sam dao razlog za\u0161to je sankcionirao. Da sam sudac, ne mora se svaki sudac slo\u017eiti sa mnom. U kapacitetu u kojem jesam, ne postoji ni\u0161ta iznad mene. Kolega konsiljer ovo nije komentirao, vidim da su ljudima stvari nejasne ali to proizlazi iz argumenta da to sad odjednom nema veze s ovim ili da je nitpicking - mo\u017eda je, mo\u017eda i oboje, mo\u017eda je to samo zato jer sam u tom trenu tako pomislio, mo\u017eda za tjedan dana ne\u0107u tako misliti.\u003C\/p\u003E\n\n\u003Cp\u003EPoanta je; ima\u0161 skup okolnosti koje su dovele do takvog mi\u0161ljenja, ima\u0161 konkretnu uputu na koju se ja pozivam i to je s moje strane to. Kolega to mo\u017ee i sa mnom prokomentirati kad bude mogao (a i ima 2. account ionako ako \u017eeli odmah), taj mu se bod mo\u017ee maknuti, ali do tog trenutka (ili isteka 3 dana) ban stoji\u2026\u003C\/p\u003E","editedAt":"2021-11-29T13:43:48+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6155"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"259987"}]},"reactions":{"data":[]}}},{"type":"posts","id":"259987","attributes":{"number":31,"createdAt":"2021-11-29T13:57:34+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022259977\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Preporuka da se pro\u010dita sljede\u0107e: \u003Ca href=\u0022https:\/\/policijska-akademija.gov.hr\/UserDocsImages\/onkd\/1-2015\/djuras.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/policijska-akademija.gov.hr\/UserDocsImages\/onkd\/1-2015\/djuras.pdf\u003C\/a\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPro\u010ditao sam to davnih dana, poznat mi je rad doti\u010dnog autora, i ne vidim kakve to veze ima s ovim. Tu npr. ima\u0161 obja\u0161njenje kako iz svoga stana (fiktivnog javnog prostora) mo\u017ee\u0161 remtiti javni red i mir ako gol hoda\u0161 po stanu, a da to ljudi izvana vide. Ili kako glasnom glazbom u svom stanu mo\u017ee\u0161 naru\u0161iti javni red i mir jer se to \u010duje van tvoga stana.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/30\u0022 class=\u0022PostMention\u0022 data-id=\u0022259977\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Ali ja tu ne simuliram sud (jer nisam profesionalni sudac), nego koristim zakone kao naputke za pona\u0161anje. Bi li sud intervenirao ili osudio nekog je sasvim druga stvar.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENisi, ali si se referencirao na konkretan \u010dlanak zakona koji kao prekr\u0161aj opisuje odre\u0111eno pona\u0161anje i kaznu za njega. Ja se sla\u017eem da je Smoetovo pona\u0161anje neprihvatljivo, ali to pona\u0161anje apsolutno nema nikakve veze s prekr\u0161ajem koji si ti citirao, niti ga je on po\u010dinio.\u003C\/p\u003E \n\n\u003Cp\u003ETo nije naputak za pona\u0161anje kako ti ka\u017ee\u0161, to je konkretna zakonska odreba. A da bi razumio \u0161to ta konkretna zakonska odreba zna\u010di mora\u0161 s jedne strane razumjeti ne\u0161to pravne teorije, a s druge strane mora\u0161 gledati sudsku praksu.\u003C\/p\u003E \n\n\u003Cp\u003EKad raspravlja\u0161 o zna\u010denju nekoga zakona, jako je bitno \u0161to bi tu sud rekao (kad bi to do\u0161lo kod njega na odlu\u010divanje) jer je sud taj koji tuma\u010di zakone i kontrolira njihovu primjenu.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6155"}},"mentionedBy":{"data":[{"type":"posts","id":"259988"}]},"reactions":{"data":[]}}},{"type":"posts","id":"259988","attributes":{"number":32,"createdAt":"2021-11-29T14:06:41+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/31\u0022 class=\u0022PostMention\u0022 data-id=\u0022259987\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Pro\u010ditao sam to davnih dana, poznat mi je rad doti\u010dnog autora, i ne vidim kakve to veze ima s ovim.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EIma veze s time jer forum mo\u017ee vidjeti prakti\u010dki tko god \u017eeli - studenti FER-a i nekih drugih ustanova kako \u017eele, a i svaka osoba koja me na mail pita prakti\u010dki mo\u017ee.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/31\u0022 class=\u0022PostMention\u0022 data-id=\u0022259987\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Nisi, ali si se referencirao na konkretan \u010dlanak zakona koji kao prekr\u0161aj opisuje odre\u0111eno pona\u0161anje i kaznu za njega. Ja se sla\u017eem da je Smoetovo pona\u0161anje neprihvatljivo, ali to pona\u0161anje apsolutno nema nikakve veze s prekr\u0161ajem koji si ti citirao, niti ga je on po\u010dinio.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EA \u0161to sam po tebi trebao prikazati? U mojim o\u010dima on je u\u010dinio to \u0161to se opisuje. Dao sam izvor gdje je to tako definirano.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/31\u0022 class=\u0022PostMention\u0022 data-id=\u0022259987\u0022\u003E[obrisani korisnik]\u003C\/a\u003E To nije naputak za pona\u0161anje kako ti ka\u017ee\u0161, to je konkretna zakonska odreba. A da bi razumio \u0161to ta konkretna zakonska odreba zna\u010di mora\u0161 s jedne strane razumjeti ne\u0161to pravne teorije, a s druge strane mora\u0161 gledati sudsku praksu.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOkej, i ja ga ne ka\u017enjavam s nov\u010danom kaznom, ve\u0107 se pozivam na tu odredbu kao naputak za pona\u0161anje, uostalom kako je i u pravilima.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/31\u0022 class=\u0022PostMention\u0022 data-id=\u0022259987\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Kad raspravlja\u0161 o zna\u010denju nekoga zakona, jako je bitno \u0161to bi tu sud rekao (kad bi to do\u0161lo kod njega na odlu\u010divanje) jer je sud taj koji tuma\u010di zakone i kontrolira njihovu primjenu.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ESuper, i ja ne tuma\u010dim zakon, nego dajem primjer za\u0161to je netko ka\u017enjen na temelju onoga \u0161to u njemu pi\u0161e. Je li netko po\u010dinio to ili nije odre\u0111uje sud kad se do\u0111e na njega. Ja sam izdao taj strike na osnovu toga.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6155"}},"mentionedBy":{"data":[{"type":"posts","id":"259997"}]},"reactions":{"data":[]}}},{"type":"posts","id":"259997","attributes":{"number":34,"createdAt":"2021-11-29T14:35:31+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022259988\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Super, i ja ne tuma\u010dim zakon, nego dajem primjer za\u0161to je netko ka\u017enjen na temelju onoga \u0161to u njemu pi\u0161e. Je li netko po\u010dinio to ili nije odre\u0111uje sud kad se do\u0111e na njega. Ja sam izdao taj strike na osnovu toga.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022259988\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E U mojim o\u010dima on je u\u010dinio to \u0161to se opisuje. Dao sam izvor gdje je to tako definirano.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOvo drugo je u suprotnosti sa ovim prvim. Ti ka\u017ee\u0161  da ka\u017enjava\u0161 na temelju onog \u0161to pi\u0161e u zakonu =\u0026gt; ti tuma\u010di\u0161 ono \u0161to pi\u0161e u zakonu.\u003C\/p\u003E \n\n\u003Cp\u003EDakle, da bi mogao re\u0107i ovo \u0161to govori\u0161, to zna\u010di da mora\u0161 pro\u010ditati taj \u010dlanak zakona, razumjeti ga i primijeniti ga na tu i tu situaciju. A da bi razumio \u0161to to to\u010dno zna\u010di mora\u0161 gledati sudsku praksu, \u0161to ka\u017eu oni koji stvarno primijenjuju taj zakon i sli\u010dno.\u003C\/p\u003E \n\n\u003Cp\u003EOpet ponavljam, jedno je \u0161to si ti kaznio nekoga jer se pona\u0161a na neprihvatljiv na\u010din, ali tvrditi da je ba\u0161 to neprihvatljivo pona\u0161anje zaprije\u010deno tim i tim \u010dlankom zakona je ne\u0161to sasvim drugo. Tu mora\u0161 dati pravne argumente, ne svoje (u tvojim o\u010dima) interpretacije.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6155"}},"mentionedBy":{"data":[{"type":"posts","id":"260000"}]},"reactions":{"data":[]}}},{"type":"posts","id":"260000","attributes":{"number":36,"createdAt":"2021-11-29T14:45:54+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/34\u0022 class=\u0022PostMention\u0022 data-id=\u0022259997\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Ti ka\u017ee\u0161  da ka\u017enjava\u0161 na temelju onog \u0161to pi\u0161e u zakonu =\u0026gt; ti tuma\u010di\u0161 ono \u0161to pi\u0161e u zakonu.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMislim da me nisi dobro shvatio. Ja ne ka\u017enjavam jer sam ja sad donio neku presudu.
