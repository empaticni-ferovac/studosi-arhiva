                    <p><a href="7419/41.html" class="PostMention" data-id="298587">Skenk</a> postavi “PermitRootLogin yes” u sshd_config na oba servera</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skenk</h3>
                <div class="Post-body">
                    <p><a href="7419/42.html" class="PostMention" data-id="298606">gladiator</a> jesam, nije mi pomoglo</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Haki</h3>
                <div class="Post-body">
                    <p><a href="7419/42.html" class="PostMention" data-id="298606">gladiator</a> ne pomaze 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="7419/43.html" class="PostMention" data-id="298612">Skenk</a> imaš možda rješenje? isti problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GetSchwifty</h3>
                <div class="Post-body">
                    <p>Koliko naredba imate u prvom zadatku?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>u 3. sam prestao dobivat permission denied, ali sad mi dolazi connection timed out stdio forwarding failed. zna neko u cemu je problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="7419/45.html" class="PostMention" data-id="298625">Me</a> ako se dobro sjecam meni je to bilo jer mi nije bilo dobro pravilo za ssh -&gt; ssh_int, ali nisam 100% siguran</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p><a href="7419/47.html" class="PostMention" data-id="298646">čakijale</a> mislis na pravilo u FW_int? ovako mi je sada<br>
$IPT -A FORWARD -i eth0 -p tcp –dport 22 -s 198.51.100.10 -j ACCEPT</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Artemis</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-05-26/1653551609-841249-3zad.png" title="" alt=""></p>

<p>Ovo dobijem nakon što pokrenem stvaranje konfiguracija, promijenim portove i “PermitRootLogin yes”.<br>
Ne znam što se događa i je li ovo dobro?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="7419/48.html" class="PostMention" data-id="298651">Artemis</a></p> 

<p><a href="7419/49.html" class="PostMention" data-id="298662">Me</a></p> 

<p>Promijenili ste port na 2222 pa vise nije na 22</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kniwy00</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-05-26/1653555982-248497-image.png" title="" alt=""><br>
Jel zna netko mozda zas mi ne radi ovaj njihov fix za git pull?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="7419/50.html" class="PostMention" data-id="298675">DoktorZnanosti</a> izbrisi \ , to je samo oznaka da se linija prekida u novi red u uputama, tj da to nisu 3 odvojene naredbe</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>vrdrli23</h3>
                <div class="Post-body">
                    <p>Kako se može testirati ovo što se postavi u prvom? Ove ssh naredbe u drugom, šta to mora vratiti kad je dobro, a šta kad nije dobro?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bjunolulz</h3>
                <div class="Post-body">
                    <p>Jel za antispoofing u FW_int dropamo pakete sa sourceom 192.0.0.0 a u FW iz 10.0.0.0?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>blablajar</h3>
                <div class="Post-body">
                    <p><a href="7419/54.html" class="PostMention" data-id="298729">bjunolulz</a> u FW dropas ako ti na vanjsko sucelje dolazi paket sa source adresom iz podmreze 198.51.100.0/24 , a u FW_int dropas ako ti na vanjsko sucelje dolazi paket sa sourceom iz podmreze 10.0.0.0/24 ili na unutarnje sucelje dolazi iz podmreze 198.51.100.0/24</p>
                </div>
            </div>

                    <p>Kada se dobije privatni ključ?</p>

                </div>
            </div>

            <hr>

                    <p>Di mijenjam ove datoteke iz 3. Zadatka, pretpostavljam u konzoli čvora ali ne znam kako</p>
                </div>

                    <p>Kad nam napišu da se spajamo preko ssh-a iz Ubuntua, na kaj se to misli? Doslovno terminal u VM-u dok imamo pokrenuti eksperiment?</p>
