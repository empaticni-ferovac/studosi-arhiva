                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><a href="1111/510.html" class="PostMention" data-id="273409">macaklin</a> Uvod u svemirske tehnologije je uvjerljivo najlakši predmet što sam dosad polagao (bar je bio prošle god), imaš 4 domaće zadaće na moodle svaka po 20 bodova  i plakat koji napravis u 2 sata u timu koji isto nosi 20 bodova, nema nikakvih kolokvija za kontinuirano polaganje. Ako predmet bude organiziran kao prošle god, najlakši ponuđeni predmet sigurno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="6994/1.html" class="PostMention" data-id="274317">Pleteni miš</a> Uvod u svemirske tehnologije je prije bio uvod u aerosvemirske tehnologije (moguce da je malo modificiran). Dosta lagan predmet - bilo je 4 zadace svaka po 20 - dakle ukupno 80b iz zadaca za koje imas msm oko tjedan dana (mozda i vise) za riješiti. <br>
Još 20b donosi poster koji se radi u timu (Doslovno A3 poster sa slikom i nekoliko paragrafa teksta, prosle godine se radio digitalno) i tu vecina dobije 20/20</p>

<p>Zadace su na principu da napravis mali program koji ce racunati nesto i slikaš izlaz programa ili to izracunas na papiru. <br>
Mislim da za gotovo sve zadace postoji kod na studosima od prosle godine (ako se ponove)</p>

<p>Mislim da raspodijela bodova govori za sebe<br>
<img src="../assets/files/2022-01-27/1643304676-97964-image.png" title="" alt=""></p>
