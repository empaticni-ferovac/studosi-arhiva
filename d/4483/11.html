    <h2>[DUBUCE] Gradivo</h2>

    <div>
                    <div>
                                <h3>neZnamNista</h3>
                <div class="Post-body">
                    <p>je li netko zna zasto pycharm ne moze naci im2col_cython?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="164047">neZnamNista</a> Kako si ga instalirao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neZnamNista</h3>
                <div class="Post-body">
                    <p>zabaravio sam pokrenuti naredbu python3 setup_cython.py build_ext –inplace koja rjesava taj problem, piše u dokumentaciji samo što nisam provjerio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p>jel se cython za python3 treba instalirat na neki drugi način umjesto pip install Cython? jer mi naredba “python3 setup_cython.py build_ext –inplace” ne radi za python3, a kad stavim python onda ne može pronaći setup_cython.py</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="165681">MJ3</a> ako koristiš python3, onda vjv i trebaš pip3. Ubuduće najbolje koristiti conda env gdje su python i pip aliasi za python3 i pip3. Isto tako ovo da ne može naći setup je sumnjivo, pripazi da si pozicioniran u pravi folder</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="165681">MJ3</a> Probaj <code>python3 -m pip install Cython</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p>Instalirao sam Cython, ali javlja mi se greška kad pokrenem python setup_cython.py build_ext –inplace.<br>
Kaže mi error: Unable to find vcvarsall.bat<br>
Jel zna možda neko kako to sredit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="166410">Bono</a> Jel sigurno instaliras sa pythonom v3 a ne v2?</p>

<p>I provjeri si imas li msv build tools</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Jel zna netko objasnit kako izračunati receptivno polje?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="166850">[obrisani korisnik]</a> <a href="../321/10.html" class="PostMention" data-id="11191">InCogNiTo124</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>Zadatak 5.a) MI 2019, profesor kaže da je br. parametara modela 4 za prvi sloj i 4 za treći. Nije mi jasno kako je došao do toga. (u 1.a) zadatku mi je jasno kako se dođe do br. parametara)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="175378">member</a> Mislim parametri su ti doslovno napisani, samo ih pobrojiš na papiru 😅</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p>Jel moze neko objasniti kako bi isao backprop kod konvolucijskih mreža ako za sloj provodimo konvoluciju a da je <br>
stride &gt; 1. U prezentaciji ima nekakva formula al nije mi bas najjasnija</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-22/1619078885-79090-dva.png" title="" alt=""><br>
<img src="../../assets/files/2021-04-22/1619078892-614441-dv.png" title="" alt=""><br>
jel bi se u b) zadatku srednja vrijednost i standardna devijacija trebale računat posebno za dvije mini-grupe pa onda njihov prosjek kao što je navedeno u slajdu? na predavanju je profesor riješio kao da je sve jedna grupa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="175956">MJ3</a> Kod učenja se koriste pojedini batchevi za izračun srednje vrijednosti i std. devijacije, a kod eksploatacije cijela populacija. Ova notacija iz slajda znači da se prođe kroz sve batcheve i onda izračuna očekivanje srednje vrijednosti i std. devijacije na temelju pojedinih batcheva. <br>
Poledaj u <a href="https://arxiv.org/abs/1502.03167" rel=" nofollow ugc">https://arxiv.org/abs/1502.03167</a>.</p>
                </div>
            </div>
