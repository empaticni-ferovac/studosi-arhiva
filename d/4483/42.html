<noscript id="flarum-content">
    <div class="container">
    <h2>[DUBUCE] Gradivo</h2>

    <div>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="176119">peaceko</a>   Ima u temi o predmetu link na snimku auditornih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p>Iz MI 2016, jel izracunao neko dimenzije slike? Meni ispadne 8×12, al nisam baš siguran da je dobro?<br>
<img src="../../assets/files/2021-04-22/1619100570-185915-mi2016-1.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="176310">Bono</a> <br>
Po meni:</p>
<ul><li>spljošteni tenzor ima 8 značajki, vidljivo iz W</li>
<li>2×2 max pool reducira 4 značajke u jednu, dakle prije maxpoola je bilo 8*4 = 32 značajke</li>
<li>2 jezgre znači 2 kanala, što znači da su 32 značajke zapravo 16 + 16 značajki, tj. da jedna jezgra obavlja 16 operacija hadamardovog množenja</li>
<li>e sad, tu je problem, 16 operacija hadamardovog množenja može biti 1×16, 2×8, 4×4, 8×2 ili 16×1, tak da ima 5 rješenja:
   <ul><li>3 x (3 + 15) = 3 × 18</li>
   <li>(3 + 1) x (3 + 7) = 4 × 10</li>
   <li>(3 + 3) x (3 + 3) = 6 × 6</li>
   <li>(3 + 7) x (3 + 1) = 10 × 4</li>
   <li>(3 + 15) x 3 = 18 × 3</li></ul></li></ul>

<p>Iz ovog b) dijela bi se dalo zaključiti da je riješenje 2., 3., ili 4. ponuđeno, jer 1. i 5. ne može biti zbog dimenzija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>antesha</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="176347">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Napisano je da su jezgre 3×3 dimenzija, i kako su ih dvije to znači da je svaka od njih proizvela mapu 4×4<br>
što bi dalje značilo da je je izvorna slika bila 6×6 dimenzije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="176390">antesha</a> Ne mora biti nužno 4×4 feature mapa, spljošćivanje ti je ubilo informaciju o omjerima visine i širine, može konvolucija proizvesti i 1×16, 2×8, 8×2 i 1×16 feature mape</p>

<p>Iako vidim da sam sjebao, 1×16 i 16×1 ne može biti zbog 2×2 maxpoola, al opet, to su ti 3 rješenja.</p>

<p>EDIT: S tim da ak je ovaj max pool s pomakom 1, onda bi dobio da je slika bila sačinjena od 8 značajki po jezgri pa bi praktički moralo biti 2×4 ili 4×2 množenje, tj. 4×6 ili 6×4 slika. Tak da ima puno pitanja za šetače u ovom zadatku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigD</h3>
                <div class="Post-body">
                    <p>Što radi konvolucijski sloj ako ima više kanala izlaza nego ulaza? Konkretno MI 2017 zad 4 drugi conv ima 2 ulazna kanala i 1 izlazni i ima 2 jezgre. Ako konvoluira jednu jezgru s jednim ulazom onda nam još uvijek preostaju 2 izlaza. Kako ih pretvoriti u 1 kanal?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="176462">BigD</a> Niš posebno, obično matrično množenje</p>

<p>Težine su ti oblika <code>(out_channels, in_channels, kernel_size, kernel_size)</code></p>

<p>Ak misliš kak se dogodi <code>in_channels -&gt; out_channels</code> transformacija, pa za svaki <code>out_channel</code> se feature mape <code>in_channel</code>a sumiraju.</p>

<p>Znači u slučaju gdje ti imaš Conv2D(2 in, 1 out, 3×3), imat ćeš 2 jezgre (tj. imat ćeš 1 grupu koja ima 2 kernela). Svaka ta jezgra ide na zaseban kanal ulaza i daje zasebnu mapu značajki. I onda se te mape značajki sumiraju i dobiješ mapu istih dimenzija samo s 1 kanalom, i to ide na izlaz.</p>

<p>EDIT: <a href="https://d2l.ai/chapter_convolutional-neural-networks/channels.html" rel=" nofollow ugc">Tu ti je to malo slikovitije opisano</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalalica</h3>
                <div class="Post-body">
                    <p>MI 2017./2018. 3. e) zna netko?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="176487">zaba</a> Micanje softmaxa jedino ne utječe na kapacitet po meni, i to samo zato što je klasifikacijski zadatak.</p>

<ul><li>ako makneš ReLU, ubila si jedan sloj kapaciteta jer sad imaš ekspresivnost jednog linearnog sloja</li>
<li>ako zamijeniš ReLU s npr. tanh, povećat ćeš kapacitet modela</li>
<li>ako makneš ijednu matricu ili pomak smanjila si ekspresivnost modela
    <ul><li>micanjem matrice si praktički ubila sloj jer se ne može preslikati u (jako) različiti hiperprostor</li>
    <li>micanjem pomaka si se pobrinula da ti je sad sve centrirano oko nule u tom sloju</li></ul></li></ul>

<p>Kad zadatak ne bi bio klasifikacijski, onda bi ti i micanje softmaxa utjecalo na kapacitet, povećalo bi ga. To jest, točnije bi bilo reći da bi ga potencijalno povećalo, a potencijalno smanjilo, ovisno o tome nad kakvim brojkama radiš regresiju. Kapacitet bi ostao isti jedino ako bi radila mapiranje <span class="mathren-inline">\vec{x} \in R^n \rightarrow \vec{y} \in R^m<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> gdje <span class="mathren-inline">\sum{\vec{y}} = 1<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, jer je to upravo ono što softmax radi, pa bi ti se težine samo namještale da se prilagode eksponencijalnoj funkciji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="176487">zaba</a> Slažem se s kolegom <a href="43.html" class="PostMention" data-id="176493">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> . Micanjem softmax-a ćeš na izlazu dobiti nenormalizirane vjerojatnosti, odnosno klasifikacijske mjere. Primjeti, to si imala u prvoj laboratorijskoj vježbi gdje se na ulaz u <a href="https://pytorch.org/docs/stable/generated/torch.nn.CrossEntropyLoss.html" rel=" nofollow ugc">CELoss</a> očekuje upravo nenormalizirane klasifikacijske mjere. Softmax nam samo omogućava da to interpretiramo kao vjerojatnosti i da, budući da imamo one-hot encodirane ispravne klase, iskoristimo cross entropy kao usporedbu dobivene i očekivane distribucije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="43.html" class="PostMention" data-id="176493">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ako zamijeniš ReLU s npr. tanh, povećat ćeš kapacitet modela</p></div></blockquote>

<p>Otkud ovo? Po meni je isti kapacitet s obje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="176499">InCogNiTo124</a> ReLU ubija informaciju u negativnim značajkama, tanh ne</p>

<p>U praksi ćeš imati slične performanse mreže, tanh obično bolje (ali sporiji trening i inference), ali kod tanh jednostavno nemaš mrtve neurone koji ti smanjuju ekspresivnost, sam trebaš paziti na numeričku stabilnost i nestajuće gradijente, što nije vezano uz ekspresivnost.</p>

<p>Ovo nije slučaj kod samoregujućih relu varijanti, koje ne uništavaju info u negativi, one su čak po nekim eksperimentima veće ekspresivnosti, al iskreno znam premalo matematike da bih mogao reći jel to istina il ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="176499">InCogNiTo124</a> Možda zato što ReLU ima problem dying neurona pa služi kao regularizator. Čime efektirvno smanjuješ kapacitet modela</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>moji_prsti_prsti_klize_po_njoj</h3>
                <div class="Post-body">
                    <p><a href="https://docs.google.com/document/d/1hwdYDL7MHhEIACwH3Mac0fxOlgMYcnWSRawWVvxVBBc/edit" rel=" nofollow ugc">https://docs.google.com/document/d/1hwdYDL7MHhEIACwH3Mac0fxOlgMYcnWSRawWVvxVBBc/edit</a>#<br>

mislin da njegovo postojanje nije toliko javno koliko bi tribalo bit hahahaha pa da cisto zato repostan u slucaju da neko ne zna 💀♥</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigD</h3>
                <div class="Post-body">
                    <p>Je li moramo uopće predavati laboratorijske vježbe ako smo već zadovoljili onaj osnovni prag?</p>
                </div>

g\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4483"}},"user":{"data":{"type":"users","id":"157"}},"mentionedBy":{"data":[{"type":"posts","id":"176347"}]},"reactions":{"data":[]}}},{"type":"posts","id":"176347","attributes":{"number":35,"createdAt":"2021-04-22T14:25:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4483\/34\u0022 class=\u0022PostMention\u0022 data-id=\u0022176310\u0022\u003EBono\u003C\/a\u003E \u003Cbr\u003E\nPo meni:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Espljo\u0161teni tenzor ima 8 zna\u010dajki, vidljivo iz W\u003C\/li\u003E\n\u003Cli\u003E2\u00d72 max pool reducira 4 zna\u010dajke u jednu, dakle prije maxpoola je bilo 8*4 = 32 zna\u010dajke\u003C\/li\u003E\n\u003Cli\u003E2 jezgre zna\u010di 2 kanala, \u0161to zna\u010di da su 32 zna\u010dajke zapravo 16 + 16 zna\u010dajki, tj. da jedna jezgra obavlja 16 operacija hadamardovog mno\u017eenja\u003C\/li\u003E\n\u003Cli\u003Ee sad, tu je problem, 16 operacija hadamardovog mno\u017eenja mo\u017ee biti 1\u00d716, 2\u00d78, 4\u00d74, 8\u00d72 ili 16\u00d71, tak da ima 5 rje\u0161enja:\n   \u003Cul\u003E\u003Cli\u003E3 x (3 + 15) = 3 \u00d7 18\u003C\/li\u003E\n   \u003Cli\u003E(3 + 1) x (3 + 7) = 4 \u00d7 10\u003C\/li\u003E\n   \u003Cli\u003E(3 + 3) x (3 + 3) = 6 \u00d7 6\u003C\/li\u003E\n   \u003Cli\u003E(3 + 7) x (3 + 1) = 10 \u00d7 4\u003C\/li\u003E\n   \u003Cli\u003E(3 + 15) x 3 = 18 \u00d7 3\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EIz ovog b) dijela bi se dalo zaklju\u010diti da je rije\u0161enje 2., 3., ili 4. ponu\u0111eno, jer 1. i 5. ne mo\u017ee biti zbog dimenzija.\u003C\/p\u003E","editedAt":"2021-04-22T14:32:44+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4483"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"176390"}]},"reactions":{"data":[]}}},{"type":"posts","id":"176390","attributes":{"number":36,"createdAt":"2021-04-22T14:46:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4483\/35\u0022 class=\u0022PostMention\u0022 data-id=\u0022176347\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nNapisano je da su jezgre 3\u00d73 dimenzija, i kako su ih dvije to zna\u010di da je svaka od njih proizvela mapu 4\u00d74\u003Cbr\u003E\n\u0161to bi dalje zna\u010dilo da je je izvorna slika bila 6\u00d76 dimenzije\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"624"}},"discussion":{"data":{"type":"discussions","id":"4483"}},"mentionedBy":{"data":[{"type":"posts","id":"176393"}]},"reactions":{"data":[]}}},{"type":"posts","id":"176393","attributes":{"number":37,"createdAt":"2021-04-22T14:52:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4483\/36\u0022 class=\u0022PostMention\u0022 data-id=\u0022176390\u0022\u003Eantesha\u003C\/a\u003E Ne mora biti nu\u017eno 4\u00d74 feature mapa, spljo\u0161\u0107ivanje ti je ubilo informaciju o omjerima visine i \u0161irine, mo\u017ee konvolucija proizvesti i 1\u00d716, 2\u00d78, 8\u00d72 i 1\u00d716 feature mape\u003C\/p\u003E\n\n\u003Cp\u003EIako vidim da sam sjebao, 1\u00d716 i 16\u00d71 ne mo\u017ee biti zbog 2\u00d72 maxpoola, al opet, to su ti 3 rje\u0161enja.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: S tim da ak je ovaj max pool s pomakom 1, onda bi dobio da je slika bila sa\u010dinjena od 8 zna\u010dajki po jezgri pa bi prakti\u010dki moralo biti 2\u00d74 ili 4\u00d72 mno\u017eenje, tj. 4\u00d76 ili 6\u00d74 slika. Tak da ima puno pitanja za \u0161eta\u010de u ovom zadatku.\u003C\/p\u003E","editedAt":"2021-04-22T14:58:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4483"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"176462","attributes":{"number":38,"createdAt":"2021-04-22T16:17:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u0160to radi konvolucijski sloj ako ima vi\u0161e kanala izlaza nego ulaza? Konkretno MI 2017 zad 4 drugi conv ima 2 ulazna kanala i 1 izlazni i ima 2 jezgre. Ako konvoluira jednu jezgru s jednim ulazom onda nam jo\u0161 uvijek preostaju 2 izlaza. Kako ih pretvoriti u 1 kanal?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4483"}},"user":{"data":{"type":"users","id":"1561"}},"mentionedBy":{"data":[{"type":"posts","id":"176466"}]},"reactions":{"data":[]}}},{"type":"posts","id":"176466","attributes":{"number":39,"createdAt":"2021-04-22T16:27:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4483\/38\u0022 class=\u0022PostMention\u0022 data-id=\u0022176462\u0022\u003EBigD\u003C\/a\u003E Ni\u0161 posebno, obi\u010dno matri\u010dno mno\u017eenje\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eine su ti oblika \u003Ccode\u003E(out_channels, in_channels, kernel_size, kernel_size)\u003C\/code\u003E\u003C\/p\u003E\n\n\u003Cp\u003EAk misli\u0161 kak se dogodi \u003Ccode\u003Ein_channels -\u0026gt; out_channels\u003C\/code\u003E transformacija, pa za svaki \u003Ccode\u003Eout_channel\u003C\/code\u003E se feature mape \u003Ccode\u003Ein_channel\u003C\/code\u003Ea sumiraju.\u003C\/p\u003E\n\n\u003Cp\u003EZna\u010di u slu\u010daju gdje ti ima\u0161 Conv2D(2 in, 1 out, 3\u00d73), imat \u0107e\u0161 2 jezgre (tj. imat \u0107e\u0161 1 grupu koja ima 2 kernela). Svaka ta jezgra ide na zaseban kanal ulaza i daje zasebnu mapu zna\u010dajki. I onda se te mape zna\u010dajki sumiraju i dobije\u0161 mapu istih dimenzija samo s 1 kanalom, i to ide na izlaz.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT: \u003Ca href=\u0022https:\/\/d2l.ai\/chapter_convolutional-neural-networks\/channels.html\u0022 rel=\u0022 nofollow ugc\u0022\u003ETu ti je to malo slikovitije opisano\u003C\/a\u003E\u003C\/p\u003E","editedAt":"2021-04-22T16:30:09+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4483"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"176472","attributes":{"number":40,"createdAt":"2021-04-22T16:32:28+00:00","contentType":"discussionSplit","content":{"title":"[DUBUCE] Me\u0111uispit - 2020\/2021","count":2,"url":"https:\/\/fer.studosi.net\/d\/3730-dubuce-meduispit-20202021","toNew":false},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4483"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"176473","attributes":{"number":41,"createdAt":"2021-04-22T16:32:42+00:00","contentType":"discussionMerged","content":{"count":3,"titles":["3587
