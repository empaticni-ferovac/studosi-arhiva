    <div class="container">
    <h2>[DUBUCE] Gradivo</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="43.html" class="PostMention" data-id="176493">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ako zamijeniš ReLU s npr. tanh, povećat ćeš kapacitet modela</p></div></blockquote>

<p>Otkud ovo? Po meni je isti kapacitet s obje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="176499">InCogNiTo124</a> ReLU ubija informaciju u negativnim značajkama, tanh ne</p>

<p>U praksi ćeš imati slične performanse mreže, tanh obično bolje (ali sporiji trening i inference), ali kod tanh jednostavno nemaš mrtve neurone koji ti smanjuju ekspresivnost, sam trebaš paziti na numeričku stabilnost i nestajuće gradijente, što nije vezano uz ekspresivnost.</p>

<p>Ovo nije slučaj kod samoregujućih relu varijanti, koje ne uništavaju info u negativi, one su čak po nekim eksperimentima veće ekspresivnosti, al iskreno znam premalo matematike da bih mogao reći jel to istina il ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="176499">InCogNiTo124</a> Možda zato što ReLU ima problem dying neurona pa služi kao regularizator. Čime efektirvno smanjuješ kapacitet modela</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="176487">zaba</a> Slažem se s kolegom <a href="43.html" class="PostMention" data-id="176493">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> . Micanjem softmax-a ćeš na izlazu dobiti nenormalizirane vjerojatnosti, odnosno klasifikacijske mjere. Primjeti, to si imala u prvoj laboratorijskoj vježbi gdje se na ulaz u <a href="https://pytorch.org/docs/stable/generated/torch.nn.CrossEntropyLoss.html" rel=" nofollow ugc">CELoss</a> očekuje upravo nenormalizirane klasifikacijske mjere. Softmax nam samo omogućava da to interpretiramo kao vjerojatnosti i da, budući da imamo one-hot encodirane ispravne klase, iskoristimo cross entropy kao usporedbu dobivene i očekivane distribucije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moji_prsti_prsti_klize_po_njoj</h3>
                <div class="Post-body">
                    <p><a href="https://docs.google.com/document/d/1hwdYDL7MHhEIACwH3Mac0fxOlgMYcnWSRawWVvxVBBc/edit" rel=" nofollow ugc">https://docs.google.com/document/d/1hwdYDL7MHhEIACwH3Mac0fxOlgMYcnWSRawWVvxVBBc/edit</a>#<br>
ovaj fajl je od prosle godine sakupljeno sve sto se moglo od meduispita i zavrsnih s rjesenjima <br>
mislin da njegovo postojanje nije toliko javno koliko bi tribalo bit hahahaha pa da cisto zato repostan u slucaju da neko ne zna 💀♥</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigD</h3>
                <div class="Post-body">
                    <p>Je li moramo uopće predavati laboratorijske vježbe ako smo već zadovoljili onaj osnovni prag?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p>Rješavao sam zadatke s ispita iz RNN-a za pripremu za petak. Samo neki od njih su rijeseni u Google docs dokumentu, a ovdje sam rijesio sve koje sam nasao na materijalama i na stranici predmeta. Zamolio bih ako netko moze provjeriti i objasniti mi ako je nesta krivo jer nisam skroz siguran, bio bih zahvalan. I mozda odgovoriti na stvari koje nisam siguran. Hvala!</p>

<p>ZI 17.: [<a href="../../~ssegvic/du/exams/zi2017.pdf" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/du/exams/zi2017.pdf</a>]<br>
5.) <strong>W_hh = [[1, 0, 0], [0, 1, 0], [0, 0, 1]]<br>
W_hy = [[1, 1, 1]]<br>
b_h = 0<br>
b_o = -2</strong></p>

<p>ZI 18.: [<a href="../../~ssegvic/du/exams/zi2018.pdf" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/du/exams/zi2018.pdf</a>]<br>
4.) <strong>h_max = 6</strong><br>
dim(W_hh) = h x h<br>
dim(W_xh) = h x V (<strong>dimenzija ulaza x = velicina vokabulara V - ovo nisam bas siguran?</strong>)<br>
dim(W_hy) = h x h (<strong>dimenzija izlaza y = dimenzija skrivenog sloja h - ovo nisam bas siguran?</strong>)</p>

<p>5.) <strong>W_xh = 4<br>
W_hh = 0.5<br>
b_h = -4</strong></p>

<p>ZIM. ROK 16/17 (materijali dubuce/ispiti/rokovi):<br>
4.) <strong>dim(W_hh) = 200 × 200</strong><br>
<strong>dim(W_xh) = 200 × 80</strong> (-&gt; <strong>isto kao gore - je li dim(x) = V (velicina vokabulara)?</strong>)<br>
<strong>dim(W_hy) = 200 × 200</strong> (-&gt; <strong>isto kao gore - je li dim(y) = h?</strong>)<br>
<strong>dim(b_h) = 200</strong><br>
<strong>dim(b_o) = 200</strong> (-&gt; <strong>je li dim(y) = h?</strong>)</p>

<p>5.) <strong>W_xh = [[-1, 0], [0, -1]]<br>
W_hy = [[-1, 0], [0, -1]]<br>
b_h = 0<br>
b_o = 0</strong></p>

<p>ZI 20: [<a href="../../~ssegvic/du/exams/zi2020.pdf" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/du/exams/zi2020.pdf</a>]<br>
4.) <strong>broj parametara = 5 204 000</strong></p>
<ul><li><strong>je li dim(x) = 300?</strong></li>
<li><strong>je li y = h?</strong></li></ul>

<p>5.) <strong>h(2) = [0.745, 0.558]</strong><br>
medjukorak: h(1) = [⅘, ⅓]</p>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="192080">pushPop</a> <br>
Sam sebi odgovaram jer sam neke stvari ispravio (ne vidim vise opciju editiranja prethodnog posta). Jos nisam siguran oko <strong>boldanih</strong> stvari. Hvala.</p>

<p>ZIM. ROK 16/17 (materijali dubuce/ispiti/rokovi):<br>
4.) dim(W_hh) = 200 × 200<br>
dim(W_xh) = 200 × 80<br>
dim(W_hy) = 80 × 200<br>
dim(b_h) = 200<br>
dim(b_o) = 80</p>

<p>5.) <strong>W_xh = [[-1, 0], [0, -1]]<br>
W_hy = [[-1, 0], [0, -1]]<br>
b_h = 0<br>
b_o = 0</strong></p>

<p>ZI 20: [<a href="../../~ssegvic/du/exams/zi2020.pdf" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/du/exams/zi2020.pdf</a>]<br>
4.) broj parametara = 3 604 000</p>

<p>5.) <strong>h(2) = [0.745, 0.558]</strong><br>
medjukorak: h(1) = [⅘, ⅓]</p>

<p>ZI 17.: [<a href="../../~ssegvic/du/exams/zi2017.pdf" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/du/exams/zi2017.pdf</a>]<br>
5.) W_hh = [[1, 0, 0], [0, 1, 0], [0, 0, 1]]<br>
W_hy = [[1, 1, 1]]<br>
b_h = 0<br>
b_o = -2<br>
f_activ = min(x, 1)</p>

<p>ZI 18.: [<a href="../../~ssegvic/du/exams/zi2018.pdf" rel=" nofollow ugc">http://www.zemris.fer.hr/~ssegvic/du/exams/zi2018.pdf</a>]<br>
4.) h_max = 6<br>
dim(W_hh) = h x h<br>
dim(W_xh) = h x V = h x 10<br>
dim(W_hy) = V x h = 10 x h</p>

<p>5.) W_xh = 4<br>
W_hh = 0.5<br>
b_h = -4</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="192691">pushPop</a> ZIM. ROK 16/17 zadatak 4 - zar nije dim(W_xh) = 200×1 i dim(W_hy)=1×200 pa onda i b_o=1? u zadatku piše “iz laboratorijske vježbe”, pa mislim da je to binarna klasifikacija. a i parametri su dijeljeni pa ne znam kako bi išta ovisilo o veličini vokabulara</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="192691">pushPop</a> Kako si došao do br. param = 3604000 ,  ZI 20?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>cotfuse</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="193875">MJ3</a> Kaze ti da je problem jezicnog modeliranja, sto znaci da imas seq2seq model, odnosno i ulaz ti je sekvenca rijeci i izlaz ti je sekvenca rijeci, sto znaci da se predvidja koja rijec iz vokabulara je izlaz, pa su tezine za izlazni dio 80×200</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p>Ekipa od prosle godine, jel ima kakva dobra alternativa za predavanje o generativnim modelima? Ova sluzbena predavanja mi ne sjedaju najbolje pa me zanima jel ima nes a da pokriva sve sto moramo znati</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="196897">login</a> Ne bas ://</p>

<p>Ganove mozes tu dobro naucit <a href="http://d2l.ai/chapter_generative-adversarial-networks/gan.html" rel=" nofollow ugc">http://d2l.ai/chapter_generative-adversarial-networks/gan.html</a> ili cak iz originalnog papera</p>

<p>Autoencoderi i VAE mozes nac videe online ili, opet, originalni paper</p>

<p>A sa boltzmannovim strojem neka ti bog pomogne xD</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>ZI 19/20:  “Razmatramo dvoslojni LSTM s dimenzijom skrivenog stanja500te dimenzijom ulaznih repre-zentacija prvog sloja300. Odredite ukupan broj parametara navedene mreže.”</p>

<p>Jel  (500 * 500 + 300 * 500 + 500) * 4?<br>
(4 zbog  f, i, c kapa, o)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="208297">member</a> ja mislim ovako: 4*(300 * 500 + 500 + (500 * 500+500) * 2), gdje se zadnja zagrada odnosi na dva sloja koji imaju različite parametre</p>
                </div>
            </div>

            <hr>
