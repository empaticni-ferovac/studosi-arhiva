<p>Nije, to je bila samo prijava. Konkretno se radi o Zakonu o prekršajima javnog reda i mira, član 6.</p>

<blockquote class="uncited"><div><p><a href="6155/6.html" class="PostMention" data-id="259771">Filemon</a> a i dosta je hrabro tvrdit da je pisanje u krivom threadu štetno zajednici, pogotovo kad si negdje napisao da taj feature koristiš zbog poruke uz premještaj, a ne kao strike ako se ne varam. Da je to strike, koliko bi banova bilo na F2N zbog premještaja?</p></div></blockquote>

<p>Pa i koristim. I kad bi otišao tamo vidio bi da je špranca da koristim kao informaciju, onda ako se to opet dogodit unutar 24 sata je informacija + 1 strike, 2. put 2 strikea, 3. put 3 strikea i tako. Konkrrtno u ovom slučaju nije prikazano ali strikeovi za premještaje su prethodili oni informativni strikeovi.</p>

<p>Ne samo to, nego ni ne dajem taj notice za svaki post - generalno dajem samo prvom u nekoj raspravi koji je otpočeo lanac. Ne dajem ih retroaktivno. Ne dajem ih ako nije postojao thread (iako je osoba mogla napraviti thread). Ne dajem ih ni kad vidim da je netko pogriješio, iako je 2.+ put u danu. Ekipa koja ih dobiva je ekipa koja konzistentno i namjerno posta drugdje, a znaju drukčije.</p>

<blockquote class="uncited"><div><p><a href="6155/6.html" class="PostMention" data-id="259771">Filemon</a> je će ljudi s 10k postova pobrat ban od 3 dana zbog 5 premještaja poruka u 2 g?</p></div></blockquote>

<p>Naravno da neće, kao što sam rekao, ne gledam stvari retroaktivno previše. Zamisli scenarije gdje se sad netko sjeti ići reportati stare stvari, tu bi se mogao nakupiti 30 dana ban u jednom mahu, a zapravo u stvarnosti neće biti ništa, ili će osoba koja abusea prijave biti upozorena.</p>

                    <p><a href="6155/13.html" class="PostMention" data-id="259901">Umarell</a> Krivo si shvatio, ja ne skeniram forum po zakonima, nego kad netko nešto prijavi, ako razlog nije da je netko samo naporan nego je actually protiv pravila, sankcioniram.</p>

<p>Postoje neke iznimke kad je prijestup toliko očit kao u slučaju Gavrana da se inakcija može smatrati jednoznačno kao sudjelovanje kad direktno upozoravam, ali generalno, ne, ne gledam sam kad se nekoga uvrijedilo i sl. Inače, imaš pravo, većina ljudi ni ne bi bila ovdje.</p>

<p>A ove platforme nemam ni što komentirati, njihova neadekvatna moderatura je između ostalog i razlog za ozbiljnu degradaciju društva.</p>

<p>Nisam se uvrijedio pa nećeš dobiti strike lol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6155/15.html" class="PostMention" data-id="259913">Filemon</a> S obzirom na povijest postova u toj temi, da. Očito ne uzimam u obzir samo taj post nego gledam i kontekst.</p>

<p>No nemojmo se praviti kao da je bannan samo radi toga, kao što vidiš, postoje i druge točke, između ostalog i 2 prijetnje. Za malo pretjeranog trollanja nitko neće dobiti ban lol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/16.html" class="PostMention" data-id="259914">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> postoje i druge točke, između ostalog i 2 prijetnje</p></div></blockquote>

<p>Da, postoji 4 strikea kako si ih definirao, vjerujem da su i ova dva spam legitimna, ali ne i peti.</p> 

<blockquote class="uncited"><div><p><a href="6155/16.html" class="PostMention" data-id="259914">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Za malo pretjeranog trollanja nitko neće dobiti ban lol</p></div></blockquote>

<p>Tako da izgleda da hoće, kolegi je to i jedini post u navedenoj temi msm.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/16.html" class="PostMention" data-id="259914">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <a href="6155/15.html" rel=" nofollow ugc">Filemon</a> S obzirom na povijest postova u toj temi, da</p></div></blockquote>

<p>To je prekršajno djelo koje nema ni najmanje veze s vrijeđanjem na forumu, uopće ga ni ne možeš počniti preko interneta.</p> 

<p>Jasno da nije banan samo zbog toga, ali malo je smiješno spominjati prekršajni zakon u tom kontekstu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6155/17.html" class="PostMention" data-id="259917">Filemon</a> Tako da izgleda da hoće, kolegi je to i jedini post u navedenoj temi msm.</p></div></blockquote>

<p>A ovi nisu u toj temi?</p>

<p><a href="https://fer.studosi.net/d/3488/309" class="PostMention" data-id="259703">[obrisani korisnik]</a> <br>
<a href="https://fer.studosi.net/d/3488/311" class="PostMention" data-id="259728">[obrisani korisnik]</a></p> 

<p>Možda sam trebao pustiti da još napravi contenta usprkos prijave?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6155/18.html" class="PostMention" data-id="259918">[obrisani korisnik]</a> Forum je javno mjesto</p>

<p>Ne radi se o vrijeđanju jer nije bilo prijavljeno za vrijeđanje.</p>

            </div>

<p>Ili mi možeš poboldat što je narušavanje javnog reda i mira u “moram brijat bradu”</p>

3C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa i koristim. I kad bi oti\u0161ao tamo vidio bi da je \u0161pranca da koristim kao informaciju, onda ako se to opet dogodit unutar 24 sata je informacija + 1 strike, 2. put 2 strikea, 3. put 3 strikea i tako. Konkrrtno u ovom slu\u010daju nije prikazano ali strikeovi za premje\u0161taje su prethodili oni informativni strikeovi.\u003C\/p\u003E\n\n\u003Cp\u003ENe samo to, nego ni ne dajem taj notice za svaki post - generalno dajem samo prvom u nekoj raspravi koji je otpo\u010deo lanac. Ne dajem ih retroaktivno. Ne dajem ih ako nije postojao thread (iako je osoba mogla napraviti thread). Ne dajem ih ni kad vidim da je netko pogrije\u0161io, iako je 2.+ put u danu. Ekipa koja ih dobiva je ekipa koja konzistentno i namjerno posta drugdje, a znaju druk\u010dije.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6155\/6\u0022 class=\u0022PostMention\u0022 data-id=\u0022259771\u0022\u003EFilemon\u003C\/a\u003E je \u0107e ljudi s 10k postova pobrat ban od 3 dana zbog 5 premje\u0161taja poruka u 2 g?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENaravno da ne\u0107e, kao \u0161to sam rekao, ne gledam stvari retroaktivno previ\u0161e. Zamisli scenarije gdje se sad netko sjeti i\u0107i reportati stare stvari, tu bi se mogao nakupiti 30 dana ban u jednom mahu, a zapravo u stvarnosti ne\u0107e biti ni\u0161ta, ili \u0107e osoba koja abusea prijave biti upozorena.\u003C\/p\u003E","editedAt":"2021-11-29T09:20:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6155"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"259913"}]},"reactions":{"data":[{"type":"post_reactions","
