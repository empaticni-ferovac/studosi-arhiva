    <h2>[NOS] Gradivo</h2>

    <div>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="4711/42.html" class="PostMention" data-id="261455">Dragi prijatelj strojnog učenja</a></p> 

<h3>5. poglavlje</h3>

<details class="spoiler"><p><strong>1. Unutar jezgre kod se može izvoditi u “različitim kontekstima”. Koji su to i koja ograničenja postavljaju pojedini konteksti?</strong><br>
<strong>Poziv jezgrine funkcije iz programa</strong> - OS se ne prebacuje u jezgrin kontekst dretve već obavlja operacije unutar konteksta pozivajućeg procesa. Iz pozvane jezgrine funkcije izravno se mogu dohvatiti podaci o pripadajućoj dretvi, odnosno procesu. Dretva može biti blokirana “unutarnjim” mehanizmima nalik “vanjskima” (semafori, monitori…). Također se može dohvatiti i jezgra, tj. njene strukture podataka i druge funkcije.<br>
<strong>Poziv jezgrine funkcije preko prekida -</strong> Prilikom prekida sprema se kontekst prekinute dretve i aktivira se kontekst jezgre. U pravilu ovaj način rada zabranjuje korištenje blokirajućih poziva (npr. čekanje semafora), međutim u praksi se obrada prekida vrši u 2 dijela:<br>
neophodni dio - njime započinje prekid, atomaran je, tj. ne dozvoljava prekidanje.<br>
dodatni dio - obavlja se naknadno, dozvoljeno prekidanje.<br>
<em>U skripti se spominju 3 načina, jezgrin kontekst procesa, kontekst jezgrine dretve, bez konteksta dretve. Nije mi baš jasno kako se zadnja dva razlikuju jedan od drugog. Pročitajte poglavlje 5.1.</em><br>
<strong>2. Što treba napraviti/koristiti ako u jezgrinoj funkciji treba pristupiti adresnom prostoru procesa?</strong><br>
 Sljedeće se odnosi na poziv jezgrine funkcije iz programa, nisam siguran mogu li se ove metode koristiti u drugim načinima izvođenja jezgrina koda… Ako se koristi straničenje, dohvat korisničkih podataka (pretpostavljam da je to adresni prostor procesa), mora se obavljati korištenjem posebnih funkcija, <em>copy_to_user</em> i <em>copy_from_user)</em>. Opisnik pripadajuće dretve i procesa može se dohvatiti varijablom <em>current</em>.<br>
<strong>3. Obrada prekida naprave vrlo je bitan dio upravljanja napravom, ali može bitno utjecati i na svojstva sustava. Zbog čega? Koje mogućnosti u Linuxu stoje na raspolaganju za obradu prekida? Koja su njihova svojstva/kada ih koristiti?</strong><br>
Linux omogućava obradu prekida u dva dijela, u neophodnom i dodatnom dijelu. Dodatni dio može biti napravljen na 4 načina:<br>
Red poslova (workqueue), višedretvena obrada prekida (threaded IRQs) - obavljaju se u kontekstu posebnih jezgrinih dretvi, ne izvršavaju se atomarno, tj. mogu biti blokirani.<br>
Lagani prekid (softirq), zadačić (tasklet) - izvode se atomarno u kontekstu posebne dretve (ne piše, ali pretpostavljam jezgrine). Ne smiju se koristiti blokirajući pozivi, jednom započet zadatak mora biti dovršen.<br>
Preporuča se korištenje prve dvije metode zbog performansi.<br>
<strong>4. Što se smije a što ne koristiti u jezgri? Je li to ovisi o kontekstu u kojem se izvodi kod jezgre? Kako?</strong><br>
U atomarnom kodu (npr. obrada prekida) ne smiju se koristiti blokirajuće funkcije, niti funkcije koje traže kontekst dretve. Smiju se koristiti funkcije s radnim čekanjem (spinlock). <br>
Kod s kontekstom smije koristiti sve interne jezgrine funkcije.<br>
Pristupati adresnom prostoru procesa koji se izvodio prije ulaska u jezgru može se pristupiti samo ako je taj proces sam pozvao jezgrinu funkciju, (npr. čitanje iz datoteke). U tu svrhu koriste se posebne funkcije za dohvat i pohranu podataka procesa.<br>
Jezgra nema potporu za korištenje realnih brojeva jer nisu oni potrebni za obavljanje jezgrinih zadaća.<br>
<strong>5. Što je to modul u kontekstu jezgre Linuxa? Čemu služi?</strong><br>
Upravljačke programe dijelimo na dvije vrste ovisno o načinu uključenja u jezgru, permanentno (statički) ili dinamički (modul). Statički upravljački programi dolaze u cjelini s ostatkom jezgre. Moduli se mogu naknadno, po potrebi, učitati u jezgru, zatim maknuti kada više nisu potrebni. Za kompajliranje modula nije potrebno znati cijeli izvorni kod Linuxa, već njegova samo zaglavlja (.h datoteke) i postavke.<br>
<strong>6. Navesti tri osnovne klase naprava u LInuxu.</strong><br>
Znakovne naprave - naprave koje čitaju/pišu niz bajtova (npr. tipkovnica, miš…).<br>
Blokovske naprave - koriste blokove kao jedinice podataka (uglavnom naprave koje ostvaruju datotečne sustave).<br>
Mrežna sučelja - naprave kojima je svrha ostvarenje komunikacije.<br>
<strong>7. Koja je zadaća upravljačkog programa naprave?</strong><br>
Upravljački programi upravljaju napravama. Može imati i prihvat prekida, ako naprava izaziva prekide koji nisu obuhvaćeni općenitim mehanizmima. Upravljački programi sastoje se od svoje strukture podataka i funkcija. Upravljački program prima zahtjeve kroz sučelje OS-a (read(…), write(…), open(…) itd.), ovisno o vrsti zahtjeva, poziva odgovarajuću, tj. registriranu funkciju naprave.<br>
<strong>8. Koja su uobičajena sučelja koja naprava mora ostvariti, a da bi se uklopila u Linux?</strong><br>
Sučelja su opisana u poglavlju 1.1.</p></details>

,{"type":"posts","id":"276958"},{"type":"posts","id":"276959"},{"type":"posts","id":"276973"},{"type":"posts","id":"279134"},{"type":"posts","id":"279214"},{"type":"posts","id":"279253"},{"type":"posts","id":"279273"},{"type":"posts","id":"279285"},{"type":"posts","id":"279323"},{"type":"posts","id":"279624"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"287"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"261500","attributes":{"number":45,"createdAt":"2021-12-03T09:39:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4711\/42\u0022 class=\u0022PostMention\u0022 data-id=\u0022261455\u0022\u003EDragi prijatelj strojnog u\u010denja\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch3\u003E5. poglavlje\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cstrong\u003E1. Unutar jezgre kod se mo\u017ee izvoditi u \u201crazli\u010ditim kontekstima\u201d. Koji su to i koja ograni\u010denja postavljaju pojedini konteksti?\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003EPoziv jezgrine funkcije iz programa\u003C\/strong\u003E - OS se ne prebacuje u jezgrin kontekst dretve ve\u0107 obavlja operacije unutar konteksta pozivaju\u0107eg procesa. Iz pozvane jezgrine funkcije izravno se mogu dohvatiti podaci o pripadaju\u0107oj dretvi, odnosno procesu. Dretva mo\u017ee biti blokirana \u201cunutarnjim\u201d mehanizmima nalik \u201cvanjskima\u201d (semafori, monitori\u2026). Tako\u0111er se mo\u017ee dohvatiti i jezgra, tj. njene strukture podataka i druge funkcije.\u003Cbr\u003E\n\u003Cstrong\u003EPoziv jezgrine funkcije preko prekida -\u003C\/strong\u003E Prilikom prekida sprema se kontekst prekinute dretve i aktivira se kontekst jezgre. U pravilu ovaj na\u010din rada zabranjuje kori\u0161tenje blokiraju\u0107ih poziva (npr. \u010dekanje semafora), me\u0111utim u praksi se obrada prekida vr\u0161i u 2 dijela:\u003Cbr\u003E\nneophodni dio - njime zapo\u010dinje prekid, atomaran je, tj. ne dozvoljava prekidanje.\u003Cbr\u003E\ndodatni dio - obavlja se naknadno, dozvoljeno prekidanje.\u003Cbr\u003E\n\u003Cem\u003EU skripti se spominju 3 na\u010dina, jezgrin kontekst procesa, kontekst jezgrine dretve, bez konteksta dretve. Nije mi ba\u0161 jasno kako se zadnja dva razlikuju jedan od drugog. Pro\u010ditajte poglavlje 5.1.\u003C\/em\u003E\u003Cbr\u003E\n\u003Cstrong\u003E2. \u0160to treba napraviti\/koristiti ako u jezgrinoj funkciji treba pristupiti adresnom prostoru procesa?\u003C\/strong\u003E\u003Cbr\u003E\n Sljede\u0107e se odnosi na poziv jezgrine funkcije iz programa, nisam siguran mogu li se ove metode koristiti u drugim na\u010dinima izvo\u0111enja jezgrina koda\u2026 Ako se koristi strani\u010denje, dohvat korisni\u010dkih podataka (pretpostavljam da je to adresni prostor procesa), mora se obavljati kori\u0161tenjem posebnih funkcija, \u003Cem\u003Ecopy_to_user\u003C\/em\u003E i \u003Cem\u003Ecopy_from_user)\u003C\/em\u003E. Opisnik pripadaju\u0107e dretve i procesa mo\u017ee se dohvatiti varijablom \u003Cem\u003Ecurrent\u003C\/em\u003E.\u003Cbr\u003E\n\u003Cstrong\u003E3. Obrada prekida naprave vrlo je bitan dio upravljanja napravom, ali mo\u017ee bitno utjecati i na svojstva sustava. Zbog \u010dega? Koje mogu\u0107nosti u Linuxu stoje na raspolaganju za obradu prekida? Koja su njihova svojstva\/kada ih koristiti?\u003C\/strong\u003E\u003Cbr\u003E\nLinux omogu\u0107ava obradu prekida u dva dijela, u neophodnom i dodatnom dijelu. Dodatni dio mo\u017ee biti napravljen na 4 na\u010dina:\u003Cbr\u003E\nRed poslova (workqueue), vi\u0161edretvena obrada prekida (threaded IRQs) - obavljaju se u kontekstu posebnih jezgrinih dretvi, ne izvr\u0161avaju se atomarno, tj. mogu biti blokirani.\u003Cbr\u003E\nLagani prekid (softirq), zada\u010di\u0107 (tasklet) - izvode se atomarno u kontekstu posebne dretve (ne pi\u0161e, ali pretpostavljam jezgrine). Ne smiju se koristiti blokiraju\u0107i pozivi, jednom zapo\u010det zadatak mora biti dovr\u0161en.\u003Cbr\u003E\nPreporu\u010da se kori\u0161tenje prve dvije metode zbog performansi.\u003Cbr\u003E\n\u003Cstrong\u003E4. \u0160to se smije a \u0161to ne koristiti u jezgri? Je li to ovisi o kontekstu u kojem se izvodi kod jezgre? Kako?\u003C\/strong\u003E\u003Cbr\u003E\nU atomarnom kodu (npr. obrada prekida) ne smiju se koristiti blokiraju\u0107e funkcije, niti funkcije koje tra\u017ee kontekst dretve. Smiju se koristiti funkcije s radnim \u010dekanjem (spinlock). \u003Cbr\u003E\nKod s kontekstom smije koristiti sve interne jezgrine funkcije.\u003Cbr\u003E\nPristupati adresnom prostoru procesa koji se izvodio prije ulaska u jezgru mo\u017ee se pristupiti samo ako je taj proces sam pozvao jezgrinu funkciju, (npr. \u010ditanje iz datoteke). U tu svrhu koriste se posebne funkcije za dohvat i pohranu podataka procesa.\u003Cbr\u003E\nJezgra nema potporu za kori\u0161tenje realnih brojeva jer nisu oni potrebni za obavljanje jezgrinih zada\u0107a.\u003Cbr\u003E\n\u003Cstrong\u003E5. \u0160to je to modul u kontekstu jezgre Linuxa? \u010cemu slu\u017ei?\u003C\/strong\u003E\u003Cbr\u003E\nUpravlja\u010dke programe dijelimo na dvije vrste ovisno o na\u010dinu uklju\u010denja u jezgru, permanentno (stati\u010dki) ili dinami\u010dki (modul). Stati\u010dki upravlja\u010dki programi dolaze u cjelini s ostatkom jezgre. Moduli se mogu naknadno, po potrebi, u\u010ditati u jezgru, zatim maknuti kada vi\u0161e nisu potrebni. Za kompajliranje modula nije potrebno znati cijeli izvorni kod Linuxa, ve\u0107 njegova samo zaglavlja (.h datoteke) i postavke.\u003Cbr\u003E\n\u003Cstrong\u003E6. Navesti tri osnovne klase naprava u LInuxu.\u003C\/strong\u003E\u003Cbr\u003E\nZnakovne naprave - naprave koje \u010ditaju\/pi\u0161u niz bajtova (npr. tipkovnica, mi\u0161\u2026).\u003Cbr\u003E\nBlokovske naprave - koriste blokove kao jedinice podataka (uglavnom naprave koje ostvaruju datote\u010dne sustave).\u003Cbr\u003E\nMre\u017ena su\u010delja - naprave kojima je svrha ostvarenje komunikacije.\u003Cbr\u003E\n\u003Cstrong\u003E7. Koja je zada\u0107a upravlja\u010dkog programa naprave?\u003C\/strong\u003E\u003Cbr\u003E\nUpravlja\u010dki programi upravljaju napravama. Mo\u017ee imati i prihvat prekida, ako naprava izaziva prekide koji nisu obuhva\u0107eni op\u0107enitim mehanizmima. Upravlja\u010dki programi sastoje se od svoje strukture podataka i funkcija. Upravlja\u010dki program prima zahtjeve kroz su\u010delje OS-a (read(\u2026), write(\u2026), open(\u2026) itd.), ovisno o vrsti zahtjeva, poziva odgovaraju\u0107u, tj. registriranu funkciju naprave.\u003Cbr\u003E\n\u003Cstrong\u003E8. Koja su uobi\u010dajena su\u010delja koja naprava mora ostvariti, a da bi se uklopila u Linux?\u003C\/strong\u003E\u003Cbr\u003E\nSu\u010delja su opisana u poglavlju 1.1.\u003C\/p\u003E\u003C\/details\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":7,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4711"}},"user":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"261513","attributes":{"number":46,"createdAt":"2021-12-03T10:28:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4711\/40\u0022 class=\u0022PostMention\u0022 data-id=\u0022261403\u0022\u003Eanon00\u003C\/a\u003E Di si nasao ovo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4711"}},"user":{"data":{"type":"users","id":"1118"}},"mentionedBy":{"data":[{"type":"posts","id":"261517"}]},"reactions":{"data":[]}}},{"type":"posts","id":"261517","attributes":{"number":47,"createdAt":"2021-12-03T10:39:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.st
