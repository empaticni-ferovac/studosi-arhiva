                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="210665">Fortius</a> naucis bit gazda rzovcima i riovcima. I ovo ne kazem ironicno, ovo je najbolji smjer za menadzment i vodstvo na feru. i uzmi u obzirda vjv samo 20% rzovca radi svoj posao ostali rade piis sranje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="210914">Ζ ε ύ ς</a> <br>
Ja bi reko da je dobro uzet neki mali dio sto ti se svida i samo po tome udarat, da u developmentu se skilovi prenose, ali da bi naucio specificnosti jedne platforme treba pun kurac vremena, zato vecina ljudi koji rade full stack web ili mobile andorid i ios su u najboljem slucaju prosjecni na obje strane, naravno ovo vrijedi za nas ziljavce koji imamo ispod 3,4,5 god iskustva, druga stvar ako puno duze radis, ali trenutno za probit se je dobro svu energiju utuc u jednu platformu….ja sam tom logikom iso i doso do pocetne satnice 50kn, a radio prije toga jednu ljetnu praksu, al samostalno sam proso pun kurac knjiga i projekata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="78.html" class="PostMention" data-id="210905">Fortius</a> <a href="77.html" rel=" nofollow ugc">Mićo</a> naravno, treba znati svoju vrijednost. Ispitati, pogledati i vidjeti kod drugih kolega koje znaš. Ne možeš biti budala i precijeniti se jer onda ćeš dobit jedno jako lijepo smijanje u facu.</p></div></blockquote>

<p>Zar je smak svijeta ako dobiješ jedno lijepo smijanje u facu? To koliko vrijediš, i općenito pregovaranje oko plaća, je jako jako neodređeno i ovisi o milijun faktora, i s jedne i s druge strane.</p>

<p>Uostalom kako možeš znati koliko vrijediš nekoj firmi, ako su tipa plaće tajne ili nešto takvo. A i to vrlo lako može ovisiti o tome kakvi su ti s kojima pregovaraš taj dan, možeš imati velike razlike u njihovoj popustljivosti ovisno o tome na koju su nogu ustali. Ja bih se kladio da u većini firmi u kojima su plaće tajne, kad najednom ne bi postale tajne, da bi poprilično negativno utjecalo na buduću radnu atmosferu.</p> 

<p>Imaš vrhunskih inženjera u određenim tvrtkama (i puno im doprinose) što rade za praktički početniku plaću, i početnika što rade za značajno više od njih, jer jednostavno ta neka ideja intrizične vrijednosti tebe kao zaposlenika ne postoji.</p> 
                </div>
            </div>

                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p>koji su najpopularniji/najlakši/najzanimljiviji predmeti na RZ za svaku od skupina predmeta (i jezgreni i izborni)? ili možda bolje pitanje, koje predmete treba izbjegavati u širokom luku?</p>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="96.html" class="PostMention" data-id="224190">pingvinka</a> RGKIK, NOS, UPRZNA, KRELAB</p>

<p>Na RZu koliko vidim treba izbjegavati praktički samo Jovićeve i Glavinićeve predmete, ali opet, ovisi od osobe do osobe, nekima su čak i Jovićevi predmeti okej</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feudalac</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="224200">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> smijem li pitati zašto izbjegavati Jovićeve i Glavinićeve (čisto informativno, nisam ih susrela dosad na preddipl)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrki</h3>
                <div class="Post-body">
                    <p>Par puta sam pročitao da je diplomski na feru nešto lakši od preddiplomskog pa me zanimaju iskustva starijih kolega, mogu li komentirati, potvrditi ili demantirati. Svjestan sam da je individualno, ali želim čuti iskustva radi posla/prakse.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="98.html" class="PostMention" data-id="224228">mrki</a> Ovisi o tebi, ovisi o smjeru, ovisi o modulu, ovisi o odabranim predmetima, ovisi o poslu, ovisi o godini, ovisi o mentoru, ovisi gdje živiš…</p>

<p>Prema tome odgovor je superpozicija qubita.</p>

<p>Meni je lagan. Nekome možda nije, Za tebe ne znam kad nisu poznate ove stvari, i tko god ti da odgovor da ili ne to radi na osnovu nekih od ovih informacija. Čak i da ti kažem da zato što je lakši od preddiplomskog, to je zato što znam efikasnije koristiti materijale, dakle djelomično i radi mene, smjera, modula i odabranih predmeta. Možeš ti otići i na neki rando E modul za kojeg nemaš materijala pa će ti bit teže.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="100.html" class="PostMention" data-id="224708">feudalac</a> Jovićevi predmeti su obično dosta dosadni i imaju vrlo specifično složene materijale, u smislu da su prezentacije apsolutno nečitljive, a dodatna literatura potrebna. Predmete je moguće proći, naravno, i nekim ljudima su zanimljive te stvari, pa nije ono izbjegavanje pod svaku cijenu. Mislim, s Jovićevim predmetom si se već srela koliko vidim, programsko inženjerstvo vode on i Sruk.</p>

<p>A Glavinić je problematičan predavač otkad sam upisao ovaj faks i nije se promijenio, priče s DIGLOGa su se koliko su mi tad starije kolege pričale prenijele i na njegove predmete. Onako generalno neugodan tip.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p>Glavinica treba izbjegavati kako god mozes i umijes. Kratka prica —— prvo predavanje na faksu prvi semestar prvi sat digitalne, Glavinic ulazi u razred te hoda gore dolje po razredu i prica da vecina studenata ne voli njegov nacin predavanja ali da njega za to nije briga jer je on bog i batina na ovom faksu, govori neku sumanutu statistiku za koju mi u to vrijeme bilo tesko za povjerovati da nakon prvog predavanja od 80 studenata sto su dodijeljeni u njegovu grupu vec na sljedecem se pojavi samo 5. Par trenutaka nakon toga u 8:16 ujutro nakon sto je zavrsio s svojim monolog uocava kako jedan student u nasoj grupi u zadnjoj klupi kako jede ako me pamcenje dobro sluzi burek sa sirom. Marsira prema tom studentu dok ovaj jos pokusava utrpati zadnji griz tog bureka u sebe te se krece derat na njega da ovo nije kantina da smo mi akademski gradani i kako bi i on zapravo volio jesti ujutro i ispit salicu kave ali to nama ne prilici pogotovo za vrijeme predavanja. Udara sam sebe po ispruzenoj lijevoj ruci po prstima i kaze “Bad Boy”, nasmijesi se i okrene se s kiselim osmijehom na licu prema ostatku razreda te dobaci jos nekakav komentar. Na sljedecem predavanju se stvarno pojavilo 5 studenata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="102.html" class="PostMention" data-id="224748">Harweyy</a> kao jedan od tih 5 sta su ostali, reka bi da je super i da ljudi uglavnom seru jer bi tili da im se sve nacrta, ka npr da im se crtaju jedinice i nule umisto lemljenja linija ram memorije jer bi im inace bilo pretesko za skuzit</p>

<p>ocekuje da se ljudi pripreme za predavanja (ka sta se i vani ocekuje da proucis materiju prije predavanja jer inace ces ostat kompletno zbunjen i naravno da takav ne mozes sigurno postavit neko dobro pitanje), trudi se i ubacuje dodatne materijale u prezentacije i zanimljivosti (npr. sta se koristilo u nekim jetovima, ne sican se vise), cesto kaze nesto na latinskom (zato mi je jos drazi 🤣), spreman je pomoc ti sa svim (s obzirom da si jedan od nekolicine koji su tu), onima koji su isli na predavanja, a nedostajalo im je bodova dao je za visu ocjenu</p>

<p>ocekuje neki red, ne moze se jest u predavaoni i to je totalno nepristojno, ja bih isto upozoria na njegovom mistu</p>
                </div>
            </div>

\u003E naravno, treba znati svoju vrijednost. Ispitati, pogledati i vidjeti kod drugih kolega koje zna\u0161. Ne mo\u017ee\u0161 biti budala i precijeniti se jer onda \u0107e\u0161 dobit jedno jako lijepo smijanje u facu.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EZar je smak svijeta ako dobije\u0161 jedno lijepo smijanje u facu? To koliko vrijedi\u0161, i op\u0107enito pregovaranje oko pla\u0107a, je jako jako neodre\u0111eno i ovisi o milijun faktora, i s jedne i s druge strane.\u003C\/p\u003E\n\n\u003Cp\u003EUostalom kako mo\u017ee\u0161 znati koliko vrijedi\u0161 nekoj firmi, ako su tipa pla\u0107e tajne ili ne\u0161to takvo. A i to vrlo lako mo\u017ee ovisiti o tome kakvi su ti s kojima pregovara\u0161 taj dan, mo\u017ee\u0161 imati velike razlike u njihovoj popustljivosti ovisno o tome na koju su nogu ustali. Ja bih se kladio da u ve\u0107ini firmi u kojima su pla\u0107e tajne, kad najednom ne bi postale tajne, da bi poprili\u010dno negativno utjecalo na budu\u0107u radnu atmosferu.\u003C\/p\u003E \n\n\u003Cp\u003EIma\u0161 vrhunskih in\u017eenjera u odre\u0111enim tvrtkama (i puno im doprinose) \u0161to rade za prakti\u010dki po\u010detniku pla\u0107u, i po\u010detnika \u0161to rade za zna\u010dajno vi\u0161e od njih, jer jednostavno ta neka ideja intrizi\u010dne vrijednosti tebe kao zaposlenika ne postoji.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4513"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"210999","attributes":{"number":86,"createdAt":"2021-06-21T22:32:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMa treba dominaciju uspostavit, popisaj se direktoru na stol i pojebi mu zenu usput mu klince na trening otpeljaj. Zagarantirana povisica\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag": osi.net\/d\/4513\/100\u0022 class=\u0022PostMention\u0022 data-id=\u0022224708\u0022\u003Efeudalac\u003C\/a\u003E Jovi\u0107evi predmeti su obi\u010dno dosta dosadni i imaju vrlo specifi\u010dno slo\u017eene materijale, u smislu da su prezentacije apsolutno ne\u010ditljive, a dodatna literatura potrebna. Predmete je mogu\u0107e pro\u0107i, naravno, i nekim ljudima su zanimljive te stvari, pa nije ono izbjegavanje pod svaku cijenu. Mislim, s Jovi\u0107evim predmetom si se ve\u0107 srela koliko vidim, programsko in\u017eenjerstvo vode on i Sruk.\u003C\/p\u003E\n\n\u003Cp\u003EA Glavini\u0107 je problemati\u010dan predava\u010d otkad sam upisao ovaj faks i nije se promijenio, pri\u010de s DIGLOGa su se koliko su mi tad starije kolege pri\u010dale prenijele i na njegove predmete. Onako generalno neugodan tip.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"4513"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"224748","attributes":{"number":102,"createdAt":"2021-07-23T16:33:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EGlavinica treba izbjegavati kako god mozes i umijes. Kratka prica \u2014\u2014 prvo predavanje na faksu prvi semestar prvi sat digitalne, Glavinic ulazi u razred te hoda gore dolje po razredu i prica da vecina studenata ne voli njegov nacin predavanja ali da njega za to nije briga jer je on bog i batina na ovom faksu, govori neku sumanutu statistiku za koju mi u to vrijeme bilo tesko za povjerovati da nakon prvog predavanja od 80 studenata sto su dodijeljeni u njegovu grupu vec na sljedecem se pojavi samo 5. Par trenutaka nakon toga u 8:16 ujutro nakon sto je zavrsio s svojim monolog uocava kako jedan student u nasoj grupi u zadnjoj klupi kako jede ako me pamcenje dobro sluzi burek sa sirom. Marsira prema tom studentu dok ovaj jos pokusava utrpati zadnji griz tog bureka u sebe te se krece derat na njega da ovo nije kantina da smo mi akademski gradani i kako bi i on zapravo volio jesti ujutro i ispit salicu kave ali to nama ne prilici pogotovo za vrijeme predavanja. Udara sam sebe po ispruzenoj lijevoj ruci po prstima i kaze \u201cBad Boy\u201d, nasmijesi se i okrene se s kiselim osmijehom na licu prema ostatku razreda te dobaci jos nekakav komentar. Na sljedecem predavanju se stvarno pojavilo 5 studenata.\u003C\/p\u003E","editedAt":"2021-07-23T16:36:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4513"}},"user":{"data":{"type":"users","id":"2086"}},"editedUser":{"data":{"type":"users","id":"2086"}},"mentionedBy":{"data":[{"type":"posts","id":"224765"}]},"reactions":{"data":[{"type":"post_reactions","id":"445796"},{"type":"post_reactions","id":"445797"},{"type":"post_reactions","id":"445800"},{"type":"post_reactions","id":"445801"},{"type":"post_reactions","id":"445802"},{"type":"post_reactions","id":"445803"},{"type":"post_reactions","id":"445804"},{"type":"post_reactions","id":"445811"},{"type":"post_reactions","id":"445824"},{"type":"post_reactions","id":"445831"},{"type":"post_reactions","id":"445832"},{"type":"post_reactions","id":"445850"},{"type":"post_reactions","id":"445857"},{"type":"post_reactions","id":"445884"},{"type":"post_reactions","id":"445887"},{"type":"post_reactions","id":"445890"},{"type":"post_reactions","id":"445906"},{"type":"post_reactions","id":"445914"},{"type":"post_reactions","id":"445920"},{"type":"post_reactions","id":"445940"},{"type":"post_reactions","id":"445944"},{"type":"post_reactions","id":"445950"},{"type":"post_reactions","id":"445993"},{"type":"post_reactions","id":"446003"},{"type":"post_reactions","id":"446009"},{"type":"post_reactions","id":"446064"},{"type":"post_reactions
