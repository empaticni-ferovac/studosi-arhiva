    <div class="container">
    <h2>Mišljenja o FER3 diplomskom</h2>

    <div>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="210860">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Nekako me ni jedna ta stavka ne jebe, jer sam poceo prog jos i na pmfu, a i radim vec 2 god konkretne stvari, brijem da ako imas znanja u svojoj tehnologiji/struci da si u mogucnosti poslat ljude u kurac kad ti kazu da ti nece dat povisnicu jer nemas diplomski i otic radit u bolju firmu…ali vidit cemo, javim se za par godina kako je proslo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="210866">~~~~~~~~</a> malo smanjit ego, to kaj si ti radio meni koji zaposljavam nis ne znaci. A ako ces mi nekoga ili mene terat u kurac radi povisice zaposlit cu nekog drugog. Ali isto tako moras znat da ako radis za nekoga gradis njega ne sebe. ako ne gradis sebe ne vrijedis povisice.</p> 

<p><a href="70.html" class="PostMention" data-id="210889">~~~~~~~~</a> Mislim da je to upravo razlika prediplomskog i diplomskog ili od osobe do osobe. Ali u svakom slucaju rekao bi da je moj smjer pun korisnih predmeta (na piju sam). Stvar je samo iz svega sto vise izvuc. Tek sam na diplomskom shvatio koliko znam/ne znam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="210863">Ζ ε ύ ς</a> Pricam o firmama tipa Google, Amazon i sl.<br>
MIslim da sam to i napomenuo u prvom postu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="210867">prvi do boga</a> oprosti nisam skuzio dobro. Ali uglavnom ako imas priliku sebe zgradit besplatno, mislim da je bolje da osoba proba.</p> 

<p><a href="65.html" class="PostMention" data-id="210865">a beautiful and unique snowflake</a> radio je kao student, nakon nekog vremena im je rekao da mu istjecu studenska prava jer ne zna dal ce upisivat diplomski. nakon toga su mu rekli nmvz evo ti zadatak neki rjesi ga i vidi, kontekst je bio vrlo intuitivan da sigurno prolazi dalje. no bilo kako bilo nakon sto je rjesio zadatak i sve rekli su mu povratno da ipak traze nekog s vise iskustva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="210854">~~~~~~~~</a> ako imas nesto u cemu se istices od ostalih (natjecanja, odlicne ocjene, projekti…) i zelis do para sto prije, slobodno nadi posao u vrhunskoj firmi i odjebi fer. inace ti je pametnije ostat na faksu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Olaksava li diploma pronalazak posla vani? U EU clanicama: Njemacka, Nizozemska, Austrija, Danska, Svedska? Sto je s drugim poput Svicarske i Norveske?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="210876">[obrisani korisnik]</a> <br>
po eu dosta ljudi zavrsava strucne studije, tako da brijem da diploma ne donosi tu previse bodova, imo sve se na kraju svede na to kolko sam vremena ulozis, a meni barem je lakse sam radit na projektima i slicno nego pisat labose za prolaz i ic na ispite iz predmeta koje u stvarnom svijetu necu koristit nikad, asp je iznimka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p>Mene je ovo sve isto zanimalo, jer bih što prije do para a ne da još studiram pogotovo ako nema smisla in the long run.<br>
Pa sam pitala neke ljude u SADu i sličnim državama (čitaj Engleska i općenito EU). Ako se misliš bavit nečim naprednijim tipa ML, DL itd. bolje je imati završeni Master (Diplomski). Inače ako se misliš bavit frontendom, backendom ili tak nečim fakat ti ne treba još dvije godine faksa.<br>
E sad ja bih rekla da je za Hrvatsku drugačija situacija. Tu je poželjno da imaš diplomski, znam da me to uvijek firme pitaju i žele kao odgovor da imam diplomski. <br>
Evo to je barem moje iskustvo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="72.html" class="PostMention" data-id="210893">Ζ ε ύ ς</a>  Ali uglavnom ako imas priliku sebe zgradit besplatno, mislim da je bolje da osoba proba.</p></div></blockquote>

<p>Nije bas besplatno, postoji oportunitetni trosak od 20-60k eura koje si mogao ustedjeti. <br>
Moras znati da se te velike firme ne bave samo svojim core businessom, ako odes u npr. Twitter jako je mala vjerojatnost da ces raditi ista sto ima direktne veze s Twitterom kao drustvenom mrezom. Kompanije tih gabarita se bave vise manje svime sto mozes zamislit u sferi IT-a.</p> 

<p>Svatko ima neke svoje afinitete, odredena grana racunarstva ga vise privlaci i naravno da dio slobodnog vremena trosi na proucavanje iste. Kad se zaposljavas u tako velikoj kompaniji nakon sto prodes intervjue porazgovaraju s tobom da vide cime se bavis, koje su ti ambicije, gdje se vidis i sl. i onda pokusaju naci neki balans izmedju svojih potreba, tvog znanja i tvojih zelja. <br>
Obicno prvi x radis nesto sto ti nije izbor broj jedan, pa nakon godinu dana mozes traziti da te prebace u tim za ono sto bi stvarno htio ako si se iskazao kao sposoban i marljiv covjek. <br>
To je bitno drugacija mehanika funkcioniranja od rada u firmi koja je usko specijalizirana za nesto npr Infinum, Nanobit i sl.</p>

<p>Generalno mislim da netko tko ne zna sto tocno zeli, ne proucava nista u slobodno vrijeme i uglavnom zna samo ono sto ga nauce na kolegijima nikako ne bi trebao odustati od diplomskog, a ako je student smaostalniji, ambiciozniji i zapravo ima lukrativnu ponudu za posoa vani u vrhunskoj firmi, onda bi svakako trebao odvagati opcije. <br>
Uvijek je alternativa raditi po ljetu 3mjeseca, a tokom godine studirati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="73.html" class="PostMention" data-id="210894">Ζ ε ύ ς</a> <br>
Tjeranje u kurac je figurativno, naravno da sve treba bit pristojno odradeno, definitivno stoji kad radis na nekom produktu koji je usko vezan za nesto, da ti ostali skillovi nazaduju, ili u najboljem slucaju nenapreduju, zato ne prihvacas takve poslove, vec za pocetak ides u agencije i/ili vikendom neko vrijeme grajndas nove stvari ili ono sto ti fali.</p>

<p>A za diplomski ne znam, svatko za sebe treba odluciti, ja sam prosao malo po tim programima i vjerujem da se za poslovni svijet mogu bolje i brze sam pripremit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="73.html" class="PostMention" data-id="210894">Ζ ε ύ ς</a> malo smanjit ego, to kaj si ti radio meni koji zaposljavam nis ne znaci. A ako ces mi nekoga ili mene terat u kurac radi povisice zaposlit cu nekog drugog.</p></div></blockquote>

<p>mislim da si ovdje jako u krivu. Ako ti znaš točno ono što se traži u oglasu za posao. Ti imaš priliku tražiti veću plaću i UVIJEK će ti ju ponuditi. Firmama se u pravilu ne isplati učiti ljude nove tehnologije, osim ako su Juniori i ništa još uvijek ne znaju. Tako da ako firma traži nešto konkretno ta firma će onda i ponuditi lijepu plaću za to ako si ti prava osoba za taj posao (da znaš sve tehnologije u tom oglasu). <br>
Naravno ta osoba koja se prijavljuje će znati za koliko zna i moći će tražiti veću plaću.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="74.html" class="PostMention" data-id="210898">~~~~~~~~</a> ako mislis da je tako, neka ti je za srecom 🙂 Volim dobru pricu o uspjehu, samo mislim da je ta ideja uspjeha u danasnje doba previse izlizana. s onime mozes bit smetlar ne ic na fax i uspjet ces. Da je ali treba imat nesto u glavi za to. A i predrasude postoje tako da bez papira ce rijetko tko riskirat na tebe. Jer opet pitanje zasto bi? Rade bi ti dao kikiriki pa se izkazi, ostalo je luk i voda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="76.html" class="PostMention" data-id="210903">Fortius</a> Tako da ako firma traži nešto konkretno ta firma će onda i ponuditi lijepu plaću za to ako si ti prava osoba za taj posao (da znaš sve tehnologije u tom oglasu).</p></div></blockquote>

<p>Moooožda je ovo malo prehrabra izjava, ipak treba skinuti ružičasto obojane naočale, firme plaćaju koliko trebaju da te zadrže, ne koliko trebaju da budeš jako sretan ili zadovoljan. Čisto da se ne bi razočaraliii</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="76.html" class="PostMention" data-id="210903">Fortius</a> lepi u struci sam 2 godine, znam o cem pricam. jedini put kad sam povisicu dobio je kad sam napravio nesto za firmu i izkazo se, inace sve je ostalo luk i voda. To da ce ti netko jedva cekat drkat kurac jer si to ti, to mozes zaboravit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="210904">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> naravno, treba znati svoju vrijednost. Ispitati, pogledati i vidjeti kod drugih kolega koje znaš. Ne možeš biti budala i precijeniti se jer onda ćeš dobit jedno jako lijepo smijanje u facu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="78.html" class="PostMention" data-id="210905">Fortius</a> <a href="77.html" rel=" nofollow ugc">Mićo</a> naravno, treba znati svoju vrijednost. Ispitati, pogledati i vidjeti kod drugih kolega koje znaš. Ne možeš biti budala i precijeniti se jer onda ćeš dobit jedno jako lijepo smijanje u facu.</p></div></blockquote>

<p>Zar je smak svijeta ako dobiješ jedno lijepo smijanje u facu? To koliko vrijediš, i općenito pregovaranje oko plaća, je jako jako neodređeno i ovisi o milijun faktora, i s jedne i s druge strane.</p>

<p>Uostalom kako možeš znati koliko vrijediš nekoj firmi, ako su tipa plaće tajne ili nešto takvo. A i to vrlo lako može ovisiti o tome kakvi su ti s kojima pregovaraš taj dan, možeš imati velike razlike u njihovoj popustljivosti ovisno o tome na koju su nogu ustali. Ja bih se kladio da u većini firmi u kojima su plaće tajne, kad najednom ne bi postale tajne, da bi poprilično negativno utjecalo na buduću radnu atmosferu.</p> 

<p>Imaš vrhunskih inženjera u određenim tvrtkama (i puno im doprinose) što rade za praktički početniku plaću, i početnika što rade za značajno više od njih, jer jednostavno ta neka ideja intrizične vrijednosti tebe kao zaposlenika ne postoji.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="210909">prvi do boga</a> sa ovime se slazem donekle. Istina je sto si rekao oko velikih kompanija, ali isto tako, na svojim intervjuima kazem da me zanima sve i zelim vidjet koliko mi mogu ponudit i izgradit me. Jer na koncu konca njima je u interesu da imaju dobrog zaposlenika, a meni da gradim sebe onime sto me zanima.</p> 

<p>Ako ista mogu predlozit bilo kome u struci ili ne oko poslova iz svog iskustva. Gradite sebe, imajte stav ali ne previse kurcevit puno takvih znam na kraju kurac od njih nebi im dao ni da mi labos badava napisu. i posljednje mozda najvaznije budite odgovorni, nikud ne zalupajte guzicom vrata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="210810">Filemon</a> fer3 je def bolji za piis, ali fer2 piis je bs false advertisement. source, am on piis</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="210914">Ζ ε ύ ς</a> <br>
Ja bi reko da je dobro uzet neki mali dio sto ti se svida i samo po tome udarat, da u developmentu se skilovi prenose, ali da bi naucio specificnosti jedne platforme treba pun kurac vremena, zato vecina ljudi koji rade full stack web ili mobile andorid i ios su u najboljem slucaju prosjecni na obje strane, naravno ovo vrijedi za nas ziljavce koji imamo ispod 3,4,5 god iskustva, druga stvar ako puno duze radis, ali trenutno za probit se je dobro svu energiju utuc u jednu platformu….ja sam tom logikom iso i doso do pocetne satnice 50kn, a radio prije toga jednu ljetnu praksu, al samostalno sam proso pun kurac knjiga i projekata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="210665">Fortius</a> naucis bit gazda rzovcima i riovcima. I ovo ne kazem ironicno, ovo je najbolji smjer za menadzment i vodstvo na feru. i uzmi u obzirda vjv samo 20% rzovca radi svoj posao ostali rade piis sranje</p>
                </div>
            </div>

"mentionedBy":{"data":[{"type":"posts","id":"210909"}]},"reactions":{"data":[{"type":"post_reactions","id":"419516"}]}}},{"type":"posts","id":"210875","attributes":{"number":68,"createdAt":"2021-06-21T17:58:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4513\/59\u0022 class=\u0022PostMention\u0022 data-id=\u0022210854\u0022\u003E~~~~~~~~\u003C\/a\u003E ako imas nesto u cemu se istices od ostalih (natjecanja, odlicne ocjene, projekti\u2026) i zelis do para sto prije, slobodno nadi posao u vrhunskoj firmi i odjebi fer. inace ti je pametnije ostat na faksu.\u003C\/p\u003E","editedAt":"2021-06-21T18:00:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4513"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"210876","attributes":{"number":69,"createdAt":"2021-06-21T18:05:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOlaksava li diploma pronalazak posla vani? U EU clanicama: Njemacka, Nizozemska, Austrija, Danska, Svedska? Sto je s drugim poput Svicarske i Norveske?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4513"}},"mentionedBy":{"data":[{"type":"posts","id":"210889"}]},"reactions":{"data":[{"type":"post_reactions","id":"419477"},{"type":"post_reactions","id":"419480"},{"type":"post_reactions","id":"419520"},{"type":"post_reactions","id":"419542"}]}}},{"type":"posts","id":"210889","attributes":{"number":70,"createdAt":"2021-06-21T18:40:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4513\/69\u0022 class=\u0022PostMention\u0022 data-id=\u0022210876\u0022\u003E[obrisani korisnik]\u003C\/a\u003E \u003Cbr\u003E\npo eu dosta ljudi zavrsava strucne studije, tako da brijem da diploma ne donosi tu previse bodova, imo sve se na kraju svede na to kolko sam vremena ulozis, a meni barem je lakse sam radit na projektima i slicno nego pisat labose za prolaz i ic na ispite iz predmeta koje u stvarnom svijetu necu koristit nikad, asp je iznimka\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"24"}},"discussion":{"data":{"type":"discussions","id":"4513"}},"mentionedBy":{"data":[{"type":"posts","id":"210894"}]},"reactions":{"data":[]}}},{"type":"posts","id":"210892","attributes":{"number":71,"createdAt":"2021-06-21T18:43:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMene je ovo sve isto zanimalo, jer bih \u0161to prije do para a ne da jo\u0161 studiram pogotovo ako nema smisla in the long run.\u003Cbr\u003E\nPa sam pitala neke ljude u SADu i sli\u010dnim dr\u017eavama (\u010ditaj Engleska i op\u0107enito EU). Ako se misli\u0161 bavit ne\u010dim naprednijim tipa ML, DL itd. bolje je imati zavr\u0161eni Master (Diplomski). Ina\u010de ako se misli\u0161 bavit frontendom, backendom ili tak ne\u010dim fakat ti ne treba jo\u0161 dvije godine faksa.\u003Cbr\u003E\nE sad ja bih rekla da je za Hrvatsku druga\u010dija situacija. Tu je po\u017eeljno da ima\u0161 diplomski, znam da me to uvijek firme pitaju i \u017eele kao odgovor da imam diplomski. \u003Cbr\u003E\nEvo to je barem moje iskustvo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4513"}},"user":{"data":{"type":"users","id":"44"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"210909","attributes":{"number":80,"createdAt":"2021-06-21T19:30:09+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4513\/72\u0022 class=\u0022PostMention\u0022 data-id=\u0022210893\u0022\u003E\u0396 \u03b5 \u03cd \u03c2\u003C\/a\u003E  Ali uglavnom ako imas priliku sebe zgradit besplatno, mislim da je bolje da osoba proba.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENije bas besplatno, postoji oportunitetni trosak od 20-60k eura koje si mogao ustedjeti. \u003Cbr\u003E\nMoras znati da se te velike firme ne bave samo svojim core businessom, ako odes u npr. Twitter jako je mala vjerojatnost da ces raditi ista sto ima direktne veze s Twitterom kao drustvenom mrezom. Kompanije tih gabarita se bave vise manje svime sto mozes zamislit u sferi IT-a.\u003C\/p\u003E \n\n\u003Cp\u003ESvatko ima neke svoje afinitete, odredena grana racunarstva ga vise privlaci i naravno da dio slobodnog vremena trosi na proucavanje iste. Kad se zaposljavas u tako velikoj kompaniji nakon sto prodes intervjue porazgovaraju s tobom da vide cime se bavis, koje su ti ambicije, gdje se vidis i sl. i onda pokusaju naci neki balans izmedju svojih potreba, tvog znanja i tvojih zelja. \u003Cbr\u003E\nObicno prvi x radis nesto sto ti nije izbor broj jedan, pa nakon godinu dana mozes traziti da te prebace u tim za ono sto bi stvarno htio ako si se iskazao kao sposoban i marljiv covjek. \u003Cbr\u003E\nTo je bitno drugacija mehanika funkcioniranja od rada u firmi koja je usko specijalizirana za nesto npr Infinum, Nanobit i sl.\u003C\/p\u003E\n\n\u003Cp\u003EGeneralno mislim da netko tko ne zna sto tocno zeli, ne proucava nista u slobodno vrijeme i uglavnom zna samo ono sto ga nauce na kolegijima nikako ne bi trebao odustati od diplomskog, a ako je student smaostalniji, ambiciozniji i zapravo ima lukrativnu ponudu za posoa vani u vrhunskoj firmi, onda bi svakako trebao odvagati opcije. \u003Cbr\u003E\nUvijek je alternativa raditi po ljetu 3mjeseca, a tokom godine studirati.\u003C\/p\u003E","editedAt":"2021-06-21T19:31:41+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"135"}},"discussion":{"data":{"type":"discussions","id":"4513"}},"editedUser":{"data":{"type":"users","id":"135"}},"mentionedBy":{"data":[{"type":"posts","id":"210914"}]},"reactions":{"data":[]}}},{"type":"posts","id":"210898","attributes":{"number":74,"createdAt":"2021-06-21T19:03:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4513\/73\u0022 class=\u0022PostMention\u0022 data-id=\u0022210894\u0022\u003E\u0396 \u03b5 \u03cd \u03c2\u003C\/a\u003E \u003Cbr\u003E\nTjeranje u kurac je figurativno, naravno da sve treba bit pristojno odradeno, definitivno stoji kad radis na nekom produktu koji je usko vezan za nesto, da ti ostali skillovi nazaduju, ili u najboljem slucaju nenapreduju, zato ne prihvacas takve poslove, vec za pocetak ides u agencije i\/ili vikendom neko vrijeme grajndas nove stvari ili ono sto ti fali.\u003C\/p\u003E\n\n\u003Cp\u003EA za diplomski ne znam, svatko za sebe treba odluciti, ja sam prosao malo po tim programima i vjerujem da se za poslovni svijet mogu bolje i brze sam pripremit\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"24"}},"discussion":{"data":{"type":"discussions","id":"4513"}},"mentionedBy":{"data":[{"type":"posts","id":"210900"}]},"reactions":{"data":[]}}},{"type":"posts","id":"210903","attributes":{"number":76,"createdAt":"2021-06-21T19:09:33+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/4513\/73\u0022 class=\u0022PostMention\u0022 data-i
