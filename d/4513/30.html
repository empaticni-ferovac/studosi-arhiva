    <h2>Mišljenja o FER3 diplomskom</h2>

    <div>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="209266">InCogNiTo124</a> Ovako na papiru mi se čini fora. Da sam na računarstvu, bio bi mi u užem izboru vjerojatno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="209332">Lana Relej</a> Piše u opisu modula da ne treba biti računarac, bez problema bilo tko može doć. A sad kako bi to sjelo nekome sa E smjera, pitaj boga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="209332">Lana Relej</a> tbh, po predmetima na smjeru ovako napamet, rekao bih da je to više za E smjer. Ipak ste tu radili malo više matematike i elektromagnetskih polja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p>Jel vam se više sviđa RI ili RZ na temelju ovih letaka kaj su ponudili. Nekako mi se čini da RZ nudi više područja znanja dok RI s druge strane nudi veću mogućnost da sami biramo što želimo radit jer ima manje obaveznih predmeta . Iskreno nisam još siguran što je bolje upisati pa zato pitam..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="209299">zeroth</a> objektivno, zpf i zpm se nisu sad bas nesto pokazali (<strong>u nedostatku bolje rijeci</strong>) vaznima. Kao okej sve matematike i vis i linearna, al nakon sta, prve dve godine, kad ti daju temelje, nema nesto sad puno predmeta i to. Pogotovo zpf xd</p>

<p>Oke imaju projekte al kaskaju u nastavi</p>

<p>Uvodenjem tog smjera su si vratili na vaznosti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Crotta</h3>
                <div class="Post-body">
                    <p>Kakvo je misljenje o modulu Znanost o mrežama? Ima li predmeta na koje moramo paziti pri odabiru da ne umremo i tijelom i duhom do kraja semestra?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="209431">Točak</a> uzmes bažantove i ilićeve predmete i dobar si</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="209446">[obrisani korisnik]</a> Pa tako se i meni čini. Pitam se kakav će to biti crash course iz EM polja. <br>
Pogledala sam predstavljanje profila i čini mi se da je za oba smjera. Fora je što su već dogovorili suradnju s nekoliko firmi gdje bi studenti kroz prva 3 semestra stalno imali nekakvu praksu koja bi se nastavila u diplomski rad na kraju. Nadam se da će i izvedba biti dobra.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="209235">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Hvala, kolko sam shvatio, tldr; najsigurnije ej uzet RZ, RI, pa ako bude potrebno molbama uzet predmete koji se vezu vise za data science? <br>
btw sto je AIPT Snajder kult 🤔</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="27.html" class="PostMention" data-id="209457">Dragi prijatelj strojnog učenja</a> btw sto je AIPT Snajder kult 🤔</p></div></blockquote>


<p>IZV. PROF. DR. SC. JAN ŠNAJDER je kultna ličnost fakulteta poznata po unošenju novopopularnih tematika na fakultet kao što je moderna obrada prirodnog jezika. Oko sebe skuplja određenu nišu ljudi te je poznat po tome da je dosta papren kaj se tiče znanja i potrebe za nj. Uz to je jako šarmantan, ima osmjeh anđela i fizički je vrlo prigodan.</p>

<p>Srdačan pozdrav</p> 
                </div>
            </div>

            <hr>

            <hr>

                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p>Koji je modul najbolje odabrati da što bezbolnije se prođu te 2 godine, postoji li opcija uzeti RZ i onda neke jako jednostavne kolegije (ako postoji molim neke primjere kolegija koji su full jednostavni)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="209522">it_is_what_it_is</a></p> 


<p>Mislim da ti je u tom slucaju bolje uzet RI jer imas vecu slobodu oko upisa izbornih predmeta<br>
+ nemas obavezno Strojno učenje 1</p>
<details class="spoiler"><p>🥳🥳🥳</p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="209526">Hrvoje45</a> <br>
Misliš?<br>
Mislim ja sam mislio uzeti DS, ali kako sam vidio kolega <a href="../../u/InCogNiTo124.html" class="UserMention">@InCogNiTo124</a> je napisao da ću se pomučiti oko toga a necu imat pretjerane vjerojatno koristi.</p>

<p>E sad sam si razmišljao možda je bolje da sam doma radim neke projektiće i istražujem o DS-u, na poslu se mogu dogovoriti s poslodavcem da me bace na to područje, pa sad…</p>

<p>Većina kolega je i u drugim forumima predložila praktički da je najbolje sam i kroz posao to naučiti i proći jer ovako je bespotrebno kompliciranije i nije ažurno gradivo s potrebama.</p>

<p>Ako bih upisao RI, nisam siguran da bih stigao raditi i doma se baviti time, pa ne znam… Možda bih kroz projekte to mogao forsirati, nemam pojma.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="209527">it_is_what_it_is</a> Ne upisujes kolegij samo zbog gradiva koje ce tamo biti obradeno, vec i zbog odgovornosti jer je formalno, profesorske asistencije i networkinga s kolegama koji imaju slicne interese.</p> 

<p>Uostalom, postoji masa kolegija koji su sranje ako ucis samo za prolaz, a odlicni ako te zapravo zanima materija npr.: Arh2, NASP, OS, NOS, SiS…</p>
