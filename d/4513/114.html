    <h2>Mišljenja o FER3 diplomskom</h2>

    <div>
                    <div>
                                <h3>Harweyy</h3>
                <div class="Post-body">
                    <p>Glavinica treba izbjegavati kako god mozes i umijes. Kratka prica —— prvo predavanje na faksu prvi semestar prvi sat digitalne, Glavinic ulazi u razred te hoda gore dolje po razredu i prica da vecina studenata ne voli njegov nacin predavanja ali da njega za to nije briga jer je on bog i batina na ovom faksu, govori neku sumanutu statistiku za koju mi u to vrijeme bilo tesko za povjerovati da nakon prvog predavanja od 80 studenata sto su dodijeljeni u njegovu grupu vec na sljedecem se pojavi samo 5. Par trenutaka nakon toga u 8:16 ujutro nakon sto je zavrsio s svojim monolog uocava kako jedan student u nasoj grupi u zadnjoj klupi kako jede ako me pamcenje dobro sluzi burek sa sirom. Marsira prema tom studentu dok ovaj jos pokusava utrpati zadnji griz tog bureka u sebe te se krece derat na njega da ovo nije kantina da smo mi akademski gradani i kako bi i on zapravo volio jesti ujutro i ispit salicu kave ali to nama ne prilici pogotovo za vrijeme predavanja. Udara sam sebe po ispruzenoj lijevoj ruci po prstima i kaze “Bad Boy”, nasmijesi se i okrene se s kiselim osmijehom na licu prema ostatku razreda te dobaci jos nekakav komentar. Na sljedecem predavanju se stvarno pojavilo 5 studenata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p><a href="102.html" class="PostMention" data-id="224748">Harweyy</a> kao jedan od tih 5 sta su ostali, reka bi da je super i da ljudi uglavnom seru jer bi tili da im se sve nacrta, ka npr da im se crtaju jedinice i nule umisto lemljenja linija ram memorije jer bi im inace bilo pretesko za skuzit</p>

<p>ocekuje da se ljudi pripreme za predavanja (ka sta se i vani ocekuje da proucis materiju prije predavanja jer inace ces ostat kompletno zbunjen i naravno da takav ne mozes sigurno postavit neko dobro pitanje), trudi se i ubacuje dodatne materijale u prezentacije i zanimljivosti (npr. sta se koristilo u nekim jetovima, ne sican se vise), cesto kaze nesto na latinskom (zato mi je jos drazi 🤣), spreman je pomoc ti sa svim (s obzirom da si jedan od nekolicine koji su tu), onima koji su isli na predavanja, a nedostajalo im je bodova dao je za visu ocjenu</p>

<p>ocekuje neki red, ne moze se jest u predavaoni i to je totalno nepristojno, ja bih isto upozoria na njegovom mistu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p>Seminari kod glavinica - 4 osobe 2ipol sata<br>
Seminari kod svih ostalih profesora - 45 min uvrh glave</p>
                </div>
            </div>

                    <p><a href="108.html" class="PostMention" data-id="301316">1vq</a> Ako ti je cilj fakulteta samo diploma, nije za tebe. Ako zelis nesto korisno i napravit i ne zelis pretjerano slobodnog vremena, najbolji smjer na faksu.</p>

                                <h3>5arm</h3>
                <div class="Post-body">
                    <p>Može savjet iskusnijih kolega, isplati li se upisivat diplomski? <br>
preddiplomsski zavrsavam ovo ljeto, radim uz faks u Erikssonu i svi kolege koji su zavrsili 5 godina Fer-a/fesb-a, kažu da je bakalar dovoljno dobar a ove ostale 2 godine trošenje vremena. Isto mi je reko i team lead (šef,  čovjek koji određuje satnicu)</p> 

<p>Plan mi je što prije pobjec iz Hrvatske (financijski razlozi) ,pa me sad zanima od ljudi koji imaju iskustva u firmama u RH i izvan, koliko je bitna diploma? Jeli uopce bitna?</p>

Što si odma defenzivan? lmao<br>

To je moje mišljenje, al ne znam s čime se baviš i kakva je situacija vanka odnosno što traže sve poslodavci.</p>

u njegovu grupu vec na sljedecem se pojavi samo 5. Par trenutaka nakon toga u 8:16 ujutro nakon sto je zavrsio s svojim monolog uocava kako jedan student u nasoj grupi u zadnjoj klupi kako jede ako me pamcenje dobro sluzi burek sa sirom. Marsira prema tom studentu dok ovaj jos pokusava utrpati zadnji griz tog bureka u sebe te se krece derat na njega da ovo nije kantina da smo mi akademski gradani i kako bi i on zapravo volio jesti ujutro i ispit salicu kave ali to nama ne prilici pogotovo za vrijeme predavanja. Udara sam sebe po ispruzenoj lijevoj ruci po prstima i kaze \u201cBad Boy\u201d, nasmijesi se i okrene se s kiselim osmijehom na licu prema ostatku razreda te dobaci jos nekakav komentar. Na sljedecem predavanju se stvarno pojavilo 5 studenata.\u003C\/p\u003E","editedAt":"2021-07-23T16:36:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"4513"}},"user":{"data":{"type":"users","id":"2086"}},"editedUser":{"data":{"type":"users","id":"2086"}},"mentionedBy":{"data":[{"type":"posts","id":"224765"}]},"reactions":{"data":[{"type":"post_reactions","id":"445796"},{"type":"post_reactions","id":"445797"},{"type":"post_reactions","id":"445800"},{"type":"post_reactions","id":"445801"},{"type":"post_reactions","id":"445802"},{"type":"post_reactions","id":"445803"},{"type":"post_reactions","id":"445804"},{"type":"post_reactions","id":"445811"},{"type":"post_reactions","id":"445824"},{"type":"post_reactions","id":"445831"},{"type":"post_reactions","id":"445832"},{"type":"post_reactions","id":"445850"},{"type":"post_reactions","id":"445857"},{"type":"post_reactions","id":"445884"},{"type":"post_reactions","id":"445887"},{"type":"post_reactions","id":"445890"},{"type":"post_reactions","id":"445906"},{"type":"post_reactions","id":"445914"},{"type":"post_reactions","id":"445920"},{"type":"post_reactions","id":"445940"},{"type
