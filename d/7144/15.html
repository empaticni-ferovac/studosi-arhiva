                <div class="Post-body">
                    <p>Pogledajte jesu li vam termin promjenili. Meni jesu…</p>
                </div>
            </div>

            <hr>

                                <h3>dora</h3>
                <div class="Post-body">
                    <p>zna li netko kako riješiti error: <code>unable to find vcvarsall.bat</code>  kad idem prevest cython modul u pycharmu</p>

            <hr>

                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="287952">AE</a> <br>
<a href="9.html" class="PostMention" data-id="287993">SuperSaiyano</a></p> 

<p>Meni je proradilo kad sam instalirao Visual Studio Community - Desktop development with C++.<br>
Ako već imate VS možete modifyat instalaciju i uključiti Desktop development with C++.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Jel netko imao problem “ModuleNotFoundError: No module named ‘im2col_cython’”? Prevela sam tu datoteku s onom naredbom u uputama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="287962">anci</a> koji ti je cwd</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daeyarn</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="287962">anci</a> jesi spremila im2col_cython bas kao .pyx ili kao .py?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="288162">Daeyarn</a> kao .pyx</p>

<p><a href="8.html" class="PostMention" data-id="287966">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> jednak kao i datoteka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p>jesam to samo ja glup ili još netko dobiva nezanemarive greške za gradijente biaseva kod potpuno povezanog sloja (FC) u prvom zadatku?</p>

<p><code>Check biases:<br>
Relative error =  1.0<br>
Error norm =  20.00940868444218</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dora</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="288126">Sinusan</a>  super, radi sada. Kako si definirao .pyd file type posto mi nikako ne zeli prepoznat taj file koji nastane?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="288126">Sinusan</a> <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> daj neki megahvala za ovo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="288832">nicrosc</a></p> 

<p><a href="11.html" class="PostMention" data-id="288126">Sinusan</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="288126">Sinusan</a> napravila sam opet po ovome, i pokrenula onu naredbu za generiranje i prevodenje c datoteke ali mi i dalje dolazi “No module named ‘im2col_cython’”. Ovakav mi je cwd <img src="../../assets/files/2022-04-05/1649172972-250207-image.png" title="" alt=""><br>
Nemam pojma vise sta mogu napraviti. Radim na windowsima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="15.html" class="PostMention" data-id="288219">anci</a> jednak kao i datoteka</p></div></blockquote>

<p>Da, ali skripta koja to importa mora biti u cwd-u, kao i .pyx, kao i rezultantni c file i .so binary. Provjeri da je to slučaj, i provjeri da ti se išta izgeneriralo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p>Možda nekom bude korisno. U 1. zadatku treba prvo pokrenuti check_grads i tek onda napraviti onaj setup. Meni ne radi ako ne zamijenim redoslijed tih radnji.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dora</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="288220">Alfetta</a> Zar se pokretanjem check_grads ne koriste funkcije iz im2col_cython?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="288226">AE</a> trebale bi, ali meni ih nije htjelo povući</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="288232">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> sve mi je u tome, nemam binary od .c filea (jel to treba uopce?), jer mi javlja Python.h: No such file or directory</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="20.html" class="PostMention" data-id="288261">anci</a> jel to treba uopce?</p></div></blockquote>

<p>Pa to je cijela poanta, to ti se pokrene kad importaš, znači tebi Cython kompilacija stvori c file koji onda trebaš kompajlirati s C kompajlerom (al to sve radi ovaj setup za tebe)</p>

<p>Probaj ovo ako si na debian linuxu npr. <code>sudo apt-get install python3-dev</code>, pa ponovno pokreni setup.</p>

<p>Ako radiš na Windowsu i mingw64 mislim da su ljudi već spominjali da mingw64 <strong>ne radi</strong> s Pythonom pa ćeš trebati malo promijeniti okolinu. Ugl., ako nemaš <code>.so</code> file (ili <code>.dll</code> na Windowsu) kompilacija ti nije uspjela i taj modul ti neće raditi. Ako znaš nekog kome je uspjela na istoj platformi koju koristiš možeš si probati skopirati njihov <code>.so</code> ili <code>.dll</code> file, ovak ti izgleda za linux:</p>

<p><img src="../../assets/files/2022-03-30/1648654120-906494-screenshot-20220330-172830.png" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Heklijo</h3>
                <div class="Post-body">
                    <p>Kako treba izgledati backward_inputs u ReLU? Probao sam tako da negativne vrijednosti stavim u 0,  a pozitvne na 1, ali dobivam krivo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="288403">Geralt of Rivia</a> Jer bi pozitivni trebali ostati kakvi jesu, a ne 1. Kad ih postaviš u 1 praktički si odsjekao mrežu ispod ReLU sloja i pretpostavio da ti je svaki pozitivni izlaz iz ReLU-a 1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asdf</h3>
                <div class="Post-body">
                    <p>Može netko malo pojasniti šta radi funckija backward_inputs i koje gradivo da pogledam da to riješim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="288445">Asdf</a> To nije u gradivu, nego dio labosa, CTRL+F daje sljedeće:</p>

<blockquote class="uncited"><div><p>Metoda <code>backward_inputs</code> računa gradijent s obzirom na ulazne podatke (<span class="mathren-inline">\frac{\partial L}{\partial \mathbf{x}}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> gdje je <span class="mathren-inline">\mathbf{x}<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> ulaz u sloj).</p></div></blockquote>

<p><a href="https://dlunizg.github.io/lab2/" rel=" nofollow ugc">https://dlunizg.github.io/lab2/</a></p>
                </div>
            </div>
