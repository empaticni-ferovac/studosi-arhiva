    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="7490/304.html" class="PostMention" data-id="301662">Smolaa</a></p> 

<p>Pseudokod za jacobija može biti ovakav:</p>

<pre><code>kernel void jacobi_step(psi, psinew, m, n, threadcount, psi_size):
	id = get_global_id(0)
	repeats = (int)ceil((float)(m * n) / threadcount)
	for (int iter = 0; iter &lt; repeats; iter++)
		number = id + iter * thread_count
		if (number &gt;= psi_size)
			break
		i = (number % m) + 1
		j = ((number / m) % n) + 1
		
		psinew[i * (m + 2) + j] = 0.25 * (psi[(i - 1) * (m + 2) + j] + psi[(i + 1) * (m + 2) + j] + psi[i * (m + 2) + j - 1] + psi[i * (m + 2) + j + 1])
	
	return</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Za buffere se može stavit <code>CL_MEM_READ_WRITE | CL_MEM_COPY_HOST_PTR</code> radi jednostavnosti i veličinu (m+2) * (n+2) * sizeof(double) za varijable psi i psitmp.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="7490/306.html" class="PostMention" data-id="301668">Retard00</a> Hvala !</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p><a href="7490/292.html" class="PostMention" data-id="301335">Polifem</a> E kak si uspio to napravit, ja imam CL_MEM_USE_HOST_PTR u bufferu iz kojeg citam, ali ako ga ne refresham pri svakom loopu mi error postaje 0.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Polifem</h3>
                <div class="Post-body">
                    <p><a href="7490/308.html" class="PostMention" data-id="301703">Fikalo</a> <br>
Prije petlje za iteraciju postavljam buffere i kernel.setArgs i sve ono za CL, onda u petlji za iteraciju pozivam <br>
queue.enqueueNDRangeKernel , finish , i enqueueReadBuffer koji znaci obavlja jacobi, a nakon toga se vrti sve ono iz cfd sto je ispod jacobi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tempest</h3>
                <div class="Post-body">
                    <p><a href="7490/302.html" class="PostMention" data-id="301657">Peter Jordanson</a> <br>
Nisam više siguran dal je to ta greška jer se ne sjećam koji je točno ispis greške meni bio, ali provjeri dal u <code>cudaMalloc()</code> i <code>cudaMemcpy()</code> stavljaš točnu veličinu, za Psi bi trebala biti <code>(m + 2) * (n + 2) * sizeof(double)</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neksi</h3>
                <div class="Post-body">
                    <p><a href="7490/310.html" class="PostMention" data-id="301716">Polifem</a> meni je uvik greska 0 ovako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Polifem</h3>
                <div class="Post-body">
                    <p><a href="7490/311.html" class="PostMention" data-id="301730">filip</a> <br>
nez, paralelno si napravio samo jacobi ili i copy_back ? jer npr. ako probam i copy back paralelno onda mi je greska kriva a nez zašto jer bi trebala bit ista stvar. tako da radim samo  jacobi paralelno s  CL_MEM_USE_HOST_PTR i to mi funkcionira, smanji mi za 10 sek izvođenje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neksi</h3>
                <div class="Post-body">
                    <p><a href="7490/312.html" class="PostMention" data-id="301734">Polifem</a> radia sam samo jacobi, jesi koristia samo CL_MEM_USE_HOST_PTR ili još neke druge zastave?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="7490/312.html" class="PostMention" data-id="301734">Polifem</a> Imao sam sličan problem, kad napravim svoju verziju copy dobijem nekoliko puta manju grešku, i na kraju skužim da sam ja kopirao čitavu listu, a i u copy treba staviti ogradu da se ne kopiraju rubni elementi “matrice”, kao i za računanje jacobia i onda dobivam točno rješenje pa provjeri i ti imaš li istu situaciju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Polifem</h3>
                <div class="Post-body">
                    <p><a href="7490/313.html" class="PostMention" data-id="301739">filip</a> <br>
<code>Buffer A = Buffer(context, CL_MEM_READ_ONLY | CL_MEM_USE_HOST_PTR, (m + 2) * (n + 2) * sizeof(double), &amp;psi[0]);</code></p>

<p>Samo ovo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fikalo</h3>
                <div class="Post-body">
                    <p><a href="7490/315.html" class="PostMention" data-id="301757">Polifem</a> i ja imam tako, al ak ne napravim to opet u svakoj petlji mi i dalje bude error 0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheCrimsonChin</h3>
                <div class="Post-body">
                    <p>Je li netko tko je radio u cudi uspio napravit atomicAdd za double vrijednosti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="7490/317.html" class="PostMention" data-id="301772">TheCrimsonChin</a> Nisam radio u cudi pa ne mogu reći, ali jesi probao <a href="https://docs.nvidia.com/cuda/cuda-c-programming-guide/index.html#atomic-functions" rel=" nofollow ugc">ovo</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheCrimsonChin</h3>
                <div class="Post-body">
                    <p><a href="7490/318.html" class="PostMention" data-id="301773">JoKing</a> da, funkcionira za integere, ali neće mi se kompajlirat ako zbrajam doublove</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tempest</h3>
                <div class="Post-body">
                    <p><a href="7490/322.html" class="PostMention" data-id="301801">TheCrimsonChin</a></p>

<p>Ja sam prvo probao kopirati kod za double atomicAdd s linka <a href="7490/318.html" class="PostMention" data-id="301773">JoKing</a>, isto mi nije htjelo funkcionirati pa sam funkciju preimenovao u atomicAdd_double, ali onda mi je izvođenje trajalo duže nego serijski.</p>

<p>Na kraju sam uspio tako da sam definirao unsigned long long int varijablu za npr. Pi, koja ce se slati u kernel funkciju i nad kojom ce se izvodit atomicAdd. U kernel funkciji sam onda kalkulacije napravio koristeći double varijable i prije dodavanja u atomicAdd rezultat pomnozio sa 10 na veliku potenciju i castao u unsigned long long int. I na kraju nakon povratka rezultata castao ga u double i podijelio.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>BK-</h3>
                <div class="Post-body">
                    <p>Kod mi samo vrati exited with code -1073741676. Nešto je do openCL -a. Iz kostrur++.cpp sam kopirao stvari za pokretanje kernel programa i imam jednostavnu kernel funkciju koja računa jednu iteraciju psinew. Ne dobiva errore da mi ne valja dimenzija ili nesto slicno. Ima li netko ideju sto bi moglo bit krivo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AK10</h3>
                <div class="Post-body">
                    <p>jel mogu proc labos ako imam kod za 3. koji ne radi al eto imam nesto napisano, a prva 2 mi rade dobro?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p><a href="7490/320.html" class="PostMention" data-id="301798">endyyyy</a> Mene su prvo pitali dali sam napravio treci, koliko sam shvatio ne prihvacaju predaju ako nemas treci.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheCrimsonChin</h3>
                <div class="Post-body">
                    <p><a href="7490/320.html" class="PostMention" data-id="301798">endyyyy</a> kad sam bio na predaji drugog labosa čuo sam da asistentica nekom liku govori nešto tipa “bitno mi je da ste svaki zadatak pokušali riješit, a sad je li funkcionira…”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TheCrimsonChin</h3>
                <div class="Post-body">
                    <p><a href="7490/324.html" class="PostMention" data-id="301810">tempest</a> Zanimljivo rješenje. Ja sam našo nečiji <a href="https://github.com/treecode/Bonsai/blob/master/runtime/profiling/derived_atomic_functions.h" rel=" nofollow ugc">repozitorij</a> gdje je nteko implementiro za sve ove tipove što fale pa sam to kopirao. Da znam tko je, častio bih ga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>huhu</h3>
                <div class="Post-body">
                    <p>Ima li netko neki konstruktivan hint za 3. zadatak ako se radi u pythonu s OpenCL (tipa da napise neke korake kako imati nesto, ne mora raditi cisto da mogu predat)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SuperSjajan3</h3>
                <div class="Post-body">
                    <p><a href="7490/325.html" class="PostMention" data-id="301823">huhu</a> Prepisi njihov kod iz c++ u python i samo paraleliziraj n<sup>2</sup> for petlje. Znaci onaj jacobistep, dsquare i copy. Zapravo nije komplicirano, najvise ti je drkanja s tipovima podataka, svi su imali probleme da im je error 0 zbog neke gluposti. Scrollaj gore malo, vjerojatno ces nac sve sta ce te zanimat</p>
                </div>
            </div>
