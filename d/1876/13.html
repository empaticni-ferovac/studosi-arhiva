    <div class="container">
    <h2>[OKOSL] O predmetu</h2>

    <div>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="85171">Fortius</a> Isprike na kasnom odgovoru.<br>
Evo izašlo je jučer, kao što si vjerojatno i vidjela u obavijesti.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="3.html" class="PostMention" data-id="89130">yabk</a> hvala ti 😀</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>Je li moguće provjeriti točnost zadaće prije isteka roka?<br>
Pošto se ispravlja strojnim putem, htio bih provjeriti da je format ispisa točan.</p>

<p>Također, u vezi zadataka za one koji žele znati više, treba li datoteka <em>zon.sh</em> sadržavati skriptu koja kreira git granu <em>dz01-additions</em> (za 4. zadatak), ili je to samo metazadatak koji kaže da <em>zon.sh</em> sa rješenjima prva 3 zadataka treba samo biti u toj grani?<br>
I u trećem zadatku, što to znači da “osposobimo SSH inačicu git repozitorija”? Samo da se zamjeni url remotea <em>origin</em> sa ssh verzijom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="90391">viliml</a> <br>
Nažalost, nije moguće provjeriti točnost zadaće.<br>
Sama rješenja zadatka ne ispravljaju se strojno već od strane ispravljača. Ono što je strojno je parsiranje svake zadaće te izdvajanje svakog zasebnog, jedinstvenog, rješenja.<br>
Na taj način ispravljači puno lakše i brže isprave zadaće, a opet studenti dobiju stvarnu povratnu informaciju za svako rješenje koje su predali.<br>
Stoga ne morate paziti da vam rješenja zadataka (same naredbe) imaju točno formatirani output kako ne bi pao na strojnoj provjeri, već možete biti sigurni da ćete dobiti barem neke bodove za imalo smisleno rješenje zadatka.<br>
Da zaključim, što se tiče strojnog dijela ispravljanja zadaće, jedino je bitno da su rješenja zadataka u datoteci ispravno odvojena kao što je to opisano u <a href="../../_download/repository/Upute_za_DZ.pdf" rel=" nofollow ugc">uputama za rješavanje zadaća</a> kako bi se svako rješenje točno isparsiralo.<br>
Ako bude interesa i potrebe, možemo napisati skriptu kojom ćete moći provjeriti format datoteke za predaju zadaće.</p>

<p>Što se tiče dodatnih zadataka, ona se ne gledaju kod ispravljanja tako da ih zapravo nije potrebno nigdje pisati.<br>
Isprike na zbunjujućoj uputi u vezi zapisivanja u zon.sh datoteku, budem ispravio.</p>

<p>Treći zadatak za one koji žele znati više je zapravo ono što ste napravili u nultoj zadaći.<br>
Prošle godine nije postojala nulta zadaća tako da je taj zadatak imao smisla, ove godine više nema - budemo ga makli.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>puufi</h3>
                <div class="Post-body">
                    <p>U 2. dz u datoteku koju predajemo za svaki zadatak pisemo samo naredbe koje se koriste ili i sto se ispise u konzoli nakon te naredbe?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="105524">puufi</a> Samo naredbe koje se koriste</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mort_adela</h3>
                <div class="Post-body">
                    <p>Moze li mi netko dati kakav hint za 2. zadatak u labosu? Imam neku ideju ali ne znam jel to to, pa ako netko moze malo bolje objasniti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="110012">mort.adela</a> Pretpostavljam da pitas za b) zadatak.<br>
Zadatak se da rjesiti na dosta nacina i svaki nacin je tocan dokle god se postigne ono sto se trazi u zadatku.</p>

<p>Napomenuo bih da se pod “korisnik” u zadataku ne misli nuzno na linux korisnika (iako su neki studenti uspjeli i takvu funkcionalnost ostvariti) vec upalimo 4 terminala i pravimo se da su 2 kod jednog korisnika, 2 kod drugog. Na prvi terminal od prvog korisnika mozemo unositi tekst koji se onda treba prikazati na drugom terminalu drugog korisnika. Vrijedi i obrat, kad drugi korisnik unosi tekst na svoj prvi terminal, to se treba prikazati na drugom terminalu prvog korisnika.</p>

<p>Gornju funkcionalnost moguce je ostvariti koristeci naredbe <code>tail</code> i <code>cat</code> koje citaju i pisu u dvije razlicite datoteke.</p>

<p>Za one koji zele znati vise:<br>
Trivijalno je, koristeci <code>&amp;</code>, nadograditi rjesenje tako da svaki “korisnik” koristi samo jedan terminal koji mu sluzi i za upisivanje teksta i za primanje teksta od drugog “korisnika”.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lukki</h3>
                <div class="Post-body">
                    <p>Molim nekoga za pomoc kod prvog zadatka iz prvog labosa. Ne razumijem razliku između premještanja u target direktorij koristeći dereferenciranje i bez dereferenciranja poveznice.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koko</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="110329">Lukki</a> Za dereferenciranje poveznice koristi -P uz cd, znaci cd -P target. Taj -P ce rec da se ne prati link nego da se ide u originalni direktorij</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Veki</h3>
                <div class="Post-body">
                    <p>Smijem li koristiti naredbu nano u 2b zadatku u labosu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="110703">Veki</a> Za labose možeš raditi što god hoćeš, dok god radi. Labosi se pregledavaju i ispituju uživo pa imaš više slobode nego s DZ.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="110703">Veki</a> <br>
Moze, s tim da bi elegantnije rješenje bilo koristeći naredbu <code>cat</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jobi</h3>
                <div class="Post-body">
                    <p>kada ce se odrzati ispitivanje i do kada cemo otprilike saznati rezultate prvih dviju dz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="110989">azex</a> <br>
Predaja prvog labosa će vjerojatno biti ovaj vikend.<br>
(bit će obavijest)</p>

<p>Rezultati 1. i 2. zadaće će biti kroz tjedan-dva.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arnie</h3>
                <div class="Post-body">
                    <p>Ako smatram da sam nesto krivo napravio u nekom zad iz labosa jel ga smijem izmjenjivat do sutra ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="112201">Grokan</a> <br>
Kod odgovaranja labosa se brani ono sto ste rijesili do roka za predaju.<br>
Dakle treba povuci ono sto imate na repozitoriju na gitu i ono sto pokazujete bi trebalo biti commit koji je napravljen prije roka za predaju.<br>
Medutim, ono sto mozes je pushati u zaseban branch taj ispravak pa kod ispitivanja kazes ispitivacu da znas da ti je to krivo i pokazes ovo tocno rjesenje koje si naknadno napravio, vjerojatno ces ipak dobiti neke bodove.</p>

<p>S tim da bih napomenuo da je trenutno edu.kset.org down zbog toga sto trenutno nema struje na faksu (odrzavanje nekog strujnog ormara).<br>
Ako slucajno nemate lokalno kopiju svog repozitorija, ispitivac bi vam ga trebao moci poslati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>moze netko rec koliko im ispadne za “Prebrojite koliko u datoteci postoji funkcija koje primaju argument naziva –arg.” u prvom zadatku drugog labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>puufi</h3>
                <div class="Post-body">
                    <p>Gdje se nalazi umjetni downloads folder iz 6. zadatka u 2. labosu?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="118707">puufi</a> Nisam siguran da razumijem pitanje.<br>
Umjetni downloads direktorij se treba generirati skriptom.<br>
Iz PDF-a labosa:</p>
<blockquote class="uncited"><div><p>Za početak je potrebno generirati naš umjetni downloads direktorij pokretanjem skripte (setup.sh).  Skriptu setup.sh i skriptu za generiranje direktorija (generatefiles.sh) dohvatite koristeći naredbu wget ili pak obični browser s poveznice: <a href="https://okosl.kset.org/lab2/" rel=" nofollow ugc">https://okosl.kset.org/lab2/</a>.</p></div></blockquote>
                </div>
            </div>

mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"90391","attributes":{"number":5,"createdAt":"2020-11-09T20:13:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJe li mogu\u0107e provjeriti to\u010dnost zada\u0107e prije isteka roka?\u003Cbr\u003E\nPo\u0161to se ispravlja strojnim putem, htio bih provjeriti da je format ispisa to\u010dan.\u003C\/p\u003E\n\n\u003Cp\u003ETako\u0111er, u vezi zadataka za one koji \u017eele znati vi\u0161e, treba li datoteka \u003Cem\u003Ezon.sh\u003C\/em\u003E sadr\u017eavati skriptu koja kreira git granu \u003Cem\u003Edz01-additions\u003C\/em\u003E (za 4. zadatak), ili je to samo metazadatak koji ka\u017ee da \u003Cem\u003Ezon.sh\u003C\/em\u003E sa rje\u0161enjima prva 3 zadataka treba samo biti u toj grani?\u003Cbr\u003E\nI u tre\u0107em zadatku, \u0161to to zna\u010di da \u201cosposobimo SSH ina\u010dicu git repozitorija\u201d? Samo da se zamjeni url remotea \u003Cem\u003Eorigin\u003C\/em\u003E sa ssh verzijom?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1876"}},"user":{"data":{"type":"users","id":"440"}},"mentionedBy":{"data":[{"type":"posts","id":"91050"}]},"reactions":{"data":[]}}},{"type":"posts","id":"91050","attributes":{"number":6,"createdAt":"2020-11-11T09:24:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1876\/5\u0022 class=\u0022PostMention\u0022 data-id=\u002290391\u0022\u003Eviliml\u003C\/a\u003E \u003Cbr\u003E\nNa\u017ealost, nije mogu\u0107e provjeriti to\u010dnost zada\u0107e.\u003Cbr\u003E\nSama rje\u0161enja zadatka ne ispravljaju se strojno ve\u0107 od strane ispravlja\u010da. Ono \u0161to je strojno je parsiranje svake zada\u0107e te izdvajanje svakog zasebnog, jedinstvenog, rje\u0161enja.\u003Cbr\u003E\nNa taj na\u010din ispravlja\u010di puno lak\u0161e i br\u017ee isprave zada\u0107e, a opet studenti dobiju stvarnu povratnu informaciju za svako rje\u0161enje koje su predali.\u003Cbr\u003E\nStoga ne morate paziti da vam rje\u0161enja zadataka (same naredbe) imaju to\u010dno formatirani output kako ne bi pao na strojnoj provjeri, ve\u0107 mo\u017eete biti sigurni da \u0107ete dobiti barem neke bodove za imalo smisleno rje\u0161enje zadatka.\u003Cbr\u003E\nDa zaklju\u010dim, \u0161to se ti\u010de strojnog dijela ispravljanja zada\u0107e, jedino je bitno da su rje\u0161enja zadataka u datoteci ispravno odvojena kao \u0161to je to opisano u \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/_download\/repository\/Upute_za_DZ.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Euputama za rje\u0161avanje zada\u0107a\u003C\/a\u003E kako bi se svako rje\u0161enje to\u010dno isparsiralo.\u003Cbr\u003E\nAko bude interesa i potrebe, mo\u017eemo napisati skriptu kojom \u0107ete mo\u0107i provjeriti format datoteke za predaju zada\u0107e.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de dodatnih zadataka, ona se ne gledaju kod ispravljanja tako da ih zapravo nije potrebno nigdje pisati.\u003Cbr\u003E\nIsprike na zbunjuju\u0107oj uputi u vezi zapisivanja u zon.sh datoteku, budem ispravio.\u003C\/p\u003E\n\n\u003Cp\u003ETre\u0107i zadatak za one koji \u017eele znati vi\u0161e je zapravo ono \u0161to ste napravili u nultoj zada\u0107i.\u003Cbr\u003E\nPro\u0161le godine nije postojala nulta zada\u0107a tako da je taj zadatak imao smisla, ove godine vi\u0161e nema - budemo ga makli.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"101"}},"discussion":{"data":{"type":"discussions","id":"1876"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"105524","attributes":{"number":7,"createdAt":"2020-12-04T17:26:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u00
