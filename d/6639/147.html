    <div>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="130661">adrian7000</a> Bump. Zna neko kako ide za -2?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zabe</h3>
                <div class="Post-body">
                    <p><a href="137.html" class="PostMention" data-id="130798">adrian7000</a> pa kod je isti, samo mjenjas prikaz broja znači umjesto &lt;01:10&gt; ces imat &lt;01:01&gt; i to je to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="137.html" class="PostMention" data-id="130798">adrian7000</a> Ja sam razumjela da se kategorija uzima za pozitivnu vrijednost broja, tj za -2 uzimas kao da je 2. U ovom slucaju posto nije bilo nula prije bit ce 0/2 s k.r. 01. Komplement upisujes tek na drugu poziciju zagrade. Znaci za -2 ce bit &lt;01, 01&gt;</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="135.html" class="PostMention" data-id="130793">renren</a> na koji slajd misliš? jer isti taj <a href="https://www.fer.unizg.hr/_download/repository/MAS-JK-3-5.pdf" rel=" nofollow ugc">slide 21</a> kaže da za 3SS uvijek imaš 25 = 9 + 8 + 8 računanja mjera poremećaja, a da bi FS za veličinu prozora za pretraživanje 15×15 trebao 15*15 = 225 računanja mjera poremećaja.</p>

<p>Točan broj operacija onda ovisi o tome koju mjeru poremećaja koristiš - MAD, MSE, MPC ili nešto deseto i veličini bloka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="120.html" class="PostMention" data-id="130686">enaiks</a> da 1.</p>

<p><a href="122.html" class="PostMention" data-id="130703">who13</a> da.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="130795">adrian7000</a> kako sad 4, kolega je gore napisao da ovisi o N, kako i pise u prezi, a to je 3 u slucaju 3SS</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zabe</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="130810">enaiks</a> <img src="../../assets/files/2021-01-27/1611746822-644090-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="130810">enaiks</a> ??? uvrstimo N = 3 u 2**(N - 1) = 2 ** 2 = 4</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="130791">renren</a> ISPRAVKA, ipak step pocinje od 4, na jednom od grafikona je bilo napisano da je 3, ali na slajdovima predmeta je ipak 4, my bad. I dijeli se s dva nakon svakog koraka.</p> 

<p><a href="142.html" class="PostMention" data-id="130810">enaiks</a> N je broj koraka, znaci 3. Pocetni step ce bit 2<sup>N-1</sup>  tj 4. I onda nakon svakog koraka popolovis. Ide 4-&gt;2-&gt;1 step</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>m14246</h3>
                <div class="Post-body">
                    <p><a href="145.html" class="PostMention" data-id="130817">renren</a> Jesi siguran da je N broj koraka? Mislim da se N moze izracunati kao ceil(log2(d))</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="130833">m14246</a> kakvi su ovo provokatorski upisi? Lijepo pise N=3 na prezi.</p>
                </div>
            </div>

            <hr>

                    <p><a href="147.html" class="PostMention" data-id="130835">adrian7000</a> ok al onda je velicina koraka uvijek 4 -&gt; 2 -&gt; 1 bez obzira na velicinu prostora pretrazivanja? To mi nema smisla</p>
                </div>
            </div>

            <hr>

                                <h3>johndoe12</h3>
                <div class="Post-body">
                      <p>02F5 5478 (16)<br>
+F8DC BAA0 (16)</p>

<p>Kako bi ovaj izgledao da ga treba u wrap aroundu napisati? <br>
Kada zbrajam donja 4 bajta dobijem 1 0F18, tj imam preljev. dal sad to ostavim kao 0F18, a jedinicu pribrojim gronjih 4 bajta pa zbrajam 02F5+f8DC+1, ili zbrajam samo 02F5+f8DC, a 1 ostavim zasebno i samo ju stavim na kraj tj konacan rez 1 FBD1 0F18?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="149.html" class="PostMention" data-id="130842">enaiks</a> donja 4 bajta</p></div></blockquote>

<p>*donja 4 hexa/2 B/16 b.</p> 

<p>Nema prijenosa između paketa, te jedinice preljeva samo odbacuješ, i onda je konačan rezultat za 16-bitno pakirane podatke FBD1 0F18</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="150.html" class="PostMention" data-id="130858">Filemon</a> <img src="../../assets/files/2021-01-27/1611749304-218118-screenshot-29.png" title="" alt=""><br>
cek a kako su ovdje napisali da je sa zasicenjem 1 2221 7221, uzeli su jedinicu u obzir, onda je to krivo il?</p>
                </div>
