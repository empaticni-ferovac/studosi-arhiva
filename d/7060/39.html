                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2022-05-11/1652258059-780435-image.png" title="" alt=""><br>
kak se mjenja grupa na ovom jebenom UX-u od ferweba ? Mico ostavi me tu i ne diraj jebeni post niko ne gleda opcenito o predmetu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="295529">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> <a href="https://www.fer.unizg.hr/grupe" rel=" nofollow ugc">https://www.fer.unizg.hr/grupe</a>, odabereš DU, onda imaš ekran gdje možeš odabrat u koju grupu hoćeš</p>

<p><img src="../../assets/files/2022-05-11/1652258316-463300-image.png" title="" alt=""></p>

<p>Ovo ti prikaže kad je koja grupa, jer ti samo po sebi grupa L-D-14 ništa ne znači</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neksi</h3>
                <div class="Post-body">
                    <p>Kako funkcionira nadoknada labosa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="296747">filip</a> Obično to bude krajem semestra (računaj zadnji tjedan nastave), a nadoknada je organizirana identično kao i ostale vježbe, znači pišeš blic i imaš usmeni dio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yurnero</h3>
                <div class="Post-body">
                    <p>Ima netko da je iša na predavanja i zna jel prezentacije na ferwebu prate gradivo s predavanja ili ima odstupanja? Planiram se uključit kontinuirano pa me zanima šta je dosad odrađeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>koje gradivo ulazi u 4 lab</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="297968">steker</a> gradivo zadnjeg predavanja</p>

<p>pdf 7: Metrička ugrađivanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Banananjeros</h3>
                <div class="Post-body">
                    <p>Kaj brijete jel mogu doc na neki random termin za labos ak sam svoj danas propustil?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>El_Beast</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="300444">Banananjeros</a> Ne? Postoji nadoknada za to.</p>

                </div>
            </div>

                    <p>Sto se sve obradilo od međuispita?<br>
3, 4, 5, 6 i 7?</p>
                </div>
            </div>

                    <p><a href="36.html" class="PostMention" data-id="300481">Rene</a> 5, 6, 7 i djelomično 3.</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p>Kada ce bit objavljen raspored nadoknada labosa</p>

                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="300798">at5611</a> evo objavili su</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>boogie_woogie</h3>
                <div class="Post-body">
                    <p>Sto ste odradili i do kud ste dosli na zadnjem predavanju prosli petak (27.5.2022.)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>neksi</h3>
                <div class="Post-body">
                    <p>Jel se može doći na labos samo blic pisati bez da predamo kod?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="301158">filip</a> na prijašnjim vježbama su za to znali slati na nadoknadu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="301158">filip</a> ja sam na trecem labosu napisala blic i samo izasla van bez da sam ikog ista pitala, i dali su mi bodove iz tog blica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="301160">[obrisani korisnik]</a> nama je asistent na 4. Labosu eksplicitno rekao da mozemo otic nakon blica, ali da se onda taj labos ne moze nadoknadit</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p>Trazio sam nadoknadu za labos na koji sam na kraju dosao. Trebam li ista napraviti ili automatski vise nisam na nadokandi?</p>
                </div>
            </div>

            <hr>
