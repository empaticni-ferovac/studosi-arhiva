                    <p>Rješenje za neprani jmbag i stablo kvara koje je zadano uz to… <a href="https://prnt.sc/1zsf684" rel=" nofollow ugc">https://prnt.sc/1zsf684</a></p>

                    <div>
                                <h3>Mare</h3>
                <div class="Post-body">
                    <p>Jesu li su nama sad iz 3.zadace isti zadaci kao i ovi tu? <a href="1.html" class="PostMention" data-id="254547">PudingIzMenze</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yeltneb</h3>
                <div class="Post-body">
                    <p>Jel nekome ispalo ovo za parni JMBAG?</p>

<ol style="list-style-type:decimal" start="2"><li>VD = V1 * V2<br>
	V1 = V3 * V4<br>
	V2 = E + F + G<br>
	V3 = A + B<br>
	V4 = C + D</li>
<li>VD = (A + B) * (C + D) * (E + F + G)</li>
<li>VD = A<em>C</em>E + A<em>C</em>F + A<em>C</em>G + A<em>D</em>E + A<em>D</em>F + A<em>D</em>G + B<em>C</em>E + B<em>C</em>F + B<em>C</em>G + B<em>D</em>E + B<em>D</em>F + B<em>D</em>G</li>
<li>p(VD) = 8.82 * 10^-6</li>
<li>A<em>C</em>E, p(A<em>C</em>E) = 4 * 10^-6</li></ol>
                </div>
            </div>

            <hr>
                    <div>
