    <h2>[MPIP] 1. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>jel razumije netko sta treba izvesti u prvom zadatku i kako?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>menace_master</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="285214">rozy</a> nisam jos pogledala, ali sam samo htjela napomenut da je profka rekla da ce vj pomaknut rok jer nismo stigli sve obradit na satu. na sljedecem predavanju ce obkasnit sta treba za dz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>jel moramo predat i izvode na papiru napisane pa slikane, ili samo ove zadatke dole rijesit i predat kod s komentarima grafova, tj. samo ovo sto pise u zadacima.. nije mi niti najmanje jasna ova zadaca pls help</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p>Jel ovih 1000 unosa moraju biti isti brojevi za sve distribucije?<br>
Moraju li to biti brojevi od 1 do 1000 ili mogu biti i decimalni? Jel niz mora biti rastuci ili moze bit random redoslijed?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="287209">ljama_glama</a> pa pise 1000 na svakoj jedino, tako da ovo ostalo kako god se napravi proci ce, jer nisu specificirali na tocno sta su mislili, a to obicno znaci da je na nama da odlucimo kak zelimo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>ima netko izvod ove weibullove? ono inverz napravljen</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>shiranai</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="287236">rozy</a> ja sam dobila k-ti korijen(-ln(1-x))*lambda<br>
i onda funkcija gustoće je derivacija toga - wolfram alpha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hlfdef</h3>
                <div class="Post-body">
                    <p>Ima li itko da je skuzio sta zapravo treba napraviti, i da je dovoljno dobar da objavi grafove koje je dobio da se vidi sta se trebalo raditi?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>shiranai</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="287263">bismuth_lord</a> za ove distribucije što treba sa scipy, sam samo kopi/pejst ovo njihovo iz skripte, i promijenila u expon, uniform, weibull (ima lijepa dokumentacija što treba upisat za parametre), dodala neke ispise i ubacila brojeve iz svog jmbag-a.</p>

<p>a ovo što treba ručno….. nemam pojma kako isprogramirat custom funkciju u pythonu i da mi onda iscrta grafove. našla sam 10 odgovora na stackoverflowu, al ništa što nam treba za ovo. <br>
da ne spominjem da mi je trebalo 3 sata da odgonetnem kako ih ispisat u CSV columne umjesto rowove. <br>
također, nemam pojma što treba “komentirat” na te grafove.. kao.. to su različite distribucije s različitim parametrima.. nisam statističar koji je to studirao 3 godine pa da znam što mi znače razlike u tim grafovima. nemam pojma što da tu stavim.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>nadam se da se netocna zadaca takodjer racuna kao predana zadaca..</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>km123</h3>
                <div class="Post-body">
                    <p>Jeli ima neki prag iz ovoga?</p>
                </div>
            </div>
