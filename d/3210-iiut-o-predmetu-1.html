    <h2>[IIUT] O predmetu</h2>

    <div>
                    <div>
                                <h3>BigTuna</h3>
                <div class="Post-body">
                    <p>Ak nekog ko je predo bar 1000 riječi ruše zbog onih 10 bodova ja bum jako ljut</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p>Moze neko najjednostavnije moguce pojasnit drugi zadatak iz seminara? I zasto nemamo otvoren posebno seminar za raspravu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="3210/25.html" class="PostMention" data-id="193064">Spuk</a> evo vam tema kolega</p>

<p>jesu li i oni dalje perzistentni oko tih 4k riječi i praga od 25%</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p>&gt;otvore posebnu mail adresu za ovaj predmet<br>
&gt;ne odgovaraju na mail više od tjedan dana</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spenadla</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2021-05-23/1621784296-687656-image.png" title="" alt=""><br>
jesu ovo koraci komercijalizacije ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BlackMamba</h3>
                <div class="Post-body">
                    <p>Mišljenje za Inovacije i upravljanje tehnologijom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>joj</h3>
                <div class="Post-body">
                    <p><a href="3210/28.html" class="PostMention" data-id="277310">BlackMamba</a> Upalo nas je stotinjak na temelju motivacijskog pisma. Predavanja jednako (ne)zanimljiva kao na ostalim transverzalnim. Ispiti skroz ok, zaokruživanje i tri esejska. Pisalo se online u korona semestru, ne znam kako će inače. Najveći problem je bio napisati seminar od 4000 riječi o ničemu. Ako ne podnosiš seminare predlažem neki drugi predmet, ako ne podnosiš učenje normi napamet i slično predlažem ovaj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lucylu</h3>
                <div class="Post-body">
                    <p><a href="3210/28.html" class="PostMention" data-id="277310">BlackMamba</a> Da se nadovežem na kolegu, osobno su mi predavanja bila čak i interesantna, priča je o inovacijama, njihovoj komercijalizaciji i slično, al ono transverzalni je pa ćeš taj predmet ostavit po strani. Minus ovog predmeta je što moraš biti prisutan na predavanju i biti aktivan odgovaranjem na profesorova pitanja tokom predavanja, ali samo ako pratiš predavanja to ti je uglavnom dovoljno za riješiti MI i ZI. Seminar koji se piše isto uzima neko vrijeme, ali pišeš o nekoj svojoj izmišljenoj inovaciji, kojeg je tipa i tko bi radio na njoj, kako bi ju komercijalizirao itd. pa smatram da je puno lakše tako nešto pisati nego kad smo imali esej iz Inžeko, i profesori na ovom predmetu su stvarno puno blaži po pitanju bodova za seminar. Općenito su tu za dogovor, kad smo izrazili negodovanje što se tiče uvjeta pisanja MI i ZI, povećali su nam malo vrijeme i omogućili vraćanje na pitanja. I da, minus za pisanje ispita na Microsoft Teamsu, moraš si sam mjeriti vrijeme i predat prije isteka, što je dosta stresno.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nairobi</h3>
                <div class="Post-body">
                    <p><a href="3210/29.html" class="PostMention" data-id="277317">poni</a> zapravo nisu ni gledali motivacijsko pismo…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p><a href="5157/763.html" class="PostMention" data-id="277778">Nocna_smjena</a> ako možes, bježi od inovacija…</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="3210/32.html" class="PostMention" data-id="277842">maverick</a> ako ne uspijem upisati to zbog ogranicenja efektivno ne mogu zavrsiti diplomski. Welcome to FER<br>
<img src="../assets/files/2022-02-07/1644263151-889963-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="3210/32.html" class="PostMention" data-id="277842">maverick</a> zasto?<br>
Imam izbor inovacija i inzeko2 (ali nisam isao na 1)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jale</h3>
                <div class="Post-body">
                    <p><a href="3210/33.html" class="PostMention" data-id="277873">Nocna_smjena</a> mozes upisat 2 transverzalna u 3. semestru</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p><a href="3210/33.html" class="PostMention" data-id="277873">Nocna_smjena</a> eh, tako je i meni s inzeko2</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maverick</h3>
                <div class="Post-body">
                    <p><a href="3210/35.html" class="PostMention" data-id="277880">anon00</a> mislim da ti za inzeko 2 ne treba inzeko 1(najvjerojatnije).Ja sam imao inzeko 1 i tad mi je bio donekle cancer, ali kad sam imao inovacije, shvatio sam da je inzeko mala beba za inovacije. Barem prema nekom mome iskustvu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="3210/40.html" class="PostMention" data-id="277887">čakijale</a> Znači ovaj FER3 program bi kao trebao biti neko poboljšanje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="7336/3.html" class="PostMention" data-id="293506">Alfetta</a> <a href="../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kako je ovo vezano za gradivo molim te mi objasni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3210/47.html" class="PostMention" data-id="293518">Alfetta</a> Lijepo piše već u prvim linijama sekcije <strong>Gradivo</strong> u Priručniku za kategorizaciju:</p>

<blockquote class="uncited"><div><p><a href="6580/1.html" class="PostMention" data-id="272452">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nakon što su se kategorizirale stvari vezane uz komponente ili održavanje predmeta, ostaje još negdje staviti sadržaj koji je djelomično vezan uz predmet. Takve stvari spadaju u gradivo.</p></div></blockquote>

<p>Molim te da ga prije ovakvih pitanja pročitaš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="3210/48.html" class="PostMention" data-id="293519">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> da preformuliram pitanje: kako ovo nije vezano za mi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="3210/49.html" class="PostMention" data-id="293538">Alfetta</a> Nije ni eksplicitno ni direktno vezano uz Međuispit 2021/2022</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="3210/50.html" class="PostMention" data-id="293541">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> brate kolega je pitao kako se izvodi meduispit. To prije ide ili u mi ili izvedbu</p>
                </div>
