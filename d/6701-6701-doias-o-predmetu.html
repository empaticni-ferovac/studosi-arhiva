    <div class="container">
    <h2>[DOIAS] O predmetu</h2>

    <div>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>Digitalna obrada i analiza slike? Cula sam samo ruzna iskustva pa me zanima jel ima tko da ih opovrgne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fast-and-Fourierous</h3>
                <div class="Post-body">
                    <p><a href="6701/1.html" class="PostMention" data-id="275917">neunist.iva</a> Jedan od najlakših predmeta imo (usprkos tomu što ima i seminar, iako nije obvezan ako se dobro sjećam, možda sam u krivu).</p> 

<p>Ispiti imaju male šablonske zadatke koji se daju naučiti dan prije ispita, teorijska pitanja su također free bodovi. Vjerojatno je teže na roku jer ima usmeni, no opet, za kontinuirane ispite se sve da naučiti dan-dva prije.</p>

<p>Jedino su labosi (8, 4×2) bili malo vremenski problematični prošle godine jer se prešlo s matlaba na jupyter notebook pa su bili uploadani tek par dana prije roka za predaju (sljedeće generacije onda ne bi trebale imati taj problem), no idejno nisu teški.</p>

<p>Grupni seminar je klasika, tu su znali skidati po koji bod.</p>

<p>Općenito, predmet je SiS 2D većinom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="6701/4.html" class="PostMention" data-id="275945">Fast-and-Fourierous</a> jer se prešlo s matlaba na jupyter notebook</p></div></blockquote>

<p>Omg predmet je upravo postao 17x bolji</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>NailAndGear</h3>
                <div class="Post-body">
                    <p>Koliko je ovaj kolegij težak za nekog s R smjera, dakle nekog tko Signale i sustave nije ni taknuo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="6701/8.html" class="PostMention" data-id="306494">NailAndGear</a> ez, ja sam R i imao sam sis ali bukvalno prije 3-4 godine i bez problema sam skupio četvorku ovdje. učenje za mi i zi dva dana prije ispita, jedino labosi budu malo naporni ako imaš i hrpu drugih uz njih</p>
                </div>
            </div>
