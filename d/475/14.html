    <h2>[MREPRO] 4. domaća zadaća - 2019/2020</h2>

    <div>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="17859">Sasha_Triceps</a> Lol sad sam skuzio o cemu pricas i ovaj moj odgovor nema veze s tim, al cu svejedno ostavit. Ionako ne mogu obrisat. <br>
Nisam siguran kako bi se trebalo “odvojiti” taj string od ostatka poruke, tj. skuziti gdje zavrsava.<br>
<a href="https://github.com/crossbowerbt/tftpserver/blob/master/tftpserv.c" rel=" nofollow ugc">https://github.com/crossbowerbt/tftpserver/blob/master/tftpserv.c</a><br>
Ovdje je lik iskoristio <code>\0</code> da nađe gdje završava filename.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sashat_Triceps</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="19784">huba buba</a>  Hvala ti na dužem odgovoru 🙂<br>
Napravio sam zadaću u međuvremenu, u biti sam puknuo char  polje "Data"velicine 100,  poslije codea od 2 bajta, pa se onda kasnije drkas sa izvlacenjem file namea i nacina prijenosa. Stvar je u tome sto oni nisu zapravo odvojeni sa tom nulom kao što je u specifikaciji. Kad sam testirao s wiresharkom odvojeni su s  \0 , a 0 dolazi tek na kraju paketa, tako daa nez tko tu koga laže . Koristio sam isti delimiter ko taj lik i radi</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="19951">Sasha_Triceps</a> Ocu stici do sutra napisati sve? Ima milijun stvari koje se trebaju implementirati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sashat_Triceps</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="19953">huba buba</a> Pa ovisi koliko si napravio, najviše vremena će ti uzet obrada tekstualne datoteke za \n -ove. Poslije toga ovo ostalo ide glatko</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="19962">Sasha_Triceps</a> Kako si riješio taj problem sa zamjenjivanjem \n sa \r\n jer se ne treba “samo” zamijeniti kako oni kazu nego moras dodati jos jedan znak i onda cijela ta obrada ode u kurac.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sashat_Triceps</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="19967">huba buba</a> Učitaš podatke iz filea u neko polje. Zatim u petlji ides bajt po bajt kroz to polje i stavljaš bajtove u buffer za slanje. Kad naiđes na \n , u istoj iteraciji stavi \r zatim \n u buffer.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="19972">Sasha_Triceps</a> Jel misliš sve podatke iz filea staviti u jedno polje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>A kako se postiže konkurentnost?</p>

<p>Jel moram raditi one forkove pa da svako dijete obrađuje svakog klijenta ili postoji neki drugi način?<br>
U TFTP-u u knjizi se spominje neka konkurentnost mijenjanjem portova prilikom slanja paketa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sashat_Triceps</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="19976">Cvija</a> Sa dretvama ti je najjednostavnije, svaka dretva obrađuje jednog klijenta i stvara novi socket. S time postižeš i konkurentnost opisanu u tftpu ( tftp server prima zahtjeve na jedan port, ali odgovara na drugom)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>A kako si provjeravao je li netascii ili octet u poruci koju prima prilikom RRQ?</p>

<p>Jer meni nekako sve proguta u filename</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="20084">Cvija</a> Napravio sam strukture koje pokrivaju svaki dio<br>
Ovako mi izgleda struktura koja pokriva dio za primanjem zahtjeva:</p>

<p><code>struct tftp_rrq{<br>
uint16_t code;<br>
uint8_t filename[512];<br>
uint8_t zero;<br>
uint8_t mode[30];<br>
uint8_t zero2;<br>
};</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sashat_Triceps</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="20097">Cvija</a> Ovako mi izgleda struktura za primanje zahtjeva : <br>
`<br>
struct RRQbuffer{<br>
	u_int16_t code;<br>
	char fileNameAndMode[100];<br>
	};</p>
	
<p>`<br>
Kasnije u kodu sa strtok-om i  u programu izdvojis filename i mode, a strcmp-om usporedis string u modeu s “netascii”, odnosno “octet”</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="20097">Cvija</a> problem ti je što taj rrq paket nema određenu dužinu i koliko sam ja razumio iz specifikacije, ta dva “zero” dijela paketa su zapravo <code>\0</code>.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="20105">Sasha_Triceps</a> E vidiš, kad tako primim podatak, problem mi je što se u filenameimode spremi samo filename<br>
Mode se ne spremi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sashat_Triceps</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="20128">huba buba</a> Ne , mislim da učitavaš po dijelovima u polje. Fileovi su reda veličina nekoliko MB što uzima dosta memorije ako bi ga cijelog išao učitavat. Uzmeš polje od tipa 4KB, učitaš dio podataka u njega i obrađuješ ga. Kad ga obradiš uzmeš novi dio itd itd</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="20409">Cvija</a> [EDIT] riješio<br>
Ako netko ima takav problem, može npr. uzeti strlen od toga i na to mjesto postaviti neki delimiter s kojim će kasnije podijeliti string</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Treba li program nakon primanja datoteke se zatvoriti ili nastaviti s radom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p>Nisam napiso ovu zadacu na vrijeme misleci da nije obavezno sve predat al jbg sad imam 1 dan za napisat ovaj tftp, jeste vi samo isli po onom tftpserveru koji izade na necijem githubu kad guglas tftpserver ili ste fakat samostalno ovo pisali? Cini mi se pun kurac komplicirano a nemam bas puno vremena, imate neki hint?</p>
                </div>
            </div>
