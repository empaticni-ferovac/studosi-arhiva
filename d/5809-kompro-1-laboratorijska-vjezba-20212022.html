                    <p><a href="5809/10.html" class="PostMention" data-id="251926">rozy</a> samo je jedan labos, a prag je 50% tako da se vrijedi potruditi, i ja sam tek pocela😅</p>

                </div>
            </div>

                    <div>
                                <h3>reygrep</h3>
                <div class="Post-body">
                    <p>Kako ste vi shvatili ove dijelove? <br>
“na razini DNS poslužitelja 1 dodajte još jedan proizvoljan sa slike” <br>
Tipa ako imam zadanu adresu studosi.net, znaci da mi na razini 1 treba biti dns koji ima .net pa trebam dodat i .hr sa slike?</p>

<p>also</p>

<p>“Korijenski DNS poslužitelj ima podatke za DNS poslužitelje razine 1 navedene na slici, a DNS poslužitelj 1 uz traženu ima podatke još za domenu git.net” tu mi nista nije jasno 😆, znaci da treba dodat jos jedan DNS? ili samo treba forkat s obzirom na koja domena se trazi?</p>


                </div>

i imas 2 dnsa na razini 2<br>
jedan je .fer.hr a drugi je .foi.hr (taj koji trebamo dodat)</p>
