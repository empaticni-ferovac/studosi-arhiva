                                <h3>biserka</h3>
                <div class="Post-body">
                    <p>Pozdrav svima,</p>

<p>Shard Labs je mlada remote blockchain tvrtka sa sjedištem u Zagrebu.</p>

<p>Većinom radimo na Open Source projektima za Ethereum Foundation, Web3 Foundation i slične.</p>

<p>Neke od projekata možete vidjeti na našem Githubu, a neki od zanimljivijih su ZoKrates projekt - zkSnark toolbox za Ethereum, te Source Verify projekt na koji radimo u suradnji s Solidity timom Ethereum Foundationa, a koji za cilj ima verificirati sve pametne ugovore koji su ikad kreirani na Ethereumu, kako bi osigurali veću sigurnost pri samom pristupanju navedenima. Osim navedenih projekata radimo i na nekim closed source projektima u kojima migriramo/povezuje klasične sustave s novim “web3” (blockchian) sustavima.</p>

<p>Tehnologije koje koristimo prilikom razvoja su React ili Vue.js za frontend, Node.js ili Rust za backend, te razna blockchain rješenja kao “baze”, a ponekad i “klasične” baze podataka poput Postgresa i sličnih. Osim toga često kombiniramo klasična cloud rješenja (AWS, Azure) sa onim klasičnijim hardverom da bi postigli najbolji omjer između decentralizacije, stabilnosti i skalabilnosti. Trello nam je alat koji nam pomaže organizirati projekte.</p>

<p>Trenutno nas je 4ero u tvrtci, a kao što smo heterogeni s tehnologijama, tako smo heterogeni i u kojim vremenskim zonama najviše volimo raditi. S obzirom da su neki kolege jutrarnje ptice, a neki pak noćne, dnevne standupe imamo u 14 sati svaki dan, te imamo jednom tjedno sat vremena callove na projektima na kojima radimo s partnerima u inozemstvu. Vremena za učenje ima te s obzirom da radimo većinom remote (čak i kad nije korona 🙂 ) feedback i način komunikacija i odgovornost su dosta bitni. U neka bolja vremena (prije ovoga svega) smo redovito roštiljali te se zabavljali uz turnire u fifi.</p>

<p>Ukoliko ste osoba koja ne voli micro management, ne želite sjediti u uredu 8 sati jer vam šef broji sate, te ukoliko ste zainteresirani za učiti i razvijati se te ukoliko imate znanja u nekoj od frontend tehnologija (React ili Vue) javite nam se sa prijašnjim projektima te CV-ima na <a href="mailto:info@shardlabs.io">info@shardlabs.io</a> ili me pitajte ovdje. Jako cijenimo sve što ste radili open source ili u “fušu” iako i neke ozbiljnije projekte sigurno nećemo zanemariti.</p>

<p>P.S. I sam sam bivši Ferovac tkd znam kako funkcioniraju ispiti, labosi i sve obveze koje imate te smo maksimalno fleksibilni po tom pitanju. Osoba koja je idealna za poziciju je osoba koja bi mogla raditi više od 30 sati tjedno i na višim godinama je studija. Naravno i osobe koje imaju prazniji semestar su dobrodošle ukoliko imaju znanja u frontendu. 30 sati tjedno ne znači da ćete raditi toliko za vrijeme ispita, naravno da kad su ispiti uzmete 2 tjedna i odradite ih, nikakav problem. Za sva ostala pitanja tu sam. 🙂<br>
I prosjek nam definitivno nije bitan pri odabiru 🙂</p>
                </div>
            </div>

ur batteries. Our salaries are competitive, but Friday is for friends and family.\u003Cbr\u003E\nJoin a team of young enthusiasts who are tremendously passionate about their work.\u003Cbr\u003E\nWe\u2019re looking forward to welcome you as part of the crew!\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Ca href=\u0022mailto:career@kickstage.com\u0022\u003Ecareer@kickstage.com\u003C\/a\u003E\u003C\/strong\u003E\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/kickstage.com\/careers.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/kickstage.com\/careers.html\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EUkratko firma koju je frend otvorio i u koju sam i sam pre\u0161ao iz AVL-a. Nisam po\u017ealio niti misli da \u0107u u budu\u010dnosti.\u003Cbr\u003E\nAko imate kakvih pitanja, slobodno napi\u0161ite ili se javite u DM\/na FB\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"85"}},"mentionedBy":{"data":[{"type":"posts","id":"3048"},{"type":"posts","id":"3148"}]},"reactions":{"data":[{"type":"post_reactions","id":"6714"}]}}},{"type":"posts","id":"3048","attributes":{"number":5,"createdAt":"2020-03-25T15:18:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/7449\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00223027\u0022\u003EmAca Lukas\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Ekakva je situacija sa kavomatom, besplatnim grickalicama i stolnim nogometom\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"mentionedBy":{"data":[{"type":"posts","id":"3053"}]},"reactions":{"data":[{"type":"post_reactions","id":"6897"},{"type":"p st_reactions","id":"31388"},{"type":"post_reactions","id":"43657"},{"type":"post_reactions","id":"47784"},{"type":"post_reactions","id":"88309"},{"type":"post_reactions","id":"271472"},{"type":"post_reactions","id":"379561"}]}}},{"type":"posts","id":"20934","attributes":{"number":12,"createdAt":"2020-05-08T10:35:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav svima,\u003C\/p\u003E\n\n\u003Cp\u003EShard Labs je mlada remote blockchain tvrtka sa sjedi\u0161tem u Zagrebu.\u003C\/p\u003E\n\n\u003Cp\u003EVe\u0107inom radimo na Open Source projektima za Ethereum Foundation, Web3 Foundation i sli\u010dne.\u003C\/p\u003E\n\n\u003Cp\u003ENeke od projekata mo\u017eete vidjeti na na\u0161em Githubu, a neki od zanimljivijih su ZoKrates projekt - zkSnark toolbox za Ethereum, te Source Verify projekt na koji radimo u suradnji s Solidity timom Ethereum Foundationa, a koji za cilj ima verificirati sve pametne ugovore koji su ikad kreirani na Ethereumu, kako bi osigurali ve\u0107u sigurnost pri samom pristupanju navedenima. Osim navedenih projekata radimo i na nekim closed source projektima u kojima migriramo\/povezuje klasi\u010dne sustave s novim \u201cweb3\u201d (blockchian) sustavima.\u003C\/p\u003E\n\n\u003Cp\u003ETehnologije koje koristimo prilikom razvoja su React ili Vue.js za frontend, Node.js ili Rust za backend, te razna blockchain rje\u0161enja kao \u201cbaze\u201d, a ponekad i \u201cklasi\u010dne\u201d baze podataka poput Postgresa i sli\u010dnih. Osim toga \u010desto kombiniramo klasi\u010dna cloud rje\u0161enja (AWS, Azure) sa onim klasi\u010dnijim hardverom da bi postigli najbolji omjer izme\u0111u decentralizacije, stabilnosti i skalabilnosti. Trello nam je alat koji nam poma\u017ee organizirati projekte.\u003C\/p\u003E\n\n\u003Cp\u003ETrenutno nas je 4ero u tvrtci, a kao \u0161to smo heterogeni s tehnologijama, tako smo heterogeni i u kojim vremenskim zonama najvi\u0161e volimo raditi. S obzirom da su neki kolege jutrarnje ptice, a neki pak no\u0107ne, dnevne standupe imamo u 14 sati svaki dan, te imamo jednom tjedno sat vremena callove na projektima na kojima radimo s partnerima u inozemstvu. Vremena za u\u010denje ima te s obzirom da radimo ve\u0107inom remote (\u010dak i kad nije korona \ud83d\ude42 ) feedback i na\u010din komunikacija i odgovornost su dosta bitni. U neka bolja vremena (prije ovoga svega) smo redovito ro\u0161tiljali te se zabavljali uz turnire u fifi.\u003C\/p\u003E\n\n\u003Cp\u003EUkoliko ste osoba koja ne voli micro management, ne \u017eelite sjediti u uredu 8 sati jer vam \u0161ef broji sate, te ukoliko ste zainteresirani za u\u010diti i razvijati se te ukoliko imate znanja u nekoj od frontend tehnologija (React ili Vue) javite nam se sa prija\u0161njim projektima te CV-ima na \u003Ca href=\u0022mailto:info@shardlabs.io\u0022\u003Einfo@shardlabs.io\u003C\/a\u003E ili me pitajte ovdje. Jako cijenimo sve \u0161to ste radili open source ili u \u201cfu\u0161u\u201d iako i neke ozbiljnije projekte sigurno ne\u0107emo zanemariti.\u003C\/p\u003E\n\n\u003Cp\u003EP.S. I sam sam biv\u0161i Ferovac tkd znam kako funkcioniraju ispiti, labosi i sve obveze koje imate te smo maksimalno fleksibilni po tom pitanju. Osoba koja je idealna za poziciju je osoba koja bi mogla raditi vi\u0161e od 30 sati tjedno i na vi\u0161im godinama je studija. Naravno i osobe koje imaju prazniji semestar su dobrodo\u0161le ukoliko imaju znanja u frontendu. 30 sati tjedno ne zna\u010di da \u0107ete raditi toliko za vrijeme ispita, naravno da kad su ispiti uzmete 2 tjedna i odradite ih, nikakav problem. Za sva ostala pitanja tu sam. \ud83d\ude42\u003Cbr\u003E\nI prosjek nam definitivno nije bitan pri odabiru \ud83d\ude42\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"7449"}},"user":{"data":{"type":"users","id":"1270"}},"mentionedBy":{"data":[]},"reactions"
