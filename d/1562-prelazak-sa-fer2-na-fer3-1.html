    <h2>Prelazak sa FER2 na FER3</h2>

    <div>
                    <div>
                                <h3>Klembuksna</h3>
                <div class="Post-body">
                    <p>Rekla je samo da pratim obavijesti…nije baš nešto pretjerano rječita bila hahaha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="1562/21.html" class="PostMention" data-id="71364">Klembuksna</a> uuu, daj Bože da nam se smiluju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="1562/19.html" class="PostMention" data-id="71253">tux</a> Evo provjereno svjeze jos jednom kod Bascha, FER2 ARH1 i FER3 ARH1E su ekvivalenti i dalje, ako drugacije pise Studentska je zeznula.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p><a href="1562/17.html" class="PostMention" data-id="71237">debil</a> Jedan kolega je poslao mail prodekanici za nastavu za savjet. Probaj i ti objasnit svoju situaciju pa će ti valjda odgovorit. Piše da se predmeti 2. godine FER2 više neće održavati ove godine ali čuo sam da neki ostaju na FER2 iako imaju nepoložene predmete 2. godine, tako da više ne znam ništa lol.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RedJohn</h3>
                <div class="Post-body">
                    <p>Meni je prodekanica rekla da će se Fiz2 normalno predavati i iduće godine tkd msm da ima nade za izbjegavanje FER3 programa..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="1562/26.html" class="PostMention" data-id="72773">Angela Martin</a> Hoće li onda s ponedjeljka ukloniti ono upozorenje s aplikacije za upise?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p>Je li opp i programsko inzenjerstvo ove godine isti predmet ili ce se odrzavati odvojeno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1562/27.html" class="PostMention" data-id="72794">monte</a> Trebalo bi biti apsolutno isto, sumnjam da će se  držati odvojeno jer i ovako je bilo problema s predavanjima, nije bilo dovoljno predavača, a grupe su bile ogromne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p><a href="1562/28.html" class="PostMention" data-id="72845">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pitam jer meni u aplikaciji za upis kaze da nosi 8 ects(fer2),a programsko inzenjerstvo po fer3 nosi 5 ects.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1562/29.html" class="PostMention" data-id="72860">monte</a> Pojmom ECTS-a si možeš obrisati guzicu ak ti ne trebaju za dom, nebitan pojam, bar na FERu, tu je samo bolonje radi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RedJohn</h3>
                <div class="Post-body">
                    <p><a href="1562/31.html" class="PostMention" data-id="72969">Umarell</a> Nije mi spominjala, ali vjerujem da hoće</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BrkMateaBeusana</h3>
                <div class="Post-body">
                    <p><a href="1562/32.html" class="PostMention" data-id="72994">Angela Martin</a> evo vidim da je u kalendaru stavljena Fizika2 pa se nadam da je onda to to</p>
                </div>
            </div>

            <hr>
                    <div>

                    <p>ja sam na mail ko i svi vjerovatno (mail 7.9 ) dobio da moram popuniti neku tablicu a nigdje da nađem tu tablicu ?!</p>
                </div>
