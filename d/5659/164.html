                </div>

            <hr>
                    <div>
                                <h3>Djani</h3>
                <div class="Post-body">
                    <p><a href="156.html" class="PostMention" data-id="278580">steker</a> Jel ovo znači da nema praga na usmenom na ispitnom roku ili ponovljenom završnom?</p>

                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="278842">Haki</a> <br>
Zadatci su u edgaru al nema programiranja, nego moraš na papiru odvrtit algoritam i onda u edgar samo upišeš rješenje i on ti odmah javi jel točno ili krivo</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">

                <div class="Post-body">
                    <p>Cijeli ovaj edgar sistem im je u kurcu. Točno riješiš zadatak al moraš izgubit pola sata ukucavajuci raznorazne stvari da bi shvatio što je pjesnik točno tražio da se unese…</p>

                    <p>Jesu rekli kad ce usmeni?</p>

                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Sto se dogodilo sad s bodovima? Mislim ne zalim se ali mi je cudno haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="164.html" class="PostMention" data-id="279984">foobar</a> upisalj normalno labose,skinut ce te bodove vjerovatno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>madoxx</h3>
                <div class="Post-body">
                    <p><a href="164.html" class="PostMention" data-id="279984">foobar</a> unjeli su labose<br>
Na usmenom meni Bellman Ford - kako se detektira negativni ciklus?<br>
FPTAS - što znači FPTAS, koja je razlika između FPTAS-a i nekog fiksnog X-približnog algoritma (FTPAS je podesiv po parametru), što se događa kada postavimo epsilon=0? (složeost je 1/epsilon pa od u beskonacnost)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Jesu vam rekli jel ulaze svi bodovi iz labosa ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="../6817/15.html" class="PostMention" data-id="279990">Bacva</a></p> 

<p><a href="170.html" class="PostMention" data-id="279992">foobar</a></p> 

<p>Što se bodova iz labosa tiče ja mislim da je fora za korona ekipu da dobiju sve bodove koje su ostvarili na labosu, a ostatak dobije trećinu ostvarenih bodova (dakle 12 bodova onda ispadne 4).</p>

<p>Ja sam pisao nadoknadu završnog zbog korone, pa je rekao da će mene samo drugi ciklus pitat i pitao me dva pitanja, a ta pitanja su bila:</p>
<ol style="list-style-type:decimal"><li>Bondy-chvatal, za šta se koristi i zašto bi ga koristili umjesto da samo u grafu vizualno nađemo hamiltonov ciklus?</li>
<li>2-MST, gdje se koristi i zašto ova dvojka u nazivu?</li></ol>

<p>U svakom slučaju ja sam znao na prvo pitanje odgovorit samo za šta se koristi, a onda sam manje više samo razmišljao na glas jer nisam mogao skužit drugi dio pitanja, al dobio sam sve bodove za to pitanje (odgovor je bio kao da za neke kompleksne grafove ne možemo vizualno samo naći graf kao što to možemo u kotaču npr), a za 2-MST sam isto znao reć samo da to koristimo kod TSP i da je ova dvojka u nazivu zbog eulerizacije. Još pita neka podpitanja malo, ali ni na jedno nisam znao odgovorit, no nije mi utjecalo na konačan broj bodova. Tipa pitao me na koji tip TSP je primjenjiv 2-MST, a tu je odgovor navodno bio na metrički TSP.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Jel nam broje bodove iz kpz ili je to sam za kontinuiranu nastavu</p>
                </div>
            </div>

u003EJesu vam rekli jel ulaze svi bodovi iz labosa ili ne?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5659"}},"user":{"data":{"type":"users","id":"34"}},"mentionedBy":{"data":[{"type":"posts","id":"280005"}]},"reactions":{"data":[]}}},{"type":"posts","id":"280005","attributes":{"number":171,"createdAt":"2022-02-16T09:18:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6817\/15\u0022 class=\u0022PostMention\u0022 data-id=\u0022279990\u0022\u003EBacva\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5659\/170\u0022 class=\u0022PostMention\u0022 data-id=\u0022279992\u0022\u003Efoobar\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se bodova iz labosa ti\u010de ja mislim da je fora za korona ekipu da dobiju sve bodove koje su ostvarili na labosu, a ostatak dobije tre\u0107inu ostvarenih bodova (dakle 12 bodova onda ispadne 4).\u003C\/p\u003E\n\n\u003Cp\u003EJa sam pisao nadoknadu zavr\u0161nog zbog korone, pa je rekao da \u0107e mene samo drugi ciklus pitat i pitao me dva pitanja, a ta pitanja su bila:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EBondy-chvatal, za \u0161ta se koristi i za\u0161to bi ga koristili umjesto da samo u grafu vizualno na\u0111emo hamiltonov ciklus?\u003C\/li\u003E\n\u003Cli\u003E2-MST, gdje se koristi i za\u0161to ova dvojka u nazivu?\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EU svakom slu\u010daju ja sam znao na prvo pitanje odgovorit samo za \u0161ta se koristi, a onda sam manje vi\u0161e samo razmi\u0161ljao na glas jer nisam mogao sku\u017eit drugi dio pitanja, al dobio sam sve bodove za to pitanje (odgovor je bio kao da za neke kompleksne grafove ne mo\u017eemo vizualno samo na\u0107i graf kao \u0161to to mo\u017eemo u kota\u010du npr), a za 2-MST sam isto znao re\u0107 samo da to koristimo kod TSP i da je ova dvojka u nazivu zbog eulerizacije. Jo\u0161 pita neka podpitanja malo, ali ni na jedno nisam znao odgovorit, no nije mi utjecalo na kona\u010dan broj bodova. Tipa pitao me na koji tip TSP je primjenjiv 2-MST, a tu je odgovor navodno bio na metri\u010dki TSP.\u003C\/p\u003E\n","editedAt":"2022-02-16T09:20:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1232"}},"discussion":{"data":{"type":"discussions","id":"5659"}},"editedUser":{"data":{"type":"users","id":"1232"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"280018","attributes":{"number":172,"createdAt":"2022-02-16T09:44:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel nam broje bodove iz kpz ili je to sam za kontinuiranu nastavu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5659"}},"user":{"data":{"type":"users","id":"974"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"974","attributes":{"username":"steker","displayName":"steker","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/bIIcitEtO5Fd3AUX.png","slug":"steker","joinTime":"2020-04-09T16:04:19+00:00","discussionCount":14,"commentCount":748,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T14:56:55+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":161,"fof-upload-uploadCountAll":163,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":661,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls"
