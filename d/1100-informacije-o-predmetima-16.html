<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1100/125.html" class="PostMention" data-id="66751">VukiJr</a> Nesam školovala, a o pojmu ZESOI predmet možeš jako puno pročitati i u ovoj raspravi i u raspravama R diplomskog</p>

<p>Pogledaj si samo kako se boduje i sve će ti biti jasno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ivona_075</h3>
                <div class="Post-body">
                    <p><a href="1100/125.html" class="PostMention" data-id="66751">VukiJr</a> kolega, ako vas zanima gradivo, upisite predmet. nemojte slusati one koji samo uzdizu zemris, a sve ostale zavode pljuju. nije zemris jedini zavod na ovom fakultetu. uostalom, postoje predmeti koje predaju profesori sa zemrisa (necu imenovati), a svi postovi o tim predmetima su “ne upisivati ni u kojem slucaju”. sigurna sam da postoje super predmeti i na drugim zavodima, tako da ne sudite knjigu po koricama. ako vas zanima podrucje koje se obradjuje, ne vidim zasto ne bih upisali samo zato sto predmet ne predaje prof sa zemrisa. lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="1100/127.html" class="PostMention" data-id="66811">Adri</a> Doslovno nitko nije rekao da predmet nužno treba održavati ZEMRIS da bi on valjao. Kolega je samo istaknuo činjenicu da je ZESOI poznat po tome da daje glupe pragove na razne elemente ocjenjivanja (ispiti, zadaće, labosi…), a vjerujem da je svima nama već dosta toga stresa.</p> 

<p>I iskoristit ću samo priliku da podijelim svoje mišljenje: ako ćemo već promatrati koliko dobrih predmeta drži jedan zavod (u odnosu na to koliko ih ukupno drži), smatram da je ZPM tu najbolji (barem što se tiče fer2 preddiplomskog, za fer3 i za diplomski ne znam). <br>
LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1100/128.html" class="PostMention" data-id="66820">Emma63194</a> Kolega isto tako ima mentora koji vodi taj predmet i upoznat je s njegovom metodologijom i njegovim usmjerenjem kod neuronskih mreža koje je sve samo ne moderno. U principu takvi su predmeti tog dua fantastika - ili ti se sviđa, ili ne. Nisam još upoznao nekog inženjerski nastrojenog kome su se sviđali takvi predmeti. Takav način učenja je koristan za možda nekog tko aspirira biti asistent ili profesor, generalno su takvi ZESOI predmeti, a ZESOI način bodovanja je samo iskaz nepoštovanja prema studentima, uči ih lovljenju bodova i štrebanju izvoda da skupe prag umjesto proučavanju gradiva radi razumijevanja.</p>

<p>Ako netko želi naučiti 4 godine staro gradivo o neuronskim mrežama, neka upiše duboko učenje. Recentnije od toga na ovom faksu ne može. Gradivo neuronskih mreža je i na papiru beskorisno izuzev zasićivanja neke znanstvene znatiželje, ne želim ni pričati o tome koliko je zastarjelo, a tko želi naučiti moderne tehnike neka nakon dunokog učenja dodatno otvori arxiv sanity i krene čitati radove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p>s obzirom na današnju obavijest i činjenicu da u novoj tablici OPP sa fer2 ima ekvivalent Programsko Inženjerstvo na FER3, znači li to da više ne vrijedi stara obavijest u kojoj su rekli da će se još sljedeće godine izvanredno održavati OPP?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Upisujem SAP sada iduci semestar pa sam nadobudno kanio malo ponoviti matematiku i VIS. Na koja poglavlja da se fokusiram ako želim što bezbolnije položiti ovaj predmet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="1100/131.html" class="PostMention" data-id="67920">Lyras</a> <br>
Iz mat2 treba temeljito pogledati jednu sporednu cjelinu u kojoj se objasnjava metoda najmanjih kvadrata<br>
Redove (ne treba temeljito)<br>
Gamma funkciju</p>

<p>Iz visa:<br>
Sve diskretne distribucije<br>
Sve kontinuirane distribucije<br>
Funkcije slucajnih varijabli<br>
Temeljito pogledati poglavlje o gaussovoj razdiobi i distribucijama izvedenih iz gaussove<br>
Temeljito pogledati sva poglavlja o statistici i testiranjima (u-test, t-test, X² test) i kako i zasto ti testovi uopce funkcioniraju (a ne bi bilo lose ni proucit pretpostavke iza njih)<br>
Za kraj malo Bayesa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="1100/131.html" class="PostMention" data-id="67920">Lyras</a> Pogledaj si službenu literaturu koja se koristi na SAPu. Dvije su knjige - Walpole i OpenIntro Statistics. Pogledaj tamo početna poglavlja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Upis -&gt; Simulacija -&gt; Predmet X -&gt; Upisati: NE -&gt; “Neizbježno preklapanje u satnici s predmetom: Y”</p>

<p>koji klinac, jel to stvarno ili me zeza? Zašto mi ne bi dao upisati ionako ne idem na predavanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="1100/133.html" class="PostMention" data-id="69350">Bananaking</a> Stvarno je tako, ali možeš kad počne faks otići do referade i reći da ti umjesto tih zamjenskih upišu predmete koji se preklapaju i to će ti odmah napraviti. Osim ako se ne odluče maknuti taj uvjet zbog većinski online nastave.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GileTheGreat</h3>
                <div class="Post-body">
                    <p><a href="1100/133.html" class="PostMention" data-id="69350">Bananaking</a></p> 

<p>Ja sam imao takvu situaciju i slao sam mail u referadu. Postupak je ovakav (preko maila)<br>
Imaš molbu za upis/ispis predmeta koju moraš popuniti:  <a href="https://easyupload.io/4e8ufz" rel=" nofollow ugc">https://easyupload.io/4e8ufz</a> , zatim tu molbu pošalji mentoru koji ju potpiše pa onda onda voditelju modula diplomskog (digitalni potpis). Kad prikupiš potpise šalješ u referadu i onda to ide prodekanici za nastavu i zatim dobiješ odgovor od stuslu (molba odobrena u mom slučaju). Ja sam to sredio u 2 dana (sreća pa su mentor i voditelj isti dan potpisali, a drugi dan dobio odobrenje)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="1100/135.html" class="PostMention" data-id="70470">GileTheGreat</a> koji tocno razlog si stavio? Preklapanje? Al to nije bas razlog za ispis, to je razlog zas se nije upisalo in the first place. Kak bi zvucalo obrazlozenje, “zelim upisati predmete unatoc preklapanju u rasporedu”?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="1100/135.html" class="PostMention" data-id="70470">GileTheGreat</a> moze se ta molba digitalno ispuniti i potpisati ili? Ako da u kojem programu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="1100/135.html" class="PostMention" data-id="70470">GileTheGreat</a> dal ja trebam tražit potpis tog voditelja modula diplomskog? Msm glupo pitanje jer sam još na preddiplomskom (treća godina sad). Ja sam samo tražio potpis mentora i predao u studentsku službu ali još ništa mi nije rečeno o ishodu te molbe. Ja sam FER3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>keykey</h3>
                <div class="Post-body">
                    <p><a href="1100/135.html" class="PostMention" data-id="70470">GileTheGreat</a> kako da saznam tko je voditelj mog modula? (piis)</p>

<p>EDIT: jel bi to bilo ovo? (iz dokumenta gore)<br>
Programsko inženjerstvo i informacijski sustavi</p>
<ul><li>dr. sc. Ivica Botički, predsjednik</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GileTheGreat</h3>
                <div class="Post-body">
                    <p><a href="1100/136.html" class="PostMention" data-id="70513">Amajli</a> <br>
Ovo sam stavio u obrazlozenje: Predmet prvotno nije upisan zbog preklapanja u rasporedu s predmetom: Mobilna robotika. Bez obzira na preklapanje želio bih upisati predmet jer me zanima područje koje se u njemu obrađuje. Preklapanja su neznatna, a s obzirom na situaciju s virusom, možda neće ni postojati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GileTheGreat</h3>
                <div class="Post-body">
                    <p><a href="1100/139.html" class="PostMention" data-id="70571">adrian7000</a></p> 

<p>pa naravno da može, tako je i napravljeno.<br>
Adobe Acrobat Reader…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Pokušati ću rješiti direktno sa referadom bez molbi pa javim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="1100/140.html" class="PostMention" data-id="70648">Bananaking</a> ništa 🙁 <br>
Zvao sam referadu i “kada vidim koji predmeti se upisuju ispuniti molbu za upis oba predmeta koja se preklapaju i preuzimanje pune odgovornosti” što onda ide prodekanici za nastavu valjda. Nekako mislim da bi Lukina ili Silvija (&lt;3) to riješile u 3 klika da referada radi uživo ali izgleda da inzistiraju na molbi (“da, svakako”). Glupo<br>
EDIT: čisto preporuka, ako imate pitanje da zovete bolje nego mailom, dignu slušalicu za 5 sekundi pa makar ne čuli što želite čuti bar je brzo. I možda ako ih više studenata zovu oko očite gluposti shvate da je glupo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p>Ima li itko ikakvih starih pitanja/informacija o usmenom kod Baotića iz SLSU (sinteza linearnih sustava upravljanja)?<br>
U starim materijalima ništa ne vidim, a grupa ovdje je mrtva jer je predmet zimskog semestra. <br>
Unaprijed hvala kolegama ako netko nešto nađe ili napiše korisno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="1100/143.html" class="PostMention" data-id="70970">Bananaking</a> Oduvjek se morala molba pisati jer se oni žele ograditi da je na tvoju odgovornost. Ako ti ispiti budu u isto vrijeme ili labosi koji su uvjet za prolazak, nisu oni krivi. Također, oni tebi moraju osigurati da možeš ići na sva predavanja, ona ne smiju biti u isto vrijeme. Molbom se ograđuju i od te pravne obveze.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sphera</h3>
                <div class="Post-body">
                    <p>Pitanje za predmete prve godine diplomskog. Troumim se između kompleksne, diskretne i kvantnih, jel mogu ja onda upisati npr diskretnu i kvantna i onda kasnije ako imam bolju ocjenu iz kvantnih samo ispisem diskretnu i do kada se to moze napraviti, do kraja semestra pretpostavljam? Kako funkcionira ovo s promjenama predmeta i mentorima u aplikaciji za diplomski, jel ja mogu promijeniti upisane predmete sam ili mi i mentor mora potvrditi i do kada?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="1100/145.html" class="PostMention" data-id="71060">sphera</a> pro tip: <strong>ne upisuj diskretnu</strong>. Jako jako loša. Skripta je tipična PMF-ovska (štoviše, uzeta je s PMF-a) tako da ti preskoči xy koraka i samo napiše “odavdje se vidi da…” pa ja zovem dežurnog vidovnjaka 24 sata Mevludina Duvančića da mi pogleda na visak ili na one karte što se ništa na njih ne može igrat odakle se to vidi i što se to točno vidi (naravno, ne zna ni on). Predavanja uspavljujuća i monotona. Kad sam profesora pitao za preporuku alternativne literature za predmet (različite od službene skripte), on mi je rekao da si proguglam skriptu “Uvod u diskretnu matematiku” - veliko finale, “Uvod u diskretnu matematiku” je upravo službena skripta s Ferweba.<br>
Ako ćeš uzeti i maltene napamet naučiti stare ispite - može se proći bez problema. Ako si kao ja tip koji štrika kad nešto ne razumije i troši masu vremena samo da to shvati - trči od diskretne koliko te noge nose. Da mogu vratiti vrijeme, trčeći bih srušio rekord na 100 metara.</p>

 <p>Ako hoćeš nešto lagano, uzmi kvantna i živi ko čovjek. Ako hoćeš Burića i nešto što nije skroz lagano, ali je odlično ispredavano, uzmi Kompleksnu i živi približno kao čovjek.</p>
                </div>
            </div>

"type":"posts","id":"276317"},{"type":"posts","id":"276363"},{"type":"posts","id":"276369"},{"type":"posts","id":"276518"},{"type":"posts","id":"276977"},{"type":"posts","id":"276984"},{"type":"posts","id":"277275"},{"type":"posts","id":"279310"},{"type":"posts","id":"279311"},{"type":"posts","id":"281330"},{"type":"posts","id":"284335"},{"type":"posts","id":"284336"},{"type":"posts","id":"284981"},{"type":"posts","id":"286272"},{"type":"posts","id":"290386"},{"type":"posts","id":"290387"},{"type":"posts","id":"295354"},{"type":"posts","id":"295355"},{"type":"posts","id":"295380"},{"type":"posts","id":"295381"},{"type":"posts","id":"296707"},{"type":"posts","id":"296728"},{"type":"posts","id":"296729"},{"type":"posts","id":"298211"},{"type":"posts","id":"299729"},{"type":"posts","id":"299735"},{"type":"posts","id":"299736"},{"type":"posts","id":"299839"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"66766","attributes":{"number":126,"createdAt":"2020-09-04T13:00:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/125\u0022 class=\u0022PostMention\u0022 data-id=\u002266751\u0022\u003EVukiJr\u003C\/a\u003E Nesam \u0161kolovala, a o pojmu ZESOI predmet mo\u017ee\u0161 jako puno pro\u010ditati i u ovoj raspravi i u raspravama R diplomskog\u003C\/p\u003E\n\n\u003Cp\u003EPogledaj si samo kako se boduje i sve \u0107e ti biti jasno\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"66811","attributes":{"number":127,"createdAt":"2020-09-04T15:22:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/125\u0022 class=\u0022PostMention\u0022 data-id=\u002266751\u0022\u003EVukiJr\u003C\/a\u003E kolega, ako vas zanima gradivo, upisite predmet. nemojte slusati one koji samo uzdizu zemris, a sve ostale zavode pljuju. nije zemris jedini zavod na ovom fakultetu. uostalom, postoje predmeti koje predaju profesori sa zemrisa (necu imenovati), a svi postovi o tim predmetima su \u201cne upisivati ni u kojem slucaju\u201d. sigurna sam da postoje super predmeti i na drugim zavodima, tako da ne sudite knjigu po koricama. ako vas zanima podrucje koje se obradjuje, ne vidim zasto ne bih upisali samo zato sto predmet ne predaje prof sa zemrisa. lp\u003C\/p\u003E","editedAt":"2020-09-04T15:27:59+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"14"}},"editedUser":{"data":{"type":"users","id":"14"}},"mentionedBy":{"data":[{"type":"posts","id":"66820"}]},"reactions":{"data":[]}}},{"type":"posts","id":"66820","attributes":{"number":128,"createdAt":"2020-09-04T16:08:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/127\u0022 class=\u0022PostMention\u0022 data-id=\u002266811\u0022\u003EAdri\u003C\/a\u003E Doslovno nitko nije rekao da predmet nu\u017eno treba odr\u017eavati ZEMRIS da bi on valjao. Kolega je samo istaknuo \u010dinjenicu da je ZESOI poznat po tome da daje glupe pragove na razne elemente ocjenjivanja (ispiti, zada\u0107e, labosi\u2026), a vjerujem da je svima nama ve\u0107 dosta toga stresa.\u003C\/p\u003E \n\n\u003Cp\u003EI iskoristit \u0107u samo priliku da podijelim svoje mi\u0161ljenje: ako \u0107emo ve\u0107 promatrati koliko dobrih predmeta dr\u017ei jedan zavod (u odnosu na to koliko ih ukupno dr\u017ei), smatram da je ZPM tu najbolji (barem \u0161to se ti\u010de fer2 preddiplomskog, za fer3 i za diplomski ne znam). \u003Cbr\u003E\nLP\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[{"type":"posts","id":"66851"}]},"reactions":{"data":[]}}},{"type":"posts","id":"66851","attributes":{"number":129,"createdAt":"2020-09-04T18:06:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/128\u0022 class=\u0022PostMention\u0022 data-id=\u002266820\u0022\u003EEmma63194\u003C\/a\u003E Kolega isto tako ima mentora koji vodi taj predmet i upoznat je s njegovom metodologijom i njegovim usmjerenjem kod neuronskih mre\u017ea koje je sve samo ne moderno. U principu takvi su predmeti tog dua fantastika - ili ti se svi\u0111a, ili ne. Nisam jo\u0161 upoznao nekog in\u017eenjerski nastrojenog kome su se svi\u0111ali takvi predmeti. Takav na\u010din u\u010denja je koristan za mo\u017eda nekog tko aspirira biti asistent ili profesor, generalno su takvi ZESOI predmeti, a ZESOI na\u010din bodovanja je samo iskaz nepo\u0161tovanja prema studentima, u\u010di ih lovljenju bodova i \u0161trebanju izvoda da skupe prag umjesto prou\u010davanju gradiva radi razumijevanja.\u003C\/p\u003E\n\n\u003Cp\u003EAko netko \u017eeli nau\u010diti 4 godine staro gradivo o neuronskim mre\u017eama, neka upi\u0161e duboko u\u010denje. Recentnije od toga na ovom faksu ne mo\u017ee. Gradivo neuronskih mre\u017ea je i na papiru beskorisno izuzev zasi\u0107ivanja neke znanstvene znati\u017eelje, ne \u017eelim ni pri\u010dati o tome koliko je zastarjelo, a tko \u017eeli nau\u010diti moderne tehnike neka nakon dunokog u\u010denja dodatno otvori arxiv sanity i krene \u010ditati radove.\u003C\/p\u003E","editedAt":"2020-09-04T18:10:43+00:00","canEdit":false,"canDelete":false,"canHid ","contentType":"comment","contentHtml":"\u003Cp\u003EPoku\u0161ati \u0107u rje\u0161iti direktno sa referadom bez molbi pa javim\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"70970"}]},"reactions":{"data":[]}}},{"type":"posts","id":"70970","attributes":{"number":143,"createdAt":"2020-09-15T12:36:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/140\u0022 class=\u0022PostMention\u0022 data-id=\u002270648\u0022\u003EBananaking\u003C\/a\u003E ni\u0161ta \ud83d\ude41 \u003Cbr\u003E\nZvao sam referadu i \u201ckada vidim koji predmeti se upisuju ispuniti molbu za upis oba predmeta koja se preklapaju i preuzimanje pune odgovornosti\u201d \u0161to onda ide prodekanici za nastavu valjda. Nekako mislim da bi Lukina ili Silvija (\u0026lt;3) to rije\u0161ile u 3 klika da referada radi u\u017eivo ali izgleda da inzistiraju na molbi (\u201cda, svakako\u201d). Glupo\u003Cbr\u003E\nEDIT: \u010disto preporuka, ako imate pitanje da zovete bolje nego mailom, dignu slu\u0161alicu za 5 sekundi pa makar ne \u010duli \u0161to \u017eelite \u010duti bar je brzo. I mo\u017eda ako ih vi\u0161e studenata zovu oko o\u010dite gluposti shvate da je glupo\u003C\/p\u003E","editedAt":"2020-09-15T12:43:31+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"988"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"editedUser":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"71047"}]},"reactions":{"data":[]}}},{"type":"posts","id":"70968","attributes":{"number":142,"createdAt":"2020-09-15T12:26:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li itko ikakvih starih pitanja\/informacija o usmenom kod Baoti\u0107a iz SLSU (sinteza linearnih sustava upravljanja)?\u003Cbr\u003E\nU starim materijalima ni\u0161ta ne vidim, a grupa ovdje je mrtva jer je predmet zimskog semestra. \u003Cbr\u003E\nUnaprijed hvala kolegama ako netko ne\u0161to na\u0111e ili napi\u0161e korisno.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"1436"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"71047","attributes":{"number":144,"createdAt":"2020-09-15T19:26:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/143\u0022 class=\u0022PostMention\u0022 data-id=\u002270970\u0022\u003EBananaking\u003C\/a\u003E Oduvjek se morala molba pisati jer se oni \u017eele ograditi da je na tvoju odgovornost. Ako ti ispiti budu u isto vrijeme ili labosi koji su uvjet za prolazak, nisu oni krivi. Tako\u0111er, oni tebi moraju osigurati da mo\u017ee\u0161 i\u0107i na sva predavanja, ona ne smiju biti u isto vrijeme. Molbom se ogra\u0111uju i od te pravne obveze.\u003C\/p\u003E","editedAt":"2020-09-15T19:27:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"538"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"editedUser":{"data":{"type":"users","id":"538"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"71060","attributes":{"number":145,"createdAt":"2020-09-15T20:03:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPitanje za predmete prve godine diplomskog. Troumim se izme\u0111u kompleksne, diskretne i kvantnih, jel mogu ja onda upisati npr diskretnu i kvantna i onda kasnije ako imam bolju ocjenu iz kvantnih samo ispisem diskretnu i do kada se to moze napraviti, do kraja semestra pretpostavljam? Kako funkcionira ovo s promjenama predmeta i mentorima u aplikaciji za diplomski, jel ja mogu promijeniti upisane predmete sam ili mi i mentor mora potvrditi i do kada?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"1698"}},"mentionedBy":{"data":[{"type":"posts","id":"74050"}]},"reactions":{"data":[]}}},{"type":"posts","id":"74050","attributes":{"number":147,"createdAt":"2020-09-24T08:43:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/145\u0022 class=\u0022PostMention\u0022 data-id=\u002271060\u0022\u003Esphera\u003C\/a\u003E pro tip: \u003Cstrong\u003Ene upisuj diskretnu\u003C\/strong\u003E. Jako jako lo\u0161a. Skripta je tipi\u010dna PMF-ovska (\u0161tovi\u0161e, uzeta je s PMF-a) tako da ti presko\u010di xy koraka i samo napi\u0161e \u201codavdje se vidi da\u2026\u201d pa ja zovem de\u017eurnog vidovnjaka 24 sata Mevludina Duvan\u010di\u0107a da mi pogleda na visak ili na one karte \u0161to se ni\u0161ta na njih ne mo\u017ee igrat odakle se to vidi i \u0161to se to to\u010dno vidi (naravno, ne zna ni on). Predavanja uspavljuju\u0107a i monotona. Kad sam profesora pitao za preporuku alternativne literature za predmet (razli\u010dite od slu\u017ebene skripte), on mi je rekao da si proguglam skriptu \u201cUvod u diskretnu matematiku\u201d - veliko finale, \u201cUvod u diskretnu matematiku\u201d je upravo slu\u017ebena skripta s Ferweba.\u003Cbr\u003E\nAko \u0107e\u0161 uzeti i maltene napamet nau\u010diti stare ispite - mo\u017ee se pro\u0107i bez problema. Ako si kao ja tip koji \u0161trika kad ne\u0161to ne razumije i tro\u0161i masu vremena samo da to shvati - tr\u010di od diskretne koliko te noge nose. Da mogu vratiti vrijeme, tr\u010de\u0107i bih sru\u0161io rekord na 100 metara.\u003C\/p\u003E\n\n \u003Cp\u003EAko ho\u0107e\u0161 ne\u0161to lagano, uzmi kvantna i \u017eivi ko \u010dovjek. Ako ho\u0107e\u0161 Buri\u0107a i ne\u0161to \u0161to nije skroz lagano, ali je odli\u010dno ispredavano, uzmi Kompleksnu i \u017eivi pribli\u017eno kao \u010dovjek.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"1100"}}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T19:44:58+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-uploadCountAll":1299,"ignored":false,"canBeIgnored":false,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":698,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":true,"canManageWarnings":true,"canDeleteWarnings":true,"visibleWarningCount":1},"relationships":{"groups":{"data":[{"type":"groups","id":"1"},{"type":"groups","id":"8"}]},"ranks":{"data":[]}}},{"type":"users","id":"14","attributes":{"username":"ivona_075","displayName":"Adri","avatarUrl":null,"slug":"ivona_075","joinTime":"2020-03-17T12:40:34+00:00","discussionCount":4,"commentCount":156,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-06-23T02:36:49+00:00","canSuspend":false,"fof-uplo
