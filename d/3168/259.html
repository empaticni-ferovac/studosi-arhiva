                                <h3>klukas</h3>
                <div class="Post-body">
                    <p>Kakva je situacija na ovom predmetu s literaturom? Dali su nam valjda 10 stranih knjiga kao preporuku, pa me zanima jel to nužno sve čitat, jesu li prezentacije dovoljne, i tak neki savjet ako ima netko za udijeliti kako učiti ovaj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tootha</h3>
                <div class="Post-body">
                    <p><a href="256.html" class="PostMention" data-id="242333">klukas</a> Moja taktika je bila da pročitam jednom pročitam njihovu skriptu i zatim sve pročitano potvrdim prezentacijama. Osobno mislim da ti dovoljno proletit skriptu i štrebat prezentacije za bilo koju ocjenu tako da se osobno ne bih zamarao stranom literaturom.<br>
Što se tiče savjeta kako učiti predmet, tu nema neke prevelike filozofije: za ispit štrebaš prezentacije, eventualno prolijećeš primjere dijagrama ako ti nisu jasni. Preporučio bih auditorne jer se na njima radi dosta dijagrama i možeš dosta pohvatat tamo i sačuvat si živce od kasnijeg samostalnog učenja dijagrama. <br>
Što se tiče projekta tu je po meni osobno najvažniji kontinuitet i dobra raspodjela poslova. Također preporuka da se redovito sastajete oko projekta kako bi vidjeli kako sve to napreduje i jel netko zapinje na nekom segmentu kako bi što prije razriješili neke poteškoće. Implementacija samog projekta zna bit naporna i tu je dobra raspodjela ključna.</p>

<p>TL;DR:<br>
Za ispit štrebajte prezentacije i grindajte projekt za što više bodova kako bi si olakšali prolaz.</p>

<p>My 2 cents i sretno s polaganjem predmeta</p>
                </div>
            </div>
