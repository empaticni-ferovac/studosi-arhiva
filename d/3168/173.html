    <h2>[PROINZ] O predmetu</h2>

    <div>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p>Zna tjo kad ce rez?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p>Nama je receno dok smo pisali ispit da ce rezultati biti krajem ovog tjedna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p>Netko neki info o Eugenu Vušaku i što on ispituje?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="103515">Alfetta</a> ja ga poznam ovako. Sklon je malo out of the box razmišljat tako da možda dobiš neko pitanje za razmislit</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vasili</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="102932">Spuk</a> Imao sam ga dns, pitanja su bila šta koristite na frontu/backu/pristupu bazi, gdje i kako se izvršava typescript (to pita ako ste ga koristili), moraš znati šta su JPA i JDBC i zna pitat dijagrame razreda (pogotovo ako nađe grešku).</p>

<p>Usmeni je išo tako da smo svi ušli u zoom poziv i onda jedan po jedan išli u sobu gdje je on i pitao je svakog 2 pitanja, isto tako dok smo išli s PO odgovarat dokumentaciju samo smo tu dobili cca 4 pitanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p>jel netko bio na ovoj diskusiji koja se sad održava umjesto predavanja i što ste radili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tinx</h3>
                <div class="Post-body">
                    <p><a href="167.html" class="PostMention" data-id="103644">gasaf</a>  profesor je pitao ima li netko pitanja, te je napravio sažetak predavanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><a href="161.html" class="PostMention" data-id="103487">Kamen</a> Mi smo sad odgovarali, prvo nam je postavljala pitanja vezana uz dokumentaciju sto joj nije bilo jasno i rekla nam greske koje imamo pa je to bodovala, nije nešto stroga bila. Nakon toga nas je ispitivala pitanja jednog po jednog al smo cijelo vrijeme bili u istom callu. Pitala je ugl stvari vezane uz dijagrame i kako bi smo neke promjene implementirali. Nakon toga je pitala da otvorimo kod i pitala neka pitanja vezana uz kod, tipa čemu služe neki razredi ili kako smo MVC implementirali i dala nam bodove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marko</h3>
                <div class="Post-body">
                    <p><a href="169.html" class="PostMention" data-id="103681">Kaladonter</a> pita sve clanove stvari vezane uz kod?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="169.html" class="PostMention" data-id="103681">Kaladonter</a> <br>
Jel pita svakog sve o svemu ili se vise fokusira na ono sto je pojedini clan specificno radio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><a href="171.html" class="PostMention" data-id="103715">Marko</a> Da, sve nas je pitala bar neko kratko pitanje.</p>

<p><a href="172.html" class="PostMention" data-id="103728">pp</a> Pita sve o svemu al ništa previše detaljno, samo da okvirno znaju o čemu se radi ajmo reć</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marko</h3>
                <div class="Post-body">
                    <p><a href="173.html" class="PostMention" data-id="103731">Kaladonter</a> je darezljiva s bodovima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kaladonter</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="103764">Marko</a> Ma nije stroga bila, samo trebate svi proučit dokumentaciju i kod da znate o cemu se radi i vjv cete dobit vecinu bodova</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Jel imao netko Hrvoja Nuica?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="175.html" class="PostMention" data-id="103770">foobar</a> imas iznad jedan odgovor</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="175.html" class="PostMention" data-id="103770">foobar</a> <br>
Kako se crta implementacija sucelja u razrednom dijagramu, koje sve atribute posjeduje klasa u dijagramu, koji stereotipe mogu nabrojat, objasnit arhitekturu aplikacije, objasnit MVC na svojoj aplikaciji (iako nisam siguran jel tocno to pitanje bilo).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p><a href="162.html" class="PostMention" data-id="103489">Reznox</a> ispituje po dokumentaciji, trazi samo da opises dijagrame i poblize ih objasnis, znaci bitno je dobro razumjet dokumentaciju koju ste napravili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p>Ivana Cepetić i Hrvoje Šimić iz CROZa, 9:00:<br>
1) Što se sve navodi u opisu projektnog zadatka?<br>
2) Kako izgleda generalizacija na obrascu uporabe i prema kuda je okrenuta?<br>
3) Kojeg tipa UML dijagrama je obrazac uporabe?<br>
4) Što predstavljaju okomite linije na sekvencijskom dijagramu?<br>
5) Kako se zovu i kako su povezani slojevi u back endu? S čime se spaja sloj repozitorija?<br>
6) Koji objekt koristite za prijenos podataka i što znači JSON?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>joj</h3>
                <div class="Post-body">
                    <p>CROZ, 13:00</p>

<p>A. M. Jakoubek:</p> 

<ol style="list-style-type:decimal"><li>Koji ljudi bi koristili vašu aplikaciju? kada, zašto?</li>
<li>Koji su aktori, uzmite nekog aktora, opišite neke usecaseove za koje je on vezan?</li>
<li>Koje smo sve imali obrasce uporabe?</li>
<li>Koja dva dijagrama imamo da opišemo funkcionalnosti? </li>
<li>Koja je razlika između Use case i sekvencijskog dijagrama</li>
<li>Sto je sekvencijski dijagram?</li>
<li>Što su nefunkcionalni zahtjevi i daj primjer?</li>
<li>Od čega se sastoji obrazac uporabe?</li>
<li>Koji su dijelovi dijagrama obrasca uporabe?</li>
<li>Što znači naredba alt u sekvencijskom dijagramu?</li>
<li>Kakve su vrste poruka u sekvencijskom dijagramu?</li>
<li>Prikaz sekvencijskog grafa - opiši dijelove i što se događa (specifično alt i sinkronu poruku što znače)</li>
<li>Kako prikazujemo aktore u UML dijagramu obrasca uporabe</li></ol>

<p>H. Šimić:</p>

<ol style="list-style-type:decimal"><li>Što je ovo na slici (rel dijagram baze podataka) - pokusao me spotaknut da kažem ER dijagram, dosta se potrudio da krivo kažem. </li>
<li>Kako se to iz baze onda zapiše u Javi? (Malo ljepše složeno nego što sam ja zapamtila ali odgovor je bio Domenske klase) Što znače FK i U u rel modelu i kako se taj dio radi u domenskim klasama</li>
<li>Malo o domenskim klasama i anotacijama unutar njih, i za što služe (s naglaskom na preslikavanja iz objektnog u relacijski model) </li>
<li>Što smo koristili u frontendu (Angular) i malo činjenica o Angularu onda</li>
<li>U kojem jeziku se piše kod i što znam o njemu (typescript). Jesmo li mogli koristiti javascript umjesto typescripta?</li>
<li>Gdje se izvodi REST dio aplikacije</li>
<li>Kako su povezani back i frontend</li>
<li>Čime je controller povezan s dao</li>
<li>Što je Spring i zašto ga koristimo</li>
<li>Kako slojevi DAO i domene komuniciraju s bazom?</li>
<li>U koji sloj spada repozitorij? (dao) i što je onda sloj domene?</li>
<li>Što su anotacije?</li>
<li>Kako se zove okvir koji dopušta anotacije? (spring boot)</li>
<li>Koje smo jezike koristili?</li>
<li>Kako smo pristupili bazi?</li>
<li>Koju bazu koristimo i nešto o njoj.</li>
<li>Koji jezik koristimo za pristup bazi?</li>
<li>Pokazao je jedan dio UML dijagrama razreda gdje su 2 razreda vezana asocijacijom za jedan razred. Što to znači da su oni tako pridruženi tom razredu?</li>
<li>Pokazao je na iscrtkanu strelicu na jednom drugom razredu i pitao je što to znači? (DTO je bio tako povezan s nekim razredom, zbog čega?)</li>
<li>Što je DTO?</li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dlaid</h3>
                <div class="Post-body">
                    <p>Jel imao jos netko Nikolinu Frid da napise sta ih je otprilike pitala i kakva je?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="182.html" class="PostMention" data-id="104424">Peter Jordanson</a> <br>
Prije je netko odgovorio, potrazi post. Danas je nas ispitivala, isla je po dokumentaciji i pitala studente redom pitanja. Isla je po uc dijagramima i sekvencijskim dijagramima, te kasnije po dijagramima razreda. Pitala je tipa što znači kad je vrh strlice popunjen (sinkrona poruka), onda kako bi u sekvencijskom dijagramu napravio da su stvari malo drugacije, tipa da malo drugacije nesto treba napraviti. Za uc dijagram je htjela da znas uociti generalizaciju, «extend» i «include», te je pitala što znači kad prema nekom aktoru postoje samo strelice koje idu do njega, ne idu iz njega (znaci da je pasivan, to jest on nista ne zapocinje, vec samo odgovara na neke poruke)</p>
                </div>
            </div>

kcionalnosti? \u003C\/li\u003E\n\u003Cli\u003EKoja je razlika izme\u0111u Use case i sekvencijskog dijagrama\u003C\/li\u003E\n\u003Cli\u003ESto je sekvencijski dijagram?\u003C\/li\u003E\n\u003Cli\u003E\u0160to su nefunkcionalni zahtjevi i daj primjer?\u003C\/li\u003E\n\u003Cli\u003EOd \u010dega se sastoji obrazac uporabe?\u003C\/li\u003E\n\u003Cli\u003EKoji su dijelovi dijagrama obrasca uporabe?\u003C\/li\u003E\n\u003Cli\u003E\u0160to zna\u010di naredba alt u sekvencijskom dijagramu?\u003C\/li\u003E\n\u003Cli\u003EKakve su vrste poruka u sekvencijskom dijagramu?\u003C\/li\u003E\n\u003Cli\u003EPrikaz sekvencijskog grafa - opi\u0161i dijelove i \u0161to se doga\u0111a (specifi\u010dno alt i sinkronu poruku \u0161to zna\u010de)\u003C\/li\u003E\n\u003Cli\u003EKako prikazujemo aktore u UML dijagramu obrasca uporabe\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EH. \u0160imi\u0107:\u003C\/p\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u0160to je ovo na slici (rel dijagram baze podataka) - pokusao me spotaknut da ka\u017eem ER dijagram, dosta se potrudio da krivo ka\u017eem. \u003C\/li\u003E\n\u003Cli\u003EKako se to iz baze onda zapi\u0161e u Javi? (Malo ljep\u0161e slo\u017eeno nego \u0161to sam ja zapamtila ali odgovor je bio Domenske klase) \u0160to zna\u010de FK i U u rel modelu i kako se taj dio radi u domenskim klasama\u003C\/li\u003E\n\u003Cli\u003EMalo o domenskim klasama i anotacijama unutar njih, i za \u0161to slu\u017ee (s naglaskom na preslikavanja iz objektnog u relacijski model) \u003C\/li\u003E\n\u003Cli\u003E\u0160to smo koristili u frontendu (Angular) i malo \u010dinjenica o Angularu onda\u003C\/li\u003E\n\u003Cli\u003EU kojem jeziku se pi\u0161e kod i \u0161to znam o njemu (typescript). Jesmo li mogli koristiti javascript umjesto typescripta?\u003C\/li\u003E\n\u003Cli\u003EGdje se izvodi REST dio aplikacije\u003C\/li\u003E\n\u003Cli\u003EKako su povezani back i frontend\u003C\/li\u003E\n\u003Cli\u003E\u010cime je controller povezan s dao\u003C\/li\u003E\n\u003Cli\u003E\u0160to je Spring i za\u0161to ga koristimo\u003C\/li\u003E\n\u003Cli\u003EKako slojevi DAO i domene komuniciraju s bazom?\u003C\/li\u003E\n\u003Cli\u003EU koji sloj spada repozitorij? (dao) i \u0161to je onda sloj domene?\u003C\/li\u003E\n\u003Cli\u003E\u0160to su anotacije?\u003C\/li\u003E\n\u003Cli\u003EKako se zove okvir koji dopu\u0161ta anotacije? (spring boot)\u003C\/li\u003E\n\u003Cli\u003EKoje smo jezike koristili?\u003C\/li\u003E\n\u003Cli\u003EKako smo pristupili bazi?\u003C\/li\u003E\n\u003Cli\u003EKoju bazu koristimo i ne\u0161to o njoj.\u003C\/li\u003E\n\u003Cli\u003EKoji jezik koristimo za pristup bazi?\u003C\/li\u003E\n\u003Cli\u003EPokazao je jedan dio UML dijagrama razreda gdje su 2 razreda vezana asocijacijom za jedan razred. \u0160to to zna\u010di da su oni tako pridru\u017eeni tom razredu?\u003C\/li\u003E\n\u003Cli\u003EPokazao je na iscrtkanu strelicu na jednom drugom razredu i pitao je \u0161to to zna\u010di? (DTO je bio tako povezan s nekim razredom, zbog \u010dega?)\u003C\/li\u003E\n\u003Cli\u003E\u0160to je DTO?\u003C\/li\u003E\u003C\/ol\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3168"}},"user":{"data":{"type":"users","id":"984"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"104424","attributes":{"number":182,"createdAt":"2020-12-02T15:54:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel imao jos netko Nikolinu Frid da napise sta ih je otprilike pitala i kakva je?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"3168"}},"user":{"data":{"type":"users","id":"53"}},"mentionedBy":{"data":[{"type":"posts","id":"104444"}]},"reactions":{"data":[]}}},{"type":"posts","id":"104444","attributes":{"number":183,"createdAt":"2020-12-02T16:24:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/3168\/182\u0022 class=\u0022PostMention\u0022 data-id=\u0022104424\u0022\u003EPeter Jordanson\u003C\/a\u003E \u003Cbr\u003E\nPrije je netko odgovorio, potrazi post. Danas je nas ispitivala, isla je po dokumentaciji i pitala studente redom pitanja. Isla je po uc dijagramima i sekvencijskim dijagramima, te kasnije po dijagramima razreda. Pitala je tipa \u0161to zna\u010di kad je vrh strlice popunjen (sinkrona poruka), onda kako bi u sekvencijskom dijagramu napravio da su stvari malo drugacije, tipa da malo drugacije nesto treba napraviti. Za uc dijagram je htjela da znas uociti generalizaciju, \u00abextend\u00bb i \u00abinclude\u00bb, te je pitala \u0161to zna\u010di kad prema nekom aktoru postoje samo strelice koje idu do njega, ne idu iz njega (znaci da je pasivan, to jest on nista ne zapocinje, vec samo odgovara na neke poruke)\u003C\/p\u003E"},"relationships":{"discussion":{"data":{"type":"discussions","id":"3168"}}}},{"type":"users","id":"1118","attributes":{"username":"DankJakov","displayName":"DnkCkv","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/7FlK8IV9dejUimm4.png","slug":"DankJakov","joinTime":"2020-04-20T22:40:56+00:00","discussionCount":1,"commentCount":238,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-03T09:49:25+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":22,"fof-upload-uploadCountAll":22,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":49,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":false,"canManageWarnings":false,"canDeleteWarnings":false,"visibleWarningCount":5},"relationships":{"groups":{"data":[]},"ra
