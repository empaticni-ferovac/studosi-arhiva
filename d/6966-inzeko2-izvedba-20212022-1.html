    <h2>[INZEKO2] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p><a href="6966/20.html" class="PostMention" data-id="290496">yabk</a> Treće predavanje je iznimno bio održao Škrlec, a to je trebalo biti četvrto.<br>
Ako scrollaš dolje na Moodlu, nać ćeš tu prezentaciju pod “4. Ekonomika okoliša”. Izgleda da je up-to-date, samo su se pobrkali valjda s redoslijedom jer se dogodila ta promjena u rasporedu predavanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>Hoće biti predavanje na veliki petak ili ne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Letov</h3>
                <div class="Post-body">
                    <p><a href="6966/22.html" class="PostMention" data-id="290791">viliml</a> Stavili su obavijest da predavanja bude, radionice ne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p>Jesmo imali samoprovjeru znanja do sad?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pingvinka</h3>
                <div class="Post-body">
                    <p>sta je s ovim predmetom, jel se ista dogada na njemu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-04-23/1650696731-178244-image.png" title="" alt=""></p>

<p>jesu li oni stavili krivu godinu slučajno ili namjerno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p><a href="6966/26.html" class="PostMention" data-id="292330">mornar Ica</a> mislim da je to ostalo tako od prošle godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7317/2.html" class="PostMention" data-id="292811">***</a> jeste, mamu sam im zaokružio prošle godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Zašto nam nisu omogućili da 1. samoprovjeru znanja možemo riješavati prije međuispita kad se već pripremamo za to…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Na ovim smećarskim predmetima uvijek najnabrijaniji asistenti, nmg ni prepisat ko coek lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LucidDreamer</h3>
                <div class="Post-body">
                    <p><a href="6966/32.html" class="PostMention" data-id="293661">steker</a> na ovakvom ispitu je bolje ne prepisat nego prepisat krivo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Edrudo</h3>
                <div class="Post-body">
                    <p>Jel netko vidi 1. samoprovjeru na moodle-u? Prilicno sam siguran da je bila tamo prije ispita a sad mi je opce nema…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="6966/33.html" class="PostMention" data-id="294195">Edrudo</a> To je bila od prosle godine ostala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>jesu ikome upisali bodove sa radionica</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Sta je onda s tom kratkom provjerom, jesu spominjali na predavanjima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p>Je li se dobivaju bodovi za dolazak na regularna predavanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wolfenstein</h3>
                <div class="Post-body">
                    <p>Koliko puta do sada je na predavanjima ili radionicama išao potpis? Ulovio sam samo dva, oba na radionicama.</p> 

<p>Profesor Sabolić je u ovom ciklusu najavio nekakvu anketu koja donosi dio bodova iz sudjelovanja u nastavi, ali nitko ne zna kako će se točno ti bodovi uračunati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="6966/38.html" class="PostMention" data-id="296568">Wolfenstein</a> za potpise ne znam, a za ankete/samoprovjere mu poslah mail na koji mi još nije odgovorio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wolfenstein</h3>
                <div class="Post-body">
                    <p><a href="6966/39.html" class="PostMention" data-id="296584">EstebanVihaio</a> Odgovorio je meni da će anketa i samoprovjere biti u ovome ciklusu. Jedino me zanima koliko će bodova anketa nositi. Ne bih htio izgubiti većinu od tih 10 bodova, a bio sam na skoro svim predavanjima i radionicama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>EstebanVihaio</h3>
                <div class="Post-body">
                    <p><a href="6966/40.html" class="PostMention" data-id="297188">Wolfenstein</a> znači, plan je da se one na predavanjima rade? zar nije sve to trebalo na Moodle biti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Wolfenstein</h3>
                <div class="Post-body">
                    <p><a href="6966/41.html" class="PostMention" data-id="297300">EstebanVihaio</a></p>

<p>Ne, samoprovjere će biti na Moodle-u za vrijeme trajanja ovog ciklusa predavanja i završnih ispita. I te navodne ankete bi trebale biti na Moodle-u, samo kažem da apsolutno nitko ne zna kako će točno podijeliti tih 10 bodova iz sudjelovanja u nastavi (koliko vidim, vjerojatno do sada nije bilo više od 2 potpisa i oba su bila na radionicama).</p>
                </div>
            </div>

            <hr>
            </div>
