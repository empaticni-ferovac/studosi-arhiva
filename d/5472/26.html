    <h2>[RGKIK] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="238935">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> imam i ja taj prosjek na fer2 pa nisam upao kekw, meni se cini da su btfoali fer2ovce</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="238936">[obrisani korisnik]</a> reko mi je derek danas da sam trebao upast i da posaljem stuslu mail, mislim da je bug u ovome <a href="../5241/6491.html" class="PostMention" data-id="238726">[obrisani korisnik]</a>, vjerojatno su napravili liste za upis prije nego sto su rijesili taj problem pa nas kojima se taj bug dogodio nisu ni uzeli u obzir</p>

<p>e sad jos samo da se stuslu udostoji odgovorit na mail koji sam jos prosli tjedan poslao… najorganiziraniji faks u hrvatskoj btw</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>at5611</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="238926">whatTheHel</a> Sta mislite ocu uspit povuc vezu za upis ako mi je jedan od ta dva nositelja mentor 😆</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="238937">at5611</a> ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="238937">at5611</a> znam na kog mislis hahah i ja sam probo kod njega, tj. asistenta i nije proslo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>whatTheHel</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="238937">at5611</a> izgleda mi kao da ih nije previše briga.. meni samo nije jasno zašto mi to nismo mogli upisat na 4. Godini, a ovi ljudi sta sad upisuju 4. Godinu to upisuju najnormalnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="238971">whatTheHel</a> FER2 i FER3 su spojeni na dipl, više nego na preddipl. bar radi manje strogih uvjeta kategorija itd. Možeš upisati dosta drugih predmeta koje prije nisi mogla</p>

<p>Mislim po meni nije bilo nekog prevelikog razloga zašto je na FER2 predmet bio limitiran na 3. semestar, ali takve su odluke sad I guess haha</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>whatTheHel</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="238973">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ma totalna glupost, mi smo sad zakinuti za taj predmet zbog fckn prosjeka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="238990">whatTheHel</a> od kud njima pravo da dodaju ograničenje na predmet na kojem ga nije bilo dok je aplikacija za upis bila otvorena? zaključao sam prijavu još 14.9. i cijelo vrijeme mislio da mi je sve upisano dok randomly danas evo nisam otvorio ovu temu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="238926">whatTheHel</a> di su pare</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="239223">[obrisani korisnik]</a> Predmet je oduvijek imao ograničen broj polaznika, a valjda aplikacija to ne prikazuje ispravno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="239226">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> možda i je, ali ista ova stvar di se dodaje ograničenje usred otvorenih upisa, bilo jer je taj feature bio zbuggan ili su to nositelji baš napravili, se dogodilo i s Okolišem kao izbornim.</p> 

<p>Nisu ljudi krivi što su predali i zaključali tad valjanu prijavu bez odabira zamjenskog predmeta (jer kad su to radili, nije bilo ograničenja).</p>

<p>A kako je Đerek iznenađen i nije očekivao veći broj upisa mi je dosta neshvatljivo budući da mu se predmet za razliku od ranije nudi i u 1. i u 3. sem i msm na više profila čak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AromaticConfusion</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="239228">[obrisani korisnik]</a> Javi AK ti odgovore😆</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p>Unatoč ovakvoj zaključanoj aplikaciji za upis:<br>
<img src="../../assets/files/2021-09-28/1632815742-101580-image.png" title="" alt=""><br>
Đerek kaže:<br>
<img src="../../assets/files/2021-09-28/1632815899-885270-screenshot-2021-09-28-at-095659.png" title="" alt=""></p>

<p>pa preporučam kolegama s prosjekom višim od 3.6 koji žele upisati predmet (a aplikacija im kaže da nisu na popisu) da se jave Đereku 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokke</h3>
                <div class="Post-body">
                    <p>Ako me netko izbaci sa RGKK biče sranja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="30.html" class="PostMention" data-id="239325">Filemon</a> Nisu ljudi krivi što su predali i zaključali tad valjanu prijavu bez odabira zamjenskog predmeta (jer kad su to radili, nije bilo ograničenja).</p></div></blockquote>

<p>Naravno, nit ne kažem da su studenti krivi, samo da nisu ni nositelji</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="10.html" class="PostMention" data-id="238865">LucidDreamer</a> prednost imali ovi čiji je đerek mentor lol</p></div></blockquote>

<p>Nažalost nisu 😀</p>
                </div>
            </div>

                <div class="Post-body">
                    <p>jel itko uspio naknadno preko stuslu upisat kriptovalute</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Sa sjednice FV - ograničenje studenata ove godine je bilo <strong>110</strong>.</p>
