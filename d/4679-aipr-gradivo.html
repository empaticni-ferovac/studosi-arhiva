    <h2>[AIPR] Gradivo</h2>

    <div>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-11-05/1604601557-639717-image.png" title="" alt=""><br>
Sluzbeno rjesenje: ε = 0.0733.</p>

<p>Meni se cini da su oni tu nesto pobrkali, jer koliko vidim prema algoritmu s ferweba, u svakoj iteraciji interval se smanji na 0.618 svoje originalne velicine, a (100 - (-100)) * 0.618<sup>15</sup> = 0.1465, sto je 2x njihovo rjesenje.</p>

<p>Radim li ja nesto krivo ili je moguce da se tu netko zabunio i slucajno uzeo [0, 100] umjesto [-100, 100]?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4679/1.html" class="PostMention" data-id="88708">RogerRoger</a> Interval se smanjio na 0.1465, što znači da je preciznost u najgorem slučaju pola toga - rješenje zlatnog reza je aritmetička sredina intervala.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p>2.1. Meni y ispadne [4, 3, -2], a x [2, 1, 2].  Ako bi neko rješio pa mi rekao kako njemu ispada jer sam rješavala iste ovakve pa su mi točno ispadali.<br>
<img src="../assets/files/2020-11-11/1605118063-932599-screenshot-from-2020-11-11-19-06-26.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vrba</h3>
                <div class="Post-body">
                    <p><a href="4679/4.html" class="PostMention" data-id="91235">member</a> y mi je ispao kao i tebi, ali x [3, 2, 1]. Matrica LU mi je ispala [[1, 0, 1], [0, 1, 1], [1, 1, -2]]</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><a href="4679/5.html" class="PostMention" data-id="91248">Vrba</a> hvala ti, krivo sam taj zadnji na dijagonali u LU matrici… nisam znala da se i od njega u prvom koraku oduzima x31*x13 pa eto ako je neko isto to predvidia…</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p>Ako se dobro sjećam, ovo bi trebalo imati riješene i sve ZZV(za MI) između ostalog.<br>
Dok ne ode na materijale, možete vidjeti na linku.</p>

<p><a href="https://u.pcloud.link/publink/show?code=kZYbtMkZGdYd92G0I8mtMaqnyGtMth3C3WPX&lang=en#folder=7705960577&tpl=publicfoldergrid" rel=" nofollow ugc">https://u.pcloud.link/publink/show?code=kZYbtMkZGdYd92G0I8mtMaqnyGtMth3C3WPX&amp;lang=en#folder=7705960577&amp;tpl=publicfoldergrid</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="4679/7.html" class="PostMention" data-id="96076">gama</a> Ima svašta korisno tu, malo sam preletio. Mislim da nisu baš svi, ali svaki materijal je dobrodošao. Hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gama</h3>
                <div class="Post-body">
                    <p><a href="4679/8.html" class="PostMention" data-id="96077">Stark</a>  <br>
Ono što mi je u teci probably nisam opet rješavala, al ne da mi se i nju još skenirati, to je netko sigurno već skenirao.</p> 

<p>EDIT: ovo je teka samo za vježbu, gradivo je u drugoj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p><a href="4679/9.html" class="PostMention" data-id="96080">gama</a> Ma ni ne treba predavanja opet skenirati, na materijalima je bar jedna verzija. Ovo je puno korisnije.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>member</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-11-20/1605911885-603627-screenshot-from-2020-11-20-23-36-28.png" title="" alt=""><br>
 Kako bi došla do xn(2) = (0,0,1)? <br>
 Ako se za svaku os posebno pomičemo za +/- x (obrađujući osi u zadanom poretku), prvo bi imala (-1,1,2) i (1,1,2), ali za njih je jednaka vrijednost F(x) pa bi odabrala (-1,1,2) i od te točke dalje  (-1,2,2) i (-1,0,2) itd. Zanima me kako da dođen do (0,0,1) tj kako uopće ne pomaknit x, nego samo y i z? Naravno da je za ovu fju minimum banalan pa jel se možda taj x samo zbog toga ostavi jednak 0?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="4679/11.html" class="PostMention" data-id="96478">member</a>  Ovdje nam je funkcija banalna pa mozes gledat za svaku koordinatu posebno jer ne ovise jedna o drugoj,  za x gledas -1,1 ali i 0 pa ti ostaje nula jer je za 0  najmanja vrijednost. Tako za y imas 0,1,2 i tu uzmes 0, te za z 1,2,3 i tu je 1. I onda je to xn(2) = 0,0,1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2020-11-22/1606055299-813051-screenshot-2020-11-22-at-152757.png" title="" alt=""></p>

<p>Jel zna netko razlog… meni se cini da ce pronaci najbrzi spust</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4679/13.html" class="PostMention" data-id="97158">Dima</a> moguće zato što apsolutno nije deribavilno u 0 ali to nije tehnički problem pa nemam ni ja pojma zašto ne bi iskonvergiralo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p>jel rok za predaju labosa i dalje ponedjeljak u 7:00? na zadnjem predavanju je rekao da će vidjet još,a ne vidim obavijest neku</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4679/15.html" class="PostMention" data-id="99379">MJ3</a> Trebalo bi poslat mail, profesor voli “zaboraviti” na takve stvari</p>

<p>Isto tako, rekao je da će se to napraviti samo ako su asistenti za, radi termina. Lako je moguće da ima termina u pon a ne mogu prebaciti i to ti je game over.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="https://www.fer.unizg.hr/predmet/apr/obavijesti?@=2sxsi#news_2744" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/apr/obavijesti?@=2sxsi#news_2744</a> jel iz ovog filea sve za MI ili su tu i za ZI zadaci?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="4679/17.html" class="PostMention" data-id="99468">enaiks</a> Samo iz 2. i 3. poglavlja zadatci ulaze u MI.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>postoje li negdje primjeri teorijskih pitanja s ispita? tj zna li netko jel se ispit sastoji samo od racunskih zadataka ili ima i na nadopunjavanje i opisnih zadataka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="4679/20.html" class="PostMention" data-id="99526">enaiks</a> Nemaš baš takvih puno, velika većina ispita su računski zadatci (ili teorijski koji zahtijevaju računanje)</p>
                </div>
            </div>

            <hr>
