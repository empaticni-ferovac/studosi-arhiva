<noscript id="flarum-content">
    <div class="container">
    <h2>[DRUMRE] Seminar - 2021/2022</h2>

    <div>
                    <div>
                                <h3>idontwannabemyself</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li><p>Što, u kontekstu društvenih mreža, predstavlja “pravilo 1%”?<br>
a.	1% korisnika neke društvene mreže ima javno dostupan (otvoren) profil<br>
b.	1% korisnika neke društvene mreže sudjeluje u stvaranju sadržaja – TOČAN ODGOVOR<br>
c.	1% korisnika neke društvene mreže ima stvoren profil</p></li>

<li><p>Karakterizacija društvene uloge korisnika u određenoj društvenoj mreži, prema istraživanju, preciznija je:<br>
a.	kada se analizira sadržaj objava pojedinog korisnika<br>
b.	kada se analiziraju informacije dostupne na profilu pojedinog korisnika<br>
c.	kada se analizira interakcija pojedinog korisnika i ostalih korisnika – TOČAN ODGOVOR</p></li>

<li><p>Ego mreža osobe koja odgovara na pitanja okarakterizirana je većinski: <br>
a.	hub-and-spoke vezama (središnji čvor povezan sa svim ostalim čvorovima) – TOČAN ODGOVOR<br>
b.	direktnim vezama (parovi čvorova spojeni izravnom vezom)<br>
c.	ciklusima (čvorovi spojeni u više neovisnih ciklusa)</p></li></ol>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>I3loodHound</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li><p>„Answer-person“ korisnik je: <br>
a) Osoba koja postavi pitanje te čeka odgovor te ne sudjeluje u raspavama <br>
b) Osoba koja odgovara na pitanje no ne uključuje se u raspravu – TOČAN ODGOVOR <br>
c) Osoba koja postavlja i odgovara na pitanja te se uključuje u rasprave</p> </li>

<li><p>„Answer-person“ korisnici su prisutni na svim društvenim mrežama <br>
a) Točno – TOČAN ODGOVOR <br>
b) Netočno</p> </li>

<li><p>Reddit je društvena mreža na kojoj se mogu pronaći: <br>
a) Samo „Answer-people“ korisnici neovisno o zajednici (subredditu) <br>
b) Samo obožavatelji i „Answer-people“ korisnici ovisno koju zajednicu (subreddit) promatramo <br>
c) Čitav niz društvenih uloga, čak i u jednoj zajednici (subredditu) – TOČAN ODGOVOR</p></li> </ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gagotron</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li><p>Svojstvo tranzitivnosti u mreža znači da u slučaju da su vrhovi A i B povezani, te vrhovi B i C povezani, vjerojatnost da će vrhovi A i C biti povezani je<br>
a. Manja<br>
b. Veća – TOČAN ODGOVOR<br>
c. Jednaka</p></li>

<li><p>Broder i ostali (Broder et al.) su u svom istraživanju otkrili da bi se povezanost Weba mogla uništiti uklanjanjem svih vrhova sa stupnjem većim od<br>
a. 5 – TOČAN ODGOVOR<br>
b. 1<br>
c. 100</p></li>

<li><p>Scale-Free mreže imaju kakvu distribuciju stupnjeva<br>
a. Eksponencijalnu (power-law) distribuciju – TOČAN ODGOVOR<br>
b. Poissonovu distribuciju<br>
c. Linearnu distribuciju</p></li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>harry_pointer</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li><p>Princip koji opisuje raspodjelu aktivnosti korisnika poznat je pod kojim nazivom?<br>
a) 80-15-5<br>
b) 90-9-1 – TOČAN ODGOVOR<br>
c) 60-30-10</p></li>

<li><p>Egocentrična mreža karakteristična za „answer-person“ ulogu je uglavnom kakva?<br>
a) rijetka i zvjezdastog, isijavajućeg oblika  – TOČAN ODGOVOR<br>
b) gusta, s puno isprepletenih čvorova<br>
c) rijetka, ali međusobno isprepletena</p></li>

<li><p>Koju su metodu za učenje iskoristili autori kako bi predvidjeli „answer-person“ ulogu?<br>
a) grupiranje k-srednjih vrijednosti<br>
b) linearnu regresiju<br>
c) stablo odluke – TOČAN ODGOVOR</p></li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p>Za “Social media types: introducing a data driven taxonomy.”</p>

<ol style="list-style-type:decimal"><li><p>Kako su prikupljene informacije o tome koje značajke svaka društvena mreža ima?<br>
a. Službenim upitom samoj društvenoj mreži<br>
b. Preuzimanjem teksta sa službene stranice društvene mreže – TOČAN ODGOVOR<br>
c. Anketiranjem korisnika društvene mreže</p></li>

<li><p>Koliko je vrsta(kategorija) društvenih mreža predloženo ovim radom?<br>
a. 3 – TOČAN ODGOVOR<br>
b. 4<br>
c. 7</p></li>

<li><p>Koji je bio kriterij za izbor društvenih mreža za provođenje pokusa?<br>
a. Najveći broj registriranih korisnika<br>
b. Najveća dobit u prošloj fiskalnoj godini<br>
c. Najveći broj mjesečno aktivnih korisnika – TOČAN ODGOVOR</p></li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p>All about me - disclosure in online social networking profiles - the case of FACEBOOK</p>

<ol style="list-style-type:decimal"><li><p>Koju kategorija osobnih informacija povezujemo s indirektnom štetom korisniku?<br>
a.	Osjetljivi podaci<br>
b.	Standarni podaci – TOČAN ODGOVOR<br>
c.	Potencijalno stigmatizirajući podaci</p></li>

<li><p>Koje od sljedećih je šteta nastala zbog potencijalno stigamtizirajućih podataka?<br>
a.	Netko je otvorio kreditnu karticu na moje ime<br>
b.	Stalker mi je našao adresu i stoji ispred kuće<br>
c.	Šef mi je dao otkaz jer sam član HDZ mladeži – TOČAN ODGOVOR</p></li>
<li><p>Sortirajte uzlazno statuse romantične veze po količini informacija koje imaju otvorene na korisničkom profilu<br>
a.	U vezi<br>
b.	Nije u vezi<br>
c.	Neotkriveno<br>
( neotkriveno, u vezi, nije u vezi) TOČAN ODGOVOR</p></li></ol>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>nikace</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>Rezultati istraživanja pokazali su da količina dostupnih podataka na profilu pojedinca… <br>
a.	je veća za stariju populaciju.<br>
b.	je veća za mlađu populaciju. – TOČAN ODGOVOR<br>
c.	ne ovisi o dobi.</li>
<li>Studija koja se bavi izdvajanjem podataka dostupnih na Facebook profilu je:<br>
a.	Studija 1 – TOČAN ODGOVOR<br>
b.	Studija 2<br>
c.	Studija 3</li>
<li>Pokazalo se da je otkrivanje podataka na Facebook profilima…<br>
a.	veće za osobe ženskog spola. <br>
b.	veće za osobe muškog spola.<br>
c.	neovisno o spolu osobe. – TOČAN ODGOVOR</li></ol>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>pina_be</h3>
                <div class="Post-body">
                    <p>Mapping social dynamics on Facebook: The Brexit debate</p> 

<ol style="list-style-type:decimal"><li><p>Odredi minimalnu i maksimalnu vrijednost pojma polarizacije korisnika, odnosno njen raspon:<br>
a.	[0,1]<br>
b.	[-1,1] – TOČAN ODGOVOR<br>
c.	[0,10]</p></li>

<li><p>Stvaranje eho-komora (engl. Echo chamber) je:<br>
a.	Pojava do koje dolaze na društvenim mrežama zbog ljudske sklonosti odabira informacija koje su u skladu s njihovim svjetonazorima, a ignoriranju informacija suprotnog mišljenja – TOČAN ODGOVOR<br>
b.	Postupak kojim nastaje određena poslovna organizacija<br>
c.	Proces kojim se nastojanje i djelovanje neke spoznaje prikazuje na pristupačan način</p> </li>

<li><p>Koji su algoritmi za otkrivanje grupacije čvorova spomenuti u ovom radu: <br>
a.	Fast greedy, Walktrap, Multilevel, Label Propagation – TOČAN ODGOVOR<br>
b.	Bubble sort, Merge sort, Quick sort, Insertion sort<br>
c.	Dijkstra, Floyd-Warshall, Kruskalov algoritam, Primov algoritam</p></li></ol>


                </div>
            </div>

            <hr>
                    <div>
                                <h3>kolega_kolega</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>Koji je ključni indikator marketinga na društvenim mrežama?<br>
a. Promjena broja fanova<br>
b. Broj fanova – TOČAN ODGOVOR<br>
c. Broj fanova koji „priča“ o brendu</li>
<li>Koliko je globana priznatost brenda ključna za marketing na društvenim mrežama?<br>
a. Iznimno bitna – TOČAN ODGOVOR<br>
b. Potpuno nebitna<br>
c. Niti je bitna niti je nebitna</li>
<li>Šta je potrebno napraviti kako bi se poboljšao marketing brenda na društvenim mrežama?<br>
a. Imati 10 stranica sa istim imenom<br>
b. Povećati broj fanova – TOČAN ODGOVOR<br>
c. Izbrisati stranicu pa je ponovno napraviti</li></ol>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZalutaliStudent</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li><p>Ako u grafičkom modelu mreža s nasumičnim vezama između čvorova povećamo vjerojatnost stvaranja veze između čvorova broj samostalnih čvorova:<br>
a.	Smanjit će se – TOČAN ODGOVOR<br>
b.	Ostat će isti<br>
c.	Povećat će se</p></li>

<li><p>Grafički model mreže s nasumičnim vezama između čvorova u kojem se s vremenom pojavljuju novi čvorovi je model:<br>
a.	Statičke mreže <br>
b.	Ne statičke mreže – TOČAN ODGOVOR<br>
c.	Paukove mreže</p></li>

<li><p>Grafički model mreže s nasumičnim vezama između čvorova može dobro opisati:<br>
a.	Širenje zaraze korona virusa – TOČAN ODGOVOR<br>
b.	Društvenu mrežu Facebook<br>
c.	Obiteljsko stablo</p></li></ol>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>Moraju li ovi radovi koje uspoređujemo s radom o kojem pisemo “seminar” biti svima razliciti (u grupi za prezentaciju)?</p>
                </div>
            </div>
