                                <h3>micho</h3>
                <div class="Post-body">
                    <h2>Dobrodošli na Studoše!</h2>

<p>Trenutno je forum u izgradnji, tj. podešavaju se neke stvari, treba se napraviti ekstenzija za hrvatski umjesto direktno prevođenog engleskog, i tako. Do kraja dana bi trebalo biti gotovo.</p>

<p>U međuvremenu postoje 2 oznake koje možete koristiti:</p>

<ul><li>FER</li>
<li>Opušteno</li></ul>

<p><strong>FER</strong> vam može poslužiti ako vam je stvarno hitno postati nešto vezano uz Faks. <del>Na kraju dana će biti složene i sve kategorije, a sve objave ću osobno sortirati, tako da ne brinite.</del> Kategorije su složene, slobodno otvorite dretve za što vam god treba. Što se tiče npr. MATAN 2 kojeg nema ali ima MAT2, koristite to, ja ću sve FER2 presmete preimenovati u FER3 ekvivalente prije ili kasnije.</p>

<p>S druge strane <strong>Opušteno</strong> vam može koristiti za bilo što nevezano uz faks.</p>

<p>Isto tako, ako vidite kakve bugove, možete ih objaviti u dretvu <a href="../7-bugovi.html" rel=" nofollow ugc">Bugovi</a></p>

<h2>Stari forum</h2>

<p><a href="https://ka.mpus.eu" rel=" nofollow ugc">Kampus</a> ima ugašene registracije, ali će na njemu još neke stvari ostati. Nakon što se završi sav posao ovdje danas, bit će i onemogućeno sve osim pregledavanja, tako da se ti podaci mogu negdje spremiti odjednom, pa vam ih mogu ponuditi, ako nešto želite s njima.</p>

<h2>Pripadnici drugih fakseva</h2>

<p>Ako želite osnovati svoju zajednicu, trenutno su stvari komplicirane, no svejedno se javite na <a href="mailto:info@studosi.net">info@studosi.net</a>. Najnormalnije možete otvoriti raspravu ako o tome želite pričati javno, ili se raspitati. Naravno, u rasprava koje nemaju baš prevelika ograničenja, kao što je npr. spam me možete @spomenuti i pitati što god vas zanima.</p>

<p>Bilo bi lijepo kad bi se skupilo bar troje vas, i onda ću s vama otvoriti razgovor u kojem ćemo moći popričati što i kako. Ovo ne znači da su ovo neki pregovori, nego kako ovo je u ranom stadiju, onda još ne postoje neki čvrsti planovi i standardi pa dakako moram vidjeti i što vi imate za reći. Bitno mi je da vas je troje jer ćete vi koji se javite najvjerojatnije voditi vašu novu zajednicu, a mene možete angažirati ako vam baš nešto zapne (ili kao izvor savjeta ako baš želite). To jest, u najgorem slučaju ja samo uskačem kad je kritično.</p>

<p>Moj plan nije miješati se previše u režim drugih fakseva, već sam ja tu samo da definiram neke stvari koje će svima pomoći u održavanju usluge na nivou. Ja na kraju krajeva ni nemam znanje da bih za razliku od vas znao što je uopće drugim faksevima bitno i zgodno. Za sve ostalo, vaše međuljudske odnose, način održavanja materijala, odabir proširenja i sl. ćete se pobrinuti sami, kako bi vama bilo bolje, i uz poštivanje pravila zajednice imate u ostalom potpunu slobodu. I naravno, sve ovo ide uz pretpostavku da je sve ovo naše, pa niste prepušteni sami sebi, već smijete međudjelovati i s drugim zajednicama, kao da smo svi jedno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>FER3 materijali i stare dretve</h1>

<p>Prije tjedan dana, na Facebooku sam kontaktirao rovokopa, vlasnika FER3. Kako sam imao neke grube informacije oko njegovih planova s materijalima i starim dretvama, zapravo, bilo mi je samo bitno da on to još ima, pokušao sam razgovarati s njim o tome:</p>

<p><img src="../../assets/files/2020-03-26/1585248067-172824-image.png" title="" alt=""></p>

<p>Naravno, kao što je vidljivo i iz slike, kolega rovokop nije prihvatio zahtjev za porukom, iako, vjerojatno i sami pretpostavljate, postoji velika vjerojatnost da ju je u tjedan dana uspio i pročitati. Međutim, nije na meni da nagađam što je bilo i zašto je to tako, već isključivo da vas informiram da više-manje jedina osoba koja ima riječ u ovome jest jednako onoliko neresponzivna u pravom životu kao i na forumu.</p>

<p>Stvarno se nadam da mu se nije nešto dogodilo, već da je, kako bih ja možda zločesto htio, s 35 godina imao premalo muda reći “Ne”.</p>

<p>Unlucky.</p>

udosi-fer?tab=repositories","position":1,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}},{"type":"links","id":"6","attributes":{"id":6,"title":"MATERIJALI","icon":"fas fa-upload","url":"https:\/\/u.pcloud.com\/#page=puplink\u0026code=BBQkZpLYXvByDAGyaeDncniB227TUy2iy","position":0,"isInternal":false,"isNewtab":true,"isChild":false,"visibility":"everyone"}}],"session":{"userId":0,"csrfToken":"mJYwkhg1WbLbFHvqHq3sFQg6QdmgVELoBZhxrhLG"},"locales":{"hr":"Hrvatski","en":"English"},"locale":"hr","fof-nightmode.default_theme":"0","fof-follow-tags.following_page_default":"all","fof-gamification.iconName":null,"fof-gamification.pointsPlaceholder":"Pozitiva: {points}","fof-gamification.showVotesOnDiscussionPage":"0","fof-gamification.rankAmt":null,"fof-gamification.customRankingImages":"0","fof-gamification.useAlternateLayout":"0","apiDocument":{"data":{"type":"discussions","id":"5","attributes":{"title":"Uvodne rije\u010di","slug":"5-uvodne-rijeci","commentCount":2,"participantCount":1,"createdAt":"2020-03-17T12:26:02+00:00","lastPostedAt":"2020-03-26T18:44:40+00:00","lastPostNumber":4,"canReply":false,"canRename":false,"canDelete":false,"canHide":false,"canTag":false,"subscription":null,"isFirstMoved":false,"canMerge":false,"canSplit":false,"canEditRecipients":false,"canEditUserRecipients":false,"canEditGroupRecipients":false,"isPrivateDiscussion":false,"isLocked":true,"canLock":false,"isSticky":false,"canSticky":false,"votes":0,"canVote":false,"canSeeReactions":false},"relationships":{"posts":{"data":[{"type":"posts","id":"5"},{"type":"posts","id":"6"},{"type":"posts","id":"7"},{"type":"posts","id":"3552"},{"type":"posts","id":"15774"},{"type":"posts","id":"44508"}]},"tags":{"data":[{"type":"tags","id":"3"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"5","attributes":{"number":1,"createdAt":"2020-03-17T12:26:02+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EDobrodo\u0161li na Studo\u0161e!\u003C\/h2\u003E\n\n\u003Cp\u003ETrenutno je forum u izgradnji, tj. pode\u0161avaju se neke stvari, treba se napraviti ekstenzija za hrvatski umjesto direktno prevo\u0111enog engleskog, i tako. Do kraja dana bi trebalo biti gotovo.\u003C\/p\u003E\n\n\u003Cp\u003EU me\u0111uvremenu postoje 2 oznake koje mo\u017eete koristiti:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EFER\u003C\/li\u003E\n\u003Cli\u003EOpu\u0161teno\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EFER\u003C\/strong\u003E vam mo\u017ee poslu\u017eiti ako vam je stvarno hitno postati ne\u0161to vezano uz Faks. \u003Cdel\u003ENa kraju dana \u0107e biti slo\u017eene i sve kategorije, a sve objave \u0107u osobno sortirati, tako da ne brinite.\u003C\/del\u003E Kategorije su slo\u017eene, slobodno otvorite dretve za \u0161to vam god treba. \u0160to se ti\u010de npr. MATAN 2 kojeg nema ali ima MAT2, koristite to, ja \u0107u sve FER2 presmete preimenovati u FER3 ekvivalente prije ili kasnije.\u003C\/p\u003E\n\n\u003Cp\u003ES druge strane \u003Cstrong\u003EOpu\u0161teno\u003C\/strong\u003E vam mo\u017ee koristiti za bilo \u0161to nevezano uz faks.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako, ako vidite kakve bugove, mo\u017eete ih objaviti u dretvu \u003Ca href=\u0022https:\/\/forum.studosi.net\/d\/7-bugovi\u0022 rel=\u0022 nofollow ugc\u0022\u003EBugovi\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EStari forum\u003C\/h2\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/ka.mpus.eu\u0022 rel=\u0022 nofollow ugc\u0022\u003EKampus\u003C\/a\u003E ima uga\u0161ene registracije, ali \u0107e na njemu jo\u0161 neke stvari ostati. Nakon \u0161to se zavr\u0161i sav posao ovdje danas, bit \u0107e i onemogu\u0107eno sve osim pregledavanja, tako da se ti podaci mogu negdje spremiti odjednom, pa vam ih mogu ponuditi, ako ne\u0161to \u017eelite s njima.\u003C\/p\u003E\n\n\u003Ch2\u003EPripadnici drugih fakseva\u003C\/h2\u003E\n\n\u003Cp\u003EAko \u017eelite osnovati svoju zajednicu, trenutno su stvari komplicirane, no svejedno se javite na \u003Ca href=\u0022mailto:info@studosi.net\u0022\u003Einfo@studosi.net\u003C\/a\u003E. Najnormalnije mo\u017eete otvoriti raspravu ako o tome \u017eelite pri\u010dati javno, ili se raspitati. Naravno, u rasprava koje nemaju ba\u0161 prevelika ograni\u010denja, kao \u0161to je npr. spam me mo\u017eete @spomenuti i pitati \u0161to god vas zanima.\u003C\/p\u003E\n\n\u003Cp\u003EBilo bi lijepo kad bi se skupilo bar troje vas, i onda \u0107u s vama otvoriti razgovor u kojem \u0107emo mo\u0107i popri\u010dati \u0161to i kako. Ovo ne zna\u010di da su ovo neki pregovori, nego kako ovo je u ranom stadiju, onda jo\u0161 ne postoje neki \u010dvrsti planovi i standardi pa dakako moram vidjeti i \u0161to vi imate za re\u0107i. Bitno mi je da vas je troje jer \u0107ete vi koji se javite najvjerojatnije voditi va\u0161u novu zajednicu, a mene mo\u017eete anga\u017eirati ako vam ba\u0161 ne\u0161to zapne (ili kao izvor savjeta ako ba\u0161 \u017eelite). To jest, u najgorem slu\u010daju ja samo uska\u010dem kad je kriti\u010dno.\u003C\/p\u003E\n\n\u003Cp\u003EMoj plan nije mije\u0161ati se previ\u0161e u re\u017eim drugih fakseva, ve\u0107 sam ja tu samo da definiram neke stvari koje \u0107e svima pomo\u0107i u odr\u017eavanju usluge na nivou. Ja na kraju krajeva ni nemam znanje da bih za razliku od vas znao \u0161to je uop\u0107e drugim faksevima bitno i zgodno. Za sve ostalo, va\u0161e me\u0111uljudske odnose, na\u010din odr\u017eavanja materijala, odabir pro\u0161irenja i sl. \u0107ete se pobrinuti sami, kako bi vama bilo bolje, i uz po\u0161tivanje pravila zajednice imate u ostalom potpunu slobodu. I naravno, sve ovo ide uz pretpostavku da je sve ovo na\u0161e, pa niste prepu\u0161teni sami sebi, ve\u0107 smijete me\u0111udjelovati i s drugim zajednicama, kao da smo svi jedno.\u003C\/p\u003E","editedAt":"2020-03-25T00:38:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"54922"}]},"reactions":{"data":[]}}},{"type":"posts","id":"54922","attributes":{"number":37,"createdAt":"2020-07-16T09:51:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00225\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-16\/1594893072-169001-screenshot-2020-07-16-11-50-34-845-comandroidchrome.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n4920\u003C\/p\u003E \n\n\u003Cp\u003ETak\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"705"}},"discussion":{"data":{"type":"discussions","id":"1232"}}}},{"type":"posts","id":"6","attributes":{"number":2,"createdAt":"2020-03-17T12:26:29+00:00","contentType":"discussionStickied","content":{"sticky":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"7","attributes":{"number":3,"createdAt":"2020-03-17T12:26:40+00:00","contentType":"discussionLocked","content":{"locked":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"3552","attributes":{"number":4,"createdAt":"2020-03-26T18:44:40+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EFER3 materijali i stare dretve\u003C\/h1\u003E\n\n\u003Cp\u003EPrije tjedan dana, na Facebooku sam kontaktirao rovokopa, vlasnika FER3. Kako sam imao neke grube informacije oko njegovih planova s materijalima i starim dretvama, zapravo, bilo mi je samo bitno da on to jo\u0161 ima, poku\u0161ao sam razgovarati s njim o tome:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-03-26\/1585248067-172824-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENaravno, kao \u0161to je vidljivo i iz slike, kolega rovokop nije prihvatio zahtjev za porukom, iako, vjerojatno i sami pretpostavljate, postoji velika vjerojatnost da ju je u tjedan dana uspio i pro\u010ditati. Me\u0111utim, nije na meni da naga\u0111am \u0161to je bilo i za\u0161to je to tako, ve\u0107 isklju\u010divo da vas informiram da vi\u0161e-manje jedina osoba koja ima rije\u010d u ovome jest jednako onoliko neresponzivna u pravom \u017eivotu kao i na forumu.\u003C\/p\u003E\n\n\u003Cp\u003EStvarno se nadam da mu se nije ne\u0161to dogodilo, ve\u0107 da je, kako bih ja mo\u017eda zlo\u010desto htio, s 35 godina imao premalo muda re\u0107i \u201cNe\u201d.\u003C\/p\u003E\n\n\u003Cp\u003EUnlucky.\u003C\/p\u003E","editedAt":"2020-03-26T18:45:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"8241"},{"type":"post_reactions","id":"8265"},{"type":"post_reactions","id":"8271"},{"type":"post_reactions","id":"8273"},{"type":"post_reactions","id":"8296"},{"type":"post_reactions","id":"8305"},{"type":"post_reacti
