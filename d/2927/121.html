    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>

                <div class="Post-body">
                    <p><a href="104.html" class="PostMention" data-id="142197">ZvonkoSisoje</a></p> 
<h2>Praktikum elektronickih elemenata i sklopova</h2>
<p>predmet se trebao sastojati od labosa svaki tjedan na kojima se korak po korak mjere karakteristike i zatim radi simulacijski model tranzistora, onda se simulira jednostavno pojacalo (spoj zajednickog emitera iz ELE1) s tim tranzistorom i taj sklop slozi IRL i izmjeri da se sve slaze sa simulacijom. Teorija koja se obradjuje na predavanjima sluzi za upoznavanje s onim sto se radi na labosima.<br>
E sad, zbog korone i potresa se nazalost nista od toga nije dogodilo. Imali smo kratka online predavanja (cesto krace od 45 minuta) po jednom tjedno koja je drzao Poljak, zanimljivo je i ugodan je za slusat. Labosi su se sveli na dva velika labosa koja smo radili od kuce i imali po dva tjedna za napraviti. Bili su naporni za napraviti (za prvi mi je trebalo tri dana, za drugi malo krace) (jer su zapravo bili po tri labosa zbijena u jedan), ali jako zanimljivi - dobili smo mjerenja tranzistora i prema uputama trebali odraditi cijeli simulacijski dio originalne zamisli labosa. Upute su bile malo smotane, ali shvatljive. Labosi su nosili 70 bodova.<br>
Pismeni medjuispit i zavrsni iz ovog predmeta ne postoje, tu je samo usmeni zavrsni (nosi 30 bodova). Dobili smo listu od 17 jednostavnih pitanja tjedan-dva prije usmenog, odrzao se online u grupama po 5-6 ljudi i jako je opusteno bilo. Poljak je isao u krug i svakome postavio po dva pitanja sa liste, i bio JAKO liberalan s ocjenjivanjem (mislim da od 20ak ljudi samo troje nije dobilo 30/30, nego 25/30 bodova).<br>
Sve skupa, bio je jedan od najlaksih predmeta ovaj semestar, jako opusteno organiziran, meni najzanimljviji od svih, jako lijepo zamisljen ali nazalost zbog uvjeta napola izveden. Ljudi sa ZEMRISa su jako susretljvi i opusteni.<br>
Ako se mislis baviti dalje analognom elektronikom, definitivno preporucam.</p>

<p>Tezina: <strong>2/10</strong><br>
Korisnost: <strong>9/10</strong> ako te zanimaju simulacije i analogna elektronika, inace <strong>6/10</strong><br>
Bih li preporucio predmet?: <strong>Da</strong></p>

                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="114.html" class="PostMention" data-id="142767">LUJXIV</a> <br>
Ako tijekom prošlog ljetnog semestra kada smo bili u lockdownu nije bilo online očigledno da neće promijeniti. Kao što je kolega rekao, ako je Orsag sam rekao da će biti praktično s 3d print+dynamixel, znači tako će i biti, neće stavljati neke simulacije s matlabom/ROS-om (npr što sam ja imao prije par godina URDF+matlab pa onda kasnije matlab+mindstorms).</p>

 <p>S obzirom da će vas biti 3-5 po grupama, možda je najbolje da se podijelite da je netko fizički sa motorima/3d printom dok su ostali udaljeno spojeni i riješavaju sofware, makar evo iz iskustva od prošlog semestra ako uživo nemreš prisiliti ljude da nešto rade onda ćeš imati relativno loše rezultate. Ne opravdavam ili ispričavam već samo govorim kako bih ja napravio i jesam napravio ali eto s lošijim rezultatima, sada riješavam zaostatke za dipl. projekt radi situacije kakve je, kolege koji su pozitivni te fizički nemreš skupiti dijelove od njih onda ulete seminari, rokovi i nerazumni nosioci drugih predmeta koji smatraju da postoji samo njihov predmet i klasičan odgovor “postoje ljetni/jesenski rokovi”. Ako išta Orsag je izašao ususret i maksimalno produžio rok i izvan službenih okvira, to je za seminare/diplomske projekte te iskreno sumnjam da je išta drugačije za predmete koje on vodi (izuzev laboratorija koji imaju fiksan datum odvijanja tipa Osnove robotike).</p> 

<p>Kolege  koji su slušali prošle akademske će bolje znati reći kako je bilo s rokovima/količinom uloženog vremena, znam da je Hrabar skupljao 3D modele i meni ih šibao da ih isprintam/ispravim i tu su grupe čekale tjedan dana dok nije sve isprintano/ispravljeno, to samo govorim da imate na umu kako da planirate vrijeme za predmet.</p>

                <div class="Post-body">
                    <h3>Programiranje i simuliranje robota (ex vještina ROS)</h3>
<p>Ne bih preporučio onima koji se ne misle baviti robotikom kasnije, ali oni koji misle ovaj predmet MORAJU upisati, a vjerojatno će vas mentori tražiti da ga upišete. Predmet pruža korisno znanje o tome kako se danas programiraju roboti, kako se ponašaju u novom prostoru i okruženju, kako ih navigirati itd. Prva je godina da se predmet održava i smatram da je sve bilo korektno odrađeno. Predavanja su snimljena, jednom tjedno su održavane online konzultacije. Predmet ima 8 labosa koji su u jednu ruku naporni, a u drugu korisni jer stvarno naučite dosta toga. Programira se u Pythonu i C++ pa ljudi koji imaju iskustva sa navedenim jezicima će sigurno lakše odraditi labose. I sam asistent je rekao da se na tržištu rada konstantno traže ljudi sa znanjem koje pruža ovaj predmet pa se isplati potruditi. Na kraju je dosta ljudi imalo dobre ocjene i mislim da je prolaznost na kontinuiranoj nastavi bila veoma visoka tako da budućim automatičarima svakako preporučam ovaj predmet.</p>

<p>Težina: 5/10<br>
Korisnost:  10/10<br>
Bih li preporučio/la predmet: Da</p>

<h3>Elementi sustava automatizacije</h3>
<p>Realno predmet i nije toliko težak sam po sebi koliko je neorganiziran pa ga to čini težim, što je stvarno žalosno jer gradivo koje se obrađuje je takvo da predmet ima potencijal biti jedan od najzanimljivijih na fakultetu. Od literature prof. Kovačić je dao jednu ogromnu knjigu koja je stvarno preopširna i nikako ne preporučam učiti iz nje. Od ostale literature imate 3 prezentacije od 200tinjak slajdova u kojima se ni za jednu lekciju ne zna kada počinje, a kada završava i uz to imate 27 zadataka za vježbu koje su dali tek za zimski ispitni rok - u prijevodu: literatue nema, snađite se. Uz sve to na predmetu imate dva asistenta od čega je jedan krasan i stvarno vam hoće objasniti i pomoći dok je drugi totalno nezainteresiran i ne računajte na njega (naravno možete pretpostaviti kojeg asistenta ćete viđati češće na labosima i na ostatku predmeta). Način bodovanja je izrazito čudan; kontinuirana nastava ima 120 bodova i morate imati 51 bod da biste mogli na usmeni dok rokovi imaju 100 bodova i prof. Kovačić čisto svojom dobrom voljom odlučuje tko može na usmeni, a tko ne. Iako je profesor najavio drastične promjene za iduću godinu, ne bih preporučio predmet jer vam ne treba ta razina stresa i brige da do samog kraja ne znate što i odakle učiti.</p>

<p>Težina: 6/10<br>
Korisnost:  2/10<br>
Bih li preporučio/la predmet: Ne</p>

pe":"posts","id":"270686"},{"type":"posts","id":"272930"},{"type":"posts","id":"276143"},{"type":"posts","id":"276243"},{"type":"posts","id":"276449"},{"type":"posts","id":"276450"},{"type":"posts","id":"276944"},{"type":"posts","id":"278038"},{"type":"posts","id":"280377"},{"type":"posts","id":"280382"},{"type":"posts","id":"297357"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"142575","attributes":{"number":111,"createdAt":"2021-02-14T17:21:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/104\u0022 class=\u0022PostMention\u0022 data-id=\u0022142197\u0022\u003EZvonkoSisoje\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch2\u003EPraktikum elektronickih elemenata i sklopova\u003C\/h2\u003E\n\u003Cp\u003Epredmet se trebao sastojati od labosa svaki tjedan na kojima se korak po korak mjere karakteristike i zatim radi simulacijski model tranzistora, onda se simulira jednostavno pojacalo (spoj zajednickog emitera iz ELE1) s tim tranzistorom i taj sklop slozi IRL i izmjeri da se sve slaze sa simulacijom. Teorija koja se obradjuje na predavanjima sluzi za upoznavanje s onim sto se radi na labosima.\u003Cbr\u003E\nE sad, zbog korone i potresa se nazalost nista od toga nije dogodilo. Imali smo kratka online predavanja (cesto krace od 45 minuta) po jednom tjedno koja je drzao Poljak, zanimljivo je i ugodan je za slusat. Labosi su se sveli na dva velika labosa koja smo radili od kuce i imali po dva tjedna za napraviti. Bili su naporni za napraviti (za prvi mi je trebalo tri dana, za drugi malo krace) (jer su zapravo bili po tri labosa zbijena u jedan), ali jako zanimljivi - dobili smo mjerenja tranzistora i prema uputama trebali odraditi cijeli simulacijski dio originalne zamisli labosa. Upute su bile malo smotane, ali shvatljive. Labosi su nosili 70 bodova.\u003Cbr\u003E\nPismeni medjuispit i zavrsni iz ovog predmeta ne postoje, tu je samo usmeni zavrsni (nosi 30 bodova). Dobili smo listu od 17 jednostavnih pitanja tjedan-dva prije usmenog, odrzao se online u grupama po 5-6 ljudi i jako je opusteno bilo. Poljak je isao u krug i svakome postavio po dva pitanja sa liste, i bio JAKO liberalan s ocjenjivanjem (mislim da od 20ak ljudi samo troje nije dobilo 30\/30, nego 25\/30 bodova).\u003Cbr\u003E\nSve skupa, bio je jedan od najlaksih predmeta ovaj semestar, jako opusteno organiziran, meni najzanimljviji od svih, jako lijepo zamisljen ali nazalost zbog uvjeta napola izveden. Ljudi sa ZEMRISa su jako susretljvi i opusteni.\u003Cbr\u003E\nAko se mislis baviti dalje analognom elektronikom, definitivno preporucam.\u003C\/p\u003E\n\n\u003Cp\u003ETezina: \u003Cstrong\u003E2\/10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9\/10\u003C\/strong\u003E ako te zanimaju simulacije i analogna elektronika, inace \u003Cstrong\u003E6\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporucio predmet?: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-14T17:26:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"476"}},"editedUser":{"data":{"type":"users","id":"476"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142654","attributes":{"number":112,"createdAt":"2021-02-14T19:10:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/52\u0022 class=\u0022PostMention\u0022 data-id=\u0022115319\u0022\u003Ezeroth\u003C\/a\u003E jesi slao mail orsagu kao sto je predlozio helot? ja sam mu pocetkom ovog tjedna poslao al nije jos odgovorio\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"636"}},"mentionedBy":{"data":[{"type":"posts","id":"142759"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142759","attributes":{"number":113,"createdAt":"2021-02-14T21:06:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/112\u0022 class=\u0022PostMention\u0022 data-id=\u0022142654\u0022\u003ELUJXIV\u003C\/a\u003E slao sam mu ja nekad ranije mail\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-02-14\/1613336792-497969-screenshot-20210214-220500.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"521"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"142767"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142767","attributes":{"number":114,"createdAt":"2021-02-14T21:26:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/113\u0022 class=\u0022PostMention\u0022 data-id=\u0022142759\u0022\u003EAl Pakino\u003C\/a\u003E znaci ne mijenja se nista zbog korone?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"636"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"142779"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142779","attributes":{"number":115,"createdAt":"2021-02-14T22:29:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/114\u0022 class=\u0022PostMention\u0022 data-id=\u0022142767\u0022\u003ELUJXIV\u003C\/a\u003E \u003Cbr\u003E\nAko tijekom pro\u0161log ljetnog semestra kada smo bili u lockdownu nije bilo online o\u010digledno da ne\u0107e promijeniti. Kao \u0161to je kolega rekao, ako je Orsag sam rekao da \u0107e biti prakti\u010dno s 3d print+dynamixel, zna\u010di tako \u0107e i biti, ne\u0107e stavljati neke simulacije s matlabom\/ROS-om (npr \u0161to sam ja imao prije par godina URDF+matlab pa onda kasnije matlab+mindstorms).\u003C\/p\u003E\n\n \u003Cp\u003ES obzirom da \u0107e vas biti 3-5 po grupama, mo\u017eda je najbolje da se podijelite da je netko fizi\u010dki sa motorima\/3d printom dok su ostali udaljeno spojeni i rije\u0161avaju sofware, makar evo iz iskustva od pro\u0161log semestra ako u\u017eivo nemre\u0161 prisiliti ljude da ne\u0161to rade onda \u0107e\u0161 imati relativno lo\u0161e rezultate. Ne opravdavam ili ispri\u010davam ve\u0107 samo govorim kako bih ja napravio i jesam napravio ali eto s lo\u0161ijim rezultatima, sada rije\u0161avam zaostatke za dipl. projekt radi situacije kakve je, kolege koji su pozitivni te fizi\u010dki nemre\u0161 skupiti dijelove od njih onda ulete seminari, rokovi i nerazumni nosioci drugih predmeta koji smatraju da postoji samo njihov predmet i klasi\u010dan odgovor \u201cpostoje ljetni\/jesenski rokovi\u201d. Ako i\u0161ta Orsag je iza\u0161ao ususret i maksimalno produ\u017eio rok i izvan slu\u017ebenih okvira, to je za seminare\/diplomske projekte te iskreno sumnjam da je i\u0161ta druga\u010dije za predmete koje on vodi (izuzev laboratorija koji imaju fiksan datum odvijanja tipa Osnove robotike).\u003C\/p\u003E \n\n\u003Cp\u003EKolege  koji su slu\u0161ali pro\u0161le akademske \u0107e bolje znati re\u0107i kako je bilo s rokovima\/koli\u010dinom ulo\u017eenog vremena, znam da je Hrabar skupljao 3D modele i meni ih \u0161ibao da ih isprintam\/ispravim i tu su grupe \u010dekale tjedan dana dok nije sve isprintano\/ispravljeno, to samo govorim da imate na umu kako da planirate vrijeme za predmet.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1436"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"142790"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142790","attributes":{"number":116,"createdAt":"2021-02-14T23:01:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/115\u0022 class=\u0022PostMention\u0022 data-id=\u0022142779\u0022\u003Ehelot\u003C\/a\u003E a kakvi su ispiti?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"273"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"142795"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142795","attributes":{"number":117,"createdAt":"2021-02-14T23:16:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/116\u0022 class=\u0022PostMention\u0022 data-id=\u0022142790\u0022\u003Eseximan\u003C\/a\u003E \u003Cbr\u003E\nne znam kakvi su bili u drugim generacijama, ne vidim da na materijalima ima i\u0161ta pametno za ispite niti ja nemam i\u0161ta od starih materijala tako da je bolje pitati kolege prije. Ono \u0161to sam ja pisao je nosilo nekih 20 bodova i vidim da se to nije promijenilo bar po prezama, bilo je na zaokru\u017eivanje i dopunjavanje iz prezentacija zna\u010di neke stvari iz blendera, VRML i dio iz knjige osnove robotike i obrade slika, ni\u0161ta slo\u017eeno, samo pro\u010dita\u0161 preze.\u003Cbr\u003E\n Taj ispit je dr\u017eao Orsag prije tih par godina kada sam ja to slu\u0161ao, s obzirom da u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/121\u0022 class=\u0022PostMention\u0022 data-id=\u0022143212\u0022\u003EGrdobina\u003C\/a\u003E Ako me referada pusti radi kolizije, nadam se da bude.\u003Cbr\u003E\nBabic je rekao da ce labosi zapravo vecinski biti demonstracije, a kada je rekao da ce biti i rastavljenog hw-a za vidjeti.. well.. I\u2019m sold \ud83d\ude02\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"424"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"143235","attributes":{"number":123,"createdAt":"2021-02-15T21:15:33+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EProgramiranje i simuliranje robota (ex vje\u0161tina ROS)\u003C\/h3\u003E\n\u003Cp\u003ENe bih preporu\u010dio onima koji se ne misle baviti robotikom kasnije, ali oni koji misle ovaj predmet MORAJU upisati, a vjerojatno \u0107e vas mentori tra\u017eiti da ga upi\u0161ete. Predmet pru\u017ea korisno znanje o tome kako se danas programiraju roboti, kako se pona\u0161aju u novom prostoru i okru\u017eenju, kako ih navigirati itd. Prva je godina da se predmet odr\u017eava i smatram da je sve bilo korektno odra\u0111eno. Predavanja su snimljena, jednom tjedno su odr\u017eavane online konzultacije. Predmet ima 8 labosa koji su u jednu ruku naporni, a u drugu korisni jer stvarno nau\u010dite dosta toga. Programira se u Pythonu i C++ pa ljudi koji imaju iskustva sa navedenim jezicima \u0107e sigurno lak\u0161e odraditi labose. I sam asistent je rekao da se na tr\u017ei\u0161tu rada konstantno tra\u017ee ljudi sa znanjem koje pru\u017ea ovaj predmet pa se isplati potruditi. Na kraju je dosta ljudi imalo dobre ocjene i mislim da je prolaznost na kontinuiranoj nastavi bila veoma visoka tako da budu\u0107im automati\u010darima svakako preporu\u010dam ovaj predmet.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 5\/10\u003Cbr\u003E\nKorisnost:  10\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch3\u003EElementi sustava automatizacije\u003C\/h3\u003E\n\u003Cp\u003ERealno predmet i nije toliko te\u017eak sam po sebi koliko je neorganiziran pa ga to \u010dini te\u017eim, \u0161to je stvarno \u017ealosno jer gradivo koje se obra\u0111uje je takvo da predmet ima potencijal biti jedan od najzanimljivijih na fakultetu. Od literature prof. Kova\u010di\u0107 je dao jednu ogromnu knjigu koja je stvarno preop\u0161irna i nikako ne preporu\u010dam u\u010diti iz nje. Od ostale literature imate 3 prezentacije od 200tinjak slajdova u kojima se ni za jednu lekciju ne zna kada po\u010dinje, a kada zavr\u0161ava i uz to imate 27 zadataka za vje\u017ebu koje su dali tek za zimski ispitni rok - u prijevodu: literatue nema, sna\u0111ite se. Uz sve to na predmetu imate dva asistenta od \u010dega je jedan krasan i stvarno vam ho\u0107e objasniti i pomo\u0107i dok je drugi totalno nezainteresiran i ne ra\u010dunajte na njega (naravno mo\u017eete pretpostaviti kojeg asistenta \u0107ete vi\u0111ati \u010de\u0161\u0107e na labosima i na ostatku predmeta). Na\u010din bodovanja je izrazito \u010dudan; kontinuirana nastava ima 120 bodova i morate imati 51 bod da biste mogli na usmeni dok rokovi imaju 100 bodova i prof. Kova\u010di\u0107 \u010disto svojom dobrom voljom odlu\u010duje tko mo\u017ee na usmeni, a tko ne. Iako je profesor najavio drasti\u010dne promjene za idu\u0107u godinu, ne bih preporu\u010dio predmet jer vam ne treba ta razina stresa i brige da do samog kraja ne znate \u0161to i odakle u\u010diti.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost:  2\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Ne\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"di
