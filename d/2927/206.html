                    <p>Iz kojih se obaveznih predmeta(autupr, elepol, epe) isplati pratiti predavanja? <br>

                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="205.html" class="PostMention" data-id="239925">Patrick_Bateman</a> Automatsko preskoci predavanja, ispiti su sablonica i predmet je laganica (iskreno 70 % predmeta je ponavljanje neceg kaj si vec cuo na krugovima i sisu na možda malo drugačiji način, 30% je neka mala nadogradnja na to). Uglavnom stari ispiti i lagana petica, labose radi sam i s razumijevanjem, šalji mail i konzultacije ak neš nije jasno.</p>

<p>Emp ti je trkulja i stari ispiti kaj je dostupno, ne slušaj ove spike strebam za rok iz 3 stara dostupna roka to te sam zeznut može. Trkulja te dobro pripremi, imas vecinu zadataka iz nje rjesenu na materijalima i skuzis bitnu teoriju uz to. U svakom slucaju predavanja su beskorisna. Rjesi preporucene zadatke iz trkulje za taj tjedan i ona 2 zadatka za DZ svaki tjedan i Moodle zadatke i to ti je petica.</p>

<p>Epe je iskreno malo zeznut jer su materijali manje vise sranje. Sad će vam vjerojatno bit lakse jer imate ispite od nase generacije. U svakom slucaju ja bi prvi ciklus stipetica slušao jer je razumljiviji i ima manje gradiva i jednostavnije je. Žarko je top znalac i strucnjak al dosta je brz i meni ga je bilo tesko pratit. Doduse kad mu posaljes mail dobis dugačak odgovor i covjek objasni stvari koje i nisi znao da ti nisu bile jasne osim toga sta si ga pitao. Drugi ciklus rjesitit žarkove zadatke (30 njih) i svi imaju detaljan postupak pa se moze naučiti s razumijevanjem. Prvi ciklus rješavati mozda pokoji zadatak iz one stare zbirke ali definitivno ne sve. Sve auditorne proci temeljno i s razumijevanjem! Uglavnom mislim da predmet nije teži od polja ali mu jednostavno fali materijala iz kojih učiti pa je zeznut. Uz trud se da imat 5.</p>

<p>Uglavnom po težini ti je automatsko daleko najlakse. Polja su matematicki i teorijski puno zahtjevnija, ali imaju bolje materijale i ekipa ne zeza toliko na tome (zoeem da zeli bi predmet bio totalni pakao). Epeu fali materijala i zadataka iz kojih uciti.</p>

                                <h3>General_Frans</h3>
                <div class="Post-body">
                    <h1>Zimski semestar</h1>

<h2>Automatsko upravljanje</h2>

<p>Prosječan redovni predmet. Treba redovno pratiti predavanja (online ili uživo, kako ti paše), rješavati pripreme za labose uz pomoć nekog ili prošlogodišnjih snimki te pred MI i ZI riješiti 4-5 prošlogodišnjih ispita i lagano se prođe.</p>

<p>Za bliceve na labosima je dovoljno proći kroz pripremu te po potrebi bacit pogled na relevantne prezentacije. S obzirom da labosi traju 2 sata, a na njih se dolazi samo na usmeno odgovaranje i blic, tko ne stigne doma može pripremu dovršiti na samom labu. Inače se javiš kad si spreman, a u međuvremenu možeš ponavljati ako nisi siguran za nešto.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Audio elektronika</h2>

<p>Vrlo lagan izborni predmet. Predavanja nisu obavezna ali moja preporuka je da se redovno prate. Prezentacije postoje ali nisu nešto detaljne i na ispitu ima zadataka za koje prezentacije nisu od pomoći. Ako nekog teorija baš zanima, može na fer2net materijalima pronaći audiotehniku. Predmet je po gradivu jako sličan audio elektronici i skriptu je radio isti prof. koji predaje audio elektroniku (Ivan Đurek).</p> 

<p>Što se tiče obaveza, predmet ima seminarski rad od 30 bodova koji se radi kroz cijeli semestar laganim tempom. Zapravo treba napraviti 2 male prezentacije i isprezentirati pred 10 kolega, pronaći neku što jednostavniju el. shemu da si ne zagorčaš život i na kraju treba samo nacrtati to u multisimu i simulirati (odeš kad god hoćeš u zavod na neki PC u sobi gdje se drže labosi) pa složit neki jednostavan dokument od tog. Predmet također ima i 5 labosa koji nose 20 bodova i koji su baš lagani i radiš ih u grupi s par kolega.</p>

<p>I na kraju, MI i ZI se s lakoćom riješe ako se prate predavanja i baci pogled na prošlogodišnje ispite iz audiotehnike (fer2net materijali, nabaviš ih na pirate bayu u obliku torrenta, za one koji ne znaju).</p>

<p>Na ovom predmetu je bodovanje općenito blago i atmosfera je opuštena. Čak je i R-ovcima lagano.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Praktikum elektroničkih elemenata i sklopova</h2>

<p>Relativno lagan izborni predmet. Predavanja nisu obavezna i nema ih puno (svega 5-6  predavanja), ali korisno je ići na njih.</p>

<p>Labosi nose 70 bodova i mi smo ih imali samo 3 (trebali smo imat više ali nismo stigli). Prvi labos ne radiš ništa i on se ne ocjenjuje, nego samo gledaš što asistent il prof. radi. Druga 2 labosa se pak ocjenjuju, rade se u udobnosti vlastitog doma i ako ne želite prolupati savjetujem vam da udružite snage s drugim kolegama. Što više kolega to bolje. Za oba labosa imaš rok od 2 tjedna i u prosjeku im treba posvetit 4-6 dana (ugl. jer su upute tužne). Ne bih rekao da je ocjenjivanje labosa strogo ili preblago. Ovisi o tome koliko su najbolji radovi kvalitetni pa oni posluže kao referentni modeli za ocjenjivanje ostalih radova. Ako napravite izgledom savršen rad i dobijete 4, to je zato što se našlo par nadobudnih (šupaka, primite moje isprike ali jbg, jeste, uz dužno poštovanje, lp) kolega koji su vjv pisali paragrafe u skoro svakom podzadatku.</p> 

<p>Unatoč tome, s obzirom da se na labosima ne daju bodovi nego baš ocjene od 1 do 5 (pa se nakon usmenog sve skalira), s obje četvorke bez problema možete imati 5 na predmetu.</p> 

<p>Što se ispita tiče, MI ne postoji, a ZI je u usmenom obliku i nosi 30 bodova. Prof. objavi 17 pitanja, vi se dogovorite da svatko riješi 1 i onda učite iz tog zajedničkog dokumenta. Usmeni je isključivo u usmenom obliku, tj. nema fore da prvo napišeš, skiciraš nešto na papir pa izrecitiraš što znaš. Moj subjektivni dojam je da se usmeni blago ocjenjuje, a ako ti treba za ocjenu više, prof. će ti automatski dati +5 bodova il kolko već.</p>

<p>Atmosfera je opuštena.</p>

<p>Težina: <strong>3-4 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Upravljanje znanjem</h2>

<p>Lagan transverzalni predmet. Predavanja nisu obavezna.</p>

<p>Od obaveza ima seminar koji nosi 30 bodova i koji se radi u grupi (mi smo imali grupe od 10 ljudi jer nas je 757 upisalo predmet). Neki imaju 1 paragraf, neki cijeli A4 papir za obraditi, ali ugl. shema je kopirat tekst u prevoditelj, pejstat iz prevoditelja u word i malo ispraviti neke riječi. Laganih 30 bodova i ugl. svi dobivaju toliko.</p>

<p>MI i ZI su na zaokruživanje točno / netočno te nema negativnih bodova. Kome se da može pogledati preze prije ispita. Kome se ne da može random zaokruživati i šanse su užasno male da se padne predmet.</p>

<p>Težina: <strong>1-2 / 10</strong><br>
Korisnost: <strong>upravljanje / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>

lse,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"1753"}},"mentionedBy":{"data":[{"type":"posts","id":"239931"},{"type":"posts","id":"239936"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239931","attributes":{"number":206,"createdAt":"2021-09-30T20:07:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/205\u0022 class=\u0022PostMention\u0022 data-id=\u0022239925\u0022\u003EPatrick_Bateman\u003C\/a\u003E za automatsko ti ne znam re\u0107i jer ih uop\u0107e nisam slu\u0161ao(ne znam koliko je kvalitetno), ali polja i epe samo konzultacije odnosno auditorne da sku\u017ei\u0161 rje\u0161avati zadatke i samostalni rad. Ne sla\u017eem se skroz s kolegom iznad da je trkuljina zbirka gubljenje vremena ali meh, to ovisi ako mo\u017ee\u0161 tako napamet nau\u010diti za polja.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"239954"}]},"reactions":{"data":[]}}},{"type":"posts","id":"239936","attributes":{"number":207,"createdAt":"2021-09-30T20:37:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/205\u0022 class=\u0022PostMention\u0022 data-id=\u0022239925\u0022\u003EPatrick_Bateman\u003C\/a\u003E Automatsko preskoci predavanja, ispiti su sablonica i predmet je laganica (iskreno 70 % predmeta je ponavljanje neceg kaj si vec cuo na krugovima i sisu na mo\u017eda malo druga\u010diji na\u010din, 30% je neka mala nadogradnja na to). Uglavnom stari ispiti i lagana petica, labose radi sam i s razumijevanjem, \u0161alji mail i konzultacije ak ne\u0161 nije jasno.\u003C\/p\u003E\n\n\u003Cp\u003EEmp ti je trkulja i stari ispiti kaj je dostupno, ne slu\u0161aj ove spike strebam za rok iz 3 stara dostupna roka to te sam zeznut mo\u017ee. Trkulja te dobro pripremi, imas vecinu zadataka iz nje rjesenu na materijalima i skuzis bitnu teoriju uz to. U svakom slucaju predavanja su beskorisna. Rjesi preporucene zadatke iz trkulje za taj tjedan i ona 2 zadatka za DZ svaki tjedan i Moodle zadatke i to ti je petica.\u003C\/p\u003E\n\n\u003Cp\u003EEpe je iskreno malo zeznut jer su materijali manje vise sranje. Sad \u0107e vam vjerojatno bit lakse jer imate ispite od nase generacije. U svakom slucaju ja bi prvi ciklus stipetica slu\u0161ao jer je razumljiviji i ima manje gradiva i jednostavnije je. \u017darko je top znalac i strucnjak al dosta je brz i meni ga je bilo tesko pratit. Doduse kad mu posaljes mail dobis duga\u010dak odgovor i covjek objasni stvari koje i nisi znao da ti nisu bile jasne osim toga sta si ga pitao. Drugi ciklus rjesitit \u017earkove zadatke (30 njih) i svi imaju detaljan postupak pa se moze nau\u010diti s razumijevanjem. Prvi ciklus rje\u0161avati mozda pokoji zadatak iz one stare zbirke ali definitivno ne sve. Sve auditorne proci temeljno i s razumijevanjem! Uglavnom mislim da predmet nije te\u017ei od polja ali mu jednostavno fali materijala iz kojih u\u010diti pa je zeznut. Uz trud se da imat 5.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom po te\u017eini ti je automatsko daleko najlakse. Polja su matematicki i teorijski puno zahtjevnija, ali imaju bolje materijale i ekipa ne zeza toliko na tome (zoeem da zeli bi predmet bio totalni pakao). Epeu fali materijala i zadataka iz kojih uciti.\u003C\/p\u003E","editedAt":"2021-09-30T20:39:46+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"115"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"editedUser":{"data":{"type":"users","id":"115"}},"mentionedBy": snimki te pred MI i ZI rije\u0161iti 4-5 pro\u0161logodi\u0161njih ispita i lagano se pro\u0111e.\u003C\/p\u003E\n\n\u003Cp\u003EZa bliceve na labosima je dovoljno pro\u0107i kroz pripremu te po potrebi bacit pogled na relevantne prezentacije. S obzirom da labosi traju 2 sata, a na njih se dolazi samo na usmeno odgovaranje i blic, tko ne stigne doma mo\u017ee pripremu dovr\u0161iti na samom labu. Ina\u010de se javi\u0161 kad si spreman, a u me\u0111uvremenu mo\u017ee\u0161 ponavljati ako nisi siguran za ne\u0161to.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAudio elektronika\u003C\/h2\u003E\n\n\u003Cp\u003EVrlo lagan izborni predmet. Predavanja nisu obavezna ali moja preporuka je da se redovno prate. Prezentacije postoje ali nisu ne\u0161to detaljne i na ispitu ima zadataka za koje prezentacije nisu od pomo\u0107i. Ako nekog teorija ba\u0161 zanima, mo\u017ee na fer2net materijalima prona\u0107i audiotehniku. Predmet je po gradivu jako sli\u010dan audio elektronici i skriptu je radio isti prof. koji predaje audio elektroniku (Ivan \u0110urek).\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se ti\u010de obaveza, predmet ima seminarski rad od 30 bodova koji se radi kroz cijeli semestar laganim tempom. Zapravo treba napraviti 2 male prezentacije i isprezentirati pred 10 kolega, prona\u0107i neku \u0161to jednostavniju el. shemu da si ne zagor\u010da\u0161 \u017eivot i na kraju treba samo nacrtati to u multisimu i simulirati (ode\u0161 kad god ho\u0107e\u0161 u zavod na neki PC u sobi gdje se dr\u017ee labosi) pa slo\u017eit neki jednostavan dokument od tog. Predmet tako\u0111er ima i 5 labosa koji nose 20 bodova i koji su ba\u0161 lagani i radi\u0161 ih u grupi s par kolega.\u003C\/p\u003E\n\n\u003Cp\u003EI na kraju, MI i ZI se s lako\u0107om rije\u0161e ako se prate predavanja i baci pogled na pro\u0161logodi\u0161nje ispite iz audiotehnike (fer2net materijali, nabavi\u0161 ih na pirate bayu u obliku torrenta, za one koji ne znaju).\u003C\/p\u003E\n\n\u003Cp\u003ENa ovom predmetu je bodovanje op\u0107enito blago i atmosfera je opu\u0161tena. \u010cak je i R-ovcima lagano.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EPraktikum elektroni\u010dkih elemenata i sklopova\u003C\/h2\u003E\n\n\u003Cp\u003ERelativno lagan izborni predmet. Predavanja nisu obavezna i nema ih puno (svega 5-6  predavanja), ali korisno je i\u0107i na njih.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi nose 70 bodova i mi smo ih imali samo 3 (trebali smo imat vi\u0161e ali nismo stigli). Prvi labos ne radi\u0161 ni\u0161ta i on se ne ocjenjuje, nego samo gleda\u0161 \u0161to asistent il prof. radi. Druga 2 labosa se pak ocjenjuju, rade se u udobnosti vlastitog doma i ako ne \u017eelite prolupati savjetujem vam da udru\u017eite snage s drugim kolegama. \u0160to vi\u0161e kolega to bolje. Za oba labosa ima\u0161 rok od 2 tjedna i u prosjeku im treba posvetit 4-6 dana (ugl. jer su upute tu\u017ene). Ne bih rekao da je ocjenjivanje labosa strogo ili preblago. Ovisi o tome koliko su najbolji radovi kvalitetni pa oni poslu\u017ee kao referentni modeli za ocjenjivanje ostalih radova. Ako napravite izgledom savr\u0161en rad i dobijete 4, to je zato \u0161to se na\u0161lo par nadobudnih (\u0161upaka, primite moje isprike ali jbg, jeste, uz du\u017eno po\u0161tovanje, lp) kolega koji su vjv pisali paragrafe u skoro svakom podzadatku.\u003C\/p\u003E \n\n\u003Cp\u003EUnato\u010d tome, s obzirom da se na labosima ne daju bodovi nego ba\u0161 ocjene od 1 do 5 (pa se nakon usmenog sve skalira), s obje \u010detvorke bez problema mo\u017eete imati 5 na predmetu.\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se ispita ti\u010de, MI ne postoji, a ZI je u usmenom obliku i nosi 30 bodova. Prof. objavi 17 pitanja, vi se dogovorite da svatko rije\u0161i 1 i onda u\u010dite iz tog zajedni\u010dkog dokumenta. Usmeni je isklju\u010divo u usmenom obliku, tj. nema fore da prvo napi\u0161e\u0161, skicira\u0161 ne\u0161to na papir pa izrecitira\u0161 \u0161to zna\u0161. Moj subjektivni dojam je da se usmeni blago ocjenjuje, a ako ti treba za ocjenu vi\u0161e, prof. \u0107e ti automatski dati +5 bodova il kolko ve\u0107.\u003C\/p\u003E\n\n\u003Cp\u003EAtmosfera je opu\u0161tena.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3-4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje znanjem\u003C\/h2\u003E\n\n\u003Cp\u003ELagan transverzalni predmet. Predavanja nisu obavezna.\u003C\/p\u003E\n\n\u003Cp\u003EOd obaveza ima seminar koji nosi 30 bodova i koji se radi u grupi (mi smo imali grupe od 10 ljudi jer nas je 757 upisalo predmet). Neki imaju 1 paragraf, neki cijeli A4 papir za obraditi, ali ugl. shema je kopirat tekst u prevoditelj, pejstat iz prevoditelja u word i malo ispraviti neke rije\u010di. Laganih 30 bodova i ugl. svi dobivaju toliko.\u003C\/p\u003E\n\n\u003Cp\u003EMI i ZI su na zaokru\u017eivanje to\u010dno \/ neto\u010dno te nema negativnih bodova. Kome se da mo\u017ee pogledati preze prije ispita. Kome se ne da mo\u017ee random zaokru\u017eivati i \u0161anse su u\u017easno male da se padne predmet.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1-2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003Eupravljanje \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,
