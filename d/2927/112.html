<h2>Praktikum elektronickih elemenata i sklopova</h2>
<p>predmet se trebao sastojati od labosa svaki tjedan na kojima se korak po korak mjere karakteristike i zatim radi simulacijski model tranzistora, onda se simulira jednostavno pojacalo (spoj zajednickog emitera iz ELE1) s tim tranzistorom i taj sklop slozi IRL i izmjeri da se sve slaze sa simulacijom. Teorija koja se obradjuje na predavanjima sluzi za upoznavanje s onim sto se radi na labosima.<br>
E sad, zbog korone i potresa se nazalost nista od toga nije dogodilo. Imali smo kratka online predavanja (cesto krace od 45 minuta) po jednom tjedno koja je drzao Poljak, zanimljivo je i ugodan je za slusat. Labosi su se sveli na dva velika labosa koja smo radili od kuce i imali po dva tjedna za napraviti. Bili su naporni za napraviti (za prvi mi je trebalo tri dana, za drugi malo krace) (jer su zapravo bili po tri labosa zbijena u jedan), ali jako zanimljivi - dobili smo mjerenja tranzistora i prema uputama trebali odraditi cijeli simulacijski dio originalne zamisli labosa. Upute su bile malo smotane, ali shvatljive. Labosi su nosili 70 bodova.<br>
Pismeni medjuispit i zavrsni iz ovog predmeta ne postoje, tu je samo usmeni zavrsni (nosi 30 bodova). Dobili smo listu od 17 jednostavnih pitanja tjedan-dva prije usmenog, odrzao se online u grupama po 5-6 ljudi i jako je opusteno bilo. Poljak je isao u krug i svakome postavio po dva pitanja sa liste, i bio JAKO liberalan s ocjenjivanjem (mislim da od 20ak ljudi samo troje nije dobilo 30/30, nego 25/30 bodova).<br>
Sve skupa, bio je jedan od najlaksih predmeta ovaj semestar, jako opusteno organiziran, meni najzanimljviji od svih, jako lijepo zamisljen ali nazalost zbog uvjeta napola izveden. Ljudi sa ZEMRISa su jako susretljvi i opusteni.<br>
Ako se mislis baviti dalje analognom elektronikom, definitivno preporucam.</p>

<p>Tezina: <strong>2/10</strong><br>
Korisnost: <strong>9/10</strong> ako te zanimaju simulacije i analogna elektronika, inace <strong>6/10</strong><br>
Bih li preporucio predmet?: <strong>Da</strong></p>

                                <h3>KR7</h3>
                <div class="Post-body">
                    <h2>Primjena elektromagnetskih valova u inženjerstvu (FER3) / Primjenjeni elektromagnetizam (FER2)</h2>
<p>Kolega <a href="../../u/Grdobina2000.html" class="UserMention">@Grdobina</a> je gore dao detaljan opis predmeta, ali pišem svoj review kako bih dodatno potaknuo kolege da upišu ovaj predmet. Profesor Silvio Hrabar i PEVUI/PEM su skriveno blago ovog fakulteta. Kada bi svaki predmet bio upola dobro organiziran kao ovaj FER bi bio svjetska elita. Gradivo kreće od prijenosnih linija koje u roku od par tjedana znate bolje od tablice množenja (ponekad jednostavno zaboravim koliko je 7*8), kasnije se kreće na elektromagnetizam gdje profesor cijelo vrijeme povlači analogiju s prijenosnim linijama i kako se više manje sve da fizikalno interpretirati pomoću njih. Nakon ovog predmeta mogu reći da sam shvatio vektorsku analizu koju sam na MATAN3 naštrebao za ispit i razumijem Maxwellove jednadžbe koje su mi prije ovog kolegija predstavljale nešto nemoguće i tabu. Posebne literature za ovaj predmet nema, ali uz Hrabarova predavanja nije ni potrebna. Svako novo poglavlje započne pokusom gdje profesor pokušava intuitivno objasniti što se to upravo dogodilo, zašto su rezultati tog pokusa takvi kakvi jesu… Nakon što dobijete fizikalnu sliku, ukratko pokaže da nam je intuicija na mjestu jer matematika štima. Nema puno matematičkih izvoda, a onih koji ima su nužni i jednostavni (jednostavni samo iz razloga što ih profesor učini jednostavnima). Pismeni ispiti su lagani i više ispituju koliko dobro razumijete gradivo, ali zna se pojaviti par zadataka gdje je samo slijepo uvrštavanje u gotovu formulu. U konačnu ocjenu ulazi samo usmeni ispit koji je zapravo individualan razgovor s profesorom. U sat vremena prođete zajedno kroz cijelo gradivo, ako vam neki dio gradiva nije sjeo, odmah ga pojasni i nastavite dalje. Sve u svemu gradivo nije lagano i treba vremena da vam se sve posloži u glavi. Ako je na nekom predmetu potreban kontinuiran rad, onda je to ovaj.</p> 

<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>10 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Osnove energetske elektronike (FER3) / Osnove učinkse elektronike (FER2)</h2>

<p>Vrlo jednostavan i iskreno malo dosadan predmet. Proučavaju se osnovni radovi sklopova svih vrsta pretvarača (AC-AC, AC-DC, DC-AC, DC-DC). Gradivo ovog predmeta ako vas interesira savladate jednostavnim guglanjem tih pretvarača. Ispiti su se sastojali od doslovno identičkih zadataka kao na auditornim vježbama, samo s drugim brojevima (ponekad čak i ne). Predmet je obavezan na većini smjerova na diplomskom studiju te sam ga iz tog razloga upisao sad na preddiplomskom i iskreno drago mi je da jesam jer onda kasnije mogu nešto zanimljivije odabrati.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>4/ 10</strong><br>
Bih li preporučio/la predmet: <strong>Više DA nego NE</strong></p>


<h2>Kvantna računala</h2>

<p>Lagan i zanimljiv predmet. Predaje ga profesor Saša Ilijić što je veliki plus jer ga je uvijek gušt slušat. Daje kratki uvod u svijet kvantnih računala. Prvi ciklus je više upoznavanje s kvatnom mehanikom i načinom zapisa koji se koristi u kvantnoj mehanici. Drugi ciklus je više osnove rada takovog računala, podsjeća malo na digitalnu logiku.<br>
Težina: <strong>2 / 10</strong><br>
Korisnost <strong>3 / 10</strong> - vjerojatno se nećete baviti time u budućnosti (ko zna)<br>
Bih li preporučio/la predmet: <strong>DA</strong></p>

<h2>Osnove obradbe signala</h2>
<p><strong>Disclaimer:</strong> Predmet se prvi put predavao ove ak. godine (2020/21) i zapravo se cijeli formirao tek tijekom semestra. Također, bilo nas je samo 6. Od toga 3 erasmusovca od kojih je jedan otišao sa razmjene usred semestra zbog korone.</p>

<p>Prema riječima profesora, predmet je osmišljen kao mostni kolegij za DOS. Na predmetu su uči o rastavu signala u bazne funkcije, različitim transformacijama (Fourier, Z, Laplace, malo DCT i sl.), sustavima i njihovim željenim svojstvima i na kraju se ukratko opiše FFT. Predmet podsjeća na neki SIS-lite ali je više okrenut realnoj primjeni. <br>
Predmet je držao prof. Petković sa ZESOI-a. Kao predavač bio je solidan, a za ostale stvari spreman izaći u susret. Atmosfera na predmetu više opuštena nego neka stroga disciplina. Meni osobno, relativno malo stresa.<br>
Predavanja su uglavnom bila teoretski orijentirana, i meni osobno malo naporna za pratiti, ali za pisani i usmeni dio ispita dovoljno je samo pohvatati formule, neke osnovne definicije i osnovno razumijeti neke koncepte.<br>
6 Python bilježnica čini laboratorijske vježbe. Svaku čini teorijski uvod, programski primjeri i na kraju neki zadatci koji budu slični tim primjerima. Za njihovu izradu treba odvojiti nešto vremena ali meni se nisu učinile osobito zamršene.<br>
Svaki tjedan je išla domaća zadaća, sve zajedno njih 10. One su najbitnije za ispit jer se na ispitu ponavljaju vrlo slični zadaci. Ove zadaće se čine kao smor ali njihova točnost se nije ocjenjivala, bitno je da se barem pokušaju riješiti. Na predavanju nakon roka za predaju profesor bi objasnio ako je nešto bilo nejasno.<br>
MI i ZI nose po 30 bodova. Bude 5 zadataka izvučenih iz DZ. Dovoljno je proći kroz njih prije ispita i to je više manje to. Za usmeni postoji popis 22 eliminacijska pitanja ali, kako je predmet išao prvi put, nas je pitao samo po tome. Na usmenom smo dobili 2 random pitanja, na papiru pripremili odgovor i onda s njime popričali.</p>

<p>Sve u svemu, predmet na kojem će se ponešto naučiti i koji ne zahtjeva veliki napor.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h3>Uvod u svemirske tehnologije</h3>
<p>Predmet se malko promijenio ove godine sto se tice organizacije i gradiva, koliko je doslo do mene nece biti Zavrsnog nego ce se napisati neki rad i (i bit ce manjih zadaca gdje tipa trebas izracunati orbitu i gotov si s time za pola sata). Gradivo samo po sebi je zanimljivo (ako te iole zanima podrucje svemira i satelita, teme su tipa orbite, orijentacija i navigacija satelita, komunikacija za Zemljom) i nije tesko. Meni je bio gust, za opustiti se i ocjene su bile visoke. Profesori se stvarno trude i ako ti nesto nije jasno posaljes predavacu mail i odgovaraju brzo. Vidi se da im je stalo do predmeta i nisu zakomplicirali zivot studentima.</p>

<p>Težina: <strong>2/10</strong><br>
Korisnost: ako te područje zanima, <strong>10/10</strong>, ako ne nego samo trazis nesto lagano, <strong>7/10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

                    <p><a href="114.html" class="PostMention" data-id="142767">LUJXIV</a> <br>
Ako tijekom prošlog ljetnog semestra kada smo bili u lockdownu nije bilo online očigledno da neće promijeniti. Kao što je kolega rekao, ako je Orsag sam rekao da će biti praktično s 3d print+dynamixel, znači tako će i biti, neće stavljati neke simulacije s matlabom/ROS-om (npr što sam ja imao prije par godina URDF+matlab pa onda kasnije matlab+mindstorms).</p>

 <p>S obzirom da će vas biti 3-5 po grupama, možda je najbolje da se podijelite da je netko fizički sa motorima/3d printom dok su ostali udaljeno spojeni i riješavaju sofware, makar evo iz iskustva od prošlog semestra ako uživo nemreš prisiliti ljude da nešto rade onda ćeš imati relativno loše rezultate. Ne opravdavam ili ispričavam već samo govorim kako bih ja napravio i jesam napravio ali eto s lošijim rezultatima, sada riješavam zaostatke za dipl. projekt radi situacije kakve je, kolege koji su pozitivni te fizički nemreš skupiti dijelove od njih onda ulete seminari, rokovi i nerazumni nosioci drugih predmeta koji smatraju da postoji samo njihov predmet i klasičan odgovor “postoje ljetni/jesenski rokovi”. Ako išta Orsag je izašao ususret i maksimalno produžio rok i izvan službenih okvira, to je za seminare/diplomske projekte te iskreno sumnjam da je išta drugačije za predmete koje on vodi (izuzev laboratorija koji imaju fiksan datum odvijanja tipa Osnove robotike).</p> 

<p>Kolege  koji su slušali prošle akademske će bolje znati reći kako je bilo s rokovima/količinom uloženog vremena, znam da je Hrabar skupljao 3D modele i meni ih šibao da ih isprintam/ispravim i tu su grupe čekale tjedan dana dok nije sve isprintano/ispravljeno, to samo govorim da imate na umu kako da planirate vrijeme za predmet.</p>

nHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"327"}},"mentionedBy":{"data":[{"type":"posts","id":"142201"},{"type":"posts","id":"142575"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142201","attributes":{"number":105,"createdAt":"2021-02-13T15:28:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/104\u0022 class=\u0022PostMention\u0022 data-id=\u0022142197\u0022\u003EZvonkoSisoje\u003C\/a\u003E je, \u0161to te zanima\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1327"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"142413"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142575","attributes":{"number":111,"createdAt":"2021-02-14T17:21:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/104\u0022 class=\u0022PostMention\u0022 data-id=\u0022142197\u0022\u003EZvonkoSisoje\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch2\u003EPraktikum elektronickih elemenata i sklopova\u003C\/h2\u003E\n\u003Cp\u003Epredmet se trebao sastojati od labosa svaki tjedan na kojima se korak po korak mjere karakteristike i zatim radi simulacijski model tranzistora, onda se simulira jednostavno pojacalo (spoj zajednickog emitera iz ELE1) s tim tranzistorom i taj sklop slozi IRL i izmjeri da se sve slaze sa simulacijom. Teorija koja se obradjuje na predavanjima sluzi za upoznavanje s onim sto se radi na labosima.\u003Cbr\u003E\nE sad, zbog korone i potresa se nazalost nista od toga nije dogodilo. Imali smo kratka online predavanja (cesto krace od 45 minuta) po jednom tjedno koja je drzao Poljak, zanimljivo je i ugodan je za slusat. Labosi su se sveli na dva velika labosa koja smo radili od kuce i imali po dva tjedna za napraviti. Bili su naporni za napraviti (za prvi mi je trebalo tri dana, za drugi malo krace) (jer su zapravo bili po tri labosa zbijena u jedan), ali jako zanimljivi - dobili smo mjerenja tranzistora i prema uputama trebali odraditi cijeli simulacijski dio originalne zamisli labosa. Upute su bile malo smotane, ali shvatljive. Labosi su nosili 70 bodova.\u003Cbr\u003E\nPismeni medjuispit i zavrsni iz ovog predmeta ne postoje, tu je samo usmeni zavrsni (nosi 30 bodova). Dobili smo listu od 17 jednostavnih pitanja tjedan-dva prije usmenog, odrzao se online u grupama po 5-6 ljudi i jako je opusteno bilo. Poljak je isao u krug i svakome postavio po dva pitanja sa liste, i bio JAKO liberalan s ocjenjivanjem (mislim da od 20ak ljudi samo troje nije dobilo 30\/30, nego 25\/30 bodova).\u003Cbr\u003E\nSve skupa, bio je jedan od najlaksih predmeta ovaj semestar, jako opusteno organiziran, meni najzanimljviji od svih, jako lijepo zamisljen ali nazalost zbog uvjeta napola izveden. Ljudi sa ZEMRISa su jako susretljvi i opusteni.\u003Cbr\u003E\nAko se mislis baviti dalje analognom elektronikom, definitivno preporucam.\u003C\/p\u003E\n\n\u003Cp\u003ETezina: \u003Cstrong\u003E2\/10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9\/10\u003C\/strong\u003E ako te zanimaju simulacije i analogna elektronika, inace \u003Cstrong\u003E6\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporucio predmet?: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-14T17:26:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"476"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"editedUser":{"data":{"type":"users","id":"476"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142413","attributes":{"number":110,"createdAt":"2021-02-14T10:01:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/105\u0022 class=\u0022PostMention\u0022 data-id=\u0022142201\u0022\u003EJavor\u003C\/a\u003E dojmovi, koliko toga se radi prakticno, jel worth it za nekog tko se misli dalje baviti analognom elektronikom?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"327"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142282","attributes":{"number":106,"createdAt":"2021-02-13T18:59:33+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EPrimjena elektromagnetskih valova u in\u017eenjerstvu (FER3) \/ Primjenjeni elektromagnetizam (FER2)\u003C\/h2\u003E\n\u003Cp\u003EKolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Grdobina2000\u0022 class=\u0022UserMention\u0022\u003E@Grdobina\u003C\/a\u003E je gore dao detaljan opis predmeta, ali pi\u0161em svoj review kako bih dodatno potaknuo kolege da upi\u0161u ovaj predmet. Profesor Silvio Hrabar i PEVUI\/PEM su skriveno blago ovog fakulteta. Kada bi svaki predmet bio upola dobro organiziran kao ovaj FER bi bio svjetska elita. Gradivo kre\u0107e od prijenosnih linija koje u roku od par tjedana znate bolje od tablice mno\u017eenja (ponekad jednostavno zaboravim koliko je 7*8), kasnije se kre\u0107e na elektromagnetizam gdje profesor cijelo vrijeme povla\u010di analogiju s prijenosnim linijama i kako se vi\u0161e manje sve da fizikalno interpretirati pomo\u0107u njih. Nakon ovog predmeta mogu re\u0107i da sam shvatio vektorsku analizu koju sam na MATAN3 na\u0161trebao za ispit i razumijem Maxwellove jednad\u017ebe koje su mi prije ovog kolegija predstavljale ne\u0161to nemogu\u0107e i tabu. Posebne literature za ovaj predmet nema, ali uz Hrabarova predavanja nije ni potrebna. Svako novo poglavlje zapo\u010dne pokusom gdje profesor poku\u0161ava intuitivno objasniti \u0161to se to upravo dogodilo, za\u0161to su rezultati tog pokusa takvi kakvi jesu\u2026 Nakon \u0161to dobijete fizikalnu sliku, ukratko poka\u017ee da nam je intuicija na mjestu jer matematika \u0161tima. Nema puno matemati\u010dkih izvoda, a onih koji ima su nu\u017eni i jednostavni (jednostavni samo iz razloga \u0161to ih profesor u\u010dini jednostavnima). Pismeni ispiti su lagani i vi\u0161e ispituju koliko dobro razumijete gradivo, ali zna se pojaviti par zadataka gdje je samo slijepo uvr\u0161tavanje u gotovu formulu. U kona\u010dnu ocjenu ulazi samo usmeni ispit koji je zapravo individualan razgovor s profesorom. U sat vremena pro\u0111ete zajedno kroz cijelo gradivo, ako vam neki dio gradiva nije sjeo, odmah ga pojasni i nastavite dalje. Sve u svemu gradivo nije lagano i treba vremena da vam se sve poslo\u017ei u glavi. Ako je na nekom predmetu potreban kontinuiran rad, onda je to ovaj.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EOsnove energetske elektronike (FER3) \/ Osnove u\u010dinkse elektronike (FER2)\u003C\/h2\u003E\n\n\u003Cp\u003EVrlo jednostavan i iskreno malo dosadan predmet. Prou\u010davaju se osnovni radovi sklopova svih vrsta pretvara\u010da (AC-AC, AC-DC, DC-AC, DC-DC). Gradivo ovog predmeta ako vas interesira savladate jednostavnim guglanjem tih pretvara\u010da. Ispiti su se sastojali od doslovno identi\u010dkih zadataka kao na auditornim vje\u017ebama, samo s drugim brojevima (ponekad \u010dak i ne). Predmet je obavezan na ve\u0107ini smjerova na diplomskom studiju te sam ga iz tog razloga upisao sad na preddiplomskom i iskreno drago mi je da jesam jer onda kasnije mogu ne\u0161to zanimljivije odabrati.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EVi\u0161e DA nego NE\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EKvantna ra\u010dunala\u003C\/h2\u003E\n\n\u003Cp\u003ELagan i zanimljiv predmet. Predaje ga profesor Sa\u0161a Iliji\u0107 \u0161to je veliki plus jer ga je uvijek gu\u0161t slu\u0161at. Daje kratki uvod u svijet kvantnih ra\u010dunala. Prvi ciklus je vi\u0161e upoznavanje s kvatnom mehanikom i na\u010dinom zapisa koji se koristi u kvantnoj mehanici. Drugi ciklus je vi\u0161e osnove rada takovog ra\u010dunala, podsje\u0107a malo na digitalnu logiku.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E - vjerojatno se ne\u0107ete baviti time u budu\u0107nosti (ko zna)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDA\u003C\/strong\u003E\u003C\/p\u003E\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"625"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142290","attributes":{"number":107,"createdAt":"2021-02-13T19:25:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/37\u0022 class=\u0022PostMention\u0022 data-id=\u002263619\u0022\u003ELUJXIV\u003C\/a\u003E pas mater trebo sam ga upisat\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"636"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"282023"}]}}},{"type":"posts","id":"142401","attributes":{"number":108,"createdAt":"2021-02-14T09:20:54+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EPrimjena EM valova u in\u017eenjerstvu\u003C\/h2\u003E\n\u003Cp\u003EKolege iznad su sve rekli.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove obradbe signala\u003C\/h2\u003E\n\u003Cp\u003E\u003Cstrong\u003EDisclaimer:\u003C\/strong\u003E Predmet se prvi put predavao ove ak. godine (2020\/21) i zapravo se cijeli formirao tek tijekom semestra. Tako\u0111er, bilo nas je samo 6. Od toga 3 erasmusovca od kojih je jedan oti\u0161ao sa razmjene usred semestra zbog korone.\u003C\/p\u003E\n\n\u003Cp\u003EPrema rije\u010dima profesora, predmet je osmi\u0161ljen kao mostni kolegij za DOS. Na predmetu su u\u010di o rastavu signala u bazne funkcije, razli\u010ditim transformacijama (Fourier, Z, Laplace, malo DCT i sl.), sustavima i njihovim \u017eeljenim svojstvima i na kraju se ukratko opi\u0161e FFT. Predmet podsje\u0107a na neki SIS-lite ali je vi\u0161e okrenut realnoj primjeni. \u003Cbr\u003E\nPredmet je dr\u017eao prof. Petkovi\u0107 sa ZESOI-a. Kao predava\u010d bio je solidan, a za ostale stvari spreman iza\u0107i u susret. Atmosfera na predmetu vi\u0161e opu\u0161tena nego neka stroga disciplina. Meni osobno, relativno malo stresa.\u003Cbr\u003E\nPredavanja su uglavnom bila teoretski orijentirana, i meni osobno malo naporna za pratiti, ali za pisani i usmeni dio ispita dovoljno je samo pohvatati formule, neke osnovne definicije i osnovno razumijeti neke koncepte.\u003Cbr\u003E\n6 Python bilje\u017enica \u010dini laboratorijske vje\u017ebe. Svaku \u010dini teorijski uvod, programski primjeri i na kraju neki zadatci koji budu sli\u010dni tim primjerima. Za njihovu izradu treba odvojiti ne\u0161to vremena ali meni se nisu u\u010dinile osobito zamr\u0161ene.\u003Cbr\u003E\nSvaki tjedan je i\u0161la doma\u0107a zada\u0107a, sve zajedno njih 10. One su najbitnije za ispit jer se na ispitu ponavljaju vrlo sli\u010dni zadaci. Ove zada\u0107e se \u010dine kao smor ali njihova to\u010dnost se nije ocjenjivala, bitno je da se barem poku\u0161aju rije\u0161iti. Na predavanju nakon roka za predaju profesor bi objasnio ako je ne\u0161to bilo nejasno.\u003Cbr\u003E\nMI i ZI nose po 30 bodova. Bude 5 zadataka izvu\u010denih iz DZ. Dovoljno je pro\u0107i kroz njih prije ispita i to je vi\u0161e manje to. Za usmeni postoji popis 22 eliminacijska pitanja ali, kako je predmet i\u0161ao prvi put, nas je pitao samo po tome. Na usmenom smo dobili 2 random pitanja, na papiru pripremili odgovor i onda s njime popri\u010dali.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu, predmet na kojem \u0107e se pone\u0161to nau\u010diti i koji ne zahtjeva veliki napor.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-14T09:21:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"1330"}},"editedUser":{"data":{"type":"users","id":"1330"}},"mentionedBy":{"data":[{"type":"posts","id":"225627"}]},"reactions":{"data":[]}}},{"type":"posts","id":"225627","attributes":{"number":146,"createdAt":"2021-07-28T10:50:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/108\u0022 cla dmet i klasi\u010dan odgovor \u201cpostoje ljetni\/jesenski rokovi\u201d. Ako i\u0161ta Orsag je iza\u0161ao ususret i maksimalno produ\u017eio rok i izvan slu\u017ebenih okvira, to je za seminare\/diplomske projekte te iskreno sumnjam da je i\u0161ta druga\u010dije za predmete koje on vodi (izuzev laboratorija koji imaju fiksan datum odvijanja tipa Osnove robotike).\u003C\/p\u003E \n\n\u003Cp\u003EKolege  koji su slu\u0161ali pro\u0161le akademske \u0107e bolje znati re\u0107i kako je bilo s rokovima\/koli\u010dinom ulo\u017eenog vremena, znam da je Hrabar skupljao 3D modele i meni ih \u0161ibao da ih isprintam\/ispravim i tu su grupe \u010dekale tjedan dana dok nije sve isprintano\/ispravljeno, to samo govorim da imate na umu kako da planirate vrijeme za predmet.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1436"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"142790"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142790","attributes":{"number":116,"createdAt":"2021-02-14T23:01:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/115\u0022 class=\u0022PostMention\u0022 data-id=\u0022142779\u0022\u003Ehelot\u003C\/a\u003E a kakvi su ispiti?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"273"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"142795"}]},"reactions":{"data":[]}}},{"type":"posts","id":"142795","attributes":{"number":117,"createdAt":"2021-02-14T23:16:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/116\u0022
