    <div class="container">
    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="115286">zeroth</a> <br>
Samo prvih par predavanja on drži ako uopće sada, za sada je Orsag držao praktikum i ispite.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="115295">helot</a> kakav je taj predmet? Ne pise nista na stranici predmeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="115295">helot</a> je li to potvrđeno? Netko je rekao i da će Bogdan držati par predavanja na esa pa ga nema uopće.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="50.html" class="PostMention" data-id="115313">zeroth</a> <br>
Bogdan je prije držao PLC dio, ali to je bilo prije 2 godine pa mi je teško reći. Uračunaj da korona/online nastava/potresi utječu na to, ali koliko znam micali su Kovačića sa svega i davali Orsagu/Bogdanu. Valjda kako te snađe sreća.</p>

<p><a href="49.html" class="PostMention" data-id="115307">LUJXIV</a> <br>
neki mali ispitić koji nosi 20% bodova i ostalo praktični rad na mindstormovima + matlab, bar je tako prije bilo. Prošle godine znam da su koristili 3d printane materijale i da je Orsag držao, trebalo bi pitati nekoga tko je slušao prošle godine, iskreno ne znam kakvi su planovi jer to smisle u prvih 2 tjedna da vide što i kako će biti. Osobno savjetujem ako te zanima pošalji Orsagu mail i pitaj kakvi su planovi da bezveze ne upisuješ predmet, ali inače je bilo 80% praktični rad, samo pitanje kako će biti sada s obzirom na situaciju.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="115315">helot</a> onda moguće da ne predaje jer ne radimo plc više uopće na esa. Bogdan drži programiranje i simuliranje robota na kojem se sve svodi na labose, koliko sam vidio na starom predmetu praktični rad je bio programiranje nečega većinom jel tako? Mislim da korona neće previše utjecati na to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>stoja</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="115319">zeroth</a> Slušao sam Praktikum robotike prije godinu-dvije. Kao i svi predmeti koje drži ta ekipa su strašno messy (Iako ovo većinom vode Orsag + asistenti). Generalno, ako te zanima robotika, super. Inače ne preporučam. Nešto su izmijenjali program i nije bilo legića. <strong>Matlab + Dynamixel servo motori + web cam = aktuator s dva stupnja slobode + “računalni vid”.</strong> (Čitaj, mala robotska ruka kupi spajalice prema analizi slike). Dosta posla oko tog projekta, pogotovo ako nemaš u ekipi ljudi koji znaju dobro matlab, onda je RIP. Dijelovi su izrađivani na 3D printerima/CNC glodalici. Svašta nešto se može naučit, <strong>ako te zanima</strong>. <br>
Slažem se s <a href="51.html" class="PostMention" data-id="115315">helot</a> , pitaj profesora jer praktikumi bez fizičkog prisustva su….tuga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="115319">zeroth</a> <br>
lego mindstorms + matlab uglavnom, tako je bilo proteklih 4 godine, možda su se prebacili na parrot bebope ili arduino+rd printane dijelove. Znam da su na ljeto radili s 3d printanim dijelovima i to je vodio Orsag.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netflix</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="115319">zeroth</a> ne Bodan nego Orsag</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="115319">zeroth</a> jesi slao mail orsagu kao sto je predlozio helot? ja sam mu pocetkom ovog tjedna poslao al nije jos odgovorio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="115380">seximan</a> taj da, zbunio sam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Feelcool</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="111987">LUJXIV</a> Nisam slušao taj predmet pa ne mogu reći ništa o njemu. Kod Vražića imam sad jedan predmet i jedino kaj mogu reći je da je dosta ležeran.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vedo</h3>
                <div class="Post-body">
                    <h2>Elementi sustava automatizacije</h2>

<p>Izbjegavati ovo sranje od predmeta kao kugu. Najozbiljnije vam kažem. Ovo u suštini izgleda zanimljivo, ali je predmet u takvoj banani da mu nema pomoći. Profesori i asistenti, koliko god se trudili, jednostavno nisu na razini zadatka za jedan faks poput ovog. Literatura praktički ne postoji, odgovor asistenta je “guglajte”. Prezentacije su strašno ružne za gledat, a kamoli za počet čitat i “učit” iz njih. Mene, kao neko tko se jednog dana želi baviti automatizacijom, ovaj predmet vrijeđa. Ovo nema veze sa automatizacijom. Ako hoćete bolje znanje za automatizaciju, upišite Osnove mehatronike i Osnove energetske elektronike ili bilo što jebeno drugo. Ne upisujte ovaj predmet i pokažite profesorima da rade loš posao. Toliko od mene.</p>

<p>Težina: <strong>10 / 10</strong><br>
Korisnost: <strong>-∞ / 10</strong><br>
Bih li preporučio/la predmet: <strong>NE NE NE NE NE NE NE NE NE NE NE NE</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="125098">Vedo</a> mali ispravak, težina je inf/10</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="125098">Vedo</a> Dakle, update za Elemente sustava automatizacije od profesora Kovačića povodom loših komentara za predmet (na ferwebu): <br>
<img src="../../assets/files/2021-01-28/1611859679-28772-image.png" title="" alt=""><br>
Tako da, ne znam kako će izgledati predmet iduće godine. Upis na njega je i dalje na vlastitu odgovornost.</p>
                </div>
            </div>

            <hr>

                    <p><a href="62.html" class="PostMention" data-id="125119">BigTuna</a> EDITTT: Predmet je i dalje loš i ne preporučam zato kaj ima 300 slajdova od kojeg je pol toga smeće za koje mislite da treba znat a zapravo se ne ispituje. Budućim generacijama će vjerovatno bit malo bolje jer će imat naše stare ispite pa će znat kaj očekivat (ako se odluče upisat predmet, ali NEMOJTE ako vam nije zadnji na svijetu).</p>

 i kako \u0107e biti. Osobno savjetujem ako te zanima po\u0161alji Orsagu mail i pitaj kakvi su planovi da bezveze ne upisuje\u0161 predmet, ali ina\u010de je bilo 80% prakti\u010dni rad, samo pitanje kako \u0107e biti sada s obzirom na situaciju.\u003C\/p\u003E ","editedAt":"2020-12-29T19:45:18+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1436"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"editedUser":{"data":{"type":"users","id":"1436"}},"mentionedBy":{"data":[{"type":"posts","id":"115319"},{"type":"posts","id":"115516"}]},"reactions":{"data":[]}}},{"type":"posts","id":"115319","attributes":{"number":52,"createdAt":"2020-12-29T20:03:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/51\u0022 class=\u0022PostMention\u0022 data-id=\u0022115315\u0022\u003Ehelot\u003C\/a\u003E onda mogu\u0107e da ne predaje jer ne radimo plc vi\u0161e uop\u0107e na esa. Bogdan dr\u017ei programiranje i simuliranje robota na kojem se sve svodi na labose, koliko sam vidio na starom predmetu prakti\u010dni rad je bio programiranje ne\u010dega ve\u0107inom jel tako? Mislim da korona ne\u0107e previ\u0161e utjecati na to.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"115331"},{"type":"posts","id":"115380"},{"type":"posts","id":"115516"},{"type":"posts","id":"142654"}]},"reactions":{"data":[]}}},{"type":"posts","id":"115516","attributes":{"number":56,"createdAt":"2020-12-30T14:06:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/52\u0022 class=\u
