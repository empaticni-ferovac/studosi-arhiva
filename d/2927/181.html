    <div class="container">
    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>chaos466</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="236581">Grdobina</a> Hvala ti puno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="236581">Grdobina</a> jesu li se osnove bežičnih sustava održavale?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="172.html" class="PostMention" data-id="236611">humerus</a> Jesu, bilo nas je 3 s prediplomskog i 1 s diplomskog. Onako nije baš lagan predmet. Dosta je opširan i jako puno toga pokriva(stvarno puno ima gradiva), ali je definitivno bio koristan(možda i najkorisniji taj semestar). Dosta stvari s komsusa se i tamo spominje. Prije se zvao radiofrekvencijski sustavi ak ćeš tražit na materijalima. I bonefačić je dosta drag i oće pomoć ak pitaš nešto. Također nije dinamičan ko na primjer pemvi, prezentacije se vrte i tak, al jednom kad ga položiš skužiš kak si dosta tog naučio i čuo sa svih strana.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Thedoctor</h3>
                <div class="Post-body">
                    <p>Tehnička normizacija i legislativa, iskustva neko?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="236663">Grdobina</a> hvala ti<br>
znas li mozda onda koji je minimum da bi se odrzalo, ako se odrzava za 4 ljudi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p>netko o Sigurnost bežičnih sustava ??</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="175.html" class="PostMention" data-id="236701">deus_vult</a> Ja i još dvoje ljudi znam da će upisat. Jel znaš išta o profi i njenim predmetima? Nama je to potpuni upitnik haha. Al kaj nije to na diplomskom ili se nudi i na preddiplomskom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="176.html" class="PostMention" data-id="236714">humerus</a> ne znam mjenjali su to zbog korone i tak. Mislim oko 10. U svakom slučaju s koronom ili bez profesor je volontiro to da nam drži jer nas je bilo premalo (dakle mislim da mu uopće nije bilo plaćeno) tak da mu je stalo do predavanja iako nisu najdinamicnija na trenutke.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="236764">Grdobina</a> neam pojma cijeli taj zkist je enigma..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p>zna li netko hoce li prihvacat polozene Elektronicke sustave iz 5.semestra preddiplomskog za Elektronicke sustave kao jezgreni predmet u 1.semestru diplomskog na Elektronici i ERI-ju? sifre predmeta su drugacije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="179.html" class="PostMention" data-id="236777">humerus</a> Ako su ekvivalenti da, ali to u prijevodu znači samo da ga nećeš moći odabrati, broj ECTS-a koje treba položiti ostaje isti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p>Koliko su korisna predavanja iz Elektromagnetskih polja, preklapa mi se s nekim izbornima koje bih upisala, isplati li se zrtvovati dio predavanja iz polja za željeni izborni ili nije pametno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="181.html" class="PostMention" data-id="236794">humerus</a> Ak će bit kvalitete ko ova online, ne isplati se ić na niti jedno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="181.html" class="PostMention" data-id="236794">humerus</a> <a href="182.html" class="PostMention" data-id="236802">Grdobina</a> Ni prije korone kad je bilo uživo se nije isplatilo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="https://www.fer.unizg.hr/predmet/mmui" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/mmui</a></p>

<p>Kolegica mi javlja da fali par ljudi pa dijelim. Djeluje da ima hrpu hrpu dodatnih bodova pa nije teško imati visoku ocjenu.<br>
Oće netko ovo upisat? Čula sam da je zanimljiv predmet i čini se dosta koristan i ne previše težak. Plus, drži Bojanjac tak da su predavanja vjerojatno zanimljiva i interaktivna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kobe</h3>
                <div class="Post-body">
                    <p>Kakav je predmet elektroenergetski sustavi 1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Semofcanec</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="237013">Kobe</a> Ako mislis poslije na energetiku onda obavezno upisi jer ionak ti dolazi ko obavezni na diplomskom, a temelj je svega kasnije. Ako ne mislis na energetiku onda nema razloga ovo upisati jer je predmet dosta opsiran i ima toga pun kurac.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klembuksna</h3>
                <div class="Post-body">
                    <p><a href="187.html" class="PostMention" data-id="237013">Kobe</a> Na EES1 učiš općenito o komponentama u elektroenergetskom sustavu i rješavaš problem kratkog spoja. Ispiti su okej, varijacija na zadatke iz zbirke. Što se tiče projekta, radi se u NEPLANU gdje s kolegom u paru zajedno pravite jednu shemu mreže prema parametrima koji vam zadaju profesori i rješavate kratki spoj (mislim da je rok par tjedana za to, ali sve vam je dobro pojašnjeno tako da ćete bez problema to napraviti).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p>Što je s Elektroničkim sustavima? Predmet s istim nazivom postoji pod dvije različite šifre <a href="https://www.fer.unizg.hr/predmet/elesus_a" rel=" nofollow ugc">183435</a> i <a href="https://www.fer.unizg.hr/predmet/elesus_b" rel=" nofollow ugc">229830</a>. Na webu pod izbornim predmetima 5. semestra je naveden ovaj prvi, a u aplikaciji za upis ovaj drugi. Mislim da bi isti trebao biti i kao izborni u 5. semestru i kao obvavezni na ERI diplomskom (FER3).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p>Jučer sam obranio Završni projekt i mentor mi je upisao ocjenu, ali na FER intranetu i Studomatu mi je još uvijek naveden kao nepoložen. Problem je što je jučer bio zadnji dan za polaganje te sad kreće upis na diplomski koji naravno neću moći ostvariti ako imam nepoložen predmet.<br>
Je li ovo normalno (i Završni mi je zapravo položen) ili opet trebam podsjećati fakultet da napravi svoj posao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="189.html" class="PostMention" data-id="237191">Franjo Ferdinand</a> Rok za upis na diplomski je prošao. Nadam se da si se prijavio jer sad ti je prekasno. Ako jesi, nemoj se previše brinuti oko toga jer tek je bio nedavno razredbeni ispit i nije još objavljena konačna lista upisanih pa stignu oni sve to još unijeti u sustav.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p><a href="190.html" class="PostMention" data-id="237197">Svudec</a> Prijavio sam se i sve predao, samo to ništa ne znači ako imam nepoložen predmet. Nadam se da su kako kažeš samo spori, no iz prijašnjeg iskustva s administracijom FER-a nisam optimističan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="237199">Franjo Ferdinand</a> Bit ce sve ok ako si prijavio upis u diplomski i polozio zavrsni, treba im vremena. Ne brini.</p>
                </div>
            </div>

            <hr>
            </div>
