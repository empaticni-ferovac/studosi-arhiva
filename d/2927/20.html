    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p>Na ovoj godini se preporodio sa jedva 3.0 studenta na vrlo dobrog u zimskom i odlicnog sad u ljetnom semestru. Napor povecao nisam, jednostavno su predmeti puno zanimljiviji i laksi za pripremit.</p>

<h2>Elektronika 2</h2>

<p>Nadogradnja na ELE1 i najbolji predmet semestra. Ako su ti pojacala napeta onda sjedi na predavanje i uzivaj. Ako nisu, odi i mozda ti onda i postanu. Ljudi koji me znaju znaju da ne mogu govoriti objektivno o ele2 i kad bi mogao pao bi ju retroaktivno tako da ju opet mogu proc. Ne bi rekao da je tezak predmet. U najgorem slucaju mos naucit sablonu i pristup rjesavanju zadatka i proc sa dost solidnom ocjenom.</p> 

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Automatsko upravljanje</h2>

<p>Super predmet, kul koncepti, jeben za proc. Labosi i zadace ti uniste vikend, a i mozak. Gradivo definitivno nije jednostavno, pogotovo ako si se provuko kroz matematiku na lijepe oci. Ispiti spadaju def u top 3 najgora ispita na faksu i dijele mjesto sa velikanima E smjera kao sto su EMP i ELEKRU. Najveci problem kod ispita je to sto imas jedno dvije strane racunanja za svaki zadatak i vrlo lako je napraviti gresku, pogotovo pod stresom.</p>

<p>Moj susret s AUPR se moze opisat sa sljedecom slikom <br>
<img src="../../assets/files/2020-07-14/1594738775-835332-image.png" title="" alt=""></p>


<p>Težina: <strong>9 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Konstrukcije Elektroničkih Uređaja</h2>

<p>ZESOI gang. Nez kako ce se i dal ce se odrzavat na f3, al’ moja poruka je jasna: ako niste zagrijani za realne komponente, citanje puno grafova i navigiranje poluobjasnjenim gradivom (ugl sto se tice zadataka, predavanja su OK), držite se što dalje od ovog predmeta. Upisao sam ga unatoc tome sto su mi svi govorili da ga ne upisem i shvacam zasto su mi to govorili. Jako puno informacija o jako puno stvari u relativno malo vremena + nismo imali labose ove godine pa nismo ni prakticnog doticaja sa puno stvari imali.</p>

<p>Ono sto je stvarno diskvalificirajuce za vecinu ljudi je “snadji se druze” pristup. Predavaci ce predat znanje, asistenti ce rijesit par oglednih zadataka, ali ostaje sve na studentu da samostalno usvaja sira znanja potrebna za prolaz predmeta. Definitivno je potrebno sam radit i istrazivat neke stvari, pogotovo dijelove gradiva za koje nema puno zadataka i/ili oglednih primjera.</p>

<p>Sve u svemu, dost zanimljiv predmet, ne bi rekao da je pretezak, definitivno vrijedan 4 ECTSa, ali postoje laksi predmeti sa manje glavobolje.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: meni <strong>10 / 10</strong>, normalnim ljudima vjv blize <strong>5/10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>


<h2>Tehnologija u Medicini</h2>

<p>Jos jedan ZESOI gang predmet. Ovaj puta sasvim solidno organiziran, zanimljiv, lagan za proc. Def jedan od boljih izbora ako zelis naucit nes o biotehnologiji.</p> 

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Osnove elektroničkih mjerenja i instrumentacije</h2>

<p>Big daddy predmet ZESOI ganga za 3. godinu. Red, rad i disciplina. Na ispitu te doceka Vasic, a na usmenom Bilas. Definitivno knock-out kombo za mnoge kolege. Meni osobno je predmet bio sasvim OK, upoznao me sa konceptima koji su me uvijek zanimali, al’ nikako da ih se poblize objasni (tipa sum, smetnje, reference i ADCovi). Koliko znam, ovaj predmet vise ne postoji u ovom obliku na f3, al’ sumnjam da ce se nes drasticno promijeniti.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>

pe":"posts","id":"270686"},{"type":"posts","id":"272930"},{"type":"posts","id":"276143"},{"type":"posts","id":"276243"},{"type":"posts","id":"276449"},{"type":"posts","id":"276450"},{"type":"posts","id":"276944"},{"type":"posts","id":"278038"},{"type":"posts","id":"280377"},{"type":"posts","id":"280382"},{"type":"posts","id":"297357"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"54236","attributes":{"number":10,"createdAt":"2020-07-14T15:13:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENa ovoj godini se preporodio sa jedva 3.0 studenta na vrlo dobrog u zimskom i odlicnog sad u ljetnom semestru. Napor povecao nisam, jednostavno su predmeti puno zanimljiviji i laksi za pripremit.\u003C\/p\u003E\n\n\u003Ch2\u003EElektronika 2\u003C\/h2\u003E\n\n\u003Cp\u003ENadogradnja na ELE1 i najbolji predmet semestra. Ako su ti pojacala napeta onda sjedi na predavanje i uzivaj. Ako nisu, odi i mozda ti onda i postanu. Ljudi koji me znaju znaju da ne mogu govoriti objektivno o ele2 i kad bi mogao pao bi ju retroaktivno tako da ju opet mogu proc. Ne bi rekao da je tezak predmet. U najgorem slucaju mos naucit sablonu i pristup rjesavanju zadatka i proc sa dost solidnom ocjenom.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAutomatsko upravljanje\u003C\/h2\u003E\n\n\u003Cp\u003ESuper predmet, kul koncepti, jeben za proc. Labosi i zadace ti uniste vikend, a i mozak. Gradivo definitivno nije jednostavno, pogotovo ako si se provuko kroz matematiku na lijepe oci. Ispiti spadaju def u top 3 najgora ispita na faksu i dijele mjesto sa velikanima E smjera kao sto su EMP i ELEKRU. Najveci problem kod ispita je to sto imas jedno dvije strane racunanja za svaki zadatak i vrlo lako je napraviti gresku, pogotovo pod stresom.\u003C\/p\u003E\n\n\u003Cp\u003EMoj susret s AUPR se moze opisat sa sljedecom slikom \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-14\/1594738775-835332-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003EKonstrukcije Elektroni\u010dkih Ure\u0111aja\u003C\/h2\u003E\n\n\u003Cp\u003EZESOI gang. Nez kako ce se i dal ce se odrzavat na f3, al\u2019 moja poruka je jasna: ako niste zagrijani za realne komponente, citanje puno grafova i navigiranje poluobjasnjenim gradivom (ugl sto se tice zadataka, predavanja su OK), dr\u017eite se \u0161to dalje od ovog predmeta. Upisao sam ga unatoc tome sto su mi svi govorili da ga ne upisem i shvacam zasto su mi to govorili. Jako puno informacija o jako puno stvari u relativno malo vremena + nismo imali labose ove godine pa nismo ni prakticnog doticaja sa puno stvari imali.\u003C\/p\u003E\n\n\u003Cp\u003EOno sto je stvarno diskvalificirajuce za vecinu ljudi je \u201csnadji se druze\u201d pristup. Predavaci ce predat znanje, asistenti ce rijesit par oglednih zadataka, ali ostaje sve na studentu da samostalno usvaja sira znanja potrebna za prolaz predmeta. Definitivno je potrebno sam radit i istrazivat neke stvari, pogotovo dijelove gradiva za koje nema puno zadataka i\/ili oglednih primjera.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu, dost zanimljiv predmet, ne bi rekao da je pretezak, definitivno vrijedan 4 ECTSa, ali postoje laksi predmeti sa manje glavobolje.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: meni \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E, normalnim ljudima vjv blize \u003Cstrong\u003E5\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ETehnologija u Medicini\u003C\/h2\u003E\n\n\u003Cp\u003EJos jedan ZESOI gang predmet. Ovaj puta sasvim solidno organiziran, zanimljiv, lagan za proc. Def jedan od boljih izbora ako zelis naucit nes o biotehnologiji.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove elektroni\u010dkih mjerenja i instrumentacije\u003C\/h2\u003E\n\n\u003Cp\u003EBig daddy predmet ZESOI ganga za 3. godinu. Red, rad i disciplina. Na ispitu te doceka Vasic, a na usmenom Bilas. Definitivno knock-out kombo za mnoge kolege. Meni osobno je predmet bio sasvim OK, upoznao me sa konceptima koji su me uvijek zanimali, al\u2019 nikako da ih se poblize objasni (tipa sum, smetnje, reference i ADCovi). Koliko znam, ovaj predmet vise ne postoji u ovom obliku na f3, al\u2019 sumnjam da ce se nes drasticno promijeniti.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-07-14T15:15:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"52"}},"editedUser":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54301","attributes":{"number":11,"createdA
