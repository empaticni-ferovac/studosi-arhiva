                                <h3>Vedo</h3>
                <div class="Post-body">
                    <h2>Osnove automatizacije</h2>

<p>Ako se namjeravite baviti automatizacijom, ovo pod mus upisati. Predmet daje poprilično širok uvod u svijet automatizacije, svega se dotakne - programiranje PLC-ova kroz seminare/labose (programiranje u TIA Portalu, programiranje makete pokretne trake, simulacija trake za sortiranje, implementacija human-machine interface-a), nešto o komunikacijama (PROFINET, PROFIBUS), upravljanje asinkronim motorima u STARTER-u i TIA Portalu, uvod u sigurnosne mehanizme u automatizaciji itd. Pragovi na MI i ZI su malo zeznuti jer iznose 50%, a ispiti nose 20 bodova što znači da morate imati barem 10 bodova na ispitima. Ima 3 seminara (programska) na predmatu, a treba naglasiti da je 1. seminar dosta teži od drugih jer je zadatak jako opširan i potrebno je koristiti STL (jako slično assembly jeziku) pa to studentima teško pada, uključujući i meni. Prvi ciklus je kudikamo teži od drugog jer je više baziran na programiranju logike PLC-a, dok je drugi više baziran na HMI-u i STARTER-u. Predavanja su 2h tjedno, uz to da zadnja 2 tjedna u semestru nema predavanja. Sve u svemu dosta zanimljiv i koristan predmet! Uzme puno vremena, ali nikad nisam imao osjećaj poput “što mi je ovo trebalo u životu…”. Dapače, kad se konačno složi program i isproba na maketi i radi bez problema, osjećaj da ste nešto korisno napravili je nenadmašiv.</p> 


<p>Težina: <strong>9-10 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Osnove upravljanja električnim strojevima</h2>

<p>Super zanimljiv predmet. Ovo je puno jednostavnija verzija EPE-a s naglaskom na upravljanju strojeva. Predmet se bavi upravljanjem istosmjernih i asinkronih motora, bez korištenja nekih “čudnih” algoritama i metoda (tipa nema Dahlanderovog spoja ili upravljanje paralelnih i serijskih istosmjernih motora). Znači samo upravljanje nezavisno uzbuđenih istosmjernih strojeva (otporima, naponom, tokom) i upravljanje asinkronim strojevima (U/f). Predavanja su ponovno 2h tjedno - 1h teorija i 1h auditorne. Labosi su predobri. Baš ove godine su profesori i asistenti složili kutije za spajanje na motore u kojima se nalaze svakakve komponente od frekvencijskih pretvarača pa do osigurača koje štite kutiju od kratkih spojeva. Veliki plus je i taj što labose vode vrlo ljubazni asistenti, ne znam je li postoje smireniji i pristupačniji ljudi na faksu od njih. Labosi za asinkrone strojeve su mi isto tako genijalni - 3 vježbe (po 4h) gdje samostalno (okej, i uz pomoć asistenta) kroz upute učite raditi u STARTER-u i istražujete mogućnosti programa i frekvencijskog pretvarača. Nakon tih triju vježbi slijedi provjera za 15 bodova gdje onda profesorica Kutija ocjenjuje vaše znanje <em>parametriranja</em> tog frek. pret. kroz zadatke koji su vrlo slični onima na prijašnje tri vježbe - ništa pretjerano teško. MI i ZI nemaju pragove, nose 20 bodova. Usmeni pak… profesorica Kutija dosta cjepidlači, ali to je uredu jer taj usmeni služi za provjeru upravo tih sitnih detalja koji se ne provjeravaju na pismenim ispitima.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Osnove električnih i hibridnih vozila</h2>

<p>Pošto me zanima motorsport i automobili ovo sam morao upisati. Makar predmet izgleda kao sprdancija i služi samo za lagani prolaz, neću vas lagati, dosta sam toga naučio što sam prije slabo znao. Predmet se bavi svačime - korisnostima električnih automobila, njihovim utisku na okoliš, kako projektirati bateriju, vrste baterija, kako se baterija puni, zašto se koristi kWh mjerna jedinica (ili Ah u baterijama) i što to zapravo znači itd. Puno onih stvari za koje sam prije otprilike čuo, na ovom predmetu sam sada zabetonirao u mozgu. Predavanja su zanimljiva jer prof. Vražić i Pandžić znaju zanimljivo predavati. Imali smo jedan labos i to je bio neki sitni izračun punjenja i pražnjenja baterija i crtanje grafova u Matlabu, tek nakraju semestra. Ispiti su iskreno dosta lagani i temelje se na tih par auditornih. Usmeni - kod profesora Pandžića najbolje se ne javiti odmah po završetku pisanja onog pismenog djela usmenog na papiru. Prvih 10-15 studenata cjepidlači dok mu ne dosadi, a nakon njih krene maltene djeliti bodove.</p> 

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Komunikacijski sustavi</h2>

<p>Nikako mi se ne sviđa način predavanja. Predmet mi je preapstraktan. Previše je tu koncepata koje je jako teško zamisliti u glavi i da to zapravo radi. Fali realnih primjera kako pojedini dio komunikacijskog sustava radi i kako je realno izveden. Cijelo vrijeme sam imao osjećaj da mi fali nekakvo predznanje nekog drugog predmeta kojeg nismo imali jer kad kod (a to je bilo često) je profesor/profesorica nabrajao i opisivao neke primjere, nisam imao pojma o čemu govori, mogli su komotno govoriti to na turskom i meni bi bilo svejedno. Detalja i detaljčića na prezentaciji ima kao pljeve - ne vidim razlog za navođenjem svih mogućih protokola, oznaka standarda i pizdi materina kad po gašenju prezentacije ću istog trena to sve zaboraviti. Ponekad na ovom predmetu od šume ne vidite stablo. Moram navesti i to da me skoro šlak strefil kad sam na prvom predavanju vidio gradivo VIS-a. Kad mislite da će vam auditorne malo razbistriti cijelu priču, za auditorne je odabran najdosadniji čovjek na svijetu, a kod njega se bome i nezna kad zadatak završava, a kad započinje. Sve u svemu, predavanja su mi osobno bila beskorisna. Ispiti su hvala bogu bili lagani i hvala profesorima na tome.<br>
90% gradiva je urlaona (u lošem smislu), dok je 10% koliko toliko zanimljivo. OFDM je dosta interesantan i važan koncept te baza velikog broja komunikacija. That’s about it.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>1 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>

<h2>Inovacije i upravljanje tehnologijom</h2>

<p>Razočarenje. Pobjegnem od INZEKO1 da nemoram pisat seminar od 2000 riječi i tu me dočeka seminar od 4000, a uz to sam imao i završni projekt za pisati. Ne vidim kako je ovo predmet od 2 ECTS-a. Ima više posla na njemu nego na  električnim i hibridnim vozilima, a on nosi 5 ECTS-a. Kad prolazim kroz prezentacije, shvatim da je cijeli predmet lupanje prazne slame - jedne te iste stvari se ponavljaju u malo drugčijem kontekstu i sve nekakve gluparije i imam dojam da se tu puno priča i baljezga, a ništa se zapravo ne napravi, kao i u politici. Samo neka teorija bez nekih konkretnih primjera. Gradivo je toliko dosadno i nepotrebno kao i kod svakog transverzalnog jebenog šugavog predmeta i bio bih najsretniji kad bi se ta beskorisna smeća od predmeta ukinula i ta 2 pišljiva ECTS-a pridjelila normalnim predmetima. U trenutku pisanja ovog osvrta, još ne znam jesam li prošao predmet ili ne jer gospoda još uvijek ocjenjuju seminare, hvala bogu imaju i prag od 10/40. Jbg, treba pročitati 100 identičnih tekstova, a da ne poludiš. Isto tako, postoje bodovi za aktivnost i praćenje predavanja je “obavezno”. <br>
Preporučam da ne upisujete ovo, a bome ni UKAK jer sam čuo da je još veće smeće, ali hvala bogu ima INZEKO2 gdje sada nema seminara i mislim da je to čak najbolji odabir.</p>

<p>Težina: <strong>previše / 10</strong><br>
Korisnost: <strong>0 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Apsolutno ne</strong></p>

<h2>Završni projekt</h2>

<p>Mentor mi je Damir Sumina, područje automatizacija. Dao je četiri teme na odabir pa smo kolega <a href="../../u/BigTuna.html" class="UserMention">@BigTuna</a> i ja odabrali rad u Tecnomatix Plant Simulation-u, program za simuliranje postrojenja. Moram nas malo pohvaliti, ali prvi smo na faksu koristili taj program 😛. Svatko je radio svoje postrojenje. Okej je program, malo je komplicirano ga naučiti jer fali youtube video-a, tutoriala, materijala i prijašnjih radova i bilo je potrebno se malo živcirati, ali nekako sam uspio složiti svoje postrojenje za proizvodnju mobitela. Uz to, bilo je potrebno napisati i seminar. Napisao sam ga kao blagi tutorial kako koristiti program i kao tijek slaganja postrojenja, od 54 stranica. Mentor Sumina je dosta zahtjevan po pitanju kvalitete seminara tako da treba paziti na pravopis, ali nakon što mu prvi puta pošaljete da malo pogleda dosadašnje pisanje, on vam sve pregleda i označi ama baš sve greške. Bez problema se dobije ocjena izvrstan.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezno</strong></p>

                    <div>
                                <h3>Kaiba</h3>
                <div class="Post-body">
                    <h2>Osnove električnih i hibridnih vozila</h2>

<p>Kolega <a href="../../u/Vedo.html" class="UserMention">@Vedo</a> je sve lijepo rekao. Easy predmet, nauči se zanimljivih stvari. Za svaki slučaj zaobići Pandžića na usmenom, pošaljite mail i odite kod Vražića, vjerojatno najugodniji usmeni ikad.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>5 / 10</strong> (Realno nije nešto koristan, više je motivacija za one koji žele znat više o EV i baterijama)<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Uvod u svemirske tehnologije</h2>

<p>Opet jedan lagan predmet sa zanimljivim temama, može se puno naučiti, a realno ne mora se skoro ništa naučiti da bi se imalo 4 ili 5. Polaže se kroz 4 zadaće i jedan poster koji se radi u grupama.</p> 

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>6 / 10</strong> <br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Moderna fizika i primjene u elektrotehnici</h2>

<p>Ove godine držali su prof. Horvat (sa fizike, čovjek je u penziji i dolazio nam je predavat), prof. Hrabar i prof. Šipuš. Ni vrit ni mimo - fizika koju predaje Horvat je preteška za shvatiti, Hrabarov i Šipušev dio (metamaterijali i sl.) je bio zanimljiv za slušati, ali ne mogu reći da sam nešto puno naučio. Ali s druge strane, predmet nema ispita, polaže se kroz projektić koji se napravi u suradnji s jednim od 3 profesora, tako da je gradivo s predavanja za tebe ako želiš naučit o tome, a ako ne želiš ne moraš.<br>
Ne preporučam da se upisuje ako niste slušali PEM/PEVUI jer će vam bit jako apstraktno.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da i ne</strong> (Da ako želite easy i ugodan predmet, ne ako želite nešto korisno)</p>

<h2>Komunikacijski sustavi</h2>

<p>Nema mi smisla pisati o obaveznim predmetima, al htio bi dati jedno drugačije mišljenje od kolege <a href="../../u/Vedo.html" class="UserMention">@Vedo</a>. Meni osobno jako zanimljiv predmet, zanimaju me komunikacije i ovo mi je bio super uvodni predmet u to sve skupa. Prva 3 tjedna je gradivo teorije informacija, što su valjda morali staviti negdje pa su stavili tu. U tom dijelu ima nešto ViSa, ali ništa previše niti ništa teško, i ako vas to ne zanima daju se zadaci naučiti šablonski. Onda ide dio sa prijenosom, prijenosnim medijima, modulacijom i OFDM-om, što je meni bilo najzanimljivije jer se sve koristi u praksi, i zadnji dio gradiva su komunikacijske mreže, što je zapravo hrpa teorije koju ne treba nešto detaljno učiti, više je poanta shvatiti koncepte i vidjeti čega sve ima. Što se profesora tiče, mislim da su korektni i da su svjesni da je 95% predmeta beskorisno ljudima koji se neće baviti komunikacijama, pa su ispiti lagani. Sama predavanja ovise od profesora do profesora - meni je npr. Bojanjac, kojeg je kolega iznad opisao kao dosadnog, bio super.</p>

<p>Ugl, predmet većini ljudi neće trebati, ali zato su ga napravili laganim (za razliku od EPE pizdarija), a mislim da će biti zanimljiv onima koje zanimaju komunikacije.</p> 

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>


<p>Dodatak: upisao sam ove predmete čisto po svojim interesima, al mislim da sam našao najlakše složeni semestar ikad, sve sam položio sa visokim ocjenama, a osim završnog nisam ni osjetio semestar. Tako da ako samo želite easy prolaze, preporučam ovo, jedino si MFPUE zamijenite s nečim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Frans</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="218766">sour</a> Koliko je kriticno ako na modernoj fizici u 3. tjednu drugog ciklusa jos nisam piknuo profesora za projekt? Jedino se Hrabar sjetio namamit nas da piknemo kod njega nesto. Ovi ostali nis.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vedo</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="218932">Ferovac123</a> Pa iskreno neznam sto da ti kazem… Na E smjeru općenito nema skoro uopće programiranja i bilokakve teorije računarstva, strojnog učenja ili umjetne inteligencije. Umjesto toga, radi se više gradivo bazirano na fizici i hardveru i nekakvim opipljivijim stvarima - elektronika, automatsko upravljanje (PI, PID regulatori), istosmjerni i asinkroni strojevi, osnove mehatronike. Neznam koliko na R smjeru ima rjesavanja zadataka na papiru, ali ovdje ima podosta (uz formule). Isto tako, jedino programiranje što smo imali je bilo na ARH1E (Assembly) i osnovama automatizacije gdje se ne koristi klasični kod već ljestvićasti dijagram (Ladder Diagram). <br>
Prodi kroz predmete od E smjera pa prosudi sam. Mozda ako si isao u tehnicku skolu bi ti bilo nesto lakse to pohvatati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <h3>Praktikum robotike</h3>
<p>Predmet je namijenjen isključivo studentima koji se planiraju baviti robotikom dalje u studiju te navodno služi kao nekakv uvod u Osnove robotike na diplomskom. Nije težak, naučit će te osnovne stvari vezane za programiranje i izradu robota te će te imati projekt u kojem će te (sad po novome) morati dizajnirati i napraviti robotsku ruku (kažem po novome jer su prije bile nekakve lego kockice u pitanju). Organizacija više-manje ok. Predmet drže prof. Orsag i asistenti. Kao što sam rekao nije previše zahtjevno, ali treba se potruditi oko tog projekta što naravno nema smisla raditi ako se dalje ne vidite u robotici. Svakako preporučam budućim robotičarima.</p>

<p>Težina: 5 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio predmet: Da</p>

<h3>Ergonomija u računarstvu</h3>
<p>Predmet na kojem nećete naučiti puno stvari vezanih za struku, ali hoćete naučiti dosta praktičnih stvari vezanih uz svakodnevne radnje. Predmet je više koristan nego zanimljiv. Nije bitno jeste li E ili R jer kao što sam rekao gradivo baš nema neke veze sa strukom, ali malo ćete drugačije gledati na neke stvari oko sebe nakon ovog predmeta. Predmet je dosta dobro organiziran, dosta se bodova može skupiti na zadaćama i zadatcima koje dobivate svaki tjedan, ispiti su poprilično lagani. Ovo je jedan od onih predmeta koje upisujete ako želite lagan prolaz uz što manje uloženog truda, ali naravno sukladno tome znanje koje ćete dobiti je slabo korisno za vaše daljnje obrazovanje i budući posao.</p>

<p>Težina: 2 / 10<br>
Korisnost: 2 / 10<br>
Bih li preporučio predmet: Da ako želite lagan prolaz, inače ne</p>

<h3>Tehnologija u medicini</h3>
<p>Još jedan predmet kojeg većina studenata upisuje zbog laganog prolaza, a mali broj onih koje stvarno zanimaju medicinski uređaji. Predmet pruža solidno znanje iz područja rada medicinskih uređaja te je sigurno koristan onome tko se kasnije vidi u području medicinskih tehnologija i uz sve to lagan je za položiti. Jedina mana po meni je to što postoje malo hc pragovi za ovakav predmet. Dosta je ljudi imalo problema sa pragom od 50% na labosima koji zapravo i nisu toliko jednostavni kako se na prvu čini, no koliko sam shvatio na kraju je ipak većina uspjela skupiti sve pragove i riješiti predmet čak i sa visokim ocjenama. Za razliku od ergonomije, ovo nije baš tako jako jednostavno za položiti upravo zbog tih pragova, ali opet ne zahtjeva puno truda. Predavanjima ne morate prisustovati, ispiti se ponavljaju i labosi su uglavnom okej, no neki studenti si znaju zakomplicirati situaciju. Sve u svemu ok predmet.</p>

<p>Težina: 3 / 10<br>
Korisnost: 4 / 10<br>
Bih li preporučio predmet: Da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero</h3>
                <div class="Post-body">
                    <p><a href="108.html" class="PostMention" data-id="142401">Skiv</a> Može jedno pitanje za osnove obradbe signala: bi li taj predmet bio razumljiv R-ovcima koji nisu slušali SiS? Vidim da se u prvom ciklusu radi nekakvo skraćeno gradivo SiS-a, pa je li do dovoljno da se skuži drugi ciklus bez drugog predznanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skiv</h3>
                <div class="Post-body">
                    <p><a href="146.html" class="PostMention" data-id="225627">pero</a> Mislim da je predmet i zamišljen za R</p>
                </div>
            </div>

                    <div>

                    <p>Koji izborni predmeti se preporučaju za buduće robotičare?</p>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p><a href="150.html" class="PostMention" data-id="233155">Cika</a> Programiranje i simuliranje robota i Praktikum robotike svakako upisati ako se želiš baviti robotikom. Osim toga ne znam što bih ti još rekao, ima nekoliko predmeta koji su itekako dobri za automatiku općenito, ali tamo nema baš puno stvari vezanih za robote (drugi kolege su mi rekli da nema, ne znam zapravo jer nisam slušao te predmete) npr. Osnove automatizacije i Sinteza sustava automatskog upravljanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GileTheGreat</h3>
                <div class="Post-body">
                    <p><a href="150.html" class="PostMention" data-id="233155">Cika</a></p> 

<p><a href="151.html" class="PostMention" data-id="233200">Daho_Cro</a></p> 

<p>Mozes upisati vjestinu ROS (Robotski operacijski sustav), vecionom se zapravo radi u ROSu ako ti zavrsni/diplomski bude na ZARI-ju i vezan za robote. Svi za pokretanje koriste ROS tako da to ti je dobar uvod + googlanje</p>

ehnici u 5.semestru.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2196"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"217031"}]},"reactions":{"data":[]}}},{"type":"posts","id":"217031","attributes":{"number":137,"createdAt":"2021-07-01T09:05:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/136\u0022 class=\u0022PostMention\u0022 data-id=\u0022217020\u0022\u003Ebrucosica\u003C\/a\u003E Svi su izborni (i s E i R smjera) na jednom mjestu, ali naposlijetku mentor odobrava predmete tako da ti mentor vjerojatno ne bi dozvolio upis tog predmeta svakako\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"396"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"217079"}]},"reactions":{"data":[{"type":"post_reactions","id":"518814"}]}}},{"type":"posts","id":"217079","attributes":{"number":138,"createdAt":"2021-07-01T09:53:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/137\u0022 class=\u0022PostMention\u0022 data-id=\u0022217031\u0022\u003EKum\u003C\/a\u003E Nije sve mentore briga \u0161to se upisuje\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"218707","attributes":{"number":139,"createdAt":"2021-07-05T10:25:56+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EOsnove automatizacije\u003C\/h2\u003E\n\n\u003Cp\u003EAko se namjeravite baviti automatizacijom, ovo pod mus upisati. Predmet daje poprili\u010dno \u0161irok uvod u svijet automatizacije, svega se dotakne - programiranje PLC-ova kroz seminare\/labose (programiranje u TIA Portalu, programiranje makete pokretne trake, simulacija trake za sortiranje, implementacija human-machine interface-a), ne\u0161to o komunikacijama (PROFINET, PROFIBUS), upravljanje asinkronim motorima u STARTER-u i TIA Portalu, uvod u sigurnosne mehanizme u automatizaciji itd. Pragovi na MI i ZI su malo zeznuti jer iznose 50%, a ispiti nose 20 bodova \u0161to zna\u010di da morate imati barem 10 bodova na ispitima. Ima 3 seminara (programska) na predmatu, a treba naglasiti da je 1. seminar dosta te\u017ei od drugih jer je zadatak jako op\u0161iran i potrebno je koristiti STL (jako sli\u010dno assembly jeziku) pa to studentima te\u0161ko pada, uklju\u010duju\u0107i i meni. Prvi ciklus je kudikamo te\u017ei od drugog jer je vi\u0161e baziran na programiranju logike PLC-a, dok je drugi vi\u0161e baziran na HMI-u i STARTER-u. Predavanja su 2h tjedno, uz to da zadnja 2 tjedna u semestru nema predavanja. Sve u svemu dosta zanimljiv i koristan predmet! Uzme puno vremena, ali nikad nisam imao osje\u0107aj poput \u201c\u0161to mi je ovo trebalo u \u017eivotu\u2026\u201d. Dapa\u010de, kad se kona\u010dno slo\u017ei program i isproba na maketi i radi bez problema, osje\u0107aj da ste ne\u0161to korisno napravili je nenadma\u0161iv.\u003C\/p\u003E \n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E9-10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove upravljanja elektri\u010dnim strojevima\u003C\/h2\u003E\n\n\u003Cp\u003ESuper zanimljiv predmet. Ovo je puno jednostavnija verzija EPE-a s naglaskom na upravljanju strojeva. Predmet se bavi upravljanjem istosmjernih i asinkronih motora, bez kori\u0161tenja nekih \u201c\u010dudnih\u201d algoritama i metoda (tipa nema Dahlanderovog spoja ili upravljanje paralelnih i serijskih istosmjernih motora). Zna\u010di samo upravljanje nezavisno uzbu\u0111enih istosmjernih strojeva (otporima, naponom, tokom) i upravljanje asinkronim strojevima (U\/f). Predavanja su ponovno 2h tjedno - 1h teorija i 1h auditorne. Labosi su predobri. Ba\u0161 ove godine su profesori i asistenti slo\u017eili kutije za spajanje na motore u kojima se nalaze svakakve komponente od frekvencijskih pretvara\u010da pa do osigura\u010da koje \u0161tite kutiju od kratkih spojeva. Veliki plus je i taj \u0161to labose vode vrlo ljubazni asistenti, ne znam je li postoje smireniji i pristupa\u010dniji ljudi na faksu od njih. Labosi za asinkrone strojeve su mi isto tako genijalni - 3 vje\u017ebe (po 4h) gdje samostalno (okej, i uz pomo\u0107 asistenta) kroz upute u\u010dite raditi u STARTER-u i istra\u017eujete mogu\u0107nosti programa i frekvencijskog pretvara\u010da. Nakon tih triju vje\u017ebi slijedi provjera za 15 bodova gdje onda profesorica Kutija ocjenjuje va\u0161e znanje \u003Cem\u003Eparametriranja\u003C\/em\u003E tog frek. pret. kroz zadatke koji su vrlo sli\u010dni onima na prija\u0161nje tri vje\u017ebe - ni\u0161ta pretjerano te\u0161ko. MI i ZI nemaju pragove, nose 20 bodova. Usmeni pak\u2026 profesorica Kutija dosta cjepidla\u010di, ali to je uredu jer taj usmeni slu\u017ei za provjeru upravo tih sitnih detalja koji se ne provjeravaju na pismenim ispitima.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove elektri\u010dnih i hibridnih vozila\u003C\/h2\u003E\n\n\u003Cp\u003EPo\u0161to me zanima motorsport i automobili ovo sam morao upisati. Makar predmet izgleda kao sprdancija i slu\u017ei samo za lagani prolaz, ne\u0107u vas lagati, dosta sam toga nau\u010dio \u0161to sam prije slabo znao. Predmet se bavi sva\u010dime - korisnostima elektri\u010dnih automobila, njihovim utisku na okoli\u0161, kako projektirati bateriju, vrste baterija, kako se baterija puni, za\u0161to se koristi kWh mjerna jedinica (ili Ah u baterijama) i \u0161to to zapravo zna\u010di itd. Puno onih stvari za koje sam prije otprilike \u010duo, na ovom predmetu sam sada zabetonirao u mozgu. Predavanja su zanimljiva jer prof. Vra\u017ei\u0107 i Pand\u017ei\u0107 znaju zanimljivo predavati. Imali smo jedan labos i to je bio neki sitni izra\u010dun punjenja i pra\u017enjenja baterija i crtanje grafova u Matlabu, tek nakraju semestra. Ispiti su iskreno dosta lagani i temelje se na tih par auditornih. Usmeni - kod profesora Pand\u017ei\u0107a najbolje se ne javiti odmah po zavr\u0161etku pisanja onog pismenog djela usmenog na papiru. Prvih 10-15 studenata cjepidla\u010di dok mu ne dosadi, a nakon njih krene maltene djeliti bodove.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003ENikako mi se ne svi\u0111a na\u010din predavanja. Predmet mi je preapstraktan. Previ\u0161e je tu koncepata koje je jako te\u0161ko zamisliti u glavi i da to zapravo radi. Fali realnih primjera kako pojedini dio komunikacijskog sustava radi i kako je realno izveden. Cijelo vrijeme sam imao osje\u0107aj da mi fali nekakvo predznanje nekog drugog predmeta kojeg nismo imali jer kad kod (a to je bilo \u010desto) je profesor\/profesorica nabrajao i opisivao neke primjere, nisam imao pojma o \u010demu govori, mogli su komotno govoriti to na turskom i meni bi bilo svejedno. Detalja i detalj\u010di\u0107a na prezentaciji ima kao pljeve - ne vidim razlog za navo\u0111enjem svih mogu\u0107ih protokola, oznaka standarda i pizdi materina kad po ga\u0161enju prezentacije \u0107u istog trena to sve zaboraviti. Ponekad na ovom predmetu od \u0161ume ne vidite stablo. Moram navesti i to da me skoro \u0161lak strefil kad sam na prvom predavanju vidio gradivo VIS-a. Kad mislite da \u0107e vam auditorne malo razbistriti cijelu pri\u010du, za auditorne je odabran najdosadniji \u010dovjek na svijetu, a kod njega se bome i nezna kad zadatak zavr\u0161ava, a kad zapo\u010dinje. Sve u svemu, predavanja su mi osobno bila beskorisna. Ispiti su hvala bogu bili lagani i hvala profesorima na tome.\u003Cbr\u003E\n90% gradiva je urlaona (u lo\u0161em smislu), dok je 10% koliko toliko zanimljivo. OFDM je dosta interesantan i va\u017ean koncept te baza velikog broja komunikacija. That\u2019s about it.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EInovacije i upravljanje tehnologijom\u003C\/h2\u003E\n\n\u003Cp\u003ERazo\u010darenje. Pobjegnem od INZEKO1 da nemoram pisat seminar od 2000 rije\u010di i tu me do\u010deka seminar od 4000, a uz to sam imao i zavr\u0161ni projekt za pisati. Ne vidim kako je ovo predmet od 2 ECTS-a. Ima vi\u0161e posla na njemu nego na  elektri\u010dnim i hibridnim vozilima, a on nosi 5 ECTS-a. Kad prolazim kroz prezentacije, shvatim da je cijeli predmet lupanje prazne slame - jedne te iste stvari se ponavljaju u malo drug\u010dijem kontekstu i sve nekakve gluparije i imam dojam da se tu puno pri\u010da i baljezga, a ni\u0161ta se zapravo ne napravi, kao i u politici. Samo neka teorija bez nekih konkretnih primjera. Gradivo je toliko dosadno i nepotrebno kao i kod svakog transverzalnog jebenog \u0161ugavog predmeta i bio bih najsretniji kad bi se ta beskorisna sme\u0107a od predmeta ukinula i ta 2 pi\u0161ljiva ECTS-a pridjelila normalnim predmetima. U trenutku pisanja ovog osvrta, jo\u0161 ne znam jesam li pro\u0161ao predmet ili ne jer gospoda jo\u0161 uvijek ocjenjuju seminare, hvala bogu imaju i prag od 10\/40. Jbg, treba pro\u010ditati 100 identi\u010dnih tekstova, a da ne poludi\u0161. Isto tako, postoje bodovi za aktivnost i pra\u0107enje predavanja je \u201cobavezno\u201d. \u003Cbr\u003E\nPreporu\u010dam da ne upisujete ovo, a bome ni UKAK jer sam \u010duo da je jo\u0161 ve\u0107e sme\u0107e, ali hvala bogu ima INZEKO2 gdje sada nema seminara i mislim da je to \u010dak najbolji odabir.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003Eprevi\u0161e \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EApsolutno ne\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EZavr\u0161ni projekt\u003C\/h2\u003E\n\n\u003Cp\u003EMentor mi je Damir Sumina, podru\u010dje automatizacija. Dao je \u010detiri teme na odabir pa smo kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/BigTuna\u0022 class=\u0022UserMention\u0022\u003E@BigTuna\u003C\/a\u003E i ja odabrali rad u Tecnomatix Plant Simulation-u, program za simuliranje postrojenja. Moram nas malo pohvaliti, ali prvi smo na faksu koristili taj program \ud83d\ude1b. Svatko je radio svoje postrojenje. Okej je program, malo je komplicirano ga nau\u010diti jer fali youtube video-a, tutoriala, materijala i prija\u0161njih radova i bilo je potrebno se malo \u017eivcirati, ali nekako sam uspio slo\u017eiti svoje postrojenje za proizvodnju mobitela. Uz to, bilo je potrebno napisati i seminar. Napisao sam ga kao blagi tutorial kako koristiti program i kao tijek slaganja postrojenja, od 54 stranica. Mentor Sumina je dosta zahtjevan po pitanju kvalitete seminara tako da treba paziti na pravopis, ali nakon \u0161to mu prvi puta po\u0161aljete da malo pogleda dosada\u0161nje pisanje, on vam sve pregleda i ozna\u010di ama ba\u0161 sve gre\u0161ke. Bez problema se dobije ocjena izvrstan.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezno\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-07-05T10:32:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"1479"}},"editedUser":{"data":{"type":"users","id":"1479"}},"mentionedBy":{"data":[{"type":"posts","id":"218720"},{"type":"posts","id":"218932"},{"type":"posts","id":"231842"},{"type":"posts","id":"235716"}]},"reactions":{"data":[{"type":"post_reactions","id":"458947"}]}}},{"type":"posts","id":"218720","attributes":{"number":140,"createdAt":"2021-07-05T11:11:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022218707\u0022\u003EVedo\u003C\/a\u003E in\u017eeko2 je u korona semestru imao seminar\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"218725"}]},"reactions":{"data":[]}}},{"type":"posts","id":"218932","attributes":{"number":143,"createdAt":"2021-07-05T16:33:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022218707\u0022\u003EVedo\u003C\/a\u003E zna\u0161 mo\u017eda kolko je te\u0161ko ra\u010dunarcu zavr\u0161iti automatiku? Zanima me to podrucje, ali nez kolko mi predznanja fali.\u003Cbr\u003E\nAko mozes iskustveno nekaj reci\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2393"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"219279"}]},"reactions":{"data":[]}}},{"type":"posts","id":"231842","attributes":{"number":149,"createdAt":"2021-08-23T19:36:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022218707\u0022\u003EVedo\u003C\/a\u003E bome si se potrudio hahahah \ud83d\ude1b\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"776"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"235716","attributes":{"number":158,"createdAt":"2021-09-10T07:45:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/139\u0022 class=\u0022PostMention\u0022 data-id=\u0022218707\u0022\u003EVedo\u003C\/a\u003E vidim da si odabrao Suminu, tako i ja planiram..zanima me koje predmete predlazes u 5. semestru za izborne jer fakat nez sta bih, a da ima sto vise veze sa elektrostrojarstvom. pls help\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"332"}},"discussion":{"data":{"type":"discussions","id":"2927"}}}},{"type":"posts","id":"218725","attributes":{"number":141,"createdAt":"2021-07-05T11:20:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/140\u0022 class=\u0022PostMention\u0022 data-id=\u0022218720\u0022\u003Ezeroth\u003C\/a\u003E Da, ali ovaj semestar ga nije bilo koliko sam \u010duo\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1479"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"218766","attributes":{"number":142,"createdAt":"2021-07-05T12:45:54+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EOsnove elektri\u010dnih i hibridnih vozila\u003C\/h2\u003E\n\n\u003Cp\u003EKolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Vedo\u0022 class=\u0022UserMention\u0022\u003E@Vedo\u003C\/a\u003E je sve lijepo rekao. Easy predmet, nau\u010di se zanimljivih stvari. Za svaki slu\u010daj zaobi\u0107i Pand\u017ei\u0107a na usmenom, po\u0161aljite mail i odite kod Vra\u017ei\u0107a, vjerojatno najugodniji usmeni ikad.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E (Realno nije ne\u0161to koristan, vi\u0161e je motivacija za one koji \u017eele znat vi\u0161e o EV i baterijama)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUvod u svemirske tehnologije\u003C\/h2\u003E\n\n\u003Cp\u003EOpet jedan lagan predmet sa zanimljivim temama, mo\u017ee se puno nau\u010diti, a realno ne mora se skoro ni\u0161ta nau\u010diti da bi se imalo 4 ili 5. Pola\u017ee se kroz 4 zada\u0107e i jedan poster koji se radi u grupama.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EModerna fizika i primjene u elektrotehnici\u003C\/h2\u003E\n\n\u003Cp\u003EOve godine dr\u017eali su prof. Horvat (sa fizike, \u010dovjek je u penziji i dolazio nam je predavat), prof. Hrabar i prof. \u0160ipu\u0161. Ni vrit ni mimo - fizika koju predaje Horvat je prete\u0161ka za shvatiti, Hrabarov i \u0160ipu\u0161ev dio (metamaterijali i sl.) je bio zanimljiv za slu\u0161ati, ali ne mogu re\u0107i da sam ne\u0161to puno nau\u010dio. Ali s druge strane, predmet nema ispita, pola\u017ee se kroz projekti\u0107 koji se napravi u suradnji s jednim od 3 profesora, tako da je gradivo s predavanja za tebe ako \u017eeli\u0161 nau\u010dit o tome, a ako ne \u017eeli\u0161 ne mora\u0161.\u003Cbr\u003E\nNe preporu\u010dam da se upisuje ako niste slu\u0161ali PEM\/PEVUI jer \u0107e vam bit jako apstraktno.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa i ne\u003C\/strong\u003E (Da ako \u017eelite easy i ugodan predmet, ne ako \u017eelite ne\u0161to korisno)\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003ENema mi smisla pisati o obaveznim predmetima, al htio bi dati jedno druga\u010dije mi\u0161ljenje od kolege \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Vedo\u0022 class=\u0022UserMention\u0022\u003E@Vedo\u003C\/a\u003E. Meni osobno jako zanimljiv predmet, zanimaju me komunikacije i ovo mi je bio super uvodni predmet u to sve skupa. Prva 3 tjedna je gradivo teorije informacija, \u0161to su valjda morali staviti negdje pa su stavili tu. U tom dijelu ima ne\u0161to ViSa, ali ni\u0161ta previ\u0161e niti ni\u0161ta te\u0161ko, i ako vas to ne zanima daju se zadaci nau\u010diti \u0161ablonski. Onda ide dio sa prijenosom, prijenosnim medijima, modulacijom i OFDM-om, \u0161to je meni bilo najzanimljivije jer se sve koristi u praksi, i zadnji dio gradiva su komunikacijske mre\u017ee, \u0161to je zapravo hrpa teorije koju ne treba ne\u0161to detaljno u\u010diti, vi\u0161e je poanta shvatiti koncepte i vidjeti \u010dega sve ima. \u0160to se profesora ti\u010de, mislim da su korektni i da su svjesni da je 95% predmeta beskorisno ljudima koji se ne\u0107e baviti komunikacijama, pa su ispiti lagani. Sama predavanja ovise od profesora do profesora - meni je npr. Bojanjac, kojeg je kolega iznad opisao kao dosadnog, bio super.\u003C\/p\u003E\n\n\u003Cp\u003EUgl, predmet ve\u0107ini ljudi ne\u0107e trebati, ali zato su ga napravili laganim (za razliku od EPE pizdarija), a mislim da \u0107e biti zanimljiv onima koje zanimaju komunikacije.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003EDodatak: upisao sam ove predmete \u010disto po svojim interesima, al mislim da sam na\u0161ao najlak\u0161e slo\u017eeni semestar ikad, sve sam polo\u017eio sa visokim ocjenama, a osim zavr\u0161nog nisam ni osjetio semestar. Tako da ako samo \u017eelite easy prolaze, preporu\u010dam ovo, jedino si MFPUE zamijenite s ne\u010dim.\u003C\/p\u003E","editedAt":"2021-07-05T12:49:14+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"2192"}},"editedUser":{"data":{"type":"users","id":"2192"}},"mentionedBy":{"data":[{"type":"posts","id":"297357"}]},"reactions":{"data":[]}}},{"type":"posts","id":"297357","attributes":{"number":224,"createdAt":"2022-05-19T17:12:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/142\u0022 class=\u0022PostMention\u0022 data-id=\u0022218766\u0022\u003Esour\u003C\/a\u003E Koliko je kriticno ako na modernoj fizici u 3. tjednu drugog ciklusa jos nisam piknuo profesora za projekt? Jedino se Hrabar sjetio namamit nas da piknemo kod njega nesto. Ovi ostali nis.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1580"}},"discussion":{"data":{"type":"discussions","id":"2927"}}}},{"type":"posts","id":"219279","attributes":{"number":144,"createdAt":"2021-07-06T10:45:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/143\u0022 class=\u0022PostMention\u0022 data-id=\u0022218932\u0022\u003EFerovac123\u003C\/a\u003E Pa iskreno neznam sto da ti kazem\u2026 Na E smjeru op\u0107enito nema skoro uop\u0107e programiranja i bilokakve teorije ra\u010dunarstva, strojnog u\u010denja ili umjetne inteligencije. Umjesto toga, radi se vi\u0161e gradivo bazirano na fizici i hardveru i nekakvim opipljivijim stvarima - elektronika, automatsko upravljanje (PI, PID regulatori), istosmjerni i asinkroni strojevi, osnove mehatronike. Neznam koliko na R smjeru ima rjesavanja zadataka na papiru, ali ovdje ima podosta (uz formule). Isto tako, jedino programiranje \u0161to smo imali je bilo na ARH1E (Assembly) i osnovama automatizacije gdje se ne koristi klasi\u010dni kod ve\u0107 ljestvi\u0107asti dijagram (Ladder Diagram). \u003Cbr\u003E\nProdi kroz predmete od E smjera pa prosudi sam. Mozda ako si isao u tehnicku skolu bi ti bilo nesto lakse to pohvatati.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1479"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"219430","attributes":{"number":145,"createdAt":"2021-07-06T15:31:48+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EPraktikum robotike\u003C\/h3\u003E\n\u003Cp\u003EPredmet je namijenjen isklju\u010divo studentima koji se planiraju baviti robotikom dalje u studiju te navodno slu\u017ei kao nekakv uvod u Osnove robotike na diplomskom. Nije te\u017eak, nau\u010dit \u0107e te osnovne stvari vezane za programiranje i izradu robota te \u0107e te imati projekt u kojem \u0107e te (sad po novome) morati dizajnirati i napraviti robotsku ruku (ka\u017eem po novome jer su prije bile nekakve lego kockice u pitanju). Organizacija vi\u0161e-manje ok. Predmet dr\u017ee prof. Orsag i asistenti. Kao \u0161to sam rekao nije previ\u0161e zahtjevno, ali treba se potruditi oko tog projekta \u0161to naravno nema smisla raditi ako se dalje ne vidite u robotici. Svakako preporu\u010dam budu\u0107im roboti\u010darima.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 5 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio predmet: Da\u003C\/p\u003E\n\n\u003Ch3\u003EErgonomija u ra\u010dunarstvu\u003C\/h3\u003E\n\u003Cp\u003EPredmet na kojem ne\u0107ete nau\u010diti puno stvari vezanih za struku, ali ho\u0107ete nau\u010diti dosta prakti\u010dnih stvari vezanih uz svakodnevne radnje. Predmet je vi\u0161e koristan nego zanimljiv. Nije bitno jeste li E ili R jer kao \u0161to sam rekao gradivo ba\u0161 nema neke veze sa strukom, ali malo \u0107ete druga\u010dije gledati na neke stvari oko sebe nakon ovog predmeta. Predmet je dosta dobro organiziran, dosta se bodova mo\u017ee skupiti na zada\u0107ama i zadatcima koje dobivate svaki tjedan, ispiti su poprili\u010dno lagani. Ovo je jedan od onih predmeta koje upisujete ako \u017eelite lagan prolaz uz \u0161to manje ulo\u017eenog truda, ali naravno sukladno tome znanje koje \u0107ete dobiti je slabo korisno za va\u0161e daljnje obrazovanje i budu\u0107i posao.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 2 \/ 10\u003Cbr\u003E\nKorisnost: 2 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio predmet: Da ako \u017eelite lagan prolaz, ina\u010de ne\u003C\/p\u003E\n\n\u003Ch3\u003ETehnologija u medicini\u003C\/h3\u003E\n\u003Cp\u003EJo\u0161 jedan predmet kojeg ve\u0107ina studenata upisuje zbog laganog prolaza, a mali broj onih koje stvarno zanimaju medicinski ure\u0111aji. Predmet pru\u017ea solidno znanje iz podru\u010dja rada medicinskih ure\u0111aja te je sigurno koristan onome tko se kasnije vidi u podru\u010dju medicinskih tehnologija i uz sve to lagan je za polo\u017eiti. Jedina mana po meni je to \u0161to postoje malo hc pragovi za ovakav predmet. Dosta je ljudi imalo problema sa pragom od 50% na labosima koji zapravo i nisu toliko jednostavni kako se na prvu \u010dini, no koliko sam shvatio na kraju je ipak ve\u0107ina uspjela skupiti sve pragove i rije\u0161iti predmet \u010dak i sa visokim ocjenama. Za razliku od ergonomije, ovo nije ba\u0161 tako jako jednostavno za polo\u017eiti upravo zbog tih pragova, ali opet ne zahtjeva puno truda. Predavanjima ne morate prisustovati, ispiti se ponavljaju i labosi su uglavnom okej, no neki studenti si znaju zakomplicirati situaciju. Sve u svemu ok predmet.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 3 \/ 10\u003Cbr\u003E\nKorisnost: 4 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio predmet: Da\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"118"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"225627","attributes":{"number":146,"createdAt":"2021-07-28T10:50:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/108\u0022 class=\u0022PostMention\u0022 data-id=\u0022142401\u0022\u003ESkiv\u003C\/a\u003E Mo\u017ee jedno pitanje za osnove obradbe signala: bi li taj predmet bio razumljiv R-ovcima koji nisu slu\u0161ali SiS? Vidim da se u prvom ciklusu radi nekakvo skra\u0
