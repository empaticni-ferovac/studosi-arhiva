                                <h3>Bisenberg</h3>
                <div class="Post-body">
                    <p>Malo su se slegli dojmovi ove lude godine, pa bih htio ostaviti ovdje dojmove s ljetnog semestra na ERI-ju. Ako se ne varam, 2 su obavezna predmeta, Završni rad i 3 izborna predmeta.</p>

<h2>Trgovačko pravo</h2>

<p>Ove godine je gospođa/ica prof. Horak unijela toliku sreću u moj život, dobili smo sve skupa 3 “eseja” o nekim temama, dionička društva, nekakvi zakoni u trgovanju, pretraživanje katastra…. što već, ne sjećam se najbolje, te je tjedan prije završnih ispita ove godine svima koji su to napravili ažurirala 100%, nisam mogao doći sebi naredna 3 dana, prvi put otkad studiram sam vidio ono zeleno na intranetu gdje se ažuriraju bodovi, spala mi je dioptrija sa -1.5 na -0.5 zbog tih opuštajućih tonova. Od mene za ovaj predmet nećete dobiti nekakvu realnu recenziju što se tiče gradiva, to možete pitati ove rokaše haha.<br>
Ali u globalu, društveni predmet kao društveni predmet, ništa posebno.</p> 

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>5 / 10</strong> ( objašnjavaju se tu neke zanimljive pravne stvari, tko bude otvarao svoju firmu svakako ja mislim da neće škoditi referencirati se na literaturu ovog predmeta)<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Osnove elektroničkih mjerenja i instrumentacije (OEMI)</h2>

<p>Ne znam točno kako se zove ekvivalent na FER3 programu, znam da negdje u prošlim postovima piše. Predmet vrlo lako može postati trn u oku ako ga ne riješite po kratkom postupku. Ne znam točno kako izgleda kontinuirano jer ga ove godine nije bilo, ali na roku je malo zeznuto. Pismeni ispit nije kompliciran, može se proći, iz iskustva znam da natežu malo bodove za prag, ali problem je usmeni. Na usmenome je prof. Bilas, sklizak teren jako, k’o Marmontova kad padne snig u Splitu, ko je bija i vidija, dobro da je preživija. Ako se malo smetnete ili zamucnete, već to lagano u njegovim očima nije vrijedno prolaza, pa bi se trebalo dobro dobro spremiti. Predmet je OK, malo se nauči kako rade ovi instrumenti koje koriste elektrotehničari ( multimetar, osciloskop….), senzori, A/D pretvornici itd. Što se mora naglasiti, po mome mišljenju, prof. Bilas se jako potrudio oko održavanja online nastave, i vidi se da drži do svog predmeta, sve auditorne su duge po sat, sat ipo, predavanja snimljena i lijepo sistematično posložena.</p>

<p>Težina: <strong>7 / 10</strong> (zbog jakog usmenog ispita)<br>
Korisnost: <strong>3 / 10</strong> (ne treba ovo nikome haha, mjerni instrumenti su jako jako usavršeni, nema mi razlike da uzmem novi uređaj i pročitam upute za rad ili da položim ovaj predmet, izuzev duševne boli, ali zanimljivo za znati)<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Skritptni jezici (SKRJ)</h2>

<p>Nisam ni zamišljao na početku ove godine da će mi Skriptni jezici biti najteži predmet ove godine na faksu. Izborni predmet, uči se Bash, Perl i Python, imaju 3 labosa, po jedan za svaki jezik, najčešće je zadatak da se uveze .txt datoteka u kojoj su zapisani podaci o studentima odvojeni razmacima pa treba uzeti npr. samo jmbag svakog studenta i sve ostvarene bodove. Onako, OK za raditi, po meni bolje ovakav predmet nego neki namjerno lagani predmet, ovdje se možda nauči štogod regexa, malo Pythona itd…<br>
Neću pisati loše strane jer ne mogu prenijeti emociju frustracije dovoljno, ne bih ni htio odgovoriti ikoga da upiše ovaj predmet. Tko je imao ovaj predmet ove godine zna da nešto nije bilo u redu ove godine, možda smo mi kolektivno imali brain fart pa smo vukli ovaj predmet kroz 3 roka, ne bih htio svaljivati krivicu ni na koga. Topla preporuka, ovaj predmet proći kontinuirano, zato što se na ispitnim rokovima ⅔ ispita pišu rukom kodovi. Nemojte se dovesti u situaciju da pišete Bash kod rukom iz sjećanja (imate podsjetnik za Bash; kvota 1.10 da ga u prošlih 10 godina nije pogledalo više od 10 ljudi za vrijeme ispita). Izmiješat će Vam se sva pravila za pisanje, a bodove na uvidima teško da ćete dobiti, praktički nemoguće.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Konstrukcija elektroničkih uređaja (KEU)</h2>

<p>Dosta sam bio podijeljen oko ovog predmeta, u početku mi nije bilo drago jer APSOLUTNO nisam znao uopće koje se  gradivo obrađuje. Ovaj predmet sam “ostavio” da leži, pa kad drugi prođu, ja ću pitati što su oni radili pa ću i ja tako haha. Na kraju mi je sve jako lijepo sjelo, 90% ispitanog dijela se prođe u auditornim vježbama i kroz odrađene labose. Labosi su zeznuti za riješiti, mora se dosta guglati jer jednostavno manjka informacija u službenim materijalima. Auditorne vježbe su super, ne pojavljuju se zadaci koji tu nisu riješeni, često sa istim brojevima, objašnjeno dosta teorije usput, super. Online predavanja ove godine je većinski odradio prof. Magjarević, ako se ne varam. Na usmenom ispitu također ispituje prof. Magjarević, te ispituje sve što niste znali na pismenom ispitu, što mi je FENOMENALNO. Teoretski, nakon ispitnog roka i odrađenog usmenog ispita ti znaš praktički cijelo gradivo zbog takvog formata ispitivanja.<br>
Na ovom predmetu uči se kako najbolje projektirati uređaje, izvore napajanja, hlađenje, regulatore struje i napona, zaštite od prenapona, RCD zaštite, ispravljače…. zapravo kad razmislim, dosta sam naučio na ovom predmetu.</p>

<p>Težina: <strong>5 / 10</strong> (malo dok se snađete je problematično)<br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Računalom podržano projektiranje elektroničkih uređaja (RPPEU)</h2>

<p>Tko god se želi baviti nekakvim pločicama ili mikrokontrolerima, ja mislim da bi trebao/la upisati ovaj predmet. Vjerojatno će prouzrokovati par mentalnih lomova jer je projektiranje pločica “iterativan” postupak, tu frazu više ne mogu slušati. Ako Vam nešto ne radi na simulaciji pločice, asistenti uglavnom kažu “obratite se demosima”, a ako ne kažu to, onda trebate ispočetka.<br>
A: “Trebate imati savršen raspored komponenti odmah na početku, inače nećete moći provući žice kako treba”<br>
B: “Kako onda da ispravno postavim komponente?”<br>
A: “Morate krenuti, pa u hodu probajte malo prepravljati raspored”<br>
B: <em>krene postavljati komponente, nastane kaos i pločica ne funkcionira</em><br>
B: “Postavio sam komponente najbolje što sam mogao, ali zbog ovoga ovdje ne mogu ovo drugo staviti ovdje, a to mi tu treba jer je ovo treće ovdje, kako da sad to prepravim?”<br>
A: <em>scratches beard</em><br>
A: “Trebate ispočetka kolega, ovo ste loše napravili”<br>
B: “Paaaa možete li mi dati savjet kako da bolje napravim?”<br>
A: “Mislim kolega ja Vama mogu dati savjeta puno, ali to Vam najbolje dođe s iskustvom, dizajniranje tiskanih pločica je iterativan postupak, teško da će Vam uspjeti iz prve”</p>

<p>Moguće je da će ovako izgledati interakcije s asistentima, ali to je u principu istina; asistent ti ne može puno pomoći, osim ako ti ne napravi sve, ali tada se gubi svrha. Na kraju godine svatko napravi svoju pločicu, čuo sam priče o zlatnim danima kada bi se te pločice i printale na kraju godine, ali to se ne radi više ja mislim. Šteta, jer i sami postupak fizičke izrade pločice je zanimljiv. Sve se radi u programu Altium Designer, prvo se crta električna shema, pa nakon toga dizajn same pločice. Za to sve napraviti lijepo će Vam trebati od 1-6 tjedana, ovisno koliko ste posvećeni tome. U slučaju da nekoga zanima kako izgleda izrada pločice (uz možda par greškica i propusta): u Altiumu se napravi dizajn pločice te se isprinta na prozirnom papiru, kao onaj za grafoskope. Onda se uzme prazna pločica koja je prekrivena fotolakom, te se skupa s tom shemom stavi u jaki “skener” (pod utjecajem UV zračenja na pločici ostaje točno trag Vaše električne sheme). Nakon toga kreće kemijski dio, gdje se pločica prvo stavlja u nekakvu lužinu, pa nakon toga u nekakvu kiselinu da se višak bakra izjetka, i onda nakon toga bi se trebala dobiti pločica sa ugraviranim putevima i svim povezanim izvodima ( na ZESOI-ju ne bude tako, nego tek nakon 3 dana jetkanja, malo su starije mašine s kojima se gore radi, ali bolje ikad nego nikad ). Poslije toga se buše rupe za izvode, leme se komponente na pločicu i to je to, ako je nešto krivo slobodno javite, ali mislim da je to srž, nije previše kompliciran postupak.<br>
Ispit je lagan, pitanja se često ponavljaju, uče se neke slične stvari kao i na predmetu KEU jer to prije nisu bila dva odvojena predmeta, pa postoje preklapanja u gradivu.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<p>Ovakav odabir izbornih predmeta lijepo zaokružuje projektiranje malih uređaja, stvarno mislim da nema bolje kombinacije na 3. godini što se toga tiče. Ako Vam je interes što lakši prolaz, ovo nije to, ali daleko od toga da je teško i neisplativo.</p>

                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="74516">helot</a> <br>
Ma SiS slusam prvi put tek u sljedecom ljetnom semestru, pa sam se usro kad sam vidio da pise na uvodnoj prezi da je potrebno znanje SiS-a. Pa zato pitam jel ima neko poglavlje koje je dobro proucit jer je vazno za AUPR.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="74525">Grumio</a> <br>
Najbolje ti je da pogledaš u zbirku/udžbenik i vidiš da li ima povezanosti ali iskreno mislim da ćeš se snaći, naveo sam ti što je važno čime da barataš, neki osnovni pojmovi se podrazumijevaju tako da ako ćeš zapinjati ili ćeš tražiti pomoć asistenta/profesora ili ćeš to brzo skapirati u hodu. Što se tiče ispita/labosa mislim da ti ne treba znanje SIS-a toliko da nećeš moći proći.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Astronaut</h3>
                <div class="Post-body">
                    <p>Ima nekih dojmova o predmetu Elektromehanička i elektromagnetska pretvorba</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p>ima netko preporuke izbornih predmeta ako mislim upisat ESIT</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Feelcool</h3>
                <div class="Post-body">
                    
<p><a href="44.html" class="PostMention" data-id="94831">LUJXIV</a></p> 

<p>Osnove automatizacije (bivši praaut), Osnove upravljanja električnim strojevima (bivsi pues), Osnove električnih i hibridnih vozila (takav predmet nije postojao na FER2). Evo ja bih odabrao ta tri za ESIT. Slušao sam prva dva i oba su bila korisna te ih preporučam.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="94844">Feelcool</a> Imas neko misljenje o Osnove električnih i hibridnih vozila po onome sta pise na stranici predmeta, neka iskustva s tim profesorima (pandzic i vrazic)? Meni se cini kao neki površni teorijski predmet pogotovo drugi ciklus</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Feelcool</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="111987">LUJXIV</a> Nisam slušao taj predmet pa ne mogu reći ništa o njemu. Kod Vražića imam sad jedan predmet i jedino kaj mogu reći je da je dosta ležeran.</p>
                </div>
            </div>

ssions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"63619","attributes":{"number":37,"createdAt":"2020-08-25T20:40:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa\u0161to ste se svi zagrijali za taj predmet?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"636"}},"mentionedBy":{"data":[{"type":"posts","id":"142290"}]},"reactions":{"data":[{"type":"post_reactions","id":"134040"}]}}},{"type":"posts","id":"142290","attributes":{"number":107,"createdAt":"2021-02-13T19:25:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/37\u0022 class=\u0022PostMention\u0022 data-id=\u002263619\u0022\u003ELUJXIV\u003C\/a\u003E pas mater trebo sam ga upisat\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"636"}},"discussion":{"data":{"type":"discussions","id":"2927"}}}},{"type":"posts","id":"74210","attributes":{"number":38,"createdAt":"2020-09-24T13:58:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMalo su se slegli dojmovi ove lude godine, pa bih htio ostaviti ovdje dojmove s ljetnog semestra na ERI-ju. Ako se ne varam, 2 su obavezna predmeta, Zavr\u0161ni rad i 3 izborna predmeta.\u003C\/p\u003E\n\n\u003Ch2\u003ETrgova\u010dko pravo\u003C\/h2\u003E\n\n\u003Cp\u003EOve godine je gospo\u0111a\/ica prof. Horak unijela toliku sre\u0107u u moj \u017eivot, dobili smo sve skupa 3 \u201ceseja\u201d o nekim temama, dioni\u010dka dru\u0161tva, nekakvi zakoni u trgovanju, pretra\u017eivanje katastra\u2026. \u0161to ve\u0107, ne sje\u0107am se najbolje, te je tjedan prije zavr\u0161nih ispita ove godine svima koji su to napravili a\u017eurirala 100%, nisam mogao do\u0107i sebi naredna 3 dana, prvi put otkad studiram sam vidio ono zeleno na intranetu gdje se a\u017euriraju bodovi, spala mi je dioptrija sa -1.5 na -0.5 zbog tih opu\u0161taju\u0107ih tonova. Od mene za ovaj predmet ne\u0107ete dobiti nekakvu realnu recenziju \u0161to se ti\u010de gradiva, to mo\u017eete pitati ove roka\u0161e haha.\u003Cbr\u003E\nAli u globalu, dru\u0161tveni predmet kao dru\u0161tveni predmet, ni\u0161ta posebno.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E ( obja\u0161njavaju se tu neke zanimljive pravne stvari, tko bude otvarao svoju firmu svakako ja mislim da ne\u0107e \u0161koditi referencirati se na literaturu ovog predmeta)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove elektroni\u010dkih mjerenja i instrumentacije (OEMI)\u003C\/h2\u003E\n\n\u003Cp\u003ENe znam to\u010dno kako se zove ekvivalent na FER3 programu, znam da negdje u pro\u0161lim postovima pi\u0161e. Predmet vrlo lako mo\u017ee postati trn u oku ako ga ne rije\u0161ite po kratkom postupku. Ne znam to\u010dno kako izgleda kontinuirano jer ga ove godine nije bilo, ali na roku je malo zeznuto. Pismeni ispit nije kompliciran, mo\u017ee se pro\u0107i, iz iskustva znam da nate\u017eu malo bodove za prag, ali problem je usmeni. Na usmenome je prof. Bilas, sklizak teren jako, k\u2019o Marmontova kad padne snig u Splitu, ko je bija i vidija, dobro da je pre\u017eivija. Ako se malo smetnete ili zamucnete, ve\u0107 to lagano u njegovim o\u010dima nije vrijedno prolaza, pa bi se trebalo dobro dobro spremiti. Predmet je OK, malo se nau\u010di kako rade ovi instrumenti koje koriste elektrotehni\u010dari ( multimetar, osciloskop\u2026.), senzori, A\/D pretvornici itd. \u0160to se mora naglasiti, po mome mi\u0161ljenju, prof. Bilas se jako potrudio oko odr\u017eavanja online nastave, i vidi se da dr\u017ei do svog predmeta, sve auditorne su duge po sat, sat ipo, predavanja snimljena i lijepo sistemati\u010dno poslo\u017eena.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E (zbog jakog usmenog ispita)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E (ne treba ovo nikome haha, mjerni instrumenti su jako jako usavr\u0161eni, nema mi razlike da uzmem novi ure\u0111aj i pro\u010ditam upute za rad ili da polo\u017eim ovaj predmet, izuzev du\u0161evne boli, ali zanimljivo za znati)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ESkritptni jezici (SKRJ)\u003C\/h2\u003E\n\n\u003Cp\u003ENisam ni zami\u0161ljao na po\u010detku ove godine da \u0107e mi Skriptni jezici biti najte\u017ei predmet ove godine na faksu. Izborni predmet, u\u010di se Bash, Perl i Python, imaju 3 labosa, po jedan za svaki jezik, naj\u010de\u0161\u0107e je zadatak da se uveze .txt datoteka u kojoj su zapisani podaci o studentima odvojeni razmacima pa treba uzeti npr. samo jmbag svakog studenta i sve ostvarene bodove. Onako, OK za raditi, po meni bolje ovakav predmet nego neki namjerno lagani predmet, ovdje se mo\u017eda nau\u010di \u0161togod regexa, malo Pythona itd\u2026\u003Cbr\u003E\nNe\u0107u pisati lo\u0161e strane jer ne mogu prenijeti emociju frustracije dovoljno, ne bih ni htio odgovoriti ikoga da upi\u0161e ovaj predmet. Tko je imao ovaj predmet ove godine zna da ne\u0161to nije bilo u redu ove godine, mo\u017eda smo mi kolektivno imali brain fart pa smo vukli ovaj predmet kroz 3 roka, ne bih htio svaljivati krivicu ni na koga. Topla preporuka, ovaj predmet pro\u0107i kontinuirano, zato \u0161to se na ispitnim rokovima \u2154 ispita pi\u0161u rukom kodovi. Nemojte se dovesti u situaciju da pi\u0161ete Bash kod rukom iz sje\u0107anja (imate podsjetnik za Bash; kvota 1.10 da ga u pro\u0161lih 10 godina nije pogledalo vi\u0161e od 10 ljudi za vrijeme ispita). Izmije\u0161at \u0107e Vam se sva pravila za pisanje, a bodove na uvidima te\u0161ko da \u0107ete dobiti, prakti\u010dki nemogu\u0107e.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EKonstrukcija elektroni\u010dkih ure\u0111aja (KEU)\u003C\/h2\u003E\n\n\u003Cp\u003EDosta sam bio podijeljen oko ovog predmeta, u po\u010detku mi nije bilo drago jer APSOLUTNO nisam znao uop\u0107e koje se  gradivo obra\u0111uje. Ovaj predmet sam \u201costavio\u201d da le\u017ei, pa kad drugi pro\u0111u, ja \u0107u pitati \u0161to su oni radili pa \u0107u i ja tako haha. Na kraju mi je sve jako lijepo sjelo, 90% ispitanog dijela se pro\u0111e u auditornim vje\u017ebama i kroz odra\u0111ene labose. Labosi su zeznuti za rije\u0161iti, mora se dosta guglati jer jednostavno manjka informacija u slu\u017ebenim materijalima. Auditorne vje\u017ebe su super, ne pojavljuju se zadaci koji tu nisu rije\u0161eni, \u010desto sa istim brojevima, obja\u0161njeno dosta teorije usput, super. Online predavanja ove godine je ve\u0107inski odradio prof. Magjarevi\u0107, ako se ne varam. Na usmenom ispitu tako\u0111er ispituje prof. Magjarevi\u0107, te ispituje sve \u0161to niste znali na pismenom ispitu, \u0161to mi je FENOMENALNO. Teoretski, nakon ispitnog roka i odra\u0111enog usmenog ispita ti zna\u0161 prakti\u010dki cijelo gradivo zbog takvog formata ispitivanja.\u003Cbr\u003E\nNa ovom predmetu u\u010di se kako najbolje projektirati ure\u0111aje, izvore napajanja, hla\u0111enje, regulatore struje i napona, za\u0161tite od prenapona, RCD za\u0161tite, ispravlja\u010de\u2026. zapravo kad razmislim, dosta sam nau\u010dio na ovom predmetu.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E (malo dok se sna\u0111ete je problemati\u010dno)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ERa\u010dunalom podr\u017eano projektiranje elektroni\u010dkih ure\u0111aja (RPPEU)\u003C\/h2\u003E\n\n\u003Cp\u003ETko god se \u017eeli baviti nekakvim plo\u010dicama ili mikrokontrolerima, ja mislim da bi trebao\/la upisati ovaj predmet. Vjerojatno \u0107e prouzrokovati par mentalnih lomova jer je projektiranje plo\u010dica \u201citerativan\u201d postupak, tu frazu vi\u0161e ne mogu slu\u0161ati. Ako Vam ne\u0161to ne radi na simulaciji plo\u010dice, asistenti uglavnom ka\u017eu \u201cobratite se demosima\u201d, a ako ne ka\u017eu to, onda trebate ispo\u010detka.\u003Cbr\u003E\nA: \u201cTrebate imati savr\u0161en raspored komponenti odmah na po\u010detku, ina\u010de ne\u0107ete mo\u0107i provu\u0107i \u017eice kako treba\u201d\u003Cbr\u003E\nB: \u201cKako onda da ispravno postavim komponente?\u201d\u003Cbr\u003E\nA: \u201cMorate krenuti, pa u hodu probajte malo prepravljati raspored\u201d\u003Cbr\u003E\nB: \u003Cem\u003Ekrene postavljati komponente, nastane kaos i plo\u010dica ne funkcionira\u003C\/em\u003E\u003Cbr\u003E\nB: \u201cPostavio sam komponente najbolje \u0161to sam mogao, ali zbog ovoga ovdje ne mogu ovo drugo staviti ovdje, a to mi tu treba jer je ovo tre\u0107e ovdje, kako da sad to prepravim?\u201d\u003Cbr\u003E\nA: \u003Cem\u003Escratches beard\u003C\/em\u003E\u003Cbr\u003E\nA: \u201cTrebate ispo\u010detka kolega, ovo ste lo\u0161e napravili\u201d\u003Cbr\u003E\nB: \u201cPaaaa mo\u017eete li mi dati savjet kako da bolje napravim?\u201d\u003Cbr\u003E\nA: \u201cMislim kolega ja Vama mogu dati savjeta puno, ali to Vam najbolje do\u0111e s iskustvom, dizajniranje tiskanih plo\u010dica je iterativan postupak, te\u0161ko da \u0107e Vam uspjeti iz prve\u201d\u003C\/p\u003E\n\n\u003Cp\u003EMogu\u0107e je da \u0107e ovako izgledati interakcije s asistentima, ali to je u principu istina; asistent ti ne mo\u017ee puno pomo\u0107i, osim ako ti ne napravi sve, ali tada se gubi svrha. Na kraju godine svatko napravi svoju plo\u010dicu, \u010duo sam pri\u010de o zlatnim danima kada bi se te plo\u010dice i printale na kraju godine, ali to se ne radi vi\u0161e ja mislim. \u0160teta, jer i sami postupak fizi\u010dke izrade plo\u010dice je zanimljiv. Sve se radi u programu Altium Designer, prvo se crta elektri\u010dna shema, pa nakon toga dizajn same plo\u010dice. Za to sve napraviti lijepo \u0107e Vam trebati od 1-6 tjedana, ovisno koliko ste posve\u0107eni tome. U slu\u010daju da nekoga zanima kako izgleda izrada plo\u010dice (uz mo\u017eda par gre\u0161kica i propusta): u Altiumu se napravi dizajn plo\u010dice te se isprinta na prozirnom papiru, kao onaj za grafoskope. Onda se uzme prazna plo\u010dica koja je prekrivena fotolakom, te se skupa s tom shemom stavi u jaki \u201cskener\u201d (pod utjecajem UV zra\u010denja na plo\u010dici ostaje to\u010dno trag Va\u0161e elektri\u010dne sheme). Nakon toga kre\u0107e kemijski dio, gdje se plo\u010dica prvo stavlja u nekakvu lu\u017einu, pa nakon toga u nekakvu kiselinu da se vi\u0161ak bakra izjetka, i onda nakon toga bi se trebala dobiti plo\u010dica sa ugraviranim putevima i svim povezanim izvodima ( na ZESOI-ju ne bude tako, nego tek nakon 3 dana jetkanja, malo su starije ma\u0161ine s kojima se gore radi, ali bolje ikad nego nikad ). Poslije toga se bu\u0161e rupe za izvode, leme se komponente na plo\u010dicu i to je to, ako je ne\u0161to krivo slobodno javite, ali mislim da je to sr\u017e, nije previ\u0161e kompliciran postupak.\u003Cbr\u003E\nIspit je lagan, pitanja se \u010desto ponavljaju, u\u010de se neke sli\u010dne stvari kao i na predmetu KEU jer to prije nisu bila dva odvojena predmeta, pa postoje preklapanja u gradivu.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvakav odabir izbornih predmeta lijepo zaokru\u017euje projektiranje malih ure\u0111aja, stvarno mislim da nema bolje kombinacije na 3. godini \u0161to se toga ti\u010de. Ako Vam je interes \u0161to lak\u0161i prolaz, ovo nije to, ali daleko od toga da je te\u0161ko i neisplativo.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"245"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"74504","attributes":{"number":39,"createdAt":"2020-09-25T08:47:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKoliko sam fucked ako slusam automatsko upravljanje bez da sam slusao signale i sustave (carolija konflikata rasporeda)?\u003Cbr\u003E\nIma li nesto posebno sto bi trebao dobro naucit iz SiS-a da pokrpam razliku?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"577"}},"mentionedBy":{"data":[{"type":"posts","id":"74516"}]},"reactions":{"data":[]}}},{"type":"posts","id":"74516","attributes":{"number":40,"createdAt":"2020-09-25T09:01:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/39\u0022 class=\u0022PostMention\u0022 data-id=\u002274504\u0022\u003EGrumio\u003C\/a\u003E \u003Cbr\u003E\nMora\u0161 razumjeti prijenosne i baratati s njima, iskreno ako slu\u0161a\u0161 2. put SIS fokusiraj se na SIS da ga polo\u017ei\u0161.\u003Cbr\u003E\nAutomatsko je najva\u017eniji predmet za automati\u010dare, najbolje ti je baciti oko na zbirku i skriptu na stranici predmeta ili materijalima, SIS je va\u017ean ali prema osobnom sje\u0107anju i mi\u0161ljenju se svodi na to kako se nosi\u0161 s prijenosnim funkcijama, matemati\u010dkim modelima te derivacijama\/integracijama. Ne sje\u0107am se da Bodea te sli\u010dne stvari uop\u0107e obra\u0111uje SIS jer \u0107e se na AUPR ipak to vi\u0161e obra\u0111ivati i igrati s time. \u003Cbr\u003E\ntl;dr rije\u0161i SIS pod hitno, AUPR skripta\/zbirka su kvalitetne da shvati\u0161 kaj se doga\u0111a\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1436"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"74525"}]},"reactions":{"data":[]}}},{"type":"posts","id":"74525","attributes":{"number":41,"createdAt":"2020-09-25T09:11:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002274516\u0022\u003Ehelot\u003C\/a\u003E \u003Cbr\u003E\nMa SiS slusam prvi put tek u sljedecom ljetnom semestru, pa sam se usro kad sam vidio da pise na uvodnoj prezi da je potrebno znanje SiS-a. Pa zato pitam jel ima neko poglavlje koje je dobro proucit jer je vazno za AUPR.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"577"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"74527"}]},"reactions":{"data":[]}}},{"type":"posts","id":"74527","attributes":{"number":42,"createdAt":"2020-09-25T09:13:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/41\u0022 class=\u0022PostMention\u0022 data-id=\u002274525\u0022\u003EGrumio\u003C\/a\u003E \u003Cbr\u003E\nNajbolje ti je da pogleda\
