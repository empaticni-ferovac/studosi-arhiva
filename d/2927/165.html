    <div class="container">
    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>Magi</h3>
                <div class="Post-body">
                    <p>Je li itko zna išta o Tehnološkim osnovama iskorištavanja obnovljivih izvora energije?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mihamih</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="234150">Magi</a> bump</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p><a href="153.html" class="PostMention" data-id="233816">GileTheGreat</a> koliko znam po FER3 programu više nema vještine ROS nego je predmet Programiranje i simuliranje robota zapravo ta vještina.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Makrovalni_Hladnjak</h3>
                <div class="Post-body">
                    <p><a href="80.html" class="PostMention" data-id="139184">Grdobina</a></p> 

<p>Vrijedi i ovu godinu. Predmet je brutalan za svakog ko želi razumit prirodu i znat što se događa “ispod površine”.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chaos466</h3>
                <div class="Post-body">
                    <p><a href="156.html" class="PostMention" data-id="234841">Makrovalni_Hladnjak</a> Ima li ga više smisla onda upisat u petom semestru ili ga slusat kao jezgreni kolegij na prvom semestru komunikacijskih tehnologija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p>ima li netko za podijeliti iskustvo za predmet Moderne metode fizike u elektrotehnici, informaciji i računarstvu (5.semestar) ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidovice</h3>
                <div class="Post-body">
                    <p><a href="139.html" class="PostMention" data-id="218707">Vedo</a> vidim da si odabrao Suminu, tako i ja planiram..zanima me koje predmete predlazes u 5. semestru za izborne jer fakat nez sta bih, a da ima sto vise veze sa elektrostrojarstvom. pls help</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="235716">ab332</a> ista situacija, mislin upisat osnove mehatronike i osnove energetske elektronike</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vedo</h3>
                <div class="Post-body">
                    <p><a href="158.html" class="PostMention" data-id="235716">ab332</a> <a href="159.html" class="PostMention" data-id="235725">[obrisani korisnik]</a> Da, apsolutno. Osnove mehatronike je lakši predmet te ćete imati više vremena koncentrirati se na dosta nezgodna elektromagnetska polja, EPE i automatsko upravljanje. Ukoliko odaberete osnove energetske elektronike i položite ga sad, nećete ga morati polagati na diplomskom. Na diplomskom je on obavezan za sve koji ga nisu odabrali u 5. semestru. Jedino nisam siguran hoćete li imati preklapanja u rasporedu radi njega. Prošle godine ga nisam mogao upisati zbog 1000 i jednog preklapanja.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidovice</h3>
                <div class="Post-body">
                    <p><a href="159.html" class="PostMention" data-id="235725">[obrisani korisnik]</a> doslovno istooo hahah, al et opet cekam neko misljenje jos savjet sta vec ako tko ima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrG</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva s predmetima ‘ Električna rasvijeta ’ i ‘ Niskonaponske mreže i mikromreže ’. Po programu ne izgledaju tesko?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>temsi</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="236056">MrG</a> cula sam da je rasvjeta lagana (+ <a href="../4923-eleras-o-predmetu/3.html" rel=" nofollow ugc">https://fer.studosi.net/d/4923-eleras-o-predmetu/3</a>), za ovaj drugi i mene zanima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Semofcanec</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="236056">MrG</a> Niskonaponske su bile prejeben predmet i pičkin dim za položiti. Definitivno preporučam, a ako ides poslije na energetiku onda obavezno upisi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p>Jel itko upisivao alati za razvoj digitalnih sustava i kakva su iskustva?<br>
Jel ima netko jos prijedlog za izborni predmet za ERI osim jos elektroničkih sustava?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Widlar</h3>
                <div class="Post-body">
                    <p><a href="167.html" class="PostMention" data-id="236100">Grumio</a> <a href="../1108-eiit-predmeti-2-godine-diplomskog-studija/9.html" rel=" nofollow ugc">https://fer.studosi.net/d/1108-eiit-predmeti-2-godine-diplomskog-studija/9</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="169.html" class="PostMention" data-id="236504">chaos466</a> Ma slušaj ga u petom semestru. Onda ćeš zasigurno htjeti upisati modernu fiziku i primjene u elektrotehnici u 6. semestru, a u 5. semestru ćeš bolje kužit polja (čak i epe rekao bih). Ako se odlučiš u 6. semestru uzimat još predmeta s ZKISTA, SVI predmeti s ZKISTA  poput optoelektronike, osnova bežičnih sustava na kraju i obaveznog komunikacijskih sustava su 1000 puta razumljiviji. O ostalim predmetima na diplomskom da i ne govorim…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chaos466</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="236581">Grdobina</a> Hvala ti puno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p><a href="170.html" class="PostMention" data-id="236581">Grdobina</a> jesu li se osnove bežičnih sustava održavale?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="172.html" class="PostMention" data-id="236611">humerus</a> Jesu, bilo nas je 3 s prediplomskog i 1 s diplomskog. Onako nije baš lagan predmet. Dosta je opširan i jako puno toga pokriva(stvarno puno ima gradiva), ali je definitivno bio koristan(možda i najkorisniji taj semestar). Dosta stvari s komsusa se i tamo spominje. Prije se zvao radiofrekvencijski sustavi ak ćeš tražit na materijalima. I bonefačić je dosta drag i oće pomoć ak pitaš nešto. Također nije dinamičan ko na primjer pemvi, prezentacije se vrte i tak, al jednom kad ga položiš skužiš kak si dosta tog naučio i čuo sa svih strana.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Thedoctor</h3>
                <div class="Post-body">
                    <p>Tehnička normizacija i legislativa, iskustva neko?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>humerus</h3>
                <div class="Post-body">
                    <p><a href="174.html" class="PostMention" data-id="236663">Grdobina</a> hvala ti<br>
znas li mozda onda koji je minimum da bi se odrzalo, ako se odrzava za 4 ljudi?</p>
                </div>
            </div>

            <hr>
            </div>
