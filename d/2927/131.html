                    <h3>Programiranje i simuliranje robota (ex vještina ROS)</h3>
<p>Ne bih preporučio onima koji se ne misle baviti robotikom kasnije, ali oni koji misle ovaj predmet MORAJU upisati, a vjerojatno će vas mentori tražiti da ga upišete. Predmet pruža korisno znanje o tome kako se danas programiraju roboti, kako se ponašaju u novom prostoru i okruženju, kako ih navigirati itd. Prva je godina da se predmet održava i smatram da je sve bilo korektno odrađeno. Predavanja su snimljena, jednom tjedno su održavane online konzultacije. Predmet ima 8 labosa koji su u jednu ruku naporni, a u drugu korisni jer stvarno naučite dosta toga. Programira se u Pythonu i C++ pa ljudi koji imaju iskustva sa navedenim jezicima će sigurno lakše odraditi labose. I sam asistent je rekao da se na tržištu rada konstantno traže ljudi sa znanjem koje pruža ovaj predmet pa se isplati potruditi. Na kraju je dosta ljudi imalo dobre ocjene i mislim da je prolaznost na kontinuiranoj nastavi bila veoma visoka tako da budućim automatičarima svakako preporučam ovaj predmet.</p>

<p>Težina: 5/10<br>
Korisnost:  10/10<br>
Bih li preporučio/la predmet: Da</p>

<h3>Elementi sustava automatizacije</h3>
<p>Realno predmet i nije toliko težak sam po sebi koliko je neorganiziran pa ga to čini težim, što je stvarno žalosno jer gradivo koje se obrađuje je takvo da predmet ima potencijal biti jedan od najzanimljivijih na fakultetu. Od literature prof. Kovačić je dao jednu ogromnu knjigu koja je stvarno preopširna i nikako ne preporučam učiti iz nje. Od ostale literature imate 3 prezentacije od 200tinjak slajdova u kojima se ni za jednu lekciju ne zna kada počinje, a kada završava i uz to imate 27 zadataka za vježbu koje su dali tek za zimski ispitni rok - u prijevodu: literatue nema, snađite se. Uz sve to na predmetu imate dva asistenta od čega je jedan krasan i stvarno vam hoće objasniti i pomoći dok je drugi totalno nezainteresiran i ne računajte na njega (naravno možete pretpostaviti kojeg asistenta ćete viđati češće na labosima i na ostatku predmeta). Način bodovanja je izrazito čudan; kontinuirana nastava ima 120 bodova i morate imati 51 bod da biste mogli na usmeni dok rokovi imaju 100 bodova i prof. Kovačić čisto svojom dobrom voljom odlučuje tko može na usmeni, a tko ne. Iako je profesor najavio drastične promjene za iduću godinu, ne bih preporučio predmet jer vam ne treba ta razina stresa i brige da do samog kraja ne znate što i odakle učiti.</p>

<p>Težina: 6/10<br>
Korisnost:  2/10<br>
Bih li preporučio/la predmet: Ne</p>

                                <h3>Vedo</h3>
                <div class="Post-body">
                    <h2>Osnove automatizacije</h2>

<p>Ako se namjeravite baviti automatizacijom, ovo pod mus upisati. Predmet daje poprilično širok uvod u svijet automatizacije, svega se dotakne - programiranje PLC-ova kroz seminare/labose (programiranje u TIA Portalu, programiranje makete pokretne trake, simulacija trake za sortiranje, implementacija human-machine interface-a), nešto o komunikacijama (PROFINET, PROFIBUS), upravljanje asinkronim motorima u STARTER-u i TIA Portalu, uvod u sigurnosne mehanizme u automatizaciji itd. Pragovi na MI i ZI su malo zeznuti jer iznose 50%, a ispiti nose 20 bodova što znači da morate imati barem 10 bodova na ispitima. Ima 3 seminara (programska) na predmatu, a treba naglasiti da je 1. seminar dosta teži od drugih jer je zadatak jako opširan i potrebno je koristiti STL (jako slično assembly jeziku) pa to studentima teško pada, uključujući i meni. Prvi ciklus je kudikamo teži od drugog jer je više baziran na programiranju logike PLC-a, dok je drugi više baziran na HMI-u i STARTER-u. Predavanja su 2h tjedno, uz to da zadnja 2 tjedna u semestru nema predavanja. Sve u svemu dosta zanimljiv i koristan predmet! Uzme puno vremena, ali nikad nisam imao osjećaj poput “što mi je ovo trebalo u životu…”. Dapače, kad se konačno složi program i isproba na maketi i radi bez problema, osjećaj da ste nešto korisno napravili je nenadmašiv.</p> 


<p>Težina: <strong>9-10 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Osnove upravljanja električnim strojevima</h2>

<p>Super zanimljiv predmet. Ovo je puno jednostavnija verzija EPE-a s naglaskom na upravljanju strojeva. Predmet se bavi upravljanjem istosmjernih i asinkronih motora, bez korištenja nekih “čudnih” algoritama i metoda (tipa nema Dahlanderovog spoja ili upravljanje paralelnih i serijskih istosmjernih motora). Znači samo upravljanje nezavisno uzbuđenih istosmjernih strojeva (otporima, naponom, tokom) i upravljanje asinkronim strojevima (U/f). Predavanja su ponovno 2h tjedno - 1h teorija i 1h auditorne. Labosi su predobri. Baš ove godine su profesori i asistenti složili kutije za spajanje na motore u kojima se nalaze svakakve komponente od frekvencijskih pretvarača pa do osigurača koje štite kutiju od kratkih spojeva. Veliki plus je i taj što labose vode vrlo ljubazni asistenti, ne znam je li postoje smireniji i pristupačniji ljudi na faksu od njih. Labosi za asinkrone strojeve su mi isto tako genijalni - 3 vježbe (po 4h) gdje samostalno (okej, i uz pomoć asistenta) kroz upute učite raditi u STARTER-u i istražujete mogućnosti programa i frekvencijskog pretvarača. Nakon tih triju vježbi slijedi provjera za 15 bodova gdje onda profesorica Kutija ocjenjuje vaše znanje <em>parametriranja</em> tog frek. pret. kroz zadatke koji su vrlo slični onima na prijašnje tri vježbe - ništa pretjerano teško. MI i ZI nemaju pragove, nose 20 bodova. Usmeni pak… profesorica Kutija dosta cjepidlači, ali to je uredu jer taj usmeni služi za provjeru upravo tih sitnih detalja koji se ne provjeravaju na pismenim ispitima.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Osnove električnih i hibridnih vozila</h2>

<p>Pošto me zanima motorsport i automobili ovo sam morao upisati. Makar predmet izgleda kao sprdancija i služi samo za lagani prolaz, neću vas lagati, dosta sam toga naučio što sam prije slabo znao. Predmet se bavi svačime - korisnostima električnih automobila, njihovim utisku na okoliš, kako projektirati bateriju, vrste baterija, kako se baterija puni, zašto se koristi kWh mjerna jedinica (ili Ah u baterijama) i što to zapravo znači itd. Puno onih stvari za koje sam prije otprilike čuo, na ovom predmetu sam sada zabetonirao u mozgu. Predavanja su zanimljiva jer prof. Vražić i Pandžić znaju zanimljivo predavati. Imali smo jedan labos i to je bio neki sitni izračun punjenja i pražnjenja baterija i crtanje grafova u Matlabu, tek nakraju semestra. Ispiti su iskreno dosta lagani i temelje se na tih par auditornih. Usmeni - kod profesora Pandžića najbolje se ne javiti odmah po završetku pisanja onog pismenog djela usmenog na papiru. Prvih 10-15 studenata cjepidlači dok mu ne dosadi, a nakon njih krene maltene djeliti bodove.</p> 

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Komunikacijski sustavi</h2>

<p>Nikako mi se ne sviđa način predavanja. Predmet mi je preapstraktan. Previše je tu koncepata koje je jako teško zamisliti u glavi i da to zapravo radi. Fali realnih primjera kako pojedini dio komunikacijskog sustava radi i kako je realno izveden. Cijelo vrijeme sam imao osjećaj da mi fali nekakvo predznanje nekog drugog predmeta kojeg nismo imali jer kad kod (a to je bilo često) je profesor/profesorica nabrajao i opisivao neke primjere, nisam imao pojma o čemu govori, mogli su komotno govoriti to na turskom i meni bi bilo svejedno. Detalja i detaljčića na prezentaciji ima kao pljeve - ne vidim razlog za navođenjem svih mogućih protokola, oznaka standarda i pizdi materina kad po gašenju prezentacije ću istog trena to sve zaboraviti. Ponekad na ovom predmetu od šume ne vidite stablo. Moram navesti i to da me skoro šlak strefil kad sam na prvom predavanju vidio gradivo VIS-a. Kad mislite da će vam auditorne malo razbistriti cijelu priču, za auditorne je odabran najdosadniji čovjek na svijetu, a kod njega se bome i nezna kad zadatak završava, a kad započinje. Sve u svemu, predavanja su mi osobno bila beskorisna. Ispiti su hvala bogu bili lagani i hvala profesorima na tome.<br>
90% gradiva je urlaona (u lošem smislu), dok je 10% koliko toliko zanimljivo. OFDM je dosta interesantan i važan koncept te baza velikog broja komunikacija. That’s about it.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>1 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezan</strong></p>

<h2>Inovacije i upravljanje tehnologijom</h2>

<p>Razočarenje. Pobjegnem od INZEKO1 da nemoram pisat seminar od 2000 riječi i tu me dočeka seminar od 4000, a uz to sam imao i završni projekt za pisati. Ne vidim kako je ovo predmet od 2 ECTS-a. Ima više posla na njemu nego na  električnim i hibridnim vozilima, a on nosi 5 ECTS-a. Kad prolazim kroz prezentacije, shvatim da je cijeli predmet lupanje prazne slame - jedne te iste stvari se ponavljaju u malo drugčijem kontekstu i sve nekakve gluparije i imam dojam da se tu puno priča i baljezga, a ništa se zapravo ne napravi, kao i u politici. Samo neka teorija bez nekih konkretnih primjera. Gradivo je toliko dosadno i nepotrebno kao i kod svakog transverzalnog jebenog šugavog predmeta i bio bih najsretniji kad bi se ta beskorisna smeća od predmeta ukinula i ta 2 pišljiva ECTS-a pridjelila normalnim predmetima. U trenutku pisanja ovog osvrta, još ne znam jesam li prošao predmet ili ne jer gospoda još uvijek ocjenjuju seminare, hvala bogu imaju i prag od 10/40. Jbg, treba pročitati 100 identičnih tekstova, a da ne poludiš. Isto tako, postoje bodovi za aktivnost i praćenje predavanja je “obavezno”. <br>
Preporučam da ne upisujete ovo, a bome ni UKAK jer sam čuo da je još veće smeće, ali hvala bogu ima INZEKO2 gdje sada nema seminara i mislim da je to čak najbolji odabir.</p>

<p>Težina: <strong>previše / 10</strong><br>
Korisnost: <strong>0 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Apsolutno ne</strong></p>

<h2>Završni projekt</h2>

<p>Mentor mi je Damir Sumina, područje automatizacija. Dao je četiri teme na odabir pa smo kolega <a href="../../u/BigTuna.html" class="UserMention">@BigTuna</a> i ja odabrali rad u Tecnomatix Plant Simulation-u, program za simuliranje postrojenja. Moram nas malo pohvaliti, ali prvi smo na faksu koristili taj program 😛. Svatko je radio svoje postrojenje. Okej je program, malo je komplicirano ga naučiti jer fali youtube video-a, tutoriala, materijala i prijašnjih radova i bilo je potrebno se malo živcirati, ali nekako sam uspio složiti svoje postrojenje za proizvodnju mobitela. Uz to, bilo je potrebno napisati i seminar. Napisao sam ga kao blagi tutorial kako koristiti program i kao tijek slaganja postrojenja, od 54 stranica. Mentor Sumina je dosta zahtjevan po pitanju kvalitete seminara tako da treba paziti na pravopis, ali nakon što mu prvi puta pošaljete da malo pogleda dosadašnje pisanje, on vam sve pregleda i označi ama baš sve greške. Bez problema se dobije ocjena izvrstan.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obavezno</strong></p>

27"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"143235","attributes":{"number":123,"createdAt":"2021-02-15T21:15:33+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EProgramiranje i simuliranje robota (ex vje\u0161tina ROS)\u003C\/h3\u003E\n\u003Cp\u003ENe bih preporu\u010dio onima koji se ne misle baviti robotikom kasnije, ali oni koji misle ovaj predmet MORAJU upisati, a vjerojatno \u0107e vas mentori tra\u017eiti da ga upi\u0161ete. Predmet pru\u017ea korisno znanje o tome kako se danas programiraju roboti, kako se pona\u0161aju u novom prostoru i okru\u017eenju, kako ih navigirati itd. Prva je godina da se predmet odr\u017eava i smatram da je sve bilo korektno odra\u0111eno. Predavanja su snimljena, jednom tjedno su odr\u017eavane online konzultacije. Predmet ima 8 labosa koji su u jednu ruku naporni, a u drugu korisni jer stvarno nau\u010dite dosta toga. Programira se u Pythonu i C++ pa ljudi koji imaju iskustva sa navedenim jezicima \u0107e sigurno lak\u0161e odraditi labose. I sam asistent je rekao da se na tr\u017ei\u0161tu rada konstantno tra\u017ee ljudi sa znanjem koje pru\u017ea ovaj predmet pa se isplati potruditi. Na kraju je dosta ljudi imalo dobre ocjene i mislim da je prolaznost na kontinuiranoj nastavi bila veoma visoka tako da budu\u0107im automati\u010darima svakako preporu\u010dam ovaj predmet.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 5\/10\u003Cbr\u003E\nKorisnost:  10\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch3\u003EElementi sustava automatizacije\u003C\/h3\u003E\n\u003Cp\u003ERealno predmet i nije toliko te\u017eak sam po sebi koliko je neorganiziran pa ga to \u010dini te\u017eim, \u0161to je stvarno \u017ealosno jer gradivo koje se obra\u0111uje je takvo da predmet ima potencijal biti jedan od najzanimljivijih na fakultetu. Od literature prof. Kova\u010di\u0107 je dao jednu ogromnu knjigu koja je stvarno preop\u0161irna i nikako ne preporu\u010dam u\u010diti iz nje. Od ostale literature imate 3 prezentacije od 200tinjak slajdova u kojima se ni za jednu lekciju ne zna kada po\u010dinje, a kada zavr\u0161ava i uz to imate 27 zadataka za vje\u017ebu koje su dali tek za zimski ispitni rok - u prijevodu: literatue nema, sna\u0111ite se. Uz sve to na predmetu imate dva asistenta od \u010dega je jedan krasan i stvarno vam ho\u0107e objasniti i pomo\u0107i dok je drugi totalno nezainteresiran i ne ra\u010dunajte na njega (naravno mo\u017eete pretpostaviti kojeg asistenta \u0107ete vi\u0111ati \u010de\u0161\u0107e na labosima i na ostatku predmeta). Na\u010din bodovanja je izrazito \u010dudan; kontinuirana nastava ima 120 bodova i morate imati 51 bod da biste mogli na usmeni dok rokovi imaju 100 bodova i prof. Kova\u010di\u0107 \u010disto svojom dobrom voljom odlu\u010duje tko mo\u017ee na usmeni, a tko ne. Iako je profesor najavio drasti\u010dne promjene za idu\u0107u godinu, ne bih preporu\u010dio predmet jer vam ne treba ta razina stresa i brige da do samog kraja ne znate \u0161to i odakle u\u010diti.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost:  2\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Ne\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"118"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"143602","attributes":{"number":124,"createdAt":"2021-02-16T16:53:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/120\u0022 class=\u0022PostMention\u0022 data-id=\u0022143208\u0022\u003EDu \u00e4r inte min chef!\u003C\/a\u003E Idem i ja. \u010cini se zanimljvo po tome \u0161to sam vidio na stranici predmeta. Trebalo bi bit i malo kvantne fizike tu hehe\u003C\/p\u003E","canEdit":false,"canDelete ta-id=\u0022216970\u0022\u003Ezeroth\u003C\/a\u003E Tako se i meni \u010dini po sadr\u017eaju predmeta pa mi nije jasno za\u0161to je ponu\u0111en kao izborni na elektrotehnici u 5.semestru.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"2196"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"217031"}]},"reactions":{"data":[]}}},{"type":"posts","id":"217031","attributes":{"number":137,"createdAt":"2021-07-01T09:05:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/136\u0022 class=\u0022PostMention\u0022 data-id=\u0022217020\u0022\u003Ebrucosica\u003C\/a\u003E Svi su izborni (i s E i R smjera) na jednom mjestu, ali naposlijetku mentor odobrava predmete tako da ti mentor vjerojatno ne bi dozvolio upis tog predmeta svakako\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"396"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"217079"}]},"reactions":{"data":[{"type":"post_reactions","id":"518814"}]}}},{"type":"posts","id":"217079","attributes":{"number":138,"createdAt":"2021-07-01T09:53:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/137\u0022 class=\u0022PostMention\u0022 data-id=\u0022217031\u0022\u003EKum\u003C\/a\u003E Nije sve mentore briga \u0161to se upisuje\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"218707","attributes":{"number":139,"createdAt":"2021-07-05T10:25:56+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EOsnove automatizacije\u003C\/h2\u003E\n\n\u003Cp\u003EAko se namjeravite baviti automatizacijom, ovo pod mus upisati. Predmet daje poprili\u010dno \u0161irok uvod u svijet automatizacije, svega se dotakne - programiranje PLC-ova kroz seminare\/labose (programiranje u TIA Portalu, programiranje makete pokretne trake, simulacija trake za sortiranje, implementacija human-machine interface-a), ne\u0161to o komunikacijama (PROFINET, PROFIBUS), upravljanje asinkronim motorima u STARTER-u i TIA Portalu, uvod u sigurnosne mehanizme u automatizaciji itd. Pragovi na MI i ZI su malo zeznuti jer iznose 50%, a ispiti nose 20 bodova \u0161to zna\u010di da morate imati barem 10 bodova na ispitima. Ima 3 seminara (programska) na predmatu, a treba naglasiti da je 1. seminar dosta te\u017ei od drugih jer je zadatak jako op\u0161iran i potrebno je koristiti STL (jako sli\u010dno assembly jeziku) pa to studentima te\u0161ko pada, uklju\u010duju\u0107i i meni. Prvi ciklus je kudikamo te\u017ei od drugog jer je vi\u0161e baziran na programiranju logike PLC-a, dok je drugi vi\u0161e baziran na HMI-u i STARTER-u. Predavanja su 2h tjedno, uz to da zadnja 2 tjedna u semestru nema predavanja. Sve u svemu dosta zanimljiv i koristan predmet! Uzme puno vremena, ali nikad nisam imao osje\u0107aj poput \u201c\u0161to mi je ovo trebalo u \u017eivotu\u2026\u201d. Dapa\u010de, kad se kona\u010dno slo\u017ei program i isproba na maketi i radi bez problema, osje\u0107aj da ste ne\u0161to korisno napravili je nenadma\u0161iv.\u003C\/p\u003E \n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E9-10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove upravljanja elektri\u010dnim strojevima\u003C\/h2\u003E\n\n\u003Cp\u003ESuper zanimljiv predmet. Ovo je puno jednostavnija verzija EPE-a s naglaskom na upravljanju strojeva. Predmet se bavi upravljanjem istosmjernih i asinkronih motora, bez kori\u0161tenja nekih \u201c\u010dudnih\u201d algoritama i metoda (tipa nema Dahlanderovog spoja ili upravljanje paralelnih i serijskih istosmjernih motora). Zna\u010di samo upravljanje nezavisno uzbu\u0111enih istosmjernih strojeva (otporima, naponom, tokom) i upravljanje asinkronim strojevima (U\/f). Predavanja su ponovno 2h tjedno - 1h teorija i 1h auditorne. Labosi su predobri. Ba\u0161 ove godine su profesori i asistenti slo\u017eili kutije za spajanje na motore u kojima se nalaze svakakve komponente od frekvencijskih pretvara\u010da pa do osigura\u010da koje \u0161tite kutiju od kratkih spojeva. Veliki plus je i taj \u0161to labose vode vrlo ljubazni asistenti, ne znam je li postoje smireniji i pristupa\u010dniji ljudi na faksu od njih. Labosi za asinkrone strojeve su mi isto tako genijalni - 3 vje\u017ebe (po 4h) gdje samostalno (okej, i uz pomo\u0107 asistenta) kroz upute u\u010dite raditi u STARTER-u i istra\u017eujete mogu\u0107nosti programa i frekvencijskog pretvara\u010da. Nakon tih triju vje\u017ebi slijedi provjera za 15 bodova gdje onda profesorica Kutija ocjenjuje va\u0161e znanje \u003Cem\u003Eparametriranja\u003C\/em\u003E tog frek. pret. kroz zadatke koji su vrlo sli\u010dni onima na prija\u0161nje tri vje\u017ebe - ni\u0161ta pretjerano te\u0161ko. MI i ZI nemaju pragove, nose 20 bodova. Usmeni pak\u2026 profesorica Kutija dosta cjepidla\u010di, ali to je uredu jer taj usmeni slu\u017ei za provjeru upravo tih sitnih detalja koji se ne provjeravaju na pismenim ispitima.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove elektri\u010dnih i hibridnih vozila\u003C\/h2\u003E\n\n\u003Cp\u003EPo\u0161to me zanima motorsport i automobili ovo sam morao upisati. Makar predmet izgleda kao sprdancija i slu\u017ei samo za lagani prolaz, ne\u0107u vas lagati, dosta sam toga nau\u010dio \u0161to sam prije slabo znao. Predmet se bavi sva\u010dime - korisnostima elektri\u010dnih automobila, njihovim utisku na okoli\u0161, kako projektirati bateriju, vrste baterija, kako se baterija puni, za\u0161to se koristi kWh mjerna jedinica (ili Ah u baterijama) i \u0161to to zapravo zna\u010di itd. Puno onih stvari za koje sam prije otprilike \u010duo, na ovom predmetu sam sada zabetonirao u mozgu. Predavanja su zanimljiva jer prof. Vra\u017ei\u0107 i Pand\u017ei\u0107 znaju zanimljivo predavati. Imali smo jedan labos i to je bio neki sitni izra\u010dun punjenja i pra\u017enjenja baterija i crtanje grafova u Matlabu, tek nakraju semestra. Ispiti su iskreno dosta lagani i temelje se na tih par auditornih. Usmeni - kod profesora Pand\u017ei\u0107a najbolje se ne javiti odmah po zavr\u0161etku pisanja onog pismenog djela usmenog na papiru. Prvih 10-15 studenata cjepidla\u010di dok mu ne dosadi, a nakon njih krene maltene djeliti bodove.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003ENikako mi se ne svi\u0111a na\u010din predavanja. Predmet mi je preapstraktan. Previ\u0161e je tu koncepata koje je jako te\u0161ko zamisliti u glavi i da to zapravo radi. Fali realnih primjera kako pojedini dio komunikacijskog sustava radi i kako je realno izveden. Cijelo vrijeme sam imao osje\u0107aj da mi fali nekakvo predznanje nekog drugog predmeta kojeg nismo imali jer kad kod (a to je bilo \u010desto) je profesor\/profesorica nabrajao i opisivao neke primjere, nisam imao pojma o \u010demu govori, mogli su komotno govoriti to na turskom i meni bi bilo svejedno. Detalja i detalj\u010di\u0107a na prezentaciji ima kao pljeve - ne vidim razlog za navo\u0111enjem svih mogu\u0107ih protokola, oznaka standarda i pizdi materina kad po ga\u0161enju prezentacije \u0107u istog trena to sve zaboraviti. Ponekad na ovom predmetu od \u0161ume ne vidite stablo. Moram navesti i to da me skoro \u0161lak strefil kad sam na prvom predavanju vidio gradivo VIS-a. Kad mislite da \u0107e vam auditorne malo razbistriti cijelu pri\u010du, za auditorne je odabran najdosadniji \u010dovjek na svijetu, a kod njega se bome i nezna kad zadatak zavr\u0161ava, a kad zapo\u010dinje. Sve u svemu, predavanja su mi osobno bila beskorisna. Ispiti su hvala bogu bili lagani i hvala profesorima na tome.\u003Cbr\u003E\n90% gradiva je urlaona (u lo\u0161em smislu), dok je 10% koliko toliko zanimljivo. OFDM je dosta interesantan i va\u017ean koncept te baza velikog broja komunikacija. That\u2019s about it.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObavezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EInovacije i upravljanje tehnologijom\u003C\/h2\u003E\n\n\u003Cp\u003ERazo\u010darenje. Pobjegnem od INZEKO1 da nemoram pisat seminar od 2000 rije\u010di i tu me do\u010deka seminar od 4000, a uz to sam imao i zavr\u0161ni projekt za pisati. Ne vidim kako je ovo predmet od 2 ECTS-a. Ima vi\u0161e posla na njemu nego na  elektri\u010dnim i hibridnim vozilima, a on nosi 5 ECTS-a. Kad prolazim kroz prezentacije, shvatim da je cijeli predmet lupanje prazne slame - jedne te iste stvari se ponavljaju u malo drug\u010dijem kontekstu i sve nekakve gluparije i imam dojam da se tu puno pri\u010da i baljezga, a ni\u0161ta se zapravo ne napravi, kao i u politici. Samo neka teorija bez nekih konkretnih primjera. Gradivo je toliko dosadno i nepotrebno kao i kod svakog transverzalnog jebenog \u0161ugavog predmeta i bio bih najsretniji kad bi se ta beskorisna sme\u0107a od predmeta ukinula i ta 2 pi\u0161ljiva ECTS-a pridjelila normalnim predmetima. U trenutku pisanja ovog osvrta, jo\u0161 ne znam jesam li pro\u0161ao predmet ili ne jer gospoda jo\u0161 uvijek ocjenjuju seminare, hvala bogu imaju i prag od 10\/40. Jbg, treba pro\u010ditati 100 identi\u010dnih tekstova, a da ne poludi\u0161. Isto tako, postoje bodovi za aktivnost i pra\u0107enje predavanja je \u201cobavezno\u201d. \u003Cbr\u003E\nPreporu\u010dam da ne upisujete ovo, a bome ni UKAK jer sam \u010duo da je jo\u0161 ve\u0107e sme\u0107e, ali hvala bogu ima INZEKO2 gdje sada nema seminara i mislim da je to \u010dak najbolji odabir.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003Eprevi\u0161e \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EApsolutno ne\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EZavr\u0161ni projekt\u003C\/h2\u003E\n\n\u003Cp\u003EMentor mi je Damir Sumina, podru\u010dje automatizacija. Dao je \u010detiri teme na odabir pa smo kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/BigTuna\u0022 class=\u0022UserMention\u0022\u003E@BigTuna\u003C\/a\u003E i ja odabrali rad u Tecnomatix Plant Simulation-u, program za simuliranje postrojenja. Moram nas malo pohvaliti, ali prvi smo na faksu koristili taj program \ud83d\ude1b. Svatko je radio svoje postrojenje. Okej je program, malo je komplicirano ga nau\u010diti jer fali youtube video-a, tutoriala, materijala i prija\u0161njih radova i bilo je potrebno se malo \u017eivcirati, ali nekako sam uspio slo\u017eiti svoje postrojenje za proizvodnju mobitela. Uz to, bilo je potrebno napisati i seminar. Napisao sam ga kao bla
