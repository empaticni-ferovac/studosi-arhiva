                <div class="Post-body">
                    <h2>Javne pokretne mreže (online)</h2>

<p>Nadogradnja Komunikacijskih mreža sa 4. semestra. Učite točno kako se korisnik spaja na mrežu mobilnog operatora na svakog mobilnoj generaciji (2G, 3G, 4G, 5G), kako se njome koristi, prednosti i nedostatke. Predmet ima dvije obavezne zadaće i dva obavezna labosa (nisu teški labosi ni zadaće ali znaju malo više vremena uzeti). Ako su vam Komunikacijske mreže bile jednostavne ili relativno jednostavne ovaj predmet nebi trebao nikakav problem predstavljat. Na uvodnom predavanju profesor je otvoreno rekao da ćemo svi kontinuirano proći XD. Međuispit i završni ispit su meni bili online (dio ispita je na zaokruživanje a dio otvorenog tipa). Nema nikakvih pragova na ispitima. Profesori i asistenti su veoma uslužni i ljubazni i pomaknu rokove za predaju ako se zamoli.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>7 / 10</strong> (ako vas ne interesira ovo područje onda <strong>2/10</strong>)<br>
Bih li preporučio/la predmet: <strong>Da</strong> (ako vas zanimaju mobilne mreže ili tražite jednostavan predmet, <strong>Ne</strong> u protivnom)</p>

                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <h2>Primjena elektromagnetskih valova u inženjerstvu(FER3) / Primijenjeni elektromagnetizam(FER2)</h2>

<p>Evo kako sam friško odslušao predmet da podijelim dojmove i preporučim predmet dok je svježe.</p>

<p>Na predmetu je prvi ciklus posvećen prijenosnim linijama, a drugom ciklusu se prelazi na teoriju elektromagnetizma(gradivo elektromagnetskih polja zapravo) i pokazuje se da se rješavanje problema u elektromagnetizmu može zapravo svesti na problem prijenosne linije te se u sklopu toga obrade valovodi, nešto sitno mikrovalnih rezonatora i minijaturni uvod u teoriju antena. Profesor Hrabar je veliku većinu sati držao na faksu i predavanja su uvijek bila jako dinamična i popraćena mnoštvom pokusa koje je zabavno za gledati. Čovjek toliko dobro objasni teoriju prijenosnih linija da ih znate u bilo koje doba noći, a na krugovima nikom nije bilo jasno što se tamo događa i zašto se to uopće predaje. Hrabar zapravo kroz predmet usput prolazi sve pizdarije koje nikome zapravo nisu bile jasne od osnova elektrotehnike, a bile su nam samo tako servirane. Dodatan poticaj za upisivanje ovog predmeta u 5. semestru su polja: naime predavanja iz polja su ovaj semestar bila očaj i pohađanje ovog predmeta je jako jako jako olakšalo praćenje polja. Sam predmet je što se tiče matematičkog aparata na dijelovima poprilično zahtjevan, ali profesor inzistira na razumijevanju fizike i izvodi i baratanje jednadžbama mu ne znače puno, ali i matematiku pokaže na pravi način tako da bi se ekipa sa ZPMa trebala posramiti(tek tamo nam je pokazano značenje rotora i divergencije kako spada i pravilno objašnjen Stokesov i Gaussov teorem s matan3). Ove godine su se održala 2 labosa zbog korone(4 su bila planirana), a za labos nema nikakve posebne pripreme osim na komad papira skicirati nešto 10 minuta prije, a labosi se rade tako da je na dvojicu studenata 1 asistent ili profesor koji vam sugerira i pokazuje tako da možda neki drek i naučite. Također nema nikakvog glupog piskaranja i predavanja izvještaja iz labosa. Nakon ovog predmeta poželite ponovno slušati fiziku s prve i druge godine jer mislite da bi ovaj put možda nešto i shvatili koliko čovjek paralela sa svime vuče.<br>
Sve u svemu, toplo preporučam predmet svim Eovcima neovisno o smjeru, može se puno toga općeg naučiti i malo proširiti slika generalno o elektrotehnici i inženjerskoj struci generalno, a za buduće ZKISTovce i elektroničare predmet je definitivno muss.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

                <div class="Post-body">
                    <p><a href="81.html" class="PostMention" data-id="139200">LUJXIV</a></p> 
<h3><strong>Elektromehanika</strong></h3>

<p>Bio sam na tom predmetu u 4. semestru, dakle korona semestar i “predmet za iznimno uspješne studente”. Predmet je bio donekle zanimljiv i dosta lagan, ali ne znam ako će biti isti sada kada je baš izborni predmet. Svaki/svaka dva tjedna mijenja se predavač od kojeg bismo dobili ili zadatak koji bismo trebali riješiti i poslati mailom rezultat, a na kraju tjedna objave ppt vezano za to gradivo (znači sam otkrivaš pa ti kažu kako), ili se objave ppt na temelju kojih trebaš skužiti kako riješiti zadatak. <br>
Za MI je svatko od nas 10 dobio poseban zadatak koji je trebalo riješiti i napisati nešto o tom zadatku što smo na kraju mailom slali(rok je bio bar tjedan dana, ali možda i dva). To nisu bili zadaci koji se mogu u potpunosti riješiti konačno, ja sam osobno koristio simulink za svoj zadatak. Za drugi ciklus smo bili podijeljeni u dvije grupe po 5 ljudi i dobili smo projekt koji smo trebali napraviti i “mentora”. Treba malo sjesti i riješiti to, ali nije toliko teško. Mentor mojoj grupi je bio Ilijić i ne mogu se žaliti na svu pomoć koju nam je dao i sve što nam je objasnio. Neki zadaci koje smo dobivali kroz semestar su bili korisni jer su malo približili realan svijet, a projekt je trebao služiti kao jedno od prvih praktičnih stvari koje bismo napravili na faksu (but korona said NO). <br>
Treba napomenuti kako nema nikakvih problema ako si ljudi međusobno pomažu, štoviše, rekli su da to i trebamo raditi tako da su zadaće često bile puno lakše nego da ih radiš sam.</p>

<p>Težina: 3/10<br>
Korisnost: meh/10<br>
Bih li preporučio predmet: Ako imate slobodnog mjesta, dosta lagan za proći (nadano će takav biti i u šestom semestru)</p>
                </div>
            </div>

485-405036-izborni.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\n\u0160to od navedenog vrijedi upisati? Ne moram upisati nikoji, no mogu 1 ili 2 s obzirom na manjak opterecenja sljedeci semestar. Ili je mozda bolje da za zavrsni kazem mentoru da mogu nesto vremenski zahtjevnije raditi pa da to vrijeme ulozim na zavrsni rad?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"131213"},{"type":"posts","id":"131365"}]},"reactions":{"data":[]}}},{"type":"posts","id":"131213","attributes":{"number":75,"createdAt":"2021-01-27T19:21:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022131183\u0022\u003E[obrisani korisnik]\u003C\/a\u003E IRG i mrezno\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"135"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"131365","attributes":{"number":76,"createdAt":"2021-01-27T21:42:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/74\u0022 class=\u0022PostMention\u0022 data-id=\u0022131183\u0022\u003E[obrisani korisnik]\u003C\/a\u003E oblikovni obrasci, eventualno mre\u017eno ako te zanima kako se low-level gradivo s kommre-a implementira\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"131913","attributes":{"number":77,"createdAt":"2021-01-28T15:59:22+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EJavne pokretne mre\u017ee (online)\u003C\/h2\u003E\n\n\u003Cp\u003ENadogradnja Komunikacijskih mre\u017ea sa 4. semestra. U\u010dite to\u010dno kako se korisnik spaja na mre\u017eu mobilnog operatora na svakog mobilnoj generaciji (2G, 3G, 4G, 5G), kako se njome koristi, prednosti i nedostatke. Predmet ima dvije obavezne zada\u0107e i dva obavezna labosa (nisu te\u0161ki labosi ni zada\u0107e ali znaju malo vi\u0161e vremena uzeti). Ako su vam Komunikacijske mre\u017ee bile jednostavne ili relativno jednostavne ovaj predmet nebi trebao nikakav problem predstavljat. Na uvodnom predavanju profesor je otvoreno rekao da \u0107emo svi kontinuirano pro\u0107i XD. Me\u0111uispit i zavr\u0161ni ispit su meni bili online (dio ispita je na zaokru\u017eivanje a dio otvorenog tipa). Nema nikakvih pragova na ispitima. Profesori i asistenti su veoma uslu\u017eni i ljubazni i pomaknu rokove za predaju ako se zamoli.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E (ako vas ne interesira ovo podru\u010dje onda \u003Cstrong\u003E2\/10\u003C\/strong\u003E)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E (ako vas zanimaju mobilne mre\u017ee ili tra\u017eite jednostavan predmet, \u003Cstrong\u003ENe\u003C\/strong\u003E u protivnom)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"132070","attributes":{"number":78,"createdAt":"2021-01-28T18:49:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/59\u0022 class=\u0022PostMention\u0022 data-id=\u0022125098\u0022\u003EVedo\u003C\/a\u003E Dakle, update za Elemente sustava automatizacije od profesora Kova\u010di\u0107a povodom lo\u0161ih komentara za predmet (na ferwebu): \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-01-28\/1611859679-28772-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nTako da, ne znam kako \u0107e izgledati predmet idu\u0107e godine. Upis na njega je i dalje na vlastitu odgovornost.\u003C\/p\u003E","editedAt":"2021-01-28T18:49:29+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"1479"}},"editedUser":{"data":{"type":"users","id":"1479"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"132072","attributes":{"number":79,"createdAt":"2021-01-28T18:51:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/62\u0022 class=\u0022PostMention\u0022 data-id=\u0022125119\u0022\u003EBigTuna\u003C\/a\u003E EDITTT: Predmet je i dalje lo\u0161 i ne preporu\u010dam zato kaj ima 300 slajdova od kojeg je pol toga sme\u0107e za koje mislite da treba znat a zapravo se ne ispituje. Budu\u0107im generacijama \u0107e vjerovatno bit malo bolje jer \u0107e imat na\u0161e stare ispite pa \u0107e znat kaj o\u010dekivat (ako se odlu\u010de upisat predmet, ali NEMOJTE ako vam nije zadnji na svijetu).\u003C\/p\u003E  ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"776"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139184","attributes":{"number":80,"createdAt":"2021-02-07T20:21:48+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EPrimjena elektromagnetskih valova u in\u017eenjerstvu(FER3) \/ Primijenjeni elektromagnetizam(FER2)\u003C\/h2\u003E\n\n\u003Cp\u003EEvo kako sam fri\u0161ko odslu\u0161ao predmet da podijelim dojmove i preporu\u010dim predmet dok je svje\u017ee.\u003C\/p\u003E\n\n\u003Cp\u003ENa predmetu je prvi ciklus posve\u0107en prijenosnim linijama, a drugom ciklusu se prelazi na teoriju elektromagnetizma(gradivo elektromagnetskih polja zapravo) i pokazuje se da se rje\u0161avanje problema u elektromagnetizmu mo\u017ee zapravo svesti na problem prijenosne linije te se u sklopu toga obrade valovodi, ne\u0161to sitno mikrovalnih rezonatora i minijaturni uvod u teoriju antena. Profesor Hrabar je veliku ve\u0107inu sati dr\u017eao na faksu i predavanja su uvijek bila jako dinami\u010dna i popra\u0107ena mno\u0161tvom pokusa koje je zabavno za gledati. \u010covjek toliko dobro objasni teoriju prijenosnih linija da ih znate u bilo koje doba no\u0107i, a na krugovima nikom nije bilo jasno \u0161to se tamo doga\u0111a i za\u0161to se to uop\u0107e predaje. Hrabar zapravo kroz predmet usput prolazi sve pizdarije koje nikome zapravo nisu bile jasne od osnova elektrotehnike, a bile su nam samo tako servirane. Dodatan poticaj za upisivanje ovog predmeta u 5. semestru su polja: naime predavanja iz polja su ovaj semestar bila o\u010daj i poha\u0111anje ovog predmeta je jako jako jako olak\u0161alo pra\u0107enje polja. Sam predmet je \u0161to se ti\u010de matemati\u010dkog aparata na dijelovima poprili\u010dno zahtjevan, ali profesor inzistira na razumijevanju fizike i izvodi i baratanje jednad\u017ebama mu ne zna\u010de puno, ali i matematiku poka\u017ee na pravi na\u010din tako da bi se ekipa sa ZPMa trebala posramiti(tek tamo nam je pokazano zna\u010denje rotora i divergencije kako spada i pravilno obja\u0161njen Stokesov i Gaussov teorem s matan3). Ove godine su se odr\u017eala 2 labosa zbog korone(4 su bila planirana), a za labos nema nikakve posebne pripreme osim na komad papira skicirati ne\u0161to 10 minuta prije, a labosi se rade tako da je na dvojicu studenata 1 asistent ili profesor koji vam sugerira i pokazuje tako da mo\u017eda neki drek i nau\u010dite. Tako\u0111er nema nikakvog glupog piskaranja i predavanja izvje\u0161taja iz labosa. Nakon ovog predmeta po\u017eelite ponovno slu\u0161ati fiziku s prve i druge godine jer mislite da bi ovaj put mo\u017eda ne\u0161to i shvatili koliko \u010dovjek paralela sa svime vu\u010de.\u003Cbr\u003E\nSve u svemu, toplo preporu\u010dam predmet svim Eovcima neovisno o smjeru, mo\u017ee se puno toga op\u0107eg nau\u010diti i malo pro\u0161iriti slika generalno o elektrotehnici i in\u017eenjerskoj struci generalno, a za budu\u0107e ZKISTovce i elektroni\u010dare predmet je definitivno muss.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"115"}},"mentionedBy":{"data":[{"type":"posts","id":"234841"}]},"reactions":{"data":[]}}},{"type":"posts","id":"234841","attributes":{"number":156,"createdAt":"2021-09-07T08:45:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/80\u0022 class=\u0022PostMention\u0022 data-id=\u0022139184\u0022\u003EGrdobina\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EVrijedi i ovu godinu. Predmet je brutalan za svakog ko \u017eeli razumit prirodu i znat \u0161to se doga\u0111a \u201cispod povr\u0161ine\u201d.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1637"}},"discussion":{"data":{"type":"discussions","id":"2927"}}}},{"type":"posts","id":"139200","attributes":{"number":81,"createdAt":"2021-02-07T20:37:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eelektromehanika?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"636"}},"mentionedBy":{"data":[{"type":"posts","id":"139255"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139255","attributes":{"number":82,"createdAt":"2021-02-07T21:46:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/81\u0022 class=\u0022PostMention\u0022 data-id=\u0022139200\u0022\u003ELUJXIV\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch3\u003E\u003Cstrong\u003EElektromehanika\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003EBio sam na tom predmetu u 4. semestru, dakle korona semestar i \u201cpredmet za iznimno uspje\u0161ne studente\u201d. Predmet je bio donekle zanimljiv i dosta lagan, ali ne znam ako \u0107e biti isti sada kada je ba\u0161 izborni predmet. Svaki\/svaka dva tjedna mijenja se predava\u010d od kojeg bismo dobili ili zadatak koji bismo trebali rije\u0161iti i poslati mailom rezultat, a na kraju tjedna objave ppt vezano za to gradivo (zna\u010di sam otkriva\u0161 pa ti ka\u017eu kako), ili se objave ppt na temelju kojih treba\u0161 sku\u017eiti kako rije\u0161iti zadatak. \u003Cbr\u003E\nZa MI je svatko od nas 10 dobio poseban zadatak koji je trebalo rije\u0161iti i napisati ne\u0161to o tom zadatku \u0161to smo na kraju mailom slali(rok je bio bar tjedan dana, ali mo\u017eda i dva). To nisu bili zadaci koji se mogu u potpunosti rije\u0161iti kona\u010dno, ja sam osobno koristio simulink za svoj zadatak. Za drugi ciklus smo bili podijeljeni u dvije grupe po 5 ljudi i dobili smo projekt koji smo trebali napraviti i \u201cmentora\u201d. Treba malo sjesti i rije\u0161iti to, ali nije toliko te\u0161ko. Mentor mojoj grupi je bio Iliji\u0107 i ne mogu se \u017ealiti na svu pomo\u0107 koju nam je dao i sve \u0161to nam je objasnio. Neki zadaci koje smo dobivali kroz semestar su bili korisni jer su malo pribli\u017eili realan svijet, a projekt je trebao slu\u017eiti kao jedno od prvih prakti\u010dnih stvari koje bismo napravili na faksu (but korona said NO). \u003Cbr\u003E\nTreba napomenuti kako nema nikakvih problema ako si ljudi me\u0111usobno poma\u017eu, \u0161tovi\u0161e, rekli su da to i trebamo raditi tako da su zada\u0107e \u010desto bile puno lak\u0161e nego da ih radi\u0161 sam.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 3\/10\u003Cbr\u003E\nKorisnost: meh\/10\u003Cbr\u003E\nBih li preporu\u010dio predmet: Ako imate slobodnog mjesta, dosta lagan za pro\u0107i (nadano \u0107e takav biti i u \u0161estom semestru)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139333","attributes":{"number":83,"createdAt":"2021-02-07T23:41:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/284\u0022 class=\u0022PostMention\u0022 data-id=\u0022139262\u0022\u003EBigZ1\u003C\/a\u003E\u003Cbr\u003E\novdje sam pokrio alate sto se moze na 3.godini izabrat, buduci da je predmet donekle izmedju da netko vidi.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"t
