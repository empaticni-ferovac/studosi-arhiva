    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>

                                <h3>Kum</h3>
                <div class="Post-body">
                    <h2>Elektronički sustavi</h2>

<p>Gradivo ovog predmeta i njegov smisao su jako dobri i korisni za bilo koga tko bi htio ići u nekom elektroničarskom/erijevskom smjeru. Dosta gradiva (većinom početak) se poklapa s gradivom fer2 predemta OEMI (ovo drži ZESOI ekipa). U biti cilj je razumijeti elektronički sustav (elektronički put signala kroz sustav) i njegove podsustave: senzori koji mjere nešto u nekom procesu, zatim analogna obrada dobivenog električnog signala, potom AD pretvorba toga u digitalizirani podatak koji ide u digitalnu obradu signala (u neki mikrokontroler ili procesor). Nakon toga signali idu na DA pretvornike kroz izlazna sučelja na aktuatore ili na prikladne prikaznike i sl. Cilj je ovakvo nešto znati i često su tu osnovnu blok shemu elektroničkog sustava prikazivali.<br>
Uči se o senzorima, izvorima signala i njihovim spajanjima na sustav, šumu i smetnjama u elektroničkom sustavu i načinima njihova suzbijanja, uzemljenja, pojačalima (spojevi s operacijskim pojačalima su mi nekako ovdje bolje objašnjeni nego na ele2 i tek sam ih sad zaista naučio), pasivnim komponentama u elektronici (R, L, C), izvorima referentnog napona, adp-u (ukratko ponavljanje onog s ele2 i ulaženje u nove stvari), aktuatorima (uči se dosta o izlaznim elektroničkim sučeljima za upravljanje aktuatorima, o sklopkama tj tranzistorima u funkciji sklopki, ledicama i za što ih možemo koristiti, relejima, kako se upravlja induktivnim trošilima, nešto o istosmjernom motoru i njegovim upravljanjem H mostom i upravljačkim sklopvljem za njega i sl. stvari), izvorima napajanja elektroničkih sustava (od transformatora s mrežnog napona preko ispravljača i filtra do regulatora napona i trošila), te se na kraju uče sami regulatori napona.<br>
Sve u svemu zanimljivo i korisno gradivo, po prvi put učim o dosta stvari ovdje (a prije sam samo čuo za njih), neke su stvari bolje objašnjenje, neke lošije. Predavanja su možda mogla biti bolja, dok su auditorne super i jako korisne. Nema pragova nikakvih kontinuirano, a labos (prva dva labosa u jednom terminu samo bili uživo) je bio najopušteniji labos ikad, Vasić pomaže svakom individualno i objašnjava sve teoretski prije bilo kojeg koraka. Radili smo u biti elektroničku vagu, od tenzometarskog mosta kao senzora, preko pojačala i aa filtra do ad pretvornika i prikaznika (ima još par stvari no to je ukratko ideja u biti). Umjesto ostatka labosa smo imali 2 domaće zadaće gdje smo trebali na stranicama proizvođača pronaći odgovarajuće elektroničke komponente i sl.<br>
Ima taj famozni usmeni na kraju koji u biti nije na kraju tako strašan (bitno je da se na sva 3 pitanja odgovori kolko-tolko) jer je profesor na kraju ipak pošten. Predavanja su možda zaista mogla biti malo bolja ponekad, traži se sudjelovanje u nastavi jako često. Moj savjet je pisanje bilješki na predavanjima i dolazak na njih. Vole kad se javi s nekim pitanjima na mail i sl.</p>

<p>Težina: <strong>6-7 / 10</strong><br>
Korisnost: <strong>8-9 / 10</strong><br>
Bih li preporučio/la predmet:  <strong>Da</strong></p>

                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <h2>Automatsko upravljanje</h2>
<p>Predmet nešto lakši od onoga što sam očekiavo. Gradivo raznoliko, od općenitog do konkretnijih slučajeva, ima ga puno, ali korisno kao temelj za upravljanje sustavima.<br>
Laboratorijske vježbe relativno naporne, ponekad teže ponekad lakše, ali su opsegom gradiva dobra priprema za ispite.<br>
Za ispite najbolje vježbati stare zadatke, ima ih jako puno i stvarno su korisni, prezentacije su generalno opširne i previše nepregledne, u njima je najbolje tražiti specifične dijelove gradiva koji pomažu u razumijevanju zadataka.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Obvezan</strong></p>


<h2>Elektromehaničke pretvorbe energije</h2>
<p>Ne.</p>

<p>Težina: <strong>∞ / 10</strong><br>
Korisnost: <strong>NE / 10</strong><br>
Bih li preporučio/la predmet: <strong>NE, NE, NE,  ali obvezan</strong></p>


<h2>Elektronički sustavi</h2>
<p>Kolega <a href="../../u/Kum.html" class="UserMention">@Kum</a> je gore odlično detaljnije opisao pa ću ja samo ukratko.<br>
Jedan od rijetkih predmeta gdje se osjećaš kao da učiš nešto korisno i realno. Gradiva ima dosta ali je većinom interesantno.<br>
Laboratorijske vježbe odlične, zanimljive i korisne.<br>
Ispiti malo teži od očekivanja jer nije bilo previše zadataka za vježbu, također ima zloglasni usmeni ispit.<br>
Preporučam svakome tko se želi baviti mjerenjem ili projektiranjem elektroničkih sustava.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Kvantna računala</h2>
<p>Učio ukupno dva-tri dana, dobio 5.<br>
Gradivo je više skup zanimljivih činjenica nego konkretan predmet, ali je koristan za promišljanje i vježbanje rada s matricama. Ilijić zanimljiv kao i uvijek.<br>
Na ispitima je dopušteno koristiti vlastite materijale.<br>
Preporučam svakome tko se zapitao “Što bi bila Digitalna logika ali kvantna (i lakša)?”</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

pe":"posts","id":"270686"},{"type":"posts","id":"272930"},{"type":"posts","id":"276143"},{"type":"posts","id":"276243"},{"type":"posts","id":"276449"},{"type":"posts","id":"276450"},{"type":"posts","id":"276944"},{"type":"posts","id":"278038"},{"type":"posts","id":"280377"},{"type":"posts","id":"280382"},{"type":"posts","id":"297357"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"139362","attributes":{"number":84,"createdAt":"2021-02-08T00:00:53+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EElektroni\u010dki sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EGradivo ovog predmeta i njegov smisao su jako dobri i korisni za bilo koga tko bi htio i\u0107i u nekom elektroni\u010darskom\/erijevskom smjeru. Dosta gradiva (ve\u0107inom po\u010detak) se poklapa s gradivom fer2 predemta OEMI (ovo dr\u017ei ZESOI ekipa). U biti cilj je razumijeti elektroni\u010dki sustav (elektroni\u010dki put signala kroz sustav) i njegove podsustave: senzori koji mjere ne\u0161to u nekom procesu, zatim analogna obrada dobivenog elektri\u010dnog signala, potom AD pretvorba toga u digitalizirani podatak koji ide u digitalnu obradu signala (u neki mikrokontroler ili procesor). Nakon toga signali idu na DA pretvornike kroz izlazna su\u010delja na aktuatore ili na prikladne prikaznike i sl. Cilj je ovakvo ne\u0161to znati i \u010desto su tu osnovnu blok shemu elektroni\u010dkog sustava prikazivali.\u003Cbr\u003E\nU\u010di se o senzorima, izvorima signala i njihovim spajanjima na sustav, \u0161umu i smetnjama u elektroni\u010dkom sustavu i na\u010dinima njihova suzbijanja, uzemljenja, poja\u010dalima (spojevi s operacijskim poja\u010dalima su mi nekako ovdje bolje obja\u0161njeni nego na ele2 i tek sam ih sad zaista nau\u010dio), pasivnim komponentama u elektronici (R, L, C), izvorima referentnog napona, adp-u (ukratko ponavljanje onog s ele2 i ula\u017eenje u nove stvari), aktuatorima (u\u010di se dosta o izlaznim elektroni\u010dkim su\u010deljima za upravljanje aktuatorima, o sklopkama tj tranzistorima u funkciji sklopki, ledicama i za \u0161to ih mo\u017eemo koristiti, relejima, kako se upravlja induktivnim tro\u0161ilima, ne\u0161to o istosmjernom motoru i njegovim upravljanjem H mostom i upravlja\u010dkim sklopvljem za njega i sl. stvari), izvorima napajanja elektroni\u010dkih sustava (od transformatora s mre\u017enog napona preko ispravlja\u010da i filtra do regulatora napona i tro\u0161ila), te se na kraju u\u010de sami regulatori napona.\u003Cbr\u003E\nSve u svemu zanimljivo i korisno gradivo, po prvi put u\u010dim o dosta stvari ovdje (a prije sam samo \u010duo za njih), neke su stvari bolje obja\u0161njenje, neke lo\u0161ije. Predavanja su mo\u017eda mogla biti bolja, dok su auditorne super i jako korisne. Nema pragova nikakvih kontinuirano, a labos (prva dva labosa u jednom terminu samo bili u\u017eivo) je bio najopu\u0161teniji labos ikad, Vasi\u0107 poma\u017ee svakom individualno i obja\u0161njava sve teoretski prije bilo kojeg koraka. Radili smo u biti elektroni\u010dku vagu, od tenzometarskog mosta kao senzora, preko poja\u010dala i aa filtra do ad pretvornika i prikaznika (ima jo\u0161 par stvari no to je ukratko ideja u biti). Umjesto ostatka labosa smo imali 2 doma\u0107e zada\u0107e gdje smo trebali na stranicama proizvo\u0111a\u010da prona\u0107i odgovaraju\u0107e elektroni\u010dke komponente i sl.\u003Cbr\u003E\nIma taj famozni usmeni na kraju koji u biti nije na kraju tako stra\u0161an (bitno je da se na sva 3 pitanja odgovori kolko-tolko) jer je profesor na kraju ipak po\u0161ten. Predavanja su mo\u017eda zaista mogla biti malo bolja ponekad, tra\u017ei se sudjelovanje u nastavi jako \u010desto. Moj savjet je pisanje bilje\u0161ki na predavanjima i dolazak na njih. Vole kad se javi s nekim pitanjima na mail i sl.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6-7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8-9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet:  \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-08T00:03:26+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"396"}},"editedUser":{"data":{"type":"users","id":"396"}},"mentionedBy":{"data":[{"type":"posts","id":"206403"},{"type":"posts","id":"216970"}]},"reactions":{"data":[]}}},{"type":"posts","id":"206403","attributes":{"number":29,"createdAt":"2021-06-13T10:39:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1929\/28\u0022 class=\u0022PostMention\u0022 data-id=\u0022206400\u0022\u003Emisticni\u003C\/a\u003E\u003Cbr\u003E\nIma\u0161 ovdje \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022139362\u0022\u003EKum\u003C\/a\u003E . Ukratko jako koristan predmet, ali ima jako puno informacija, pogotovo kada do\u0111e trenutak u\u010diti za usmeni. Predmet je sa zesoi-ja tako da 50% prag na svim dijelovima nastave je uvjet za prolaz.\u003C\/p\u003E\n\n\u003Cp\u003EMOD EDIT: Bio je krivi link\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"48"}},"discussion":{"data":{"type":"discussions","id":"1929"}}}},{"type":"posts","id":"216970","attributes":{"number":135,"createdAt":"2021-07-01T07:33:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/134\u0022 class=\u0022PostMention\u0022 data-id=\u0022216965\u0022\u003Ebrucosica\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EElesus \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022139362\u0022\u003EKum\u00 slone\u003C\/a\u003E Kao i ve\u0107ina izbornih 3. godine, novi predmet po FER3 programu. Koliko sam sku\u017eio temelji se na sintezi linearnih sustava upravljanja, tj. 90% gradiva je isto (1. sem diplomskog po FER2), trenutno sam ga odslu\u0161ao. Klasi\u010dan automati\u010darski teoretski predmet, pomalo dosadnjikav i bezvezan na prvu, prof. Baoti\u0107 dr\u017ei jako dobra predavanja kao i ina\u010de. Generalno, ako se misli\u0161 bavit ikakvim upravljanjem poslije, bilo to pretvara\u010da ili nz \u010dega, svakako upisati. Nama je bio obavezan na diplomskom (automatika). Ispiti \u0161ablona, ali \u0161ablona gdje se zadatci ponavljaju, barem do sad, ne zna\u010di da \u0107e i u novom predmetu. Asistenti odli\u010dni. btw. predavanja nije bilo smisla gledati jer ih je jako puno bilo, a \u201cpredavanja\u201d su zapisana u sveu\u010dili\u0161nom priru\u010dniku, jedna od najbolje literature na faksu koju sam \u010ditao. Valjda \u0107e pomo\u0107i nekome svje\u017ea informacija.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1891"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142139","attributes":{"number":99,"createdAt":"2021-02-13T11:48:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ezna netko ne\u0161to za Ra\u010dunalne metode u modernoj fizici?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"142155","attributes":{"number":100,"createdAt":"2021-02-13T12:31:19+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EAutomatsko upravljanje\u003C\/h2\u003E\n\u003Cp\u003EPredmet ne\u0161to lak\u0161i od onoga \u0161to sam o\u010dekiavo. Gradivo raznoliko, od op\u0107enitog do konkretnijih slu\u010dajeva, ima ga puno, ali korisno kao temelj za upravljanje sustavima.\u003Cbr\u003E\nLaboratorijske vje\u017ebe relativno naporne, ponekad te\u017ee ponekad lak\u0161e, ali su opsegom gradiva dobra priprema za ispite.\u003Cbr\u003E\nZa ispite najbolje vje\u017ebati stare zadatke, ima ih jako puno i stvarno su korisni, prezentacije su generalno op\u0161irne i previ\u0161e nepregledne, u njima je najbolje tra\u017eiti specifi\u010dne dijelove gradiva koji poma\u017eu u razumijevanju zadataka.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EObvezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EElektromehani\u010dke pretvorbe energije\u003C\/h2\u003E\n\u003Cp\u003ENe.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E\u221e \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003ENE \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENE, NE, NE,  ali obvezan\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EElektroni\u010dki sustavi\u003C\/h2\u003E\n\u003Cp\u003EKolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Kum\u0022 class=\u0022UserMention\u0022\u003E@Kum\u003C\/a\u003E je gore odli\u010dno detaljnije opisao pa \u0107u ja samo ukratko.\u003Cbr\u003E\nJedan od rijetkih predmeta gdje se osje\u0107a\u0161 kao da u\u010di\u0161 ne\u0161to korisno i realno. Gradiva ima dosta ali je ve\u0107inom interesantno.\u003Cbr\u003E\nLaboratorijske vje\u017ebe odli\u010dne, zanimljive i korisne.\u003Cbr\u003E\nIspiti malo te\u017ei od o\u010dekivanja jer nije bilo previ\u0161e zadataka za vje\u017ebu, tako\u0111er ima zloglasni usmeni ispit.\u003Cbr\u003E\nPreporu\u010dam svakome tko se \u017eeli baviti mjerenjem ili projektiranjem elektroni\u010dkih sustava.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EKvantna ra\u010dunala\u003C\/h2\u003E\n\u003Cp\u003EU\u010dio ukupno dva-tri dana, dobio 5.\u003Cbr\u003E\nGradivo je vi\u0161e skup zanimljivih \u010dinjenica nego konkretan predmet, ali je koristan za promi\u0161ljanje i vje\u017ebanje rada s matricama. Iliji\u0107 zanimljiv kao i uvijek.\u003Cbr\u003E\nNa ispitima je dopu\u0161teno koristiti vlastite materijale.\u003Cbr\u003E\nPreporu\u010dam svakome tko se zapitao \u201c\u0160to bi bila Digitalna logika ali kvantna (i lak\u0161a)?\u201d\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-13T12:35:24+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"534"}},"editedUser":{"data":{"type":"users","id":"534"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"281922"}]}}},{"type":"posts","id":"142169","attributes":{"number":101,"createdAt":"2021-02-13T13:23:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna itko i\u0161ta o osnovama elektri\u010dnih i hibridnih vozila?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data
