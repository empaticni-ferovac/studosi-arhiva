                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Fresh review novog, nikad videnog, predmeta</p>

<h2>M-brojevi</h2>

<p>Na pocetku godine, ovaj predmet se oglasavao kao “novi nacin za racunanje elektricnih mreza”. <u><em>Boye</em></u> kakav false advertizing majko mila.</p>

<p>U principu se radi o skroz novoj matematici xD izmisljena u ’70ima. Ukratko, postoji nacin da se pomoću stringova (sastavljenih od znakova a,b,c) prikaze topologija elektricne mreze sa R,L,C strujnim krugovima. tad se mogu radit operacije s takvom topologijom. Ono sto je <em>vrlo</em> fensi je da ispada da je ova nova matematika (odnosno formalni sustav), koji je ispao van iz elektricnih shema, vrlo opcenit, odnosno moze se primjeniti na jako puno razlicitih primjena, od logike, preko lingvistike do drugih apstraktnih matematickih tematika.</p>

<p>ako ste tip osobe koji voli logiku, algebru, formalnost, generalizaciju, matematicku teoriju, lingvistiku, onda je ovo savrseni predmet za vas. na pocetku je malo filozofiranja o brojevima i svemu, zatim uvod u mbrojeve, logika, onda grupe, i onda ide lijepo ostale apstrakno matematicke strukture.<br>
ako ste tip osobe koji radije uzme teoriju i s njom rjesi problem i ne vidi ljepotu u primjecivanju iste pozadine u razlicitim kontekstima, ovo nije za vas.</p>

<p>problem s ovim kolegijem je sto mi ko ferovci imamo premalo znanja matematike za to xD tipa profesor se iscudavao “kako nikad niste culi za grupe?!? pa to je necuveno” pa je onda morao potrosit jedan tjedan predavanja na to.</p>

<p>profesor Mario Essert je najsimpaticniji boomer ikad. profesor s pmfa u mirovini, dalmoš, salje boomerske memeove i unese svu “smjesni deda” osobnost u mailove. svidalo vam se to ili ne, jedna stvar je sigurna, a to je da je covjek jako zaljubljen u to podrucje i siri tako pozitivnu, veselu, nadahnjujucu vibru.</p>

<p>sta se tice obaveza, nisu velike u biti, nema klasicnog MI/ZI rezima ali su zato dva seminara, jedan po ciklusu. Ja sam imo vrlo sjeban semestar pa sam te obaveze odugovlacio koliko se moze (i jos imam zaostataka). seminari se svode na “opisi ovu temu” ili “napravi program za ovo”. doduse, s obzirom na lack of foundations, predmet ipak nije trivijalan i uzima odreden broj sati tjedno koji se treba ostavit. moze se i nije prestrasno, tho.</p>

<p>takoder treba naglasiti da je ova teorija u svojim pocecima. Profesor koji je to izmislio (pokojni Miroslav Šare, punac od profesora Esserta) je malo zagrebao povrsinu, no evo bas su prosle godine profesor Žubrinić i profesor Tomislav Šikić usli duboko u to podrucje, zagrlizli su jako i napravili ozbiljne radove i teoreme. Jos dva su u nastajanju (inside info hehe). Tako da, ako imate afiniteta prema ZPMu, radovima, istrazivanju, onda je ovaj predmet i za vas.</p>

<p>TLDR: nova matematika, vrlo potentna i sirokoprimjenjiva. Super za istrazivat, manje super za rjesavat probleme. Svi profesori, pogotovo Essert, su jako hyped oko tog.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<p>p.s. predmet mozda bude promoviran u izborne kolegije nagodinu, isto insajd info</p>
                </div>

:"comment","contentHtml":"\u003Cp\u003EFresh review novog, nikad videnog, predmeta\u003C\/p\u003E\n\n\u003Ch2\u003EM-brojevi\u003C\/h2\u003E\n\n\u003Cp\u003ENa pocetku godine, ovaj predmet se oglasavao kao \u201cnovi nacin za racunanje elektricnih mreza\u201d. \u003Cu\u003E\u003Cem\u003EBoye\u003C\/em\u003E\u003C\/u\u003E kakav false advertizing majko mila.\u003C\/p\u003E\n\n\u003Cp\u003EU principu se radi o skroz novoj matematici xD izmisljena u \u201970ima. Ukratko, postoji nacin da se pomo\u0107u stringova (sastavljenih od znakova a,b,c) prikaze topologija elektricne mreze sa R,L,C strujnim krugovima. tad se mogu radit operacije s takvom topologijom. Ono sto je \u003Cem\u003Evrlo\u003C\/em\u003E fensi je da ispada da je ova nova matematika (odnosno formalni sustav), koji je ispao van iz elektricnih shema, vrlo opcenit, odnosno moze se primjeniti na jako puno razlicitih primjena, od logike, preko lingvistike do drugih apstraktnih matematickih tematika.\u003C\/p\u003E\n\n\u003Cp\u003Eako ste tip osobe koji voli logiku, algebru, formalnost, generalizaciju, matematicku teoriju, lingvistiku, onda je ovo savrseni predmet za vas. na pocetku je malo filozofiranja o brojevima i svemu, zatim uvod u mbrojeve, logika, onda grupe, i onda ide lijepo ostale apstrakno matematicke strukture.\u003Cbr\u003E\nako ste tip osobe koji radije uzme teoriju i s njom rjesi problem i ne vidi ljepotu u primjecivanju iste pozadine u razlicitim kontekstima, ovo nije za vas.\u003C\/p\u003E\n\n\u003Cp\u003Eproblem s ovim kolegijem je sto mi ko ferovci imamo premalo znanja matematike za to xD tipa profesor se iscudavao \u201ckako nikad niste culi za grupe?!? pa to je necuveno\u201d pa je onda morao potrosit jedan tjedan predavanja na to.\u003C\/p\u003E\n\n\u003Cp\u003Eprofesor Mario Essert je najsimpaticniji boomer ikad. profesor s pmfa u mirovini, dalmo\u0161, salje boomerske memeove i unese svu \u201csmjesni deda\u201d osobnost u mailove. svidalo vam se to ili ne, jedna stvar je sigurna, a to je da je covjek jako zaljubljen u to podrucje i siri tako pozitivnu, veselu, nadahnjujucu vibru.\u003C\/p\u003E\n\n\u003Cp\u003Esta se tice obaveza, nisu velike u biti, nema klasicnog MI\/ZI rezima ali su zato dva seminara, jedan po ciklusu. Ja sam imo vrlo sjeban semestar pa sam te obaveze odugovlacio koliko se moze (i jos imam zaostataka). seminari se svode na \u201copisi ovu temu\u201d ili \u201cnapravi program za ovo\u201d. doduse, s obzirom na lack of foundations, predmet ipak nije trivijalan i uzima odreden broj sati tjedno koji se treba ostavit. moze se i nije prestrasno, tho.\u003C\/p\u003E\n\n\u003Cp\u003Etakoder treba naglasiti da je ova teorija u svojim pocecima. Profesor koji je to izmislio (pokojni Miroslav \u0160are, punac od profesora Esserta) je malo zagrebao povrsinu, no evo bas su prosle godine profesor \u017dubrini\u0107 i profesor Tomislav \u0160iki\u0107 usli duboko u to podrucje, zagrlizli su jako i napravili ozbiljne radove i teoreme. Jos dva su u nastajanju (inside info hehe). Tako da, ako imate afiniteta prema ZPMu, radovima, istrazivanju, onda je ovaj predmet i za vas.\u003C\/p\u003E\n\n\u003Cp\u003ETLDR: nova matematika, vrlo potentna i sirokoprimjenjiva. Super za istrazivat, manje super za rjesavat probleme. Svi profesori, pogotovo Essert, su jako hyped oko tog.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ep.s. predmet mozda bude promoviran u izborne kolegije nagodinu, isto insajd info\u003C\/p\u003E","editedAt":"2021-02-07T14:16:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1105"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":
