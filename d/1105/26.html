    <h2>Vještine zimskog semestra</h2>

    <div>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="59737">feudalac</a> Nije se održavala protekle dvije godine, pa vjerojatno neće ni ove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netflix</h3>
                <div class="Post-body">
                    <p>Moze netko objasnit kako bi ja trebao upisat vjestinu ako u aplikaciji nema upisa vjestine a treba mi nes da popunim 10 ectsa jer imam 9(kolegij od 5 + praktikum robotike od 4). FER3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sheriffHorsey</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="59918">seximan</a> <br>
<img src="../../assets/files/2020-08-13/1597339020-676922-image.png" title="" alt=""><br>
ne znam jel se moze to popunit s vjestinama, raspitaj se oko toga, ali koliko ja znam vještine se upisuju preko kojekakvih obrazaca tipa google formsa koji bude na intranetu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="59937">sheriffHorsey</a> Naravno da se ne može, može ispuniti jedino s predmetima unutar te grupe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netflix</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="59937">sheriffHorsey</a> to sam i mislio al je problem sta onda u aplikaciji stoji da nisam upisao dovoljno ectsa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="59944">seximan</a> Kao prvo vještinama <u>ni na koji način</u> ne možeš popunjavat ECTSe, kao drugo ECTSe koji ti fale za izborne predmete možeš ispunjavati isključivo s predmetima iz te skupine, eventualno s nekih drugih smjerova ako se s tim slože nadležne osobe.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netflix</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="59948">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zasto je mentor onda rekao da se moze?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="59954">seximan</a> jer ti mentoru to nije posao, pa ne zna. Većinom sam čuo da su mentori dosta slabi s birokracijom, a takav je i moj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="59954">seximan</a> Ne znam, valjda si je zamislio da su vještine relevantna stvar na faksu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>topkek</h3>
                <div class="Post-body">
                    <p>Bi mi mogao netko reci kakav je Razvoj usluga i aplikacija za operacijski sustav Android? Sve sto sam nasao do sad ne neki stari review prije fer3.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>jel moze neko opširnije o linuxu, jel potrebno neko predznanje, šta se radi i kada su predavanja ( subotom predpostavljam al za svaki slučaj)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="74649">tomke</a> Nije ti potrebno predznanje, predavanja i labosi su do sad bili subotom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="74649">tomke</a> <br>
Kao što <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kaže, nije potrebno predznanje.<br>
Predavanja će biti u vidu snimki koje će se moći pogledati bilo kad.</p>

<p>Za gradivo možeš baciti oko na materijale kolegija:<br>
<a href="https://www.fer.unizg.hr/predmet/okosl/materijali" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/okosl/materijali</a><br>
Ovo su još od prošle godine, ali se neće puno mijenjati ove godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mimi</h3>
                <div class="Post-body">
                    <p>Može netko objasniti kako funkcionira prijava vještina? Trebam li slati molbu za upis vise ects-a i s obzirom da sam sad upisala drugu god. imam li mogucnost uopce upisa neke vještine?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="74754">Mimi</a> Obzirom da si druga mozes upisivati vjestine ako ima ponudenih (osim ako je profesor postavio neki uvjet koji te iskljucuje). “Ne zbraja se” pod redovne ECTS-ove pa ne moras slati molbu za upis vise ECTS-a. Sto se tice prijave, neke vjestine to dopustaju jos kod upisa semestra no neke treba bas pratiti njihove stranice kada ce se otvoriti prijave i traze li stogod za upis (zna biti neki testic ili slicno)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="11.html" class="PostMention" data-id="47406">Piki</a> Osnove korištenja operacijskog sustava Linux</p>

<p>Super vještina i smatram da bi cak trebala biti obavezna svima. Nije previse zahtjevno, ima 4,5 zadaca i par labosa, za svaki treba jedan dan, a dobije se dosta iz toga.</p>

<p>Težina: 3 / 10<br>
Korisnost: 10 / 10<br>
Bih li preporučio/la predmet: Da</p></div></blockquote>

<p>Hvala na reviewu!<br>
Samo bih dodao da vještinu organiziraju studenti, među kojima sam i ja.</p>

<p>Ove godine će se predavanja održati u obliku video snimki te eventualnih online konzultacija.<br>
Labosi će se također ocjenjivati online, putem Google Meet i/ili Microsoft Teams servisa.<br>
Također, planiramo biti aktivni i tu na forumu ako bude ikakvih pitanja/nedoumica.</p>

<p>Prijave su otvorene do 16.10., a vrše se preko sljedeće google forme:<br>
<a href="https://docs.google.com/forms/d/e/1FAIpQLSclfJRuJnf73dzQolrxsXvr92phF8zde3GyU5xVqqxrZfz_tw/viewform" rel=" nofollow ugc">https://docs.google.com/forms/d/e/1FAIpQLSclfJRuJnf73dzQolrxsXvr92phF8zde3GyU5xVqqxrZfz_tw/viewform</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="74996">yabk</a> jel okosl preduvjet za nkosl?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="74996">yabk</a>  kako ce tocno funkcionirati labosi? i sto ako padnem vjestinu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="74999">yabk</a> postoji li ogranicenje na broj ljudi koji mogu to upisati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="75001">Fortius</a> <br>
Ovisno o broju ljudi koji se prijavi, ćemo odlučiti hoćemo li morati ograničiti prijave za prvih N koji su se prijavili.<br>
(radi malog broja demosa)<br>
Za sad smo ok što se tiče broja prijava.</p>

<p><a href="33.html" class="PostMention" data-id="75002">InCogNiTo124</a> <br>
OKOSL nije preduvjet za NKOSL, ali se u prijemnom ispitu za NKOSL ispituje gradivo OKOSLa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ero</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="75004">yabk</a> <br>
Ima li još mjesta na vještini OKOSL?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p>Ima li netko istustva s LabVIEW vještinom? Čini mi se kao dobra nadogradnja na Mjerenja u elektrotehnici/Uvod u mjeriteljstvo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="75108">Lana Relej</a> Na MUE se LabVIEW koristio samo u jednoj vjezbi (i tu ti predmetni nastavnici daju upute prije). Vjestina se odradivala labosima u dva vikenda ako me pamcenje dobro sluzi, na kraju se moglo polagati za certifikat ako zelis, ali ako si odradila labose uglavnom su ti oznacili da je vjestina polozena (bar su tako ove godine). Postoji i napredni LabVIEW u ljetnom ali ove godine se mislim nije drzao.</p>

<p>Vjestina sama po sebi moze biti korisna, pogotovo zbog certifikata koji se inace placa. Ali za MUE nije nesto sto ce prevagnuti u tom predmetu, ali ako te opcenito rad sa simulacijom i mjerenjima zanima, go ahead.</p>
                </div>
            </div>
