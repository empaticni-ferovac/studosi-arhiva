    <h2>Vještine zimskog semestra</h2>

    <div>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="74649">tomke</a> <br>
Kao što <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kaže, nije potrebno predznanje.<br>
Predavanja će biti u vidu snimki koje će se moći pogledati bilo kad.</p>

<p>Za gradivo možeš baciti oko na materijale kolegija:<br>
<a href="https://www.fer.unizg.hr/predmet/okosl/materijali" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/okosl/materijali</a><br>
Ovo su još od prošle godine, ali se neće puno mijenjati ove godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="74999">yabk</a> postoji li ogranicenje na broj ljudi koji mogu to upisati?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="75001">Fortius</a> <br>
Ovisno o broju ljudi koji se prijavi, ćemo odlučiti hoćemo li morati ograničiti prijave za prvih N koji su se prijavili.<br>
(radi malog broja demosa)<br>
Za sad smo ok što se tiče broja prijava.</p>

<p><a href="33.html" class="PostMention" data-id="75002">InCogNiTo124</a> <br>
OKOSL nije preduvjet za NKOSL, ali se u prijemnom ispitu za NKOSL ispituje gradivo OKOSLa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="74996">yabk</a> jel okosl preduvjet za nkosl?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ero</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="75004">yabk</a> <br>
Ima li još mjesta na vještini OKOSL?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p>Ima li netko istustva s LabVIEW vještinom? Čini mi se kao dobra nadogradnja na Mjerenja u elektrotehnici/Uvod u mjeriteljstvo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="75108">Lana Relej</a> Na MUE se LabVIEW koristio samo u jednoj vjezbi (i tu ti predmetni nastavnici daju upute prije). Vjestina se odradivala labosima u dva vikenda ako me pamcenje dobro sluzi, na kraju se moglo polagati za certifikat ako zelis, ali ako si odradila labose uglavnom su ti oznacili da je vjestina polozena (bar su tako ove godine). Postoji i napredni LabVIEW u ljetnom ali ove godine se mislim nije drzao.</p>

<p>Vjestina sama po sebi moze biti korisna, pogotovo zbog certifikata koji se inace placa. Ali za MUE nije nesto sto ce prevagnuti u tom predmetu, ali ako te opcenito rad sa simulacijom i mjerenjima zanima, go ahead.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LanaRelej</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="75151">Du är inte min chef!</a> Položila sam već MUE i bio mi je zanimljv predmet. Jedino mi je taj labos bio zbunjujuć, ali čini mi se da je to inače dosta koristan alat za poznavati. <br>
Ti si bio na vještini prošle godine pretpostavljam? Ako je u samo dva vikenda ne čini se prezahtjevno. Jesi polagao za certifikat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="75173">Lana Relej</a> I po meni se isplati za dva tjedna. Bila sam (jos uvijek ove) godine. Polaganje za certifikat mi se skrsilo sa drugim ispitom pa nisam izasla 🙁 No uglavnom nije tesko, dobijes set pitanja koje naucis, polaganje su pitalice i uglavnom svi poloze.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="74996">yabk</a>  kako ce tocno funkcionirati labosi? i sto ako padnem vjestinu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="75213">LUJXIV</a> Labosi će biti isti kao i prošle godine. Možeš ih vidjeti na materijalima.<br>
Postojat će rok za riješiti labos i pushat ga na git.<br>
Nakon toga, ispitivanje će se odvijati online.</p>

<p>Vještina se u bilo kojem trenutku može ispisati jednim mailom studentskoj službi.<br>
Ako padneš i ne želiš ju upisati ponovno dogodine, možeš ju također ispisati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="75288">yabk</a> <br>
Koliko vremena je, otprilike, potrebno uložiti na tjednoj bazi u tu vještinu. Tek je počela godina pa ne mogu procijeniti koliko ću morati druge predmete raditi, ali želim se upoznati s radom na Linux-u pa možda i nastavim na napredni dio sljedeći semestar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Allypost</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="75934">Jeff</a><br>
(Još jedan organizator vještine)</p>

<p>Relativno malo.<br>
Treba ti (rekao bih uvrh glave) 2 sata po zadaći i 3 po labosu. Ja kad sam slušao vještinu sam zadaće riješio u 15ak minuta, ali sam imao nešto predznanja.<br>
Ako uključimo predavanja (koja će ove godine biti snimke pa ih možeš gledati kad god), prosječni tjedni workload je negjde 3 sata, a bez predavanja je negdje sat/sat i pol.<br>
Zadaća i labosa nema u tjednu prije ispita pa bi to isto trebalo ublažiti stvar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lenobius</h3>
                <div class="Post-body">
                    <p>Zna netko možda hoće li se ovaj semestar održavati vještina Osnove programskog jezika R?</p>
                </div>

                </div>

            <hr>

                    <p>Dojmovi o vjestini Android, kako je organizirana i isplati li se upisati?</p>

            </div>

            <hr>

                                <h3>yabk</h3>
                <div class="Post-body">
                    <p><a href="49.html" class="PostMention" data-id="77855">Ero</a> Još nismo odlučili točnu brojku nakon koje ćemo zatvoriti prijave, ali trenutno i dalje ima mjesta.</p>

7e rok za rije\u0161iti labos i pushat ga na git.\u003Cbr\u003E\nNakon toga, ispitivanje \u0107e se odvijati online.\u003C\/p\u003E\n\n\u003Cp\u003EVje\u0161tina se u bilo kojem trenutku mo\u017ee ispisati jednim mailom studentskoj slu\u017ebi.\u003Cbr\u003E\nAko padne\u0161 i ne \u017eeli\u0161 ju upisati ponovno dogodine, mo\u017ee\u0161 ju tako\u0111er ispisati.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"101"}},"discussion":{"data":{"type":"discussions","id":"1105"}},"mentionedBy":{"data":[{"type":"posts","id":"75934"}]},"reactions":{"data":[{"type":"post_reactions","id":"156579"}]}}},{"type":"posts","id":"75934","attributes":{"number":41,"createdAt":"2020-09-29T17:31:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1105\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002275288\u0022\u003Eyabk\u003C\/a\u003E \u003Cbr\u003E\nKoliko vremena je, otprilike, potrebno ulo\u017eiti na tjednoj bazi u tu vje\u0161tinu. Tek je po\u010dela godina pa ne mogu procijeniti koliko \u0107u morati druge predmete raditi, ali \u017eelim se upoznati s radom na Linux-u pa mo\u017eda i nastavim na napredni dio sljede\u0107i semestar.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1632"}},"discussion":{"data":{"type":"discussions","id":"1105"}},"mentionedBy":{"data":[{"type":"posts","id":"76042"}]},"reactions":{"data":[]}}},{"type":"posts","id":"76042","attributes":{"number":47,"createdAt":"2020-09-30T04:34:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1105\/41\u0022 class=\u0022PostMention\u0022 data-id=\u002275934\u0022\u003EJeff\u003C\/a\u003E\u003Cbr\u
