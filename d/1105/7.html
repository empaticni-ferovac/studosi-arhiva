                    <p>Ovdje možete podijeliti iskustva, preporuke i/ili pitati u vezi vještina <strong><u>zimskog</u> semestra</strong>.</p>

<p>Ukoliko želite podijeliti mišljenje(a) o predmetu, možete koristiti sljedeći predložak:</p>

<pre><code class="language-markdown">## Ime predmeta

nešto o predmetu

Težina: **? / 10**
Korisnost: **? / 10**
Bih li preporučio/la predmet: **Da / Ne**</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>što će rezultirati:</p>

<blockquote class="uncited"><div><h2>Ime predmeta</h2>

<p>nešto o predmetu</p>

<p>Težina: <strong>? / 10</strong><br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da / Ne</strong></p></div></blockquote>

<p>Nije imperativ da koristite ovakav predložak (ili bilo koji drugi), ali ovo izgleda sažeto i vjerujem da uz najmanji trud i najmanje tipkanja možete ponuditi lijepo formatirane informacije.</p>

                                <h3>klukas</h3>
                <div class="Post-body">
                    <p>Mogu li dobiti iskustva iz “Rješavanje optimizacijskih problema algoritmima evolucijskog računanja u Javi”? Koliko je vještina korisna? Je li dobar entry point za to područje ili se očekuje predznanje? Je li preuranjeno tj. blesavo ovo upisivati u 3. semestru preddiplomskog, tj. na drugoj godini?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="46938">klukas</a></p> 
<h2>Rješavanje optimizacijskih problema algoritmima evolucijskog računanja u Javi</h2>
<p>Meni daleko najzanimljiviji predmet koji sam slušao u ove tri godine. Predaje Čupić pa ne treba puno govoriti o kvaliteti predavanja. Što se tiče predznanja, treba samo znati Javu relativno dobro, odnosno dovoljno je položiti OOP za praćenje vještine. Međutim, iako se iz naziva da zaključiti da bi trebalo znati Javu, zanimljivo je da nas je Čupić negdje u 10. tjednu pitao u kojem jeziku rješavamo zadaće pa izgleda da se može raditi i u bilo kojem jeziku. Kako je OOP na FER3 predmet prve godine, mislim da ne bi trebao biti prevelik problem pratiti sadržaj vještine na drugoj godini. Naravno, sve ovisi o motivaciji i ostalim obavezama. Sve što se radi na vještini obuhvaćeno je <a href="http://java.zemris.fer.hr/nastava/pioa/" rel=" nofollow ugc">ovom knjigom</a>.</p> 

<p>Ove godine je bilo 12 predavanja po dva sat (od mogućih 13 jer je Čupić jedan tjedan bio bolestan pa je otkazao predavanje) i 12 zadaća. Cilj svake zadaće je implementirati algoritme koji su ispredavani na predavanjima. Zadaće nisu pretjerano vremenski ni konceptualno zahtjevne jer za svaki algoritam uglavnom postoji pseudokod koji je samo potrebno pretočiti u programski kod uz neke implementacijske detalje karakteristične za pojedine zadatke. Prve tri i zadnje dvije zadaće su meni bile nešto zahtjevnije od ostalih 7, a valja napomenuti i da je ove godine rok za zadnju zadaću bio u prvom tjednu završnih ispita. Što se tiče ocjenjivanja zadaća, ono ne postoji jer Čupić nema vremena, a na vještini nema demonstratora. To može biti malo problematično jer je jedini način za dobiti feedback o predanoj zadaći direktno tražiti Čupića da je pregleda. Koliko sam shvatio, Čupić na kraju od svakog tko je predao sve zadaće odabere nekoliko koje pregleda i ako je sve u redu upiše prolaz. Mislim da u tih nekoliko pregledanih zadaća uvijek uđe zadnja. Ove godine nas je vještinu upisalo dvadesetak, a položilo 10. Mislim da su položili svi koji su izdržali do kraja.</p>
 

<p>Vještina dosta olakšava razumijevanje algoritama strojnog učenja jer se strojno učenje uglavnom svodi na rješavanje optimizacijskog problema minimizacije neke funkcije troška, a u dvije zadaće je trebalo od nule implementirati i istrenirati neuronsku mrežu. U jednoj od te dvije zadaće zadatak je bio i predviđanje vremenskih serija pomoću neuronske mreže. Na Umjetnoj inteligenciji se u jednom tjednu rade neuronke, a u jednom upravo prirodom inspirirani optimizacijski algoritmi pa polaganje vještine dosta olakšava razumijevanje tih dijelova, a može biti dosta korisna i za završni rad, pogotovo kod mentora kao što su Golub, Jakobović, Čupić i slični jer kod njih zna biti dosta tema iz tog područja. Budući da sam još na preddiplomskom ne znam postoje li još neki benefiti kasnije.</p>

<p>Sve u svemu uživao sam slušajući predavanja i svakako preporučujem upisati.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

Doduše, traži da budeš na predavanjima i opravdaš eventualne izostanke.</p>

<p>U pogledu zadaća, nama je kad sam slušao vještinu (a.g. 2018./2019.) odmah na početku rekao da se radi u Javi da ne dobije širok spektar jezika.</p>

<p>Za mentore je isto točno - neke osnove svog završnog rada (genetski algoritam i jedna varijacija na njega) sam dobio i implementirao upravo na vještini.</p>

<p>Od vještine ima koristi na diplomskom (barem po FER2); na RZ-u se GA radi na APR, NASP i NENR. Nije puno, ali predznanje dosta olakša. Uostalom, za labos iz sva tri predmeta mogao sam reciklirati svoj kod za labos iz sva tri spomenuta predmeta (i to upravo u tjednu kad su obaveze bile najgore i kad ga ne bih stigao napraviti od nule).</p>

Prije dvije godine je tim koji je imao najbolju igricu kao nagradu dobio karte za neki gaming event (ne mogu se sjetit tocno koji, ali mislim da nije bio reboot) tako da ti je to mozda dobra prilika za dobiti besplatne karte ili potencijalno da te profa preporuciti nekim firmama koje se bave time.</p>

<p>Sve u svemu, vjestina uzima jedno sat vremena tjedno za zadace i malo vece opterecenje za izradu igrice, tako da ako mislis da neces imati pretrpan semstar mozes upisati cisto da flexas kako si dobar i osvojis neke karte, ali inace neces dobiti nista sto najvj sada vec ne znas.</p>

                    <h2>Kineski jezik 1</h2>

<p>Profa je bio živ kada je jezik izumljen tako da se dosta često zbuni i zaboravlja stvari i dosta teško ga je razumijeti… Odustao sam pri kraju vještine, ali tu su ugl bile neke zadacice i ispit na kraju o kojem ne znam bas previse.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>10/10 cisto jer mozes frendovima reci da znas kineski</strong><br>
Bih li preporučio/la predmet: Ne</p>

<h2>Osnove korištenja operacijskog sustava Linux</h2>

<p>Super vještina i smatram da bi cak trebala biti obavezna svima. Nije previse zahtjevno, ima 4,5 zadaca i par labosa, za svaki treba jedan dan, a dobije se dosta iz toga.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>Osnove razvoja digitalnih igara</h2>

<p>Nauče se osnove Unitya, nema previše programiranja u C# osim u zavrsnom projektu (radi se u timu od ferovaca/pmfovaca + neki graficar ili neki dizajner). Svako predavanje je potrebno napraviti zadacu za koju treba sat, dva, a zavrsni projekt uzme par dana, ovisi koliko se potrudite oko igrice i koliko znanje imate. Po meni jako fora vještina jer imas neki finalni produkt.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>Programiranje za robotski operacijski sustav</h2>

<p>ROS se koristi u nekim firmama i ovo je solidan uvod za neku robotiku. Nece se puno nauciti na predmetu, ali nije niti prezahtjevan, produ se osnove linuxa, pythona, cppa i na zadnjem labosu se programira bas za pravog robota sto bude fora.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>Upravljanje karijerom</h2>

<p>Ovo je prakticki kao neki drustveni predmet. Rade se svakakve stvari od kako napraviti dobar CV, motivacijsko, kako se pokazati na razgovoru za posao, kako ce to izgledati + milion savjeta vezano za trazenje posla i opcenito karijeru. Vode ga ekipa iz centra karijera i uvijek ih se moze pitati za savjet ili preporuku. Opustena atmosfera, par jednostavnih zadaca, stvarno nije potreban angazman, ali ako se potrudite moze se puno izvuci iz toga.</p>

<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1105"}},"user":{"data":{"type":"users","id":"1005"}},"mentionedBy":{"data":[{"type":"posts","id":"46991"}]},"reactions":{"data":[]}}},{"type":"posts","id":"46991","attributes":{"number":5,"createdAt":"2020-06-30T20:57:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1105\/4\u0022 class=\u0022PostMention\u0022 data-id=\u002246938\u0022\u003Eklukas\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch2\u003ERje\u0161avanje optimizacijskih problema algoritmima evolucijskog ra\u010dunanja u Javi\u003C\/h2\u003E\n\u003Cp\u003EMeni daleko najzanimljiviji predmet koji sam slu\u0161ao u ove tri godine. Predaje \u010cupi\u0107 pa ne treba puno govoriti o kvaliteti predavanja. \u0160to se ti\u010de predznanja, treba samo znati Javu relativno dobro, odnosno dovoljno je polo\u017eiti OOP za pra\u0107enje vje\u0161tine. Me\u0111utim, iako se iz naziva da zaklju\u010diti da bi trebalo znati Javu, zanimljivo je da nas je \u010cupi\u0107 negdje u 10. tjednu pitao u kojem jeziku rje\u0161avamo zada\u0107e pa izgleda da se mo\u017ee raditi i u bilo kojem jeziku. Kako je OOP na FER3 predmet prve godine, mislim da ne bi trebao biti prevelik problem pratiti sadr\u017eaj vje\u0161tine na drugoj godini. Naravno, sve ovisi o motivaciji i ostalim obavezama. Sve \u0161to se radi na vje\u0161tini obuhva\u0107eno je \u003Ca href=\u0022http:\/\/java.zemris.fer.hr\/nastava\/pioa\/\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovom knjigom\u003C\/a\u003E.\u003C\/p\u003E \n\n\u003Cp\u003EOve godine je bilo 12 predavanja po dva sat (od mogu\u0107ih 13 jer je \u010cupi\u0107 jedan tjedan bio bolestan pa je otkazao predavanje) i 12 zada\u0107a. Cilj svake zada\u0107e je implementirati algoritme koji su ispredavani na predavanjima. Zada\u0107e nisu pretjerano vremenski ni konceptualno zahtjevne jer za svaki algoritam uglavnom postoji pseudokod koji je samo potrebno preto\u010diti u programski kod uz neke implementacijske detalje karakteristi\u010dne za pojedine zadatke. Prve tri i zadnje dvije zada\u0107e su meni bile ne\u0161to zahtjevnije od ostalih 7, a valja napomenuti i da je ove godine rok za zadnju zada\u0107u bio u prvom tjednu zavr\u0161nih ispita. \u0160to se ti\u010de ocjenjivanja zada\u0107a, ono ne postoji jer \u010cupi\u0107 nema vremena, a na vje\u0161tini nema demonstratora. To mo\u017ee biti malo problemati\u010dno jer je jedini na\u010din za dobiti feedback o predanoj zada\u0107i direktno tra\u017eiti \u010cupi\u0107a da je pregleda. Koliko sam shvatio, \u010cupi\u0107 na kraju od svakog tko je predao sve zada\u0107e odabere nekoliko koje pregleda i ako je sve u redu upi\u0161e prolaz. Mislim da u tih nekoliko pregledanih zada\u0107a uvijek u\u0111e zadnja. Ove godine nas je vje\u0161tinu upisalo dvadesetak, a polo\u017eilo 10. Mislim da su polo\u017eili svi koji su izdr\u017eali do kraja.\u003C\/p\u003E\n \n\n\u003Cp\u003EVje\u0161tina dosta olak\u0161ava razumijevanje algoritama strojnog u\u010denja jer se strojno u\u010denje uglavnom svodi na rje\u0161avanje optimizacijskog problema minimizacije neke funkcije tro\u0161ka, a u dvije zada\u0107e je trebalo od nule implementirati i istrenirati neuronsku mre\u017eu. U jednoj od te dvije zada\u0107e zadatak je bio i predvi\u0111anje vremenskih serija pomo\u0107u neuronske mre\u017ee. Na Umjetnoj inteligenciji se u jednom tjednu rade neuronke, a u jednom upravo prirodom inspirirani optimizacijski algoritmi pa polaganje vje\u0161tine dosta olak\u0161ava razumijevanje tih dijelova, a mo\u017ee biti dosta korisna i za zavr\u0161ni rad, pogotovo kod mentora kao \u0161to su Golub, Jakobovi\u0107, \u010cupi\u0107 i sli\u010dni jer kod njih zna biti dosta tema iz tog podru\u010dja. Budu\u0107i da sam jo\u0161 na preddiplomskom ne znam postoje li jo\u0161 neki benefiti kasnije.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu u\u017eivao sam slu\u0161aju\u0107i predavanja i svakako preporu\u010dujem upisati.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"13"}},"discussion":{"data":{"type":"discussions","id":"1105"}},"mentionedBy":{"data":[{"type":"posts","id":"47057"},{"type":"posts","id":"47061"},{"type":"posts","id":"229046"}]},"reactions":{"data":[]}}},{"type":"posts","id":"47057","attributes":{"number":6,"createdAt":"2020-07-01T03:23:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1105\/5\u0022 class=\u0022PostMention\u0022 data-id=\u002246991\u0022\u003EJoji\u003C\/a\u003E Zahvaljujem na ovom jako lijepom i detaljnom odgovoru.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1005"}},"discussion":{"data":{"type":"discussions","id":"1105"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"47061","attributes":{"number":7,"createdAt":"2020-07-01T05:23:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1105\/5\u0022 class=\u0022PostMention\u0022 data-id=\u002246991\u0022\u003EJoji\u003C\/a\u003E sve napisano mogu potpisati. Meni je vje\u0161tina bila najzanimljiviji predmet preddiplomskog studija i znam dvoje ljudi s E smjera koji su se nakon vje\u0161tine prebacili na RZ. \u010cupi\u0107eva skripta je odli\u010dna, predavanja isto.\u003Cbr\u003E\nDodu\u0161e, tra\u017ei da bude\u0161 na predavanjima i opravda\u0161 eventualne izostanke.\u003C\/p\u003E\n\n\u003Cp\u003EU pogledu zada\u0107a, nama je kad sam slu\u0161ao vje\u0161tinu (a.g. 2018.\/2019.) odmah na po\u010detku rekao da se radi u Javi da ne dobije \u0161irok spektar jezika.\u003C\/p\u003E\n\n\u003Cp\u003EZa mentore je isto to\u010dno - neke osnove svog zavr\u0161nog rada (genetski algoritam i jedna varijacija na njega) sam dobio i implementirao upravo na vje\u0161tini.\u003C\/p\u003E\n\n\u003Cp\u003EOd vje\u0161tine ima koristi na diplomskom (barem po FER2); na RZ-u se GA radi na APR, NASP i NENR. Nije puno, ali predznanje dosta olak\u0161a. Uostalom, za labos iz sva tri predmeta mogao sam reciklirati svoj kod za labos iz sva tri spomenuta predmeta (i to upravo u tjednu kad su obaveze bile najgore i kad ga ne bih stigao napraviti od nule).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"1105"}},"mentionedBy":{"data":[{"type":"posts","id":"47086"}]},"reactions":{"data":[]}}},{"type":"posts","id":"229046","attributes":{"number":65,"createdAt":"2021-08-10T22:17:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1105\/5\u0022 class=\u0022PostMention\u0022 data-id=\u002246991\u0022\u003EJoji\u003C\/a\u003E Jel zna neko dal se prosle godine odrzavala ova vjestina?\u003C\/p\u003E\n\n\u003Cp\u003EI jedno teze pitanje: zna neko hoce li biti ove godine?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"258"}},"discussion":{"data":{"type":"discussions","id":"1105"}}}},{"type":"posts","id":"47086","attributes":{"number":8,"createdAt":"2020-07-01T08:21:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1105\/7\u0022 class=\u0022Post ije bio reboot) tako da ti je to mozda dobra prilika za dobiti besplatne karte ili potencijalno da te profa preporuciti nekim firmama koje se bave time.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu, vjestina uzima jedno sat vremena tjedno za zadace i malo vece opterecenje za izradu igrice, tako da ako mislis da neces imati pretrpan semstar mozes upisati cisto da flexas kako si dobar i osvojis neke karte, ali inace neces dobiti nista sto najvj sada vec ne znas.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"700"}},"discussion":{"data":{"type":"discussions","id":"1105"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"47406","attributes":{"number":11,"createdAt":"2020-07-01T17:58:15+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EKineski jezik 1\u003C\/h2\u003E\n\n\u003Cp\u003EProfa je bio \u017eiv kada je jezik izumljen tako da se dosta \u010desto zbuni i zaboravlja stvari i dosta te\u0161ko ga je razumijeti\u2026 Odustao sam pri kraju vje\u0161tine, ali tu su ugl bile neke zadacice i ispit na kraju o kojem ne znam bas previse.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10\/10 cisto jer mozes frendovima reci da znas kineski\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Ne\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove kori\u0161tenja operacijskog sustava Linux\u003C\/h2\u003E\n\n\u003Cp\u003ESuper vje\u0161tina i smatram da bi cak trebala biti obavezna svima. Nije previse zahtjevno, ima 4,5 zadaca i par labosa, za svaki treba jedan dan, a dobije se dosta iz toga.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove razvoja digitalnih igara\u003C\/h2\u003E\n\n\u003Cp\u003ENau\u010de se osnove Unitya, nema previ\u0161e programiranja u C# osim u zavrsnom projektu (radi se u timu od ferovaca\/pmfovaca + neki graficar ili neki dizajner). Svako predavanje je potrebno napraviti zadacu za koju treba sat, dva, a zavrsni projekt uzme par dana, ovisi koliko se potrudite oko igrice i koliko znanje imate. Po meni jako fora vje\u0161tina jer imas neki finalni produkt.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003EProgramiranje za robotski operacijski sustav\u003C\/h2\u003E\n\n\u003Cp\u003EROS se koristi u nekim firmama i ovo je solidan uvod za neku robotiku. Nece se puno nauciti na predmetu, ali nije niti prezahtjevan, produ se osnove linuxa, pythona, cppa i na zadnjem labosu se programira bas za pravog robota sto bude fora.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003EUpravljanje karijerom\u003C\/h2\u003E\n\n\u003Cp\u003EOvo je prakticki kao neki drustveni predmet. Rade se svakakve stvari od kako napraviti dobar CV, motivacijsko, kako se pokazati na razgovoru za posao, kako ce to izgledati + milion savjeta vezano za trazenje posla i opcenito karijeru. Vode ga ekipa iz centra karijera i uvijek ih se moze pitati za savjet ili preporuku. Opustena atmosfera, par jednostavnih zadaca, stvarno nije potreban angazman, ali ako se potrudite moze se puno izvuci iz toga.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010
