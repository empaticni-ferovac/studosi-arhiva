<noscript id="flarum-content">
    <div class="container">
    <h2>Biste li htjeli imati više projekata i/ili seminarskih radova?</h2>

    <div>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Kakvi projekti, makni i labose i daj samo ispite da moram radit samo 4 tjedna u semestru, 8 tjedana u godini, a ostatak živjet ko gospodin čovjek</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="278871">[obrisani korisnik]</a> Kao netko tko piše sam jezik mogu ti reći da je to puno puno puno teže nego što misliš, a i trenutno upute za 4. vježbu još uvijek imaju par bugova oko implementacije koje neće svi znati riješiti (da se Đerek nije smilovao moj tim bi to koštalo godine faksa). A to je samo FRISC, ko će učiti x86 asembler i 100 čarobnih funkcija…</p>

<p>Ono što ćeš skužiti <del>kad upišeš diplomski, a što možda nisi skužio</del> wtf ti si na diplomskom hahaha do sad je da su ljudi puno manje vezani uz redovno studiranje nego što misliš, pa da bi se takav angažman pretvorio u prokrastinaciju. A onda bi nositelji bili babaroge jer ne daju bodove za nefunkcionalne projekte sklepane u tjedan dana…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="278876">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pa da to je nekako i poanta moje ideje, neko ko bi odabrao takav nacin polaganja predmeta vjerojatno vec zna sto ga ceka, ili pak ima visoke ambicije i spreman je uloziti puno vremena</p>

<p>tesko da ce neko kome se neda odabrati projekt za 100 bodova ako se o tom projektu ili zna da je jako tezak ili ne zna nista, zar ne?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p>Bilo bi kul da svaki student mora sudjelovati u nekom pravom R&amp;D il slicnom projektu kojeg vode profesori i asistenti. I tamo bi trebao njima pomagat i ucit o tome kaj oni rade. Naravno u podrucju koje te interesira.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="278877">Jokerrr</a> U teoriji bi to trebali biti završni i diplomski, ali nije kod svih profesora isto. Ovaj poll se više tiče baš predmeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="278877">Jokerrr</a> Sounds good, doesn’t work.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PicoBlazeIt</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="278877">Jokerrr</a> nitko ti ne smeta javit se profesoru područja koje te interesira. imas 7 mentorski vođenih predmeta za raditi na tome. neki i aktivno pitaju studente da se pridruže na projektima na kojima rade njihovi labovi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="278883">[obrisani korisnik]</a> Imaš problem s time kako god implementirao. S jedne strane ak zamijeniš težu inačicu polariziraš ljude još više jer je high risk high reward. Ispiti su ionako toliko lagani za HC ekipu da nema smisla riskirati sa stvarima koje predmet ne uči (nit će ikad moći učiti), a to je s dizajnom i filozofijom programskih jezika. Ako ovo krivo napraviš u najboljem slučaju dobit ćeš neku kontekstno ovisnu leksiku koju nećeš moći parsirati isusom bogom, u najgorem slučaju nejednoznačan jezik.</p>

<p>Ako želiš to uvesti kao jedini način labosa, pa, tak nešto si već i imao, samo se fokusiralo na sintaksu. Možeš pogledati na githuv repou kak je to izgledalo, u seminarima je. Svaka osoba koja je polagala na tom načinu je rekla da je tad PPJ bio de facto najteži predmet. I zbog toga su se navodno vježbe podijelile na 2 verzije - na laku, za one koji žele samo prolaz, i na težu, za one koji zapravo žele polagati predmet.</p>

<p>Mislim da se razumijemo, ja se slažem s tobom da bi to bilo zgodno i prije godinu dana bih se skroz složio s tobom, ali kako sam u tih godinu dana zapravo ušao u cijeli PL iceberg vidio sam koliko je to sve neizvedivo ako netko nije riješio ključne stvari kao što su riješene u težoj inačici…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Jesu li računarci možda biše biased prema odgovoru “ne” jer imaju puno više labosa koji (ispravite me ako je ovo krivo, ja vidim samo okvirno što se događa) su korisniji nego nama elektrotehničarima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="278906">zeroth</a> nisu ti R labosi previše korisni, bar ne na većini predmeta</p>

<p>Moj razlog za ne je jer su solo projekti uglavnom beskorisni (mislim, to su samo proceduralni labosi), a grupni projekti neizvedivi kad dosta ljudi na FERu nije u stanju raditi u timu, kamoli redovno položiti predmet, a uvijek možeš dobiti i jackpot osobu koja te terorizira, kao što se zna dogoditi na programskom inženjerstvu ponekad. Plus nešto što sam naučio je da čak i kad imaš sposobne ljude trebaju štimati osobnosti, nema šanse da FER ide provoditi masovna psihološka istraživanja i  da to na nešto liči…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p>Osobno bi mi više pasao sistem bez filler 78 sati predavanja i samo sa projektima ili labosima. Gdje profesori služe tome da te usmjere na pravi put. Ne predavanjima daju postupak i tips za rješavanje projekta ili labosa. Ako je projekt, onda neki sistem poput progi. Projekt u timu ili samostalno, sa checkpointima. Bodovi se dijele po checkpointovima. Na kraju prezentacija rješenja. Ako je labos predmet, nešto poput Čupićevih predmeta, gjde ti on samo objasni gradivo i zadaje labose.</p>

<p>Mislim da je glavni problem to što različiti ljudi imaju različiti način učenja. Niti jedan sistem ne može biti pravedan prema svim studentima. Dakle ovaj sistem bi bio više prilagođen meni.</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="278911">Ducky</a> ono kad polozis tehnologije e ucenja:</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="278961">K.Y. Surfer</a> Ako mislimo na iste stvari, na FER3 je taj broj smanjen na 6, al dobro skoro ista stvar.</p> 

<p><a href="18.html" class="PostMention" data-id="278962">K.Y. Surfer</a> To sam spominjao iznad, računarci imaju malo bias prema ovom pitanju, ja imam osjećaj da si na E smjeru ne možeš složiti intenzivan semestar što se tiče labosa(a ni s labosima, najgori su usmeni na kraju jer efektivno dobivaš još jedan ispit uz pismeni završni), a da je uvijek vezano za područje koje te zanima. Mislim da ERI i predmeti s elektronike imaju najviše labosa, ali ne zanima to sve ljude.</p> 

<p><a href="13.html" class="PostMention" data-id="278916">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> TBF nikad ne znaš s kim ćeš raditi u firmi kada se nešto mora napraviti kao dio tima, ali razumijem razloge.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="278916">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Jebeš inženjera koji nemre radit u timu jer se njemu tak neće. Takav se može obrazovat koliko god hoće ali neće bit korisniji od dobrog timskog igrača. Ferovci su najveće pičketine kad je u pitanju rad u timu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>Projekata da, seminara ne.</p>

<p>Posebno ako su projekti samostalni, a ne u grupama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="278917">Coomer - Ukrajinke dobrodošle</a> Naveo sam oboje da generaliziram za oba smjera. Uzmi u obzir da bi projekti na E smjeru bili puno kompliciraniji za izvesti, osobito ako nešto treba mjeriti jer treba osigurati pristup opremi. <br>
Istina, ne mora se nužno izvoditi sve fizički, može proći i simulacija, ali bar neke stvari bi trebale biti na pločici, a to je onda puno skuplje i za faks. <br>
U takvim slučajevima bi bolje odgovarali seminari gdje bi student samostalno istražio neku temu (koja bi obv bila jednostavnija od projekta) vezanu za predmet, eventualno izveo neke simulacije ili implementaciju toga, ako se radi o programskom dijelu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="278961">K.Y. Surfer</a> Ali on bi da svatko to mora jer zvuči kul.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="278961">K.Y. Surfer</a> ja sam osiguran kaj se tog tice, pricam opcenito da to bude “obavezno”, neka vrste prakse i guess</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PicoBlazeIt</h3>
                <div class="Post-body">
                    <p>što se tiče labosa i projekata možeš sebi složit semestar da umireš od labosa bez problema i ne spavaš čitav semestar zbog njih. ko vam brani da upisujete takve predmete</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="278963">[obrisani korisnik]</a> Čemu takav snarky i condescending ton razgovora. Mozda kolega samo nije bio upoznat s time. Nisam ni ja pa mi je ovo korisna nova informacija. To sta si ti socijalista i “informisan” ti ne donosi puno kad si bezobrazan. Takve poput tebe bi crveni kmeri davno obradili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="278970">[obrisani korisnik]</a> Meni je patronizirajuća sama izjava da bi svatko morao biti obavezan na nešto jer se nekome nešto čini kul.</p> 

<p>Uostalom moj ton ne može sam po sebi biti problematičan jer sam parfrazirao koleginu izjavu, on je to gore doslovno napisao.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Ekipa koja je stavila da, nemojte se ljutit, al jel vama tolko dosadno na faksu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="22.html" class="PostMention" data-id="278977">zeroth</a> <a href="13.html" rel=" nofollow ugc">Mićo je najjači Pokemon</a> TBF nikad ne znaš s kim ćeš raditi u firmi kada se nešto mora napraviti kao dio tima, ali razumijem razloge.</p></div></blockquote>

<p>Al u firmi kad netko zajebava dobije otkaz ili ga skinu s projekta, na faksu su sankcije za osobu samo koliko raspodjela bodova dopusti, a i to može biti ništa ak si je osoba zacrtala da će past predmet pa joj je nebitno. I u firmi ako radi nekog kolege trebaš prekovremeno to bude plaćeno i ima limit koliko možeš, na faksu ak ne napraviš šta trebaš, padaš, nebitno jel 3 osobe rade posao za 4 ili 1.</p>
                </div>
            </div>

            <hr>
            </div>
