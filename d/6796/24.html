<noscript id="flarum-content">
    <div class="container">
    <h2>Biste li htjeli imati više projekata i/ili seminarskih radova?</h2>

    <div>
                    <div>
                                <h3>SendFeet</h3>
                <div class="Post-body">
                    <p>Projekata da, seminara ne.</p>

<p>Posebno ako su projekti samostalni, a ne u grupama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="278917">Coomer - Ukrajinke dobrodošle</a> Naveo sam oboje da generaliziram za oba smjera. Uzmi u obzir da bi projekti na E smjeru bili puno kompliciraniji za izvesti, osobito ako nešto treba mjeriti jer treba osigurati pristup opremi. <br>
Istina, ne mora se nužno izvoditi sve fizički, može proći i simulacija, ali bar neke stvari bi trebale biti na pločici, a to je onda puno skuplje i za faks. <br>
U takvim slučajevima bi bolje odgovarali seminari gdje bi student samostalno istražio neku temu (koja bi obv bila jednostavnija od projekta) vezanu za predmet, eventualno izveo neke simulacije ili implementaciju toga, ako se radi o programskom dijelu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="278877">Jokerrr</a> Sounds good, doesn’t work.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PicoBlazeIt</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="278877">Jokerrr</a> nitko ti ne smeta javit se profesoru područja koje te interesira. imas 7 mentorski vođenih predmeta za raditi na tome. neki i aktivno pitaju studente da se pridruže na projektima na kojima rade njihovi labovi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="278961">K.Y. Surfer</a> Ali on bi da svatko to mora jer zvuči kul.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="278961">K.Y. Surfer</a> Ako mislimo na iste stvari, na FER3 je taj broj smanjen na 6, al dobro skoro ista stvar.</p> 

<p><a href="18.html" class="PostMention" data-id="278962">K.Y. Surfer</a> To sam spominjao iznad, računarci imaju malo bias prema ovom pitanju, ja imam osjećaj da si na E smjeru ne možeš složiti intenzivan semestar što se tiče labosa(a ni s labosima, najgori su usmeni na kraju jer efektivno dobivaš još jedan ispit uz pismeni završni), a da je uvijek vezano za područje koje te zanima. Mislim da ERI i predmeti s elektronike imaju najviše labosa, ali ne zanima to sve ljude.</p> 

<p><a href="13.html" class="PostMention" data-id="278916">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> TBF nikad ne znaš s kim ćeš raditi u firmi kada se nešto mora napraviti kao dio tima, ali razumijem razloge.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="278961">K.Y. Surfer</a> ja sam osiguran kaj se tog tice, pricam opcenito da to bude “obavezno”, neka vrste prakse i guess</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PicoBlazeIt</h3>
                <div class="Post-body">
                    <p>što se tiče labosa i projekata možeš sebi složit semestar da umireš od labosa bez problema i ne spavaš čitav semestar zbog njih. ko vam brani da upisujete takve predmete</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="278963">[obrisani korisnik]</a> Čemu takav snarky i condescending ton razgovora. Mozda kolega samo nije bio upoznat s time. Nisam ni ja pa mi je ovo korisna nova informacija. To sta si ti socijalista i “informisan” ti ne donosi puno kad si bezobrazan. Takve poput tebe bi crveni kmeri davno obradili</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="278970">[obrisani korisnik]</a> Meni je patronizirajuća sama izjava da bi svatko morao biti obavezan na nešto jer se nekome nešto čini kul.</p> 

<p>Uostalom moj ton ne može sam po sebi biti problematičan jer sam parfrazirao koleginu izjavu, on je to gore doslovno napisao.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Ekipa koja je stavila da, nemojte se ljutit, al jel vama tolko dosadno na faksu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="22.html" class="PostMention" data-id="278977">zeroth</a> <a href="13.html" rel=" nofollow ugc">Mićo je najjači Pokemon</a> TBF nikad ne znaš s kim ćeš raditi u firmi kada se nešto mora napraviti kao dio tima, ali razumijem razloge.</p></div></blockquote>

<p>Al u firmi kad netko zajebava dobije otkaz ili ga skinu s projekta, na faksu su sankcije za osobu samo koliko raspodjela bodova dopusti, a i to može biti ništa ak si je osoba zacrtala da će past predmet pa joj je nebitno. I u firmi ako radi nekog kolege trebaš prekovremeno to bude plaćeno i ima limit koliko možeš, na faksu ak ne napraviš šta trebaš, padaš, nebitno jel 3 osobe rade posao za 4 ili 1.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="279001">Jokerrr</a> navodno se priča o potencijalnom “užem spoju” prakse u industriji uz studij</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="279004">Dragi prijatelj strojnog učenja</a> taj uzi spoj je vise propaganda xD</p>

<p>Doci ce netko iz industrije nesto pricat, to ti nis ne vrijedi puno, fali industrijske <em>prakse</em>. Puno vise je vjerojatno da vam mozda daju rad na fakultetskim projektima. Al to je opet akademija, koja radi stvari na drugi nacin iz drugih razloga</p>

<p>Ugl ferova ljetna praksa za ECTS bodove, al kroz cijelu godinu, to je nekaj kaj bi yieldalo najbolje inzinjere<br>
S druge strane, svakog studenta ceka duplo duzi radni staz od trenutne dobi, nije sve u praksama i iskustvu, ima nesto i u mamurnom budenju na jadranskoj plazi iako si sinoc otisao na na 5min do jaruna jer je srijeda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>Ne znam za labose al znam da seminare def ne. Jedno je deep diveat u temu koja ti je kul pa izgradit pricu, ali nesto sasvim drugo kad to radis jer moras ili ti je netko to naredio</p>

<p>Birao sam si sam diplomski i mrzio pisat o tome, a diplomski je overblown seminar.</p>

<p>Ili tipa citao aam puno ko mali i dodem u srednju di nam je profa svaka dva tjedna davala neke lektira pa sam zamrzio</p>

<p>To ti je ko ono kad krenes usisavat, pa ti mater kaze “ajde usisaj” pa je tebi onda radije si samonaudivati nego ic usisavat</p>

<p>Nez mozda sam samo ja sjeban lol ugl seminara vise nikako. Preze i sastavak su mi okej</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="26.html" class="PostMention" data-id="279006">InCogNiTo124</a> Nez mozda sam samo ja sjeban lol ugl seminara vise nikako. Preze i sastavak su mi okej</p></div></blockquote>

<p>Ma nisi, to je normalno. Ja sam stavio seminar jer znam da neki predmeti imaju kategoriju “seminar”, a efektivno napraviš upravo to što si rekao, neki kratki sastavak i/ili prezentacija a ne trebaš pisati 2000+ riječi o tome.<br>
Očito, to nisu društveni predmeti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="278916">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Jebeš inženjera koji nemre radit u timu jer se njemu tak neće. Takav se može obrazovat koliko god hoće ali neće bit korisniji od dobrog timskog igrača. Ferovci su najveće pičketine kad je u pitanju rad u timu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="279007">GranAutismo</a> Pa okej ali ocjene su individualne, a faks nema namjeru izbaciti ljude koji za njega nisu, nema smisla kažnjavati nedužne. A i da bi tim funkcionirao potrebno je imati nekakvo vodstvo, do sad na faksu su se asistenti i nositelji za to pokazali nedovoljno zainteresirani, a studenti neiskusni.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="279009">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Ocjene i mogu ostati individualne, lako se to iskomunicira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="279011">GranAutismo</a></p> 

<blockquote class="uncited"><div><p><a href="28.html" class="PostMention" data-id="279009">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> , do sad na faksu su se asistenti i nositelji za to pokazali nedovoljno zainteresirani, a studenti neiskusni.</p></div></blockquote>

<p>Ovo je najveći problem, neki profesori su voljni komunicirati ako netko ne radi u timu. Neironično prvi pozivitan primjer mi pada na pamet Pale za onaj pitch koji ima jer svatko tko nije radio na tome u grupi (osim ako ima razlog, a i onda se treba javiti) dobiva 0 bodova.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="29.html" class="PostMention" data-id="279011">GranAutismo</a> lako se to iskomunicira</p></div></blockquote>

<p>Mislim da nisi imao predmet na kojem postoji takav rad da vidiš da u praksi nije tako. Individualni bodovi, ako postoje, su manjina ukupnih. I nema tu pregovora baš jer ne postoji nešto kao jednolika raspodjela posla u timu, a samim time ni jednoliko ocjenjivanje. Čak i samo ocjenjivanje projekta je dosta subjektivno, di neće bit da se ocjenjuju različite vrste rada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="279015">zeroth</a> paleov vjekom je jedan od najkorisnijih i najboljih kolegija opcenito i voljan sam poginit na tom brdu, ne postoji vjestiji komunikator od njega</p>
                </div>
            </div>

            <hr>
            </div>
