    <div class="container">
    <h2>Biste li htjeli imati više projekata i/ili seminarskih radova?</h2>

    <div>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="26.html" class="PostMention" data-id="279006">InCogNiTo124</a> Nez mozda sam samo ja sjeban lol ugl seminara vise nikako. Preze i sastavak su mi okej</p></div></blockquote>

<p>Ma nisi, to je normalno. Ja sam stavio seminar jer znam da neki predmeti imaju kategoriju “seminar”, a efektivno napraviš upravo to što si rekao, neki kratki sastavak i/ili prezentacija a ne trebaš pisati 2000+ riječi o tome.<br>
Očito, to nisu društveni predmeti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="279004">Dragi prijatelj strojnog učenja</a> taj uzi spoj je vise propaganda xD</p>

<p>Doci ce netko iz industrije nesto pricat, to ti nis ne vrijedi puno, fali industrijske <em>prakse</em>. Puno vise je vjerojatno da vam mozda daju rad na fakultetskim projektima. Al to je opet akademija, koja radi stvari na drugi nacin iz drugih razloga</p>

<p>Ugl ferova ljetna praksa za ECTS bodove, al kroz cijelu godinu, to je nekaj kaj bi yieldalo najbolje inzinjere<br>
S druge strane, svakog studenta ceka duplo duzi radni staz od trenutne dobi, nije sve u praksama i iskustvu, ima nesto i u mamurnom budenju na jadranskoj plazi iako si sinoc otisao na na 5min do jaruna jer je srijeda</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="279011">GranAutismo</a></p> 

<blockquote class="uncited"><div><p><a href="28.html" class="PostMention" data-id="279009">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> , do sad na faksu su se asistenti i nositelji za to pokazali nedovoljno zainteresirani, a studenti neiskusni.</p></div></blockquote>

<p>Ovo je najveći problem, neki profesori su voljni komunicirati ako netko ne radi u timu. Neironično prvi pozivitan primjer mi pada na pamet Pale za onaj pitch koji ima jer svatko tko nije radio na tome u grupi (osim ako ima razlog, a i onda se treba javiti) dobiva 0 bodova.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="279015">zeroth</a> paleov vjekom je jedan od najkorisnijih i najboljih kolegija opcenito i voljan sam poginit na tom brdu, ne postoji vjestiji komunikator od njega</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="29.html" class="PostMention" data-id="279011">GranAutismo</a> lako se to iskomunicira</p></div></blockquote>

<p>Mislim da nisi imao predmet na kojem postoji takav rad da vidiš da u praksi nije tako. Individualni bodovi, ako postoje, su manjina ukupnih. I nema tu pregovora baš jer ne postoji nešto kao jednolika raspodjela posla u timu, a samim time ni jednoliko ocjenjivanje. Čak i samo ocjenjivanje projekta je dosta subjektivno, di neće bit da se ocjenjuju različite vrste rada.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="278970">[obrisani korisnik]</a> Meni je patronizirajuća sama izjava da bi svatko morao biti obavezan na nešto jer se nekome nešto čini kul.</p> 

<p>Uostalom moj ton ne može sam po sebi biti problematičan jer sam parfrazirao koleginu izjavu, on je to gore doslovno napisao.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="279028">[obrisani korisnik]</a> sori ak si dobio takav dojam. To ti je bila izjava ko kad pricas s nekim uzivo pa kazes da ti bi nesto bilo kul. Vidim da ti fali pricanja uzivo s ljudima😆</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ink</h3>
                <div class="Post-body">
                    <p>već sad znamo imat 3-4 timska projekta po semestru, dakle skoro svaki predmet osim transverzalnih… NE. Već je sad previše, dajte nam malo mira</p>

<p>I potpuni je absurd da ispiti na takvim predmetima budu samo kozmetički (“mora biti ispit”) a da nosi ono, 20-40 bodova, a da ostalo zahtjeva da se aktivno ne baviš ičim osim faksa u životu (ti projektići uzmu izuzetno puno vremena i truda)</p> 

<p>ili, predmeti s milijardu labosa, to je jednako debilno. Mjere samo uloženo vrijeme. Obavljen posao. A ne stečeno znanje</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="279032">ink</a> Ne postoji regularan nacin da sam napravis labose bez da steknes neko znanje o materiji. To sto postoje briljatni ljudi koji prepisu sve labose i onda se bune kako nisu nista naucili je drugo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="279104">Idemo</a> Lakšu inačicu labosa iz PPJ-a je moguće riješiti bez problema sa nikakvim poznavanjem gradiva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vamonos</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="279110">Jahač Kali Yuge</a> Zato laksu inacicu treba ukinuti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Log3</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="279112">Idemo</a> Lol</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p>ne, preferiram napamet uciti tisuece slajdova gradiva starog 5-10 godina</p> 
                </div>
            </div>

eni predmeti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6796"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"279014","attributes":{"number":31,"createdAt":"2022-02-10T22:55:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6796\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022279004\u0022\u003EDragi prijatelj strojnog u\u010denja\u003C\/a\u003E taj uzi spoj je vise propaganda xD\u003C\/p\u003E\n\n\u003Cp\u003EDoci ce netko iz industrije nesto pricat, to ti nis ne vrijedi puno, fali industrijske \u003Cem\u003Eprakse\u003C\/em\u003E. Puno vise je vjerojatno da vam mozda daju rad na fakultetskim projektima. Al to je opet akademija, koja radi stvari na drugi nacin iz drugih razloga\u003C\/p\u003E\n\n\u003Cp\u003EUgl ferova ljetna praksa za ECTS bodove, al kroz cijelu godinu, to je nekaj kaj bi yieldalo najbolje inzinjere\u003Cbr\u003E\nS druge strane, svakog studenta ceka duplo duzi radni staz od trenutne dobi, nije sve u praksama i iskustvu, ima nesto i u mamurnom budenju na jadranskoj plazi iako si sinoc otisao na na 5min do jaruna jer je srijeda\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":8,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6796"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"532349"}]}}},{"type":"posts","id":"279015","attributes":{"number":32,"createdAt":"2022-02-10T22:55:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6796\/29\u0022 class=\u0022PostMention\u0022 data-id=\u0022279011\u0022\u003EGranAutismo\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6796\/28\u0022 class=\u0022PostMention\u0022 data-id=\u0022279009\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E , do sad na faksu su se asistenti i nositelji za to pokazali nedovoljno zainteresirani, a studenti neiskusni.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EOvo je najve\u0107i problem, neki profesori su voljni komunicirati ako netko ne radi u timu. Neironi\u010dno prvi pozivitan primjer mi pada na pamet Pale za onaj pitch koji ima jer svatko tko nije radio na tome u grupi (osim ako ima razlog, a i onda se treba javiti) dobiva 0 bodova.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":6,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6796"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[{"type":"posts","id":"279017"}]},"reactions":{"data":[]}}},{"type":"posts","id":"279017","attributes":{"number":34,"createdAt":"2022-02-10T23:00:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6796\/32\u0022 class=\u0022PostMention\u0022 data-id=\u0022279015\u0022\u003Ezeroth\u003C\/a\u003E paleov vjekom je jedan od najkorisnijih i najboljih kolegija opcenito i voljan sam poginit na tom brdu, ne postoji vjestiji komunikator od njega\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":9,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"6796"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"531305"},
