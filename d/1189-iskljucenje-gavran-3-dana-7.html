id":"1189"}},"user":{"data":{"type":"users","id":"586"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"49796","attributes":{"number":146,"createdAt":"2020-07-05T15:17:42+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Apsolutno mi nije jasna svrha ove rasprave osim poticanja drame.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPresude su javne. Privatne presude vode do malverzacija. U budu\u0107nosti \u0107e ovo biti i mjesta za appeal. Presude na koje se nije mogu\u0107e \u017ealiti impliciraju najvi\u0161i sud, koji ja nit nisam niti bi trebao biti.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Pravila foruma su pravila, na\u017ealost jo\u0161 nisu u napismenom obliku, ali u svakom online communityju kojeg sam bio \u010dlan odluka admina je finalna, a appealovi su \u010desto ili privatni razgovori ili javni dijalozi izme\u0111u isklju\u010divo onih uklju\u010denih u problem.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe pali me autoritarnost i imam death-wish za svakog administratora koji nije u mogu\u0107nosti beskompromisno ponuditi dijalog.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E i ovime samo srozava\u0161 svoj autoritet.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe znam, meni je autoritet koji imam ovlastima na forumu dovoljan, ne treba mi ni po\u0161tovanje ni lijepe misli. Na kraju krajeva jedina razlika izme\u0111u mene i vas je \u0161to imam pristup serverima.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Vidi\u0161 li mo\u017eda kraj oglasne plo\u010de na feru bilje\u017enicu s komentarima ili mi\u0161ljenjima na stegovne mjere zalijepljene na zid srama?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENe vidim, ali to je zato \u0161to je FER pomalo fa\u0161isti\u010dki oblik vladavine s trenutnim sustavom stegovnih mjera \ud83d\ude42\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Ako netko ima problem s nekom odlukom, postoji DM.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EKao \u0161to sam rekao, tu su mogu\u0107e malverzacije. Ja nemam \u0161to sakriti, ne \u017eelim ni da se kod budu\u0107ih odluka ima \u0161to sakriti. Sankcioniranje mora biti apsolutno transparentno, sudija se ne smije smatrati nepogre\u0161ivim, a ostali imaju pravo znati.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002249762\u0022\u003EDovahkiin\u003C\/a\u003E Kaj se ti\u010de pravilnika, mislim da nije te\u0161ko napisati stranicu op\u0107enitih pravila koja ne\u0107e biti preduga, a za sve \u0161to ne pokrivaju ostaje odluka admina. Mislim da bi neka okvirna pravila pomogla bar predo\u010diti svima \u0161to se smatra prihvatljivim a \u0161to ne.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa postoje pravila, dosta su kratka, svega 7 ih je.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1189"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"49843"},{"type":"posts","id":"49845"}]},"reactions":{"data":[]}}},{"type":"posts","id":"49843","attributes":{"number":147,"createdAt":"2020-07-05T16:18:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/146\u0022 class=\u0022PostMention\u0022 data-id=\u002249796\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Ok mozda sam imao krivu predodzbu o forumu, jednostavno sam navikao da stvari funkcioniraju na odre\u0111en nacin, mozda me i ovaj ban gore naveo na krivi trag jer dodaje jedno \u201cali\u201d u u taj moto \u201csve je dozvoljeno\u201d.\u003Cbr\u003E\nSto se tice appeala, slazem se da bi ih trebalo biti i da bi trebali biti javni, ali u tome da bilo tko sudjeluje u raspravi i izabire strane ko sto je bilo na pocetku ovog threada vidim samo probleme.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1032"}},"discussion":{"data":{"type":"discussions","id":"1189"}},"mentionedBy":{"data":[{"type":"posts","id":"49847"}]},"reactions":{"data":[]}}},{"type":"posts","id":"49845","attributes":{"number":148,"createdAt":"2020-07-05T16:23:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/146\u0022 class=\u0022PostMention\u0022 data-id=\u002249796\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E stavi ovo ko pravila, ak treba ja prevedem retardirano, napravi jedan NSFW ili par NSWF threadova i miran forum\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-05\/1593966153-133970-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1436"}},"discussion":{"data":{"type":"discussions","id":"1189"}},"mentionedBy":{"data":[{"type":"posts","id":"49859"}]},"reactions":{"data":[]}}},{"type":"posts","id":"49847","attributes":{"number":149,"createdAt":"2020-07-05T16:30:46+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1189\/147\u0022 class=\u0022PostMention\u0022 data-id=\u002249843\u0022\u003EDovahkiin\u003C\/a\u003E ali u tome da bilo tko sudjeluje u raspravi i izabire strane ko sto je bilo na pocetku ovog threada vidim samo probleme.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EEh, vjerojatno.\u003C\/p\u003E\n\n\u003Cp\u003ESamo meni to ne predstavlja nikakav problem - svoju don personu odvajam od osobne, bilo kakva kritika mene kao dona je takva, zato se i tako zove funkcija, tak da s moje strane nema problema. Jedino potencijalno mo\u017ee biti problem ako netko stane na forumsku stranu, pa se tako zamjeri osobi koja snosi sankcije - ali tog ima i bez ovoga, a ja ne mogu natjerati ljude da budu apsolutno objektivni u odnosu s drugima, to je jednostavno njihov izbor u koji ne ulazim. Tak da dok je sve koliko toliko uljudno, dok nije sam besmisleno bla\u0107enje sankcioniranje osobe mislim da je okej. Nadam se da \u0107e i tako ostati pa da radi underdog kompleksa ja povu\u0107em ve\u0107inu takve negative, a me
