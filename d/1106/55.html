                                <h3>zeroth</h3>
                <div class="Post-body">
                    <h3>Uvod u DJ opremu i miksanje pjesama</h3>
<p>Jedna sasvim opuštena vještina. Kao što ime vještine govori, naučiti ćete osnove miksanja pjesama. Predavanja su bila svaki drugi-treći tjedan(neobavezna). Ispit je “usmeni” na kojem prof postavi prvu pjesmu i onda svaki sljedeći student treba “umiksati” svoju pjesmu (odnosno napraviti prijelaz iz jedne u drugu) tako da se ne čuju prekidi i slično. Radili smo na njegovim vlastitim miksetama (Pioneer XDJ XZ i još jedna pioneer mikseta, nez model).</p> 

<p>Bilo je tri laboratorijske vježbe od kojih smo na prvoj učili osnovne prijelaze sa fade-anjem, na drugoj smo radili efekte, a na trećoj smo vježbali za usmeni. Svatko dobije svoje vrijeme na mikseti i nema uopće problema s time. Preporučio bih vještinu ako vas zanima miksanje glazbe ili jednostavno želite imati neki predmet na kojem se možete malo opustiti.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <h2>Uvod u računalno modeliranje u programskom jeziku Julia</h2>

<p>Vještina je prvi put održana ovaj semestar. U trenutku slušanja sam bio na diplomskom pa sam vještinu upisao “na crno” jer je ograničena na 2. i 3. godinu preddiplomskog. Upisao sam vještinu čisto jer mi je Julia fora jezik pa da vidim kakva će biti ova vještina.</p>

<p>Nositelj vještine je Trkulja, ali sve vezano uz vještinu radi njegova asistentica Ana Drandić. Kroz vještinu se najprije prolazi kroz osnove računalnog modeliranja i Julia, a kasnije se rade konkretni modeli, npr. Lotka-Volterra model odnosa grabežljivac-plijen i modeli širenja bolesti. Bilo je čini mi se 6 predavanja ukupno po cca 2h. Na početku su bile dvije jako jednostavne zadaće koje pokrivaju osnove Julije i koje se ni ne ocjenjuju, a za prolaz vještine treba riješiti jedan isto dosta jednostavan projektni zadatak i isprezentirati rješenje (ukupno sam napisao 76 linija koda uz nešto kopi pejstanja, komentare i prazne linije). Dakle, vještina je jako jednostavna za položiti i ne uzima previše vremena. Gornja granica vremenskog utroška je nekih 30h kroz semestar (realni utrošak je oko 20h ako slušate sva predavanja i riješite projektni zadatak), znači 1 ECTS, a vještina nosi 3 ECTS-a.</p>

<p>Što se tiče korisnosti, meni vještina nije bila baš korisna jer imam iskustva s jezicima sličnim Juliji (Python, R, Matlab) i vjerojatno se neću baviti računalnim modeliranjem. Na vještini se ne rade nikakve napredne stvari vezane uz modeliranje ili Juliju, ali mislim da je solidan uvod u područje, pogotovo za nekoga tko je druga godina preddiplomskog i planira upisati Računalno modeliranje u inženjerstvu na diplomskom.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: Meni <strong>3 / 10</strong>, <br>
Bih li preporučio/la predmet: <strong>Da</strong> ako planirate upisati Računalno modeliranje u inženjerstvu, niste dosad radili s Julijom i sličnim jezicima ili volite skupljati ECTS poene.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <h2>Napredno korištenje operacijskog sustava Linux</h2>

<p>Sysadmin in a nutshell. Krene se od nekih osnova linuxa - kernel, bootloader, filesystem, RAID etc. Onda se krene na virtualizaciju, docker, alate za managanje istih - tipa Ansible. I zadnji labos je prošle i ove godine bio selfhosted GitLab sa CI/CD alatima.</p> 

<p>Predavanja nije bilo, samo labosi ali nositelji predmeta su se javljali i pomagali prema potrebi. Skripte koje zamjenjuju predavanja u ovo vrijeme online faksa su odlične - sa svim potrebnim informacijama i poveznicama na dodatnu literaturu.</p> 

<p>Uglavnom bilo je laganica, osim trećeg labosa - orkestracija i Ansible - tu sam se namučio, ali i većina kolega koje znam isto.. Ako hoćete easy way riješiti sve, nemojte raditi ništa online(osim ako nije dio zadatka jasno) - tipa aws/gcp nego sve lokalno.. Worst case ako na neku foru ništa ne naučite, barem budete naučili googlat i čitat kako spada.</p>

<p>Ako je netko od voditelja ovdje, pohvale 😊</p> 

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

umber":49,"createdAt":"2021-03-02T08:43:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1106\/47\u0022 class=\u0022PostMention\u0022 data-id=\u0022148434\u0022\u003EBurek sa sirom\u003C\/a\u003E poslali su svima mail mislim koju su upisali, pogledaj da ti nije u spamu zavrsilo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"966"}},"discussion":{"data":{"type":"discussions","id":"1106"}},"mentionedBy":{"data":[{"type":"posts","id":"148443"}]},"reactions":{"data":[]}}},{"type":"posts","id":"148443","attributes":{"number":50,"createdAt":"2021-03-02T09:02:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1106\/49\u0022 class=\u0022PostMention\u0022 data-id=\u0022148439\u0022\u003EFish99\u003C\/a\u003E nije bilo nikaj u spamu o tome\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"298049"},{"type":"post_reactions","id":"298052"},{"type":"post_reactions","id":"298115"},{"type":"post_reactions","id":"298377"},{"type":"post_reactions","id":"298748"}]}}},{"type":"posts","id":"202393","attributes":{"number":51,"createdAt":"2021-06-07T16:48:30+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EUvod u DJ opremu i miksanje pjesama\u003C\/h3\u003E\n\u003Cp\u003EJedna sasvim opu\u0161tena vje\u0161tina. Kao \u0161to ime vje\u0161tine govori, nau\u010diti \u0107ete osnove miksanja pjesama. Predavanja su bila svaki drugi-tre\u0107i tjedan(neobavezna). Ispit je \u201cusmeni\u201d na kojem prof postavi prvu pjesmu i onda svaki sljede\u0107i student treba \u201cumiksati\u201d svoju pjesmu (odnosno napraviti prijelaz iz jedne u drugu) tako da se ne \u010duju prekidi i sli\u010dno. Radili smo na njegovim vlastitim miksetama (Pioneer XDJ XZ i jo\u0161 jedna pioneer mikseta, nez model).\u003C\/p\u003E \n\n\u003Cp\u003EBilo je tri laboratorijske vje\u017ebe od kojih smo na prvoj u\u010dili osnovne prijelaze sa fade-anjem, na drugoj smo radili efekte, a na tre\u0107oj smo vje\u017ebali za usmeni. Svatko dobije svoje vrijeme na mikseti i nema uop\u0107e problema s time. Preporu\u010dio bih vje\u0161tinu ako vas zanima miksanje glazbe ili jednostavno \u017eelite imati neki predmet na kojem se mo\u017eete malo opustiti.\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"48"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"405972"},{"type":"post_reactions","id":"405985"},{"type":"post_reactions","id":"406004"},{"type":"post_reactions","id":"406005"},{"type":"post_reactions","id":"406034"},{"type":"post_reactions","id":"406323"},{"type":"post_reactions","id":"406495"},{"type":"post_reactions","id":"406897"},{"type":"post_reactions","id":"407535"},{"type":"post_reactions","id":"407616"},{"type":"post_reactions","id":"411099"},{"type":"post_reactions","id":"446915"},{"type":"post_reactions","id":"446939"},{"type":"post_reactions","id":"447322"},{"type":"post_reactions","id":"450202"},{"type":"post_reactions","id":"534260"}]}}},{"type":"posts","id":"225266","attributes":{"number":52,"createdAt":"2021-07-26T11:30:51+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EUvod u ra\u010dunalno modeliranje u programskom jeziku Julia\u003C\/h2\u003E\n\n\u003Cp\u003EVje\u0161tina je prvi put odr\u017eana ovaj semestar. U trenutku slu\u0161anja sam bio na diplomskom pa sam vje\u0161tinu upisao \u201cna crno\u201d jer je ograni\u010dena na 2. i 3. godinu preddiplomskog. Upisao sam vje\u0161tinu \u010disto jer mi je Julia fora jezik pa da vidim kakva \u0107e biti ova vje\u0161tina.\u003C\/p\u003E\n\n\u003Cp\u003ENositelj vje\u0161tine je Trkulja, ali sve vezano uz vje\u0161tinu radi njegova asistentica Ana Drandi\u0107. Kroz vje\u0161tinu se najprije prolazi kroz osnove ra\u010dunalnog modeliranja i Julia, a kasnije se rade konkretni modeli, npr. Lotka-Volterra model odnosa grabe\u017eljivac-plijen i modeli \u0161irenja bolesti. Bilo je \u010dini mi se 6 predavanja ukupno po cca 2h. Na po\u010detku su bile dvije jako jednostavne zada\u0107e koje pokrivaju osnove Julije i koje se ni ne ocjenjuju, a za prolaz vje\u0161tine treba rije\u0161iti jedan isto dosta jednostavan projektni zadatak i isprezentirati rje\u0161enje (ukupno sam napisao 76 linija koda uz ne\u0161to kopi pejstanja, komentare i prazne linije). Dakle, vje\u0161tina je jako jednostavna za polo\u017eiti i ne uzima previ\u0161e vremena. Gornja granica vremenskog utro\u0161ka je nekih 30h kroz semestar (realni utro\u0161ak je oko 20h ako slu\u0161ate sva predavanja i rije\u0161ite projektni zadatak), zna\u010di 1 ECTS, a vje\u0161tina nosi 3 ECTS-a.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, meni vje\u0161tina nije bila ba\u0161 korisna jer imam iskustva s jezicima sli\u010dnim Juliji (Python, R, Matlab) i vjerojatno se ne\u0107u baviti ra\u010dunalnim modeliranjem. Na vje\u0161tini se ne rade nikakve napredne stvari vezane uz modeliranje ili Juliju, ali mislim da je solidan uvod u podru\u010dje, pogotovo za nekoga tko je druga godina preddiplomskog i planira upisati Ra\u010dunalno modeliranje u in\u017eenjerstvu na diplomskom.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: Meni \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E, \u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako planirate upisati Ra\u010dunalno modeliranje u in\u017eenjerstvu, niste dosad radili s Julijom i sli\u010dnim jezicima ili volite skupljati ECTS poene.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"13"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"225540","attributes":{"number":53,"createdAt":"2021-07-27T20:49:44+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ENapredno kori\u0161tenje operacijskog sustava Linux\u003C\/h2\u003E\n\n\u003Cp\u003ESysadmin in a nutshell. Krene se od nekih osnova linuxa - kernel, bootloader, filesystem, RAID etc. Onda se krene na virtualizaciju, docker, alate za managanje istih - tipa Ansible. I zadnji labos je pro\u0161le i ove godine bio selfhosted GitLab sa CI\/CD alatima.\u003C\/p\u003E \n\n\u003Cp\u003EPredavanja nije bilo, samo labosi ali nositelji predmeta su se javljali i pomagali prema potrebi. Skripte koje zamjenjuju predavanja u ovo vrijeme online faksa su odli\u010dne - sa svim potrebnim informacijama i poveznicama na dodatnu literaturu.\u003C\/p\u003E \n\n\u003Cp\u003EUglavnom bilo je laganica, osim tre\u0107eg labosa - orkestracija i Ansible - tu sam se namu\u010dio, ali i ve\u0107ina kolega koje znam isto.. Ako ho\u0107ete easy way rije\u0161iti sve, nemojte raditi ni\u0161ta online(osim ako nije dio zadatka jasno) - tipa aws\/gcp nego sve lokalno.. Worst case ako na neku foru ni\u0161ta ne nau\u010dite, barem budete nau\u010dili googlat i \u010ditat kako spada.\u003C\/p\u003E\n\n\u003Cp\u003EAko je netko od voditelja ovdje, pohvale \ud83d\ude0a\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"280746","attributes":{"number":54,"createdAt":"2022-02-21T11:21:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOd ove godine se ponovno odr\u017eava vje\u0161tina Reverzno in\u017eenjerstvo i analiza zlo\u0107udnog programa.\u003Cbr\u003E\nPredavanja dr\u017ei ekipa iz ReversingLabsa i trebala bi biti srijedom 14-18 u\u017eivo na faksu.\u003Cbr\u003E\nPreporu\u010duju imati polo\u017eeno ARH1 i UUP, ali nije preduvjet.\u003C\/p\u003E\n\n\u003Cp\u003EPrijave su otvorene do nedjelje 27.02.2022. u 23:59.\u003Cbr\u003E\nVi\u0161e info u obavijesti: \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/predmet\/revenge\/obavijesti?@=2vb2m#news_96731\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/predmet\/revenge\/obavijesti?@=2vb2m#news_96731\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"2731"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"284084","attributes":{"number":55,"createdAt":"2022-03-08T11:16:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li kakva vje\u0161tina sad u ljetnom semestru koja obra\u0111uje osnove ROSa?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"763"}},"mentionedBy":{"data":[{"type":"posts","id":"284116"}]},"reactions":{"data":[]
