    <h2>Vještine ljetnog semestra</h2>

    <div>
                    <div>
                                <h3>lup</h3>
                <div class="Post-body">
                    <h2>Šah</h2>

<p>najbolja vjestina za stresni semestar, osiguras si malo slobodnog vremena svaki tjedan da naucis nesto novo i odigras par rundi sa ekipom. nazalost nisam uspio iskusiti intended verziju predmeta zbog korone, ali predavanja koja su online su super, nesto se nauci i ne zahtjeva puno vremena. odigras par rundi ili ides na turnir za prolaz, a zahtjeva 0 predznanja (pola studenata koji slusaju predmet su azijati koji ne znaju pravila igre jer se to kod njih ne igra)</p>


<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>6 / 10</strong> za mene, ovisi koliko te zanima sah<br>
Bih li preporučio predmet: <strong>Da</strong><br>
tl;dr<br>
<img src="../../assets/files/2020-06-27/1593248838-612589-image.png" title="" alt=""></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <h2>Napredno korištenje operacijskog sustava Linux</h2>

<p>Nije čak nastavak na OKOSL jer se baci sysadmin i devops stvarima koje se koriste u praksi (docker, cloud), čitaj: praktično je. Ove godine se mijenjaju labosi, ali kako je bila frka s coronom nije bas najbolje izvedeno, ali kada se srede labosi jako korisne stvari ce se moci nauciti. Predavanja nisu obavezna, postoje samo labosi koji uzmu dan, dva, ovisi koliko dobro se snalazis guglanjem.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>Programski jezik Go</h2>

<p>Predmet namijenjen svim godinama pa ako si na diplomskom ti bude malo dosadno slusati opet neke stvari sa kommrea, ali ako se to izuzme, rade se zanimljivi koncepti u jeziku i sve u svemu sasvim solidno. Predaju ljudi iz firmi tako da se trude sto vise primjera iz prakse dati. Kako se ove godine prvi put održavala sigurno ce raditi na poboljsanju (iako je i sada bila okej).</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>Reverzno inženjerstvo i analiza zloćudnog programa</h2>

<p>Prva polovica vještine se bavi reverznim inženjerstvom, gdje se dosta radi u assembleru (x86) jer se vecinski dio vještine svodi na gledanje assemblerskog koda u debuggeru, a drugi dio se bavi analizom programa i prepoznavanjem exploitova. Konacni projekt je staticka i dinamicka analiza nekog “popularnog” malwarea i radi se u timu od 3, moze uzeti vremena, ali dosta fora</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>Šah</h2>

<p>Opustajuca vjestina koja te potakne da malo vise igras sah nego inace. Ispiti postoje na materijalima i budu identicni, tako da prolaz nije upitan + odrzava se turnir (koji nije obavezan) ali fora bude vidjeti kako to funckionira na turniru i da vidis kako stojis naspram drugih.</p>

<p>Težina: <strong>0 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gatsby</h3>
                <div class="Post-body">
                    <h2>Razvoj usluga i aplikacija za operacijski sustav iOS</h2>

<p>Ove godine, s obzirom na covid19, organizacija vjestine je bila malo drugacija. Imali smo samo 4 domace zadace, a inace su 4 domace zadace + projekt. U sklopu navedenih domacih zadaca, radi se QuizApp (barem je tako bilo i prosle ak. god.), od nule. Radi se konekcija sa serverom, pohrana podataka u lokalnu bazu, animacije, slozeniji UI.. Svaku domacu zadacu provjeravaju kolege iz FIVE-a koji ujedno i na pocetku vjestine studentima dodijele mac. Prezentacije nisu bas nesto, ali pdf materijali predavaca, kod s predavanja i google su dovoljni za uspjesno polaganje vjestine. Mozda najkorisnija stvar ove vjestine je review domacih zadaca od strane FIVE ios developera. Tek sam u razgovoru s njima skuzila zasto nesto ne valja, tj. koja je bolja praksa i zasto je to bolja praksa. Dali su mi neke super guidelinese za dalje i istaknuli su dobre stvari u mom kodu.</p> 

<p>Težina: <strong>6.5 / 10</strong>, malo teze samo zato jer ove godine nije bilo predavanja pa se moras dosta snalaziti sam u bespuci interneta. Vjerujem da je u normalnim okolnostima neka tezina <strong>5/10</strong>.<br>
Korisnost: <strong>10 / 10</strong>, ako te zanima razvoj mobilnih aplikacija<br>
Bih li preporučio/la predmet: Da</p>
                </div>
            </div>

                                <h3>gatsby</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="56391">feudalac</a></p> 

<h2>Razvoj usluga i aplikacija za operacijski sustav Android</h2>

<p>Ja sam polozila ovu vjestinu prije par godina pa imaj na umu da se do sad vec mozda nesto promijenilo, ali ja generalno nisam bila zadovoljna. Tada su predavanja drzali kolege iz CROZa, koji su ujedno i mentorirali neke studente na zavrsnom projektu. Bile su 3 domace zadace (kalkulator, notes app sa lokalnom bazom, notes app koja pohranjuje podatke na server) + projekt (profesori daju popis tema pa si sam odaberes koju zelis, a i radi se u timu). Prezentacije su generalno jako lose, a sama predavanja su se dosta cesto svodila na citanje prezentacija i na prepisivanje koda s prezentacija u android studio. Prije izrade samog projekta, imala sam sastanak s kolegom iz CROZa pa mi je i to u neku ruku pomoglo, ali se generalno polaganje ove vjestine svodi na google, stackoverflow, android docs i kod za kojeg je bitno da samo radi.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>3 / 10</strong>, Ova vjestina i znanje koje je potrebno za polaganje iste ce ti dat samo temelje temelja razvoja mobilnih aplikacija za android (znam jer trenutno radim na poziciji android developera).<br>
Bih li preporučio/la predmet: <strong>NE ZNAM</strong>, ne mogu bas objektivno procjeniti jer volim android mobile development. mislim da se jednaka kolicina znanja moze dobiti ako sam krenes proucavati android. Plus vjestine je taj da ces se upoznat s kotlinom, da ce te rokovi za domace zadace tjerati da aktivno proucavas android, dodatni ects bodovi te mozes pointati tu vjestinu na nekom intervjuu, sve ostalo je minus. Ako te u startu ne zanima razvoj mobilnih aplikacija, radje ne.</p>

9+00:00","contentType":"discussionTagged","content":[[2,367],[2,367,368]],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"45311","attributes":{"number":6,"createdAt":"2020-06-27T09:09:34+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003E\u0160ah\u003C\/h2\u003E\n\n\u003Cp\u003Enajbolja vjestina za stresni semestar, osiguras si malo slobodnog vremena svaki tjedan da naucis nesto novo i odigras par rundi sa ekipom. nazalost nisam uspio iskusiti intended verziju predmeta zbog korone, ali predavanja koja su online su super, nesto se nauci i ne zahtjeva puno vremena. odigras par rundi ili ides na turnir za prolaz, a zahtjeva 0 predznanja (pola studenata koji slusaju predmet su azijati koji ne znaju pravila igre jer se to kod njih ne igra)\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E za mene, ovisi koliko te zanima sah\u003Cbr\u003E\nBih li preporu\u010dio predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003Cbr\u003E\ntl;dr\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-06-27\/1593248838-612589-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"341"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"91023"}]}}},{"type":"posts","id":"47408","attributes":{"number":7,"createdAt":"2020-07-01T18:09:24+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ENapredno kori\u0161tenje operacijskog sustava Linux\u003C\/h2\u003E\n\n\u003Cp\u003ENije \u010dak nastavak na OKOSL jer se baci sysadmin i devops stvarima koje se koriste u praksi (docker, cloud), \u010ditaj: prakti\u010dno je. Ove godine se mijenjaju labosi, ali kako je bila frka s coronom nije bas najbolje izvedeno, ali kada se srede labosi jako korisne stvari ce se moci nauciti. Predavanja nisu obavezna, postoje samo labosi koji uzmu dan, dva, ovisi koliko dobro se snalazis guglanjem.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003EProgramski jezik Go\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet namijenjen svim godinama pa ako si na diplomskom ti bude malo dosadno slusati opet neke stvari sa kommrea, ali ako se to izuzme, rade se zanimljivi koncepti u jeziku i sve u svemu sasvim solidno. Predaju ljudi iz firmi tako da se trude sto vise primjera iz prakse dati. Kako se ove godine prvi put odr\u017eavala sigurno ce raditi na poboljsanju (iako je i sada bila okej).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003EReverzno in\u017eenjerstvo i analiza zlo\u0107udnog programa\u003C\/h2\u003E\n\n\u003Cp\u003EPrva polovica vje\u0161tine se bavi reverznim in\u017eenjerstvom, gdje se dosta radi u assembleru (x86) jer se vecinski dio vje\u0161tine svodi na gledanje assemblerskog koda u debuggeru, a drugi dio se bavi analizom programa i prepoznavanjem exploitova. Konacni projekt je staticka i dinamicka analiza nekog \u201cpopularnog\u201d malwarea i radi se u timu od 3, moze uzeti vremena, ali dosta fora\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003E\u0160ah\u003C\/h2\u003E\n\n\u003Cp\u003EOpustajuca vjestina koja te potakne da malo vise igras sah nego inace. Ispiti postoje na materijalima i budu identicni, tako da prolaz nije upitan + odrzava se turnir (koji nije obavezan) ali fora bude vidjeti kako to funckionira na turniru i da vidis kako stojis naspram drugih.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"700"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"50335","attributes":{"number":8,"createdAt":"2020-07-06T08:12:39+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ERazvoj usluga i aplikacija za operacijski sustav iOS\u003C\/h2\u003E\n\n\u003Cp\u003EOve godine, s obzirom na covid19, organizacija vjestine je bila malo drugacija. Imali smo samo 4 domace zadace, a inace su 4 domace zadace + projekt. U sklopu navedenih domacih zadaca, radi se QuizApp (barem je tako bilo i prosle ak. god.), od nule. Radi se konekcija sa serverom, pohrana podataka u lokalnu bazu, animacije, slozeniji UI.. Svaku domacu zadacu provjeravaju kolege iz FIVE-a koji ujedno i na pocetku vjestine studentima dodijele mac. Prezentacije nisu bas nesto, ali pdf materijali predavaca, kod s predavanja i google su dovoljni za uspjesno polaganje vjestine. Mozda najkorisnija stvar ove vjestine je review domacih zadaca od strane FIVE ios developera. Tek sam u razgovoru s njima skuzila zasto nesto ne valja, tj. koja je bolja praksa i zasto je to bolja praksa. Dali su mi neke super guidelinese za dalje i istaknuli su dobre stvari u mom kodu.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6.5 \/ 10\u003C\/strong\u003E, malo teze samo zato jer ove godine nije bilo predavanja pa se moras dosta snalaziti sam u bespuci interneta. Vjerujem da je u normalnim okolnostima neka tezina \u003Cstrong\u003E5\/10\u003C\/strong\u003E.\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E, ako te zanima razvoj mobilnih aplikacija\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E","editedAt":"2020-07-06T08:19:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"683"}},"editedUser":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[{"type":"posts","id":"141217"}]},"reactions":{"data":[]}}},{"type":"posts","id":"141217","attributes":{"number":18,"createdAt":"2021-02-11T11:17:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1106\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002250335\u0022\u003Egatsby\u003C\/a\u003E Po\u0161to prijave idu preko posebne web app od five-a, trebamo li pod vje\u0161tine na stranici faksa staviti tu vje\u0161tinu? \ud83d\ude42\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1409"}},"discussion":{"data":{"type":"discussions","id":"1106"}},"mentionedBy":{"data":[{"type":"posts","id":"141231"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56391","attributes":{"number":9,"createdAt":"2020-07-22T18:49:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIskustvo s Razvoj usluga i aplikacija za operacijski sustav Android?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"229"}},"mentionedBy":{"data":[{"type":"posts","id":"56496"}]},"reactions":{"data":[]}}},{"type":"posts","id":"56496","attributes":{"number":10,"createdAt":"2020-07-23T13:17:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1106\/9\u0022 class=\u0022PostMention\u0022 data-id=\u002256391\u0022\u003Efeudalac\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch2\u003ERazvoj usluga i aplikacija za operacijski sustav Android\u003C\/h2\u003E\n\n\u003Cp\u003EJa sam polozila ovu vjestinu prije par godina pa imaj na umu da se do sad vec mozda nesto promijenilo, ali ja generalno nisam bila zadovoljna. Tada su predavanja drzali kolege iz CROZa, koji su ujedno i mentorirali neke studente na zavrsnom projektu. Bile su 3 domace zadace (kalkulator, notes app sa lokalnom bazom, notes app koja pohranjuje podatke na server) + projekt (profesori daju popis tema pa si sam odaberes koju zelis, a i radi se u timu). Prezentacije su generalno jako lose, a sama predavanja su se dosta cesto svodila na citanje prezentacija i na prepisivanje koda s prezentacija u android studio. Prije izrade samog projekta, imala sam sastanak s kolegom iz CROZa pa mi je i to u neku ruku pomoglo, ali se generalno polaganje ove vjestine svodi na google, stackoverflow, android docs i kod za kojeg je bitno da samo radi.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E, Ova vjestina i znanje koje je potrebno za polaganje iste ce ti dat samo temelje temelja razvoja mobilnih aplikacija za android (znam jer trenutno radim na poziciji android developera).\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENE ZNAM\u003C\/strong\u003E, ne mogu bas objektivno procjeniti jer volim android mobile development. mislim da se jednaka kolicina znanja moze dobiti ako sam krenes proucavati android. Plus vjestine je taj da ces se upoznat s kotlinom, da ce te rokovi za domace zadace tjerati da aktivno proucavas android, dodatni ects bodovi te mozes pointati tu vjestinu na nekom intervjuu, sve ostalo je minus. Ako te u startu ne zanima razvoj mobilnih aplikacija, radje ne.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"683"}},"discussion":{"data":{"type":"discussions","id":"1106"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"91746","attributes":{"number":11,"createdAt":"2020-11-12T20:29:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIskustvo s Osnova izrade PHP aplikacija?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1106"}},"user":{"data":{"type":"users","id":"605"}},"mentionedBy":{"data":[{"type":"posts","id":"107749"}]},"reactions":{"data":[]}}},{"type":"posts","id":"107749","attributes":{"number":12,"createdAt":"2020-12-09T11:23:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1106\/11\u0022 class=\u0022PostMention\u0022 data-id=\u002291746\u0022\u003EZiher\u003C\/a\u003E Nemam iskustvo s vjestinom ali ne bih preporucio ucenje PHPa danas jer je bas zastario i ima puno boljih rjesenja za pisanje appova.\u003Cbr\u003E\nAko os nesto jednostavno i vrlo upotrebljivo  uzmi python ili nodejs (typescript).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":fals
