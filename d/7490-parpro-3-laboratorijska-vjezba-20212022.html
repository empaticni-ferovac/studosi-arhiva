    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Prvi termin predaje je sljedeći tjedan pa preporučam svima da krenu radit.</p>

<p>Ako se ne varam, ovo je prvi put da se ovakva vježba izvodi na predmetu pa je za očekivati da će mnogo ljudi biti zbunjeno (ja već jesam).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p>Moje jedino pitanje je moze li se raditi u pythonu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bucc</h3>
                <div class="Post-body">
                    <p><a href="7490/2.html" class="PostMention" data-id="298083">indythedog</a> može, sa pyopencl paketom. ima i one globalne i lokalne nešto za podešavanje kak god da se to zvalo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Za rad u Pythonu je li bolje CUDA ili OpenCL?<br>
CC <a href="7490/3.html" class="PostMention" data-id="298090">Olive Oil</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bisolvon</h3>
                <div class="Post-body">
                    <p>Može li netko tko shvati kako ovo treba napravit napisat neki mini tutorial. Ja sam izgubio već dva dana pokušavajući osposobit projekt u VS-u.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p><a href="7490/4.html" class="PostMention" data-id="298106">Bisolvon</a></p> 

<p>Instalirati Visual Studio uz opciju za C++ desktop development.</p>

<p>Skinuti i raspakirati OpenCL i zapamtiti gdje se nalazi:<br>
<a href="../_download/repository/OpenCL_mini_SDK.zip" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/OpenCL_mini_SDK.zip</a></p>

<p>Updejtati drivere.</p>

<p>Djelomično pratiti ovaj tutorial:<br>
<iframe data-s9e-mediaembed="medium" allowfullscreen="" loading="lazy" onload="var c=new MessageChannel;c.port1.onmessage=function(e){style.height=e.data+'px'};contentWindow.postMessage('s9e:init','https://s9e.github.io',[c.port2])" scrolling="no" src="https://s9e.github.io/iframe/2/medium.min.html#3ec1c2b5f0ca" style="border:0;height:316px;max-width:900px;width:100%"></iframe></p>

<p>Korak 1 je već odrađen kad smo raspakirali OpenCL mini SDK.<br>
Za korak 2 ja sam koristio empty template i ubacio Jakobovićeve kodove kostur++.cpp, primjeri.cl, i timing.h</p>

<p>U koraku 3 za additional include directories staviti direktorij u kojem se nalazi CL folder (npr. “C:\OpenCL\include”).<br>
U koraku 3 za additional dependencies dodati kako su oni dodali (staviti “OpenCL.lib;” na početak)<br>
U koraku 3 za additional library directories staviti adresu lib foldera (npr. “C:\OpenCl\lib”).</p>

<p>Sad bi se trebalo moći pokrenuti kod pomoću visual studia.</p>

<p>Radio sam isključivo s Jakobovićevim primjerima tako da ne znam je li kod iz tutoriala radi s ovim setupom i nisam rješavao dalje zadatke.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="7490/5.html" class="PostMention" data-id="298137">Sinusan</a> Ukoliko nekome se OpenCL ne želi include-ati nakon ovog tutorijala, pazite da su vam sve postavke za ispravnu konfiguraciju (x86/x64; Debug/Release) te da trenutno radite u ispravnoj konfiguraciji u samom VS. Najjednostanvije da radite u All Configurations i na x64.</p>
<details class="spoiler"><p><img src="../assets/files/2022-05-27/1653635650-129148-image.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-27/1653635746-312361-image.png" title="" alt=""></p></details>

<p><a href="7490/25.html" class="PostMention" data-id="298883">SuperSaiyano</a> zar nije dovoljno samo da maknes tocku tako da <code>../primjeri.cl</code> -&gt; <code>./primjeri.cl</code> i da ostavis .cl datoteke u istom direktoriju kao kostur++.cpp?</p>
                </div>
            </div>
