                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Sigurno će neko nekad pitati:<br>
Bodovi:<br>
15% zadaće (pisanje doma + predaja + usmeno odgovaranje)<br>
35% MI<br>
50% ZI (uključuje gradivo cijelog predmeta)</p>

<p>Uvjet za polaganje su predane (i usmeno odgovorene) zadaće. Pragova na kolokvijima nema. Bodovna raspodjela je standardna 50-63-75-88</p>
                </div>
            </div>

            <hr>
