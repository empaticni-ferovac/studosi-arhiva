                                <h3>PiqueBlinders</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="272387">Cvija</a> ne znam bas koliko ce stici ispraviti s obzirom da se pise u 18:30 na faksu. ali ako gledamo prijasnje godine rekao bi najkasnije ponedjeljak.</p>

<p>jel itko tko je bio na predavanjima zna, 8. preza je zapravo 12. poglavlje u knjizi. I knjiga puno detaljnije opisuje grozd/splet/oblak, moramo li znati sve te detalje za ispit. Konkretno mislim poglavlje 12.4.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="272387">Cvija</a> tak su rekli da je plan na zadnjem predavanju, e sad hoce li to tako biti pitanje je…<br>
Rekli su da planiraju pitati kroz cijeli taj dan, pa ono kak ko stigne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="272732">Ziher</a> kak izgleda taj usmeni? bas usmeno ispituju ili pisemo na papir?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sepi</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="272963">Klokan</a> usmeni bi tebao biti bas teams call profesor - student. Ja sam prosle godine na roku imao 1 na 1 call s Ivanom i pripremio sam se za to slicno kao sto je pisalo po <a href="../1747-rassus-o-predmetu/131.html" rel=" nofollow ugc">drugim threadovima</a>, mislim da su i dalje tocni po pitanju principa ispitivanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sphera</h3>
                <div class="Post-body">
                    <p>jel ulazi preza 7 u ZI jer obično preze iz 7. tjedna ne budu na ZI?</p>
                </div>
            </div>

            <hr>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p>Grupa 5, Kusek<br>
Pitao me kako bi napravila sustav u kojem bi teleskopi prenosili racunalima sliku kao screensaver. Znaci racunala koja se ne koriste konstatno, tipa uredska kojima je svrha samo Excel i Word, da se za vrijeme nekoristenja koriste za racunanje neobicnih aktivnost u svemiru, a pri tom da slika iz svemira bude screensaver.<br>
Otkud bi pocela, sto, kako, zasto. Mislim da razliciti odgovori mogu biti tocni, samo je bitno da postoji logicno obrazlozenje (bar sam tak ja odg) i dao mi 10 bodova. Trajalo je max 10 min.</p>

<p><a href="25.html" class="PostMention" data-id="274554">Nocna_smjena</a>  <a href="24.html" class="PostMention" data-id="274551">netko_tamo</a></p> 
                </div>
            </div>

                </div>
