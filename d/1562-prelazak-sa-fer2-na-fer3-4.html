    <h2>Prelazak sa FER2 na FER3</h2>

    <div>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="1562/80.html" class="PostMention" data-id="75074">Pranjo_Suđman</a> Nadam se da cete biti u boljoj situaciji nego mi prosle godine, no preporucila bih da se svi koji prelazite na FER3 odlucite za neku (online) grupu predavanja i pratite tako (jer cete inace puno kasniti) dok vam oni ne kazu da ste upisani. Prosle godine smo cekali jedno 2-3 tjedna dok su nam sredili sve oko prijelaza (ukljucujuci i raspored), nadam se da ce ove biti bolje no nemojte ocekivati da ce sve biti gotovo sutra ili ovaj nadolazeci tjedan.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bjunolulz</h3>
                <div class="Post-body">
                    <p>kad sam ja prelazio prije 2 godine raspored su promijenili tek u drugom tjednu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p><a href="1562/82.html" class="PostMention" data-id="75078">bjunolulz</a> Kako to da ste vi neki prelazili na FER3 prije godinu il dve kada je FER2 bio još u punoj pari? Jel to bilo iz neke potrebe ili samo želje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bjunolulz</h3>
                <div class="Post-body">
                    <p><a href="1562/83.html" class="PostMention" data-id="75361">Đurđeva bizarna avantura</a> želja jer sam pao sve osim vjekoma i mui-ja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p>kako uopce mogu vidjeti da su me prebacili na fer3?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>Ja sam se prosle godine prebacio na FER3<br>
Predao sam molbu drugi dan nakon sto je obavijest izasla i cekao do prvog dana faksa da vidim hoce li se sta promijenit sa upisanim predmetima. U medjuvremenu sam 2 puta otisao u stuslu i oni su rekli da ide polako ali da ce me prebacit.<br>
Na kraju sta je bilo je da sam dosao opet u stuslu drugi tjedan faksa i pitao zasto me jos nisu prebacili, a neke od mojih prijatelja jesu.<br>
Odgovor je bio da su izgubili moju molbu (lol) i da ostavim broj da ce me netko nazvat.<br>
U petak drugog tjedna me nazvao netko iz stuslu i upisao preko telefona sve predmete, stim da sam morao govorit koje sam predmete polozio da mi ih opet nebi upisali.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="1562/85.html" class="PostMention" data-id="75363">Erpeg</a> meni nisu izgubili molbu nego su je odbili i pozvali me na razgovor u trećem tjednu nastave i rekli mi da postoji novi program zvan FER3 i da se moram prebaciti ali ne mogu sada jer je već prošla baba s kolačima. Na to sve sam im rekla da sam ja poslala molbu ali da su me odbili i onda su rekli da nemaju pojma kako se to moglo dogoditi. Sad ove godine se moram prebacit zato. heh</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                     <p>Sto je s predavanjima iz Fiz2R?</p>
                </div>
            </div>

fEr Je NaJoRgAnIzIrAnIjI fAkS u DrZaVi</p>

                <div class="Post-body">
                    <p>Jutros sam dobio mail da je prijelaz odobren i da su mi upisani predmeti.<br>

            <hr>

                    <p><a href="1562/94.html" class="PostMention" data-id="76931">Fortius</a> 22.9</p>
                </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="1562/95.html" class="PostMention" data-id="76975">mirko</a> great ja sam 9.9. a jučer su mi sve po FER2 upisali. No nisu mi rekli da su mi odbili molbu.</p>

                <div class="Post-body">
                    <p><a href="1562/96.html" class="PostMention" data-id="76976">Fortius</a> Meni su isto prvo sve po fer2 upisali i nakon par dana odobrili molbu i prebacili na fer3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="1562/97.html" class="PostMention" data-id="77107">mirko</a> tebi su isto matematicku analizu 3, inzenjersku ekonomiku  1 itd upisali? Ja to nisam izabrala na aplikaciji nego su oni to tak odjedanput promijenili i ne znam dal ih sad trebam zvat ili sto</p>

                <div class="Post-body">
                    <p><a href="1562/98.html" class="PostMention" data-id="77135">Fortius</a> Meni su sad prebacili MAT3R u matematicku analizu 3. Jos uvijek nikakvog maila nema 🙁</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miran</h3>
                <div class="Post-body">
                    <p><a href="1562/98.html" class="PostMention" data-id="77135">Fortius</a> tako nekako da, svaki dan bi bilo drugačije..nešto tipa mat3r -&gt; mat analiza 3 -&gt; mat3e i disk mat1.<br>
Čekaš da te prebace na FER3 pa se onda žališ ako je nešto krivo upisano, meni su upisali za FER3 3 predmeta koja nebi trebao imat i jedan izborni nisu upisali pa sam napisao još jednu molbu za zamjenu predmeta i priložio onu tablicu za FER3, otišo u studentsku službu, zvonio, čekao 2 sata da mi ručno to preprave.</p>

                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">

                <div class="Post-body">
