    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>Vedo</h3>
                <div class="Post-body">
                    <p><a href="2927/143.html" class="PostMention" data-id="218932">Ferovac123</a> Pa iskreno neznam sto da ti kazem… Na E smjeru općenito nema skoro uopće programiranja i bilokakve teorije računarstva, strojnog učenja ili umjetne inteligencije. Umjesto toga, radi se više gradivo bazirano na fizici i hardveru i nekakvim opipljivijim stvarima - elektronika, automatsko upravljanje (PI, PID regulatori), istosmjerni i asinkroni strojevi, osnove mehatronike. Neznam koliko na R smjeru ima rjesavanja zadataka na papiru, ali ovdje ima podosta (uz formule). Isto tako, jedino programiranje što smo imali je bilo na ARH1E (Assembly) i osnovama automatizacije gdje se ne koristi klasični kod već ljestvićasti dijagram (Ladder Diagram). <br>
Prodi kroz predmete od E smjera pa prosudi sam. Mozda ako si isao u tehnicku skolu bi ti bilo nesto lakse to pohvatati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <h3>Praktikum robotike</h3>
<p>Predmet je namijenjen isključivo studentima koji se planiraju baviti robotikom dalje u studiju te navodno služi kao nekakv uvod u Osnove robotike na diplomskom. Nije težak, naučit će te osnovne stvari vezane za programiranje i izradu robota te će te imati projekt u kojem će te (sad po novome) morati dizajnirati i napraviti robotsku ruku (kažem po novome jer su prije bile nekakve lego kockice u pitanju). Organizacija više-manje ok. Predmet drže prof. Orsag i asistenti. Kao što sam rekao nije previše zahtjevno, ali treba se potruditi oko tog projekta što naravno nema smisla raditi ako se dalje ne vidite u robotici. Svakako preporučam budućim robotičarima.</p>

<p>Težina: 5 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio predmet: Da</p>

<h3>Ergonomija u računarstvu</h3>
<p>Predmet na kojem nećete naučiti puno stvari vezanih za struku, ali hoćete naučiti dosta praktičnih stvari vezanih uz svakodnevne radnje. Predmet je više koristan nego zanimljiv. Nije bitno jeste li E ili R jer kao što sam rekao gradivo baš nema neke veze sa strukom, ali malo ćete drugačije gledati na neke stvari oko sebe nakon ovog predmeta. Predmet je dosta dobro organiziran, dosta se bodova može skupiti na zadaćama i zadatcima koje dobivate svaki tjedan, ispiti su poprilično lagani. Ovo je jedan od onih predmeta koje upisujete ako želite lagan prolaz uz što manje uloženog truda, ali naravno sukladno tome znanje koje ćete dobiti je slabo korisno za vaše daljnje obrazovanje i budući posao.</p>

<p>Težina: 2 / 10<br>
Korisnost: 2 / 10<br>
Bih li preporučio predmet: Da ako želite lagan prolaz, inače ne</p>

<h3>Tehnologija u medicini</h3>
<p>Još jedan predmet kojeg većina studenata upisuje zbog laganog prolaza, a mali broj onih koje stvarno zanimaju medicinski uređaji. Predmet pruža solidno znanje iz područja rada medicinskih uređaja te je sigurno koristan onome tko se kasnije vidi u području medicinskih tehnologija i uz sve to lagan je za položiti. Jedina mana po meni je to što postoje malo hc pragovi za ovakav predmet. Dosta je ljudi imalo problema sa pragom od 50% na labosima koji zapravo i nisu toliko jednostavni kako se na prvu čini, no koliko sam shvatio na kraju je ipak većina uspjela skupiti sve pragove i riješiti predmet čak i sa visokim ocjenama. Za razliku od ergonomije, ovo nije baš tako jako jednostavno za položiti upravo zbog tih pragova, ali opet ne zahtjeva puno truda. Predavanjima ne morate prisustovati, ispiti se ponavljaju i labosi su uglavnom okej, no neki studenti si znaju zakomplicirati situaciju. Sve u svemu ok predmet.</p>

<p>Težina: 3 / 10<br>
Korisnost: 4 / 10<br>
Bih li preporučio predmet: Da</p>
                </div>
            </div>

pe":"posts","id":"270686"},{"type":"posts","id":"272930"},{"type":"posts","id":"276143"},{"type":"posts","id":"276243"},{"type":"posts","id":"276449"},{"type":"posts","id":"276450"},{"type":"posts","id":"276944"},{"type":"posts","id":"278038"},{"type":"posts","id":"280377"},{"type":"posts","id":"280382"},{"type":"posts","id":"297357"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"367"},{"type":"tags","id":"368"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"219279","attributes":{"number":144,"createdAt":"2021-07-06T10:45:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/143\u0022 class=\u0022PostMention\u0022 data-id=\u0022218932\u0022\u003EFerovac123\u003C\/a\u003E Pa iskreno neznam sto da ti kazem\u2026 Na E smjeru op\u0107enito nema skoro uop\u0107e programiranja i bilokakve teorije ra\u010dunarstva, strojnog u\u010denja ili umjetne inteligencije. Umjesto toga, radi se vi\u0161e gradivo bazirano na fizici i hardveru i nekakvim opipljivijim stvarima - elektronika, automatsko upravljanje (PI, PID regulatori), istosmjerni i asinkroni strojevi, osnove mehatronike. Neznam koliko na R smjeru ima rjesavanja zadataka na papiru, ali ovdje ima podosta (uz formule). Isto tako, jedino programiranje \u0161to smo imali je bilo na ARH1E (Assembly) i osnovama automatizacije gdje se ne koristi klasi\u010dni kod ve\u0107 ljestvi\u0107asti dijagram (Ladder Diagram). \u003Cbr\u003E\nProdi kroz predmete od E smjera pa prosudi sam. Mozda ako si isao u tehnicku skolu bi ti bilo nesto lakse to pohvatati.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"1479"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"219430","attributes":{"number":145,"createdAt":"2021-07-06T15:31:48+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EPraktikum robotike\u003C\/h3\u003E\n\u003Cp\u003EPredmet je namijenjen isklju\u010divo studentima koji se planiraju baviti robotikom dalje u studiju te navodno slu\u017ei kao nekakv uvod u Osnove robotike na diplomskom. Nije te\u017eak, nau\u010dit \u0107e te osnovne stvari vezane za programiranje i izradu robota te \u0107e te imati projekt u kojem \u0107e te (sad po novome) morati dizajnirati i napraviti robotsku ruku (ka\u017eem po novome jer su prije bile nekakve lego kockice u pitanju). Organizacija vi\u0161e-manje ok. Predmet dr\u017ee prof. Orsag i asistenti. Kao \u0161to sam rekao nije previ\u0161e zahtjevno, ali treba se potruditi oko tog projekta \u0161to naravno nema smisla raditi ako se dalje ne vidite u robotici. Svakako preporu\u010dam budu\u0107im roboti\u010darima.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 5 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio predmet: Da\u003C\/p\u003E\n\n\u003Ch3\u003EErgonomija u ra\u010dunarstvu\u003C\/h3\u003E\n\u003Cp\u003EPredmet na kojem ne\u0107ete nau\u010diti puno stvari vezanih za struku, ali ho\u0107ete nau\u010diti dosta prakti\u010dnih stvari vezanih uz svakodnevne radnje. Predmet je vi\u0161e koristan nego zanimljiv. Nije bitno jeste li E ili R jer kao \u0161to sam rekao gradivo ba\u0161 nema neke veze sa strukom, ali malo \u0107ete druga\u010dije gledati na neke stvari oko sebe nakon ovog predmeta. Predmet je dosta dobro organiziran, dosta se bodova mo\u017ee skupiti na zada\u0107ama i zadatcima koje dobivate svaki tjedan, ispiti su poprili\u010dno lagani. Ovo je jedan od onih predmeta koje upisujete ako \u017eelite lagan prolaz uz \u0161to manje ulo\u017eenog truda, ali naravno sukladno tome znanje koje \u0107ete dobiti je slabo korisno za va\u0161e daljnje obrazovanje i budu\u0107i posao.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 2 \/ 10\u003Cbr\u003E\nKorisnost: 2 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio predmet: Da ako \u017eelite lagan prolaz, ina\u010de ne\u003C\/p\u003E\n\n\u003Ch3\u003ETehnologija u medicini\u003C\/h3\u003E\n\u003Cp\u003EJo\u0161 jedan predmet kojeg ve\u0107ina studenata upisuje zbog laganog prolaza, a mali broj onih koje stvarno zanimaju medicinski ure\u0111aji. Predmet pru\u017ea solidno znanje iz podru\u010dja rada medicinskih ure\u0111aja te je sigurno koristan onome tko se kasnije vidi u podru\u010dju medicinskih tehnologija i uz sve to lagan je za polo\u017eiti. Jedina mana po meni je to \u0161to postoje malo hc pragovi za ovakav predmet. Dosta je ljudi imalo problema sa pragom od 50% na labosima koji zapravo i nisu toliko jednostavni kako se na prvu \u010dini, no koliko sam shvatio na kraju je ipak ve\u0107ina uspjela skupiti sve pragove i rije\u0161iti predmet \u010dak i sa visokim ocjenama. Za razliku od ergonomije, ovo nije ba\u0161 tako jako jednostavno za polo\u017eiti upravo zbog tih pragova, ali opet ne zahtjeva puno truda. Predavanjima ne morate prisustovati, ispiti se ponavljaju i labosi su uglavnom okej, no neki studenti si znaju zakomplicirati situaciju. Sve u svemu ok predmet.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 3 \/ 10\u003Cbr\u003E\nKorisnost: 4 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio predmet: Da\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"118"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"225627","attributes":{"number":146,"createdAt":"2021-07-28T10:50:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/108\u0022 class=\u0022PostMention\u0022 data-id=\u0022142401\u0022\u003ESkiv\u003C\/a\u003E Mo\u017ee jedno pitanje za osnove obradbe signala: bi li taj predmet
