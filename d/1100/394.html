<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva s “motivacijskim tekstovima” koji stoje kao uvjet za neke predmete? Predmet je na smjeru koji upisuje jedva 20 ljudi po generaciji pa mi nije baš jasno što bi se tu trebalo staviti da me se razlikuje od “većine”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="384.html" class="PostMention" data-id="139766">Kaneki kun</a> ti zahtjevi za motivacijskim tekstovima se najčešće mogu ignorirati. Predmeti koji imaju limit na broj upisanih studenata obično to provode na neki drugi način, poput rangiranja po prosjeku, prijemnog ispita, itd. U svakom slučaju prati obavijesti tog predmeta, jer će tamo sve pisati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p><a href="383.html" class="PostMention" data-id="139727">tomekbeli420</a> oboje je jako lagano bilo u ovoj online varijanti prosle godine, ergonomija je zanimljivija po meni</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Zuzu</h3>
                <div class="Post-body">
                    <p>može li se na 1. godini diplomskog, u ljetnom semestru, seminar samo ne upisati u aplikaciji, ima netko iskustva s tim?</p>  
                </div>
            </div>

            <hr>
                    <div>
                                <h3>aerius</h3>
                <div class="Post-body">
                    <p>Znači ako sam dobro shvatio iz sveg ovog najlakši izborni za r smjer su svem tehn, tehn u medicini i ergonomija? Jel ima još šta? hahaahah</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="388.html" class="PostMention" data-id="140077">aerius</a> Mislim jos da su se osnove virtualnih okruženja spominjale kao lagan predmet</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HARAmara</h3>
                <div class="Post-body">
                    <p>Kakvo je upravljanje kakvoćom u online izdanju? Ima li tko iskustva za podijeliti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lul</h3>
                <div class="Post-body">
                    <p>Adaptivno i robusno upravljanje, ima netko iskustva da podijeli?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p>Sljedeci sem za izborne biram izmedu UKAK-a i Inovacije i upravljanje tehnologijom. Koje od to dvoje je ez, a koji je zanimljiviji?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p><a href="392.html" class="PostMention" data-id="140399">Grumio</a> UKAK je bio lagan, ali daleko najnezanimljiviji i najdosadniji predmet od tih društvenih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p>Ako je kolegij iz zimskog semestra mogu izaći ili na zimski ili na ljetni? Je li se nešto promijenilo zbog korone?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ma97</h3>
                <div class="Post-body">
                    <p><a href="394.html" class="PostMention" data-id="140859">a beautiful and unique snowflake</a> Na kolegij iz zimskog se moze izaci na zimski i ljetni/jesenski(samo jedan).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pilif</h3>
                <div class="Post-body">
                    <p>Želim ispisati predmet jer imam već dovoljno ECTS-a iz tog tipa predmeta (Teorijski predmeti profila), u referadi su mi rekli da trebam pitati prodekanicu za nastavu. Zna li netko možda postoji li neki obrazac za ispis predmeta jer ne mogu naći na Fer webu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="396.html" class="PostMention" data-id="140866">Pilif</a> I mene zanima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="396.html" class="PostMention" data-id="140866">Pilif</a> <a href="397.html" class="PostMention" data-id="140884">TentationeM</a></p> 

<p>Ispis, upis, zamjena, sve je preko istog:<br>
<a href="https://www.fer.unizg.hr/_download/repository/Upis,_ispis_ili_zamjena_predmeta.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/Upis,_ispis_ili_zamjena_predmeta.pdf</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AntonioB25</h3>
                <div class="Post-body">
                    <p>Kakav je predmet Lokalne mreže?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Majmanko</h3>
                <div class="Post-body">
                    <p><a href="399.html" class="PostMention" data-id="141730">Pleteni miš</a> prosle godine u korona semestru je bio dosta jednostavan. Ilic posalje materijale i word s pitanjima te trebas odgovorit na njih. Tako za svaku lekciju. To je uzimao kao MI i ZI bodove. Bio je i jedan labos koji mislim da je imao neki prag, ali nisam siguran. Postoji i usmeni, ali to ovisno od godine do godine je opcionalno. Kolko sam skuzio cesto bude shema: ko zeli bodove za vecu ocjenu moze na usmeni izac. <br>
Sve u svemu, Ilic je jako fleksibilan i mislim da svi poloze taj predmet. <br>
Gradivo koje se obradjuje kolko se sjecam WLAN, LAN, VLAN, SDN. Ima jos toga ali ne sjecam se 🙂<br>
Ako trebas ez predmet za proc, preporucam 🙂<br>
Mislim da je vecina ekipe imala 3 ili 4 prosle god. Navodno je predmet lagan i izvan korone. Na ispitu smijes koristit sve biljeske s predavanja.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>YenOfVen</h3>
                <div class="Post-body">
                    <p>Ponavljala sam lab profila ove god i upisani su mi bodovi iz labosa od ove godine, a nasp od lani nije upisan. Jel bio tko u slicnoj situaciji, hoce li (trebao bi?!) mi i taj nasp biti uracunat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="401.html" class="PostMention" data-id="141833">YenOfVen</a> Slušala sam sve predmete prvi put ove godine i meni NASP isto nije upisan. Mislim da jednostavno još nisu upisali za taj predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p>pardon ako je vec postavljeno to pitanje, ne mogu naci, ali koji matematicki predmeti se nece/hoce predavati ovaj semestar na diplomskom? (rz)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="403.html" class="PostMention" data-id="141985">vagab0nd0</a> nije jos doso raspored, obicno to dode nakon upisa, u tjednu prije semestra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="403.html" class="PostMention" data-id="141985">vagab0nd0</a> Sve će se predavati, izbor je čak nešto veći jer su Stohastički procesi prebačeni u ljetni semestar, a i Fourierova analiza se opet predaje. Svakako si stavite rezervni predmet ako se slučajno neki neće predavat zbog nedovoljnog broja studenata, a od ostalih ograničenja, jedino Numerička ima kvotu od 150 studenata.</p>
                </div>
            </div>
