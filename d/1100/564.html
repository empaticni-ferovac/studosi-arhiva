    <div>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p>Želim upisati predmet sa 5 ECTS-a, ali ako se slučajno ne bude odvijao, da li ja mogu preko molbi zamjeniti taj predmet sa predmetom od 6 ECTS-a. Zapravo mi je pitanje da li razlika u ECTS-ima stvara kakve prepreke.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="560.html" class="PostMention" data-id="237354">Jeff</a> Ako je u istoj kategoriji, da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="560.html" class="PostMention" data-id="237354">Jeff</a> teoretski cak i ne, bitno ti je samo imati na kraju u svakoj kategoriji vise ili jednako ECTS-a, tipa postoji ti onda mogucnost prebacivanja ECTS-a iz iste kategorije u istu tu, al u nekom drugom semestru.<br>
Tipa nije isto predmeti specijalizacije iz 2. i 3. semestra. Ako imas u totalu dovoljno ECTS-a za jednu kategoriju, al ne i po semestru, morat ces slat molbu da ti premapiraju. Jedino sto se ne sjecam je dal smijes cjepat predmete pa da tipa trazis da ti diskretnu mat upisu 2 ECTS-a u neki drugi semestar.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p>Ima li netko da je sad upisivao ARH1E, da se prošle godine prebacio sa FER2 na FER3 program, i da je već položio ARH1 po FER2 programu?</p>

<p>Kad se pričalo prošle godine o ekvivalentima i priznavanju (Thread: <a href="../1562-prelazak-sa-fer2-na-fer3.html" rel=" nofollow ugc">https://fer.studosi.net/d/1562-prelazak-sa-fer2-na-fer3</a>) govorilo se ovo ono nije je hoće neće. Da li netko zna kako stvari stoje ove godine?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="563.html" class="PostMention" data-id="238520">Đurđeva bizarna avantura</a> Ako dobro kuzim kaj hoces pitati - meni je po FER2 bio polozen ARH1, prebacili me na FER3 pred dvije godine i priznali su mi ARH1 pod ARH1E. Pomaze?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="563.html" class="PostMention" data-id="238520">Đurđeva bizarna avantura</a> položen ARH1 po FER2 bi trebao pokrit bilo koji od FER3 ARH-ova 1.<br>
a i odmah drugi post u threadu ti odgovara na pitanje, nije bilo nikakvih ovo ono nije je hoće neće</p>
                </div>
            </div>

            <hr>

                    <p><a href="564.html" class="PostMention" data-id="238523">Du är inte min chef!</a> <br>
<a href="565.html" class="PostMention" data-id="238530">Filemon</a><br>
