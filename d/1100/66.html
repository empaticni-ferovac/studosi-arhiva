<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Hoću li izgoriti na NENR-u u 3. semestru diplomskog ako ga upišem kao PIIS-ovac, a jedini doticaj s RZ-om do sada mi je bilo strojno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="56.html" class="PostMention" data-id="53116">TentationeM</a> Možda</p>

<p>Makar ako te išta skrši bit će to 5. i 6. labos, ne predmet cjelokupno. Predmet ne polazi od pretpostavke da trebaš znati išta s RZ-a, ako to misliš.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="53129">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Hvala.</p>

<p>Možda netko više dojmovima s NENR-a? Koliko je zanimljivo gradivo, kakva su predavanja, labosi zadaće? Koliko vremena je potrebno izdvojiti za kolegij?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="53173">TentationeM</a> Imaš moj post u predmetima 1. godine diplomskog. Jedino što nisam tamo naveo je vrijeme - osobno sam čak bez učenja, samo uz predavanja, prošao predmet bez ikakvih problema. Ako želiš imati visoku ocjenu, možeš je imati bez problema jer su ispiti jako lagani - ako si sam radio labose, ako razumiješ gradivo, jednostavno ne može doći zadatak koji ne znaš riješiti.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>Je li itko ikad dobio 1 bod na uvidima iz umjetne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p>Ne znam di bih pitao, ali jel će mi na nekom predmetu 3. godine trebat Linux virtualka, pgAdmin, Imunes iz kommrea itd.? Da mogu izbrisat to sve?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="54893">Krisle</a> <br>
Linux virtualka najvj da, ako ces na mrezno programiranje, imunes ce ti trebat, a pgadmin generalno najvj ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DankJakov</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="53106">caneb</a> i mene zanima, pao sam zbog labosa i svi mi govore nema frke opet ces samo upisat i sad vidim ovo na aplikaciji… Sta to znaci uopce? Koliko cu preemeta razlike morat polagat onda? Pa ja cu popizdit, korak naprijed pa 2 nazad..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="55062">DnkCkv</a> Mislim da smo ove godine mi s fer2 i tak imali sis upisan po fer3, bilo bi glupo za popizdit da sad kao nemremo upisat i ostat na fer2.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>IFLI</h3>
                <div class="Post-body">
                    <p>Dojmovi o:<br>
Analiza elektroenergetskog sustava<br>
Dinamika i regulacija elektroenergetskog sustava<br>
energijske pretvorbe<br>
tehnika visokog napona<br>
ekonomija u energetici</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>katakomba</h3>
                <div class="Post-body">
                    <p>A šta se dogodi ako se prebacis na FER3? Ponavljaš ispočetka 2. godinu?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="55245">kk626</a> Upisuješ predmete razlike</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p>Jel moze reci netko tko je E smjer po fer2 programu i sad upisuje predmete 5. semestra hocemo li sami izabrati mentora za projekt i ako je tako molio bih link gdje to mozemo napraviti ili ce nam mozda oni dodijeliti mentora kao sto je bio slucaj sa seminarom ove god jer nas je bilo malo. Unaprijed hvala 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="70.html" class="PostMention" data-id="58691">Rom Jova (Željezo/bakar)</a> Kod zakljucavanja prijave za upis ti ponudi opciju odabira mentora, tj ne mozes zakljucat dok ne odaberes minimum, iako mislim da si malo zakasnio jer su svi to vec prije dogovarali</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bog</h3>
                <div class="Post-body">
                    <p>Jel zna netko nešto o ovim predmetima? Jel se isplati upisivati?</p>

<p>Programska potpora industrijski ugradbenih sustava<br>
Ekspertni sustavi<br>
Interaktivni simulacijski sustavi<br>
Multisenzorski sustavi i lokomocija <br>
Vođenje i upravljanje plovilima</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gslycan14</h3>
                <div class="Post-body">
                    <p>malo sam tard, ali da li u aplikaciji upisujem i zimski i ljetni semestar ili samo zimski?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="75.html" class="PostMention" data-id="61297">gslycan14</a> tehnickiii ne trebas zimski jer ti se na zimu otvori window od tjedan dana u kojem mozes poklikat predmete, al kao preporuka je upisat oba semestra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="76" class="PostMention" data-id="61300">InCogNiTo124</a> tehnickiii ne trebas zimski</p></div></blockquote>

<p>valjda ljetni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="77.html" class="PostMention" data-id="61302">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> jes ljetni, am autistic, hvala</p>
                </div>
            </div>
