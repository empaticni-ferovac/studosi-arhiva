    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p>Imam predmet iz zimskog i ljetnog semestra, ovaj iz zimskog nisam izlazio na ljetni rok. Jel mogu oba izaći i na jesenski i na korona rok? (2. i 3.)? Naravno kada prijavim 2. ne vidim više 3.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="96.html" class="PostMention" data-id="62359">Bananaking</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="62136">Rolo balarica</a> Moze se i za 1-2. Prvo nadji rijesne zadatke, idealno bi bilo dokopati se necije biljeznice s Hrkacevih ili Cupicevih predavanja. Utvrdi dobro minimalizaciju izraza, to mora ic ko voda. Memorije nauci iz zadataka, prezentacije znaju bit zbunjujuce na prvu. Gdje god se spominje neki tranzistor - ignore, ignore, nebitno. <br>
Ima par zadataka gdje moras kombinirati razlicite sklopove tipa mux/dek da nesto ostvaris, to ide cisto na razumijevanje kako koji funkcionira, logika je trivijalna. Pogledaj kako se tablicno konstruira sklop odredene funkcionalnosti( zapises sve moguce ulaze i sta treba bit na izlazu), dobar dio zadataka je takav bf gdje to napravis i minimaliziras.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Krisle</h3>
                <div class="Post-body">
                    <p><a href="97.html" class="PostMention" data-id="62385">prvi do boga</a> Samo bih dodao da ipak ne podcjeniš vrijeme učenja. To za 1-2 dana jako ovisi o predznanju i ako si valjda u 5 posto ljudi kaj moze 12 sati ekstra fokus imat. Iako se gradivo dosta nadovezuje, puno je caka i kako je <a href="../../u/Filemon.html" class="UserMention">@Filemon</a> rekao samo kreni, stari ispiti su majka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="62136">Rolo balarica</a> Vidim da nitko jos nije spomenuo ovo, ali ako hoces naucit digitalnu na brzinu nema boljeg od cupicevih video auditornih:</p>

<p><a href="http://morgoth.zemris.fer.hr/diglog/eAuditorne/eAuditorne1/" rel=" nofollow ugc">http://morgoth.zemris.fer.hr/diglog/eAuditorne/eAuditorne1/</a><br>
<a href="http://morgoth.zemris.fer.hr/diglog/eAuditorne/eAuditorne2/" rel=" nofollow ugc">http://morgoth.zemris.fer.hr/diglog/eAuditorne/eAuditorne2/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>kolike su mi sanse spremit IRG u 7 dana ak već imam nešto minimalno znanja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="101.html" class="PostMention" data-id="63711">koode7</a> I meni se isto u glavi uvijek vrte ista pitanja i postavim ih ovdje al iskreno glupo ti je to reći, ovisi o tebi, mislim da se može. Mene je IRG mučio i bio mi zadnji predmet na preddiplomskom, već sam tražio instrukcije za ljeto pa na kraju ipak položio na ljetnom roku. Knjiga je dobra iako debela. Možda će ti netko drugi odgovoriti što želiš čuti ali od mene - sjedni i radi i možeš. Sretno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>jel imaju gdje informacije o predmetima 1. semestra dipl. elektroenergetika</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>IFLI</h3>
                <div class="Post-body">
                    <p><a href="103.html" class="PostMention" data-id="63744">tomke</a> nigdje jer nikom se ne da pisati …..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vasili</h3>
                <div class="Post-body">
                    <p>Piše mi da imam neizbježno preklapanje između Kvantnih računala i Numeričke matematike, postoje li obavezni dolasci na te predmete?</p> 

<p>I slučaju da ih upišem, na koja mi je predavanja bolje ići?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="64459">Fasili</a> s obzirom da je u tijeku izrada novog rasporeda i većina toga s viših godina ide online, stvarno ne morate razmišljati o preklapanjima. Kvantna ionako imaju preko 200 upisanih pa nema ni teoretske sanse za odrzavanjem predavanja jer najvece dvorane (D1, D2, B1, B4) imaju kapacitet za oko 65 studenata s obzirom na razmak, a to će biti rezervirano prvenstveno za brucoše koji će biti raspoređeni u 12 grupa. ostali (manji) predmeti će moći birati koje elemente nastave će provoditi uživo s obzirom na kapacitete slobodnih dvorana (možda će se još neki veći predmeti s 2. godine podijeliti na hrpu malih grupa ako imaju dovoljno nastavnika i dvorana, no ne očekujem previše).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>kvantna su neobavezna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="109.html" class="PostMention" data-id="64501">Pineo</a> ispiti isto online?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="64502">[obrisani korisnik]</a> ne kužim pitanje? pa od lipnja se ispiti normalno održavaju na faksu, ima dovoljno kapaciteta za njihovu provedbu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Kad bi bilo volje na fakultetu, nastavu bi se napokon moglo urediti po Šnajderovoj ideji. Predavanja snimljena, a uživo naglasak na onim zahtjevnijim dijelovima i praktičnim primjerima.</p> 

<p>Nadam se da barem na diplomskom neće biti previše izvlačenja na koronu, nakon trećeg tjedna nastavu tako ionako pohađa nekolicina koja je actually zainteresirana za područje, pa su čak i one najmanje prostorije dovoljne za poštivanje mjera stožera.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="64507">TentationeM</a> da, točno tako i ja doživljavam snimljena predavanja - ne kao zamjenu za nastavu uživo nego kao nadopunu nastavi uživo. tako bi se uživo mogao posvetiti bitnijim stvarima, npr. objašnjavanju koncepata i ideja, a ne prepisivanjem definicije/teorema; pokazivanje simulacija i primjene, a ne bezvezni zadatak s uvrštavanjem u formulu,  itd. itd., otvara se puno mogućnosti za unaprijeđenje nastave pa se nadam da će bar neka korist ostati od ovog korona-perioda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Idealno bi bilo kad bi studenti dobili actually dobre materijale za ucenje, a ne preopsirne necitljive knjige od 400 str + 90% nerjesenih zadataka za vjezbu.</p> 

<p>Trebalo bi teoriju svesti na neki minimum, a materijale nakrcati rijesenim primjerima slozenijih zadataka s detaljnim objasnjenima. Isto tako svaki ispit i rjesenja bi trebala biti javno dostupna, cemu to skrivati( znamo svi zasto se to ne objavljuje, zadaci se ponavljaju i bilo bi prelagano proci, a sastavljacima se ne da smisljati nove).</p>

<p>Jos je gore kad iz pojedinih predmeta ne objavljuju slajdove(OS i UTR to name a few) pod glupom izlikom da je to samo podsjetnik profesorima i da sve to ima u knjizi( knjiga iz OS ima 300 str bez ijednog jedinog primjera slozenijeg problema, suha teorija koja je namjerno razvucena da knjiga bude deblja).</p>

<p>Uz ovakve materijale dovoljno bi bilo svakom omoguciti 30-60 min konzultacija s profesorom tjedno za rasciscavanje eventualnih nejasnoca, kome to ne bi bilo dovoljno nije realno za tehnicki fakultet i srecu bi trebao potraziti u nekoj drugoj struci.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="114.html" class="PostMention" data-id="64526">prvi do boga</a> Trebalo bi teoriju svesti na neki minimum, a materijale nakrcati rijesenim primjerima slozenijih zadataka s detaljnim objasnjenima</p></div></blockquote>

<p>Jedva cekam projektirati semafore na procesoru rukom na papiru. Paper machine learning. The greatest advancement of the 21.st century.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="115.html" class="PostMention" data-id="65119">a beautiful and unique snowflake</a> Paper machine learning. The greatest advancement of the 21.st century.</p></div></blockquote>

<p>Ovo je praktički cijela 1. godina RZ diplomskog 👌 😂</p> 
                </div>
            </div>

rs","id":"1225"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"editedUser":{"data":{"type":"users","id":"1225"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"64526","attributes":{"number":114,"createdAt":"2020-08-29T07:54:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIdealno bi bilo kad bi studenti dobili actually dobre materijale za ucenje, a ne preopsirne necitljive knjige od 400 str + 90% nerjesenih zadataka za vjezbu.\u003C\/p\u003E \n\n\u003Cp\u003ETrebalo bi teoriju svesti na neki minimum, a materijale nakrcati rijesenim primjerima slozenijih zadataka s detaljnim objasnjenima. Isto tako svaki ispit i rjesenja bi trebala biti javno dostupna, cemu to skrivati( znamo svi zasto se to ne objavljuje, zadaci se ponavljaju i bilo bi prelagano proci, a sastavljacima se ne da smisljati nove).\u003C\/p\u003E\n\n\u003Cp\u003EJos je gore kad iz pojedinih predmeta ne objavljuju slajdove(OS i UTR to name a few) pod glupom izlikom da je to samo podsjetnik profesorima i da sve to ima u knjizi( knjiga iz OS ima 300 str bez ijednog jedinog primjera slozenijeg problema, suha teorija koja je namjerno razvucena da knjiga bude deblja).\u003C\/p\u003E\n\n\u003Cp\u003EUz ovakve materijale dovoljno bi bilo svakom omoguciti 30-60 min konzultacija s profesorom tjedno za rasciscavanje eventualnih nejasnoca, kome to ne bi bilo dovoljno nije realno za tehnicki fakultet i srecu bi trebao potraziti u nekoj drugoj struci.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"135"}},"mentionedBy":{"data":[{"type":"posts","id":"65119"}]},"reactions":{"data":[]}}},{"type":"posts","id":"65119","attributes":{"number":115,"createdAt":"2020-08-30T21:00:00+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u
