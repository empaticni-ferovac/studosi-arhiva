    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p><a href="363.html" class="PostMention" data-id="138621">deus_vult</a> Huh, meni je cak zvucao zanimljivo predmet po konceptu, sad je jos i lagan.<br>
<strong>SPICY</strong></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>Koji je predmet iz skupine prirodoslovnih za ljetni semestar na diplomskom najzanimljiviji ili najbolji šta se tiče održavanja predmeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Upisati Formalne metode u oblikovanju sustava samo ako zelimo lagan prolaz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="366.html" class="PostMention" data-id="138794">Kiflica</a> Ne bih ništa rekao da postoji ijedan review predmeta koji kaže nešto pozitivno o njemu, ali ovo je blatantno nečitanje obavezne lektire (ili trolovanje)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="366.html" class="PostMention" data-id="138794">Kiflica</a> ako nemaš nekog boljeg izbora, da. Predmet zna biti dosadan i ima dosta teorije, ali ispiti nisu teški, i neke stvari se daju naučiti i iz labosa. Bitna promjena u online izvedbi je bila ta da su se labosi ocjenjivali na način da se predavala samo priprema za labos, koja je onda bila ocjenjivana. U normalnoj izvedbi se ta priprema ne bi uopće ocjenjivala, nego ona služi samo da se ti doslovno “pripremiš” za kolokviranje labosa na faksu, odnosno pisanje nekog blica, što bi generalno rezultiralo slabijim rezultatima od ocjenjivanja same pripreme. Ako predmet ostane u online izvedbi, onda je po meni dobar izbor za relativno lagan prolaz.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="348.html" class="PostMention" data-id="137821">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a></p> 

<p><img src="../../assets/files/2021-02-06/1612655783-566678-147676000-157079449411635-4663609641376215788-n.jpeg" title="" alt=""></p>

<p>jel onda i ovo ai? 😃<br>
nisam vidio ni jedan novinski članak u kojem se hvali bonbon kako koristi umjetnu inteligenciju za aktivaciju paketa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p>Sinteza sustava automatskog upravljanja da/ne?<br>
Mentor me traži da upišem praktikum robotike, no razmišljam da možda upišem ovo umjesto toga pa me zanima mišljenje drugih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>stoja</h3>
                <div class="Post-body">
                    <p><a href="370.html" class="PostMention" data-id="138983">Daho_Cro</a> Sintezu sam upravo položio (do sad na fer2 diplomski je sinteza lin. sustava upravljanja). Generalno, klasičan teoretski predmet automatike, dosadan dosta, no prof. Baotić to drži vrlo kvalitetno i na nivou. Sintezu sam upisao jer nam je bila obavezna, da nije, ne bih jer nemam osjećaj da sam naučio nešto vau, a navodno je korisna?<br>
O praktikumu robotike smo puno pisali, ako mentor traži, upiši. No puno razbijanja glave na praktikumu, dok je sinteza ležerna i korektna. Ovisi što te zanima, praktikumi su inače dobri jer dobiješ neki osjećaj praktičnih stvari što ljudima zapravo i fali.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p><a href="371.html" class="PostMention" data-id="139001">AutističniAutomatičar</a> okej hvala ti!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klembuksna</h3>
                <div class="Post-body">
                    <p>Iskustva s izbornim predmetom na preddipl  “Procesna mjerenja i dijagnostika u energetici” i “Mjerenje i analiza potrošnje energije” ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero</h3>
                <div class="Post-body">
                    <p>Upravljanje kakvocom vs upravljanje rizikom, sta je lakse?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="374.html" class="PostMention" data-id="139538">pero</a> ako će se održati online rizik</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>za laboratorij profila 1 na dipl maksimalan broj bodova sto se moze skupit je 99/100. Sto je s tim jednim bodom koji nedostaje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="376.html" class="PostMention" data-id="139574">Kiflica</a> netočno, svi dobivaju taj bod automatski, samo ga mora dat glavni asistent na predmetu, a za te predmete se ne zna tko pije tko plaća</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p>Ak smo sad na zimu završili studiji (bilo diplomski, bilo prediplomski) , kad oni nama daju diplome tj potvrde o završetku studija? i ako završimo preddip ili dip na zimu dal se može uzeti neka vještina u ljetnom semestru kako bismo produžili status studenta do ljeta ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="378.html" class="PostMention" data-id="139630">deus_vult</a> pošalji upit stuslu pa će ti dat potvrdu prije promocija ako treba.<br>
ne, kad završiš studij završio si studij.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p><a href="379.html" class="PostMention" data-id="139634">Filemon</a> JEL znas kad je i  kako teće podjela s obzirom na COVID?.. svečanih promocija očito nema šta će biti onda sam dođeš i pokupiš potvrdu o završetku ili ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="380.html" class="PostMention" data-id="139668">Bananaking</a> ako ti se ne prenose bodovi labosa o čemu ili imaš obavijest na početku semestra ili pitaš nositelja, napravio si zajeb</p>

<p><a href="381.html" class="PostMention" data-id="139681">deus_vult</a> sve tu piše <br>
<a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2sq68" rel=" nofollow ugc">https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2sq68</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomekbeli420</h3>
                <div class="Post-body">
                    <p>najlakši izborni predmet 6. semestra? tehnologija u medicini, ergonomija u računarstvu, što je lakše od ovog dvoje? Ima li šta lakše?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>alp</h3>
                <div class="Post-body">
                    <p><a href="383.html" class="PostMention" data-id="139727">tomekbeli420</a> oboje je jako lagano bilo u ovoj online varijanti prosle godine, ergonomija je zanimljivija po meni</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva s “motivacijskim tekstovima” koji stoje kao uvjet za neke predmete? Predmet je na smjeru koji upisuje jedva 20 ljudi po generaciji pa mi nije baš jasno što bi se tu trebalo staviti da me se razlikuje od “većine”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="384.html" class="PostMention" data-id="139766">Kaneki kun</a> ti zahtjevi za motivacijskim tekstovima se najčešće mogu ignorirati. Predmeti koji imaju limit na broj upisanih studenata obično to provode na neki drugi način, poput rangiranja po prosjeku, prijemnog ispita, itd. U svakom slučaju prati obavijesti tog predmeta, jer će tamo sve pisati.</p>
                </div>
            </div>

275328"},{"type":"post_reactions","id":"315693"}]}}},{"type":"posts","id":"138843","attributes":{"number":369,"createdAt":"2021-02-07T07:28:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/366\u0022 class=\u0022PostMention\u0022 data-id=\u0022138794\u0022\u003EKiflica\u003C\/a\u003E ako nema\u0161 nekog boljeg izbora, da. Predmet zna biti dosadan i ima dosta teorije, ali ispiti nisu te\u0161ki, i neke stvari se daju nau\u010diti i iz labosa. Bitna promjena u online izvedbi je bila ta da su se labosi ocjenjivali na na\u010din da se predavala samo priprema za labos, koja je onda bila ocjenjivana. U normalnoj izvedbi se ta priprema ne bi uop\u0107e ocjenjivala, nego ona slu\u017ei samo da se ti doslovno \u201cpripremi\u0161\u201d za kolokviranje labosa na faksu, odnosno pisanje nekog blica, \u0161to bi generalno rezultiralo slabijim rezultatima od ocjenjivanja same pripreme. Ako predmet ostane u online izvedbi, onda je po meni dobar izbor za relativno lagan prolaz.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138819","attributes":{"number":368,"createdAt":"2021-02-06T23:58:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/348\u0022 class=\u0022PostMention\u0022 data-id=\u0022137821\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-02-06\/1612655783-566678-147676000-157079449411635-4663609641376215788-n.jpeg\u0022 title=\u0022\u0022 alt=\u0022\
