<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="64507">TentationeM</a> da, točno tako i ja doživljavam snimljena predavanja - ne kao zamjenu za nastavu uživo nego kao nadopunu nastavi uživo. tako bi se uživo mogao posvetiti bitnijim stvarima, npr. objašnjavanju koncepata i ideja, a ne prepisivanjem definicije/teorema; pokazivanje simulacija i primjene, a ne bezvezni zadatak s uvrštavanjem u formulu,  itd. itd., otvara se puno mogućnosti za unaprijeđenje nastave pa se nadam da će bar neka korist ostati od ovog korona-perioda.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p>Idealno bi bilo kad bi studenti dobili actually dobre materijale za ucenje, a ne preopsirne necitljive knjige od 400 str + 90% nerjesenih zadataka za vjezbu.</p> 

<p>Trebalo bi teoriju svesti na neki minimum, a materijale nakrcati rijesenim primjerima slozenijih zadataka s detaljnim objasnjenima. Isto tako svaki ispit i rjesenja bi trebala biti javno dostupna, cemu to skrivati( znamo svi zasto se to ne objavljuje, zadaci se ponavljaju i bilo bi prelagano proci, a sastavljacima se ne da smisljati nove).</p>

<p>Jos je gore kad iz pojedinih predmeta ne objavljuju slajdove(OS i UTR to name a few) pod glupom izlikom da je to samo podsjetnik profesorima i da sve to ima u knjizi( knjiga iz OS ima 300 str bez ijednog jedinog primjera slozenijeg problema, suha teorija koja je namjerno razvucena da knjiga bude deblja).</p>

<p>Uz ovakve materijale dovoljno bi bilo svakom omoguciti 30-60 min konzultacija s profesorom tjedno za rasciscavanje eventualnih nejasnoca, kome to ne bi bilo dovoljno nije realno za tehnicki fakultet i srecu bi trebao potraziti u nekoj drugoj struci.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="114.html" class="PostMention" data-id="64526">prvi do boga</a> Trebalo bi teoriju svesti na neki minimum, a materijale nakrcati rijesenim primjerima slozenijih zadataka s detaljnim objasnjenima</p></div></blockquote>

<p>Jedva cekam projektirati semafore na procesoru rukom na papiru. Paper machine learning. The greatest advancement of the 21.st century.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="115.html" class="PostMention" data-id="65119">a beautiful and unique snowflake</a> Paper machine learning. The greatest advancement of the 21.st century.</p></div></blockquote>

<p>Ovo je praktički cijela 1. godina RZ diplomskog 👌 😂</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ivona_075</h3>
                <div class="Post-body">
                    <p>Mozemo li negdje provjeriti koliko je odredjeni predmet imao upisanih studenata prošlih godina</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kushim</h3>
                <div class="Post-body">
                    <p><a href="../1115/67.html" class="PostMention" data-id="65496">Kushim</a></p>
<blockquote class="uncited"><div><p>Upisao sam sljedece predmete:</p>

<p>racunalna grafika, mas, poduzetnistvo u visokim tehnologijama, racunalna forenzika, obrada prirodnog jezika, sigurnost u internetu</p>

<p>Zanima me koji od ovih predmeta imaju labose/seminare/sto god vec, a da se ponavljaju iz godine u godinu pa da ih mogu rijesiti u 9. mjesecu? Odnosno prije nego sto faks pocne.</p></div></blockquote>



 <p>Mozda nekom upadne u oko</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garderain</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="65577">Kushim</a> Koliko znam, na grafici se ne mijenjaju. Prvi se odnosi na B-Splajn, drugi je sustav cestica s Billboardingom. Mozes ih napravit tipa u Unityu ali glavno da je logika kodirana ( tipa koristit Unity za iscrtavanje umjesto OpenGLa direktno ). I za treci mozes raditi sto god ti srce pozeli a da je vezano za grafiku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Snorlax</h3>
                <div class="Post-body">
                    <p>Kao mentora sam uzeo Marina Vukovića i rekao mi je da upišem sigurnost u internetu ako je moguće. Postoji li neki ekvivalent za taj predmet jer ga nema u izbornima po fer3 programu? Ima sigurnost računalnih sustava u ljetnom semestru kao obvezan predmet gdje je on jedan od profesora, ali mislim da to nije to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="120.html" class="PostMention" data-id="66008">Bacva</a> Sigurnost u Internetu je na FER2 diplomskom, da. A da se javiš njemu oko toga bi li mu taj predmet bio okej tj. je li mislio na njega?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nabas</h3>
                <div class="Post-body">
                    <p>Zna li netko kako izgleda usmeni iz strojnog učenja da napiše dojmove, savjete. Možda ovdje netko vidi jer na predmetnom dijelu čini se nema aktivnih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VukiJr</h3>
                <div class="Post-body">
                    <p>Može netko napisati dojmove o Neuronskim mrežama?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="123.html" class="PostMention" data-id="66658">VukiJr</a></p>

<p><img src="../../assets/files/2020-09-04/1599204553-632649-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>VukiJr</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="66669">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> može malo konkretnije pls? Težina, korisnost</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="125.html" class="PostMention" data-id="66751">VukiJr</a> Nesam školovala, a o pojmu ZESOI predmet možeš jako puno pročitati i u ovoj raspravi i u raspravama R diplomskog</p>

<p>Pogledaj si samo kako se boduje i sve će ti biti jasno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ivona_075</h3>
                <div class="Post-body">
                    <p><a href="125.html" class="PostMention" data-id="66751">VukiJr</a> kolega, ako vas zanima gradivo, upisite predmet. nemojte slusati one koji samo uzdizu zemris, a sve ostale zavode pljuju. nije zemris jedini zavod na ovom fakultetu. uostalom, postoje predmeti koje predaju profesori sa zemrisa (necu imenovati), a svi postovi o tim predmetima su “ne upisivati ni u kojem slucaju”. sigurna sam da postoje super predmeti i na drugim zavodima, tako da ne sudite knjigu po koricama. ako vas zanima podrucje koje se obradjuje, ne vidim zasto ne bih upisali samo zato sto predmet ne predaje prof sa zemrisa. lp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="127.html" class="PostMention" data-id="66811">Adri</a> Doslovno nitko nije rekao da predmet nužno treba održavati ZEMRIS da bi on valjao. Kolega je samo istaknuo činjenicu da je ZESOI poznat po tome da daje glupe pragove na razne elemente ocjenjivanja (ispiti, zadaće, labosi…), a vjerujem da je svima nama već dosta toga stresa.</p> 

<p>I iskoristit ću samo priliku da podijelim svoje mišljenje: ako ćemo već promatrati koliko dobrih predmeta drži jedan zavod (u odnosu na to koliko ih ukupno drži), smatram da je ZPM tu najbolji (barem što se tiče fer2 preddiplomskog, za fer3 i za diplomski ne znam). <br>
LP</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="66820">Emma63194</a> Kolega isto tako ima mentora koji vodi taj predmet i upoznat je s njegovom metodologijom i njegovim usmjerenjem kod neuronskih mreža koje je sve samo ne moderno. U principu takvi su predmeti tog dua fantastika - ili ti se sviđa, ili ne. Nisam još upoznao nekog inženjerski nastrojenog kome su se sviđali takvi predmeti. Takav način učenja je koristan za možda nekog tko aspirira biti asistent ili profesor, generalno su takvi ZESOI predmeti, a ZESOI način bodovanja je samo iskaz nepoštovanja prema studentima, uči ih lovljenju bodova i štrebanju izvoda da skupe prag umjesto proučavanju gradiva radi razumijevanja.</p>

<p>Ako netko želi naučiti 4 godine staro gradivo o neuronskim mrežama, neka upiše duboko učenje. Recentnije od toga na ovom faksu ne može. Gradivo neuronskih mreža je i na papiru beskorisno izuzev zasićivanja neke znanstvene znatiželje, ne želim ni pričati o tome koliko je zastarjelo, a tko želi naučiti moderne tehnike neka nakon dunokog učenja dodatno otvori arxiv sanity i krene čitati radove.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p>s obzirom na današnju obavijest i činjenicu da u novoj tablici OPP sa fer2 ima ekvivalent Programsko Inženjerstvo na FER3, znači li to da više ne vrijedi stara obavijest u kojoj su rekli da će se još sljedeće godine izvanredno održavati OPP?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lyras</h3>
                <div class="Post-body">
                    <p>Upisujem SAP sada iduci semestar pa sam nadobudno kanio malo ponoviti matematiku i VIS. Na koja poglavlja da se fokusiram ako želim što bezbolnije položiti ovaj predmet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="67920">Lyras</a> <br>
Iz mat2 treba temeljito pogledati jednu sporednu cjelinu u kojoj se objasnjava metoda najmanjih kvadrata<br>
Redove (ne treba temeljito)<br>
Gamma funkciju</p>

<p>Iz visa:<br>
Sve diskretne distribucije<br>
Sve kontinuirane distribucije<br>
Funkcije slucajnih varijabli<br>
Temeljito pogledati poglavlje o gaussovoj razdiobi i distribucijama izvedenih iz gaussove<br>
Temeljito pogledati sva poglavlja o statistici i testiranjima (u-test, t-test, X² test) i kako i zasto ti testovi uopce funkcioniraju (a ne bi bilo lose ni proucit pretpostavke iza njih)<br>
Za kraj malo Bayesa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="67920">Lyras</a> Pogledaj si službenu literaturu koja se koristi na SAPu. Dvije su knjige - Walpole i OpenIntro Statistics. Pogledaj tamo početna poglavlja.</p>
                </div>
            </div>

ESOI poznat po tome da daje glupe pragove na razne elemente ocjenjivanja (ispiti, zada\u0107e, labosi\u2026), a vjerujem da je svima nama ve\u0107 dosta toga stresa.\u003C\/p\u003E \n\n\u003Cp\u003EI iskoristit \u0107u samo priliku da podijelim svoje mi\u0161ljenje: ako \u0107emo ve\u0107 promatrati koliko dobrih predmeta dr\u017ei jedan zavod (u odnosu na to koliko ih ukupno dr\u017ei), smatram da je ZPM tu najbolji (barem \u0161to se ti\u010de fer2 preddiplomskog, za fer3 i za diplomski ne znam). \u003Cbr\u003E\nLP\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[{"type":"posts","id":"66851"}]},"reactions":{"data":[]}}},{"type":"posts","id":"66851","attributes":{"number":129,"createdAt":"2020-09-04T18:06:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/128\u0022 class=\u0022PostMention\u0022 data-id=\u002266820\u0022\u003EEmma63194\u003C\/a\u003E Kolega isto tako ima mentora koji vodi taj predmet i upoznat je s njegovom metodologijom i njegovim usmjerenjem kod neuronskih mre\u017ea koje je sve samo ne moderno. U principu takvi su predmeti tog dua fantastika - ili ti se svi\u0111a, ili ne. Nisam jo\u0161 upoznao nekog in\u017eenjerski nastrojenog kome su se svi\u0111ali takvi predmeti. Takav na\u010din u\u010denja je koristan za mo\u017eda nekog tko aspirira biti asistent ili profesor, generalno su takvi ZESOI predmeti, a ZESOI na\u010din bodovanja je samo iskaz nepo\u0161tovanja prema studentima, u\u010di ih lovljenju bodova i \u0161trebanju izvoda da skupe prag umjesto prou\u010davanju gradiva radi razumijevanja.\u003C\/p\u003E\n\n\u003Cp\u003EAko netko \u017eeli nau\u010diti 4 godine staro gradivo o neuronskim mre\u017eama, neka upi\u0161e duboko u\u010denje. Re
