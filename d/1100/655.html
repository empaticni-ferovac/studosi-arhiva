<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="641.html" class="PostMention" data-id="252267">Asura</a> Znaci ako me sad zeza predmet 1 iz skupine predmeta specijalizacije profila, ako ja polozim u ljetnom semestru ekstra predmet (predmet 2) iz te skupine mogu trazit da me oslobode predmeta 1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="645.html" class="PostMention" data-id="255281">MsBrightside</a> <br>
Da, no najbolje ti je to još provjeriti sa stuslu, do prije godinu dana je to prolazilo što mogu iz prve ruke potvrditi (pretpostavljam da prolazi i sada).<br>
Naravno, lijepo to obrazloži i reci da nemaš ništa zanimljivo za slušati u tom semestru i da ne želiš gubiti vrijeme na odabir tebi beskorisnog predmeta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kauc_u_predvorju</h3>
                <div class="Post-body">
                    <p>Admine, debilu autisticni prestani mergati postove iz MI tema u druge teme predmeta jer ti sustav ne radi i onda ne ispise da si mergao pa mislim da je naprosto post nestao, a vezan je uz MI koji ti je kurac debilu autisticni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p>Gledam ove racunarske smjerove i fakat nez kak skombinirat predmete da se diplomski studij vrti oko obrade signala i ML/DL. Volio bih spojit to dvoje al mi se cini da je manjak predmeta vezanih uz obradu signala?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="648.html" class="PostMention" data-id="262182">Jokerrr</a></p> 

<p><a href="https://www.fer.unizg.hr/studiji/dipl/rac/rz" rel=" nofollow ugc">https://www.fer.unizg.hr/studiji/dipl/rac/rz</a></p>

<p>Ovdje pogledaj u skupini slobodnih predmeta za ljetni i zimski semestar cega sve ima. Nisam previse upucen, ali mogli bi te zanimati osnove obradbe signala i digitalna obrada signala, oba u zimskom semestru. Za ljetni semestar bi izdvojio obradu signala u komunikacijama, ne znam nista o tom predmetu tho.</p>

<p>Vjerojatno bi bilo dobro i da proucis signale i sustave.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="648.html" class="PostMention" data-id="262182">Jokerrr</a> Problem je što je obrada signala dost troll izvedena na FERu, pogledaj malo kak izgledaju predmetne rasprave tih predmeta i dobro razmisli prije nego što se zaključaš u to</p>

<p>Isto tako ako ideš u DL vjerojatno mu se želiš u potpunosti posvetiti, što se tiče faksa to baš i ne možeš jer predmeti za takav pothvat jedva da i postoje, no predmeti s obradom signala su ujedno i jedni od mukotrpniji vremenski radi ZESOI pragova pa potencijalno gubiš i slobodno vrijeme da se time baviš</p>

<p>Moja preporuka bi ti bila da si uzmeš modul i predmete koji su odradivi i koji ti se sviđaju ili bar nisu mrski, a onda preko mentora radiš to s čim ćeš se htjeti baviti, dakle obrada signala i ML/DL ti podrazumijevaju ekipu Subašić&amp;Lončarić</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p><a href="650.html" class="PostMention" data-id="262185">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> znaci big brain move je nastavit radit kao sto sam radio ML. Uzet tecajeve, knjige i online materijale i radit na svoju ruku. Zalosno za faks..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="651.html" class="PostMention" data-id="262191">Jokerrr</a> Mislim da FER za to neće nikad imati resursa, čak i na Dubokom učenju, gdje se rade noob stvari faks ne može ponuditi resurse svim studentima da se na njima rade labosi nego se ide na Free Colab, a ove prave stvari ionako zahtijevaju u najboljem slučaju high end gaming righ, u najgorem datacentre, jbg…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="651.html" class="PostMention" data-id="262191">Jokerrr</a> mozda zalosno ali gle tak nesto ces ionako radit u stvarnom zivotu, konstantno priucavanje novih tehnologija i principa i svega. Prokletstvo novih tehnologija</p>

<p>Bar je takav moj zivot zasada idk</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p>Jel postoji ikakva mogucnost da padnem predmet i sljedece godine upisem neki drugi umjesto njega, ako treba uz nekakvu zalbu ili nesto. S obzirom da shit predmet inzenjersko dokumentiranje nije nikako prilagođeno R-ovcima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="654.html" class="PostMention" data-id="267323">steker</a> Inače kad padneš predmet on ti se automatski upisuje sljedeće god, ali ti možeš uzeti još neki predmet iz iste skupine i njega isto upisati i onda kad položiš taj drugi predmet dat će ti da ispišeš taj prvi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="654.html" class="PostMention" data-id="267323">steker</a> Na 3. godini nisam položio skriptne jezike i sljedeće sam ih godine zamijenio oblikovnim obrascima, bez referade, sve preko aplikacije. Kako čujem to se ne bi trebalo moći napraviti samo tako, ali meni je prošlo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>steker</h3>
                <div class="Post-body">
                    <p><a href="655.html" class="PostMention" data-id="267324">Amon</a> nebi trebo bit problem jer je transverzalni predmet?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="657" class="PostMention" data-id="267327">steker</a> Nikakav problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="657" class="PostMention" data-id="267327">steker</a> Čini mi se da je nastala konfuzija jer je prije upisom predmet postao obavezan (čl. 5 st. 3), a sad više tog u pravilniku nema nigdje, provjerio sam.</p>

<p>Tebi je svejedno, probat ćeš ga ispisati na sljedećem upisu, il će proć, ili neće (iako bi po novom pravilniku trebalo, no prešutjeli su promjenu).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>peaceko</h3>
                <div class="Post-body">
                    <p>Zna li netko kako funkcionira ako sam sada u zimskom sestru upisao Diplomski rad, i ispostavi se da ga ne cu uspjeti dovrsiti u roku? Samo to mi je ostalo, idealno bi bilo kada bi se mogao samo “prebaciti” na ljetni semestar, ali ne znam koliko to uvodi komplikacija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="660.html" class="PostMention" data-id="267664">peaceko</a> Upisuješ ga ponovno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="660.html" class="PostMention" data-id="267664">peaceko</a> <br>
Pitaj u stuslu, znam da ima nekih fora oko toga. Takodjer, mozda ti mentor zna nešto o tome.</p>
                </div>
            </div>

            <hr>
            </div>
