<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p>Jeli moguće ispisati predmet iz skupa izborni predmeti profila i upisati neki drugi u slučaju pada ove godine za iduću akademsku godinu ? <br>
Ili predmet koji si upisao moraš i završiti ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="634.html" class="PostMention" data-id="251891">MrPeanutButter</a> <br>
Može, samo trebaju odobriti, ali ako imaš dovoljno ECTS-a, neće bit problema.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="634.html" class="PostMention" data-id="251891">MrPeanutButter</a> ne možeš ispisat. kad skupiš dovoljno ECTS iz te grupe predmeta (položiš sve i neki drugi predmet umjesto tog kojeg ne želiš), podnosiš neš što se zove molba za oslobađanje polaganja i odobrit će se</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="635.html" class="PostMention" data-id="252060">Asura</a> Pa neće mu odobriti ispis predmeta kad neće zadovoljiti strukturu do tad, može upisati dodatne izborne pa ako položi sve izborne ECTSe može tražiti oslobađanje od polaganja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="636.html" class="PostMention" data-id="252061">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <br>
Zato sam napisao dovoljno ECTS-a 😅<br>
Tak sam ja barem, al mislim da se treba svedno raspitat dal se može zamijeniti budući da mi je u sjecanju ostalo da je jedan kolega to uspio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p>Znaći ja bih trebao moći iduće akademske godine upisat dodatni predmet iz skupa izborni predmeti profila te tek onda tražiti ispis sa prijašnjeg kolegija ili odmah tražiti ispis na početku godine i upisati drugi predmet ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="639.html" class="PostMention" data-id="252108">MrPeanutButter</a> Ne, ti ako želiš ispisati predmet moraš do tog semestra imati sve iz te skupine položeno da bi te oslobodili ponovnog upisa, u suprotnom ga moraš ponovno upisati i, naravno, platiti. Znači ak se radi o izbornim predmetima, moraš položiti svih X ECTS-a koje imaš na <strong>studiju</strong> za položiti iz kategorije izbornih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="639.html" class="PostMention" data-id="252108">MrPeanutButter</a> <br>
Dobro je rekao <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a>  <br>
Uglavnom, najbolja solucija ti je sada odmah u iducem semestru upisat extra taj broj ECTS-a iz te kategorije. Nakon sto polozis sve (i padnes taj jedan),  odes u referadu i trazis ih da ti mapiraju ECTS-e za predmet iz te kategorije (iz iduceg semestra) u semestar u kojem si pao predmet, nakon toga ih trazis da te oslobode od polaganja padnutog predmeta.</p>

<p>Takodjer, mozda bi bilo dobro istraziti dal se smije zamijeniti, ja sam siguran da se moze, tipa ako padnes sada taj predmet, iduce godine ce ti se automatski upisat, ali ako ih trazis da zelis imat neki drugi predmet umjesto tog padnutog, vjerujem da ce ti to proci, jedino sto ces morat platit padnute ECTS-e.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MrPeanutButter</h3>
                <div class="Post-body">
                    <p><a href="641.html" class="PostMention" data-id="252267">Asura</a> <a href="640.html" class="PostMention" data-id="252119">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> <a href="642.html" class="PostMention" data-id="252421">Svudec</a> <br>
Hvala svima na pomoći!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="641.html" class="PostMention" data-id="252267">Asura</a> Koliko ja znam molbe za zamjenu nisu nikada prolazile jer su dosta strogi oko pravila da se upisani predmet mora poloziti (osim ako zadovoljis strukturu studija drugim predmetom iz iste kategorije). Prije će ti dati treći upis nego da ti ispisu predmet ovako samo.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p><a href="641.html" class="PostMention" data-id="252267">Asura</a> Znaci ako me sad zeza predmet 1 iz skupine predmeta specijalizacije profila, ako ja polozim u ljetnom semestru ekstra predmet (predmet 2) iz te skupine mogu trazit da me oslobode predmeta 1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="642.html" class="PostMention" data-id="252421">Svudec</a></p> 
<ol style="list-style-type:decimal" start="3"><li>upis daju svakom koliko sam shvatio &gt;.&lt;</li></ol>
                </div>
            </div>

            <hr>
            </div>

dAt":"2021-11-10T00:26:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/636\u0022 class=\u0022PostMention\u0022 data-id=\u0022252061\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E \u003Cbr\u003E\nZato sam napisao dovoljno ECTS-a \ud83d\ude05\u003Cbr\u003E\nTak sam ja barem, al mislim da se treba svedno raspitat dal se mo\u017ee zamijeniti budu\u0107i da mi je u sjecanju ostalo da je jedan kolega to uspio.\u003C\/p\u003E","editedAt":"2021-11-10T00:30:55+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"editedUser":{"data":{"type":"users","id":"21"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"252108","attributes":{"number":639,"createdAt":"2021-11-10T09:33:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna\u0107i ja bih trebao mo\u0107i idu\u0107e akademske godine upisat dodatni predmet iz skupa izborni predmeti profila te tek onda tra\u017eiti ispis sa prija\u0161njeg kolegija ili odmah tra\u017eiti ispis na po\u010detku godine i upisati drugi predmet ?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"419"}},"mentionedBy":{"data":[{"type":"posts","id":"252119"},{"type":"posts","id":"252267"}]},"reactions":{"data":[]}}},{"type":"posts","id":"252119","attributes":{"number":640,"createdAt":"2021-11-10T09:49:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/639\u0022 class=\u
