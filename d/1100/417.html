    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Planira li netko upisati dinamičke sustave? Ja sam stavio ali s obzirom da je to matematički predmet ne znam ima li dovoljno ljudi koji upisuju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="407.html" class="PostMention" data-id="142145">zeroth</a> Taj predmet imamo i mi na diplomskom ponuđeno pa postoji realna šansa da upiše dovoljno ljudi.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nemo</h3>
                <div class="Post-body">
                    <p>Iskustva sa ‘Pouzdanost telekomunikacijske mreže’ ili ‘Razvoj telekomunikacijske programske podrške’?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Apex</h3>
                <div class="Post-body">
                    <p>Koliko je zahtjevan predmet Sinteza linearnih sustava upravljanja?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="410.html" class="PostMention" data-id="142782">Apex</a></p> 

<p>Ispiti su više manje šablonski, moraš proći onaj priručnik/udžbenik te stare zadatke, dobro razumjeti gradivo predmeta i automatičarskih predmeta prije (automatsko upravljanje, bode itd) i baratati zadacima SLSU. Osobno mi je veći problem bio skupiti dovoljno bodova za prisutnost (dok nije bilo korone) te na onim blicevima/kratkim provjerama, to mi je iskreno bilo teže nego sam pismeni ispit i usmeni. Usmeni je ok i ne trebaš se plašiti ako si prošao kroz svo gradivo/predavanja koja se nadam postoje na materijalima, ispitivač je Baotić koji te neće rušiti osim ako fakat ništa ne znaš. Definitivno lakši od SIS-a, samo si uzmi vrijeme za naučiti ga, ja sam radi situacije doma i korone tek na jesen izašao na njega, te sam ga u 5 dana uspio normalno naučiti za ispitni rok i iskreno mi je čak ispitni rok bio lakši nego kontinuirano s obzirom da sam imao osjećaj da se više zahtijeva u kolokvijima nego na samom roku, makar su se pojavljivale neke cake iz MI/ZI i na rokovima tako da ako ćeš učiti za rok, prođi i kroz MI/ZI da te ne strefi nešto što nisi vidio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p>Do kada se treba zaključati obrazac?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p><a href="412.html" class="PostMention" data-id="142887">viliml</a> Do sutra u ponoć</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LUJXIV</h3>
                <div class="Post-body">
                    <p>upravljanje rizikom ili upravljanje kakvoćom?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="414.html" class="PostMention" data-id="142937">LUJXIV</a> <br>
Upravljanje rizikom, stariji kolega mi je rekao da ne upisujem upravljanje kakvoćom</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="403.html" class="PostMention" data-id="141985">vagab0nd0</a> Sve će se predavati, izbor je čak nešto veći jer su Stohastički procesi prebačeni u ljetni semestar, a i Fourierova analiza se opet predaje. Svakako si stavite rezervni predmet ako se slučajno neki neće predavat zbog nedovoljnog broja studenata, a od ostalih ograničenja, jedino Numerička ima kvotu od 150 studenata.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="../5157/299.html" class="PostMention" data-id="141980">Emma63194</a> <br>
Evo odgovorio sam u drugoj temi:</p>

<blockquote class="uncited"><div><p><a href="416.html" class="PostMention" data-id="142957">Pineo</a> Sve će se predavati, izbor je čak nešto veći jer su Stohastički procesi prebačeni u ljetni semestar, a i Fourierova analiza se opet predaje. Svakako si stavite rezervni predmet ako se slučajno neki neće predavat zbog nedovoljnog broja studenata, a od ostalih ograničenja, jedino Numerička ima kvotu od 150 studenata.</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Paulie_Walnuts</h3>
                <div class="Post-body">
                    <p>Iskustva sa ‘Osnove nuklearne fizike’?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="417.html" class="PostMention" data-id="142984">Paulie_Walnuts</a> Okej-ish.</p>

<p>Pros:</p>
<ul><li>Seminar nosi 25 bodova (teme su relativno jednostavne, 6 članova u grupi) - prošle godine su svi dobili sve bodove</li>
<li>(ZI je obuhvaćao čitavo gradivo) pola ZI je bilo na zaokruživanje točno/netočno bez negativnih</li>
<li>druga polovica ZI su bili zadaci razine ispiši što ti je poznato i u službenom podsjetniku nađi formule u kojima su neke od tih poznatih varijabli</li>
<li>ispiti se ispravljaju prilično blago i nema izvoda</li></ul>

<p>Cons:</p>
<ul><li>skripta i zbirka kao da su nepovezane - skripta nešto obradi i onda u zbirci vidiš sasvim druge, puno kompleksnije zadatke</li>
<li>Matijević nekad bude stvarno prebrz na predavanjima (doduše, samo su 2 predavanja bila prije lockdowna, nakon tog su samo tjedno stavljali materijale - možda je i to razlog lakšeg ZI?)</li></ul>

<p>Sve u svemu, meni je predmet bio zanimljiv. Malo sam bio frustriran time što actually uložim trud da prođem i shvatim nešto iz skripte (jer Matijević ga je na par mjesta zakomplicirao) i onda uzmem zbirku i nemam pojma kako bih uopće počeo riješiti zadatak.<br>
Generalno - napravi seminar i živi kao car.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Tražim 3 jednostavna izborna predmeta za upisat u 6. semestru po FER3 programu. Trenutna postava mi je tehnologija u medicini, uvod u svemirske tehnologije i osnove virtualnih okruzenja. Da li da mijenjam neki predmet iz ovog skupa sa ergonomijom, skriptnim jezicima ili nekim trecim izbornim predmetom? Trazim sto lakse predmete</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="420.html" class="PostMention" data-id="143263">Nocna_smjena</a> Ergonomija ti je basically društveni predmet, nezz što se radi na virtualnim okruženjima, ali čini mi se da je to predmet kojeg actually moraš (nešto konkretno) učiti, a ergonomiju je dosta ponoviti sat vremena prije ispita (koji su online btw) tak da bih definitivno preporučio da to dvoje swapaš</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Djani</h3>
                <div class="Post-body">
                    <p>E, završavam preddiplomski i pola sam riješio prošle godine, tako da mi je ostalo 27 ectsa sve skupa u cijeloj ovoj godini…<br>
Zanima me hoće li mi naplatiti punu školarinu nakon što položim tih 27 ili ne, tako da ne moram upisivati neku dodatnu glupost samo da prebacim 30 ects?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="422.html" class="PostMention" data-id="143660">Djani</a> ako će ti to biti zadnji semestar u preddiplomskom, onda nećeš platiti ništa jer se naplaćuje tek pri upisu iduće godine, a diplomski je zaseban studij za sebe, tako da se ne gleda prethodna godina.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>General_Kenobi</h3>
                <div class="Post-body">
                    <p>Iskustva i mišljenja o fizici lasera?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Koliko je pametna/dobra ideja pisat i branit zavrsni rad na engleskom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="425.html" class="PostMention" data-id="144779">Nocna_smjena</a> isto sranje drugo pakovanje lol</p>

<p>jedini problem je osoba koja ne zna engleski, ali osobno ja sam uvijek razmišljao na način da ću završni napisat na hrvatskom tak da je teško strancima vidjeti kolika je to zapravo gomila smeća</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="425.html" class="PostMention" data-id="144779">Nocna_smjena</a> Svejedno je, tesko da ce to itko ikad citati osim tvog mentora( a cesto i on samo preleti da vidi jel imas strukturalnih gresaka).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="426.html" class="PostMention" data-id="144780">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ja sam si mislio da bi mozda moglo nesto vise znacit ako se ides van zaposlit</p>

ons","id":"5157"}}}},{"type":"posts","id":"142984","attributes":{"number":417,"createdAt":"2021-02-15T13:19:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIskustva sa \u2018Osnove nuklearne fizike\u2019?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"365"}},"mentionedBy":{"data":[{"type":"posts","id":"143168"}]},"reactions":{"data":[]}}},{"type":"posts","id":"143168","attributes":{"number":419,"createdAt":"2021-02-15T18:46:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/417\u0022 class=\u0022PostMention\u0022 data-id=\u0022142984\u0022\u003EPaulie_Walnuts\u003C\/a\u003E Okej-ish.\u003C\/p\u003E\n\n\u003Cp\u003EPros:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003ESeminar nosi 25 bodova (teme su relativno jednostavne, 6 \u010dlanova u grupi) - pro\u0161le godine su svi dobili sve bodove\u003C\/li\u003E\n\u003Cli\u003E(ZI je obuhva\u0107ao \u010ditavo gradivo) pola ZI je bilo na zaokru\u017eivanje to\u010dno\/neto\u010dno bez negativnih\u003C\/li\u003E\n\u003Cli\u003Edruga polovica ZI su bili zadaci razine ispi\u0161i \u0161to ti je poznato i u slu\u017ebenom podsjetniku na\u0111i formule u kojima su neke od tih poznatih varijabli\u003C\/li\u003E\n\u003Cli\u003Eispiti se ispravljaju prili\u010dno blago i nema izvoda\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ECons:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Eskripta i zbirka kao da su nepovezane - skripta ne\u0161to obradi i onda u zbirci vidi\u0161 sasvim druge, puno kompleksnije zadatke\u003C\/li\u003E\n\u003Cli\u003EMatijevi\u0107 nekad bude stvarno prebrz na predavanjima (dodu\u0161e, samo su 2 predavanja bila prije lockdowna, nakon tog su samo tjedno stavljali materijale - mo\u017eda je i to razlog lak\u0161eg ZI?)\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESve u svemu, meni je predmet bio zanimljiv. Malo sam bio frustriran time \u0161to actually ulo\u017eim trud da pro\u0111em i shvatim ne\u0161to iz skripte (jer Matijevi\u0107 ga je na par mjesta zakomplicirao) i onda uzmem zbirku i nemam pojma kako bih uop\u0107e po\u010deo rije\u0161iti zadatak.\u003Cbr\u003E\nGeneralno - napravi seminar i \u017eivi kao car.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"22"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"143263","attributes":{"number":420,"createdAt":"2021-02-15T21:40:30+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETra\u017eim 3 jednostavna izborna predmeta za upisat u 6. semestru po FER3 programu. Trenutna postava mi je tehnologija u medicini, uvod u svemirske tehnologije i osnove virtualnih okruzenja. Da li da mijenjam neki predmet iz ovog skupa sa ergonomijom, skriptnim jezicima ili nekim trecim izbornim predmetom? Trazim sto lakse predmete\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"143271"}]},"reactions":{"data":[]}}},{"type":"posts","id":"143271","attributes":{"number":421,"createdAt":"2021-02-15T21:50:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/420\u0022 class=\u0022PostMention\u0022 data-id=\u0022143263\u0022\u003ENocna_smjena\u003C\/a\u003E Ergonomija ti je basically dru\u0161tveni predmet, nezz \u0161to se radi na virtualnim okru\u017eenjima, ali \u010dini mi se da je to predmet kojeg ac
