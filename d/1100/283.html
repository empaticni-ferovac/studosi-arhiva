                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>semestar diplomskog RZ</li></ol>

<p>nisam rijesio nijednu zadacu iz APRa, a laboratorij profila necu polozit samo s bodovima iz NASPa i Strojnog.<br>
kad ponovno upisem APR i lab profila iduce godine hoce to funkcionirat tako da mi se prenesu svi bodovi iz labosa koje sam ostvario na ova 2 predmeta koja cu polozit i onda da se samo pribrajaju bodovi koje dobijem na zadacama APRa?</p>

<p>pritom pretpostavljam da sljedece godine mogu upisat sve predmete zimskog semestra 5. godine uz ova dva predmeta s 4. godine (sto bi bilo oko 40 ectsa). moze netko potvrdit?</p> 
                </div>

<p>Da.</p>

                                <h3>brzisha</h3>
                <div class="Post-body">
                    <p><a href="281.html" class="PostMention" data-id="123589">Collapse Enjoyer</a></p> 

<p>Bas suprotno, DJ-evi ispiti su epitom loseg ispitivanja. Napravljeni su “umjetno teskima” na nacin da moras jako puno stvari izracunat na ruku u nedovoljno vremena, i uopce ne provjeravaju razumijevanje vec jesi li dovoljno puta izvrtio sablonu zadatka da ga stignes izracunat.</p>

<p>Skoro pa nigdje na npr. ispitu iz krugova ti razumijevanje samog kruga nece pomoc, svejedno moras postavit sve jednadzbe i onda rjesavat neki bjesomucni sustav 5×5. Da ne pricam o tome da se postupak rijetko boduje ako ne odes na uvide i pokazes im gdje tocno si pogrijesio jer vecinom samo pogledaju rezultat.</p>

<p>Primjer dobrog ispita na FER-u je npr. strojno, ima masu objasnjavanja i problemskih zadataka, a minimalno suhoparnog racunanja. Oni recimo pogadjaju taj dio kak otezat ispit bez da ga ucinis losim. Knjiga bi ti tamo minimalno pomogla, sve moras objasnit i povezat.</p>

<p>Matematika 1 je isto znala bit jako dobro sastavljena, samo sto je tu jedna kolicina racunanja neizbjezna. Od malo specificnijih stvari, Osnove robotike imaju izvrstan ispit gdje stvarno uspiju proc svaki kutak gradiva uz zadatke koji jako pucaju na intuiciju i inzinjersko razmisljanje a ne samo racunanje gluposti. Zubriniceva Linearna na diplomskom isto ima super ispit, uspije provjerit razumijevanje gradiva bez da te tjera da pomnozis petsto matrica, pita one bitnije teoreme i dokaze.</p>

<p>Jos primjera losih ispita…SIS mi pada na pamet, tretiraju to gradivo kao uvod u baratanje s nizovima i rjesavanje ODJ (vecina ljudi nauci kuharicu i tako prodju ispit). Fizike s vjecnim recikliranjem zadataka, isto dosta beskorisni ispiti, vidis dva vidio si sve. Da ne spominjemo ARH1 i pisanje 6 strana asembler koda rukom. Krugovi kao uvjerljivo najgori ispit na faksu zbog ovog gore navedenog. Pa onda ENETEH sa svojih 6 tipova elektrana koje se sve svode na gledanje u podsjetnik i pamcenje random konstanti efikasnosti. Dalo bi se tu nabrojat svasta.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p><a href="283.html" class="PostMention" data-id="124300">brzisha</a> da se razumijemo ja ne smatram da je to dobar ispit, nego tezak za proc, isto kao i amos i  automatsko i sis i jos sto predmeta sa puno grajnda, a malo razumjevanja. opcenito svi predmeti koji doticu pojam sustava, prijenosne funkcije i frekvencijske domene na ovom faksu pate od tog problema, sad dal je to zbog gradiva ili zesoia molim citatelje da zakljuce sami</p>



<p>sto se tice dobrih ispita, rekao bi da je ele2 jedan od najboljih predmeta koje sam pisao, jer zadaci nisu umjetno teski i potrebno ti je razumijevanje da uspjesno rijesis ispit, sam racun je lagan i relativno kratak, najtezi ispit sto se tice samog razumijevanja i gradiva ostaje emp, vjv ne pomaze sto ima puno integrala</p>

<p>dobra stvar kod tih “losih” ispita je sto ces toliko grindat to gradivo da je dosta tesko zaboraviti ga kasnije, dan danas da me probudis u 3 ujutro stavis utoku na celo i kazes nadji odziv na step zadanog kruga koristeci metodu cvorova/kznkzs, moc cu ti postavit jednadzbe unutar 10 sekundi, nije svako zlo za zlo 🤷‍♂️</p> 
                </div>

mestra 5. godine uz ova dva predmeta s 4. godine (sto bi bilo oko 40 ectsa). moze netko potvrdit?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"145"}},"mentionedBy":{"data":[{"type":"posts","id":"123563"}]},"reactions":{"data":[]}}},{"type":"posts","id":"123563","attributes":{"number":280,"createdAt":"2021-01-18T13:06:54+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/279\u0022 class=\u0022PostMention\u0022 data-id=\u0022123209\u0022\u003Ebob\u003C\/a\u003E hoce to funkcionirat tako da mi se prenesu svi bodovi iz labosa koje sam ostvario na ova 2 predmeta koja cu polozit i onda da se samo pribrajaju bodovi koje dobijem na zadacama APRa?\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EDa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"988"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"124300","attributes":{"number":283,"createdAt":"2021-01-19T15:50:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/281\u0022 class=\u0022PostMention\u0022 data-id=\u0022123589\u0022\u003ECollapse Enjoyer\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EBas suprotno, DJ-evi ispiti su epitom loseg ispitivanja. Napravljeni su \u201cumjetno teskima\u201d na nacin da moras jako puno stvari izracunat na ruku u nedovoljno vremena, i uopce ne provjeravaju razumijevanje vec jesi li dovoljno puta izvrtio sablonu zadatka da ga stignes izracunat.\u003C\/p\u003E\n\n\u003Cp\u003ESkoro pa nigdje na npr. ispitu iz krugova ti razumijevanje samog kruga nece pomoc, svejedno moras postavit sve jednadzbe i onda rjesavat neki bjesomucni sustav 5\u00d75. Da ne pricam o tome da se postupak rijetko boduje ako ne odes na uvide i pokazes im gdje tocno si pogrijesio jer vecinom samo pogledaju rezultat.\u003C\/p\u003E\n\n\u003Cp\u003EPrimjer dobrog ispita na FER-u je npr. strojno, ima masu objasnjavanja i problemskih zadataka, a minimalno suhoparnog racunanja. Oni recimo pogadjaju taj dio kak otezat ispit bez da ga ucinis losim. Knjiga bi ti tamo minimalno pomogla, sve moras objasnit i povezat.\u003C\/p\u003E\n\n\u003Cp\u003EMatematika 1 je isto znala bit jako dobro sastavljena, samo sto je tu jedna kolicina racunanja neizbjezna. Od malo specificnijih stvari, Osnove robotike imaju izvrstan ispit gdje stvarno uspiju proc svaki kutak gradiva uz zadatke koji jako pucaju na intuiciju i inzinjersko razmisljanje a ne samo racunanje gluposti. Zubriniceva Linearna na diplomskom isto ima super ispit, uspije provjerit razumijevanje gradiva bez da te tjera da pomnozis petsto matrica, pita one bitnije teoreme i dokaze.\u003C\/p\u003E\n\n\u003Cp\u003EJos primjera losih ispita\u2026SIS mi pada na pamet, tretiraju to gradivo kao uvod u baratanje s nizovima i rjesavanje ODJ (vecina ljudi nauci kuharicu i tako prodju ispit). Fizike s vjecnim recikliranjem zadataka, isto dosta beskorisni ispiti, vidis dva vidio si sve. Da ne spominjemo ARH1 i pisanje 6 strana asembler koda rukom. Krugovi kao uvjerljivo najgori ispit na faksu zbog ovog gore navedenog. Pa onda ENETEH sa svojih 6 tipova elektrana koje se sve svode na gledanje u podsjetnik i pamcenje random konstanti efikasnosti. Dalo bi se tu nabrojat svasta.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"561"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[{"type":"posts","id":"124412"}]},"reactions":{"data":[]}}},{"type":"posts","id":"124412","attributes":{"number":284,"createdAt":"2021-01-19T18:27:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/283\u0022 class=\u0022PostMention\u0022 data-id=\u0022124300\u0022\u003Ebrzisha\u003C\/a\u003E da se razumijemo ja ne smatram da je to dobar ispit, nego tezak za proc, isto kao i amos i  automatsko i sis i jos sto predmeta sa puno grajnda, a malo razumjevanja. opcenito svi predmeti koji doticu pojam sustava, prijenosne funkcije i frekvencijske domene na ovom faksu pate od tog problema, sad dal je to zbog gradiva ili zesoia molim citatelje da zakljuce sami\u003C\/p\u003E\n\n\n\n\u003Cp\u003Esto se tice dobrih ispita, rekao bi da je ele2 jedan od najboljih predmeta koje sam pisao, jer zadaci nisu umjetno teski i potrebno ti je razumijevanje da uspjesno rijesis ispit, sam racun je lagan i relativno kratak, najtezi ispit sto se tice samog razumijevanja i gradiva ostaje emp, vjv ne pomaze sto ima puno integrala\u003C\/p\u003E\n\n\u003Cp\u003Edobra stvar kod tih \u201closih\u201d ispita je sto ces toliko grindat to gradivo da je dosta tesko zaboraviti ga kasnije, dan danas da me probudis u 3 ujutro stavis utoku na celo i kazes nadji odziv na step zadanog kruga koristeci metodu cvorova\/kznkzs, moc cu ti postavit jednadzbe unutar 10 sekundi, nije svako zlo za zlo \ud83e\udd37\u200d\u2642\ufe0f\u003C\/p\u003E ","editedAt":"2021-01-19T18:34:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"52"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"editedUser":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"124426","attributes":{"number":285,"createdAt":"2021
