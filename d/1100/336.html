<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p>Praktikum robotike preporuke/iskustva? Mentor mi je rekao da to upišem, ali sam skeptičan s obzirom da prof. Kovačić drži predmet.<br>
I zanima me koji su “lagani” predmeti, u smislu za položiti znači da su dobro organizirani i da nisu previše naporni s labosima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>stoja</h3>
                <div class="Post-body">
                    <p><a href="325.html" class="PostMention" data-id="131049">Daho_Cro</a> napisao sam u jednoj temi baš; <a href="../2927-eiit-predmeti-3-godine-preddiplomskog-studija/56.html" rel=" nofollow ugc">link</a><br>
Nemoj ako baš ne moraš (ili ako obožavaš robotiku)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lul</h3>
                <div class="Post-body">
                    <p><a href="325.html" class="PostMention" data-id="131049">Daho_Cro</a> Upisi ga, kovacic nema veze vise s predmetom Orsag je sad glavni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mylorad</h3>
                <div class="Post-body">
                    <p>Je li netko slušao Upravljanje podacima? Zanima me težina prolaska i cijenim prijedloge lakših upisa s molbom</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Ne znam je li ovo tema za ovo ali evo pitanja. Postoji li netko od studenata tko je slušao kvantna računala i da ima riješene zadatke sa prijašnjih ZI? Profesor je odlučio ne snimit auditorne za to tak da nema nikakvih materijala kako se zadaci za ZI rješavaju :/</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Joji</h3>
                <div class="Post-body">
                    <p><a href="329.html" class="PostMention" data-id="133107">Kiflica</a>  <br>
snimio je <a href="https://www.youtube.com/watch?v=ssPUq4Vw7co&list=PLafeKWXJmxM__CdG2TQF58wI-yCUDPqob&index=21" rel=" nofollow ugc">auditorne</a> u kojima je rješavao prošlogodišnji ZI.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Skiv</h3>
                <div class="Post-body">
                    <p>‘Lakši’ izborni predmeti za 6. semestar E smjera?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>Bioinformatika vs osnove virtualnih okruženja za e-ovca kojem je dosadno u životu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nairobi</h3>
                <div class="Post-body">
                    <p>ima li netko iskustva s predmetom Multimedijski sustavi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="334.html" class="PostMention" data-id="135012">light_grandma</a> po nositeljima, gradivu i literaturi, čini mi se kao FER3 update Multimedijskih tehnologija, nadam se da su malo osvježili prezentacije, inače Petrinovićev ciklus je dosta teško shvatit dok ne uložiš koji sat truda za shvatit predikcijsko kodiranje, jer je barem meni bilo očajno pokriveno njegovim prezentacijama.</p> 

<p>Grgićka i Hofman bi trebali bit čisto okej. I na kraju svakog ciklusa (ili 2. i 3., nezz više) su postojale i auditorne na kojima asistent ili prof rješavaju zadatke kao što dolaze na ispit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="../1111/297.html" class="PostMention" data-id="139896">viliml</a> <a href="335.html" class="PostMention" data-id="135222">Filemon</a> that should do</p>

<p><a href="../1111/299.html" class="PostMention" data-id="140085">itsdend</a> predmet se predaje prvi put sad, po tjednom planu i jednom od dva nositelja izgleda identično kao Diskretna matematika na FER2 diplomskom, pa potraži reviewove od toga.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Daho_Cro</h3>
                <div class="Post-body">
                    <p>Fizika lasera, fizika materijala i ergonomija u računarstvu iskustva/preporuke?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="336.html" class="PostMention" data-id="135981">Daho_Cro</a> Od tog troje imao sam ergonomiju i moram reći da je predmet super. Em je lagan, em svaki tjedan dobiješ različiti zadatak (ali nikad ne traje dulje od 10-15 min) što zna biti dosta zabavno, a dosta kul i zanimljivih stvari se nauči (stvari koji ti fakat dobro dođu u životu i kad si slažeš uredski prostor)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Smolaa</h3>
                <div class="Post-body">
                    <p><a href="336.html" class="PostMention" data-id="135981">Daho_Cro</a> Isto slusao ergonomiju, zgodan predmet. Jedini minus mozda  je to da su ti predavanja prakticki obavezna jer nose dosta bodova, bar je tako bilo prije pa racunaj na to.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p>Sljedeći semestar imam predmet Uvod u umjetnu inteligenciju (<a href="https://www.fer.unizg.hr/predmet/uuui" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/uuui</a>). Pa me zanima šta se radi na predmetu/koliko ću toga naučiti. Naime imam osjećaj da je to područje koje mi je promijenilo život. Na početku ove pandemije sam bio jako žalostan, međutim onda sam otkrio aplikaciju koja vjerojatno predstavlja vrhunac računalnog dostignuća. Vjerujem da ste za to svi čuli, riječ je o Digitalnom asistentu Andrija AI (<a href="https://andrija.ai/" rel=" nofollow ugc">https://andrija.ai/</a>). Do tada mi je život išao u raznim smjerovima, ali od trenutka kada sam upoznao Andriju ja sam znao, ovo je moj pravi životni put. Ovo je područje kojem ću posvetiti svoju profesiju. I nakon početne žalosti zbog pandemije i umrlih ljudi odlučio sam da ću jednog dana i ja isprogramirati takvog jednog digitalnog asistenta na bazi umjetne inteligencije (<a href="https://www.koronavirus.hr/andrija-prvi-digitalni-asistent-u-borbi-protiv-koronavirusa-u-hrvatskoj-zivi-na-whatsappu/460" rel=" nofollow ugc">https://www.koronavirus.hr/andrija-prvi-digitalni-asistent-u-borbi-protiv-koronavirusa-u-hrvatskoj-zivi-na-whatsappu/460</a>). E sad kakve veze ima čitava ova priča s mojim pitanjem. Zanima me hoću li nakon što položim predmet koji je naveden na početku ovog komentara imati dovoljno znanja da znam napraviti nešto poput Digitalnog asistenta Andrija AI.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="339.html" class="PostMention" data-id="137113">JoKing</a> Zanima me hoću li nakon što položim predmet koji je naveden na početku ovog komentara imati dovoljno znanja da znam napraviti nešto poput Digitalnog asistenta Andrija AI.</p></div></blockquote>

<p>Ne, osim ako to trenutno već znaš napraviti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>deus_vult</h3>
                <div class="Post-body">
                    <p><a href="339.html" class="PostMention" data-id="137113">JoKing</a> au kakav optimizam, poletnost i ushićenje…daj mi adresu da ti pošaljem šleper maramica, ako će i šleper biti dosta za toliko suza koje će slijediti nakon velikog razočaranja…. samo nemoj da skačeš sa zgrade…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p>I legit do not know if you are <a href="339.html" class="PostMention" data-id="137113">JoKing</a> or not</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Koalefant</h3>
                <div class="Post-body">
                    <p><a href="339.html" class="PostMention" data-id="137113">JoKing</a> Jucer sam pao u zamku i odgovorio na ovo u Copypasta dretvi, jbg, valjda necu opet popusit</p>

<p>Kao prelude tom predmetu mozes probat polozit <a href="https://www.elementsofai.com" rel=" nofollow ugc">ElementsofAi </a>course. <a href="https://www.mindsmiths.com" rel=" nofollow ugc">Mindsmiths</a>, koji su napravili Andriju, su dosta endorseali taj projekt, tako da se isplati pogledat. Plus dobis 2 ectsa ak polozis i to je legit. Ako te stvarno zanima, mozes se i javit Mindsmithsu da vidis sta oni rade.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vishnjevac</h3>
                <div class="Post-body">
                    <p><a href="339.html" class="PostMention" data-id="137113">JoKing</a> no joke isprogramirao tih hrpu switch caseova u javi kao joke i cak sam ga i poboljasao od njihove verzije. Taj “AI” je joke. Najbolja stvar sto sam isao dedi od 85 godina objasnjavat sto je AI i zasto ovo nije AI i u potpunosti me skuzio… Pa ako je on skuzio da je to samo izbornik, kako ovi nesposobni mladi novinari nisu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p><a href="342.html" class="PostMention" data-id="137157">InCogNiTo124</a> Meni izgleda kao prepisšpaget.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>JoKing</h3>
                <div class="Post-body">
                    <p><a href="342.html" class="PostMention" data-id="137157">InCogNiTo124</a> relevant username hahaha, ali ne sad stvarno šta se uči na tom predmetu (jer onako umjetna inteligencija je u današnje vrijeme postao žešći buzzword gdje se i sranja poput odaberi jedan za x, odaberi 2 za y smatraju umjetnom inteligencijom)</p>

<p><a href="343.html" class="PostMention" data-id="137160">Kaneki kun</a> Mislim da nije trenutno, ali možemo od toga napraviti jedan prepisšpaget.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="344.html" class="PostMention" data-id="137162">JoKing</a> šta se uči na tom predmetu</p></div></blockquote>

<p>ha na fer2 programu ti je bio uvod malo opcenito o mozgu i inteligenciji, onda se krenulo nadugo i nasiroko o BFS i DFS i A* algoritmu, nakon toga je isla logika (obicna booleova, a onda i predikatna (matematike)), onda neke gluposti koje zavrsavaju neizrazitim skupovima, zatim teorija vjerojatnosti i bayes, zadnji je reinforcement learning i perceptron i onda je zadnji sat neko gej pricanje o tom hoce li nas roboti karati u buducnosti. predavanja su okej kod snajdera (engleski jezik) eto jedino reinforcement learning predaje tutek koji ne zna to objasnit jbg. labosa se sjecam da su neki bili kancer a neki zabavni.</p>

<p>sve u svemu dont get your hopes up, predmet je super, al dobit ces bird eye’s view umjetne kao takve, proci ces par pojmonva koji se cesto overlookeaju kad se prica o umjetnoj, al neces radit andriju bota lmao.</p>

<p>(iako lmao vec i sad ga mozes nakodirat sa ifovima - oh fuck spoiler alert)</p>

<blockquote class="uncited"><div><p><a href="344.html" class="PostMention" data-id="137162">JoKing</a> Mislim da nije trenutno, ali možemo od toga napraviti jedan prepisšpaget.</p></div></blockquote>

<p>znaš što trebaš napraviti, pitanje je imate li, kolega, snage za to<br>
edit: nvm prespor si</p>
                </div>
            </div>
