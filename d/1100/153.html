    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>Bananaking</h3>
                <div class="Post-body">
                    <p><a href="140.html" class="PostMention" data-id="70648">Bananaking</a> ništa 🙁 <br>
Zvao sam referadu i “kada vidim koji predmeti se upisuju ispuniti molbu za upis oba predmeta koja se preklapaju i preuzimanje pune odgovornosti” što onda ide prodekanici za nastavu valjda. Nekako mislim da bi Lukina ili Silvija (&lt;3) to riješile u 3 klika da referada radi uživo ali izgleda da inzistiraju na molbi (“da, svakako”). Glupo<br>
EDIT: čisto preporuka, ako imate pitanje da zovete bolje nego mailom, dignu slušalicu za 5 sekundi pa makar ne čuli što želite čuti bar je brzo. I možda ako ih više studenata zovu oko očite gluposti shvate da je glupo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="143.html" class="PostMention" data-id="70970">Bananaking</a> Oduvjek se morala molba pisati jer se oni žele ograditi da je na tvoju odgovornost. Ako ti ispiti budu u isto vrijeme ili labosi koji su uvjet za prolazak, nisu oni krivi. Također, oni tebi moraju osigurati da možeš ići na sva predavanja, ona ne smiju biti u isto vrijeme. Molbom se ograđuju i od te pravne obveze.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sphera</h3>
                <div class="Post-body">
                    <p>Pitanje za predmete prve godine diplomskog. Troumim se između kompleksne, diskretne i kvantnih, jel mogu ja onda upisati npr diskretnu i kvantna i onda kasnije ako imam bolju ocjenu iz kvantnih samo ispisem diskretnu i do kada se to moze napraviti, do kraja semestra pretpostavljam? Kako funkcionira ovo s promjenama predmeta i mentorima u aplikaciji za diplomski, jel ja mogu promijeniti upisane predmete sam ili mi i mentor mora potvrditi i do kada?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Red_Baron</h3>
                <div class="Post-body">
                    <p><a href="145.html" class="PostMention" data-id="71060">sphera</a> pro tip: <strong>ne upisuj diskretnu</strong>. Jako jako loša. Skripta je tipična PMF-ovska (štoviše, uzeta je s PMF-a) tako da ti preskoči xy koraka i samo napiše “odavdje se vidi da…” pa ja zovem dežurnog vidovnjaka 24 sata Mevludina Duvančića da mi pogleda na visak ili na one karte što se ništa na njih ne može igrat odakle se to vidi i što se to točno vidi (naravno, ne zna ni on). Predavanja uspavljujuća i monotona. Kad sam profesora pitao za preporuku alternativne literature za predmet (različite od službene skripte), on mi je rekao da si proguglam skriptu “Uvod u diskretnu matematiku” - veliko finale, “Uvod u diskretnu matematiku” je upravo službena skripta s Ferweba.<br>
Ako ćeš uzeti i maltene napamet naučiti stare ispite - može se proći bez problema. Ako si kao ja tip koji štrika kad nešto ne razumije i troši masu vremena samo da to shvati - trči od diskretne koliko te noge nose. Da mogu vratiti vrijeme, trčeći bih srušio rekord na 100 metara.</p>

 <p>Ako hoćeš nešto lagano, uzmi kvantna i živi ko čovjek. Ako hoćeš Burića i nešto što nije skroz lagano, ali je odlično ispredavano, uzmi Kompleksnu i živi približno kao čovjek.</p>
                </div>
            </div>

                    <p><a href="135.html" class="PostMention" data-id="70470">GileTheGreat</a> dal ja trebam tražit potpis tog voditelja modula diplomskog? Msm glupo pitanje jer sam još na preddiplomskom (treća godina sad). Ja sam samo tražio potpis mentora i predao u studentsku službu ali još ništa mi nije rečeno o ishodu te molbe. Ja sam FER3</p>

<p>Voditelja diplomskog nemas kad si jos na preddiplomskom. Mislim da na preddiplomskom ima onaj  takozvani djelovođa, pa mislim da moraš njegov potpis imat (tako je bilo na fer2). E sad, za FER3 ne znam jel to isto tako, al svaki modul bi trebao imat svog djelovođu. Pogledaj ovaj dokument <a href="../../_download/repository/Zapisnik_FV-a_4.7.2018._izvadak.pdf" rel=" nofollow ugc">https://www.fer.unizg.hr/_download/repository/Zapisnik_FV-a_4.7.2018._izvadak.pdf</a> i searchaj djelovođa pa ces skuzit o cemu pricam.</p>

 je glupo\u003C\/p\u003E","editedAt":"2020-09-15T12:43:31+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"988"}},"editedUser":{"data":{"type":"users","id":"988"}},"mentionedBy":{"data":[{"type":"posts","id":"71047"}]},"reactions":{"data":[]}}},{"type":"posts","id":"71047","attributes":{"number":144,"createdAt":"2020-09-15T19:26:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/143\u0022 class=\u0022PostMention\u0022 data-id=\u002270970\u0022\u003EBananaking\u003C\/a\u003E Oduvjek se morala molba pisati jer se oni \u017eele ograditi da je na tvoju odgovornost. Ako ti ispiti budu u isto vrijeme ili labosi koji su uvjet za prolazak, nisu oni krivi. Tako\u0111er, oni tebi moraju osigurati da mo\u017ee\u0161 i\u0107i na sva predavanja, ona ne smiju biti u isto vrijeme. Molbom se ogra\u0111uju i od te pravne obveze.\u003C\/p\u003E","editedAt":"2020-09-15T19:27:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"538"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"editedUser":{"data":{"type":"users","id":"538"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"71060","attributes":{"number":145,"createdAt":"2020-09-15T20:03:40+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPitanje za predmete prve godine diplomskog. Troumim se izme\u0111u kompleksne, diskretne i kvantnih, jel mogu ja onda upisati npr diskretnu i kvantna i onda kasnije ako imam bolju ocjenu iz kvantnih samo ispisem diskretnu i do kada se to moze napraviti, do kraja semestra pretpostavljam? Kako funkcionira ovo s promjenama predmeta i mentorima u aplikaciji za diplomski, jel ja mogu promijeniti upisane predmete sam ili mi i mentor mora potvrditi i do kada?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"1698"}},"mentionedBy":{"data":[{"type":"posts","id":"74050"}]},"reactions":{"data":[]}}},{"type":"posts","id":"74050","attributes":{"number":147,"createdAt":"2020-09-24T08:43:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/145\u0022 class=\u0022PostMention\u0022 data-id=\u002271060\u0022\u003Esphera\u003C\/a\u003E pro tip: \u003Cstrong\u003Ene upisuj diskretnu\u003C\/strong\u003E. Jako jako lo\u0161a. Skripta je tipi\u010dna PMF-ovska (\u0161tovi\u0161e, uzeta je s PMF-a) tako da ti presko\u010di xy koraka i samo napi\u0161e \u201codavdje se vidi da\u2026\u201d pa ja zovem de\u017eurnog vidovnjaka 24 sata Mevludina Duvan\u010di\u0107a da mi pogleda na visak ili na one karte \u0161to se ni\u0161ta na njih ne mo\u017ee igrat odakle se to vidi i \u0161to se to to\u010dno vidi (naravno, ne zna ni on). Predavanja uspavljuju\u0107a i monotona. Kad sam profesora pitao za preporuku alternativne literature za predmet (razli\u010dite od slu\u017ebene skripte), on mi je rekao da si proguglam skriptu \u201cUvod u diskretnu matematiku\u201d - veliko finale, \u201cUvod u diskretnu matematiku\u201d je upravo slu\u017ebena skripta s Ferweba.\u003Cbr\u003E\nAko \u0107e\u0161 uzeti i maltene napamet nau\u010diti stare ispite - mo\u017ee se pro\u0107i bez problema. Ako si kao ja tip koji \u0161trika kad ne\u0161to ne razumije i tro\u0161i masu vremena samo da to shvati - tr\u010di od diskretne koliko te noge nose. Da mogu vratiti vrijeme, tr\u010de\u0107i bih sru\u0161io rekord na 100 metara.\u003C\/p\u003E\n\n \u003Cp\u003EAko ho\u0107e\u0161 ne\u0161to lagano, uzmi :50:02+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"user":{"data":{"type":"users","id":"196"}},"editedUser":{"data":{"type":"users","id":"196"}},"mentionedBy":{"data":[{"type":"posts","id":"75264"}]},"reactions":{"data":[]}}},{"type":"posts","id":"75264","attributes":{"number":157,"createdAt":"2020-09-28T07:37:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/156\u0022 class=\u0022PostMention\u0022 data-id=\u002275193\u0022\u003ENocna_smjena\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EVoditelja diplomskog nemas kad si jos na preddiplomskom. Mislim da na preddiplomskom ima onaj  takozvani djelovo\u0111a, pa mislim da mora\u0161 njegov potpis imat (tako je bilo na fer2). E sad, za FER3 ne znam jel to isto tako, al svaki modul bi trebao imat svog djelovo\u0111u. Pogledaj ovaj dokument \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/_download\/repository\/Zapisnik_FV-a_4.7.2018._izvadak.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/_download\/repository\/Zapisnik_FV-a_4.7.2018._izvadak.pdf\u003C\/a\u003E i searchaj djelovo\u0111a pa ces skuzit o cemu pricam.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"275"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[{"type":"posts","id":"76571"}]},"reactions":{"data":[]}}},{"type":"posts","id":"76571","attributes":{"number":191,"createdAt":"2020-10-01T09:12:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/157\u0022 class=\u0022PostMention\u0022 data-id=\u002275264\u0022\u003EGileTheGreat\u003C\/a\u003E \u003Cbr\u003E\nPit
