                                <h3>LongArmedJohhny</h3>
                <div class="Post-body">
                    <p>A u tom slučaju, jel bi se trebali platiti ectsi za pad tog izbornog(pretpostavimo da je više od 5 ectsa), ako u ljetnom upišemo dodatni izborni kojeg položimo?</p>

                    <p><img src="../../assets/files/2021-01-26/1611681252-360261-image.png" title="" alt=""><br>
Pravilnik o studiranju od ove godine. Znači li ovo da nije bitno dok položimo 60 ects-a po godini i 180 ukupno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="317.html" class="PostMention" data-id="129892">zeroth</a> Ispunjavanje strukture studija se odnosi na zadovoljavanje potrebnih ECTS-a u svakoj kategoriji, a to nije bilo kojih 180 ECTS-a</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="318.html" class="PostMention" data-id="129904">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Mi baš i nemamo kategorije, samo izborne predmete. Također, što je s dodatnim predmetima? Moram li posebno ispisivati ili mogu samo pustiti?<br>
Edit: i obavezne</p>
                </div>
            </div>

            <hr>
                    <div>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="320.html" class="PostMention" data-id="129912">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> dodatno upisani. Znači 3 izborna umjesto 2 izborna koja trebamo upisati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="321.html" class="PostMention" data-id="130004">zeroth</a> Po pravilniku ih moraš ponovno upisati, ali ako si zadovoljio strukturu možeš tražiti referadu da ti ispiše te ostatke (jer nema smisla ponovno upisivati nešto što ti ne treba za završetak studija).</p>
                </div>
            </div>
