    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>IFLI</h3>
                <div class="Post-body">
                    <p>Kako izgledaju labosi na diplomskom modul elektroenergetika?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>renren</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="76027">Ziher</a> svima je odmah dala 5 bodova iz pristunosti, predavanja nisu obavezna i rekla je da ne zeli da se prikljucujemo ako necemo slusat/ucestvovat jer planira nekad random prozivat ili trazit da se ukljuci kamera pa eto ti procijeni da li ti se lol<br>
Pricala je i o seminaru, tu treba grupa od 8 do 10 ljudi napisat nesto od oko 1000 rijeci i onda na kraju jedna osoba prezentira (s upaljenom kamerom ofc). Pogledaj si mozda samo onih par sladjova iz uvodne preze za tocno bodovanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="75264">GileTheGreat</a> <br>
Pitao sam djelovođu za Prog. Inž. preddiplomskog (Mirjana Domazet-Lošo) i odgovorila mi je sljedeće:</p> 


<blockquote class="uncited"><div><p>Poštovani,</p> 

<p>Koliko mi je poznato, kod molbi za upis predmeta dovoljan je potpis mentora.</p> 

<p>Srdačan pozdrav,</p>

<p>Mirjana Domazet-Lošo</p></div></blockquote>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p><a href="191.html" class="PostMention" data-id="76571">anon00</a> Evo upravo vidim da su mi danas upisali sve predmete, a na molbi je bio samo potpis mentora te ga je on predao u stuslu.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>jel jos uvijek stignem upisati vještinu , i gdje se vještina upisuje ?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="196.html" class="PostMention" data-id="77300">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> Ovisi o vjestini, najbolje provjeri na njihovoj maticnoj stranici na Ferwebu, neki upisuju tek tamo u prvom ili drugom tjednu.. a uvijek mozes i zamoliti da te prime makar malo kasnis. U svakom slucaju, pingaj nositelja vjestine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>DocHoc</h3>
                <div class="Post-body">
                    <p>Može mi netko pojasnit kako funkcionira predmet Laboratorij programskog inženjerstva i informacijskih sustava 1?<br>
To je zbroj labosa sa drugih predmeta? Upisao sam SU, NASP i NMiBP pa jel mi se onda broje labosi sa ta 3 predmeta?<br>
Ili se možda broje labosi iz NASP, NMiBP plus labos iz RASUS, samo što RASUS nisam upisao pa bi onda moro samo labos is RASUSa riješit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="198.html" class="PostMention" data-id="83579">DocHoc</a> Svaki od tri teorijska predmeta koja si upisao, bez obzira koji su to (kod tebe dakle SU, NASP i NMBP), nosi 33 boda za labos profila. E sad, ja od ovih koje si ti upisao imam samo NMBP i tu će biti dva projekta koji se boduju isključivo za labos profila (detalji su u uvodnoj prezentaciji), pretpostavljam da je jednako i za ostala dva predmeta koja imaš.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adrian7000</h3>
                <div class="Post-body">
                    <p><a href="198.html" class="PostMention" data-id="83579">DocHoc</a> da, su i nasp kolko bodova dobijes na labosima to se skalira na 33 boda i ide za labos profila.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mgd</h3>
                <div class="Post-body">
                    <p><a href="169.html" class="PostMention" data-id="75883">decko_sa_balkana</a> 40 za lakšu, 50 za težu inačicu labosa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nickname</h3>
                <div class="Post-body">
                    <p>Kako funkcioniraju ovi laboratoriji profila? Ako prođem labose iz jednog predmeta, a drugog ne, padam predmet jer nemam 50%. Jel onda sljedeći semestar mogu upisat laboratorij 2 i sljedece godine laboratorij 1 ili ih moram po redu? I ako prođem labose iz nekih predmeta, a neke padnem, moram li opet ponavljati sve labose ili samo onaj predmet koji sam pao?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nickname</h3>
                <div class="Post-body">
                    <p><a href="149.html" class="PostMention" data-id="74130">enaiks</a> Znaci samo taj jedan labos treba dogodine? Ostali se priznaju?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="209.html" class="PostMention" data-id="88972">nickname</a> pretpostavljam da ako si polozio LAB1 ne moras njega ponavljat. A za prolaz LAB-a moras samo imati 50 bodova sveukupno, hoces li ti to skupit s labosa iz samo jednog predmeta ili iz tri predmeta, sasvim je nebitno. Ako padnes labos profila, moras sljed god predati jednu ili više laboratorijskih vjezbi iz tih teorijskih predmeta, dok ne skupis 50bod</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nickname</h3>
                <div class="Post-body">
                    <p><a href="210.html" class="PostMention" data-id="88974">enaiks</a> Ma da ali stvar je u tome šta na mom laboratoriju profila treba 50% iz svake cjeline labosa uz to šta treba 50% bodova ukupno. Pa me zanimalo ako sam položio ove druge dvije cjeline, skupio ukupno 50 bodova a nisam imao prag iz tog jednog labosa, ponavljam li onda samo njega? Ako znas naravno, al bilo kakav info je dobrodosao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spejs</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="210.html" class="PostMention" data-id="88974">enaiks</a> A za prolaz LAB-a moras samo imati 50 bodova sveukupno, hoces li ti to skupit s labosa iz samo jednog predmeta ili iz tri predmeta, sasvim je nebitno.</p></div></blockquote>

<p>ovo nije tocno, ima nekih degenerika koji zahtjevaju 50% ili jos bolje 0% po pojedinoj komponenti, stoga ako se to ne ispuni padas komplet predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p><a href="211.html" class="PostMention" data-id="88985">nickname</a> ne znam, najbolje da se javis osobi odgovornoj za tvoj modul</p>
                </div>
            </div>

            <hr>
