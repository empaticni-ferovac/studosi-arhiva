                <div class="Post-body">
                    <p><a href="441.html" class="PostMention" data-id="145062">Nocna_smjena</a> <br>
Moguće da nisu još sve sredili. Do ponedjeljka bi vjv trebalo sve biti na studomatu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="443.html" class="PostMention" data-id="145064">zeroth</a> cemu onda obavijest stavljaju dae sve gotovo iako nije?</p>

<p><a href="444.html" class="PostMention" data-id="145065">Ziher</a> nezz. Meni je sve evidentirano sto se ocjena zimskog semestra tice. Ak tie pozitivna ocjena na ferwebu zakljucena pod nastavnim aktivnostima ja bi poslao mail stuslu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="441.html" class="PostMention" data-id="145062">Nocna_smjena</a> isto, a nemam ni ocjenu iz LRZ i ne kuzim zasto? Imam upisane bodove iz sva 3 predmeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="444.html" class="PostMention" data-id="145065">Ziher</a> zato što onaj tko je zadužen za labos profila nije ni ponudio i zaključao ocjene</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ziher</h3>
                <div class="Post-body">
                    <p><a href="445.html" class="PostMention" data-id="145066">Filemon</a> <img src="../../assets/files/2021-02-19/1613763178-569418-20210219-203234.jpeg" title="" alt=""><br>
Sta se ceka?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="446.html" class="PostMention" data-id="145068">Nocna_smjena</a> Nemam pojma. Znam samo da mi je jedini aktivni predmet vještina iz šestog semestra</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="448.html" class="PostMention" data-id="145092">Ziher</a> zašto to mene pitaš lmao</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p>Jel itko zna koji je rok za zamjenu mentora? Dodijeljen mi je neki random na diplomskom, i sad bi ga promjenio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>Mogu li se negdje vidjeti teme koji su ljudi birali za Diplomski seminar prošlih godina?<br>
Nemam nikakvu ideju što bih htio raditi 😑</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="451.html" class="PostMention" data-id="149212">moukie</a> Tko ti je mentor? Trebalo bi na zavodu biti dostupni svi radovi. Znam da sam ja prije 2 godine tako trazio Zavrsni. Jedino su me knjiznica i zavod prebacivali s jednog na drugog dok mi iz zavoda nisu poslali PDF.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p><a href="451.html" class="PostMention" data-id="149212">moukie</a> ne nudi li mentor teme? ja sam i za pdp i dipl dobila neke prijedloge mentora uz opciju da sama svoje smislim<br>
ovdje imas bas zavrsne/diplomske <em>radove</em> al isto moze dat ideju mozda, trebalo bi se moc nac po mentoru nekako <a href="https://repozitorij.fer.unizg.hr/" rel=" nofollow ugc">https://repozitorij.fer.unizg.hr/</a><br>
a msm u najgorem slucaju, ono…pitas mentora jel nudi nekaj ak nije vec dao prijedloge, ili ti moze dat ideju jer ih nemas, ili pitas ako ima popis starih tema svojih studenata i slicno, ne bi trebalo bit problema. mentor bi ti trebao bit first stop za takva pitanja, really, ono mentor ti je, osim ak ne odgovara na mejlove il kajjaznam nije investiran u studente, a onda F</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p><a href="452.html" class="PostMention" data-id="149718">a_ko_si_ti</a> <br>
Jurcevic, Marko zasto pitas?<br>
Na zavodu svog mentora? PDF svih radova na fakultetu ili samo ljudi koji su ih radili bas na tom zavodu?</p>

<p><a href="453.html" class="PostMention" data-id="150353">Amajli</a> <br>
Trebam jos stupiti u kontakt s mentorom. Ostao sam dojma da bi ja trebao smisliti i predloziti sto bi radio.</p>


<p>Hvala vam na odgovorima btw</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="454.html" class="PostMention" data-id="150820">moukie</a> Razmisljam o zamjeni mentora pa pitam svakoga, al vidim da je on na ZOEM-u pa mi ne odgovara.</p>

<p>Službena procedura je da se javiš u knjižnicu. Oni bi trebali imati sve radove napravljene na FER-u. Nažalost, iz mog iskustva, nisu bili baš najorganiziraniji (a ni voljni), pa sam uspio dobiti rad koji sam tražio na zavodu. I da, tamo postoje radovi samo onih ljudi koji su ih radili na zavodu.</p>

<p>Al kako <a href="../../u/Amali.html" class="UserMention">@Amajli</a> kaže, najbolje je sve to vidit s mentorom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="454.html" class="PostMention" data-id="150820">moukie</a> Ovdje imas <a href="https://www.fer.unizg.hr/marko.jurcevic" rel=" nofollow ugc">stranice Jurcevica</a>, imas i tab podrucja istrazivanja, vidi zanima li te stogod, s Jurcevicem mislim da se moze dogovoriti, bio mi je na MUE i bio je ok. Sam mozes predloziti temu po tome s cim vidis da se bavi ili prepustiti njemu ili kao trece on predlozi pa malko jos prilagodite.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> zasto ne postoji thread za zavrsni i diplomski rad?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="455.html" class="PostMention" data-id="150835">Nocna_smjena</a> To su individualistički predmeti za koje nema smisla niti da postoji tag, niti tema, nego sve ide preko pitanja i odgovora.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Moze li neko confirmat? Navodno po FER3 programu vise nema obrana zavrsnih radova? Frend mi je to informaciju dobio od mentorice</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="459.html" class="PostMention" data-id="150942">Nocna_smjena</a> evo otvoriš pravilnik 2020 i u 3 sekunde CTRL+f nađeš članak 40</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="459.html" class="PostMention" data-id="150942">Nocna_smjena</a> Meni je mentor naglasio da ima obrane.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p><a href="460.html" class="PostMention" data-id="150945">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> pa znam ali on uporno tvrdi da mu mentorica to tvrdi (i vise puta mu to naglasila) iako ni meni nema smisla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="461.html" class="PostMention" data-id="150946">Nocna_smjena</a> možda ti frend ne razumije da vjv nema obrana uživo, što znači samo da će se braniti preko neta</p>
