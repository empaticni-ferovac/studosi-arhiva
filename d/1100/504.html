    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="487.html" class="PostMention" data-id="164573">koode7</a></p> 

<p>posalji mentoru da si mislio da je do srijede i otkljucat ce ti vjv</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p><a href="491.html" class="PostMention" data-id="164586">[obrisani korisnik]</a> ma mogu ja promjeniti nacrt, piše mi na statusu “potrebno odobriti” sada.  samo u pravilniku piše da mora bit odobren do jučer, inace nemrem proc predmet. poslao sam mu mail da sam predao, bumo vidjeli.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="492.html" class="PostMention" data-id="164589">koode7</a> Jednom je negdje bilo napisano, al mentorima su rokovi vise soft neg studentima, ako ti nije odobren od mentora manji je bed nego da nisi predao</p>

<p>Sam ga pingaj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p><a href="493.html" class="PostMention" data-id="164594">InCogNiTo124</a> vec sam mu poslao mail da sam updateao dok nisam ni skuzio to s pravilnikom. napravit cu se glup za sad, lik mi je sam rekao do srijede jedno 3 puta u razgovoru, budem se na to pozvao. ak ne prođe, iću žicat, šta sad.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="494.html" class="PostMention" data-id="164595">koode7</a> srijede jedno 3 puta u razgovoru, budem se na to pozvao</p></div></blockquote>

<p>Nemaš se na što pozivati, bolje se pravi glup nego da nekog pokušaš uvjeriti da ponoć nije prva minuta dana</p>

<p>mislim, iako mentori niti ne trepnu na otključavanje tih gluposti, mogu si točno zamisliti da se lik zainati kad mu kreneš prodavati maglu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p><a href="495.html" class="PostMention" data-id="164615">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> nznm, bilo bi užasno da ovako produžim. jedino što nisam čuo na ovome faksu je da je netko pisao 3 dekanska iste godine.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mrleongalaxyum</h3>
                <div class="Post-body">
                    <p><a href="496.html" class="PostMention" data-id="164620">koode7</a> Ima i toga</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>koode7</h3>
                <div class="Post-body">
                    <p>update: prihvaćeno i odobreno sve, nije ni spomenut pređen rok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nemo</h3>
                <div class="Post-body">
                    <p>Zna li itko hoce li se prezentacije iz Seminara odrzavati uzivo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="502.html" class="PostMention" data-id="184942">Nemo</a> Meni je mentor jučer rekao da će najvjv ići online.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hrljavi_caval</h3>
                <div class="Post-body">
                    <p>Jel bude onak, kak je bilo dva roka na jesen + dekanski  zbog korone? Ili se pravimo da je sve normalno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="504.html" class="PostMention" data-id="192757">rljaviČaval</a> koliko je sad poznato nema dodatnog roka (za sve)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="504.html" class="PostMention" data-id="192757">rljaviČaval</a> Iskreno cisto sumnjam da ce opet davati dodatni rok, prosle smo iznenada uletjeli u drugaciji oblik nastave, sve s MI je ispalo cudno i dosta neorganizirano, neki su ga imali a neki ne. Ove godine su sve provjere znanja isle normalno, tako da sanse da ce dati dodatni rok su jako, jako male.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p>Je li netko proučavao nove smjerove na diplomskom (FER3)? Za koji smjer treba najmanje muke (s obzirom na predmete, ispite, nositelje)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p><a href="507.html" class="PostMention" data-id="201544">ljama_glama</a> rz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="508.html" class="PostMention" data-id="201551">gladiator</a> <br>
Nije li piis laksi od rz-a?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>iLabaviUmeDaZabavi</h3>
                <div class="Post-body">
                    <p><a href="509.html" class="PostMention" data-id="201554">[obrisani korisnik]</a> i jedan i drugi su streberaj</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p>[Fer3] Je li bolje na diplomskom upisati izborne predmete koji me zanimaju i teži su ili one koji me malo manje zanimaju ali su ful lagani, dok ostalo radim samostalno?</p>

<p>Konkretno mislim na izborne predmete van profila, ja planiram na kist i ne znam bih li upisao predmete s RI/RZ ili ne</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="511.html" class="PostMention" data-id="202111">zeroth</a>Pa, ak ti se ne žuri završit i ak ne podležeš pod pritiskom onda upiši. Čak i da produljiš godinu možeš radit il otić na erazumus. Više ćeš žalit što nisi kad završiš faks.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zeroth</h3>
                <div class="Post-body">
                    <p><a href="512.html" class="PostMention" data-id="202123">Sulejman</a> Ne planiram si ni na koji način produljivati studiranje, a općenito nemam problema s velikom većinom predmeta.<br>
S obzirom da vidim po threadovima da su neki računarski predmeti brutalni, pitanje je više u stilu, isplati li se mučiti ili je bolje samostalno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p><a href="513.html" class="PostMention" data-id="202137">zeroth</a> samostalno se neces natjerat dovoljno dobro proci</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kikyy99</h3>
                <div class="Post-body">
                    <p><a href="513.html" class="PostMention" data-id="202137">zeroth</a> Fakat oprezno s jelenkovic ili jakobovic predmetima, kao i duboko, nenr i strojno. Ako ih upisujes definitivno preporucam raditi unaprijed preko ljeta, jer ti se inace zima bude pretvorila u very fun crunch</p>

<p>edit: sorry za necro</p>
                </div>
            </div>
