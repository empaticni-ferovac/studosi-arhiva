<noscript id="flarum-content">
    <div class="container">
    <h2>Informacije o predmetima</h2>

    <div>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>ima netko vise info o ovome? za krugove su pricali da ako padnemo da cemo imat po fer3, ali sa manje ectsa, a energetiku i sad iammo sa fer3, jel bi se u slucaju pada ozbiljno trebali prebacit na fer3 ili?<br>
<img src="../../assets/files/2020-07-09/1594303328-755887-izrezak.gif" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="51976">Bobinator</a> pisao sam o tome nedavno, dakle predmeti druge godine fer2 programa vise ne postoje pa studenti kojima ce nakon dekanskog ostat nepolozen predmet s fer2 druge godine MORAJU preći na fer3 bez obzira na ekvivalentne predmete, pa će morat polagat razlike u programima itd. (npr. E smjer će morat upisat OOP jer nije to slušao na 2. godini i sl.).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="51602">DonaldPump</a> Na diplomskom u svim (ne znam nijednu iznimku) predmeti imaju po jednu grupu predavanja, tako da nemaš baš fleksibilnosti oko rasporeda.</p> 

<p>No imaš dosta izbornih predmeta (koje sam biraš iz određene grupe) pa odabirom njih utječeš na svoj raspored.</p> 

<p>To što govoriš mi se čini lako moguće, ali ovisi dosta o kojim predmetima se radi, kakav je raspored predmeta u tom semestru, jel imaš obaveznih predavanja ili misliš ići na sva predavanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="51978">Pineo</a> neprecizno sam napisao, ako samo ostanu predmeti koji imaju ekvivalente, ne mora se preći na fer3, ali će se nepolozeni predmeti polagati po fer3 (npr. ako ostane VIS sa fer2, sljedece godine ce se polagati VIS po fer3 pravilima), no ako nekom ostane npr. MAT3R koji nema ekvivalent, mora se preći na fer3. dakle, predmeti bez ekvivalenata vam trebaju biti prioritet za polaganje ako ne zelite preci na novi program.</p>

<p>takodjer ako po novom programu ekvivalentni predmeti nose manje ECTSa, manjak će se morati nadoknaditi dodatnim izbornim predmetima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="51983">Pineo</a> oke ovo mi j jedino bitno jer sam vis polozio, a ova dva imaju ekvivalente, umro sam skoro na prvi odgovor 😅<br>
BTW: zasto u aplikaciji ne nudi upis?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>benac</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="51983">Pineo</a> jel i SiS spada pod te predmete, ili ga mogu riješiti nagodinu kao fer2-ovac? Na stranici za upis piše da se moram prebacivat ako ga padnem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="51992">Bobinator</a> ti predmeti više ne postoje pa ih vjerojatno zato aplikacija ne nudi, no ako ih ne položiš do kraja rokova, pretpostavljam da će ići naknadni upis ekvivalenata preko molbe or smth, to je najbolje kontaktirati stuslu.</p>

<p>btw, ono što ti piše u aplikaciji nema smisla jer predmeti s tog popisa imaju ekvivalente, a u uputama za upis jasno piše da se za prelazak na fer3 trebaju javiti samo oni koji nemaju ekvivalente.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>angello2</h3>
                <div class="Post-body">
                    <p>ako imam sad mat3r, vis, opp i fiz2 na rokovima od ceg bi se lako moglo dogodit da jedan ne uspijem proc, sta mi je onda najbolje past? ako sam dobro skuzio ovo s ekvivalentnim predmetima, najbolje bi bilo opp jer postoji ekvivalent samo se drukcije zove ali vrijedi 3 ects manje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="51993">angello2</a> prema ovome što je napisano, ako nešto moraš past onda bi bilo najbolje da je to vis ili opp</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p>Postoji li limit koliko smijemo studirati ako smo mijenjali faks? Na stranicama uputa pise da je max. za preddipl. 6 godina, je li to ukupno 6 godina ili samo na FER-u 6 godina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SonGoku</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="52030">a beautiful and unique snowflake</a> <br>
na feru samo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p>Jel misli neko upisivat digitalni video?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="52140">Grdobina</a> Nemoj se nadati previše da će se ovo održati, otkad sam ja na faksu ovaj predmet se nije predavao</p>

<details class="spoiler"><p><img src="../../assets/files/2020-07-09/1594321579-127532-image.png" title="" alt=""></p></details>

<p>Svi ovi zažućeni mejlovi imaju Digitalni video u sebi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Grdobina2000</h3>
                <div class="Post-body">
                    <p><a href="40.html" class="PostMention" data-id="52142">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Da tak sam se i mislio, al mislio sam da nije bilo ljudi. Hvala!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p>Ima li netko iskustva s Umrežavanje sadržaja?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="52150">Grdobina</a> Da, to ti obično bude jer nema dovoljno ljudi. Mislim ne kažem da ne upisuješ to, sam da imaš zamjenske predmete spremne.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>verratti</h3>
                <div class="Post-body">
                    <p>Imam jedno pitanje, slusam fiz2 po fer2 programu i zanima me u slucaju da dam sve predmete 2 godine  (fer2 sam program i E smjer) osim fiz2, hocu li se onda morati prebacivati na fer3 program i slusati OOP? Postoji i fiz2 po fer3 programu ali dio gradiva je razlicit od onog na fer2….</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="52380">Rom Jova (Željezo/bakar)</a> Čini mi se da da - upravo je na mejl stigla obavijest da su dodali neki fajl koji se zove Ekvivalenti - to je više manje excelica s listom predmeta i ekvivalenata na FER3 i na toj listi nema ni jedne ni druge Fizike (kao ni R inačice), što bi sugeriralo da ako padneš čak i FIZ1 - upisuješ FER3.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="52439">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> ako se ne varam, u toj tablici su samo ekvivalenti 5. i 6. semestra, a ne predmeta sa 2. godine? <br>
ne znam zašto ne daju takvu tablicu za predmete druge godine kad upravo to i je problematični dio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>AnamarijaM</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="52474">gasaf</a> Jer se dogodine održava samo 3. godina fer2 programa, tko padne nešto s 2. mora se prebaciti na fer3.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="52474">gasaf</a> Nije baš, ima par predmeta s 2. godine FER2. Trebalo bi pitati što je s Fizikom jer nove Fizike nisu zamjenski predmeti nijednoj FER2 fizici. Ali ovaj dokument sugerira da Fizika nije taj posebni slučaj, jer su navedena elektromagnetska polja kao predmet s 2. godine koji ima ekvivalent. S druge strane nije naveden ni ASP koji se nešto sitno promijenio a opet se najvjerojatnije smatra zamjenskim predmetom.</p>

<p>Overall koliko sam skužio ovo su samo predmeti koji se po novom odvijaju na 3. godini, ali bog zna jel to oni misle da pad nečeg s 2. ili 1. godine odma implicira FER3, ili su samo bili lijeni. Trebali su samo objaviti listu predmeta čiji pad implicira upis FER3, al jebiga, tko zna što se odvija u njihovoj glavi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>zplusplus</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="52485">MA</a> ne baš, prema obavijesti, prebacuje se onaj tko je pao nešto s 2.godine i za to ne postoji ekevivalent na fer3, ako postoji ekvivalent, onda studiraš po fer2 + slušaš taj predmet koji si pao sa fer3</p>
                </div>
            </div>

anja.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1100"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"51983","attributes":{"number":32,"createdAt":"2020-07-09T14:35:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/31\u0022 class=\u0022PostMention\u0022 data-id=\u002251978\u0022\u003EPineo\u003C\/a\u003E neprecizno sam napisao, ako samo ostanu predmeti koji imaju ekvivalente, ne mora se pre\u0107i na fer3, ali \u0107e se nepolozeni predmeti polagati po fer3 (npr. ako ostane VIS sa fer2, sljedece godine ce se polagati VIS po fer3 pravilima), no ako nekom ostane npr. MAT3R koji nema ekvivalent, mora se pre\u0107i na fer3. dakle, predmeti bez ekvivalenata vam trebaju biti prioritet za polaganje ako ne zelite preci na novi program.\u003C\/p\u003E\n\n\u003Cp\u003Etakodjer ako po novom programu ekvivalentni predmeti nose manje ECTSa, manjak \u0107e se morati nadoknaditi dodatnim izbornim predmetima.\u003C\/p\u003E","editedAt":"2020-07-09T14:40:02+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1225"}},"discussion":{"data":{"type":"discussions","id":"1100"}},"editedUser":{"data":{"type":"users","id":"1225"}},"mentionedBy":{"data":[{"type":"posts","id":"51992"},{"type":"posts","id":"53106"}]},"reactions":{"data":[]}}},{"type":"posts","id":"51992","attributes":{"number":33,"createdAt":"2020-07-09T14:59:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1100\/32\u0022 class=\u0022PostMention\u0022 data-id=\u002251983\u0022\u003EPineo\u003C\/a\u003E oke ovo mi j jedino bitno jer sam vis polozio, a ova dva imaju ekviva
