                <div class="Post-body">
                    <p>Kad vec spammam:</p> 

<p>Ne vidim nigdje da su naglasili da ce nam dati pristup struji, a pisemo na vlastitim laptopima 2h - wtf <br>
NPR ja sam u 202 gdje nema utičnice na svakom stolu (ako se ne varam ima samo na jednoj strani zida) <br>
Tako da preporuka da si ponesete produžne za svaki slucaj - bolje nego racunati na njih</p>
                </div>
            </div>

                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Gledam ove vremenske baze podataka i nije mi bas jasno kako ce njih ispitati u ove 2 baze koje imamo na MI<br>
Ima li netko ideju? <br>
Jedino sto mi pada na pamet je: Svi korisnici koji su gledali film u periodu od 2.12 20-22h <br>
Ima li jos nesto iz tog sto moze doci ili bi to bilo manje vise sve?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cubi</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="261128">anon00</a> Napravit tablicu s temporalnim kljucevima ko sto je bilo na proslogodisnjem MI. Mozda nesto u tom stilu za streamService</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p>jel se jos nekom dogodilo da mu edgar nije uopce spremio napisan kod? Odmah sam imao problem sa mrezom, al je onda izgledalo kao da je proradilo i kad sam nakon sat vremena stisnuo submit 3 minute je vrtilo submit i na kraju se pola ispita samo spremilo, a druga polovica nije</p>
                </div>
            </div>
