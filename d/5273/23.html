                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="244534">Casio</a> Tezina predmeta je 2, ja nakon što sam skupio prag na labosima nisam ni razmišljao o izlasku na MI i ZI jer je za rok za 2 potrebno uložiti puno manje vremena jer se pitanja ponavljaju i samo su na zaokruživanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Casio</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="244604">Zulul</a> cek na roku nema uopce zadataka na kojima moramo nesto racunati nego su bas svi zadaci na zaokruzivanje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tonii</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="246003">Casio</a> Ovisi imaš rok za bilo koju ocjenu koji ima takvih zadataka, a imaš i rok za 2 koji ima samo na zaokruživanje i pitanja se večinom ponavljaju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p>Je li dovoljno samo nastrebat teoriju po starim ispitima i naucit zadatke iz auditornih za dobit 2 kontinuirano?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="248962">Jokerrr</a> skoro pa sigurno da je dovoljno,  ali lowest possible effort je otić na rok za 2, naučit cca 120 abdc pitanja koja se vrte i ez prolaz</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jokerrr</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="248998">Dragi prijatelj strojnog učenja</a> zelim lezat u krevetu u to vrijeme, al zvuci ko dobar plan B😀</p>
                </div>
            </div>

            <hr>

            </div>
