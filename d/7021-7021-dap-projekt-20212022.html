                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>Jel bi mi neko mogao ukratko opisati šta trebam raditi za projekt, ili dati neke upute, bolestan sam i nisam na predavanjima bio a nema mi nigdje drugih izvora, pls</p>

            <hr>
                    <div>
                                <h3>snowman</h3>
                <div class="Post-body">
                    <p><a href="7021/1.html" class="PostMention" data-id="284140">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a></p> 

<p><img src="../assets/files/2022-03-08/1646776240-717665-image.png" title="" alt=""></p>

<p>Sve je preko kagglea<br>
Imaš 4 komponente:</p>
<ol style="list-style-type:decimal"><li><p>Rang lista (natjecanje): gleda se tko ce napraviti najbolji model za predikciju NBA utakmica, dataset je na kaggleu. Ovo se radi cijeli semestar samostalno te se na kraju dobivaju bodovi prema rangu na tablici, imas raspodjelu u prezi</p></li>

<li><p>Tri obavezne bilježnice: Zadana su neka pitanja za svaku na koju ti moraš dati odgovore. Rekao je asistent da one prate gradivo predmeta i ocjenjuje se koliko si dobro napravio + ispitivanje od strane studenta.</p></li>

<li><p>Recenzije tuđih bilježnica i recenzije tvoje bilježnice od strane drugih: Ovo je najobičniji peer review</p></li>

<li><p>Dodatne bilježnice: Možemo uploadati do max. 2 bilježnice koje ostali mogu koristiti, može biti bilo šta od boljeg načina učitavanja podataka do nekog paketa koji je brži ili jednostavniji od numpya, vizualizacije itd. Pogledaj si slajd ‘Tijek projekta’, tamo je točno objašnjeno šta se može od dodatnih bilježnica uploadati jer ne smiju sadržavati dijelove koda koji služe za rješavanje obaveznih bilježnica kojima rok još nije prošao.</p></li></ol>

<p>Ako ti je jos nesto nejasno slobodno pitaj.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="7021/3.html" class="PostMention" data-id="284293">snowman</a>  Hvala ti puno,</p>

<p>Evo malo sam pročitao sve o tome i proučio,<br>
Imam jedno kratko pitanje, zanimalo me kako bi to okvirno trebalo izgledati unutar koda, radit cu u Javi, mislio sam ucitat podatke, radit razne malverzacije za obradu podatak(nisam jos siguran s kojim librarijem) i onda samo napravit neki model za predikciju isto nisam siguran koji model koristiti (logistilka regresija, SVM ili nesto tako)</p>

<p>Jel to generalno to od projekta ? <br>
Hvala ti stari</p>
                </div>
            </div>
