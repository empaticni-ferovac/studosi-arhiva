                    <p>Na usmenom kod Ivane Podnar Zarko (grupa A1 sam bio): dobijete nekoliko pitanja i onda bi trebali vi opsirnije pricati o tome. Evo pitanja mene i kolega s usmenog kod prof Zarko (kosom crtom odvajam pitanja svakog kolege) : p2p, visemedijsko strujanje HTTP /CDN, RTP I RTCP/ webRTC i p2p (strukturirani i nestrukturirani, blockchain) / visemedijsko strujanje HTTP, virtualna i prosirena stvarnost (stupnjevi slobode, ulazni uredaju), iskustvena i kvaliteta usluge.</p>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Evo za iduce generacije mali info:</p> 

<p>Predmet je stvarno dosta zanimljiv i koristan jer se nauči osnova gotovo svih bitnih tehnologija na internetu i kako funkcioniraju, ali u tom i leži problem ovog predmeta - dosta je opširan pa ipak zahtjeva rad. <br>
Na predmetu se  uce (ponavljaju iz TINF-a, ali na konceptualnoj razini, ne matematički) osnove kodiranja zvuka,slike i videa te kako pojedini, danas popularni, kodeci funkcioniraju u svojoj osnovi, zatim se naučite osnove rada CDN-a, cloud-a, Streaming-a uživo, Peer2Peer mreža, web tražilica, Virtual reality(nesto sitno), argumented reality(nesto sitno) itd. <br>
Dakle stvarno ima svega po malo tako da je preporuka ne ostavljati sve u zadnji tren vec relativno kontinuirano raditi - tu je bila moja greška zbog čega sam na usmenom jedva prošao.</p>

<p>Kad smo već kod usmenog: <br>
Nosi 10 bodova, ali prag i uvjet za prolaz predmeta je dobiti 5/10 na usmenom. <br>
Koliko vidim po sebi i kolegama ne puštaju na lijepe oči (pokušao sam trepkati u kameru, ništa 😁) . <br>
Na usmenom stvarno ispitaju gotovo svaku lekciju, ali im je izuzetno bitno da znate kodiranje zvuka,slike(pogotovo JPEG) i videa.</p> 

<p>Ova 3 Labosa i 2 zadace same po sebi nisu zahtjevni i im par sati posla oko svake. ali se tu nakupi dosta bodova (Lab: 25bod + 10b zadace) tako da se za ispite trebate manje brinuti.</p>

<p>Moja pitanja na usmenom kod prof. Lea Skorin-Krapov:</p>
<ul><li>recite malo o raspodijeljenim sustavima</li>
<li>Koja su svojstva zvuka</li>
<li>što je to uzorkovanje zvuka</li>
<li>što su to koderi osnovani na modelu</li>
<li>kako funckionira JPEG koder</li>
<li>što predstavljaju IPB okviri kod video kodiranja</li>
<li>objasnite adaptivno strujanje podataka</li>
<li>CDN</li>
<li>Proxy </li>
<li>Što je to WebRTC, koje protokole koristi, cemu sluze</li>
<li>objasnite problem praćenja u VR uslugama</li></ul>

<p>Dakle stvarno je pitala sve i svašta, doduše sigurno jer za dio pitanja nisam dao dovoljno dobar odgovor pa je pokušala navući prolaz. Većina pitanja se bazira upravo na labosima i zadaćama.</p> 
  <br>
  <p>Ukratko predmet stvarno je relativno lagan jer se ne uci nista komplicirano i tesko za shvatiti već samo opceniti koncepti i vrlo lagano se nakupi bodova za 3-4 bez pretjeranog znojenja, ali ipak zahtjeva rad i teško ga je načiti u 2-3 dana (moguće, ali ne preporucam)</p>
  <br>
  <p>Za one koji žele stvarno lagan prolaz bez imalo znojenja preporucam kolegij: Informacija, logika i jezici</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>grga_it_is</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="136419">anon00</a> <br>
Dobro sročeno, iskreno mislim da mi je ovo među najkorisnijim predmetima na FER-u, odlično koncipiran i ne iziskuje od tebe da budeš od 0 do 24 za kompom razmišljajući hoćeš li proći ili ne.</p> 

<p>FER nas <strong>treba</strong> naučiti konceptima i načinom razmišljanja a ovaj predmet je to definitivno napravio, za razliku od nekih predmeta gdje se gleda svaki detalj i doslovno se sve “BUBA NAPAMET”, što nema nikakvog smisla.</p>

<p>Svakoga koga zanimaju koncepti i znanje na koje ćete moći graditi dalje definitivno upisati (ovaj predmet je recimo i opća kultura za računalca).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Fortius</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="136419">anon00</a></p> 

<p><a href="23.html" class="PostMention" data-id="136453">it_is_what_it_is</a></p> 

<p>potpisujem oboje što su kolege rekli, no želim napomenuti da labosi su jako jednostavni, dobi se puno bodova a korisni. Možda je sramotno za reći ali prije ovog predmeta nisam imala pojma što je docker, nisam znala kako provjeriti propusnost na twitchu i nisam znala puno toga što je zapravo dosta bitno za internet i višemedijske usluge znati. <br>
Profesorice su jako dobre u predavanju, daju jako zanimljive primjere iz stvarnoga života i zapravo se potrude za predavanja.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>anon00</h3>
                <div class="Post-body">
                    <p>Da, ukratko super predmet koji te nauci puno korisnih stvari, upozna s radom većine današnjih tehnologija koje se koriste svaki dan i stvarno je zanimljiv. <br>
Ne ulazi se u dubinu ničeg i ne bavi se glupostima koje sutra nitko neće raditi. Nema gotovo nikakvih računanja, formula koje trebaš znati i sl. već isključivo koncepti kako nešto radi, a i kad dođe neka formula za npr koder ne očekuje se od tebe da je znaš vec je samo tamo da se pokaze.<br>
Dosta bodova se skupi vrlo lagano i nema nikakvog straha hoćeš li imati za prolaz ili ne jer s nekih 50% na MI + svi bodovi iz DZ i Labosa su vec sami po sebi jako blizu 50b (ja sam imao 48), ali definitivno iziskuje da ipak radiš malo redovitije zbog usmenog na kraju - jer je sve koncepte dosta teško zapamtiti u roku 1-2 dana (trust me).</p> 

<p>Još samo da napomenem da su DZ i Labosi (barem sad za vrijeme korone, ali vjerujem i inače) bili objavljeni nekih 7 dana prije roka predaje tako da uvijek ima vremena za napraviti ih i dobiti sve bodove jer možeš pregledati predavanja, prezentacije, potražiti po internetu itd. <br>
Također nije bilo ispitivanja labosa, samo predaja na moodle</p>
                </div>
            </div>

ioniraju, ali u tom i le\u017ei problem ovog predmeta - dosta je op\u0161iran pa ipak zahtjeva rad. \u003Cbr\u003E\nNa predmetu se  uce (ponavljaju iz TINF-a, ali na konceptualnoj razini, ne matemati\u010dki) osnove kodiranja zvuka,slike i videa te kako pojedini, danas popularni, kodeci funkcioniraju u svojoj osnovi, zatim se nau\u010dite osnove rada CDN-a, cloud-a, Streaming-a u\u017eivo, Peer2Peer mre\u017ea, web tra\u017eilica, Virtual reality(nesto sitno), argumented reality(nesto sitno) itd. \u003Cbr\u003E\nDakle stvarno ima svega po malo tako da je preporuka ne ostavljati sve u zadnji tren vec relativno kontinuirano raditi - tu je bila moja gre\u0161ka zbog \u010dega sam na usmenom jedva pro\u0161ao.\u003C\/p\u003E\n\n\u003Cp\u003EKad smo ve\u0107 kod usmenog: \u003Cbr\u003E\nNosi 10 bodova, ali prag i uvjet za prolaz predmeta je dobiti 5\/10 na usmenom. \u003Cbr\u003E\nKoliko vidim po sebi i kolegama ne pu\u0161taju na lijepe o\u010di (poku\u0161ao sam trepkati u kameru, ni\u0161ta \ud83d\ude01) . \u003Cbr\u003E\nNa usmenom stvarno ispitaju gotovo svaku lekciju, ali im je izuzetno bitno da znate kodiranje zvuka,slike(pogotovo JPEG) i videa.\u003C\/p\u003E \n\n\u003Cp\u003EOva 3 Labosa i 2 zadace same po sebi nisu zahtjevni i im par sati posla oko svake. ali se tu nakupi dosta bodova (Lab: 25bod + 10b zadace) tako da se za ispite trebate manje brinuti.\u003C\/p\u003E\n\n\u003Cp\u003EMoja pitanja na usmenom kod prof. Lea Skorin-Krapov:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Erecite malo o raspodijeljenim sustavima\u003C\/li\u003E\n\u003Cli\u003EKoja su svojstva zvuka\u003C\/li\u003E\n\u003Cli\u003E\u0161to je to uzorkovanje zvuka\u003C\/li\u003E\n\u003Cli\u003E\u0161to su to koderi osnovani na modelu\u003C\/li\u003E\n\u003Cli\u003Ekako funckionira JPEG koder\u003C\/li\u003E\n\u003Cli\u003E\u0161to predstavljaju IPB okviri kod video kodiranja\u003C\/li\u003E\n\u003Cli\u003Eobjasnite adaptivno strujanje podataka\u003C\/li\u003E\n\u003Cli\u003ECDN\u003C\/li\u003E\n\u003Cli\u003EProxy \u003C\/li\u003E\n\u003Cli\u003E\u0160to je to WebRTC, koje protokole koristi, cemu sluze\u003C\/li\u003E\n\u003Cli\u003Eobjasnite problem pra\u0107enja u VR uslugama\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EDakle stvarno je pitala sve i sva\u0161ta, dodu\u0161e sigurno jer za dio pitanja nisam dao dovoljno dobar odgovor pa je poku\u0161ala navu\u0107i prolaz. Ve\u0107ina pitanja se bazira upravo na labosima i zada\u0107ama.\u003C\/p\u003E \n  \u003Cbr\u003E\n  \u003Cp\u003EUkratko predmet stvarno je relativno lagan jer se ne uci nista komplicirano i tesko za shvatiti ve\u0107 samo opceniti koncepti i vrlo lagano se nakupi bodova za 3-4 bez pretjeranog znojenja, ali ipak zahtjeva rad i te\u0161ko ga je na\u010diti u 2-3 dana (mogu\u0107e, ali ne preporucam)\u003C\/p\u003E\n  \u003Cbr\u003E\n  \u003Cp\u003EZa one koji \u017eele stvarno lagan prolaz bez imalo znojenja preporucam kolegij: Informacija, logika i jezici\u003C\/p\u003E","editedAt":"2021-02-03T09:45:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1829"}},"user":{"data":{"type":"users","id":"519"}},"editedUser":{"data":{"type":"users","id":"519"}},"mentionedBy":{"data":[{"type":"posts","id":"136453"},{"type":"posts","id":"136488"}]},"reactions":{"data":[]}}},{"type":"posts","id":"136453","attributes":{"number":23,"createdAt":"2021-02-03T11:15:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1829\/22\u0022 class=\u0022PostMention\u0022 data-id=\u0022136419\u0022\u003Eanon00\u003C\/a\u003E \u003Cbr\u003E\nDobro sro\u010deno, iskreno mislim da mi je ovo me\u0111u najkorisnijim predmetima na FER-u, odli\u010dno koncipiran i ne iziskuje od tebe da bude\u0161 od 0 do 24 za kompom razmi\u0161ljaju\u0107i ho\u0107e\u0161 li pro\u0107i ili ne.\u003C\/p\u003E \n\n\u003Cp\u003EFER nas \u003Cstrong\u003Etreba\u003C\/strong\u003E nau\u010diti konceptima i na\u010dinom razmi\u0161ljanja a ovaj predmet je to definitivno napravio, za razliku od nekih predmeta gdje se gleda svaki detalj i doslovno se sve \u201cBUBA NAPAMET\u201d, \u0161to nema nikakvog smisla.\u003C\/p\u003E\n\n\u003Cp\u003ESvakoga koga zanimaju koncepti i znanje na koje \u0107ete mo\u0107i graditi dalje definitivno upisati (ovaj predmet je recimo i op\u0107a kultura za ra\u010dunalca).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1235"}},"discussion":{"data":{"type":"discussions","id":"1829"}},"mentionedBy":{"data":[{"type":"posts","id":"136488"}]},"reactions":{"data":[]}}},{"type":"posts","id":"136488","attributes":{"number":24,"createdAt":"2021-02-03T11:47:14+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1829\/22\u0022 class=\u0022PostMention\u0022 data-id=\u0022136419\u0022\u003Eanon00\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1829\/23\u0022 class=\u0022PostMention\u0022 data-id=\u0022136453\u0022\u003Eit_is_what_it_is\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003Epotpisujem oboje \u0161to su kolege rekli, no \u017eelim napomenuti da labosi su jako jednostavni, dobi se puno bodova a korisni. Mo\u017eda je sramotno za re\u0107i ali prije ovog predmeta nisam imala pojma \u0161to je docker, nisam znala kako provjeriti propusnost na twitchu i nisam znala puno toga \u0161to je zapravo dosta bitno za internet i vi\u0161emedijske usluge znati. \u003Cbr\u003E\nProfesorice su jako dobre u predavanju, daju jako zanimljive primjere iz stvarnoga \u017eivota i zapravo se potrude za predavanja.\u003C\/p\u003E\n","editedAt":"2021-02-03T11:48:11+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"44"}},"discussion":{"data":{"type":"discussions","id":"1829"}},"editedUser":{"data":{"type":"users","id":"44"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"136569","attributes":{"number":25,"createdAt":"2021-02-03T13:23:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa, ukratko super predmet koji te nauci puno korisnih stvari, upozna s radom ve\u0107ine dana\u0161njih tehnologija koje se koriste svaki dan i stvarno je zanimljiv. \u003Cbr\u003E\nNe ulazi se u dubinu ni\u010deg i ne bavi se glupostima koje sutra nitko ne\u0107e raditi. Nema gotovo nikakvih ra\u010dunanja, formula koje treba\u0161 znati i sl. ve\u0107 isklju\u010divo koncepti kako ne\u0161to radi, a i kad do\u0111e neka formula za npr koder ne o\u010dekuje se od tebe da je zna\u0161 vec je samo tamo da se pokaze.\u003Cbr\u003E\nDosta bodova se skupi vrlo lagano i nema nikakvog straha ho\u0107e\u0161 li imati za prolaz ili ne jer s nekih 50% na MI + svi bodovi iz DZ i Labosa su vec sami po sebi jako blizu 50b (ja sam imao 48), ali definitivno iziskuje da ipak radi\u0161 malo redovitije zbog usmenog na kraju - jer je sve koncepte dosta te\u0161ko zapamtiti u roku 1-2 dana (trust me).\u003C\/p\u003E \n\n\u003Cp\u003EJo\u0161 samo da napomenem da su DZ i Labosi (barem sad za vrijeme korone, ali vjerujem i ina\u010de) bili objavljeni nekih 7 dana prije roka predaje tako da uvijek ima vremena za napraviti ih i dobiti sve bodove jer mo\u017ee\u0161 pregledati predavanja, prezentacije, potra\u017eiti po internetu itd. \u003Cbr\u003E\nTako\u0111er nije bilo ispitivanja labosa, samo predaja na moodle\u003C\/p\u003E","editedAt":"2021-02-03T13:24:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1829
