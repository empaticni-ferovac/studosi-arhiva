    <h2>[INZEKO2] 2. samoprovjera znanja - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-06-12/1655056629-658693-snimka-zaslona-2022-06-12-195002.png" title="" alt=""><br>
<img src="../assets/files/2022-06-12/1655056632-324275-snimka-zaslona-2022-06-12-195022.png" title="" alt=""><br>

<img src="../assets/files/2022-06-12/1655056636-526212-snimka-zaslona-2022-06-12-195144.png" title="" alt=""><br>
Evo pitanja sa 2. samoprovjere, dva su mi bila točna: OKUNOV zakon i još nešto što neznam.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p><a href="7683/1.html" class="PostMention" data-id="303325">Trava</a></p> 

<p>Gdje je nestalo 4. pitanje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trava</h3>
                <div class="Post-body">
                    <p><a href="7683/3.html" class="PostMention" data-id="303331">Sinusan</a> <img src="../assets/files/2022-06-12/1655064729-134159-snimka-zaslona-2022-06-12-195052.png" title="" alt=""><br>
Evo ga</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>samurai</h3>
                <div class="Post-body">
                    <p>5/5 dobio. Meni je sve bilo iz prezentacija, mogao se doslovno svaki odgovor ctrl+f tehnikom naći. Ima više vremena u odnosu na 1. samoprovjeru i može se vraćati na prethodna pitanja. Došlo mi je samo jedno pitanje od kolege. Koliko se sjećam, pitanja su otprilike bila:</p>
<ul><li>U recesiji porezne stope se: 
 <ul><li>smanjuju dok se u inflaciji povećavaju</li></ul></li>
<li>Označi točnu izjavu:
 <ul><li>za razliku od frikcijske nezaposlenosti, strukturna i ciklična su u pravilu dugoročne</li></ul></li>
<li>Označi točnu izjavu:
 <ul><li>Kada novac postane skuplji i oskudniji, rast diskontne stope djeluje na rast pasivnih kamatnih stopa, pa posljedično i na smanjenje potražnje javnosti za gotovinom i depozitnim novcem, uz istodobno povećanje potražnje za štednim i oročenim depozitima na koje banke plaćaju veću kamatu. U konačnici smanjena aktivnost banaka i porast nemonetarne pasive banke (štedni i oročeni depoziti) omogućuju smanjenje količine novca u opticaju</li></ul></li>
<li>Agregatna potražnja:
 <ul><li>utiče na visinu cijene što pri konstantnoj ponudi porast agregatne potražnje dovodi do rasta cijene i obrnuto – pad agregatne potražnje dovodi do pada cijene</li></ul></li>
<li>i još jedno pitanje kojeg se ne sjećam</li></ul>



                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tinx</h3>
                <div class="Post-body">
                    <p>2 pitanja koja gore nisu spomenuta a meni su bila:<br>
-Javni radovi: primjenjuju se kada je recesija duboka i dugotrajna<br>
-Politika obveznih rezervi sastoji se u: određivanju stope obvezne rezerve i drugih uvjeta koji određuju visinu obveznih rezervi koje poslovne banke trebaju obračunati i izdvojiti na depozite.</p>

<p>Sve se da lako sa ctrl + f</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Makroekonomska ravnoteža predstavlja: kombinaciju općeg nivoa cijena i agregatnog proizvoda kojim se maksimalno zadovoljavaju potrebe i kupaca i prodavača.</p>

<p>BDP je : BDP je jedinstveni broj ukupne novčane vrijednosti svih gotovih proizvoda i usluga proizvedenih unutar granica neke zemlje (u zemlji) tijekom određenog vremenskog razdoblja (kvartalno / godišnje)</p>

<p>Ciklička nezaposlenost postoji kad je : ukupna potražnja za radom niska.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sinusan</h3>
                <div class="Post-body">
                    <p>Recesija se prepoznaje po smanjenju realnog BDP-a, proizvodnje, zaposlenosti, profita i agregatne potražnje uz istovremeno povećanje nezaposlenosti i zaliha neprodanih finalnih proizvoda</p>

<p>Projekti javnog zapošljavanja: namijenjeni su kratkoročnom zapošljavanju nezaposlenih u javnom sektoru, a mana im je što se takvi radnici teško zapošljavaju u privatnom sektoru</p>

<p>Diskontna politika predstavlja tipičan instrument monetarne politike kojim koriste središnje banke tržišnih ekonomija.</p>

<p>Opći je normativni cilj makroekonomije postizanje opće ravnoteže uz puno korištenje raspoloživih resursa.</p>

<p>Pripazite na ponuđene odgovore jer se razlikuju u jednoj riječi najčešće.</p>

                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">

imam 8/10 tak da pretpostavljam da jedno od preostala 4 nije dobro odgovoreno u prethodnim postovima jer bi ovo trebalo biti točno</p>
