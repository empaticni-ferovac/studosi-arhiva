                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="271026">Cvija</a> kad pokrenes taj config docker container, jel mozes dobiti taj .yml file kad upises <a href="http://localhost:8888/application/default" rel=" nofollow ugc">http://localhost:8888/application/default</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="271027">huba buba</a> Mogu. dobijem koji je unit i sve</p>

<p>Ovako izgleda</p>
<pre><code>{"name":"application","profiles":["default"],"label":null,"version":"3b6b307e8d18706bd216df2069b447cfdd710275","state":null,"propertySources":[{"name":"https://gitlab.com/username/config.git/application.yml","source":{"unit":"C"}}]}</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="271028">Cvija</a> mislio sam da je problem sto se spajas na localhost:8888 u docker containeru, a docker containeri dobiju vlastite ip adrese unutar te microservices mreze, ali ti radi spajanje na eureku pa mi nije nista vise jasno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="271029">huba buba</a> Vidiš, kad pokrenem bilo što u kontejneru, to mogu otvoriti s localhost, valjda je to zato što sam exposao portove</p>

<p>ma ne znam ni ja više, samo da mi je završiti ovaj labos</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="68.html" class="PostMention" data-id="271030">Cvija</a> mislim da ces morati namjestiti statičku ip adresu u docker-compose fileu za taj config server i onda izmijeniti u kodu od aggregatora da se umjesto na localhost:8888 spaja na tu staticku ip adresu<br>
<a href="https://docs.docker.com/compose/compose-file/compose-file-v2/#ipv4_address-ipv6_address" rel=" nofollow ugc">https://docs.docker.com/compose/compose-file/compose-file-v2/#ipv4_address-ipv6_address</a></p>

<p>onda neces morati stvarati network  zasebnom naredbom van docker-compose filea</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="271024">Cvija</a></p> 

<p>na gitlabu</p>

<p>ti radis request na <a href="http://localhost:8888/application/default" rel=" nofollow ugc">http://localhost:8888/application/default</a> i onda parsiras unit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="271031">NISAM ASISTENT</a> Kako misliš parsiraš unit?<br>
Koliko sam ja to sve shvatio, taj application.yml koji se nalazi na gitu se pročita i taj unit je automatski parsiran, to je ista fora kao da u lokalnom application.yml postoji unit varijabla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="71.html" class="PostMention" data-id="271034">huba buba</a> znači li to da moram za svaki servis napraviti statičku ip adresu?</p>
                </div>
            </div>

            <hr>

                    <p>Jel treba predat iako ne namjeravam rijesit labos? I dal trebam demonstrirat (iako neznam sto imam za demonstrirat)?</p>
                </div>
            </div>
