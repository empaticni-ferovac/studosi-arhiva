                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="270639">Erpeg</a> nez, moje izgleda ovak i radilo mi je iz prve<br>
<code>Resource resource = resourceLoader.getResource("classpath:readings.csv");<br>

                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="270646">laranotreallycroft</a> <br>
meni identicno izgleda<br>
i readings.csv ti je u src/main/resources folderu ?</p>

            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="270650">Erpeg</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="270650">Erpeg</a> meni ti je bio isti problem, morao sam umjesto File file = resource.getFile() koristiti inputstream. msm da ti nakon  ovog getresource(..) mozes pozvat metodu getinputstream()<br>
nakon toga u konstruktoru od onog csvtobeanbuilder moras staviti new InputStreamReader umjesto FileReader</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="270667">huba buba</a> Jesi to ovako napravio? S tim da je readings.csv u resources mapi<br>
<img src="../../assets/files/2022-01-15/1642289882-416115-screenshot-1.png" title="" alt=""></p>


<p>I kako vam docker compose datoteke izgledaju, što tu krivo radim?</p> 
<details class="spoiler"><p>docker-compose-services.yml</p>
<pre><code>version: "3.9"
services:
        temperature-microservice:
                image: temperature_1.0
                ports:
                        - "8090:8090"
        humidity-microservice:
                image: humidity_1.0
                ports:
                        - "8091:8091"
        aggregate-microservice:
                image: aggregate_1.0
                ports:
                        - "8080:8080"
                depends_on:
                        - temperature-microservice
                        - humidity-microservice
networks:
        default:
                external:
                        name: "microservices"</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>docker-compose-infrastructure.yml</p>
<pre><code>version: "3.9"
services:
        config-server-microservice:
                image: config_1.0
                ports:
                        - "8888:8888"
        eureka-server:
                image: eureka_1.0
                ports:
                        - "8761:8761"
networks:
        default:
                external:
                        name: "microservices"</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>s tim da je mreža microservies stvorena s <code>docker network create microservices</code></p></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p>uspio sam to rjesit sa inputstream<br>
napomena - sve funkcionalnosti rade bez dockera<br>
sad imam problem da se niti jedan servis ne zeli registrirat sa eurekom - error</p>
<pre><code>equest for "http://localhost:8761/eureka/apps/CONFIG-SERVER-MICROSERVICE/f7120f88df17:config-server-microservice:8084": Connect to localhost:8761 [localhost/127.0.0.1] failed: Connection refused; nested exception is org.apache.http.
conn.HttpHostConnectException: Connect to localhost:8761 [localhost/127.0.0.1] failed: Connection refused stacktrace=org.springframework.web.client.ResourceAccessException: I/O error on PUT request for "http://localhost:8761/eureka/
apps/CONFIG-SERVER-MICROSERVICE/f7120f88df17:config-server-microservice:8084": Connect to localhost:8761 [localhost/127.0.0.1] failed: Connection refused; nested exception is org.apache.http.conn.HttpHostConnectException: Connect to
 localhost:8761 [localhost/127.0.0.1] failed: Connection refused</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>i aggregator baca ovaj error</p>
<pre><code>gController.class]: Unsatisfied dependency expressed through constructor parameter 0; nested exception is org.springframework.beans.factory.BeanCreationException: Error creating bean with name 'readingService': Injection of autowire
d dependencies failed; nested exception is java.lang.IllegalArgumentException: Could not resolve placeholder 'unit' in value "${unit}"</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>jel moguce da je ovo povezano sa git repo ?<br>
ak da, di da njega stavim haha</p>

<p>itko imao slicnih problema ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="35.html" class="PostMention" data-id="270676">Erpeg</a> <br>
ok, naci niti jedan servis unutar dockera ne moze vidjet drugi microservis, a tako se onda nemoze niti povezat na njega<br>
jel netko imao ovaj problem ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="270343">NISAM ASISTENT</a> stavi @RefreshScope iznad headera klase koja vuče tu vrijednost. Ne bi trebalo praviti razliku, ali meni je proradilo kad sam ga stavio iznad imena, a ispod anotacije @Service.<br>
Osim toga, trebaš dodati Spring Boot Actuator u dependencye, a u application.yml servisa za koji želiš da se osvježava stavi i <code>management:<br>
  endpoints:<br>
    web:<br>
      exposure:<br>
        include: refresh</code>. Ni nakon ovoga ti se neće samo osvježavati, nego nakon svake promjene vrijednosti u repozitoriju moraš poslati prazni POST request na <code>http://&lt;adresa-mikroservisa&gt;:&lt;port&gt;/actuator/refresh</code>, a kao odgovor bi trebao dobiti imena vrijednosti koje su se promijenile. Ovo napraviš npr. koristeći Postman.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Savjeti za nekoga tko kreće sutra i treba sjajno odradit ovaj labos u 2 dana? 🙂</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PepGuardiola</h3>
                <div class="Post-body">
                    <p>Pokušavam spremati “očitanja” u bazu nakon što dođe zahtjev na aggregator-microservice. Na postman dođe odgovor kakav očekujem, taj rezultat se spremi u bazu, ali u bazi uvijek imam samo to zadnje očitanje.</p> 

<p>Ima netko ideju u čemu je problem?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="38.html" class="PostMention" data-id="270698">PepGuardiola</a> trebao bi prilikom pokretanja servisa sve procitat i onda sve spremit u bazu odmah?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PepGuardiola</h3>
                <div class="Post-body">
                    <p>Na teamsu su rekli da nije bitno hoćemo li odmah sve spremat ili pojedino očitanje nakon što dođe zahtjev. Ja sam odlučio radit na ovaj drugi način, ali mi uvijek ostane u bazi samo to zadnje spremleno makar ne restartam microservise.</p>
                </div>
            </div>

            <hr>
                    <div>

prouci docker network i kao uri eureke stavi ovako: http://[ime_eureka_kontejnera]:8761/eureka</p>
                </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="42.html" class="PostMention" data-id="270770">Pleomax</a><br>
uspio sam tako rijesit</p>

<p>al sad imam problem da mi se agregator registrira na eureku prije temp i humidity i onda ih nemoze nac.<br>
a u docker-compose imam dependency temp i humidity, tako da mi se temp i humidity pokrenu prije aggr, al se ovaj konstantno kod svakog pokretanja registrira prvi na eureku</p>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="43.html" class="PostMention" data-id="270789">Erpeg</a> ja samo ne pokrecem dohvat IP s agregatora dok u eureki ne vidim da su se svi registrirali. Nez jel se to opce moze drukcije rjesit</p>

                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="270790">laranotreallycroft</a><br>
ja isto, samo sto mi iz nekog razloga i dalje ne zeli dohvatit…<br>
pazio sam na to kako definiram ime u docker.yml fajlu, al i dalje ne radi, kaze <code>java.lang.IllegalStateException: No instances available for temperature-microservice</code> iako ga ja vidim na eureka serveru</p>

                    <div>
                                <h3>vidraKida</h3>

                    <p><a href="44.html" class="PostMention" data-id="270790">laranotreallycroft</a> Daj mi reci, sada se jebem s aggregatorom jos samo. Kako mogu dohvatit sve ip adrese, jer ja sam napravio kao u ovom videu dole od lika i ne funkcionira mi na dockeru.</p>

ono kad 3 dana samo zbog dockera debugiras ono sto inace radi…</p>

<p>problem je bio u restTemplate koji iz nekog razloga ne radi na dockeru… normalan http request radi, pa evo ako se netko bude mucio da zna</p>

            <hr>
                    <div>
                                <h3>narval13068</h3>
                <div class="Post-body">
                    <p>Kako spojiti da u dockeru mikroservisi (temperatura, humidity, aggregator) vide eureka server… van dockera je ok al unutra nikako nemogu napravit da se otkriju…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="270825">Dima</a> stvori bridge mrežu: <a href="https://docs.docker.com/network/bridge/" rel=" nofollow ugc">https://docs.docker.com/network/bridge/</a> i pokreni kontejnere na njoj, znači kad ideš pokrenuti (već stvoreni) kontejner naredbi docker run dodaš argument –net &lt;ime-mreže&gt;. Prethodno moraš stvoriti bridge mrežu, a možeš provjeriti je li stvorena koristeći docker network ls. Da saznaš koji su ti sve kontejneri trenutno spojeni na bridge, koristiš docker network inspect &lt;ime-mreže&gt;.<br>
Ako si ovo napravio i svejedno ti ne radi (baci ti ono “no known servers” ili tako nešto), u konfiguracijskim YAML fajlovima za te servise stavi <code>eureka:<br>
  client:<br>
    serviceUrl:<br>
      defaultZone: http://&lt;eurekin-kontejner&gt;:&lt;port&gt;/eureka</code>.</p>
                </div>
            </div>
