                                <h3>sphera</h3>
                <div class="Post-body">
                    <p>van dockera, jel bih trebao moći iz recimo browsera dobiti <a href="http://microservis-aggregate/reading/" rel=" nofollow ugc">http://microservis-aggregate/reading/</a> jer mi ne prolazi, ali s http://localhost:port/reading/ prolazi a resttemplate u aggreagate koristi eureka imena? jel onda mi radi jer aggregate interno u kontroleru koristi eureku ali na browseru ne prolazi?</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">

                </div>
            </div>

            <hr>

                                <h3>WP_Deva</h3>
                <div class="Post-body">
                    <p>Koja mi točno funkcionalnost eureke treba na strani senzora?<br>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="271181">IdeGas</a> da agregator sazna adrese temperature i humidity, da ih nemaš hardkodirano u kodu</p>

<p>Zbog toga treba eureka</p>
                </div>
            </div>

                <div class="Post-body">
                    <p>imam jeben problem, a taj je da</p>

ovaj kôd prepozna adrese i sve i onda kada idem slat zahtjeve dobijem neke pizdarije preko dockera tipa <br>

to je na aggregatoru, ima li itko ideju u cemu je problem?</p>

                </div>
            </div>

                    <p>Znamo li kada usmeno odgovaramo ovaj labos?</p>

                    <p><a href="79.html" class="PostMention" data-id="271167">Cvija</a> možeš na svaki referirati preko imena docker kontejnera, kao <code>http://&lt;ime-kontejnera&gt;:&lt;exposeani-port&gt;</code><br>
Tako sam ja napravio povezivanje s konfiguracijskim i Eureka serverom, a agregator ostale mikroservise zove preko Eureke</p>
                </div>
            </div>

                    <p><a href="90.html" class="PostMention" data-id="271313">Cvija</a> kasnim, ali ja jesam - meni je Eureka server i config klijent. Pitao sam asistenta i rekao je da nisu tako zamislili labos, ali i da nije greška, samo onda treba srediti da se Eureka uvijek pokrene nakon config servera.</p>
