    <div class="container">
    <h2>[RASSUS] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Koristim Eclipse i Maven, kako se ovo najlakše migrira na Docker?<br>
Pogledao sam tutoriale, ali ne kužim, može li netko objasniti korak po korak pls?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p>Opet ja. Dockerizirao sam sranje. Sad se Eureka iz svoje kante neće spojit na config server koji je u svojoj.<br>
Normalno mogu do konfiguracija preko localhost:8888/&lt;servis&gt;/default u browseru, ali Eureka server ne može. Jedino je rješenje suicid.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Klokan</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="269461">RogerRoger</a> zasto uopce Eureka treba bit “spojena” na config server? Koliko vidim iz arhitekture, nije uopce ni potrebno, nek me netko ispravi ako grijesim?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>in1</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="269489">Klokan</a> tako je</p>

<p><img src="../../assets/files/2022-01-11/1641902081-538450-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p>moze neko da me uputi sta s ovim application.yml fajlom trebam u agregatoru za pocetak? kako citam ista iz njega itd</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="268627">RogerRoger</a> jel onda config server mora imati application.yml fileove za sve mikroservise ili samo za agregatora?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="269764">huba buba</a> Config server mora imati konfiguraciju za sve ukljucujuci i eureka server. Eureka i config server slucaj gdje se treba pricekati da se config pokrene kako bise eureka mogao na njega spojiti i sam zatim pokrenuti je eksplicitno spomenut na predavanjima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="269786">WickyWinslow</a> tu piše da se samo treba modificirati agregator da čita konfiguraciju sa konfiguracijskog poslužitelja, ne i ostali mikroservisi</p>

<p><img src="../../assets/files/2022-01-12/1641989486-662469-slika.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="269806">huba buba</a> ovo je točno. Agregator komunicira s konfiguracijskim serverom.<br>
Temperature i humidity mikroservisi šalju podatke kakvi su u fajlu, agregator radi pretvorbu mjerne jedinice ako je potrebno i zato jedino njemu treba konfiguracija.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="269834">RogerRoger</a> U ovome se kontekstu pise iskljucivo za funkcionalnost pretvordbe mjernih jedinica moja je interpretacija da to ne znaci ostali ne trebaju biti. Na predavanjima su kao sto sam rekao spomenuli slucaj da eureka cita konfiguraciju sa config servera i da je bilo puno problema i pitanja vezano za njihovo zajednicko pokretanje. Najbolje sluzbeno pitati za odgovor izgleda. Mozda nije potrebno ali better safe then sorry.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="270007">WickyWinslow</a> ideja je da je jedino agregacijski mikroservis “vidljiv” korisniku. Jedino se on konfigurira, čak ni Eureka ne bi trebala (ali može) imati veze s config serverom.<br>
Ovo je službeni odgovor asistenta, ovako je labos zamišljen, samo su upute to nedovoljno definirale. Nije minus ako povežeš i ostale mikroservise, ali izvorna ideja je da je samo agregacijski servis config klijent.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p>Zapeo sam na dijelu s mikroservisom za agregaciju, imam osjećaj da to ne bi trebalo biti jako teško, ali može li me netko uputiti na neku dokumentaciju kako to napraviti ili reći na koji način to napraviti?</p>

<p>Napravio sam servise za temperaturu i vlažnost i oni na GET “/temperature” i GET"/humidity" daju jednu vrijednost za temperaturu, odnosno vlažnost</p>

<p>Jasno mi je da aggregate servis treba poslati GET na /temperature i GET na /humidity, ali ne znam kako to napraviti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WickyWinslow</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="270048">Cvija</a> Ovo bi ti trebalo pomoci <a href="https://www.baeldung.com/rest-template" rel=" nofollow ugc">https://www.baeldung.com/rest-template</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p>kak da untar aggregator controllera procitam ovaj unit?<br>
kad odem na <a href="http://localhost:8083/application/default" rel=" nofollow ugc">http://localhost:8083/application/default</a> ovo vidim:<br>
<img src="../../assets/files/2022-01-13/1642109160-521699-image.png" title="" alt=""></p>

<p>Ovo mi je radilo kad sam citao iz application.properties (onaj dio bez Config servera):<br>
@Value(“${unit}”)<br>
private String unit;</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="270327">NISAM ASISTENT</a> ako ti je taj application file onaj sta treba biti na config serveru, onda ga moras nazvati aggregator.yml/aggregator.properties, ako si nazva application aggregator, onda ce ti on automatski citati config file sa njegovim imenom sa servera</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tata</h3>
                <div class="Post-body">
                    <p>tj radi mi, ali moram zaustavit mikroservis i ponovno pokrenut (iako imam onaj refreshScope)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RogerRoger</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="270343">NISAM ASISTENT</a> stavi @RefreshScope iznad headera klase koja vuče tu vrijednost. Ne bi trebalo praviti razliku, ali meni je proradilo kad sam ga stavio iznad imena, a ispod anotacije @Service.<br>
Osim toga, trebaš dodati Spring Boot Actuator u dependencye, a u application.yml servisa za koji želiš da se osvježava stavi i <code>management:<br>
  endpoints:<br>
    web:<br>
      exposure:<br>
        include: refresh</code>. Ni nakon ovoga ti se neće samo osvježavati, nego nakon svake promjene vrijednosti u repozitoriju moraš poslati prazni POST request na <code>http://&lt;adresa-mikroservisa&gt;:&lt;port&gt;/actuator/refresh</code>, a kao odgovor bi trebao dobiti imena vrijednosti koje su se promijenile. Ovo napraviš npr. koristeći Postman.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p>u onoj njihovoj strukturi direktorija, jel onaj config samo predstavlja onaj git repozitorij ili sto bi to trebalo biti?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="268473">laranotreallycroft</a> <br>
meni to ne radi, probao sam nacin pod 2 i 3<br>
za oboje mi baca ovaj eror<br>
<code>java.io.FileNotFoundException: class path resource [readings.csv] cannot be resolved to absolute file path because it does not reside in the file system: jar:file:/opt/app.jar!/BOOT-INF/classes!/readings.csv</code><br>
halp pls</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="270639">Erpeg</a> nez, moje izgleda ovak i radilo mi je iz prve<br>
<code>Resource resource = resourceLoader.getResource("classpath:readings.csv");<br>
File file = resource.getFile();</code></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Erpeg</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="270646">laranotreallycroft</a> <br>
meni identicno izgleda<br>
i readings.csv ti je u src/main/resources folderu ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="270650">Erpeg</a> da</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Gussy</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="270650">Erpeg</a> meni ti je bio isti problem, morao sam umjesto File file = resource.getFile() koristiti inputstream. msm da ti nakon  ovog getresource(..) mozes pozvat metodu getinputstream()<br>
nakon toga u konstruktoru od onog csvtobeanbuilder moras staviti new InputStreamReader umjesto FileReader</p>
                </div>
            </div>

            <hr>
            </div>
