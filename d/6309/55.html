                    <p><a href="47.html" class="PostMention" data-id="270825">Dima</a> stvori bridge mrežu: <a href="https://docs.docker.com/network/bridge/" rel=" nofollow ugc">https://docs.docker.com/network/bridge/</a> i pokreni kontejnere na njoj, znači kad ideš pokrenuti (već stvoreni) kontejner naredbi docker run dodaš argument –net &lt;ime-mreže&gt;. Prethodno moraš stvoriti bridge mrežu, a možeš provjeriti je li stvorena koristeći docker network ls. Da saznaš koji su ti sve kontejneri trenutno spojeni na bridge, koristiš docker network inspect &lt;ime-mreže&gt;.<br>
Ako si ovo napravio i svejedno ti ne radi (baci ti ono “no known servers” ili tako nešto), u konfiguracijskim YAML fajlovima za te servise stavi <code>eureka:<br>
  client:<br>
    serviceUrl:<br>
      defaultZone: http://&lt;eurekin-kontejner&gt;:&lt;port&gt;/eureka</code>.</p>
