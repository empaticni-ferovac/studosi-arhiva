    <div class="container">
    <h2>[LABPRO1-PIIIS] O predmetu</h2>

    <div>
                    <div>
                                <h3>Zarko</h3>
                <div class="Post-body">
                    <p>Postoji obavijest na stranici predmeta:</p>

<p><em>Nema (uvodnog) predavanja iz LERI1<br>
Poštovane studentice i studenti,<br>
uvodno predavanje iz LERI1 u ponedjeljak 30.9. od 8 do 10 sati NEĆE se održati.<br>
Termin ponedjeljkom od 8 do 10 sati koristit će se samo kada to bude najavljeno u obavijestima na ovoj stranici.</em></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="75152">Zarko</a> Ja nez di si ti našao tu obavijest, ali ponedjeljak je 28.9. To je vjv neka od prijašnjih godina?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="75256">Ivančica</a> UPDATE: Našao obavijest o kojoj kolega priča (i je od ove godine iako je krivi ponedjeljak), to je za labos električnog inženjerstva, a pitanje je bilo za labos programskog inženjerstva, al kak kolega Dell kaže da nema predavanja iz predmeta nije ni bitno valjd.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/1114-rac-predmeti-1-godine-diplomskog-studija/149" rel=" nofollow ugc">https://fer.studosi.net/d/1114-rac-predmeti-1-godine-diplomskog-studija/149</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>moze netko malo bolje objasniti ovaj predmet? <br>
Znaci iz njega se treba dobiti minimalno 50 bodova za prolaz tako da ih se skuplja kroz druge predmete. Dal su nam ti predmeti određeni ili svi koji daju bodove za laboratorij profila su validni za bodove? <br>
Tipa ako smo na smjeru PIIS i nemamo napredne baze, a upisali smo objektno oblikovanje. Dal onda bodovi koji se mogu dobit kroz objektno oblikovanje mogu uzet za laboratorij profila?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="78026">Just_some_name</a> Ako je sve ostalo isto kao i prošle godine, za labos profila gledaju se 3 od 5 predmeta koja si odabrao u kategoriji “teorijski predmeti profila”, i svaki predmet nosi 33 boda za labos profila. Svaki predmet ima bodovanje labosa profila na svoj način koji je najčešće objašnjen na uvodnoj prezentaciji. Kod nekih predmeta je to zasebni zadatak, kod nekih se samo skaliraju bodovi iz labosa, itd. Za sam prolaz, bitno je skupiti samo 50 bodova ukupno, tako da ako su i dalje 3 predmeta po 33 boda, dovoljno je odraditi samo dva labosa profila da bi skupio 50 bodova, odnosno nije nužno odraditi sve labose profila.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pepelko</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="78032">Bobicki</a> Znaci ako mi u Labos profila ulaze strojno, raspodijeljeni sustavi i nasp, i ako iz NASP-a ne odradim 1 labos (i to bas ovaj koji trebam obraniti), ocu li proc labos profila ako iz strojnog i raspa uspijem nekako skupit sveukupno &gt; 50? <br>
*Obavijest iz NASP-a: “vježba koja se fizički prezentira se mora riješiti, ostale su opcionalne (uz pažnju na uvjete polaganja)”</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="104251">pepelko</a> Za labos profila bitno je samo skupiti 50 bodova, tako da ga možeš položiti preko bodova iz samo 2 od 3 navedena predmeta. Ovo što nasp ima uvjet da se labos mora položiti vrijedi samo za nasp, tako da to nema utjecaja na prolaz iz labosa profila. Recimo moj slučaj od prošle godine, ja sam imao objektno, rassus i nasp kao tri predmeta koja su vrijedila za labos profila, i zadatak za labos profila iz objektnog sam totalno ignorirao i skupio 50 bodova preko rassusa i naspa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>Koji je postupak, tj. koje su posljedice ako se ne prođe laboratorij profila?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jakic007</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="129686">Murin</a> Dobro bi doso neki info oko ovoga 🙂</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="276816">Jakic007</a></p> 

<p>U mom slucaju je islo tako da sam se dogovorio s nositeljem predmeta da se upise dovoljan broj bodova za prolaz lab profila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>sekiro</h3>
                <div class="Post-body">
                    <p>Di mogu nac ovaj predmet i vidjet koji mi predmeti ulaze u njega?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="276922">sekiro</a> Ti si FER3, nemaš taj predmet</p>
                </div>
            </div>

            <hr>
            </div>

"},{"type":"posts","id":"276922"},{"type":"posts","id":"276935"}]},"tags":{"data":[{"type":"tags","id":"2"},{"type":"tags","id":"219"}]},"recipientUsers":{"data":[]},"recipientGroups":{"data":[]}}},"included":[{"type":"posts","id":"75105","attributes":{"number":3,"createdAt":"2020-09-27T12:59:26+00:00","contentType":"discussionRenamed","content":["Laboratorij programskog in\u017eenjerstva i informacijskih sustava 1","[LABPRO1-PIIIS] O predmetu"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1601"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"75152","attributes":{"number":4,"createdAt":"2020-09-27T17:15:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPostoji obavijest na stranici predmeta:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cem\u003ENema (uvodnog) predavanja iz LERI1\u003Cbr\u003E\nPo\u0161tovane studentice i studenti,\u003Cbr\u003E\nuvodno predavanje iz LERI1 u ponedjeljak 30.9. od 8 do 10 sati NE\u0106E se odr\u017eati.\u003Cbr\u003E\nTermin ponedjeljkom od 8 do 10 sati koristit \u0107e se samo kada to bude najavljeno u obavijestima na ovoj stranici.\u003C\/em\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1601"}},"user":{"data":{"type":"users","id":"919"}},"mentionedBy":{"data":[{"type":"posts","id":"75256"}]},"reactions":{"data":[]}}},{"type":"posts","id":"75256","attributes":{"number":5,"createdAt":"2020-09-28T06:06:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1601\/4\u0022 class=\u0022PostMention\u0022 data-id=\u002275152\u0022\u003EZarko\u003C\/a\u003E Ja nez di si ti na\u0161ao tu obavijest, ali ponedjeljak je 28.9. To je vjv neka od prija\u0161njih godina?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1735"}},"discussion":{"data":{"type":"discussions","id":"1601"}},"mentionedBy":{"data":[{"type":"posts","id":"75259"}]},"reactions":{"data":[]}}},{"type":"posts","id":"75259","attributes":{"number":6,"createdAt":"2020-09-28T06:33:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1601\/5\u0022 class=\u0022PostMention\u0022 data-id=\u002275256\u0022\u003EIvan\u010dica\u003C\/a\u003E UPDATE: Na\u0161ao obavijest o kojoj kolega pri\u010da (i je od ove godine iako je krivi ponedjeljak), to je za labos elektri\u010dnog in\u017eenjerstva, a pitanje je bilo za labos programskog in\u017eenjerstva, al kak kolega Dell ka\u017ee da nema predavanja iz predmeta nije ni bitno valjd.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1735"}},"discussion":{"data":{"type":"discussions","id":"1601"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"75457","attributes":{"number":7,"createdAt":"2020-09-28T15:36:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1114-rac-predmeti-1-godine-diplomskog-studija\/149\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/fer.studosi.net\/d\/1114-rac-predmeti-1-godine-diplomskog-studija\/149\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1601"}},"user":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"78026","attributes":{"number":8,"createdAt":"2020-10-06T15:18:22+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Emoze netko malo bolje objasniti ovaj predmet? \u003Cbr\u003E\nZnaci iz njega se treba dobiti minimalno 50 bodova za prolaz tako da ih se skuplja kroz druge predmete. Dal su nam ti predmeti odre\u0111eni ili svi koji daju bodove za laboratorij profila su validni za bodove? \u003Cbr\u003E\nTipa ako smo na smjeru PIIS i nemamo napredne baze, a upisali smo objektno oblikovanje. Dal onda bodovi koji se mogu dobit kroz objektno oblikovanje mogu uzet za laboratorij profila?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1601"}},"user":{"data":{"type":"users","id":"933"}},"mentionedBy":{"data":[{"type":"posts","id":"78032"}]},"reactions":{"data":[]}}},{"type":"posts","id":"78032","attributes":{"number":9,"createdAt":"2020-10-06T15:33:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1601\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002278026\u0022\u003EJust_some_name\u003C\/a\u003E Ako je sve ostalo isto kao i pro\u0161le godine, za labos profila gledaju se 3 od 5 predmeta koja si odabrao u kategoriji \u201cteorijski predmeti profila\u201d, i svaki predmet nosi 33 boda za labos profila. Svaki predmet ima bodovanje labosa profila na svoj na\u010din koji je naj\u010de\u0161\u0107e obja\u0161njen na uvodnoj prezentaciji. Kod nekih predmeta je to zasebni zadatak, kod nekih se samo skaliraju bodovi iz labosa, itd. Za sam prolaz, bitno je skupiti samo 50 bodova ukupno, tako da ako su i dalje 3 predmeta po 33 boda, dovoljno je odraditi samo dva labosa profila da bi skupio 50 bodova, odnosno nije nu\u017eno odraditi sve labose profila.\u003C\/p\u003E","editedAt":"2020-10-06T15:35:09+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"1601"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"104251"}]},"reactions":{"data":[]}}},{"type":"posts","id":"104251","attributes":{"number":10,"createdAt":"2020-12-02T12:40:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1601\/9\u0022 class=\u0022PostMention\u0022 data-id=\u002278032\u0022\u003EBobicki\u003C\/a\u003E Znaci ako mi u Labos profila ulaze strojno, raspodijeljeni sustavi i nasp, i ako iz NASP-a ne odradim 1 labos (i to bas ovaj koji trebam obraniti), ocu li proc labos profila ako iz strojnog i raspa uspijem nekako skupit sveukupno \u0026gt; 50? \u003Cbr\u003E\n*Obavijest iz NASP-a: \u201cvje\u017eba koja se fizi\u010dki prezentira se mora rije\u0161iti, ostale su opcionalne (uz pa\u017enju na uvjete polaganja)\u201d\u003C\/p\u003E","editedAt":"2020-12-02T12:43:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1915"}},"discussion":{"data":{"type":"discussions","id":"1601"}},"editedUser":{"data":{"type":"users","id":"1915"}},"mentionedBy":{"data":[{"type":"posts","id":"104289"}]},"reactions":{"data":[]}}},{"type":"posts","id":"104289","attributes":{"number":11,"createdAt":"2020-12-02T13:45:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1601\/10\u0022 class=\u0022PostMention\u0022 data-id=\u0022104251\u0022\u003Epepelko\u003C\/a\u003E Za labos profila bitno je samo skupiti 50 bodova, tako da ga mo\u017ee\u0161 polo\u017eiti preko bodova iz samo 2 od 3 navedena predmeta. Ovo \u0161to nasp ima uvjet da se labos m
