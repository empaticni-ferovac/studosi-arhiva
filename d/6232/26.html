    <h2>[OER] 4. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="15.html" class="PostMention" data-id="264083">branimir1999</a> Možda imaš samo shitne algoritme križanja i mutacije, najbolje da kažeš što imaš</p>

<p>Isto tako pop ti je vjerojatno premala i broj iteracija ti vjv treba biti veći, mislim, za 7 i 100 bi morao imati brutalne algoritme.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="264106">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Koristim PSO za ovaj zadatak specificno, a za ostale sam pratio i stavio sve parametre po uputama.  Ovdje koliko vidim ne smeta 7 i 150 jer je slicno u knjizi te kao sto sam rekao, ako jako povecam te vrijednosti, ne vidim preznacajan napredak</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="264109">branimir1999</a> Aha, pardon, vidim da nije više klasični genetski. Kao što je netko preporučio, imaš li tzv. <code>momentum</code> u njemu? On je dosta bitan za normalno funkcioniranje tog algoritma kad imaš jake oscilacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="264110">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Nisam propustio inerciju tj. momentu i ovako je implementiran:</p>

<pre><code>return ((double) iteration / iteration_max) * (inertia_min - inertia_max) + inertia_max</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>gdje su inertia_min = 0.1 i inertia_max 0.9.</p>

<p>Ovako mi izgleda funkcija za racunanje brzine po dimenziji k:</p>

<pre><code>Double new_velocity = inertia * p.velocity.get(k);

new_velocity += individual_factor * random.generateRandomDouble(0.0,1.0) * (p.best_position.get(k) - p.position.get(k));
new_velocity += social_factor * random.generateRandomDouble(0.0,1.0) * (best.position.get(k) - p.position.get(k));
new_velocity *= K;</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>gdje su individual_factor = social_factor = 2 i K=0.729, p = trenutna cestica, best = najbolja globalna/lokalna cestica</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>samo_vagabundo</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="264112">branimir1999</a></p> 

<blockquote class="uncited"><div><p><a href="19.html" class="PostMention" data-id="264112">branimir1999</a> return ((double) iteration / iteration_max) * (inertia_min - inertia_max) + inertia_max</p></div></blockquote>

<p>ako je to java, msm da <code>(double) iteration / iteration_max)</code> radi cjelobrojno dijeljenje pa onda to casta u double, probaj s <code>iteration / (double) iteration_max)</code>.</p>

<p>Ne kazem da samo zbog toga imas lose rezultate, al sigurno ne pomaze.</p>

<p>EDIT:</p> 
<blockquote class="uncited"><div><p><a href="15.html" class="PostMention" data-id="264083">branimir1999</a> Ovo su izlazi pod populacijom 7 i iteracijama 150<br>
also, to je def premalo</p></div></blockquote>

<p>EDIT2:<br>
nah, nije ovo prvo</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="264112">branimir1999</a> Hmmm ovdje vidim potencijalne probleme:</p>

<ul><li>ne clampaš brzine, to ti je potencijalno loše jer ti čestica može otići u 3pm što će ti rezultirati nekakvim spiralnim gibanjem i potencijalno zaglavljivanjem</li>
<li>moment ti je dosta velik, u praksi se koriste momenti između 0.2 i 0.5 za ovaj algoritam - kombinacija ovako velikog momenta s neograničenim brzinama ti može biti loša</li></ul>

<p>Dakle ono što bih ja preporučio je da prvo postaviš faktor inercije da ti bude između 0.2 i 0.5. Okej je linearna interpolacija maksimuma prema minimumu i mislim da tu ne treba išta mijenjati.</p>

<p>Zatim, pogledaj malo koje brzine imaš. Specifično zanimaju te prvih par iterscija, preporučam da si raspišeš samo maksimalne i minimalne brzine čestica u prvih, nezz, 10-20 iteracija. Škicni malo i kako se mijenjaju. Zavrti to par puta i provjeri da ti ne spajkaju brzine nigdje - nakon promjene ovih vrijednosti inercije možda ni neće. Ti i sam znaš koliko su čestice udaljene od optimuma funkcije, pa ćeš znati prosuditi što su prevelike brzine.</p>

<p>Kako ti to ne bi bio konstantan hiperparametar, ja bih te limite brzina ograničio ovisno o inicijalnoj populaciji - dakle, nezz, gledao bih koje su dvije najudaljenije čestice i vjv ne bih dopustio da brzina bude ikad veća od toga. Nema smisla da neka čestica ima mogućnost otići vrlo daleko od inicijalne populacije ako to nemaju mogućnost sve čestice.</p>

<p>Teatiraj ove stvari jednu po jednu, i kad dobiš dobar rezultat umjesto da to dalje šminkaš pokušaj racionalizirati zašto je to pomoglo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="264116">samo_vagabundo</a> Ovo s inercijom nije problem jer sam provjerio za svaki slucaj. Ali svejedno sam implementirao kako si mi rekao i povecao populaciju na 50 i 150000 iteracija i dobio sam:</p>
<hr>
<p>x = (7.090, -2.958, 1.986, 1.106, -2.897, 3.115)<br>
MSE = 153.714</p>
<hr>
<p>x = (6.843, -2.746, 3.005, 1.166, 3.184, 2.987)<br>
MSE = 7067.312</p>
<hr>
<p><a href="21.html" class="PostMention" data-id="264121">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> već sam implementirao clampanje samo sto sam zaboravio napomenuti da sam izostavio u postu. Ako stavim inerciju na interval [0.2,0.5], algoritam samo losije rezultate daje. Koristio sam 0.9 jer se tako preporuca u knjizi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="264124">samo_vagabundo</a> Dobro racunam (i ja sam takoder pomislio da je tu mozda problem) jer dobijem 10<sup>-27</sup> za te vrijednosti. Ono sto se cini netocno je to sto mi je e priblizno 3, a treba biti -3.</p>

<p><a href="21.html" class="PostMention" data-id="264121">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Pogledao sam brzine dobivene tokom prvih 20 iteracija i u prvih nekoliko ima dosta po maksimalnoj brzini, pa onda sve rjede, ali i dalje se pojavljuju tu i tamo.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>samo_vagabundo</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="264122">branimir1999</a> mozda dobro ne racunas MSE, ovo su rjesenja</p>

<blockquote class="uncited"><div><p><a href="9.html" class="PostMention" data-id="263574">Banananjeros</a> a = 7, b = -3, c = 2, d = 1, e = -3, f = 3</p></div></blockquote>

<p>ne cini mi se kao da su tvoja netocna za 7k MSE</p>

<p>(dogodilo mi se na jednom labosu lmao)</p> 

<p>ako nije nesto toliko ocito, onda po redu <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> odgovor</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samo_vagabundo</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="264128">branimir1999</a> msm da je e u kosinus pa ti je svejedno, r1 i r2 kad azuriras brzine bi trebali biti jednaki, i istim random brojem mnozis sve dimenzije (MC skripta zadnji odlomak 101.str)</p>

<p>inercija nakon <code>iteration_maxa</code> ti treba vracati uvijek <code>inertia_min</code>, provjeri jel to i radi</p>

<p>osim toga, ispisuj stvari probaj naci nesto sto ne bi trebalo biti tu, isprobavaj razlicite parametre, jbg glhf</p>




                </div>
            </div>

            <hr>
                    <div>
                                <h3>branimir1999</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="264131">samo_vagabundo</a> Hvala na pomoci svejedno tebi i <a href="../../u/micho.html" class="UserMention">@M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> . Nista ne radi pa mislim da cu objasnit cu situaciju na labosu i dobit bodove koje dobijem. Skontao sam da mi brzina po jednoj komponenti na jednoj cestici kroz prvih 150000 iteracija skoro da ne konvergira, ali nemam ideje kako da to ispravim.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="9.html" class="PostMention" data-id="263574">Banananjeros</a> e = -3</p></div></blockquote>

<p>meni ispada da je e = 3, jel to tvoje typo il sam ja neš sjebo?</p>

<p>EDIT: ispada da su oba dobra, nekad mi ispadne e = -3, nekad e = 3, a nekad i zapne u nekom lok. opt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>samo_vagabundo</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="264133">Retard00</a> jeje, u kosinusu, oba dobra</p>
                </div>
            </div>

u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Koristim PSO za ovaj zadatak specificno, a za ostale sam pratio i stavio sve parametre po uputama.  Ovdje koliko vidim ne smeta 7 i 150 jer je slicno u knjizi te kao sto sam rekao, ako jako povecam te vrijednosti, ne vidim preznacajan napredak\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"835"}},"discussion":{"data":{"type":"discussions","id":"6232"}},"mentionedBy":{"data":[{"type":"posts","id":"264110"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264110","attributes":{"number":18,"createdAt":"2021-12-12T20:36:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/17\u0022 class=\u0022PostMention\u0022 data-id=\u0022264109\u0022\u003Ebranimir1999\u003C\/a\u003E Aha, pardon, vidim da nije vi\u0161e klasi\u010dni genetski. Kao \u0161to je netko preporu\u010dio, ima\u0161 li tzv. \u003Ccode\u003Emomentum\u003C\/code\u003E u njemu? On je dosta bitan za normalno funkcioniranje tog algoritma kad ima\u0161 jake oscilacije.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6232"}},"mentionedBy":{"data":[{"type":"posts","id":"264112"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264112","attributes":{"number":19,"createdAt":"2021-12-12T20:45:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022264110\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E Nisam propustio inerciju tj. momentu i ovako je implementiran:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Ereturn ((double) iteration \/ iteration_max) * (inertia_min - inertia_max) + inertia_max\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Egdje su inertia_min = 0.1 i inertia_max 0.9.\u003C\/p\u003E\n\n\u003Cp\u003EOvako mi izgleda funkcija za racunanje brzine po dimenziji k:\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003EDouble new_velocity = inertia * p.velocity.get(k);\n\nnew_velocity += individual_factor * random.generateRandomDouble(0.0,1.0) * (p.best_position.get(k) - p.position.get(k));\nnew_velocity += social_factor * random.generateRandomDouble(0.0,1.0) * (best.position.get(k) - p.position.get(k));\nnew_velocity *= K;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Egdje su individual_factor = social_factor = 2 i K=0.729, p = trenutna cestica, best = najbolja globalna\/lokalna cestica\u003C\/p\u003E\n","editedAt":"2021-12-12T20:57:17+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"835"}},"discussion":{"data":{"type":"discussions","id":"6232"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"264116"},{"type":"posts","id":"264121"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264116","attributes":{"number":20,"createdAt":"2021-12-12T20:59:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/19\u0022 class=\u0022PostMention\u0022 data-id=\u0022264112\u0022\u003Ebranimir1999\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/19\u0022 class=\u0022PostMention\u0022 data-id=\u0022264112\u0022\u003Ebranimir1999\u003C\/a\u003E return ((double) iteration \/ iteration_max) * (inertia_min - inertia_max) + inertia_max\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eako je to java, msm da \u003Ccode\u003E(double) iteration \/ iteration_max)\u003C\/code\u003E radi cjelobrojno dijeljenje pa onda to casta u double, probaj s \u003Ccode\u003Eiteration \/ (double) iteration_max)\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ENe kazem da samo zbog toga imas lose rezultate, al sigurno ne pomaze.\u003C\/p\u003E\n\n\u003Cp\u003EEDIT:\u003C\/p\u003E \n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/15\u0022 class=\u0022PostMention\u0022 data-id=\u0022264083\u0022\u003Ebranimir1999\u003C\/a\u003E Ovo su izlazi pod populacijom 7 i iteracijama 150\u003Cbr\u003E\nalso, to je def premalo\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EEDIT2:\u003Cbr\u003E\nnah, nije ovo prvo\u003C\/p\u003E\n","editedAt":"2021-12-12T21:06:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"627"}},"discussion":{"data":{"type":"discussions","id":"6232"}},"editedUser":{"data":{"type":"users","id":"627"}},"mentionedBy":{"data":[{"type":"posts","id":"264122"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264121","attributes":{"number":21,"createdAt":"2021-12-12T21:09:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/19\u0022 class=\u0022PostMention\u0022 data-id=\u0022264112\u0022\u003Ebranimir1999\u003C\/a\u003E Hmmm ovdje vidim potencijalne probleme:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Ene clampa\u0161 brzine, to ti je potencijalno lo\u0161e jer ti \u010destica mo\u017ee oti\u0107i u 3pm \u0161to \u0107e ti rezultirati nekakvim spiralnim gibanjem i potencijalno zaglavljivanjem\u003C\/li\u003E\n\u003Cli\u003Emoment ti je dosta velik, u praksi se koriste momenti izme\u0111u 0.2 i 0.5 za ovaj algoritam - kombinacija ovako velikog momenta s neograni\u010denim brzinama ti mo\u017ee biti lo\u0161a\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EDakle ono \u0161to bih ja preporu\u010dio je da prvo postavi\u0161 faktor inercije da ti bude izme\u0111u 0.2 i 0.5. Okej je linearna interpolacija maksimuma prema minimumu i mislim da tu ne treba i\u0161ta mijenjati.\u003C\/p\u003E\n\n\u003Cp\u003EZatim, pogledaj malo koje brzine ima\u0161. Specifi\u010dno zanimaju te prvih par iterscija, preporu\u010dam da si raspi\u0161e\u0161 samo maksimalne i minimalne brzine \u010destica u prvih, nezz, 10-20 iteracija. \u0160kicni malo i kako se mijenjaju. Zavrti to par puta i provjeri da ti ne spajkaju brzine nigdje - nakon promjene ovih vrijednosti inercije mo\u017eda ni ne\u0107e. Ti i sam zna\u0161 koliko su \u010destice udaljene od optimuma funkcije, pa \u0107e\u0161 znati prosuditi \u0161to su prevelike brzine.\u003C\/p\u003E\n\n\u003Cp\u003EKako ti to ne bi bio konstantan hiperparametar, ja bih te limite brzina ograni\u010dio ovisno o inicijalnoj populaciji - dakle, nezz, gledao bih koje su dvije najudaljenije \u010destice i vjv ne bih dopustio da brzina bude ikad ve\u0107a od toga. Nema smisla da neka \u010destica ima mogu\u0107nost oti\u0107i vrlo daleko od inicijalne populacije ako to nemaju mogu\u0107nost sve \u010destice.\u003C\/p\u003E\n\n\u003Cp\u003ETeatiraj ove stvari jednu po jednu, i kad dobi\u0161 dobar rezultat umjesto da to dalje \u0161minka\u0161 poku\u0161aj racionalizirati za\u0161to je to pomoglo.\u003C\/p\u003E","editedAt":"2021-12-12T21:10:31+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6232"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"264122"},{"type":"posts","id":"264128"}]},"reactions":{"data":[]}}},{"type":"posts","id":"264122","attributes":{"number":22,"createdAt":"2021-12-12T21:11:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022264116\u0022\u003Esamo_vagabundo\u003C\/a\u003E Ovo s inercijom nije problem jer sam provjerio za svaki slucaj. Ali svejedno sam implementirao kako si mi rekao i povecao populaciju na 50 i 150000 iteracija i dobio sam:\u003C\/p\u003E\n\u003Chr\u003E\n\u003Cp\u003Ex = (7.090, -2.958, 1.986, 1.106, -2.897, 3.115)\u003Cbr\u003E\nMSE = 153.714\u003C\/p\u003E\n\u003Chr\u003E\n\u003Cp\u003Ex = (6.843, -2.746, 3.005, 1.166, 3.184, 2.987)\u003Cbr\u003E\nMSE = 7067.312\u003C\/p\u003E\n\u003Chr\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6232\/21\u0022 class=\u0022PostMention\u0022 data-id=\u0022264121\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ve\u0107 sam implementirao clampanje samo sto sam zaboravio napomenuti da sam izostavio u postu. Ako stavim inerciju na interval [0.2,0.5], algoritam samo losije
