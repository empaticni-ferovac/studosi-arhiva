                <div class="Post-body">
                    <p><a href="273.html" class="PostMention" data-id="140855">in1</a> Našao sam spremljene reviewe još sa fer2/3 neta:</p>

<p>ROVKP:</p>

<details class="spoiler"><p>Predmet se ove godine držao prvi put pa ću staviti malo opširniji komentar. Meni je osobno ovo bio najdraži predmet ovaj semestar uz Sustave baza podataka (imali su nekih problema, ali mislim da im se može oprostiti pošto se predmet održavao po prvi put). Predmet se temelji na Big Data principima te se radi Apache Hadoop. Analiza velikih skupova podataka se više temelji na algoritmima, dok je Raspodijeljena obrada velike količine podataka napravljena da bude više praktičniji predmet. Predavanja su dobra, obrađuju se mnogi dijelovi Hadoopa (osnove) te se ne ide puno u dubinu. I Pintar i Podnar-Žarko i Pripužić su dobri predavači te svatko od njih dobro predaje na svoj način. Najviše predavanja drže Podnar-Žarko i Pripužić te ćete njih više viđati na predavanjima. Meni je inače MapReduce bio puno bolje objašnjen na ROVKP-u te sam ga tu baš pošteno shvatio. Malo se dublje proučavanje gradiva ostavlja za laboratorijske vježbe koje su korektne i temelje se na domaćim zadaćama (i dobar dio zadataka se sveo na primjere zadataka s predavanja ili manje prerađivanje istih). Labosi su mogli biti malo bolje posloženi (u prvom ciklusu smo cijeli labos morali napraviti u 3 sata na terminu, ali to su kasnije promijenili jer očito nije išlo), ali poboljšavali su stvari u 2. ciklusu i mislim da će to ići na sve bolje i bolje. Ispiti su lagani te su bili napravljeni od njihovih objavljenih zadataka (tj. pitanja) za ponavljanje za ispit. Uglavnom su bili korektni s bodovima ove godine te nisu puno škrtarili ove godine.<br>
Uglavnom, predmet je bio super i zanimljiv mislim da će bili vrhunski predmet čim poboljšaju neke stvari, ali već su nakon 1. ciklusa krenuli poboljšavati predmet pa će to sigurno ići samo na bolje. Definitivno preporučujem za upisivanje! :icon_surprised:<br>
Težina: 2.5/5<br>
Korisnost: ⅘</p></details>


<details class="spoiler"><p>Predmet se također može zvati “Hadoop i sve što ima veze s njim”. U početku se radi HDFS, pa sam Hadoop, odnosno MapReduce. Pa malo Mahout, pa Spark itd. odnosno obrada podataka koji se nalaze na više računala tj. nekakvom grozdu.<br>
Predavanja su solidna i imaju smisla. Za razliku od AVSP-a, ne ide se u implementacijske detalje, nego korištenje gotovih ranije navedenih frameworka. Na labosima tako npr. imate zadatak čačkati nešto s datotekama u HDFS-u, pisati razne MapReduce poslove, raditi preporuku objekata u Mahoutu i analizirati tokove podataka u Sparku. Sve bi to bilo divno i krasno da labosi nisu formatirani tako da morate doći na faks i u tri sata napraviti labos. Prije toga dobijete zadaću koju morate riješiti i rješenja donjeti na labos. U zadaći budu slični/isti zadaci koji budu i na labosu, ali je problem što na labosima uvijek nešto neće valjati ili se ponašati kako treba ili će biti užasno sporo. U početku se koristila virtualka za pokretanje Hadoop poslova, što je stvaralo dodatne probleme i bilo sporo, a kasnije su za windowse dali nove upute za korištenje hadoopa bez virtualke, pa je bilo podnošljivije. Za zadnja dva labosa su dan prije objavili zadatke labosa, jer su vidjeli da onako ne ide.<br>
Sve u svemu dobar predmet, trebaju još malo dotjerat razvojnu okolinu (virtualku i IDE, jer treba 16 parametara i programa postaviti ko da si na bazama) te dotjerat format labosa i predmet će biti bonbon.</p></details>



<details class="spoiler"><p>Predavanja: nose 10 bodova zajedno s pojavljivanjem na labosima, dobri su slajdovi pa su ona beskorisna.<br>
Labosi: ove godine nas je bilo 120 pa su se izvještaji predavali na Moodle i pisao kolokvij. Ukupno 4 labosa, 40 bodova, za svaki 2.5 izvještaj + 7.5 kolokvij. Dan prije MI su stavili uvjet da samo oni koji predaju izvještaj mogu dobiti bodove na kolokviju. Zatim su se neke pametnice sjetile predavat prazne izvještaje pa su dan prije ZI stavili uvjet da treba imati &gt; 0 bodova iz izvještaja da si se dobili bodovi na kolokviju. Kolokvij iz labosa je smiješno detaljan, doslovno se mora znati sve, ali dijele bodove di god mogu.<br>
Predmet također ima i 4 DZ koje su rješavanje malo pojednostavljenih zadataka iz labosa, svaka nosi 2.5 boda. Ideja je da one budu “priprema za labos”.<br>
Tako da se 8 od 13 tjedana predavanja nešto mora raditi, jasno da mi je na kraju bilo zlo od toga. :doh:<br>
Ispiti: klasična ZTEL-ovska esejska pitanja, blago ocjenjuju, samo 2. ciklus na ZI.<br>
Težina: 2.5/5 + psihički napor kontinuiranog rada<br>
Korisnost: ⅘ - pogotovo za 1 sat predavanja tjedno, a oduzeo sam 1 zbog činjenice da neke stvari ne bi trebale biti u Javi, jednostavno ne.<br>
Potpuna suprotnost AVSP-u, rade se konkretne stvari i u konkretnoj tehnologiji (Apacheov framework). Što ima i prednosti i mana. Bojim se da će oni kojima je ovo jedini data analysis predmet biti previše vezani za konkretne tehnologije. Ali ako znate da se neke stvari drukčije mogu lakše (prvenstveno mislim na Javu), prolazi se širok spektar koncepata koji su korisni (distribuirani datotečni sustav, pretraga teksta, recommender systems, tokovi podataka, strojno učenje, društvene mreže, graph search) i to na način da se može uzeti nešto konkretno i s tim raditi, a da se gleda i šira slika.<br>
Predavanje o strojnom je malo cringy onima koji su prošli stvarni predmet, ali mislim da bi je bilo korisno onima koji nisu imali pojma što je to.<br>
Upisao bih opet, iako je naporno raditi kontinuirano, vrlo je lako proći i imati &gt; 2. Isto se ne radi sa stvarnim big data stvarima, što je i očekivano, ali su podaci bar stvarni.</p></details>


<details class="spoiler"><p>Drugi Big Data predmet u semestru, rade se slični koncepti kao na AVSP-u, no predmet je drugačije koncipiran kao takav. Ne uče se algoritmi i ne ulazi se (puno) u dubinu kako neki sustavi rade, već se koriste gotovi frameworks kao Apache Hadoop,<br>
Lucene, Mahout i Spark. Ti alati se koriste na labosima i labosi su na ovom predmetu jako (bodovno) vrijedni. Bodovi iz njih se steču pismenim putem u terminima ispita (ispit bude u dva dijela, prvi se boduje za labose, a drugi kao MI/ZI. Savjet je da ih napišete sami jer nisu preteški, a puno ćete naučiti za te pismene ispite.<br>
Predaju Podnar-Žarko, Pripužić i par predavanja Pintar. Bio sam na par predavanja i bila su meh i onda sam odustao od njih jer su nebitna. Organiziranost predmeta bi mogla biti bolja - predavači su dan (tj. večer) prije ispita izmišljali neke pragove koji nisu bili navedeni na početku semestra niti u uvodnoj prezentaciji, a ti pragovi su bili veliki gamechanger za dio studenata. Pa pazite :lac:<br>
Predmet je srednje težak i također bi ga preporučio svima zainteresiranim za Big Data. Možda je mrvicu lakši od AVSP-a po meni, a niti AVSP nije nešto pretežak.<br>
Težina: ⅗<br>
Korisnost: ⅗<br>
p.s. Podnar-Žarko nema pojma</p></details>


<p>ASVP:</p>

<details class="spoiler"><p>AVSP je meni bio zanimljiv predmet, rade se razni algoritmi za analizu velikih skupova podataka (pronalazak sličnih dokumenata, sustavi za preporučivanje, clustering i sl.). Profesori kvalitetno objasne gradivo. MI je bio lagan, ali je bilo premalo vremena, ZI je bio dosta težak. Labosi ovise o vještini programiranja, ali 30/35 ne bi smio biti problem. Postoji prag iz teorije i praktičnog dijela. Skoro svake godine se taj prag smanji za teoriju.</p></details>





<details class="spoiler"><p>Labosi: 35<br>
Predavanja: 5<br>
MI + ZI: 30 + 30<br>
labosa je ove godine bilo 5 i oni su ok, rjese se brzo, po par sati za svaki, nije nista komplicirano, ali se moze izgubiti vremena na debagiranje, za svaki labos daju testni primjer koji je dovoljno reprezentatitvan da bi uglavnom bili sigurni da radi ispravno<br>
predavanja standardno par puta posalju potpis i ima dodatnih na aktivnosti, ne mogu suditi o kvaliteti predavanja jer sam bila samo jednom<br>
o ispitima isto bas ne mogu suditi, za MI sam pocela ucit jutro prije, na ZI nisam izasla, napisem dojam o ispitima poslje roka 😃<br>
navodno postoji prag od 32.5 boda iz MI + ZI + predavanja, ali ne vjerujte bas u to jer su ga obje godine ukinuli<br>
pouka: izadite na ZI pa makar i ako vam nedostaje dosta bodova do praga, jer proci cete, ne budite glupi pa da morate na rok ko ja 😃<br>
tezina: ⅗<br>
korisnost: eksuali bi moglo biti korisno, taj big data je sad neki meme buzzword lol<br>
mozda bi upisala ponovno</p></details>




<details class="spoiler"><p>Predmet jako sličan PPJ-u po organizaciji što nije čudno jer ga drži ista ekipa Srbljićevih miniona, samo ovaj put bez njega. Rade se prvenstveno algoritmi nad big datom, ne konkretne tehnologije.<br>
Predavanja: nose 5 bodova, potpuno beskorisna, koristila su mi uglavnom kao mjesto za čitanje radova iz APT-a.<br>
Labosi: 2 inačice, grupna nosi 40, a pojedinačna 35 bodova. Grupna rješava neki konkretni problem i prezentira na zadnjem satu, više je problem analize nego big data, možda i može biti zanimljivo. Pojedinačna u kojoj sam ja bio ima tipičnu predaju na Sprut, implementacija zadanog algoritma, neki njihovi primjeri. Vidio nisam big data niti neke konkretne (as in, iz stvarnog svijeta) podatke uopće, ali malo sam unaprijedio svoj coding style i poznavanje Jave. Može se raditi u C/C++/C#/Javi/Pythonu.<br>
Ispiti: 80% bodova su zadaci koji postoje u zbirci (može se vidjeti na FERwebu), ostalo neki dokaz ili složenost. Nisu baš široke ruke u bodovanju, ali ne zakidaju.<br>
Trebalo bi imati teorijski prag od 50% predavanja + ispita, ali nije ga bilo niti ove niti prošle godine.<br>
Težina: 3.5 s pragom koji nije bio proveden, 2.5 bez njega<br>
Korisnost: ⅖<br>
Upisao bih ponovno jer mi nije bilo teško, ali nije baš sjajan predmet, vrlo suhoparan.</p></details>





<details class="spoiler"><p>Na predmetu se uče algoritmi i koncepti iz raznih područja Big Data - Recommender Systems, Clustering, MapReduce, Stream Analysis, Graph/Network Analysis, Finding Similar Item(sets)…..<br>
Predavanja drže Klemo, Delač i Šilić i predavanja su solidna, no gradivo predmeta je STOPOSTOTNI COPY/PASTE predavanja sa Stanforda, praktički od riječi do riječi, pa bez problema možete učiti i bez odlaska na predavanja - <span data-s9e-mediaembed="youtube" style="display:inline-block;width:100%;max-width:640px"><span style="display:block;overflow:hidden;position:relative;padding-bottom:56.25%"><iframe allowfullscreen="" loading="lazy" scrolling="no" style="background:url(https://i.ytimg.com/vi//hqdefault.jpg) 50% 50% / cover;border:0;height:100%;left:0;position:absolute;width:100%" src="https://www.youtube.com/embed/?list=PLLssT5z_DsK9JDLcT8T62VtzwyW9LNepV"></iframe></span></span><br>
Labosi nisu teški, dapače nekoliko labosa je uber lagano. Predaja ista kao na UTR-u - SPRUT i možete pisat u Py/Java/C++/C#.<br>
Postoji i službena zbirka s riješenim zadacima koja je dobra priprema za ispite.<br>
Meni je predmet bio zanimljiv i preporučio bi ga svima koji imaju imalo interesa prema području Big Data. Predmet nije trivijalan, ali je daleko od (jako) teškog.<br>
Težina: 3-3.5/5<br>
Korisnost: 3.5/5</p></details>

\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140855","attributes":{"number":273,"createdAt":"2021-02-10T15:36:06+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/241\u0022 class=\u0022PostMention\u0022 data-id=\u0022138657\u0022\u003Eantesha\u003C\/a\u003E Mo\u017ee li netko odgovoriti i mene zanima \ud83d\ude01 (ROVKP vs. AVSP)\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Eanyone?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"39"}},"mentionedBy":{"data":[{"type":"posts","id":"140856"}]},"reactions":{"data":[]}}},{"type":"posts","id":"140856","attributes":{"number":274,"createdAt":"2021-02-10T15:47:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/273\u0022 class=\u0022PostMention\u0022 data-id=\u0022140855\u0022\u003Ein1\u003C\/a\u003E Na\u0161ao sam spremljene reviewe jo\u0161 sa fer2\/3 neta:\u003C\/p\u003E\n\n\u003Cp\u003EROVKP:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet se ove godine dr\u017eao prvi put pa \u0107u staviti malo op\u0161irniji komentar. Meni je osobno ovo bio najdra\u017ei predmet ovaj semestar uz Sustave baza podataka (imali su nekih problema, ali mislim da im se mo\u017ee oprostiti po\u0161to se predmet odr\u017eavao po prvi put). Predmet se temelji na Big Data principima te se radi Apache Hadoop. Analiza velikih skupova podataka se vi\u0161e temelji na algoritmima, dok je Raspodijeljena obrada velike koli\u010dine podataka napravljena da bude vi\u0161e prakti\u010dniji predmet. Predavanja su dobra, obra\u0111uju se mnogi dijelovi Hadoopa (osnove) te se ne ide puno u dubinu. I Pintar i Podnar-\u017darko i Pripu\u017ei\u0107 su dobri predava\u010di te svatko od njih dobro predaje na svoj na\u010din. Najvi\u0161e predavanja dr\u017ee Podnar-\u017darko i Pripu\u017ei\u0107 te \u0107ete njih vi\u0161e vi\u0111ati na predavanjima. Meni je ina\u010de MapReduce bio puno bolje obja\u0161njen na ROVKP-u te sam ga tu ba\u0161 po\u0161teno shvatio. Malo se dublje prou\u010davanje gradiva ostavlja za laboratorijske vje\u017ebe koje su korektne i temelje se na doma\u0107im zada\u0107ama (i dobar dio zadataka se sveo na primjere zadataka s predavanja ili manje prera\u0111ivanje istih). Labosi su mogli biti malo bolje poslo\u017eeni (u prvom ciklusu smo cijeli labos morali napraviti u 3 sata na terminu, ali to su kasnije promijenili jer o\u010dito nije i\u0161lo), ali pobolj\u0161avali su stvari u 2. ciklusu i mislim da \u0107e to i\u0107i na sve bolje i bolje. Ispiti su lagani te su bili napravljeni od njihovih objavljenih zadataka (tj. pitanja) za ponavljanje za ispit. Uglavnom su bili korektni s bodovima ove godine te nisu puno \u0161krtarili ove godine.\u003Cbr\u003E\nUglavnom, predmet je bio super i zanimljiv mislim da \u0107e bili vrhunski predmet \u010dim pobolj\u0161aju neke stvari, ali ve\u0107 su nakon 1. ciklusa krenuli pobolj\u0161avati predmet pa \u0107e to sigurno i\u0107i samo na bolje. Definitivno preporu\u010dujem za upisivanje! :icon_surprised:\u003Cbr\u003E\nTe\u017eina: 2.5\/5\u003Cbr\u003E\nKorisnost: \u2158\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet se tako\u0111er mo\u017ee zvati \u201cHadoop i sve \u0161to ima veze s njim\u201d. U po\u010detku se radi HDFS, pa sam Hadoop, odnosno MapReduce. Pa malo Mahout, pa Spark itd. odnosno obrada podataka koji se nalaze na vi\u0161e ra\u010dunala tj. nekakvom grozdu.\u003Cbr\u003E\nPredavanja su solidna i imaju smisla. Za razliku od AVSP-a, ne ide se u implementacijske detalje, nego kori\u0161tenje gotovih ranije navedenih frameworka. Na labosima tako npr. imate zadatak \u010da\u010dkati ne\u0161to s datotekama u HDFS-u, pisati razne MapReduce poslove, raditi preporuku objekata u Mahoutu i analizirati tokove podataka u Sparku. Sve bi to bilo divno i krasno da labosi nisu formatirani tako da morate do\u0107i na faks i u tri sata napraviti labos. Prije toga dobijete zada\u0107u koju morate rije\u0161iti i rje\u0161enja donjeti na labos. U zada\u0107i budu sli\u010dni\/isti zadaci koji budu i na labosu, ali je problem \u0161to na labosima uvijek ne\u0161to ne\u0107e valjati ili se pona\u0161ati kako treba ili \u0107e biti u\u017easno sporo. U po\u010detku se koristila virtualka za pokretanje Hadoop poslova, \u0161to je stvaralo dodatne probleme i bilo sporo, a kasnije su za windowse dali nove upute za kori\u0161tenje hadoopa bez virtualke, pa je bilo podno\u0161ljivije. Za zadnja dva labosa su dan prije objavili zadatke labosa, jer su vidjeli da onako ne ide.\u003Cbr\u003E\nSve u svemu dobar predmet, trebaju jo\u0161 malo dotjerat razvojnu okolinu (virtualku i IDE, jer treba 16 parametara i programa postaviti ko da si na bazama) te dotjerat format labosa i predmet \u0107e biti bonbon.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredavanja: nose 10 bodova zajedno s pojavljivanjem na labosima, dobri su slajdovi pa su ona beskorisna.\u003Cbr\u003E\nLabosi: ove godine nas je bilo 120 pa su se izvje\u0161taji predavali na Moodle i pisao kolokvij. Ukupno 4 labosa, 40 bodova, za svaki 2.5 izvje\u0161taj + 7.5 kolokvij. Dan prije MI su stavili uvjet da samo oni koji predaju izvje\u0161taj mogu dobiti bodove na kolokviju. Zatim su se neke pametnice sjetile predavat prazne izvje\u0161taje pa su dan prije ZI stavili uvjet da treba imati \u0026gt; 0 bodova iz izvje\u0161taja da si se dobili bodovi na kolokviju. Kolokvij iz labosa je smije\u0161no detaljan, doslovno se mora znati sve, ali dijele bodove di god mogu.\u003Cbr\u003E\nPredmet tako\u0111er ima i 4 DZ koje su rje\u0161avanje malo pojednostavljenih zadataka iz labosa, svaka nosi 2.5 boda. Ideja je da one budu \u201cpriprema za labos\u201d.\u003Cbr\u003E\nTako da se 8 od 13 tjedana predavanja ne\u0161to mora raditi, jasno da mi je na kraju bilo zlo od toga. :doh:\u003Cbr\u003E\nIspiti: klasi\u010dna ZTEL-ovska esejska pitanja, blago ocjenjuju, samo 2. ciklus na ZI.\u003Cbr\u003E\nTe\u017eina: 2.5\/5 + psihi\u010dki napor kontinuiranog rada\u003Cbr\u003E\nKorisnost: \u2158 - pogotovo za 1 sat predavanja tjedno, a oduzeo sam 1 zbog \u010dinjenice da neke stvari ne bi trebale biti u Javi, jednostavno ne.\u003Cbr\u003E\nPotpuna suprotnost AVSP-u, rade se konkretne stvari i u konkretnoj tehnologiji (Apacheov framework). \u0160to ima i prednosti i mana. Bojim se da \u0107e oni kojima je ovo jedini data analysis predmet biti previ\u0161e vezani za konkretne tehnologije. Ali ako znate da se neke stvari druk\u010dije mogu lak\u0161e (prvenstveno mislim na Javu), prolazi se \u0161irok spektar koncepata koji su korisni (distribuirani datote\u010dni sustav, pretraga teksta, recommender systems, tokovi podataka, strojno u\u010denje, dru\u0161tvene mre\u017ee, graph search) i to na na\u010din da se mo\u017ee uzeti ne\u0161to konkretno i s tim raditi, a da se gleda i \u0161ira slika.\u003Cbr\u003E\nPredavanje o strojnom je malo cringy onima koji su pro\u0161li stvarni predmet, ali mislim da bi je bilo korisno onima koji nisu imali pojma \u0161to je to.\u003Cbr\u003E\nUpisao bih opet, iako je naporno raditi kontinuirano, vrlo je lako pro\u0107i i imati \u0026gt; 2. Isto se ne radi sa stvarnim big data stvarima, \u0161to je i o\u010dekivano, ali su podaci bar stvarni.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EDrugi Big Data predmet u semestru, rade se sli\u010dni koncepti kao na AVSP-u, no predmet je druga\u010dije koncipiran kao takav. Ne u\u010de se algoritmi i ne ulazi se (puno) u dubinu kako neki sustavi rade, ve\u0107 se koriste gotovi frameworks kao Apache Hadoop,\u003Cbr\u003E\nLucene, Mahout i Spark. Ti alati se koriste na labosima i labosi su na ovom predmetu jako (bodovno) vrijedni. Bodovi iz njih se ste\u010du pismenim putem u terminima ispita (ispit bude u dva dijela, prvi se boduje za labose, a drugi kao MI\/ZI. Savjet je da ih napi\u0161ete sami jer nisu prete\u0161ki, a puno \u0107ete nau\u010diti za te pismene ispite.\u003Cbr\u003E\nPredaju Podnar-\u017darko, Pripu\u017ei\u0107 i par predavanja Pintar. Bio sam na par predavanja i bila su meh i onda sam odustao od njih jer su nebitna. Organiziranost predmeta bi mogla biti bolja - predava\u010di su dan (tj. ve\u010der) prije ispita izmi\u0161ljali neke pragove koji nisu bili navedeni na po\u010detku semestra niti u uvodnoj prezentaciji, a ti pragovi su bili veliki gamechanger za dio studenata. Pa pazite :lac:\u003Cbr\u003E\nPredmet je srednje te\u017eak i tako\u0111er bi ga preporu\u010dio svima zainteresiranim za Big Data. Mo\u017eda je mrvicu lak\u0161i od AVSP-a po meni, a niti AVSP nije ne\u0161to prete\u017eak.\u003Cbr\u003E\nTe\u017eina: \u2157\u003Cbr\u003E\nKorisnost: \u2157\u003Cbr\u003E\np.s. Podnar-\u017darko nema pojma\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003EASVP:\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EAVSP je meni bio zanimljiv predmet, rade se razni algoritmi za analizu velikih skupova podataka (pronalazak sli\u010dnih dokumenata, sustavi za preporu\u010divanje, clustering i sl.). Profesori kvalitetno objasne gradivo. MI je bio lagan, ali je bilo premalo vremena, ZI je bio dosta te\u017eak. Labosi ovise o vje\u0161tini programiranja, ali 30\/35 ne bi smio biti problem. Postoji prag iz teorije i prakti\u010dnog dijela. Skoro svake godine se taj prag smanji za teoriju.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ELabosi: 35\u003Cbr\u003E\nPredavanja: 5\u003Cbr\u003E\nMI + ZI: 30 + 30\u003Cbr\u003E\nlabosa je ove godine bilo 5 i oni su ok, rjese se brzo, po par sati za svaki, nije nista komplicirano, ali se moze izgubiti vremena na debagiranje, za svaki labos daju testni primjer koji je dovoljno reprezentatitvan da bi uglavnom bili sigurni da radi ispravno\u003Cbr\u003E\npredavanja standardno par puta posalju potpis i ima dodatnih na aktivnosti, ne mogu suditi o kvaliteti predavanja jer sam bila samo jednom\u003Cbr\u003E\no ispitima isto bas ne mogu suditi, za MI sam pocela ucit jutro prije, na ZI nisam izasla, napisem dojam o ispitima poslje roka \ud83d\ude03\u003Cbr\u003E\nnavodno postoji prag od 32.5 boda iz MI + ZI + predavanja, ali ne vjerujte bas u to jer su ga obje godine ukinuli\u003Cbr\u003E\npouka: izadite na ZI pa makar i ako vam nedostaje dosta bodova do praga, jer proci cete, ne budite glupi pa da morate na rok ko ja \ud83d\ude03\u003Cbr\u003E\ntezina: \u2157\u003Cbr\u003E\nkorisnost: eksuali bi moglo biti korisno, taj big data je sad neki meme buzzword lol\u003Cbr\u003E\nmozda bi upisala ponovno\u003C\/p\u003E\u003C\/details\u003E\n\n\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPredmet jako sli\u010dan PPJ-u po organizaciji \u0161to nije \u010dudno jer ga dr\u017ei ista ekipa Srblji\u0107evih miniona, samo ovaj put bez njega. Rade se prvenstveno algoritmi nad big datom, ne konkretne tehnologije.\u003Cbr\u003E\nPredavanja: nose 5 bodova, potpuno beskorisna, koristila su mi uglavnom kao mjesto za \u010ditanje radova iz APT-a.\u003Cbr\u003E\nLabosi: 2 ina\u010dice, grupna nosi 40, a pojedina\u010dna 35 bodova. Grupna rje\u0161ava neki konkretni problem i prezentira na zadnjem satu, vi\u0161e je problem analize nego big data, mo\u017eda i mo\u017ee biti zanimljivo. Pojedina\u010dna u kojoj sam ja bio ima tipi\u010dnu predaju na Sprut, implementacija zadanog algoritma, neki njihovi primjeri. Vidio nisam big data niti neke konkretne (as in, iz stvarnog svijeta) podatke uop\u0107e, ali malo sam unaprijedio svoj coding style i poznavanje Jave. Mo\u017ee se raditi u C\/C++\/C#\/Javi\/Pythonu.\u003Cbr\u003E\nIspiti: 80% bodova su zadaci koji postoje u zbirci (mo\u017ee se vidjeti na FERwebu), ostalo neki dokaz ili slo\u017eenost. Nisu ba\u0161 \u0161iroke ruke u bodovanju, ali ne zakidaju.\u003Cbr\u003E\nTrebalo bi imati teorijski prag od 50% predavanja + ispita, ali nije ga bilo niti ove niti pro\u0161le godine.\u003Cbr\u003E\nTe\u017eina: 3.5 s pragom koji nije bio proveden, 2.5 bez njega\u003Cbr\u003E\nKorisnost: \u2156\u003Cbr\u003E\nUpisao bih ponovno jer mi nije bilo te\u0161ko, ali nije ba\u0161 sjajan predmet, vrlo suhoparan.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\n\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENa predmetu se u\u010de algoritmi i koncepti iz raznih podru\u010dja Big Data - Recommender Systems, Clustering, MapReduce, Stream Analysis, Graph\/Network Analysis, Finding Similar Item(sets)\u2026..\u003Cbr\u003E\nPredavanja dr\u017ee Klemo, Dela\u010d i \u0160ili\u0107 i predavanja su solidna, no gradivo predmeta je STOPOSTOTNI COPY\/PASTE predavanja sa Stanforda, prakti\u010dki od rije\u010di do rije\u010di, pa bez problema mo\u017eete u\u010diti i bez odlaska na predavanja - \u003Cspan data-s9e-mediaembed=\u0022youtube\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:56.25%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u0022lazy\u0022 scrolling=\u0022no\u0022 style=\u0022background:url(https:\/\/i.ytimg.com\/vi\/\/hqdefault.jpg) 50% 50% \/ cover;border:0;height:100%;left:0;position:absolute;width:100%\u0022 src=\u0022https:\/\/www.youtube.com\/embed\/?list=PLLssT5z_DsK9JDLcT8T62VtzwyW9LNepV\u0022\u003E\u003C\/iframe\u003E\u003C\/span\u003E\u003C\/span\u003E\u003Cbr\u003E\nLabosi nisu te\u0161ki, dapa\u010de nekoliko labosa je uber lagano. Predaja ista kao na UTR-u - SPRUT i mo\u017eete pisat u Py\/Java\/C++\/C#.\u003Cbr\u003E\nPostoji i slu\u017ebena zbirka s rije\u0161enim zadacima koja je dobra priprema za ispite.\u003Cbr\u003E\nMeni je predmet bio zanimljiv i preporu\u010dio bi ga svima koji imaju imalo interesa prema podru\u010dju Big Data. Predmet nije trivijalan, ali je daleko od (jako) te\u0161kog.\u003Cbr\u003E\nTe\u017eina: 3-3.5\/5\u003Cbr\u003E\nKorisnost: 3.5\/5\u003C\/p\u003E\u003C\/details\u003E\n\n\n\n\n\n\n\n\n\n","editedAt":"2021-02-10T15:51:01+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"39"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"39"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140878","attributes":{"number":275,"createdAt":"2021-02-10T16:23:27+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko tko je slu\u0161ao fiziku materijala, nuklearnu ili dinami\u010dke sustave?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"49"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"140896","attributes":{"number":276,"createdAt":"2021-02-10T17:41:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ESustavi baza podataka? Na\u0161la sam samo jedan osvrt\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relatio
