                <div class="Post-body">
                    <p>Kolko je actually teška Analiza i pretraživanje teksta? Oće me ubit u pojam? Izgleda mi vrlo zanimljivo i imat objavljen paper je jako attractive ali ne bih htjela posijedit</p>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="288.html" class="PostMention" data-id="141282">temari</a> meni je osobno bila lagana ali možda zato kaj me interesiralo. Objektivno mislim da je predmet srednje težine, nema tu nikakve lude matematike niti ičeg sličnog, uglavnom su u pitanju opisi praktičnih koncepata. Reko bih da je ta težina u tome kaj ga treba kontinuirano pratit pa to uzima vremena ako želite sve detaljno obuhvatit (meni super bilo to). Nekak mi se više čini da je tokom tih “bliceva” svaki sat bitno uhvatit ideju prereadinga i prethodne lekcije i moć ju izrazit na više načina po potrebi / na svoj način. Tako da za taj dio je bitnije razumijevanje teksta, a taj paper je fora ideja, bude ko i na svim drugim predmetima malo strka s poslom i rokovima, al isto ovisi kakav Vam je tim i kolko zapravo mislite duboko otić. Osobno nisam zadovoljan sa svojim paperom jer smo ga sklepali bez puno znanja samo da ga se riješimo ali neke grupe su imale fakat interesantne stvari. Mislim da od svog neću imat neke koristi. Tak da ne treba se brinut oko kompleksnosti papera, više je bitno imat neku zgodnu idejicu. Meni je čak zanimljiviji bio nastavni dio nego projekt, prereading papere bih po 10 puta pročito da sve uhvatim i baš bih bio zadovoljan kad bih lijepo bliceve napiso.</p> 

<p>Preporučam predmet ako Vas interesira uvod u TAR i nekaj direktnija komunikacija s profesorima, ali isto tako nemojte očekivat sad neke NLP vratolomije i zlato od papera ako sami nećete dodatno istraživat/imat dobar tim/dodatno komunicirat s profesorima.</p>

<p>edit: napomena, prvih par predavanja su bila uživo pa je bio prelazak na online zbog korone, ne znam kakve su promjene</p>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <h3>PIIS zimski semestar</h3>
<h3>strojno učenje</h3>
<p>Predmet je kvalitetno napravljen tako da stvarno razumijete materiju predmeta, za razliku od mnogih drugih predmeta gdje se štrebaju šablone. Negativna strana je što morate čak uložiti trud tako da ga redovito savladavate, pa ako vam se neda možda nije najbolji predmet za vas.</p> 

<p>Ako neznate s čime se bavi strojno učenje, to vam je predmet gdje se ajmo reć statistikom procjenjuju budući ishodi (što znači da ćete razumijevat matematičke formule☹). Nije mi predmet bio problem čak sam ga položio prije završnog ispita, ali isto tako mislim da nizom nesretni događaja je predmet bio olakšan. Iskreno mi je žao profesora jer se puno trudi oko predmeta i bio je malo “nadobudan”  ovaj semestar pa si je prevalio puno posla. Što nažalost nije uspio stizati zbog čega su ga neki studenti napadali, pa se on iskupio lakšim završnim ispitom.</p>

<p>Bilo je 4 labosa za koje se otprilike trebalo potrošiti oko 10h + ponavljanje prije labosa. Labosi se svode na iskorištavanje nekih funkcija iz python biblioteka ili pisanjem malo većih funkcija kojim pokazujemo neke principe iz strojnog učenja. Teoretski si možete pomoći sa gotovim nekim labosima na materijalima, ali pazite postoje provjere plagijata pa si stvarno minimalno pomozite, ako zapnete.</p>

<p>Mislim da će se na fer3 programu predmet čak mijenjati</p>

<p><strong>korisnost 5/10</strong> (za mene jer se ne mislim baviti ničim vezanim za strojno učenje, ali možda će mi dobro doći jednog dana)<br>
<strong>težina 9/10</strong><br>
<strong>preporuka (da ako vas interesira, ne ako želite lakši predmet)</strong></p>

<h3>raspodijeljeni sustavi</h3>
<p>To je predmet koji ima donekle interesantne labose, ali ujedno i teške, a gradiva ima puno, ali ne preteške.</p>

<p>Na predmetu se uči opčenito o nekim modelima raspodijeljenih sustava, o sinkronizaciji procesa, o kordinaciji kopije podataka, o nefunkcijskim svojstvima sustava i o nekim drugim stvarima. Prva da labosa su bila veća i za njih mi je trebalo nekih 10 sati, a možda i malo više, a treći labos je bio relativno kratakgdje se mjere nefunkcijska svojstva s malim programčićem i napiše se neko kratko izvješće.</p> 

<p>Za labos profila smo napravili mikroservisnu arhitekturu i poslagali smo je u dockere, što je bilo relativno zabavno.</p>

<p><strong>korisnost 6/10<br>
težina 7/10<br>
preporuka čak da</strong></p>   

<h3>napredni algoritmi i strukture podataka</h3>

<p>Predmet nije težak ako ga završite kontinuirano. Na predmetu se uče algoritmi (ili drugim nazivom šablone), ali naravno one se uvijek mogu zapapriti (kao na rokovima). Predmet je čak zgodan jer vidite neke načine rješavanja određenih problema pa je u tom pogledu zabavan, ali naravno ništa nije zabavno kada se stvarno počne učiti😀.</p>

<p>Imate 3 labosa te za svaki možete birati lakšu ili težu varijantu.  Ja sam uvijek birao lakšu varijantu koju sam mogao realno riješiti u jednu večer, ali obično sam to razvukao kroz dvije večeri.</p> 

<p><strong>korisnost 4/10</strong><br>
<strong>težina 6/10</strong><br>
<strong>preporuka da</strong></p>

<h3>zaštita i sigurnost informacijskih sustava</h3>

<p>predmet bi tu htio promovirati kao lagani. Želio sam ga upisati jer nema labosa što mi je dosta olakšalo život, samo sam morao napisati jedan seminar u jedan puni dan, što nije tako strašno. Za međuispit sam učio 3 večeri po sažetcima i pola dana po starim ispitima, a za završni 3 večeri sveukupno. Realno ovo sam sve bezvoljno radio, jer realno predmet nije naj interesantniji i zapravo kad pozbrajam vrijeme koje sam uložio u njega poprilično sam zadovoljan što sam ga upisao.</p>  

<p><strong>korisnost 3/10<br>
težina 4/10<br>
preporuka da</strong></p>

<h3>kvantna računala</h3>

<p>mislim da o ovom predmetu ne moram puno pričati jer je već rečeno puno o njemu. Ali uglavnom na ispite možete donijeti sve materijale, tako da večina studenata prođe prije završnog. (mi i zi nose svaki po 40 bodova i još imate 2 dz-a na merlinu po 10 bodova što lagano nađete na forumu😉) .</p>

<p><strong>korisnost 2/10</strong><br>
<strong>težina 2/10</strong><br>
<strong>preporuka da</strong></p>


<h3>organizacijska psihologija</h3>

<p>mislim da je jasno zašto sam upisao ovaj predmet i nisam siguran je li možete pasti ovaj predmet i zapravo što bi trebali napraviti da ga padnete. Mislim bilo bi lijepo da prođete po starim pitanjima i izađete na ispite, i bilo bi dobro da za tim napravite minimalno neki zajednički seminar i možete napraviti neku kretku zadaću koje sam čak napravio dvije i nisam siguran jesam li poslao na dobru adresu, ali sam za zadaću dobijo sve bodove.</p>

<p><strong>korisnost 3/10 (naučite slučajno iz starih ispita neke fora psihološke pojmove)<br>
težina 2/10<br>
preporuka da</strong></p>

a\u010dina po potrebi \/ na svoj na\u010din. Tako da za taj dio je bitnije razumijevanje teksta, a taj paper je fora ideja, bude ko i na svim drugim predmetima malo strka s poslom i rokovima, al isto ovisi kakav Vam je tim i kolko zapravo mislite duboko oti\u0107. Osobno nisam zadovoljan sa svojim paperom jer smo ga sklepali bez puno znanja samo da ga se rije\u0161imo ali neke grupe su imale fakat interesantne stvari. Mislim da od svog ne\u0107u imat neke koristi. Tak da ne treba se brinut oko kompleksnosti papera, vi\u0161e je bitno imat neku zgodnu idejicu. Meni je \u010dak zanimljiviji bio nastavni dio nego projekt, prereading papere bih po 10 puta pro\u010dito da sve uhvatim i ba\u0161 bih bio zadovoljan kad bih lijepo bliceve napiso.\u003C\/p\u003E \n\n\u003Cp\u003EPreporu\u010dam predmet ako Vas interesira uvod u TAR i nekaj direktnija komunikacija s profesorima, ali isto tako nemojte o\u010dekivat sad neke NLP vratolomije i zlato od papera ako sami ne\u0107ete dodatno istra\u017eivat\/imat dobar tim\/dodatno komunicirat s profesorima.\u003C\/p\u003E\n\n\u003Cp\u003Eedit: napomena, prvih par predavanja su bila u\u017eivo pa je bio prelazak na online zbog korone, ne znam kakve su promjene\u003C\/p\u003E","editedAt":"2021-02-11T14:27:00+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"141290","attributes":{"number":290,"createdAt":"2021-02-11T14:33:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/265\u0022 class=\u0022PostMention\u0022 data-id=\u0022140175\u0022\u003Enjofra\u003C\/a\u003E Uvod u upravljanje znanjem je isto easy. Tokom semestra je potrebno napravit jedan seminar (prevesti neki clanak s eng na hrv) koji se radi u grupi. Ispiti isto bez problema. Would recommend.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"141450","attributes":{"number":291,"createdAt":"2021-02-11T19:33:02+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EPIIS zimski semestar\u003C\/h3\u003E\n\u003Ch3\u003Estrojno u\u010denje\u003C\/h3\u003E\n\u003Cp\u003EPredmet je kvalitetno napravljen tako da stvarno razumijete materiju predmeta, za razliku od mnogih drugih predmeta gdje se \u0161trebaju \u0161ablone. Negativna strana je \u0161to morate \u010dak ulo\u017eiti trud tako da ga redovito savladavate, pa ako vam se neda mo\u017eda nije najbolji predmet za vas.\u003C\/p\u003E \n\n\u003Cp\u003EAko neznate s \u010dime se bavi strojno u\u010denje, to vam je predmet gdje se ajmo re\u0107 statistikom procjenjuju budu\u0107i ishodi (\u0161to zna\u010di da \u0107ete razumijevat matemati\u010dke formule\u2639). Nije mi predmet bio problem \u010dak sam ga polo\u017eio prije zavr\u0161nog ispita, ali isto tako mislim da nizom nesretni doga\u0111aja je predmet bio olak\u0161an. Iskreno mi je \u017eao profesora jer se puno trudi oko predmeta i bio je malo \u201cnadobudan\u201d  ovaj semestar pa si je prevalio puno posla. \u0160to na\u017ealost nije uspio stizati zbog \u010dega su ga neki studenti napadali, pa se on iskupio lak\u0161im zavr\u0161nim ispitom.\u003C\/p\u003E\n\n\u003Cp\u003EBilo je 4 labosa za koje se otprilike trebalo potro\u0161iti oko 10h + ponavljanje prije labosa. Labosi se svode na iskori\u0161tavanje nekih funkcija iz python biblioteka ili pisanjem malo ve\u0107ih funkcija kojim pokazujemo neke principe iz strojnog u\u010denja. Teoretski si mo\u017eete pomo\u0107i sa gotovim nekim labosima na materijalima, ali pazite postoje provjere plagijata pa si stvarno minimalno pomozite, ako zapnete.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da \u0107e se na fer3 programu predmet \u010dak mijenjati\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003Ekorisnost 5\/10\u003C\/strong\u003E (za mene jer se ne mislim baviti ni\u010dim vezanim za strojno u\u010denje, ali mo\u017eda \u0107e mi dobro do\u0107i jednog dana)\u003Cbr\u003E\n\u003Cstrong\u003Ete\u017eina 9\/10\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003Epreporuka (da ako vas interesira, ne ako \u017eelite lak\u0161i predmet)\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003Eraspodijeljeni sustavi\u003C\/h3\u003E\n\u003Cp\u003ETo je predmet koji ima donekle interesantne labose, ali ujedno i te\u0161ke, a gradiva ima puno, ali ne prete\u0161ke.\u003C\/p\u003E\n\n\u003Cp\u003ENa predmetu se u\u010di op\u010denito o nekim modelima raspodijeljenih sustava, o sinkronizaciji procesa, o kordinaciji kopije podataka, o nefunkcijskim svojstvima sustava i o nekim drugim stvarima. Prva da labosa su bila ve\u0107a i za njih mi je trebalo nekih 10 sati, a mo\u017eda i malo vi\u0161e, a tre\u0107i labos je bio relativno kratakgdje se mjere nefunkcijska svojstva s malim program\u010di\u0107em i napi\u0161e se neko kratko izvje\u0161\u0107e.\u003C\/p\u003E \n\n\u003Cp\u003EZa labos profila smo napravili mikroservisnu arhitekturu i poslagali smo je u dockere, \u0161to je bilo relativno zabavno.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003Ekorisnost 6\/10\u003Cbr\u003E\nte\u017eina 7\/10\u003Cbr\u003E\npreporuka \u010dak da\u003C\/strong\u003E\u003C\/p\u003E   \n\n\u003Ch3\u003Enapredni algoritmi i strukture podataka\u003C\/h3\u003E\n\n\u003Cp\u003EPredmet nije te\u017eak ako ga zavr\u0161ite kontinuirano. Na predmetu se u\u010de algoritmi (ili drugim nazivom \u0161ablone), ali naravno one se uvijek mogu zapapriti (kao na rokovima). Predmet je \u010dak zgodan jer vidite neke na\u010dine rje\u0161avanja odre\u0111enih problema pa je u tom pogledu zabavan, ali naravno ni\u0161ta nije zabavno kada se stvarno po\u010dne u\u010diti\ud83d\ude00.\u003C\/p\u003E\n\n\u003Cp\u003EImate 3 labosa te za svaki mo\u017eete birati lak\u0161u ili te\u017eu varijantu.  Ja sam uvijek birao lak\u0161u varijantu koju sam mogao realno rije\u0161iti u jednu ve\u010der, ali obi\u010dno sam to razvukao kroz dvije ve\u010deri.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Cstrong\u003Ekorisnost 4\/10\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003Ete\u017eina 6\/10\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003Epreporuka da\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003Eza\u0161tita i sigurnost informacijskih sustava\u003C\/h3\u003E\n\n\u003Cp\u003Epredmet bi tu htio promovirati kao lagani. \u017delio sam ga upisati jer nema labosa \u0161to mi je dosta olak\u0161alo \u017eivot, samo sam morao napisati jedan seminar u jedan puni dan, \u0161to nije tako stra\u0161no. Za me\u0111uispit sam u\u010dio 3 ve\u010deri po sa\u017eetcima i pola dana po starim ispitima, a za zavr\u0161ni 3 ve\u010deri sveukupno. Realno ovo sam sve bezvoljno radio, jer realno predmet nije naj interesantniji i zapravo kad pozbrajam vrijeme koje sam ulo\u017eio u njega poprili\u010dno sam zadovoljan \u0161to sam ga upisao.\u003C\/p\u003E  \n\n\u003Cp\u003E\u003Cstrong\u003Ekorisnost 3\/10\u003Cbr\u003E\nte\u017eina 4\/10\u003Cbr\u003E\npreporuka da\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003Ekvantna ra\u010dunala\u003C\/h3\u003E\n\n\u003Cp\u003Emislim da o ovom predmetu ne moram puno pri\u010dati jer je ve\u0107 re\u010deno puno o njemu. Ali uglavnom na ispite mo\u017eete donijeti sve materijale, tako da ve\u010dina studenata pro\u0111e prije zavr\u0161nog. (mi i zi nose svaki po 40 bodova i jo\u0161 imate 2 dz-a na merlinu po 10 bodova \u0161to lagano na\u0111ete na forumu\ud83d\ude09) .\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003Ekorisnost 2\/10\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003Ete\u017eina 2\/10\u003C\/strong\u003E\u003Cbr\u003E\n\u003Cstrong\u003Epreporuka da\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch3\u003Eorganizacijska psihologija\u003C\/h3\u003E\n\n\u003Cp\u003Emislim da je jasno za\u0161to sam upisao ovaj predmet i nisam siguran je li mo\u017eete pasti ovaj predmet i zapravo \u0161to bi trebali napraviti da ga padnete. Mislim bilo bi lijepo da pro\u0111ete po starim pitanjima i iza\u0111ete na ispite, i bilo bi dobro da za tim napravite minimalno neki zajedni\u010dki seminar i mo\u017eete napraviti neku kretku zada\u0107u koje sam \u010dak napravio dvije i nisam siguran jesam li poslao na dobru adresu, ali sam za zada\u0107u dobijo sve bodove.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003Ekorisnost 3\/10 (nau\u010dite slu\u010dajno iz starih ispita neke fora psiholo\u0161ke pojmove)\u003Cbr\u003E\nte\u017eina 2\/10\u003Cbr\u003E\npreporuka da\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2021-02-11T19:40:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"748"}},"editedUser":{"data":{"type":"users","id":"748"}},"mentionedBy":{"data":[{"type":"posts","id":"141666"}]},"reactions":{"data":[]}}},{"type":"posts","id":"141666","attributes":{"number":295,"createdAt":"2021-02-11T23:09:48+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/291\u0022 class=\u0022PostMention\u0022 data-id=\u0022141450\u0022\u003Etito\u003C\/a\u003E ali naravno ni\u0161ta nije zabavno kada se stvarno po\u010dne u\u010diti\ud83d\ude00.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003E\ud83d\ude22\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"u
