    <h2>[RAC] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="205.html" class="PostMention" data-id="134500">Amon</a> navodno je ONF easy enough</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="134412">tonkec</a> <br>
APT je po meni jedan od rijetkih predmeta koji je bio dobro organiziran. Doduse, ne znam sto se desilo u  online verziji predmeta, ali ovako je bilo kod mene.</p>

<p>Ukinuti su ispiti kompletno prije godinu dana, prvi ciklus se citaju neki tutorijali za domacu zadacu i rade se koncepti na satu. Onda iduci sat tipa imas blic o konceptima s proslog sata + onom sto si doma trebao procitati (ovo je umjesto MI kao). E sada drugi ciklus ti je primjena prvog, tu smo imali projek u timu i trebali smo napisati paper o tome. Postaviti 1-2 znanstvena pitanja i odgovoriti na njih. Takodjer paralelno s radom na projektu i milestoneovima smo imali predavanja gdje bi imali domacu zadacu procitati paper, doma bi trebali ispuniti kratki formular gdje bi napravili kratki sazetak i stavili pitanja sto nam nije bilo jasno ili bi voljeli prokomentirati, onda bi na satu bili podijeljenji u grupe i svaka grupa bi trebala odgovoriti na tipa 3 pitanja + recenzirali smo rad svi zajedno i simulirali da bi bi taj paper stvarno trebao proci.<br>
E da, takodjer bi na satu imali blic o tom paperu gdje smo ga smjeli koristiti, to je bilo lagano ako si paper procitao.</p>

<p>Uglavnom, uz redovan rad odnosno pripremu za bliceve moze se nauciti jako puno.  Svakako preporucam predmet svima koji imaju volje cuti ista o NLP-u. Ovo je dobar uvod, ali nije dovoljan. Prolaz je lagan, ali buduci da postoji limit na predmetu, ako te ne zanima NLP, nemoj upisati jer mozda ima netko tko bi volio upisati, a tipa uzmes mu mjesto.</p>

<p>Kandidati su bili birani na iduci nacin:</p>
<ul><li>⅓ su otprilike TakeLab-ovci, oni moraju upisati predmet jer im je Snajder mentor + bilo koji Erasmusovac</li>
<li>⅓ na temelju ocjena iz strojnog</li>
<li>⅓ random</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <h2>Sigurnost u internetu</h2>
<p>Razdvojenog sam razmisljanja oko ovog predmeta. U jednu ruku labosi su bili korisni a u drugu profesori na usmenom napravili sprdnju od predmeta i fakulteta. Dvoje kolega kojima je trebalo 4 bodova na usmenom od 25 su kolege profesori rekli kako im treba znanje za 3 iz odgovaranja da produ predmet. Vadili su im mast i na kraju ih rusili (ne znam dal je bila kvota u pitanju online ispiti ili kaj). Uglavnom predmet na kojemu je usmeni uvijet prolaska, i to ne bodovni uvijet nego ako profesor procijeni da student ne zna za 2 iako je skupio bodove, pada. <br>
Korisnost: 4/10<br>
Preporuka: 0/10 - rade odite na njihov git skinite si vjezbe i probajte se zajebavat ili odite na yt i drkajte. Ako se moze ovo sto se danas dogodilo dogodit bilo kome mislim da nije predmet vrijedan upisa. Rade umjesto njega upisite nesto sto je lakse a ovo u slobodno vrijeme istrazujte.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>antesha</h3>
                <div class="Post-body">

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p><a href="180.html" class="PostMention" data-id="116991">Miki</a> Koliko su vremenski zahtjevni labosi, ima li pragova na ispitima/labosima ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="212.html" class="PostMention" data-id="137006">Arfit</a> Za labos si uzmeš vikend recimo, a od 2. labosa nadalje ti treba grafička (ili colab) ako ih misliš u razumnom roku riješiti. Sreća je da ne treba nešto prejako, dovoljno je da imaš 2-4 GB vRAM-a, ne radiš s velikim modelima, samo je bitno da nije na čipu jer to će ti biti presporo.</p>

<p>Teško je reći točno koliko bi ti trebalo za labos jer to ovisi o tome koliko si iskusan. Kad sam upisao ovaj predmet, jako sam malo znao o numpyju i općenito matrix broadcastingu, a počeo sam Pytorch raditi iz nule (iskustvo koje sam imao u TF-u i Kerasu mi ne bi previše pomoglo), i tu sam znao potrošiti jednu subotu ili nedjelju da to napišem. Da sad pišem te labose, mogao bih svaki vjv napisati unutar 3 sata. Na prvi se pogotovo potroši previše vremena jer nisi uhodan, kasniji labosi su problematični jer se boriš s ispravnim učenjem više nego neiskustvom.</p>

<p>Imaš prag od 40% na labosima (bez čega instantno padaš predmet, dakle ne možeš izaći ni na rok), što je malo ako razumiješ šprancu, ali čuo sam od nekih ljudi koji su valjda greškom upisali predmet da im je teško. Čuo sam da drugi kažu da pokušaš proći predmet na prva dva, i to je istina jer ako će ti prva 2 biti teška, onda 3. možda još i uspiješ skrpati, no 4. ne bude išao 😃. Na ispitima nemaš pragova.</p>

<p>A inače je dost lagano imati visoku ocjenu ako daješ sugestije profesoru ili prijavljuješ greške, praktički si možeš podići ocjenu-dvije s time, ovisno koliki si brutalac.</p>
                </div>
            </div>

                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p><a href="216.html" class="PostMention" data-id="137606">temari</a></p> 
<h2>Teorija grafova</h2>
<p>Slušao sam ga prošli semestar (corona semestar). Na predmetu se radi točno ono što naziv govori i ništa drugo😄. Obrađuju se stabla, usmjereni grafovi, planarnost grafova, bojanja grafova, protoci u mrežama … Materijali i predavanja su puni maksimalno formaliziranih teorema i dokaza no nije strašno jer se profesor trudi na ispitima pronaći neku primjenu toga pa sigurno ne dolaze pitanja tipa “iskaži teorem od riječi do riječi i dokaži”. Kada je nastupila online nastava, profesor je održavao neke online konzultacije, no nije više bilo klasičnih predavanja. Na predmetu postoje 3 lagane zadaćice koje se predaju pisano na papiru, a sastoje se od nekoliko proizvoljno odabranih zadataka iz pool-a kojeg prof. ponudi. Tu ima nekih trivijalnih zadataka tako da ako zadaću rješavate samo zbog tih bodova, odaberete takve zadatke i gotovi ste. Osim toga, predmet ima i dva “labosa”. Tu se rade programske implementacije algoritama sa predavanja, a u tom online semestru su se izvodile tako da smo svoju implementaciju testirali ulaznim primjerima koje nam je prof. poslao, a mi smo trebali izlaz našeg programa poslati njemu na mail te na osnovu točnosti dobijemo bodove. Te implementacije također zahtijevaju minimalno uloženo vrijeme. Osim formiranja podatkovnih struktura da bi prikazali graf u našem programu, sam algoritam koji treba izvesti nad tim grafom ima cca 10 linija koda. Zbog posebnih okolnosti online semestra, prof. je organizirao online MI i ZI te se moglo predmet položiti prije redovnog ZI koji je održan u lipnju i nije bilo nikakve diskriminacije među ljudima koji su išli online ili na pravi završni. Uglavnom, Profesor vrlo pristupačan, ljubazan i nimalo zahtijevan. Količina gradiva na predmetu zapravo nije uopće velika, tempo je lagan do umjeren 😃 . Ako ste slušali MAT3R dosta toga iz prvog ciklusa znate. Nije bilo nikakvih pragova nigdje tako da sa zadaćama, labosima, MI i ZI nije teško skupiti i za više ocjene.</p> 

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>5 / 10</strong> (teško procijenit, ovisno o vašim interesima)<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

s:\/\/fer.studosi.net\/d\/5157\/200\u0022 class=\u0022PostMention\u0022 data-id=\u0022134412\u0022\u003Etonkec\u003C\/a\u003E \u003Cbr\u003E\nAPT je po meni jedan od rijetkih predmeta koji je bio dobro organiziran. Doduse, ne znam sto se desilo u  online verziji predmeta, ali ovako je bilo kod mene.\u003C\/p\u003E\n\n\u003Cp\u003EUkinuti su ispiti kompletno prije godinu dana, prvi ciklus se citaju neki tutorijali za domacu zadacu i rade se koncepti na satu. Onda iduci sat tipa imas blic o konceptima s proslog sata + onom sto si doma trebao procitati (ovo je umjesto MI kao). E sada drugi ciklus ti je primjena prvog, tu smo imali projek u timu i trebali smo napisati paper o tome. Postaviti 1-2 znanstvena pitanja i odgovoriti na njih. Takodjer paralelno s radom na projektu i milestoneovima smo imali predavanja gdje bi imali domacu zadacu procitati paper, doma bi trebali ispuniti kratki formular gdje bi napravili kratki sazetak i stavili pitanja sto nam nije bilo jasno ili bi voljeli prokomentirati, onda bi na satu bili podijeljenji u grupe i svaka grupa bi trebala odgovoriti na tipa 3 pitanja + recenzirali smo rad svi zajedno i simulirali da bi bi taj paper stvarno trebao proci.\u003Cbr\u003E\nE da, takodjer bi na satu imali blic o tom paperu gdje smo ga smjeli koristiti, to je bilo lagano ako si paper procitao.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, uz redovan rad odnosno pripremu za bliceve moze se nauciti jako puno.  Svakako preporucam predmet svima koji imaju volje cuti ista o NLP-u. Ovo je dobar uvod, ali nije dovoljan. Prolaz je lagan, ali buduci da postoji limit na predmetu, ako te ne zanima NLP, nemoj upisati jer mozda ima netko tko bi volio upisati, a tipa uzmes mu mjesto.\u003C\/p\u003E\n\n\u003Cp\u003EKandidati su bili birani na iduci nacin:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u2153 su otprilike TakeLab-ovci, oni moraju upisati predmet jer im je Snajder mentor + bilo koji Erasmusovac\u003C\/li\u003E\n\u003Cli\u003E\u2153 na temelju ocjena iz strojnog\u003C\/li\u003E\n\u003Cli\u003E\u2153 random\u003C\/li\u003E\u003C\/ul\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"21"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"136677","attributes":{"number":208,"createdAt":"2021-02-03T14:48:44+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003ESigurnost u internetu\u003C\/h2\u003E\n\u003Cp\u003ERazdvojenog sam razmisljanja oko ovog predmeta. U jednu ruku labosi su bili korisni a u drugu profesori na usmenom napravili sprdnju od predmeta i fakulteta. Dvoje kolega kojima je trebalo 4 bodova na usmenom od 25 su kolege profesori rekli kako im treba znanje za 3 iz odgovaranja da produ predmet. Vadili su im mast i na kraju ih rusili (ne znam dal je bila kvota u pitanju online ispiti ili kaj). Uglavnom predmet na kojemu je usmeni uvijet prolaska, i to ne bodovni uvijet nego ako profesor procijeni da student ne zna za 2 iako je skupio bodove, pada. \u003Cbr\u003E\nKorisnost: 4\/10\u003Cbr\u003E\nPreporuka: 0\/10 - rade odite na njihov git skinite si vjezbe i probajte se zajebavat ili odite na yt i drkajte. Ako se moze ovo sto se danas dogodilo dogodit bilo kome mislim da nije predmet vrijedan upisa. Rade umjesto njega upisite nesto sto je lakse a ovo u slobodno vrijeme istrazujte.\u003C\/p\u003E ","editedAt":"2021-02-03T14:54:24+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1521"}},"editedUser":{"data":{"type":"users","id":"1521"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"270659"}]}}},{"type":"posts","id":"136920","attributes":{"number":209,"createdAt":"2021 e},"relationships":{"user":{"data":{"type":"users","id":"438"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"137006","attributes":{"number":212,"createdAt":"2021-02-03T20:01:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/180\u0022 class=\u0022PostMention\u0022 data-id=\u0022116991\u0022\u003EMiki\u003C\/a\u003E Koliko su vremenski zahtjevni labosi, ima li pragova na ispitima\/labosima ?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1862"}},"mentionedBy":{"data":[{"type":"posts","id":"137031"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137031","attributes":{"number":215,"createdAt":"2021-02-03T20:19:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/212\u0022 class=\u0022PostMention\u0022 data-id=\u0022137006\u0022\u003EArfit\u003C\/a\u003E Za labos si uzme\u0161 vikend recimo, a od 2. labosa nadalje ti treba grafi\u010dka (ili colab) ako ih misli\u0161 u razumnom roku rije\u0161iti. Sre\u0107a je da ne treba ne\u0161to prejako, dovoljno je da ima\u0161 2-4 GB vRAM-a, ne radi\u0161 s velikim modelima, samo je bitno da nije na \u010dipu jer to \u0107e ti biti presporo.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u0161ko je re\u0107i to\u010dno koliko bi ti trebalo za labos jer to ovisi o tome koliko si iskusan. Kad sam upisao ovaj predmet, jako sam malo znao o numpyju i op\u0107enito matrix broadcastingu, a po\u010deo sam Pytorch raditi iz nule (iskustvo koje sam imao u TF-u i Kerasu mi ne bi previ\u0161e pomoglo), i tu sam znao potro\u0161iti jednu subotu ili nedjelju da to napi\u0161em. Da sad pi\u0161em te labose, mogao bih svaki vjv napisati unutar 3 sata. Na prvi se pogotovo potro\u0161i previ\u0161e vremena jer nisi uhodan, kasniji labosi su problemati\u010dni jer se bori\u0161 s ispravnim u\u010denjem vi\u0161e nego neiskustvom.\u003C\/p\u003E\n\n\u003Cp\u003EIma\u0161 prag od 40% na labosima (bez \u010dega instantno pada\u0161 predmet, dakle ne mo\u017ee\u0161 iza\u0107i ni na rok), \u0161to je malo ako razumije\u0161 \u0161prancu, ali \u010duo sam od nekih ljudi koji su valjda gre\u0161kom upisali predmet da im je te\u0161ko. \u010cuo sam da drugi ka\u017eu da poku\u0161a\u0161 pro\u0107i predmet na prva dva, i to je istina jer ako \u0107e ti prva 2 biti te\u0161ka, onda 3. mo\u017eda jo\u0161 i uspije\u0161 skrpati, no 4. ne bude i\u0161ao \ud83d\ude03. Na ispitima nema\u0161 pragova.\u003C\/p\u003E\n\n\u003Cp\u003EA ina\u010de je dost lagano imati visoku ocjenu ako daje\u0161 sugestije profesoru ili prijavljuje\u0161 gre\u0161ke, prakti\u010dki si mo\u017ee\u0161 podi\u0107i ocjenu-dvije s time, ovisno koliki si brutalac.\u003C\/p\u003E","editedAt":"2021-02-03T20:20:01+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"137606","attributes":{"number":216,"createdAt":"2021-02-04T19:02:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi o Teoriji grafova?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"352"}},"mentionedBy":{"data":[{"type":"posts","id":"137628"},{"type":"posts","id":"137676"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137628","attributes":{"number":217,"createdAt":"2021-02-04T19:20:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/216\u0022 class=\u0022PostMention\u0022 data-id=\u0022137606\u0022\u003Etemari\u003C\/a\u003E LMAO nevermind it\u2019s a no from me\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"352"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"137637"}]},"reactions":{"data":[{"type":"post_reactions","id":"272285"},{"type":"post_reactions","id":"272331"},{"type":"post_reactions","id":"272350"},{"type":"post_reactions","id":"272429"},{"type":"post_reactions","id":"272448"},{"type":"post_reactions","id":"272829"},{"type":"post_reactions","id":"272905"},{"type":"post_reactions","id":"273122"},{"type":"post_reactions","id":"273393"},{"type":"post_reactions","id":"273655"},{"type":"post_reactions","id":"274308"},{"type":"post_reactions","id":"283599"},{"type":"post_reactions","id":"514985"}]}}},{"type":"posts","id":"137676","attributes":{"number":222,"createdAt":"2021-02-04T19:55:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/216\u0022 class=\u0022PostMention\u0022 data-id=\u0022137606\u0022\u003Etemari\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch2\u003ETeorija grafova\u003C\/h2\u003E\n\u003Cp\u003ESlu\u0161ao sam ga pro\u0161li semestar (corona semestar). Na predmetu se radi to\u010dno ono \u0161to naziv govori i ni\u0161ta drugo\ud83d\ude04. Obra\u0111uju se stabla, usmjereni grafovi, planarnost grafova, bojanja grafova, protoci u mre\u017eama \u2026 Materijali i predavanja su puni maksimalno formaliziranih teorema i dokaza no nije stra\u0161no jer se profesor trudi na ispitima prona\u0107i neku primjenu toga pa sigurno ne dolaze pitanja tipa \u201ciska\u017ei teorem od rije\u010di do rije\u010di i doka\u017ei\u201d. Kada je nastupila online nastava, profesor je odr\u017eavao neke online konzultacije, no nije vi\u0161e bilo klasi\u010dnih predavanja. Na predmetu postoje 3 lagane zada\u0107ice koje se predaju pisano na papiru, a sastoje se od nekoliko proizvoljno odabranih zadataka iz pool-a kojeg prof. ponudi. Tu ima nekih trivijalnih zadataka tako da ako zada\u0107u rje\u0161avate samo zbog tih bodova, odaberete takve zadatke i gotovi ste. Osim toga, predmet ima i dva \u201clabosa\u201d. Tu se rade programske implementacije algoritama sa predavanja, a u tom online semestru su se izvodile tako da smo svoju implementaciju testirali ulaznim primjerima koje nam je prof. poslao, a mi smo trebali izlaz na\u0161eg programa poslati njemu na mail te na osnovu to\u010dnosti dobijemo bodove. Te implementacije tako\u0111er zahtijevaju minimalno ulo\u017eeno vrijeme. Osim formiranja podatkovnih struktura da bi prikazali graf u na\u0161em programu, sam algoritam koji treba izvesti nad tim grafom ima cca 10 linija koda. Zbog posebnih okolnosti online semestra, prof. je organizirao online MI i ZI te se moglo predmet polo\u017eiti prije redovnog ZI koji je odr\u017ean u lipnju i nije bilo nikakve diskriminacije me\u0111u ljudima koji su i\u0161li online ili na pravi zavr\u0161ni. Uglavnom, Profesor vrlo pristupa\u010dan, ljubazan i nimalo zahtijevan. Koli\u010dina gradiva na predmetu zapravo nije uop\u0107e velika, tempo je lagan do umjeren \ud83d\ude03 . Ako ste slu\u0161ali MAT3R dosta toga iz prvog ciklusa znate. Nije bilo nikakvih pragova nigdje tako da sa zada\u0107ama, labosima, MI i ZI nije te\u0161ko skupiti i za vi\u0161e ocjene.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E (te\u0161ko procijenit, ovisno o va\u0161im interesima)\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1862"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"145071"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137637","attributes":{"number":218,"createdAt":"2021-02-04T19:27:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/217\u0022 class=\u0022PostMention\u0022 data-id=\u0022137628\u0022\u003Etemari\u003C\/a\u003E Za\u0161to takav zaklju\u010dak? Ja sam isto razmi\u0161ljala o upisu tog predmeta idu\u0107i semestar. Za\u0161to si se predomislila?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"137656"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137656","attributes":{"number":219,"createdAt":"2021-02-04T19:38:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/218\u0022 class=\u0022PostMention\u0022 data-id=\u0022137637\u0022\u003EEmma63194\u003C\/a\u003E Gledala sam malo me\u0111uispite i gradivo and i just noped out. Mislim kul je to sve, ali ovaj semestar me sa\u017evakao i ispljunuo pa bih voljela da idu\u0107i ne bude more of the same.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"352"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"137659"}]},"reactions":{"data":[]}}},{"type":"posts","id"                 error.innerHTML += document.getElementById('flarum-content').textContent;
                error.style.display = 'block';
                throw e;
            }
        </script>

        
    </body>
</html>
