                    <h2>Formalne Metode u Oblikovanju Sustava</h2>

<p>Neka se pitaš zašto postoji neki od predmeta, čemu mu je svrha. E, pa ovo je jedan od tih predmeta. Većina koji ovo polože sa vrlo dobrom ili pak odličnom ocjenom pitaju se što su naučili na ovom kolegiju. Odgovor - NIŠTA KORISNO. Najkorisnija stvar je bila ponavljanje matematičke i predikatne logike. Ako imaš priliku ne upisati ovaj predmet, NEMOJ GA UPISATI, ako si pak prisiljen, ostatak teksta ti “možda” pomogne da s lakoćom svladaš ovaj predmet. Gradivo stvarno nije teško, uspije se naučiti u 2 dana i to laganim tempom - CIJELO GRADIVO, neki od kolega mogu potvrditi da za prolaznu ocjenu potrebno je i manje. Savjet je riješiti sve zadatke sa prezentacija i to je i više nego dovoljno za prolaz. Domaće zadaće aka Laboratorijske vježbe su obavezne i iskreno, “pain in ass” su jer piše doslovni report o radu nekog sustava ili programa. Savjet je da se to nauči jer ne rijetko znaju metnuti zadatke i pitanja sa laboratorijskih vježbi na ispite. Predmet koji ti je vjerojatno obvezan nije težak, ali se spremi na trošenje dragocjenog vremena na gluposti od Laboratorijskih vježbi.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne ako ne moraš.</strong></p>

<h2>Napredni Operacijski Sustavi</h2>

<p>AKA Golub predmet. Više vremena provodi smijući se svojim provalama nego objašnjavajući gradivo. Snimljeno predavanje koje sadrži tjednu količinu gradiva Golub zbije u 50 minuta videa, a ⅔ tog videa priča o nebitnim stvarima (pa ti sad izračunaj koliko tu ima korisnih informacija). Predmet po svemu sličan OS-u osim po broju vježbi i opsegu gradiva. 2 laboratorijske vježbe koje će ti uzeti dosta vremena, ako znaš što radiš i neće, možeš raditi u bilo čemu (preporuka python), postoje plagijat testovi (jer naravno zašto ne). Gradivo je jednim djelom lakše nego za OS jer je manje tema, ali su opširnije. Najviše vremena se troši na KRIPTOGRAFIJU, tako da to treba imati na umu. Ispite nažalost ne mogu opisati jer su nam bili online, ali po svemu sudeći ne bi trebali biti teški, dio teorija dio zadatci koji su rješeni na predavanju. Topli savjet, gradivo prati Golubovu knjigu koja se koristila za OS, pa je po meni nabolje učiti iz nje, premda ima i djelova gradiva koji nisu u njoj tako da slušaj i predavanja.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ako te zanima kriptografija i želiš slušati Goluba, naravno.</strong></p>


<h2>Analiza Velikih Skupova Podataka</h2>

<p>Kao svaki predmet sa ZEMRIS-a, i ovaj ima razne uvjete (50% na laboratorijskim vježbama i 50% na ispitima). Za razliku od UTR-a i PPJ-a, ovaj je možda zanimljiviji i korisniji. Rade se neke stvari što bi netko mogao i koristiti ili bar reći da nešto zna o tome. Laboratorijske vježbe nisu problem, mogu se pisati u bilo kojem jeziku (samo morate paziti da imate ograničeno vrijeme izvođenja programa pa se preporučuje kao java) i ne traže puno vremena, najčešće jedno ugodno popodne. Ispite nažalost ne mogu opisati jer smo ih imali online pa je težina ispita relevantna. Sve u svemu zabavan predmet, ima te što naučiti i ako budete imali sreće i bude online, easy prolaz.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>S obzirom što se sve nudi i koliko je koristan, DA.</strong></p>


<h2>Inteligentni Multiagentski sustavi</h2>

<p>Predmet koji je stvoren za onoga koji radi sve u zadnji tren i nada se prolasku. Predmet koji sam profesor/predavač/jedini lik na tom predmetu, plemeniti Tomislav Hrkač kaže da mu se neda predavati i da se svake godine moli da upiše manje ljudi od potrebne kvote, možete i zamisliti o čemu je riječ. Predmet u suštini liči na jedan veliki seminar, bez neke pretjeranje matematike i preteških zadataka. Svi zadatci su rješeni na prezentacijama i to je jedino što vam može doći na ispitu. Večer prije je sasvim dovoljna za naučiti ovaj predmet. Laboratorijska vježba koja je smijurija i svi dobiju max bodove samo nešto (čitaj išta napiši) i objasni njemu. Sve u svemu, ako tražiš predmet samo da popuniš kvotu i da manje trebaš učiti, ovo je predmet za tebe.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ako samo puniš kvotu i želiš više slobodnog vremena, da.</strong></p>


<h2>Financijska Matematika</h2>

<p>Neki kažu najteža matematika na diplomskom studiju, moje iskustvo je da uopće nije. Predmet koji nisam ni jedno predavanje poslušao, odlučio sve učiti u zadnji tren i opet položio predmet sa vrlo dobrom ocjenom. Glavni sastojak za uspjeh na ovom predmetu je RJEŠITI sve ZZV-ove jer se zadatci U BROJKU pojavljuju isti na ispitima (jedino ako ovo netko sa tog predmeta bude čita pa odluči promjeniti 😃). Cijelo gradivo se za uporne uspije proći u 2 dana, možda 3 ako ti nešto od prve ne krene. Zadatci su vrlo jednostavni, može se reći šablonski i od tebe zahtijevaju samo dobru uvježbanost u rješavanju istih. Predmet koji da se malo bolje potrude i učine više kao debata predmet ala BibTeo ½, bio bi zanimljiviji, ovako nauči 10-ak formula i vrti ih kroz zadatke.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Vjerojatno postoje i lakše matematike, ali ova bar daje neku korist koju možeš koristiti sutra u životu.</strong></p>

                <div class="Post-body">
                    <p><a href="242.html" class="PostMention" data-id="138918">Atem</a> Nek netko ispravi ako griješim, ali jedan od uvjeta na predmetu je “predaja” svih labosa (ili domaćih zadaća, kako ih oni zovu). Problem je u tome što oni pod “predaja” smatraju da ti rješenje u potpunosti radi, što je efektivno prag od 100%. Ipak sam se osobno uvjerio da je moguće predati i nešto što nije 100% točno, sjećam se da sam na prvom tom labosu dobio tipa 1 ili 2 boda od 4 i normalno sam polagao predmet. Labosi preteški za tako malo bodova (12 sveukupno) i definitivno bih zaobišao predmet da upisujem ponovo, uz pretpostavku da ništa ne promijene.</p>

                    <p>Može li mi netko napisati dojmove za predmet “Operacijski sustavi za ugrađena računala”?<br>
Zanima me jesu li zadaće teške, ima li dobrih materijala za učiti i može li se naučiti za ispit/zadaće iz predavanja i materijala na Ferwebu i sveukupan dojam naravno</p>

                    <div>
                                <h3>ataxia</h3>
                <div class="Post-body">
                    <p><a href="243.html" class="PostMention" data-id="138934">Atem</a> Obavezno je predati sve labose osim zadnjeg, ima ih ukupno 6. Ako ne stigneš napraviti labos na vrijeme, možeš ga predati u nekom od naknadnih termina, ali za maksimalno 2 boda. Ne moraš implementirati sve što je zadano nego dobiješ djelomične bodove u skladu s time koliko si uspio napraviti. Slušala sam predmet pred dvije godine i labosi su funkcionirali tako da prvo pišeš blic vezan uz vježbu i onda s profesorom prokomentiraš rješenja. Dakle, u konačnu sumu bodova ulaze i rezultati blica, a ne samo programsko rješenje. Prošle godine, naravno, nije bilo labosa na faksu nego se samo predavao kod na Github i profesor je to ocijenio bez ikakvog ispitivanja.</p> 

<p>Meni su osobno labosi bili dosta teški, ali uzmi u obzir da sam bila ERI pa su mi falili neki koncepti iz operacijskih sustava s kojima se vjerojatno lakše pohvata gradivo. S druge strane, stvarno se puno nauči kroz rješavanje tih labosa i jako su zanimljivo koncipirani. Ideja je da kroz svaki labos implementiraš neku funkcionalnost jednostavnog operacijskog sustava. Prva dva labosa su dosta lakša od ostalih, uči se pisanje Makefilea i linker skripti i to se da riješiti u par sati ako si prije radio slične stvari. Kasnije se stvari zakompliciraju, ali postaju i puno zanimljivije - implementira se sustav za upravljanje dinamičkom memorijom, datotečni sustav, raspoređivač u višedretvenom okruženju itd. Tu treba uložiti dosta truda, na neke stvari sam potrošila i po tjedan-dva.</p> 

<p>Što se tiče ispita, gradivo se da jako dobro naučiti iz materijala na kolegiju. Prof. Jelenković je napisao skriptu koja pokriva gradivo predmeta i po meni je super napisana, ima dosta primjera i zadataka za vježbu. Završni ispit ima prag, ali profesor je tu fleksibilan i studente koji nemaju prag pozove na usmeni, a ostalima pod bodove iz usmenog samo prepiše bodove iz pismenog. Naravno, ako nisi zadovoljan, možeš svejedno odgovarati. Također, ispiti se dosta blago ocijenjuju i što je najbitnije, nema programiranja na papiru nego na programskim zadacima možeš pisati pseudokod.</p> 

<p>Meni je bio jako koristan predmet jer se bavim ovim stvarima i svakako bih ga preporučila, ali ako te ne zanima embedded radije nemoj upisati jer će ti biti nepotrebna gnjavaža zbog labosa. Ako te zanima, go for it - materijali su odlični i labosi zanimljivi. I Jelenković je legenda 😄</p>
                </div>
            </div>

                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="250.html" class="PostMention" data-id="139552">eleven</a> nisam bio na nenru i raspu, al sam bio na su i dubuce nije ni blizu SU. nema ni problizno toliko matematike (doduse one koje ima je neka sjebana sa tenzorima za koju ti treba vremena da ti sjedne). moras znat temeljne koncepte SU kao loss funkcija i gradient descent, a ostalo te nauce na predmetu. Vodi ga mishmash profesora, prije svega segvic+cupic, a uz njih tutek i subasic, svako je super za svoj dio gradiva.</p>

<p>gradivo predmeta je malo apstraktnije nego SU (rijeci poput znacajka su dosta handwawy i nemaju neku human-friendly intepretaciju) sto zapravo znaci da ga je lakse pokopcat, ali labosi su zajebaniji, u smislu da si SU mogo rjesit u teoriji bez znanja predmeta, dok ces dubuce puno teze (pogotovo prvi i zadnji labos u kojem trebas znat matematike xD)</p>

<p>ako hoces lagan predmet, onda dubuce nije za tebe, ali ako hoces temeljito razumijevanje osnovnih gradivnih blokova dubokih modela, te jedan vrijedan i posve okej organiziran predmet (s albeit ne bas bajnim materijalima) onda upisi.</p>

                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="250.html" class="PostMention" data-id="139552">eleven</a> Od tud je najsličnije NENRU kad se rade neuronske mreže (5. labos), ali predmet iskreno nije veliko poklapanje u niti jednom od njih.</p>

<p>Po meni je to miks Strojnog, Matematike 1 i NENRa. U smislu da ispiti i labosi vuku inspiraciju od Strojnog, ali ispiti su inherentno MAT1 i NENR combined, u neku ruku bar. Ajmo reć inženjersko STRUCE. Detaljnije skužiš na prvom predavanju kad bilo što što pitaš profesora se odgovara uglavnom “to je empirijski”, da tu nema čvrste teorije i da klasična ML teorija više ne vrijedi nego vrijedi.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Zanimaju me predmeti “Pouzdanost računalnih sustava” i “Napredne mreže računala”.<br>
Vidim da “Pouzdanost računalnih sustava” ima prag domaćih zadaće 60%. Zanima me jesu li domaće zadaće ustvari programski labosi ili zadaće u obliku rješavanja zadataka na papiru.<br>
Za “Napredne mreže računala” vidim da ima i zadaća i projekt pa me zanima kakve su zadaće (isto jesi li programske ili esejkog tipa ili slično, ima li prag…) i za projekt isto je li obavezan, o čemu se radi, je li koristan, itd.<br>
I naravno koji su vaši dojmovi i preporuke :-)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p>Razvoj informacijskih sustava?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="253.html" class="PostMention" data-id="139566">mentally_disturbed_llama</a> ako si slušala RPPP, ovo ti je RPPP2 samo što možeš birati tehnologiju u kojoj radiš aplikaciju. Na početku predmeta biraš temu koja mora biti unique u generaciji i onda imaš 6 zadaća vezane za taj projekt - prve tri se odnose na dokumentaciju za projekt, a ostale 3 na implementaciju. Opet, slično kao na RPPP masterdetail forme i slično. Iskreno sumnjam da ćeš išta novo naučiti što nisi znala, a da ti je korisno, ali ako nemaš bolju opciju, nije strašan predmet. Postoje dva blica na edgaru (prije mi i zi) i klasične fore oko 50% pragova na blicevima, zadaćama, ispitima.. Za laboratorij profila moraš odabrati neki CASE alat i napisati seminar na tu temu - opet, ništa pametno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ruleta</h3>
                <div class="Post-body">
                    <p>koji predmet preporučate kao meme iz područja matematike, fizike i prirodoslovlja?</p> 
                </div>
            </div>

                <div class="Post-body">

<ol style="list-style-type:decimal"><li>semestar: Kvantna računala</li>

je\u010d za ovo.\u003Cbr\u003E\nTe zamjene predmete malo jesu gimnastika, ali u principu te ni\u0161ta ne ko\u0161ta zagnjaviti nekoga za to\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"968"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138226","attributes":{"number":237,"createdAt":"2021-02-05T17:28:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EFizika lasera \/ ONF anyone?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"2173"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138274","attributes":{"number":238,"createdAt":"2021-02-05T19:39:57+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EFormalne Metode u Oblikovanju Sustava\u003C\/h2\u003E\n\n\u003Cp\u003ENeka se pita\u0161 za\u0161to postoji neki od predmeta, \u010demu mu je svrha. E, pa ovo je jedan od tih predmeta. Ve\u0107ina koji ovo polo\u017ee sa vrlo dobrom ili pak odli\u010dnom ocjenom pitaju se \u0161to su nau\u010dili na ovom kolegiju. Odgovor - NI\u0160TA KORISNO. Najkorisnija stvar je bila ponavljanje matemati\u010dke i predikatne logike. Ako ima\u0161 priliku ne upisati ovaj predmet, NEMOJ GA UPISATI, ako si pak prisiljen, ostatak teksta ti \u201cmo\u017eda\u201d pomogne da s lako\u0107om svlada\u0161 ovaj predmet. Gradivo stvarno nije te\u0161ko, uspije se nau\u010diti u 2 dana i to laganim tempom - CIJELO GRADIVO, neki od kolega mogu potvrditi da za prolaznu ocjenu potrebno je i manje. Savjet je rije\u0161iti sve zadatke sa prezentacija i to je i vi\u0161e nego dovoljno za prolaz. Doma\u0107e zada\u0107e aka Laboratorijske vje\u017ebe su obavezne i iskreno, \u201cpain in ass\u201d su jer pi\u0161e doslovni report o radu nekog sustava ili programa. Savjet je da se to nau\u010di jer ne rijetko znaju metnuti zadatke i pitanja sa laboratorijskih vje\u017ebi na ispite. Predmet koji ti je vjerojatno obvezan nije te\u017eak, ali se spremi na tro\u0161enje dragocjenog vremena na gluposti od Laboratorijskih vje\u017ebi.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe ako ne mora\u0161.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ENapredni Operacijski Sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EAKA Golub predmet. Vi\u0161e vremena provodi smiju\u0107i se svojim provalama nego obja\u0161njavaju\u0107i gradivo. Snimljeno predavanje koje sadr\u017ei tjednu koli\u010dinu gradiva Golub zbije u 50 minuta videa, a \u2154 tog videa pri\u010da o nebitnim stvarima (pa ti sad izra\u010dunaj koliko tu ima korisnih informacija). Predmet po svemu sli\u010dan OS-u osim po broju vje\u017ebi i opsegu gradiva. 2 laboratorijske vje\u017ebe koje \u0107e ti uzeti dosta vremena, ako zna\u0161 \u0161to radi\u0161 i ne\u0107e, mo\u017ee\u0161 raditi u bilo \u010demu (preporuka python), postoje plagijat testovi (jer naravno za\u0161to ne). Gradivo je jednim djelom lak\u0161e nego za OS jer je manje tema, ali su op\u0161irnije. Najvi\u0161e vremena se tro\u0161i na KRIPTOGRAFIJU, tako da to treba imati na umu. Ispite na\u017ealost ne mogu opisati jer su nam bili online, ali po svemu sude\u0107i ne bi trebali biti te\u0161ki, dio teorija dio zadatci koji su rje\u0161eni na predavanju. Topli savjet, gradivo prati Golubovu knjigu koja se koristila za OS, pa je po meni nabolje u\u010diti iz nje, premda ima i djelova gradiva koji nisu u njoj tako da slu\u0161aj i predavanja.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EAko te zanima kriptografija i \u017eeli\u0161 slu\u0161ati Goluba, naravno.\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EAnaliza Velikih Skupova Podataka\u003C\/h2\u003E\n\n\u003Cp\u003EKao svaki predmet sa ZEMRIS-a, i ovaj ima razne uvjete (50% na laboratorijskim vje\u017ebama i 50% na ispitima). Za razliku od UTR-a i PPJ-a, ovaj je mo\u017eda zanimljiviji i korisniji. Rade se neke stvari \u0161to bi netko mogao i koristiti ili bar re\u0107i da ne\u0161to zna o tome. Laboratorijske vje\u017ebe nisu problem, mogu se pisati u bilo kojem jeziku (samo morate paziti da imate ograni\u010deno vrijeme izvo\u0111enja programa pa se preporu\u010duje kao java) i ne tra\u017ee puno vremena, naj\u010de\u0161\u0107e jedno ugodno popodne. Ispite na\u017ealost ne mogu opisati jer smo ih imali online pa je te\u017eina ispita relevantna. Sve u svemu zabavan predmet, ima te \u0161to nau\u010diti i ako budete imali sre\u0107e i bude online, easy prolaz.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ES obzirom \u0161to se sve nudi i koliko je koristan, DA.\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EInteligentni Multiagentski sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet koji je stvoren za onoga koji radi sve u zadnji tren i nada se prolasku. Predmet koji sam profesor\/predava\u010d\/jedini lik na tom predmetu, plemeniti Tomislav Hrka\u010d ka\u017ee da mu se neda predavati i da se svake godine moli da upi\u0161e manje ljudi od potrebne kvote, mo\u017eete i zamisliti o \u010demu je rije\u010d. Predmet u su\u0161tini li\u010di na jedan veliki seminar, bez neke pretjeranje matematike i prete\u0161kih zadataka. Svi zadatci su rje\u0161eni na prezentacijama i to je jedino \u0161to vam mo\u017ee do\u0107i na ispitu. Ve\u010der prije je sasvim dovoljna za nau\u010diti ovaj predmet. Laboratorijska vje\u017eba koja je smijurija i svi dobiju max bodove samo ne\u0161to (\u010ditaj i\u0161ta napi\u0161i) i objasni njemu. Sve u svemu, ako tra\u017ei\u0161 predmet samo da popuni\u0161 kvotu i da manje treba\u0161 u\u010diti, ovo je predmet za tebe.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EAko samo puni\u0161 kvotu i \u017eeli\u0161 vi\u0161e slobodnog vremena, da.\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EFinancijska Matematika\u003C\/h2\u003E\n\n\u003Cp\u003ENeki ka\u017eu najte\u017ea matematika na diplomskom studiju, moje iskustvo je da uop\u0107e nije. Predmet koji nisam ni jedno predavanje poslu\u0161ao, odlu\u010dio sve u\u010diti u zadnji tren i opet polo\u017eio predmet sa vrlo dobrom ocjenom. Glavni sastojak za uspjeh na ovom predmetu je RJE\u0160ITI sve ZZV-ove jer se zadatci U BROJKU pojavljuju isti na ispitima (jedino ako ovo netko sa tog predmeta bude \u010dita pa odlu\u010di promjeniti \ud83d\ude03). Cijelo gradivo se za uporne uspije pro\u0107i u 2 dana, mo\u017eda 3 ako ti ne\u0161to od prve ne krene. Zadatci su vrlo jednostavni, mo\u017ee se re\u0107i \u0161ablonski i od tebe zahtijevaju samo dobru uvje\u017ebanost u rje\u0161avanju istih. Predmet koji da se malo bolje potrude i u\u010dine vi\u0161e kao debata predmet ala BibTeo \u00bd, bio bi zanimljiviji, ovako nau\u010di 10-ak formula i vrti ih kroz zadatke.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EVjerojatno postoje i lak\u0161e matematike, ali ova bar daje neku korist koju mo\u017ee\u0161 koristiti sutra u \u017eivotu.\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1206"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"138312","attributes":{"number":239,"createdAt":"2021-02-05T20:56:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/232\u0022 class=\u0022PostMention\u0022 data-id=\u0022138143\u0022\u003Etito\u003C\/a\u003E Ako si RZ \u0161anse su apsolutno 0\u003Cbr\u003E\nThat being said\u2026\u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-02-05\/1612558191-527013-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvo je dio maila kojeg mi je \u010cupi\u0107 poslao\u2026 Basically ono \u0161to ka\u017ee jest da ne mo\u017ee\u0161 uzeti neki drugi specijalisti\u010dki, ali mo\u017ee\u0161 predmet koji tra\u017ei\u0161 uzet kao izborni predmet i onda \u0107e\u0161 1 manje izborni morati upisati sljede\u0107i semestar (sljede\u0107i semestar ima\u0161 grupu predmeta koji se zovu izborni i mora\u0161 odabrati 12 ects-a iz te grupe pa ako upi\u0161e\u0161 taj predmet sad, ne\u0107e\u0161 sljede\u0107i sem morat upisati 12 ects-a nego 8).\u003Cbr\u003E\nVjerojatno ku\u017ee tamo da ako dozvole ljudima da mijenjaju predmete da \u0107e svi uzet neke lagane sa nekog drugog profila i nitko ne\u0107e slu\u0161at ove predmete koji su ponu\u0111eni\/te\u017ei pa ni ne dopu\u0161taju da upi\u0161emo ne\u0161to drugo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data tavku da ni\u0161ta ne promijene.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1495"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"138963"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138934","attributes":{"number":243,"createdAt":"2021-02-07T13:18:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee li mi netko napisati dojmove za predmet \u201cOperacijski sustavi za ugra\u0111ena ra\u010dunala\u201d?\u003Cbr\u003E\nZanima me jesu li zada\u0107e te\u0161ke, ima li dobrih materijala za u\u010diti i mo\u017ee li se nau\u010diti za ispit\/zada\u0107e iz predavanja i materijala na Ferwebu i sveukupan dojam naravno\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1695"}},"mentionedBy":{"data":[{"type":"posts","id":"139016"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139016","attributes":{"number":247,"createdAt":"2021-02-07T16:51:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/243\u0022 class=\u0022PostMention\u0022 data-id=\u0022138934\u0022\u003EAtem\u003C\/a\u003E Obavezno je predati sve labose osim zadnjeg, ima ih ukupno 6. Ako ne stigne\u0161 napraviti labos na vrijeme, mo\u017ee\u0161 ga predati u nekom od naknadnih termina, ali za maksimalno 2 boda. Ne mora\u0161 implementirati sve \u0161to je zadano nego dobije\u0161 djelomi\u010dne bodove u skladu s time koliko si uspio napraviti. Slu\u0161ala sam predmet pred dvije godine i labosi su funkcionirali tako da prvo pi\u0161e\u0161 blic vezan uz vje\u017ebu i onda s profesorom prokomentira\u0161 rje\u0161enja. Dakle, u kona\u010dnu sumu bodova ulaze i rezultati blica, a ne samo programsko rje\u0161enje. Pro\u0161le godine, naravno, nije bilo labosa na faksu nego se samo predavao kod na Github i profesor je to ocijenio bez ikakvog ispitivanja.\u003C\/p\u003E \n\n\u003Cp\u003EMeni su osobno labosi bili dosta te\u0161ki, ali uzmi u obzir da sam bila ERI pa su mi falili neki koncepti iz operacijskih sustava s kojima se vjerojatno lak\u0161e pohvata gradivo. S druge strane, stvarno se puno nau\u010di kroz rje\u0161avanje tih labosa i jako su zanimljivo koncipirani. Ideja je da kroz svaki labos implementira\u0161 neku funkcionalnost jednostavnog operacijskog sustava. Prva dva labosa su dosta lak\u0161a od ostalih, u\u010di se pisanje Makefilea i linker skripti i to se da rije\u0161iti u par sati ako si prije radio sli\u010dne stvari. Kasnije se stvari zakompliciraju, ali postaju i puno zanimljivije - implementira se sustav za upravljanje dinami\u010dkom memorijom, datote\u010dni sustav, raspore\u0111iva\u010d u vi\u0161edretvenom okru\u017eenju itd. Tu treba ulo\u017eiti dosta truda, na neke stvari sam potro\u0161ila i po tjedan-dva.\u003C\/p\u003E \n\n\u003Cp\u003E\u0160to se ti\u010de ispita, gradivo se da jako dobro nau\u010diti iz materijala na kolegiju. Prof. Jelenkovi\u0107 je napisao skriptu koja pokriva gradivo predmeta i po meni je super napisana, ima dosta primjera i zadataka za vje\u017ebu. Zavr\u0161ni ispit ima prag, ali profesor je tu fleksibilan i studente koji nemaju prag pozove na usmeni, a ostalima pod bodove iz usmenog samo prepi\u0161e bodove iz pismenog. Naravno, ako nisi zadovoljan, mo\u017ee\u0161 svejedno odgovarati. Tako\u0111er, ispiti se dosta blago ocijenjuju i \u0161to je najbitnije, nema programiranja na papiru nego na programskim zadacima mo\u017ee\u0161 pisati pseudokod.\u003C\/p\u003E \n\n\u003Cp\u003EMeni je bio jako koristan predmet jer se bavim ovim stvarima i svakako bih ga preporu\u010dila, ali ako te ne zanima embedded radije nemoj upisati jer \u0107e ti biti nepotrebna gnjava\u017ea zbog labosa. Ako te zanima, go for it - materijali su odli\u010dni i labosi zanimljivi. I Jelenkovi\u0107 je legenda \ud83d\ude04\u003C\/p\u003E","editedAt":"2021-02-07T16:59:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"969"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"969"}},"mentionedBy":{"data":[{"type":"posts","id":"139019"}]},"reactions":{"data":[]}}},{"type":"posts","id":"138963","attributes":{"number":246,"createdAt":"2021-02-07T13:57:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/245\u0022 class=\u0022PostMention\u0022 data-id=\u0022138944\u0022\u003Epaveloff\u003C\/a\u003E Ne mora raditi u potpunosti, nego mora raditi ono \u0161to je zadano, ali mo\u017ee imati gre\u0161aka, tako da je mogu\u0107e dobiti djelomi\u010dne bodove. Tako da se ne mo\u017ee predati ne\u0161to tek toliko, nego to mora imati smisla, ali ne mora biti sve potpuno ispravno.\u003C\/p\u003E","editedAt":"2021-02-07T13:58:33+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139019","attributes":{"number":248,"createdAt":"2021-02-07T16:56:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/247\u0022 class=\u0022PostMention\u0022 data-id=\u0022139016\u0022\u003Eataxia\u003C\/a\u003E labosi su druga\u010diji u odnosu na to \u0161to si napisala. Bila su 2 labosa samo, prvi je bio implementacija problema filozofa (4 boda), a drugi implementacija igre Connect4 (8 bodova).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"139025"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139025","attributes":{"number":249,"createdAt":"2021-02-07T17:00:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/248\u0022 class=\u0022PostMention\u0022 data-id=\u0022139019\u0022\u003EBobicki\u003C\/a\u003E Nisam do\u017eivjela da pri\u010da\u0161 o paralelnom, ja pri\u010dam za OSUR. Editirala sam post.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"969"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139552","attributes":{"number":250,"createdAt":"2021-02-08T11:25:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li smisla upisati duboko u\u010denje ako nisam ba\u0161 bio fan strojnog (ali svakako raspoznavanja uzoraka i NENRa)? E sad jel to samo zbog \u0160najdera, nisam siguran. Might be.\u003C\/p\u003E\n\n\u003Cp\u003EOdnosno koliko je duboko kao kolegij sli\u010dno strojnom vs koliko je sli\u010dno kolegijima kao \u0161to su rasuzo i nenr?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1551"}},"mentionedBy":{"data":[{"type":"posts","id":"139559"},{"type":"posts","id":"139571"}]},"reactions":{"data":[]}}},{"type":"posts","id":"139559","attributes":{"number":251,"createdAt":"2021-02-08T11:54:29+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/250\u0022 class=\u0022PostMention\u0022 data-id=\u0022139552\u0022\u003Eeleven\u003C\/a\u003E nisam bio na nenru i raspu, al sam bio na su i dubuce nije ni blizu SU. nema ni problizno toliko matematike (doduse one koje ima je neka sjebana sa tenzorima za koju ti treba vremena da ti sjedne). moras znat temeljne koncepte SU kao loss funkcija i gradient descent, a ostalo te nauce na predmetu. Vodi ga mishmash profesora, prije svega segvic+cupic, a uz njih tutek i subasic, svako je super za svoj dio gradiva.\u003C\/p\u003E\n\n\u003Cp\u003Egradivo predmeta je malo apstraktnije nego SU (rijeci poput znacajka su dosta handwawy i nemaju neku human-friendly intepretaciju) sto zapravo znaci da ga je lakse pokopcat, ali labosi su zajebaniji, u smislu da si SU mogo rjesit u teoriji bez znanja predmeta, dok ces dubuce puno teze (pogotovo prvi i zadnji labos u kojem trebas znat matematike xD)\u003C\/p\u003E\n\n\u003Cp\u003Eako hoces lagan predmet, onda dubuce nije za tebe, ali ako hoces temeljito razumijevanje osnovnih gradivnih blokova dubokih modela, te jedan vrijedan i posve okej organiziran predmet (s albeit ne bas bajnim materijalima) onda upisi.\u003C\/p\u003E\n\n\u003Cp\u003Enek drugi kolege prislice to nenru i raspu\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139571","attributes":{"number":254,"createdAt":"2021-02-08T12:22:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/250\u0022 class=\u0022PostMention\u0022 data-id=\u0022139552\u0022\u003Eeleven\u003C\/a\u003E Od tud je najsli\u010dnije NENRU kad se rade neuronske mre\u017ee (5. labos), ali predmet iskreno nije veliko poklapanje u niti jednom od njih.\u003C\/p\u003E\n\n\u003Cp\u003EPo meni je to miks Strojnog, Matematike 1 i NENRa. U smislu da ispiti i labosi vuku inspiraciju od Strojnog, ali ispiti su inherentno MAT1 i NENR combined, u neku ruku bar. Ajmo re\u0107 in\u017eenjersko STRUCE. Detaljnije sku\u017ei\u0161 na prvom predavanju kad bilo \u0161to \u0161to pita\u0161 profesora se odgovara uglavnom \u201cto je empirijski\u201d, da tu nema \u010dvrste teorije i da klasi\u010dna ML teorija vi\u0161e ne vrijedi nego vrijedi.\u003C\/p\u003E","editedAt":"2021-02-08T12:25:12+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"139565","attributes":{"number":252,"createdAt":"2021-02-08T12:08:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZanimaju me predmeti \u201cPouzdanost ra\u010dunalnih sustava\u201d i \u201cNapredne mre\u017ee ra\u010dunala\u201d.\u003Cbr\u003E\nVidim da \u201cPouzdanost ra\u010dunalnih sustava\u201d ima prag doma\u0107ih zada\u0107e 60%. Zanima me jesu li doma\u0107e zada\u0107e ustvari programski labosi ili zada\u0107e u obliku rje\u0161avanja zadataka na papiru.\u003Cbr\u003E\nZa \u201cNapredne mre\u017ee ra\u010dunala\u201d vidim da ima i zada\u0107a i projekt pa me zanima kakve su zada\u0107e (isto jesi li programske ili esejkog tipa ili sli\u010dno, ima li prag\u2026) i za projekt isto je li obavezan, o \u010demu se radi, je li koristan, itd.\u003Cbr\u003E\nI naravno koji su va\u0161i dojmovi i preporuke :-)\u003C\/p\u003E","canEdit":false,"canDelete":fa
