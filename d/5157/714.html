                <div class="Post-body">
                    <p>Dojmovi o predmetima 1. semestra Znanosti o mrežama:</p>

<h2>Komunikacijski protokoli (KOMPRO)</h2>

<p>Predmet je čak zanimljiv, ali u 2. ciklusu psihički ubiju s enormnom količinom detaljnih informacija koje se sve moraju doslovno naštrebati jer ih se pita i na ZI i na usmenom. 1. ciklus je dobar, rade se petrijeve mreže, konačni automati i ponešto teorije. Obavezno skupite što više bodova na MI jer ZI je kao što je več rečeno, ubijačina u hrpetini teorije. Usmeni je u principu okej, kako kod kojeg profesora naletite, ali trebali biste svi dobiti barem prag (na usmenom ispituju 2. ciklus + eventualno neka petrijeva mreža). Ako na usmenom naletite na Jevtića, dobili ste 15 bodova isključivo na ugodan razgovor o životu i dojmovima o predmetu. Labos oduzme dosta vremena dok se pohvataju alati i što se uopće želi od osobe, ali možete računati na 15-ak bodova (provjeravaju plagijate pa nemojte prepisivati, ili barem izmijenite tekst izvješća). Zadaća je lagana, radi se u IMUNESu i također provjeravaju plagijate.</p>

<p>Težina: **6 / 10 **<br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: ** Nemate izbora jer je obavezan**</p>


<h2>Napredni algoritmi i strukture podataka (NASP)</h2>

<p>Oduševljena sam ovim predmetom, njegovom organizacijom, profesorima i asistentima na predmetu, uglavnom svime! Stvarno se trude da predmet bude što bezbolniji. Predavanja su okej, može se komotno bez njih, ako vas zanima gradivo da naučite za više od prolaza onda idite. Blicevi su u tjednu kada nisu labosi. Labosi pak su lutrija jer se pišu u Edgaru. Ali zato na MI i ZI možete skupiti jako puno bodova ako samo pogledate sve auditorne jer doslovno stave zadatke iz tih auditornih. Još jedan plus je što je ovo jedini predmet koji se stvarno potrudio nadoknaditi studentima koji su bili u izolaciji za vrijeme ispita, dok svi ostali samo kažu da postoje rokovi za takve slučajeve. Također ovaj predmet se mora proći kontinuirano jer em daju točan popis zadataka koji dolaze u ispitu tako da se ne mora učiti svo gradivo, em rokovi imaju usmeni i puno teže zadatke.</p>

<p>Težina: *5 / 10 (Obavezno pogledati auditorne prije svakog ispita i obavezno proći kontinuirano!)**<br>
Korisnost: *7 / 10**<br>
Bih li preporučio/la predmet: <strong>Apsolutno da</strong></p>


<h2>Raspodijeljeni sustavi (RASUS)</h2>

<p>Labosi su teški, najbolje ih je raditi u javi jer daju template. Uzmite si dosta vremena za rješavanje jer stvarno oduzimaju puno vremena (3 labosa po 10 bodova). Odgovaraju se usmeno preko Teamsa. Ići na predavanja jer na kraju bodovi s bliceva zlata vrijede. MI i ZI su velikom većinom teorija (a teorije je jaaaaaako puno) tako da i to treba kontinuirano pratiti inaće je previše za pohvatati 3 dana pred ispit. Usmeni je prag 5 bodova (od ukupno 10) i pitaju oba ciklusa podjednako tako da nemojte se zeznuti pa učiti samo 2. ciklus. Gradivo je čak zanimljivo.</p>

<p>Težina: <strong>8 / 10 (zbog labosa)</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, ali na Znanosti o mrežama je svakako obavezan tako da nemate izbora</strong></p>


<h2>Virtualna okruženja (VO)</h2>

<p>Doslovno nastavak predmeta s preddiplomskog “Osnove virtualnih okruženja”. Isti princip rada, isto koncipirani labosi i ispiti. Dakle, 4 labosa po 5 bodova koji su stvarno smijurija a zanimljivi, projekt od 20 bodova koji se radi u skupinama (napravite ga, naučite puno a i nosi dosta bodova). Ispiti su esejska pitanja koja se u velikoj većini ponavljaju. Prolaz ekstremno lagan, a i viša ocjena vam se smiješi ako išta maknete prstom oko predmeta.</p> 

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Brze komunikacijske mreže (BKM)</h2>

<p>Na kakvom god glasu bio, reći ću vam da je glas LAŽAN. Bažant je kralj, legenda, gospodar pragova kako voli sam sebe nazivati. Jer, pragova za prolaz na njegovom predmetu NEMA. Nema pada, svi imaju 2, tko se imalo više potrudi ima 3. Ako tražite predmet za popuniti ECTS-e bez straha da ćete ići na rok, ovo je predmet za vas.</p>

<p>Težina: <strong>0 / 10 (bilo bi 6 da drži netko drugi osim Bažanta jer zadaci na ispitima nisu baš najlakši)</strong><br>
Korisnost: <strong>4 / 10 (Ako vas zanima područje onda i više, Bažant sve to stručno objasni uz poneku provalu)</strong><br>
Bih li preporučio/la predmet: <strong>Da, ako tražite prolaz već pri upisu predmeta</strong></p>

                <div class="Post-body">
                    <p>Upisao sam Programsko inženjerstvo na FER3 jer iskreno nisam znao koji drugi smjer da odaberem, a htio sam zaobić strojno jer sam čuo da se fakat treba puno radit. Predmete sam kombinirao tako da odaberem web development s malo data sciencom. <br>
Krenut ću od obaveznih predmeta pa sve do transverzalnog.<br>
<strong>PIIS zimski semestar</strong></p>

<h3>Napredni algoritmi i strukture podataka(obavezan)</h3>

<details class="spoiler"><p><a href="" rel=" nofollow ugc"></a></p>

<p>Dakle ovo je predmet koji je obavezan na svim smjerovima samo što je na nekim tek u trećem semestru. Recimo da se nastavlja proširivati gradivo koje se učilo na ASP-u, ali je predmet dosta izmijenjen s obzirom na onaj koji se održavao na FER2. Nije čak toliko do gradiva, koliko je do same realizacije labosa. Labosi i ispiti se održavaju na Edgaru,<br>
što je već samo po sebi dosta veliki problem. Osobno mislim da je Edgar stvarno dobro rješenje za puno stvari, ali labosi nisu jedno od tih. Također, ovo je prvi obavezan predmet na FER-u koji je inzistirao da se labosi pišu u Pythonu. Međutim, nije sad toliko o Pythonu koliko je riječ o tome kako su oni sastavljali te labose. Kao i na UPRO-u, labosi se održavaju<br>
tijekom tjedna, samo što se nisu pisali uživo već online(izuzev jednog labosa koji je bio uživo pa je imao i odgovaranje nakon). Velika stvar je tu bila i koji termin si dobio, jer najčešće su ovi koji su imali kasnije termin već znali koji zadatak bi dobili s obzirom da ih nisu toliko šaltali, možda maksimalno 3 različita zadatka po labosu.<br>
Postojala je skripta u kojoj su ti kodovi za većinu algoritama bili napisani pa se onda na labosu tražilo da se promijeni taj algoritam u ovisnosti o njihovim željama. Sjećam se na prvom labosu kako prva dva dana nije postojala ta skripta i onda nismo znali kako ni početi pisati algoritam pa su onda totalno random stavili tu skriptu tijekom sredine tjedne pa se moglo doslovno copy-pasteat čitav kod u edgar. Uglavnom, ovi labosi su više bili koncipirani na sreći nego na bilo čemu drugome. Na jednom predavanju smo im se žalili u vezi labosa pa su obećali kako će uvesti neke promjene. Osim što su smanjili količinu gradiva i dali malo više vremena za pripremu, edgar je i dalje ostao cancer. Tako da gl. Međuispit i zarvršni su bili začuđujuće lagani jer su vjerojatno shvatili kako su pretjerali s labosima pa su stavili i puno manju količinu gradiva i osnovne zadatke. Što se tiče profesora,  susretljivi su i snimili su auditorne za svaki zadatak i onda su se držali tih zadataka na ispitima. <br>
Sve u svemu, što se gradiva tiče, ne mogu reći da sam naučio nešto ful posebno, ali predmet nije težak i može se skupit puno bodova. Najveći problem je edgar i stres koji izaziva.</p></details>

<p>korisnost <strong>3/10 (barem za mene, možda pretjerujem)</strong><br>
težina <strong>4/10.. predmet fakat nije teško skupit dobru ocjenu, ali labosi samo po sebi nose svu težinu, pogotovo ako ćete se stvarno pripremati za njih</strong><br>
preporuka <strong>…jbg fakat nemamo izbora, ne znam zašto FER i dalje gura ovakve predmete kao obavezne</strong></p>


<h3>Napredni razvoj programske potpore za web(jezgreni)</h3>

<details class="spoiler"><p><a href="" rel=" nofollow ugc"></a></p>

<p>Nakon fijaska sa predmetom “Razvoj programske potpore za web i pokretne uređaje” odlučio sam dati šansu njegovom naslijedniku(a i iskreno nisam imao baš izbora). Predmet je okej, ali ne i više od toga. Ako se želite baviti web developmentom, neke stvari ćete naučiti, ali ništa sad prespecijalno. Pozitivna stvar je što su puno stvari koje nisu valjali na prethodnom predmetu izbacili pa se to definitivno i osjetilo. Tipa, labosi nose 60 bodova, ali nema nikakvih varijanti uživo, već ono što napraviš toliko i dobiješ. Vremena ima fakat dovoljno, dva tjedna po labosu, a čak su i produživali kad se tražilo. Predavanja su bila fora, barem ova na kojima sam bio, knjige nema što je nekak i pametno, preze su dobro napisane, ali kažem osoba koja je već u web developmentu stvarno neće naučiti puno novih stvari. Malo su forsirali VueJS kao framework i nisu dozvoljavali druge, ali dobro. Ispiti su bili teži, ali na svu sreću nisu nosili puno bodova i prag je bio dovoljno nizak. <br>
Teme labosa su bile bolje što je vrijeme prolazilo, krenulo se s nekim osnovama HTML5 u NodeJS-u, zatim sigurnost, tipa SQL, XML Injection.. , zatim VueJS, ali osnove, zatim se prošlo malo i po Typescriptu i skalabilnosti.</p></details>

<p>Overall solidan predmet s određenim manama, ali definitivno bolji nego prethodnik mu. Preporučam.<br>
korisnost <strong>3/10 ako znate dosta o web developmentu, inače nekih 7/10</strong><br>
težina <strong>4/10</strong><br>
preporuka <strong>da</strong></p>

<h3>Statistička analiza podataka(jezgreni)</h3>

<details class="spoiler"><p><a href="" rel=" nofollow ugc"></a></p>

<p>Ovaj predmet sam uzeo samo zato što nisam htio na Napredne baze jer nisam lud za bazama. Dakle riječ je o predmetu koji se bavi sa statistikom i distribucijama i regresijama, ali uglavnom tipično što biste i saznali na temelju imena. Ovo jednostavno nije predmet za svakoga i nećete uživati u njemu ako vas ne zanima. Materijali su koma, čak su i profesori rekli da se ne uči iz prezentacija, već otvoriš Walpolea i bok. Osobno nisam fan, ali nemate baš izbora. Predmet je podijeljen na projekt koji se radi u četvero u R-u i nosi 40 bodova. Projekt je okej, napravi se određeno istraživanje i na kraju prezentira asistentu koji podijeli bodove grupi. Uglavnom su ovo free bodovi i nije puno vremena potrebno da se projekt napravi<br>
tako da sve pohvale za to. Jedino mi nije jasno zašto se toliko inzistira na R-u, kad se sve nekak prebacilo sad na Jupyter Notebook, no dobro. Ispiti nisu banalni, treba fakat razumjeti stvari i zato je najbolje pobrat što više bodova na projektu.</p></details>

<p>korisnost <strong>velika ako vas zanima statistika, al inače možda 3,4</strong><br>
težina <strong>7/10</strong><br>
preporuka <strong>da, samo ako vas zanima</strong></p>


<h3>Društvene mreže(izborni)</h3>

<details class="spoiler"><p><a href="" rel=" nofollow ugc"></a></p>

<p>Osobno sam se razočarao u predmet jer sam čuo samo riječi hvale prije na FER2. Predmet je podijeljen na studentske prezentacije, projekt i dva labosa. Na prvom predavanju, jasno navode kako očekuju svemirski brod od <br>
projekta, dakle svake godine vrte temu izgradnje web ili mobilne aplikacije na temu filmova ili glazbe, ali imaju 10 stranica opisa što sve aplikacija mora sadržavati u sebi. Projekt se radi u grupi od 3-4 i onda je najbolje što prije početi s tim. Labos 1 je zapravo prvi milestone projekta. Očekuje se početkom 12. mjeseca da projekt bude većinom gotov te da svi skupa imaju 9 API-ja složenih u aplikaciji i naravno<br>
funkcionalnu bazu. Drugi labos je analiza mreže riječi s Twittera u nekom Gephiju. Labos ima užasne upute i pola stvari nije objašnjeno kako uopće postaviti. Što se tiče pristupačnosti profesora, poslao sam dva maila, na jedan i dan danas čekam odgovor, a za drugi mi je žao što sam uopće pitao. Projekt nosi 40 bodova i tu se može skupit od 20-40 bodova ovisno koliko ste truda uložili u apsolutno sve.<br>
Također zahtijevaju dokumentaciju, video i prezentaciju tog projekta tako da da. <br>
Da ne bi bile samo loše stvari, predmet gotovo pa da nema međuispita i završnog te su predavanja okej jer studenti drže svoje prezentacije. Ovaj predmet upisujte ako vam treba neki ful jednostavan ili za prosjek.<br>
Sve u svemu, ne bih upisao ovo opet, mislim da ima puno boljih predmeta na kojima se nauči više i radi isto, također grupni rad zna bit dosta stresan tako da nađite dobru ekipu za to i nemojte ostavljat sve u zadnji tren.</p></details>

<p>korisnost <strong>3/10</strong><br>
težina <strong>4/10</strong><br>
Bih li preporučio… <strong>osobno ne jer ima boljih odabira</strong></p>


<h3>Uvod o znanost o podacima(izborni)</h3>

<details class="spoiler"><p><a href="" rel=" nofollow ugc"></a></p>

<p>Ok predmet. Ali ne više od toga. Neki mix SAP-a i strojnog. Tu se ajmo reć primjenjuje ono kaj naučite na SAP-u. U kombinaciji s drugim predmetima vezanim za Data Science ovaj predmet je odličan jer se gradivo dosta isprepliće. Meni osobno puno draži od SAP-a zbog ispita i projekta koji se opet radi u grupi, ali je projekt zanimljiv i puno manje vremena se uloži sveukupno. Ispit nije lagan zbog teorije, ali se može skupit prag<br>
i dobit na kraju dobra ocjena. Također ispiti se pišu u Jupyter Notebooku tako da dobijete par zadataka i napišete analizu distribucija i ostalih gluposti i onda još imaju zadaci s teorijom koju se baš treba znati.</p></details>

<p>korisnost <strong>6/10</strong><br>
težina  <strong>5/10</strong><br>
preporuka <strong>isto kao i SAP</strong></p>


<h3>Poslovni aspekti informacijskih i komunikacijskih usluga(transverzalni)</h3>

<details class="spoiler"><p><a href="" rel=" nofollow ugc"></a></p>

<p>Ovo je jedan od onih predmeta kaj upiše 10 studenata i onda vas profesor moli na svakom predavanju da se pojavite kako ne bi morao predavati jednoj osobi. Najveća mana ovog predmeta je njegovo odvijanje svakog petka od 18-20. Čak se i profesor žalio na termin, ali navodno nije imao izbora. Na predmetu se rade predviđanja usluga s njihovim modelima(Linearni, logistički, Bassov model) i ICT tržište pa se onda na predavanjima vježba “programiranje” u Excelu tako da se određeno znanje čak i uspije dobiti, ali osobno ne bih ponovno upisao predmet iako mi je profesor simpa i trudio se. Međuispit nosi 30 bodova i sastoji se od 5 računskih zadataka koji se lako mogu riješiti ako se pročita skripta koja se dobije na predavanjima. Završni je u obliku seminara, dakle izrađuje se prezentacija s nekom našom izmišljenom uslugom pa se onda prave svi modeli i simulacije.<br>
Teme su zapravo nekakva primjena upravljanja kakvoćom. <br>
Sve u svemu predmet je okej, lagano je za proć te ne preporučam rješavanje zadaća osim ako ste mazohist, ali preporučam da odete na predavanja AKO ste već upisali predmet.</p></details>

<p>korisnost <strong>5/10 zbog excela i tih modela</strong><br>
težina <strong>3/10</strong><br>
Bih li preporučio .. <strong>ako nemate bolji izbor, a čuo sam da ima</strong></p>

<p>Eto sve u svemu, to su ukratko moji dojmovi s FER3 diplomskog zimskog semestra. Svidjelo mi se što su na većini smjerova dali mogućnost da se sami opredijelimo za predmete koje bismo upisali, ali opet to može biti zamka.<br>
Bih li ponovno upisao PIIS? Vjerojatno, htio sam izbjeći strojno i mislim da se isplatilo. Osobno ne bih ponovno upisivao predmete s data sciencom već bih se držao predmeta vezanih za web. <br>
Što se tiče težine naspram preddiplomskog, mislim da se ipak mrvicu lakše diše, većina nas sad i radi zajedno s faksom<br>
tako da pretpostavljam da je lakše. Što se tiče drugog semestra mislio sam upisati analizu velikih skupova podataka, internet stvari i programsku potporu komunikacijskih sustava ili<br>
duboko učenje(mislim da je ovo ipak overkill s obzirom da nisam išao na strojno).<br>
Nadam se da će pomoći nekom na kraju tko će bii u nedoumici što upisati idućih godina.<br>
P.S. ako vas zanima još nešto korisno, a na temu je programskog inženjerstva i web developmenta, čuo sam da su arhitektura, protokoli i usluge weba odličan izbor.</p>

<h2>OPERACIJSKA ISTRAŽIVANJA</h2>

<details class="spoiler"><p>ovo sam upisala više na blef, kao, how hard can it be - definitivno ne može biti napornije od mekog ili evolucijskog s kojima je u grupi, a i bavi se nekim optimizacijama. ajd, poslužit će. prvi sat predavanja sam se prestrašila jer je prof. bagac došla sa spikom “a zašto ste vi ovo upisali? što vam je ovo trebalo? jel možete ispisati još uvijek predmete?” i odmah smo prvi sat ispisali neke tri stranice simpleksa, što mi je tad bilo… wat-<br>
uglavnom, predmet se bavi isključivo optimizacijskim algoritmima temeljenima na linearnom programiranju. actually dosta korisne stvari za industriju. predavanja drže prof. Bagić Babac i prof. Brčić, kak se tko sjeti (u ovom semestru je bilo 1. ciklus BB, 2. ciklus B.) Bagić Babac predavanja temelji na rješavanju što više zadataka (a ni to nije bilo nešto puno) i teoriju prođe ukratko, samo za informativne svrhe, jer “tako i tako postoje solveri koji to sve rade za vas, vi to samo trebate znati postaviti” (she aint wrong tho). Brčićeva predavanja klasik Brčić, jako sve to nahajpa i priča ko da je najkul stvar na svijetu, iskreno, uživala sam. Općenito, opuštena i ugodna atmosfera. Za MI i ZI unaprijed kažu koji će zadatci biti i samo oni i budu, a za MI smo mogli imati šalabahter s bilo kojom teorijom na jednom listu papira. Imaju tri labosa koja su kul, radi se u Pythonu koristeći PuLP - nisu teški, al jedino je bed što je dokumentacija PuLP-a ne blagi, ne osrednji, nego žestoki užas - ali tu indijci dolaze u pomoć. nevjerojantno puno gradiva ima za naći na jutubu i ok objašnjeno. u labosima smo dobili neki problemski zadačić, mi smo ga trebali postaviti kao linearni program, isprogramirati u solveru i u jednom labosu napisati uz kod 3 stranice teksta kak sve to radi u pozadini. stvarno ok predmet, možete nešto naučiti ako želite, a ak ne želite, možete  proći bez previše truda.</p></details>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: Da</p>

<h2>AUDIOPRODUKCIJA</h2>

<details class="spoiler"><p>aaaaaaaaaaaaaaa!! najbolji predmet koji sam slušala na faksu, hands down. izrazito ugodno iskustvo, POSEBNO zbog asistenata Planineca i Kisića. ukratko, na predmetu se rade stvari vezane za vještinu miksanja, mastera, neke osnove audio signala, mediji i audio priključci. predmet ima 13 labosa i 3 projekta, prag bodova za labose i projekte posebno je 75%. zvuči puno, ali nije teško izvedivo ako ste zainteresirani za ovo jer su labosi precomfy i stvarno se puno nauči. ispiti su esejskog oblika, stvari iz prezentacija. teme labosa su bile cca ovakve: korištenje kabela, ocjena zvuka mikrofona, mix i master u DAW-u (sve na predmetu se objašnjava u Reaperu, ali možeš koristiti DAW po želji), korištenje miksete, tehnike snimanja mikrofonima. na labosima te nitko ne ispituje strogo, ali glupo je doći bez ikakvog poznavanja teorije s predavanja jer se ipak cijelo vrijeme priča s asistentima i očekuje se da ti doneseš neke zaključke. neki labosi imaju pripremu. predavanja drže Fajt, Horvat i Jambrošić. nisu obavezna, ali Horvatova i Jambrošićeva su bila dobra, dok su Fajtova bila… duga. iskreno sam puno više naučila na labosima alone. sva tri projekta su miksanje u DAW-u na razini koju ste obrađivali na predmetu do tog trenutka. ako se već dugo bavite audioprodukcijom, možda ne budete naučili <em>previše</em> novih tehničkih stvari, al svaki tjedan provodite s fakat iskusnim ljudima u ovom području i budete dobili iskren i stručan feedback na sve što napravite. ako se niste ovime bavili, a htjeli biste, odlična stvar, sve preporuke! ako se ne želite ovim baviti, a želite lagan predmet - nema smisla, nemojte, vjerujem da stvarno može biti smor ako u vama nema nimalo želje za proučavanjem audia.</p></details>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>10 / 10 ako vas zanima, ⅒ inače</strong><br>
Bih li preporučio/la predmet: DA</p>

ntHtml":"\u003Cp\u003Edubuce vs avsp?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"229"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276356","attributes":{"number":706,"createdAt":"2022-02-02T14:26:43+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAko ne upadnem na AVSP, sto je bezbolnije za pro\u0107i paralelno programiranje ili oblikovno obrasci?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"250"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"525175"},{"type":"post_reactions","id":"525433"}]}}},{"type":"posts","id":"276407","attributes":{"number":707,"createdAt":"2022-02-02T16:58:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi o predmetima 1. semestra Znanosti o mre\u017eama:\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijski protokoli (KOMPRO)\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet je \u010dak zanimljiv, ali u 2. ciklusu psihi\u010dki ubiju s enormnom koli\u010dinom detaljnih informacija koje se sve moraju doslovno na\u0161trebati jer ih se pita i na ZI i na usmenom. 1. ciklus je dobar, rade se petrijeve mre\u017ee, kona\u010dni automati i pone\u0161to teorije. Obavezno skupite \u0161to vi\u0161e bodova na MI jer ZI je kao \u0161to je ve\u010d re\u010deno, ubija\u010dina u hrpetini teorije. Usmeni je u principu okej, kako kod kojeg profesora naletite, ali trebali biste svi dobiti barem prag (na usmenom ispituju 2. ciklus + eventualno neka petrijeva mre\u017ea). Ako na usmenom naletite na Jevti\u0107a, dobili ste 15 bodova isklju\u010divo na ugodan razgovor o \u017eivotu i dojmovima o predmetu. Labos oduzme dosta vremena dok se pohvataju alati i \u0161to se uop\u0107e \u017eeli od osobe, ali mo\u017eete ra\u010dunati na 15-ak bodova (provjeravaju plagijate pa nemojte prepisivati, ili barem izmijenite tekst izvje\u0161\u0107a). Zada\u0107a je lagana, radi se u IMUNESu i tako\u0111er provjeravaju plagijate.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: **6 \/ 10 **\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: ** Nemate izbora jer je obavezan**\u003C\/p\u003E\n\n\n\u003Ch2\u003ENapredni algoritmi i strukture podataka (NASP)\u003C\/h2\u003E\n\n\u003Cp\u003EOdu\u0161evljena sam ovim predmetom, njegovom organizacijom, profesorima i asistentima na predmetu, uglavnom svime! Stvarno se trude da predmet bude \u0161to bezbolniji. Predavanja su okej, mo\u017ee se komotno bez njih, ako vas zanima gradivo da nau\u010dite za vi\u0161e od prolaza onda idite. Blicevi su u tjednu kada nisu labosi. Labosi pak su lutrija jer se pi\u0161u u Edgaru. Ali zato na MI i ZI mo\u017eete skupiti jako puno bodova ako samo pogledate sve auditorne jer doslovno stave zadatke iz tih auditornih. Jo\u0161 jedan plus je \u0161to je ovo jedini predmet koji se stvarno potrudio nadoknaditi studentima koji su bili u izolaciji za vrijeme ispita, dok svi ostali samo ka\u017eu da postoje rokovi za takve slu\u010dajeve. Tako\u0111er ovaj predmet se mora pro\u0107i kontinuirano jer em daju to\u010dan popis zadataka koji dolaze u ispitu tako da se ne mora u\u010diti svo gradivo, em rokovi imaju usmeni i puno te\u017ee zadatke.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: *5 \/ 10 (Obavezno pogledati auditorne prije svakog ispita i obavezno pro\u0107i kontinuirano!)**\u003Cbr\u003E\nKorisnost: *7 \/ 10**\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EApsolutno da\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ERaspodijeljeni sustavi (RASUS)\u003C\/h2\u003E\n\n\u003Cp\u003ELabosi su te\u0161ki, najbolje ih je raditi u javi jer daju template. Uzmite si dosta vremena za rje\u0161avanje jer stvarno oduzimaju puno vremena (3 labosa po 10 bodova). Odgovaraju se usmeno preko Teamsa. I\u0107i na predavanja jer na kraju bodovi s bliceva zlata vrijede. MI i ZI su velikom ve\u0107inom teorija (a teorije je jaaaaaako puno) tako da i to treba kontinuirano pratiti ina\u0107e je previ\u0161e za pohvatati 3 dana pred ispit. Usmeni je prag 5 bodova (od ukupno 10) i pitaju oba ciklusa podjednako tako da nemojte se zeznuti pa u\u010diti samo 2. ciklus. Gradivo je \u010dak zanimljivo.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10 (zbog labosa)\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, ali na Znanosti o mre\u017eama je svakako obavezan tako da nemate izbora\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EVirtualna okru\u017eenja (VO)\u003C\/h2\u003E\n\n\u003Cp\u003EDoslovno nastavak predmeta s preddiplomskog \u201cOsnove virtualnih okru\u017eenja\u201d. Isti princip rada, isto koncipirani labosi i ispiti. Dakle, 4 labosa po 5 bodova koji su stvarno smijurija a zanimljivi, projekt od 20 bodova koji se radi u skupinama (napravite ga, nau\u010dite puno a i nosi dosta bodova). Ispiti su esejska pitanja koja se u velikoj ve\u0107ini ponavljaju. Prolaz ekstremno lagan, a i vi\u0161a ocjena vam se smije\u0161i ako i\u0161ta maknete prstom oko predmeta.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EBrze komunikacijske mre\u017ee (BKM)\u003C\/h2\u003E\n\n\u003Cp\u003ENa kakvom god glasu bio, re\u0107i \u0107u vam da je glas LA\u017dAN. Ba\u017eant je kralj, legenda, gospodar pragova kako voli sam sebe nazivati. Jer, pragova za prolaz na njegovom predmetu NEMA. Nema pada, svi imaju 2, tko se imalo vi\u0161e potrudi ima 3. Ako tra\u017eite predmet za popuniti ECTS-e bez straha da \u0107ete i\u0107i na rok, ovo je predmet za vas.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E0 \/ 10 (bilo bi 6 da dr\u017ei netko drugi osim Ba\u017eanta jer zadaci na ispitima nisu ba\u0161 najlak\u0161i)\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10 (Ako vas zanima podru\u010dje onda i vi\u0161e, Ba\u017eant sve to stru\u010dno objasni uz poneku provalu)\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, ako tra\u017eite prolaz ve\u0107 pri upisu predmeta\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"323"}},"mentionedBy":{"data":[{"type":"posts","id":"276424"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276424","attributes":{"number":709,"createdAt":"2022-02-02T17:36:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/707\u0022 class=\u0022PostMention\u0022 data-id=\u0022276407\u0022\u003ETo\u010dak\u003C\/a\u003E jesmo mi slusali isti nasp?\u003C\/p\u003E\n\n\u003Cp\u003ETezina 5\/10?\u003Cbr\u003E\nOdlicna organizacija?\u003Cbr\u003E\nOMEGALUL\u003C\/p\u003E","editedAt":"2022-02-02T17:36:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":12,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[{"type":"posts","id":"276431"}]},"reactions":{"data":[{"type":"post_reactions","id":"525222"},{"type":"post_reactions","id":"525318"},{"type":"post_reactions","id":"525503"},{"type":"post_reactions","id":"525927"},{"type":"post_reactions","id":"525979"},{"type":"post_reactions","id":"528240"}]}}},{"type":"posts","id":"276431","attributes":{"number":710,"createdAt":"2022-02-02T18:01:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/709\u0022 class=\u0022PostMention\u0022 data-id=\u0022276424\u0022\u003EDragi prijatelj strojnog u\u010denja\u003C\/a\u003E pa fakat nije bio tezak predmet, organizacija je upitna to se slazem\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"46"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"276440"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276440","attributes":{"number":713,"createdAt":"2022-02-02T18:16:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/710\u0022 class=\u0022PostMention\u0022 data-id=\u0022276431\u0022\u003Eangello2\u003C\/a\u003E 5\/10 je prevelika ocjena\u2026. MI i ZI se spreme u 2 dana uvrh glave za  ocjenu 4, 5. Labose znas unaprijed koji ce ti doc osim ak imas los rng\u003C\/p\u003E\n\n\u003Cp\u003EMislim, idk\u2026 Za oba ispita su nam dali auditorne koje traju 3h, i s njima je pokriveno svo ispitno gradivo\u003C\/p\u003E","editedAt":"2022-02-02T18:20:07+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"1740"}},"mentionedBy":{"data":[{"type":"posts","id":"276444"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276434","attributes":{"number":711,"createdAt":"2022-02-02T18:07:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EUpisao sam Programsko in\u017eenjerstvo na FER3 jer iskreno nisam znao koji drugi smjer da odaberem, a htio sam zaobi\u0107 strojno jer sam \u010duo da se fakat treba puno radit. Predmete sam kombinirao tako da odaberem web development s malo data sciencom. \u003Cbr\u003E\nKrenut \u0107u od obaveznih predmeta pa sve do transverzalnog.\u003Cbr\u003E\n\u003Cstrong\u003EPIIS zimski semestar\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003ENapredni algoritmi i strukture podataka(obavezan)\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EDakle ovo je predmet koji je obavezan na svim smjerovima samo \u0161to je na nekim tek u tre\u0107em semestru. Recimo da se nastavlja pro\u0161irivati gradivo koje se u\u010dilo na ASP-u, ali je predmet dosta izmijenjen s obzirom na onaj koji se odr\u017eavao na FER2. Nije \u010dak toliko do gradiva, koliko je do same realizacije labosa. Labosi i ispiti se odr\u017eavaju na Edgaru,\u003Cbr\u003E\n\u0161to je ve\u0107 samo po sebi dosta veliki problem. Osobno mislim da je Edgar stvarno dobro rje\u0161enje za puno stvari, ali labosi nisu jedno od tih. Tako\u0111er, ovo je prvi obavezan predmet na FER-u koji je inzistirao da se labosi pi\u0161u u Pythonu. Me\u0111utim, nije sad toliko o Pythonu koliko je rije\u010d o tome kako su oni sastavljali te labose. Kao i na UPRO-u, labosi se odr\u017eavaju\u003Cbr\u003E\ntijekom tjedna, samo \u0161to se nisu pisali u\u017eivo ve\u0107 online(izuzev jednog labosa koji je bio u\u017eivo pa je imao i odgovaranje nakon). Velika stvar je tu bila i koji termin si dobio, jer naj\u010de\u0161\u0107e su ovi koji su imali kasnije termin ve\u0107 znali koji zadatak bi dobili s obzirom da ih nisu toliko \u0161altali, mo\u017eda maksimalno 3 razli\u010dita zadatka po labosu.\u003Cbr\u003E\nPostojala je skripta u kojoj su ti kodovi za ve\u0107inu algoritama bili napisani pa se onda na labosu tra\u017eilo da se promijeni taj algoritam u ovisnosti o njihovim \u017eeljama. Sje\u0107am se na prvom labosu kako prva dva dana nije postojala ta skripta i onda nismo znali kako ni po\u010deti pisati algoritam pa su onda totalno random stavili tu skriptu tijekom sredine tjedne pa se moglo doslovno copy-pasteat \u010ditav kod u edgar. Uglavnom, ovi labosi su vi\u0161e bili koncipirani na sre\u0107i nego na bilo \u010demu drugome. Na jednom predavanju smo im se \u017ealili u vezi labosa pa su obe\u0107ali kako \u0107e uvesti neke promjene. Osim \u0161to su smanjili koli\u010dinu gradiva i dali malo vi\u0161e vremena za pripremu, edgar je i dalje ostao cancer. Tako da gl. Me\u0111uispit i zarvr\u0161ni su bili za\u010du\u0111uju\u0107e lagani jer su vjerojatno shvatili kako su pretjerali s labosima pa su stavili i puno manju koli\u010dinu gradiva i osnovne zadatke. \u0160to se ti\u010de profesora,  susretljivi su i snimili su auditorne za svaki zadatak i onda su se dr\u017eali tih zadataka na ispitima. \u003Cbr\u003E\nSve u svemu, \u0161to se gradiva ti\u010de, ne mogu re\u0107i da sam nau\u010dio ne\u0161to ful posebno, ali predmet nije te\u017eak i mo\u017ee se skupit puno bodova. Najve\u0107i problem je edgar i stres koji izaziva.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003Ekorisnost \u003Cstrong\u003E3\/10 (barem za mene, mo\u017eda pretjerujem)\u003C\/strong\u003E\u003Cbr\u003E\nte\u017eina \u003Cstrong\u003E4\/10.. predmet fakat nije te\u0161ko skupit dobru ocjenu, ali labosi samo po sebi nose svu te\u017einu, pogotovo ako \u0107ete se stvarno pripremati za njih\u003C\/strong\u003E\u003Cbr\u003E\npreporuka \u003Cstrong\u003E\u2026jbg fakat nemamo izbora, ne znam za\u0161to FER i dalje gura ovakve predmete kao obavezne\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch3\u003ENapredni razvoj programske potpore za web(jezgreni)\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENakon fijaska sa predmetom \u201cRazvoj programske potpore za web i pokretne ure\u0111aje\u201d odlu\u010dio sam dati \u0161ansu njegovom naslijedniku(a i iskreno nisam imao ba\u0161 izbora). Predmet je okej, ali ne i vi\u0161e od toga. Ako se \u017eelite baviti web developmentom, neke stvari \u0107ete nau\u010diti, ali ni\u0161ta sad prespecijalno. Pozitivna stvar je \u0161to su puno stvari koje nisu valjali na prethodnom predmetu izbacili pa se to definitivno i osjetilo. Tipa, labosi nose 60 bodova, ali nema nikakvih varijanti u\u017eivo, ve\u0107 ono \u0161to napravi\u0161 toliko i dobije\u0161. Vremena ima fakat dovoljno, dva tjedna po labosu, a \u010dak su i produ\u017eivali kad se tra\u017eilo. Predavanja su bila fora, barem ova na kojima sam bio, knjige nema \u0161to je nekak i pametno, preze su dobro napisane, ali ka\u017eem osoba koja je ve\u0107 u web developmentu stvarno ne\u0107e nau\u010diti puno novih stvari. Malo su forsirali VueJS kao framework i nisu dozvoljavali druge, ali dobro. Ispiti su bili te\u017ei, ali na svu sre\u0107u nisu nosili puno bodova i prag je bio dovoljno nizak. \u003Cbr\u003E\nTeme labosa su bile bolje \u0161to je vrijeme prolazilo, krenulo se s nekim osnovama HTML5 u NodeJS-u, zatim sigurnost, tipa SQL, XML Injection.. , zatim VueJS, ali osnove, zatim se pro\u0161lo malo i po Typescriptu i skalabilnosti.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003EOverall solidan predmet s odre\u0111enim manama, ali definitivno bolji nego prethodnik mu. Preporu\u010dam.\u003Cbr\u003E\nkorisnost \u003Cstrong\u003E3\/10 ako znate dosta o web developmentu, ina\u010de nekih 7\/10\u003C\/strong\u003E\u003Cbr\u003E\nte\u017eina \u003Cstrong\u003E4\/10\u003C\/strong\u003E\u003Cbr\u003E\npreporuka \u003Cstrong\u003Eda\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003EStatisti\u010dka analiza podataka(jezgreni)\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvaj predmet sam uzeo samo zato \u0161to nisam htio na Napredne baze jer nisam lud za bazama. Dakle rije\u010d je o predmetu koji se bavi sa statistikom i distribucijama i regresijama, ali uglavnom tipi\u010dno \u0161to biste i saznali na temelju imena. Ovo jednostavno nije predmet za svakoga i ne\u0107ete u\u017eivati u njemu ako vas ne zanima. Materijali su koma, \u010dak su i profesori rekli da se ne u\u010di iz prezentacija, ve\u0107 otvori\u0161 Walpolea i bok. Osobno nisam fan, ali nemate ba\u0161 izbora. Predmet je podijeljen na projekt koji se radi u \u010detvero u R-u i nosi 40 bodova. Projekt je okej, napravi se odre\u0111eno istra\u017eivanje i na kraju prezentira asistentu koji podijeli bodove grupi. Uglavnom su ovo free bodovi i nije puno vremena potrebno da se projekt napravi\u003Cbr\u003E\ntako da sve pohvale za to. Jedino mi nije jasno za\u0161to se toliko inzistira na R-u, kad se sve nekak prebacilo sad na Jupyter Notebook, no dobro. Ispiti nisu banalni, treba fakat razumjeti stvari i zato je najbolje pobrat \u0161to vi\u0161e bodova na projektu.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003Ekorisnost \u003Cstrong\u003Evelika ako vas zanima statistika, al ina\u010de mo\u017eda 3,4\u003C\/strong\u003E\u003Cbr\u003E\nte\u017eina \u003Cstrong\u003E7\/10\u003C\/strong\u003E\u003Cbr\u003E\npreporuka \u003Cstrong\u003Eda, samo ako vas zanima\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch3\u003EDru\u0161tvene mre\u017ee(izborni)\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOsobno sam se razo\u010darao u predmet jer sam \u010duo samo rije\u010di hvale prije na FER2. Predmet je podijeljen na studentske prezentacije, projekt i dva labosa. Na prvom predavanju, jasno navode kako o\u010dekuju svemirski brod od \u003Cbr\u003E\nprojekta, dakle svake godine vrte temu izgradnje web ili mobilne aplikacije na temu filmova ili glazbe, ali imaju 10 stranica opisa \u0161to sve aplikacija mora sadr\u017eavati u sebi. Projekt se radi u grupi od 3-4 i onda je najbolje \u0161to prije po\u010deti s tim. Labos 1 je zapravo prvi milestone projekta. O\u010dekuje se po\u010detkom 12. mjeseca da projekt bude ve\u0107inom gotov te da svi skupa imaju 9 API-ja slo\u017eenih u aplikaciji i naravno\u003Cbr\u003E\nfunkcionalnu bazu. Drugi labos je analiza mre\u017ee rije\u010di s Twittera u nekom Gephiju. Labos ima u\u017easne upute i pola stvari nije obja\u0161njeno kako uop\u0107e postaviti. \u0160to se ti\u010de pristupa\u010dnosti profesora, poslao sam dva maila, na jedan i dan danas \u010dekam odgovor, a za drugi mi je \u017eao \u0161to sam uop\u0107e pitao. Projekt nosi 40 bodova i tu se mo\u017ee skupit od 20-40 bodova ovisno koliko ste truda ulo\u017eili u apsolutno sve.\u003Cbr\u003E\nTako\u0111er zahtijevaju dokumentaciju, video i prezentaciju tog projekta tako da da. \u003Cbr\u003E\nDa ne bi bile samo lo\u0161e stvari, predmet gotovo pa da nema me\u0111uispita i zavr\u0161nog te su predavanja okej jer studenti dr\u017ee svoje prezentacije. Ovaj predmet upisujte ako vam treba neki ful jednostavan ili za prosjek.\u003Cbr\u003E\nSve u svemu, ne bih upisao ovo opet, mislim da ima puno boljih predmeta na kojima se nau\u010di vi\u0161e i radi isto, tako\u0111er grupni rad zna bit dosta stresan tako da na\u0111ite dobru ekipu za to i nemojte ostavljat sve u zadnji tren.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003Ekorisnost \u003Cstrong\u003E3\/10\u003C\/strong\u003E\u003Cbr\u003E\nte\u017eina \u003Cstrong\u003E4\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\u2026 \u003Cstrong\u003Eosobno ne jer ima boljih odabira\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch3\u003EUvod o znanost o podacima(izborni)\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOk predmet. Ali ne vi\u0161e od toga. Neki mix SAP-a i strojnog. Tu se ajmo re\u0107 primjenjuje ono kaj nau\u010dite na SAP-u. U kombinaciji s drugim predmetima vezanim za Data Science ovaj predmet je odli\u010dan jer se gradivo dosta isprepli\u0107e. Meni osobno puno dra\u017ei od SAP-a zbog ispita i projekta koji se opet radi u grupi, ali je projekt zanimljiv i puno manje vremena se ulo\u017ei sveukupno. Ispit nije lagan zbog teorije, ali se mo\u017ee skupit prag\u003Cbr\u003E\ni dobit na kraju dobra ocjena. Tako\u0111er ispiti se pi\u0161u u Jupyter Notebooku tako da dobijete par zadataka i napi\u0161ete analizu distribucija i ostalih gluposti i onda jo\u0161 imaju zadaci s teorijom koju se ba\u0161 treba znati.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003Ekorisnost \u003Cstrong\u003E6\/10\u003C\/strong\u003E\u003Cbr\u003E\nte\u017eina  \u003Cstrong\u003E5\/10\u003C\/strong\u003E\u003Cbr\u003E\npreporuka \u003Cstrong\u003Eisto kao i SAP\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch3\u003EPoslovni aspekti informacijskih i komunikacijskih usluga(transverzalni)\u003C\/h3\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOvo je jedan od onih predmeta kaj upi\u0161e 10 studenata i onda vas profesor moli na svakom predavanju da se pojavite kako ne bi morao predavati jednoj osobi. Najve\u0107a mana ovog predmeta je njegovo odvijanje svakog petka od 18-20. \u010cak se i profesor \u017ealio na termin, ali navodno nije imao izbora. Na predmetu se rade predvi\u0111anja usluga s njihovim modelima(Linearni, logisti\u010dki, Bassov model) i ICT tr\u017ei\u0161te pa se onda na predavanjima vje\u017eba \u201cprogramiranje\u201d u Excelu tako da se odre\u0111eno znanje \u010dak i uspije dobiti, ali osobno ne bih ponovno upisao predmet iako mi je profesor simpa i trudio se. Me\u0111uispit nosi 30 bodova i sastoji se od 5 ra\u010dunskih zadataka koji se lako mogu rije\u0161iti ako se pro\u010dita skripta koja se dobije na predavanjima. Zavr\u0161ni je u obliku seminara, dakle izra\u0111uje se prezentacija s nekom na\u0161om izmi\u0161ljenom uslugom pa se onda prave svi modeli i simulacije.\u003Cbr\u003E\nTeme su zapravo nekakva primjena upravljanja kakvo\u0107om. \u003Cbr\u003E\nSve u svemu predmet je okej, lagano je za pro\u0107 te ne preporu\u010dam rje\u0161avanje zada\u0107a osim ako ste mazohist, ali preporu\u010dam da odete na predavanja AKO ste ve\u0107 upisali predmet.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003Ekorisnost \u003Cstrong\u003E5\/10 zbog excela i tih modela\u003C\/strong\u003E\u003Cbr\u003E\nte\u017eina \u003Cstrong\u003E3\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio .. \u003Cstrong\u003Eako nemate bolji izbor, a \u010duo sam da ima\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EEto sve u svemu, to su ukratko moji dojmovi s FER3 diplomskog zimskog semestra. Svidjelo mi se \u0161to su na ve\u0107ini smjerova dali mogu\u0107nost da se sami opredijelimo za predmete koje bismo upisali, ali opet to mo\u017ee biti zamka.\u003Cbr\u003E\nBih li ponovno upisao PIIS? Vjerojatno, htio sam izbje\u0107i strojno i mislim da se isplatilo. Osobno ne bih ponovno upisivao predmete s data sciencom ve\u0107 bih se dr\u017eao predmeta vezanih za web. \u003Cbr\u003E\n\u0160to se ti\u010de te\u017eine naspram preddiplomskog, mislim da se ipak mrvicu lak\u0161e di\u0161e, ve\u0107ina nas sad i radi zajedno s faksom\u003Cbr\u003E\ntako da pretpostavljam da je lak\u0161e. \u0160to se ti\u010de drugog semestra mislio sam upisati analizu velikih skupova podataka, internet stvari i programsku potporu komunikacijskih sustava ili\u003Cbr\u003E\nduboko u\u010denje(mislim da je ovo ipak overkill s obzirom da nisam i\u0161ao na strojno).\u003Cbr\u003E\nNadam se da \u0107e pomo\u0107i nekom na kraju tko \u0107e bii u nedoumici \u0161to upisati idu\u0107ih godina.\u003Cbr\u003E\nP.S. ako vas zanima jo\u0161 ne\u0161to korisno, a na temu je programskog in\u017eenjerstva i web developmenta, \u010duo sam da su arhitektura, protokoli i usluge weba odli\u010dan izbor.\u003C\/p\u003E  \n","editedAt":"2022-02-02T18:31:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":4,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"97"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[{"type":"posts","id":"276546"}]},"reactions":{"data":[{"type":"post_reactions","id":"571576"}]}}},{"type":"posts","id":"276546","attributes":{"number":725,"createdAt":"2022-02-02T22:40:14+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/711\u0022 class=\u0022PostMention\u0022 data-id=\u0022276434\u0022\u003ELucidDreamer\u003C\/a\u003E Napredni razvoj programske potpore za web(jezgreni)\u003Cbr\u003E\n\u2026Ispiti su bili te\u017ei, ali na svu sre\u0107u nisu nosili puno bodova i prag je bio dovoljno nizak.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EPa ispit je tek sutra hahah. Stignu jo\u0161 zapaprit\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"538"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"276439","attributes":{"number":712,"createdAt":"2022-02-02T18:14:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBtw kak mogu stavit tekst pod detalje da ne izgleda ko da sam bibliju napisao\u003C\/p\u003E","canEdit":false, e godine, + oba je upisalo cca 10 studenata, evo i mojih 5 centa za budu\u0107e generacije\u003C\/p\u003E\n\n\u003Ch2\u003EOPERACIJSKA ISTRA\u017dIVANJA\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003Eovo sam upisala vi\u0161e na blef, kao, how hard can it be - definitivno ne mo\u017ee biti napornije od mekog ili evolucijskog s kojima je u grupi, a i bavi se nekim optimizacijama. ajd, poslu\u017eit \u0107e. prvi sat predavanja sam se prestra\u0161ila jer je prof. bagac do\u0161la sa spikom \u201ca za\u0161to ste vi ovo upisali? \u0161to vam je ovo trebalo? jel mo\u017eete ispisati jo\u0161 uvijek predmete?\u201d i odmah smo prvi sat ispisali neke tri stranice simpleksa, \u0161to mi je tad bilo\u2026 wat-\u003Cbr\u003E\nuglavnom, predmet se bavi isklju\u010divo optimizacijskim algoritmima temeljenima na linearnom programiranju. actually dosta korisne stvari za industriju. predavanja dr\u017ee prof. Bagi\u0107 Babac i prof. Br\u010di\u0107, kak se tko sjeti (u ovom semestru je bilo 1. ciklus BB, 2. ciklus B.) Bagi\u0107 Babac predavanja temelji na rje\u0161avanju \u0161to vi\u0161e zadataka (a ni to nije bilo ne\u0161to puno) i teoriju pro\u0111e ukratko, samo za informativne svrhe, jer \u201ctako i tako postoje solveri koji to sve rade za vas, vi to samo trebate znati postaviti\u201d (she aint wrong tho). Br\u010di\u0107eva predavanja klasik Br\u010di\u0107, jako sve to nahajpa i pri\u010da ko da je najkul stvar na svijetu, iskreno, u\u017eivala sam. Op\u0107enito, opu\u0161tena i ugodna atmosfera. Za MI i ZI unaprijed ka\u017eu koji \u0107e zadatci biti i samo oni i budu, a za MI smo mogli imati \u0161alabahter s bilo kojom teorijom na jednom listu papira. Imaju tri labosa koja su kul, radi se u Pythonu koriste\u0107i PuLP - nisu te\u0161ki, al jedino je bed \u0161to je dokumentacija PuLP-a ne blagi, ne osrednji, nego \u017eestoki u\u017eas - ali tu indijci dolaze u pomo\u0107. nevjerojantno puno gradiva ima za na\u0107i na jutubu i ok obja\u0161njeno. u labosima smo dobili neki problemski zada\u010di\u0107, mi smo ga trebali postaviti kao linearni program, isprogramirati u solveru i u jednom labosu napisati uz kod 3 stranice teksta kak sve to radi u pozadini. stvarno ok predmet, mo\u017eete ne\u0161to nau\u010diti ako \u017eelite, a ak ne \u017eelite, mo\u017eete  pro\u0107i bez previ\u0161e truda.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Ch2\u003EAUDIOPRODUKCIJA\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003Eaaaaaaaaaaaaaaa!! najbolji predmet koji sam slu\u0161ala na faksu, hands down. izrazito ugodno iskustvo, POSEBNO zbog asistenata Planineca i Kisi\u0107a. ukratko, na predmetu se rade stvari vezane za vje\u0161tinu miksanja, mastera, neke osnove audio signala, mediji i audio priklju\u010dci. predmet ima 13 labosa i 3 projekta, prag bodova za labose i projekte posebno je 75%. zvu\u010di puno, ali nije te\u0161ko izvedivo ako ste zainteresirani za ovo jer su labosi precomfy i stvarno se puno nau\u010di. ispiti su esejskog oblika, stvari iz prezentacija. teme labosa su bile cca ovakve: kori\u0161tenje kabela, ocjena zvuka mikrofona, mix i master u DAW-u (sve na predmetu se obja\u0161njava u Reaperu, ali mo\u017ee\u0161 koristiti DAW po \u017eelji), kori\u0161tenje miksete, tehnike snimanja mikrofonima. na labosima te nitko ne ispituje strogo, ali glupo je do\u0107i bez ikakvog poznavanja teorije s predavanja jer se ipak cijelo vrijeme pri\u010da s asistentima i o\u010dekuje se da ti donese\u0161 neke zaklju\u010dke. neki labosi imaju pripremu. predavanja dr\u017ee Fajt, Horvat i Jambro\u0161i\u0107. nisu obavezna, ali Horvatova i Jambro\u0161i\u0107eva su bila dobra, dok su Fajtova bila\u2026 duga. iskreno sam puno vi\u0161e nau\u010dila na labosima alone. sva tri projekta su miksanje u DAW-u na razini koju ste obra\u0111ivali na predmetu do tog trenutka. ako se ve\u0107 dugo bavite audioprodukcijom, mo\u017eda ne budete nau\u010dili \u003Cem\u003Eprevi\u0161e\u003C\/em\u003E novih tehni\u010dkih stvari, al svaki tjedan provodite s fakat iskusnim ljudima u ovom podru\u010dju i budete dobili iskren i stru\u010dan feedback na sve \u0161to napravite. ako se niste ovime bavili, a htjeli biste, odli\u010dna stvar, sve preporuke! ako se ne \u017eelite ovim baviti, a \u017eelite lagan predmet - nema smisla, nemojte, vjerujem da stvarno mo\u017ee biti smor ako u vama nema nimalo \u017eelje za prou\u010davanjem audia.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10 ako vas zanima, \u2152 ina\u010de\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: DA\u003C\/p\u003E","editedAt":"2022-02-02T21:05:52+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":21,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"877"}},"editedUser":{"data":{"type":"users","id":"877"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"708","attributes":{"username":"tata","displayName":"NISAM ASISTENT","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/PGK7kChTYzPdUK79.png","slug":"tata","joinTime":"2020-03-25T23:41:19+00:00","discussionCount":7,"commentCount":694,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T19:22:19+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":121,"fof-upload-uploadCountAll":121,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":307,"canEditPolls":false,"canStar
