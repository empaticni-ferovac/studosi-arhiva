                    <h1>Zimski semestar (PIIS)</h1>
<h2>Ekstremalna kombinatorika</h2>
<p>Jedna od laksih matematika na faksu. Dosta stvari mi je bilo poznato s ViS-a i nekih drugih predmeta. Gradivo je zanimljivo, MI i ZI su poprilicno sablonski, zadace ce vam uzeti onoliko vremena koliko se spremni uloziti u njih (mozete rjesavati basic zadatke za sto ce vam trebati 10-ak minuta po zadaci ili neke koji zahtjevaju malo kreativnosti pri rjesavanju pa se to dodatno nagradi). Sve u svemu zanimljiv predmet iz kojeg se lako da izvuci dobra ocjena.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>NASP</h2>
<p>Slazem se sa svim prijasnjim komentarima.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, buduci da vjerojatno nemate bolji izbor</strong></p>

<h2>Računarstvo zasnovano na uslugama</h2>
<p>Takoder je sve vec receno.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Napredni modeli i baze podataka</h2>
<p>Ukratko, ono sto su Baze podataka na preddiplomskom to su NMBP na diplomskom. Skoro ista ekipa, isti koncepti ispita i zadaca na Edgaru. 2 labosa za predmet i 2 za labos profila (ako ste PIIS). Ova dva labosa koja se odnose na sam predmet su vremenski zahtjevnija jer se osim rada na bazi ocekuje i da izgradite aplikaciju koja ce prikazivati rezultate upita i slicno. That being said, ne sjecam se da mi je i za jedan labos trebalo vise od jednog dana rada. Ako vas zanimaju baze, samo gradivo je zanimljivo, ali su po meni natrpali previse razlicitih tema pa o nekima naucite samo osnovne koncepte.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Objektno oblikovanje</h2>
<p>Predmet sam po sebi nije nista wow, ali ga se isplati upisati radi predavaca. Vanjak je vjerojatno jedina osoba koja moze zaokupiti paznju cijele predavaone u 8 ujutro. Gradivo predmeta nije nista novo, sve smo to vec culi na ranijim godinama, ali ga on ispredaje na dijametralno suprotan nacin od recimo ekipe s OPP-a. 90% vremena prica o svojim privatnim i poslovnim projektima, zasto se stvari rade tako kako se rade i sl. E sad, iako su predavanja zanimljiva jer dobijete nekakav pogled u industriju (i Zvonin ludi zivot), za ispite i bliceve su prilicno beskorisna. Tamo se trazi ili cista teorija ili rjesavanje zadataka koji se svode na primjenu nekih oblikovnih obrazaca (iako ih na samom predmetu ne ucite poimence nego ih se prikazuje kao neke dobre prakse u oblikovanju sustava). Zadace su relativno bezbolne, a ono sto ce vam oduzeti najvise vremena je projekt (pravim imenom seminar). Radi se u grupi ili solo, tema po izboru, desktop app i malo dokumentacije. Ako ste ovo upisali pod lab profila onda ima jos malo vise posla. U globalu, predmet ima puno komponenata i ne bih rekla da su bodovi proporcionalni kolicini posla. Ako niste slusali oblikovne, upisite ovo, a ako jeste preskocite.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Yes, no, maybe, I don’t know</strong></p>

<h2>Organizacijska psihologija</h2>
<p>Prosjek booster.</p>

<p>Težina: <strong>0 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

Iskustvo posljednje godine. Sve kaj <a href="../../u/ALovelace.html" class="UserMention">@ALovelace</a> kaže uz:<br>
Uz predavanja i stare ispite praktički ni ne treba skripta.</p>

<p>Gradivo nije prelagano ali dio koji se zapravo ispituje je “lagan” -&gt; zadaci su skoro-šablonski i uz par dokaza pada ocjena 3 ili 4. Savjet je ne zamarat se previše teorijom.  Nije teško imat 4 ili 5 ali nije da ne treba učit.</p>

<p>Predavanja nekad znaju štekat ako nema nekog tko će stalno odgovarat -&gt; zna malo naživcirat i bit naporno jer profesor samo ponavlja isto pitanje sve agresivnije pa onda kasnije skratite pauzu da stignete proć sve.</p>

<p>Nije ludo koristan al dobro dođe jer čujete za neke stvari i isprobate ih (ili se prisjetite). Primjer korisnosti: U NOS-u ovlaž predstave strukturu prsten i pričaju o radu s (relativno) prostim brojevima -&gt; vi ste čuli za prsten i to sve ostalo, a nekaj ste i radili s tim pa se ne splašite (iako Vam samo znanje kao takvo nije potrebno).</p> 

<p>Ako idete na predavanja je bitno ostat u toku s gradivom inače se lako isfrustrirat i pogubit kad se PROF. DR. SC. MARIO KRNIĆ razmaše.</p>

<p>Prosjek bodova na kontinuiranoj nastavi (2019./20.): čini mi se oko 42 (za prolaz treba 45)<br>

                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="52966">pushPop</a> radije bih da neki student koji je to slušao ove ili prošle godine napiše svoje viđenje predmeta jer ja sam presubjektivan, kompleksna mi je najčudesniji dio matematičke analize i razlog zbog kojeg se i bavim matematikom 😄<br>
no ukratko: prolazi se diferencijalni i integralni račun (mat1), ali s funkcijama kompleksne varijable - znam da to ne zvuči nimalo primamljivo haha ali meni je fascinantno koliko toga divnog vrijedi u kompleksnom području i kakva se sve čuda mogu računati, a da to sve ima smisla. gledano sa strane primjene, kompleksna je baza za integralne transformacije i zbog toga se to uvijek radilo na mat3 prije Fourierove i Laplaceove transformacije (dosta toga sa kompleksne se koristi u SISu i drugim predmetima) pa je sada na fer3 to opet vraćeno kao obavezno u matan3 (stoga će ovo biti zadnja godina izvođenja predmeta kao izborni na diplomskom). gledano na taj način, više ima smisla kao izborni na E smjerovima pa u prosjeku samo 10% računaraca to upiše više iz matematičkog interesa (eventualno 2-3 tjedna nastave imaju primjenu u nekim računarskim područjima).<br>
a što se tiče polaganja: klasično MI 50 + ZI 50, no ima raznih bonus bodova za kontinuirano praćenje (predaja domaćih zadaća, dodatni zadaci) pa je moguće sakupiti preko 130 bodova.<br>
ono što kažem na uvodnom predavanju, moj moto je “smrt štrebanju, sloboda razumijevanju”, pa je na ispitima dozvoljeno imati vlastite napisane formule, podsjetnike, štogod, jer ne želim da itko išta mora učiti napamet nego isključivo da razumije o čemu se radi i da zna to primijeniti. <br>
i budimo realni da je ovo izborni predmet na 4. godini pa nije poanta trenirat strogoću (drugi moto je “no stress” 😄) pa je kontinuirana prolaznost 96% i bilo je dosta petica, no neka vas taj podatak ne zavara, predmet nije lagan kao Kvantna i sl. pa ne upisujte ako netko želi easy predmet s minimalno posla, ipak treba uložiti vremena i provježbati zadatke s razumijevanjem 🙂</p>

                <div class="Post-body">
                    <p><a href="82.html" class="PostMention" data-id="54133">pushPop</a> za doas imas ovdje <a href="../1111/40.html" class="PostMention" data-id="50679">InCogNiTo124</a> iako mislim da sam bio too harsh i da je okej za upisat.</p>

<h2>Linearna algebra</h2>

<p>Ako ste matematicki nastrojeni, dost najs. Malo je predmeta koji su tako odlicni u omjeru teorije i primjene. Ako mislite da ste na mat1 naucili linearnu, niste.</p>

<p>Predmet je dost lagano proc preko MI i ZI, pogotovo jer se kroz semestar rjesavaju 4 (lagane!) domace zadace, koje onda pokriju 10 bodova, sto pomogne bump uppat ocjenu. Predaje profesor Zubrinic koji je epitom benevolentnog dede koji je miran i iskusan i bas siri vibru da uziva dok predaje. Koncentrira se dosta na intuiciju iza svih pojmova, rjesava dovoljan broj primjera i lijepo vodi pricom kroz gradivo.</p>

<p>Jedina mala zamjerka je sto gradiva ima <u>puno</u>. Krece se od potpuno apstraktnih vektorskih prostora, njihovih svojstava i nekih instanci, zatim se uvede skalarni umnozak i normirani prostori, zatim ortogonalnost i svasta jos i tu je kraj tek prvom poglavlju :) dalje idu transformacije kao apstrakcija i matrice kao njihova realizacija, pak njihova svojstva i zatim se to sve kombinira do kraja knjige xD Trece poglavlje su eigenvektori i eigenvrijednosti, a cetvrtko, jeko povezano, dijagonalizacija matrice. Peto poglavlje something completely different, od matricnih normi, preko spektra, do diferencijalne jednadzbe u matricnom obliku. Zadnje poglavlje arguably najbitnije, SVD dekompozicija opcenite matrice. Uglavnom radi se u biti puno teorije, tako da ovo nije predmet za one koji ne vole teoriju, ali mogu reci da je poznavanje teorije presudno za razumjevanje primjene linearne algebre (machine learning i computer graphics kao vrlo ociti primjeri, ali i neki neocekivani, poput diferencijalnih ili obrada signala).<br>
Veliki plus je knjiga jer je a) actually citljiva, za razliku od ZPM knjiga proslosti b) potpuno besplatna u repozitoriju predmeta - ali bez zadataka. Ako zelite zadatke (sto zaista zelite) bolje onda kupit knjigu IRL.</p>

<p>Od predznanja, dovoljna je neka pozadina o linalgu iz mat1. Takoder, jako je korisno znati provoditi gaussovu eliminaciju jer se ne uci na predmetu ali se koristi posvuda.<br>
Ispiti su lagani, zadaci su skoro isti kao u zadacama, samo sto u zadacama profesor uvijek napise koja strana i koji teorem se koristi za rjesenje zadatka, dok na ispitu logicno ne. Pokoji dokaz ili samo iskaz i tjt. Rokovi su isti valjda. Tips and tricks za polaganje predmeta je grajnd zadataka, konacna ocjena je snazno korelirana sa brojem (tocno) rijesenih zadataka iz knjige.</p>


<p>Težina: <strong>7 / 10 ali samo zbog kolicine gradiva</strong><br>
Korisnost: <strong>8/10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

":73,"createdAt":"2020-07-13T10:25:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/72\u0022 class=\u0022PostMention\u0022 data-id=\u002253796\u0022\u003Emember\u003C\/a\u003E Mo\u017ee\u0161 i ne mora\u0161, prije je bila fora da ak nisi ni\u0161ta mijenjao nisi trebao predavati obrazac, sad vi\u0161e ne\u0107e biti potreban obrazac ni u kojem slu\u010daju ak se ne varam.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"54553"}]},"reactions":{"data":[]}}},{"type":"posts","id":"54553","attributes":{"number":91,"createdAt":"2020-07-15T10:55:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/73\u0022 class=\u0022PostMention\u0022 data-id=\u002253802\u0022\u003EM\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E znaci sada ne moramo stavljati nikakve predmete ljetnog semestra?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"14"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"54656"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53829","attributes":{"number":74,"createdAt":"2020-07-13T11:31:22+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZimski semestar (PIIS)\u003C\/h1\u003E\n\u003Ch2\u003EEkstremalna kombinatorika\u003C\/h2\u003E\n\u003Cp\u003EJedna od laksih matematika na faksu. Dosta stvari mi je bilo poznato s ViS-a i nekih drugih predmeta. Gradivo je zanimljivo, MI i ZI su poprilicno sablonski, zadace ce vam uzeti onoliko vremena koliko se spremni uloziti u njih (mozete rjesavati basic zadatke za sto ce vam trebati 10-ak minuta po zadaci ili neke koji zahtjevaju malo kreativnosti pri rjesavanju pa se to dodatno nagradi). Sve u svemu zanimljiv predmet iz kojeg se lako da izvuci dobra ocjena.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ENASP\u003C\/h2\u003E\n\u003Cp\u003ESlazem se sa svim prijasnjim komentarima.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, buduci da vjerojatno nemate bolji izbor\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ERa\u010dunarstvo zasnovano na uslugama\u003C\/h2\u003E\n\u003Cp\u003ETakoder je sve vec receno.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ENapredni modeli i baze podataka\u003C\/h2\u003E\n\u003Cp\u003EUkratko, ono sto su Baze podataka na preddiplomskom to su NMBP na diplomskom. Skoro ista ekipa, isti koncepti ispita i zadaca na Edgaru. 2 labosa za predmet i 2 za labos profila (ako ste PIIS). Ova dva labosa koja se odnose na sam predmet su vremenski zahtjevnija jer se osim rada na bazi ocekuje i da izgradite aplikaciju koja ce prikazivati rezultate upita i slicno. That being said, ne sjecam se da mi je i za jedan labos trebalo vise od jednog dana rada. Ako vas zanimaju baze, samo gradivo je zanimljivo, ali su po meni natrpali previse razlicitih tema pa o nekima naucite samo osnovne koncepte.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EObjektno oblikovanje\u003C\/h2\u003E\n\u003Cp\u003EPredmet sam po sebi nije nista wow, ali ga se isplati upisati radi predavaca. Vanjak je vjerojatno jedina osoba koja moze zaokupiti paznju cijele predavaone u 8 ujutro. Gradivo predmeta nije nista novo, sve smo to vec culi na ranijim godinama, ali ga on ispredaje na dijametralno suprotan nacin od recimo ekipe s OPP-a. 90% vremena prica o svojim privatnim i poslovnim projektima, zasto se stvari rade tako kako se rade i sl. E sad, iako su predavanja zanimljiva jer dobijete nekakav pogled u industriju (i Zvonin ludi zivot), za ispite i bliceve su prilicno beskorisna. Tamo se trazi ili cista teorija ili rjesavanje zadataka koji se svode na primjenu nekih oblikovnih obrazaca (iako ih na samom predmetu ne ucite poimence nego ih se prikazuje kao neke dobre prakse u oblikovanju sustava). Zadace su relativno bezbolne, a ono sto ce vam oduzeti najvise vremena je projekt (pravim imenom seminar). Radi se u grupi ili solo, tema po izboru, desktop app i malo dokumentacije. Ako ste ovo upisali pod lab profila onda ima jos malo vise posla. U globalu, predmet ima puno komponenata i ne bih rekla da su bodovi proporcionalni kolicini posla. Ako niste slusali oblikovne, upisite ovo, a ako jeste preskocite.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EYes, no, maybe, I don\u2019t know\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOrganizacijska psihologija\u003C\/h2\u003E\n\u003Cp\u003EProsjek booster.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"310"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53856","attributes":{"number":75,"createdAt":"2020-07-13T13:21:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEvo ispravljeno je u sustavu: dakle diplomski fer2 ima Diskretnu u zimskom, a Numeri\u010dku u ljetnom semestru.\u003Cbr\u003E\nTako\u0111er sam rekao prof. Agli\u0107 da stavi obavijest o Ekstremalnoj jer vidim u sustavu da je to ve\u0107 20 studenata upisalo, a ne\u0107e se predavati (morat \u0107e naknadno mijenjati izbor ako nisu stavili rezervu).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1225"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53864","attributes":{"number":76,"createdAt":"2020-07-13T13:46:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi za Upravljanje velikim prostornim i prostorno-vremenskim podatcima?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"847"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53909","attributes":{"number":77,"createdAt":"2020-07-13T16:23:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/65\u0022 class=\u0022PostMention\u0022 data-id=\u002253565\u0022\u003Etemari\u003C\/a\u003E \u003Cbr\u003E\nIskustvo posljednje godine. Sve kaj \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/ALovelace\u0022 class=\u0022UserMention\u0022\u003E@ALovelace\u003C\/a\u003E ka\u017ee uz:\u003Cbr\u003E\nUz predavanja i stare ispite prakti\u010dki ni ne treba skripta.\u003C\/p\u003E\n\n\u003Cp\u003EGradivo nije prelagano ali dio koji se zapravo ispituje je \u201clagan\u201d -\u0026gt; zadaci su skoro-\u0161ablonski i uz par dokaza pada ocjena 3 ili 4. Savjet je ne zamarat se previ\u0161e teorijom.  Nije te\u0161ko imat 4 ili 5 ali nije da ne treba u\u010dit.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja nekad znaju \u0161tekat ako nema nekog tko \u0107e stalno odgovarat -\u0026gt; zna malo na\u017eivcirat i bit naporno jer profesor samo ponavlja isto pitanje sve agresivnije pa onda kasnije skratite pauzu da stignete pro\u0107 sve.\u003C\/p\u003E\n\n\u003Cp\u003ENije ludo koristan al dobro do\u0111e jer \u010dujete za neke stvari i isprobate ih (ili se prisjetite). Primjer korisnosti: U NOS-u ovla\u017e predstave strukturu prsten i pri\u010daju o radu s (relativno) prostim brojevima -\u0026gt; vi ste \u010duli za prsten i to sve ostalo, a nekaj ste i radili s tim pa se ne spla\u0161ite (iako Vam samo znanje kao takvo nije potrebno).\u003C\/p\u003E \n\n\u003Cp\u003EAko idete na predavanja je bitno ostat u toku s gradivom ina\u010de se lako isfrustrirat i pogubit kad se PROF. DR. SC. MARIO KRNI\u0106 razma\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003EProsjek bodova na kontinuiranoj nastavi (2019.\/20.): \u010dini mi se oko 42 (za prolaz treba 45)\u003Cbr\u003E\nProfesor: dosta dobar\u003Cbr\u003E\nTe\u017eina: 4? \/ 10\u003Cbr\u003E\nKorisnost: 4? \/ 10\u003Cbr\u003E\nGeneralan dojam: Bilo je ok\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53920","attributes":{"number":78,"createdAt":"2020-07-13T16:55:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/57\u0022 class=\u0022PostMention\u0022 data-id=\u002252966\u0022\u003EpushPop\u003C\/a\u003E radije bih da neki student koji je to slu\u0161ao ove ili pro\u0161le godine napi\u0161e svoje vi\u0111enje predmeta jer ja sam presubjektivan, kompleksna mi je naj\u010dudesniji dio matemati\u010dke analize i razlog zbog kojeg se i bavim matematikom \ud83d\ude04\u003Cbr\u003E\nno ukratko: prolazi se diferencijalni i integralni ra\u010dun (mat1), ali s funkcijama kompleksne varijable - znam da to ne zvu\u010di nimalo primamljivo haha ali meni je fascinantno koliko toga divnog vrijedi u kompleksnom podru\u010dju i kakva se sve \u010duda mogu ra\u010dunati, a da to sve ima smisla. gledano sa strane primjene, kompleksna je baza za integralne transformacije i zbog toga se to uvijek radilo na mat3 prije Fourierove i Laplaceove transformacije (dosta toga sa kompleksne se koristi u SISu i drugim predmetima) pa je sada na fer3 to opet vra\u0107eno kao obavezno u matan3 (stoga \u0107e ovo biti zadnja godina izvo\u0111enja predmeta kao izborni na diplomskom). gledano na taj na\u010din, vi\u0161e ima smisla kao izborni na E smjerovima pa u prosjeku samo 10% ra\u010dunaraca to upi\u0161e vi\u0161e iz matemati\u010dkog interesa (eventualno 2-3 tjedna nastave imaju primjenu u nekim ra\u010dunarskim podru\u010djima).\u003Cbr\u003E\na \u0161to se ti\u010de polaganja: klasi\u010dno MI 50 + ZI 50, no ima raznih bonus bodova za kontinuirano pra\u0107enje (predaja doma\u0107ih zada\u0107a, dodatni zadaci) pa je mogu\u0107e sakupiti preko 130 bodova.\u003Cbr\u003E\nono \u0161to ka\u017eem na uvodnom predavanju, moj moto je \u201csmrt \u0161trebanju, sloboda razumijevanju\u201d, pa je na ispitima dozvoljeno imati vlastite napisane formule, podsjetnike, \u0161togod, jer ne \u017eelim da itko i\u0161ta mora u\u010diti napamet nego isklju\u010divo da razumije o \u010demu se radi i da zna to primijeniti. \u003Cbr\u003E\ni budimo realni da je ovo izborni predmet na 4. godini pa nije poanta trenirat strogo\u0107u (drugi moto je \u201cno stress\u201d \ud83d\ude04) pa je kontinuirana prolaznost 96% i bilo je dosta petica, no neka vas taj podatak ne zavara, predmet nije lagan kao Kvantna i sl. pa ne upisujte ako netko \u017eeli easy predmet s minimalno posla, ipak treba ulo\u017eiti vremena i provje\u017ebati zadatke s razumijevanjem \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003Edetalje mo\u017eete na\u0107i i na stranici predmeta:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/predmet\/koman\/obavijesti\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/predmet\/koman\/obavijesti\u003C\/a\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1225"}},"mentionedBy":{"data":[{"type":"posts","id":"53947"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53947","attributes":{"number":79,"createdAt":"2020-07-13T17:47:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/78\u0022 class=\u0022PostMention\u0022 data-id=\u002253920\u0022\u003EPineo\u003C\/a\u003E ako nismo bas najbolji u realnoj analizi, moze li se stici savladati kompleksna? (Nisam toliko vjezbao kad sam trebao jer nisam znao koliko ce mi trebati\u2026) :\/\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false}, MATLAB, zna\u010di vi\u0161e SIS. No, velik dio predmeta je projekt, pa tu onda ima\u0161 dosta slobode \u010dime se \u017eeli\u0161 baviti (s jo\u0161 4-5 ljudi u grupi). Znanje DOSa (Digitalna obrada signala) je dost korisno, jer neki dijelovi gradiva su bili samo poop\u0107enje u 2D gradiva koje se tamo u\u010di, ali nije potrebno. Ve\u0107ina ljudi je tak i tak s ra\u010dunarstva i s ERASMUSa.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54144","attributes":{"number":85,"createdAt":"2020-07-14T08:14:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/82\u0022 class=\u0022PostMention\u0022 data-id=\u002254133\u0022\u003EpushPop\u003C\/a\u003E za doas imas ovdje \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1111\/40\u0022 class=\u0022PostMention\u0022 data-id=\u002250679\u0022\u003EInCogNiTo124\u003C\/a\u003E iako mislim da sam bio too harsh i da je okej za upisat.\u003C\/p\u003E\n\n\u003Ch2\u003ELinearna algebra\u003C\/h2\u003E\n\n\u003Cp\u003EAko ste matematicki nastrojeni, dost najs. Malo je predmeta koji su tako odlicni u omjeru teorije i primjene. Ako mislite da ste na mat1 naucili linearnu, niste.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet je dost lagano proc preko MI i ZI, pogotovo jer se kroz semestar rjesavaju 4 (lagane!) domace zadace, koje onda pokriju 10 bodova, sto pomogne bump uppat ocjenu. Predaje profesor Zubrinic koji je epitom benevolentnog dede koji je miran i iskusan i bas siri vibru da uziva dok predaje. Koncentrira se dosta na intuiciju iza svih pojmova, rjesava dovoljan broj primjera i lijepo vodi pricom kroz gradivo.\u003C\/p\u003E\n\n\u003Cp\u003EJedina mala zamjerka je sto gradiva ima \u003Cu\u003Epuno\u003C\/u\u003E. Krece se od potpuno apstraktnih vektorskih prostora, njihovih svojstava i nekih instanci, zatim se uvede skalarni umnozak i normirani prostori, zatim ortogonalnost i svasta jos i tu je kraj tek prvom poglavlju :) dalje idu transformacije kao apstrakcija i matrice kao njihova realizacija, pak njihova svojstva i zatim se to sve kombinira do kraja knjige xD Trece poglavlje su eigenvektori i eigenvrijednosti, a cetvrtko, jeko povezano, dijagonalizacija matrice. Peto poglavlje something completely different, od matricnih normi, preko spektra, do diferencijalne jednadzbe u matricnom obliku. Zadnje poglavlje arguably najbitnije, SVD dekompozicija opcenite matrice. Uglavnom radi se u biti puno teorije, tako da ovo nije predmet za one koji ne vole teoriju, ali mogu reci da je poznavanje teorije presudno za razumjevanje primjene linearne algebre (machine learning i computer graphics kao vrlo ociti primjeri, ali i neki neocekivani, poput diferencijalnih ili obrada signala).\u003Cbr\u003E\nVeliki plus je knjiga jer je a) actually citljiva, za razliku od ZPM knjiga proslosti b) potpuno besplatna u repozitoriju predmeta - ali bez zadataka. Ako zelite zadatke (sto zaista zelite) bolje onda kupit knjigu IRL.\u003C\/p\u003E\n\n\u003Cp\u003EOd predznanja, dovoljna je neka pozadina o linalgu iz mat1. Takoder, jako je korisno znati provoditi gaussovu eliminaciju jer se ne uci na predmetu ali se koristi posvuda.\u003Cbr\u003E\nIspiti su lagani, zadaci su skoro isti kao u zadacama, samo sto u zadacama profesor uvijek napise koja strana i koji teorem se koristi za rjesenje zadatka, dok na ispitu logicno ne. Pokoji dokaz ili samo iskaz i tjt. Rokovi su isti valjda. Tips and tricks za polaganje predmeta je grajnd zadataka, konacna ocjena je snazno korelirana sa brojem (tocno) rijesenih zadataka iz knjige.\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10 ali samo zbog kolicine gradiva\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-07-14T15:08:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54185","attributes":{"number":86,"createdAt":"2020-07-14T11:46:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPredmeti Komunikacijski protokoli, Slu\u010dajni procesi u sustavima i Neuronske mre\u017ee mi\u0161ljenje?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"14"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"113873"}]}}},{"type":"posts","id":"54240","attributes":{"number":87,"createdAt":"2020-07-14T15:33:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAPR ili Raspoznavanje uzoraka? sto upisati za prolaz uz minimalni trud i ostecenje zivaca?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"559"}},"mentionedBy":{"data":[{"type":"posts","id":"54241"}]},"reactions":{"data":[]}}},{"type":"posts","id":"54241","attributes":{"number":88,"createdAt":"2020-07-14T15:35:08+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/87\u0022 class=\u0022PostMention\u0022 data-id=\u002254240\u0022\u003Eenaiks\u003C\/a\u003E APR je vjerojatno malo lak\
