 Uglavnom, preporucam predmet, zadace znaju biti naporne, ali nose 50% ocjene. Ispiti nisu teski. Ako budete ikad radili na backendu sa velikim kolicinama podataka i ogromnim bazama, svakako ce biti korisno</p>

                                <h3>Crotta</h3>
                <div class="Post-body">
                    <p>Dojmovi o predmetima 1. semestra Znanosti o mrežama:</p>

<h2>Komunikacijski protokoli (KOMPRO)</h2>

<p>Predmet je čak zanimljiv, ali u 2. ciklusu psihički ubiju s enormnom količinom detaljnih informacija koje se sve moraju doslovno naštrebati jer ih se pita i na ZI i na usmenom. 1. ciklus je dobar, rade se petrijeve mreže, konačni automati i ponešto teorije. Obavezno skupite što više bodova na MI jer ZI je kao što je več rečeno, ubijačina u hrpetini teorije. Usmeni je u principu okej, kako kod kojeg profesora naletite, ali trebali biste svi dobiti barem prag (na usmenom ispituju 2. ciklus + eventualno neka petrijeva mreža). Ako na usmenom naletite na Jevtića, dobili ste 15 bodova isključivo na ugodan razgovor o životu i dojmovima o predmetu. Labos oduzme dosta vremena dok se pohvataju alati i što se uopće želi od osobe, ali možete računati na 15-ak bodova (provjeravaju plagijate pa nemojte prepisivati, ili barem izmijenite tekst izvješća). Zadaća je lagana, radi se u IMUNESu i također provjeravaju plagijate.</p>

<p>Težina: **6 / 10 **<br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: ** Nemate izbora jer je obavezan**</p>


<h2>Napredni algoritmi i strukture podataka (NASP)</h2>

<p>Oduševljena sam ovim predmetom, njegovom organizacijom, profesorima i asistentima na predmetu, uglavnom svime! Stvarno se trude da predmet bude što bezbolniji. Predavanja su okej, može se komotno bez njih, ako vas zanima gradivo da naučite za više od prolaza onda idite. Blicevi su u tjednu kada nisu labosi. Labosi pak su lutrija jer se pišu u Edgaru. Ali zato na MI i ZI možete skupiti jako puno bodova ako samo pogledate sve auditorne jer doslovno stave zadatke iz tih auditornih. Još jedan plus je što je ovo jedini predmet koji se stvarno potrudio nadoknaditi studentima koji su bili u izolaciji za vrijeme ispita, dok svi ostali samo kažu da postoje rokovi za takve slučajeve. Također ovaj predmet se mora proći kontinuirano jer em daju točan popis zadataka koji dolaze u ispitu tako da se ne mora učiti svo gradivo, em rokovi imaju usmeni i puno teže zadatke.</p>

<p>Težina: *5 / 10 (Obavezno pogledati auditorne prije svakog ispita i obavezno proći kontinuirano!)**<br>
Korisnost: *7 / 10**<br>
Bih li preporučio/la predmet: <strong>Apsolutno da</strong></p>


<h2>Raspodijeljeni sustavi (RASUS)</h2>

<p>Labosi su teški, najbolje ih je raditi u javi jer daju template. Uzmite si dosta vremena za rješavanje jer stvarno oduzimaju puno vremena (3 labosa po 10 bodova). Odgovaraju se usmeno preko Teamsa. Ići na predavanja jer na kraju bodovi s bliceva zlata vrijede. MI i ZI su velikom većinom teorija (a teorije je jaaaaaako puno) tako da i to treba kontinuirano pratiti inaće je previše za pohvatati 3 dana pred ispit. Usmeni je prag 5 bodova (od ukupno 10) i pitaju oba ciklusa podjednako tako da nemojte se zeznuti pa učiti samo 2. ciklus. Gradivo je čak zanimljivo.</p>

<p>Težina: <strong>8 / 10 (zbog labosa)</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, ali na Znanosti o mrežama je svakako obavezan tako da nemate izbora</strong></p>


<h2>Virtualna okruženja (VO)</h2>

<p>Doslovno nastavak predmeta s preddiplomskog “Osnove virtualnih okruženja”. Isti princip rada, isto koncipirani labosi i ispiti. Dakle, 4 labosa po 5 bodova koji su stvarno smijurija a zanimljivi, projekt od 20 bodova koji se radi u skupinama (napravite ga, naučite puno a i nosi dosta bodova). Ispiti su esejska pitanja koja se u velikoj većini ponavljaju. Prolaz ekstremno lagan, a i viša ocjena vam se smiješi ako išta maknete prstom oko predmeta.</p> 

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Brze komunikacijske mreže (BKM)</h2>

<p>Na kakvom god glasu bio, reći ću vam da je glas LAŽAN. Bažant je kralj, legenda, gospodar pragova kako voli sam sebe nazivati. Jer, pragova za prolaz na njegovom predmetu NEMA. Nema pada, svi imaju 2, tko se imalo više potrudi ima 3. Ako tražite predmet za popuniti ECTS-e bez straha da ćete ići na rok, ovo je predmet za vas.</p>

<p>Težina: <strong>0 / 10 (bilo bi 6 da drži netko drugi osim Bažanta jer zadaci na ispitima nisu baš najlakši)</strong><br>
Korisnost: <strong>4 / 10 (Ako vas zanima područje onda i više, Bažant sve to stručno objasni uz poneku provalu)</strong><br>
Bih li preporučio/la predmet: <strong>Da, ako tražite prolaz već pri upisu predmeta</strong></p>
                </div>
            </div>

lse,"canDelete":false,"canHide":false,"canFlag":false,"votes":3,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"708"}},"mentionedBy":{"data":[{"type":"posts","id":"275949"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275949","attributes":{"number":7,"createdAt":"2022-02-01T11:52:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/694\u0022 class=\u0022PostMention\u0022 data-id=\u0022275773\u0022\u003ENISAM ASISTENT\u003C\/a\u003E mislim da su svi navedeni predmeti novi, osim poslovne inteligencije.\u003Cbr\u003E\nEvo kratki dojam o \u003Cstrong\u003EPoslovnoj inteligenciji\u003C\/strong\u003E koju sam slusao ove godine. Predavanja su uzivo i drzi ih mekterovic. Meni su predavanja bila zanimljiva, Mekterovic je super profesor za poslusati. Predmet se bavi skladistima podataka, zvjezdastoj strukturi baze podataka, OLAP, ETL, vizualizacija podataka\u2026. Posto volim baze, predmet mi je bio odlican. E sad,  predmet ima 6 domacih zadaci, razlicitih tezina. Svaka zadaca nosi  drugaciji broj bodova, onoliko koliko je teska, ukupno 50 bodova. Prva, cetrvta i peta dosta lagane - rijese se u jedno popodne (4h sata posla). Druga DZ je najbitnija jer se sve daljne zadace nadovezuju na nju. U njoj cete napraviti svoje skladiste podataka. Ispiti MI i ZI nose svaki 25 bodova i jako su slicni toj drugoj DZ jer na njima isto treba napraviti skladiste podataka, sto je dosta naporno i dugo, ali po mom iskustvu, ispite ispravljaju jako blago.  Za drugu i trecu DZ treba dosta vremena, tipa dva dana tako da racunajte na to. Sesta DZ nemam pojma sto je jer sam skupio dovoljno bodova, pa je nemoram raditi (navodno je i ona teska). E, morate imate Windows jer radite sa MS SQL serverom i raznim programima kao sto su MS Access, Excel, Microsoft Analysis Services, SQL Server Integration Services, Tableau\u2026\u003Cbr\u003E\n Uglavnom, preporucam predmet, zadace znaju biti naporne, ali nose 50% ocjene. Ispiti nisu teski. Ako budete ikad radili na backendu sa velikim kolicinama podataka i ogromnim bazama, svakako ce biti korisno\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"319"}},"discussion":{"data":{"type":"discussions","id":"6278"}}}},{"type":"posts","id":"275924","attributes":{"number":696,"createdAt":"2022-02-01T10:21:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2022-02-01\/1643710826-451702-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003Cbr\u003E\nkoji bi predmeti ovdje bili put manjeg otpora (i moze li preporuka apsolutno najlaksi najdebilniji izborni predmet, dolje iz rubrike bas obicnih izbornih predmeta gdje mozemo birati sta god hocemo)\u003C\/p\u003E","editedAt":"2022-02-01T10:29:42+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"2239"}},"editedUser":{"data":{"type":"users","id":"2239"}},"mentionedBy":{"data":[{"type":"posts","id":"275929"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275929","attributes":{"number":697,"createdAt":"2022-02-01T10:38:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/696\u0022 class=\u0022PostMention\u0022 data-id=\u0022275924\u0022\u003Eteta_iz_menze\u003C\/a\u003E prva 4 apsolutni skip, peti se ne odrzava, 6. glavinic pa opet skip, izbor ti je zapravo 7.-9., jelenkovicevi predmeti inace budu ok\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":-1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type" ta":[{"type":"post_reactions","id":"525175"},{"type":"post_reactions","id":"525433"}]}}},{"type":"posts","id":"276407","attributes":{"number":707,"createdAt":"2022-02-02T16:58:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi o predmetima 1. semestra Znanosti o mre\u017eama:\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijski protokoli (KOMPRO)\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet je \u010dak zanimljiv, ali u 2. ciklusu psihi\u010dki ubiju s enormnom koli\u010dinom detaljnih informacija koje se sve moraju doslovno na\u0161trebati jer ih se pita i na ZI i na usmenom. 1. ciklus je dobar, rade se petrijeve mre\u017ee, kona\u010dni automati i pone\u0161to teorije. Obavezno skupite \u0161to vi\u0161e bodova na MI jer ZI je kao \u0161to je ve\u010d re\u010deno, ubija\u010dina u hrpetini teorije. Usmeni je u principu okej, kako kod kojeg profesora naletite, ali trebali biste svi dobiti barem prag (na usmenom ispituju 2. ciklus + eventualno neka petrijeva mre\u017ea). Ako na usmenom naletite na Jevti\u0107a, dobili ste 15 bodova isklju\u010divo na ugodan razgovor o \u017eivotu i dojmovima o predmetu. Labos oduzme dosta vremena dok se pohvataju alati i \u0161to se uop\u0107e \u017eeli od osobe, ali mo\u017eete ra\u010dunati na 15-ak bodova (provjeravaju plagijate pa nemojte prepisivati, ili barem izmijenite tekst izvje\u0161\u0107a). Zada\u0107a je lagana, radi se u IMUNESu i tako\u0111er provjeravaju plagijate.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: **6 \/ 10 **\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: ** Nemate izbora jer je obavezan**\u003C\/p\u003E\n\n\n\u003Ch2\u003ENapredni algoritmi i strukture podataka (NASP)\u003C\/h2\u003E\n\n\u003Cp\u003EOdu\u0161evljena sam ovim predmetom, njegovom organizacijom, profesorima i asistentima na predmetu, uglavnom svime! Stvarno se trude da predmet bude \u0161to bezbolniji. Predavanja su okej, mo\u017ee se komotno bez njih, ako vas zanima gradivo da nau\u010dite za vi\u0161e od prolaza onda idite. Blicevi su u tjednu kada nisu labosi. Labosi pak su lutrija jer se pi\u0161u u Edgaru. Ali zato na MI i ZI mo\u017eete skupiti jako puno bodova ako samo pogledate sve auditorne jer doslovno stave zadatke iz tih auditornih. Jo\u0161 jedan plus je \u0161to je ovo jedini predmet koji se stvarno potrudio nadoknaditi studentima koji su bili u izolaciji za vrijeme ispita, dok svi ostali samo ka\u017eu da postoje rokovi za takve slu\u010dajeve. Tako\u0111er ovaj predmet se mora pro\u0107i kontinuirano jer em daju to\u010dan popis zadataka koji dolaze u ispitu tako da se ne mora u\u010diti svo gradivo, em rokovi imaju usmeni i puno te\u017ee zadatke.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: *5 \/ 10 (Obavezno pogledati auditorne prije svakog ispita i obavezno pro\u0107i kontinuirano!)**\u003Cbr\u003E\nKorisnost: *7 \/ 10**\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EApsolutno da\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ERaspodijeljeni sustavi (RASUS)\u003C\/h2\u003E\n\n\u003Cp\u003ELabosi su te\u0161ki, najbolje ih je raditi u javi jer daju template. Uzmite si dosta vremena za rje\u0161avanje jer stvarno oduzimaju puno vremena (3 labosa po 10 bodova). Odgovaraju se usmeno preko Teamsa. I\u0107i na predavanja jer na kraju bodovi s bliceva zlata vrijede. MI i ZI su velikom ve\u0107inom teorija (a teorije je jaaaaaako puno) tako da i to treba kontinuirano pratiti ina\u0107e je previ\u0161e za pohvatati 3 dana pred ispit. Usmeni je prag 5 bodova (od ukupno 10) i pitaju oba ciklusa podjednako tako da nemojte se zeznuti pa u\u010diti samo 2. ciklus. Gradivo je \u010dak zanimljivo.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10 (zbog labosa)\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, ali na Znanosti o mre\u017eama je svakako obavezan tako da nemate izbora\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EVirtualna okru\u017eenja (VO)\u003C\/h2\u003E\n\n\u003Cp\u003EDoslovno nastavak predmeta s preddiplomskog \u201cOsnove virtualnih okru\u017eenja\u201d. Isti princip rada, isto koncipirani labosi i ispiti. Dakle, 4 labosa po 5 bodova koji su stvarno smijurija a zanimljivi, projekt od 20 bodova koji se radi u skupinama (napravite ga, nau\u010dite puno a i nosi dosta bodova). Ispiti su esejska pitanja koja se u velikoj ve\u0107ini ponavljaju. Prolaz ekstremno lagan, a i vi\u0161a ocjena vam se smije\u0161i ako i\u0161ta maknete prstom oko predmeta.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EBrze komunikacijske mre\u017ee (BKM)\u003C\/h2\u003E\n\n\u003Cp\u003ENa kakvom god glasu bio, re\u0107i \u0107u vam da je glas LA\u017dAN. Ba\u017eant je kralj, legenda, gospodar pragova kako voli sam sebe nazivati. Jer, pragova za prolaz na njegovom predmetu NEMA. Nema pada, svi imaju 2, tko se imalo vi\u0161e potrudi ima 3. Ako tra\u017eite predmet za popuniti ECTS-e bez straha da \u0107ete i\u0107i na rok, ovo je predmet za vas.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E0 \/ 10 (bilo bi 6 da dr\u017ei netko drugi osim Ba\u017eanta jer zadaci na ispitima nisu ba\u0161 najlak\u0161i)\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10 (Ako vas zanima podru\u010dje onda i vi\u0161e, Ba\u017eant sve to stru\u010dno objasni uz poneku provalu)\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, ako tra\u017eite prolaz ve\u0107 pri upisu predmeta\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"323"}},"mentionedBy":{"data":[{"type":"posts","id":"276424"}]},"reactions":{"data":[]}}},{"type":"posts","id":"276424","attributes":{"number":709,"createdAt":"2022-02-02T17:36:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/707\u0022 class=\u0022PostMention\u0022 data-id=\u0022276407\u0022\u003ETo\u010dak\u003C\/a\u003E jesmo mi slusali isti nasp?\u003C\/p\u003E\n\n\u003Cp\u003ETezina 5\/10?\u003Cbr\u003E\nOdlicna organizacija?\u003Cbr\u003E\nOMEGALUL\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1740"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"discussions","id":"6278","attributes":{"title":"[POSINT] O predmetu","slug":"6278-posint-o-predmetu"}},{"type":"discussions","id":"6704","attributes":{"title":"[EKSSUS] O predmetu","slug":"6704-ekssus-o-predmetu"}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T19:44:58+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-uploadCountAll":1299,"ignored":false,"canBeIgnored":false,"canEditOwnNickname":false,"blocksPd":false,"cannotBeDirectMessaged":false,"canViewRankingPage":true,"points":698,"canEditPolls":false,"canStartPolls":false,"canSelfEditPolls":false,"canVotePolls":false,"canViewWarnings":true,"canManageWarnings":true,"canDeleteWarnings":true,"visibleWarningCount":1},"relationships":{"groups":{"data":[{"type":"
