    <div>

                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p>Corona semsetar (PIIS)</p>
<h2>Formalne metode u oblikovanju sustava</h2>
<p>Ajde da se prvo rješim ovog zla od predmeta… Pošto ovo pišem za vrijeme korona semestra, nije baš u potpunosti pouzdano, jer ono… Nastava uživo i ovo nisu usporedivi. Ali, ako su se ovoliko potrudili oko ogranizacije predmeta sada … Jao.<br>
Gradivo je jao. Prije bi uzela latinski iznova i iznova nego ovo. Dosadno, naporno, njihova uputa „fokusirajte se na boldano, crveno…“ znači ignorirajte 5% prezentacije. Zadataka za vježbu toliko malo, 2. cjelina ih uopće nema… Zadaće su se ocijenjivale na random. Iako je inače princip da to bude priprema, a ona se piše kolokvij u previđenom terminu (koji je ove godine bio petak navečer u 6…)<br>
Ispiti – teorija je bila na zaokruživanje, zadaci slični onima iz ZZV. Poštedili su nas ove godine lakšim ispitom, vjerojatno jer su ih svi popljuvali u anketi.<br>
Kako su organizirali Corona semestar? Pa ono, kao da se ništa ni ne deševa, upload prezentacija, ZZV su riješeni zadaci koje se pojave na prezi, ništa dodatno. 100 godina da isprave zadaću, doslovno bodovanje randint(5,10). <br>
A da, labos profila su te domaće zadaće (ulaze i u predmet i u LP)<br>
Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>unesi bilo koji negativan broj/ 10</strong><br>
Bih li preporučio/la predmet: <strong>RZ-u je obavezan, PIIS… Uzmite RIS rađe, naradit ćete se, ali nećete postati suicidalni</strong></p>

<h2>Sustavi baza podataka</h2>
<p>Iako se niti Zanošek nije pretjerano potrudio oko corona semestra – uploado prezentacije na ferweb, do njega se moglo doć kad god (barem moje iskustvo). Također je i uploadao ppt verzije s komentarima koje objašnjavaju slike i natuknice.<br>
Gradivo predmeta nije najlakše, ali je korisno ako se želite baviti bilo kakvim bazama podataka. Pokazuje što se događa u pozadini postavljanja upita.<br>
Lab profila je ono što je muka ovog predmeta. Ima 9 vježbi, u prvom ciklusu su bile nagužvane(3 u 5 dana). Svaka vježba i procijenjeno vrijeme potrebno za rješavanje i stvarno vam otprilike treba toliko vremena za riješti. <br>
Ispiti su objavljeni na ferwebu, ima usmeni (ove godine se nije održavao osim ako niste htjeli veću ocjenu, ponudio je ¼ bodova s ispita za usmeni). Ukoliko idete na predavanja, imate benefite na usmenom.<br>
Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da, pogotovo ako se želite baviti BP</strong></p>

<h2>Analiza velikih skupova podataka</h2>

<p>Oh, look, another Srbljić i minioni predmet. Za razliku od RZNU-a,  ovaj je više UTR/PPJ organiziran. Klasika kod ocjenjivanja, pragovi 50-50, ima bliceva koji se zbrajaju na teoriju, 5-6 labosa na SPRUT.<br>
Gradivo – kako se barata velikim skupovima podataka. Ništa preposebno, možda malo naporno jer nije predobro objašnjeno. Ekipa je snimila video predavanja, so I’m giving them bonus points. <br>
Ispiti su bili na Moodleu tako da ne mogu baš usporediti s pravom stvari.<br>
Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>It’s ok.</strong></p>
<h2>Numerička matematika</h2>
<p>Jedna od lakšim matematika, iako ima 5o bodova prag, a ne 45 kao ostali ZPM predmeti. Matrice, zapisi brojeva u računalu, linearni sustavi, nelinearni sustavi. Lagano gradivno, ima nešto teorije. Puno „dodatnih“ bodova – KPZ i pitalice na moodleu. Profesorica je organizirala i „pred“ ZI tj na moodle ste mogli pristupiti ranijem završnom, ali ako niste bili zadovoljni, mogli ste pisati na faxu. Zadaci su dosta šablonski, ispit je na zaokruživanje. (kinda Osnove style). <br>
Profesorica je snimila predavanja, objavila skriptu uz predavanja, konzultacije… sve u svemu, također super organizirano 😃</p>

<p>Težina:  <strong>4/ 10</strong><br>
Korisnost:  <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Paralelno programiranje</h2>
<p>Svaka čast prof Jakoboviću za najbolje organiziran predmet za vrijeme corona semstra (iz ovog mog seta). Svaki tjedan konzultacije preko Teamsa, snimljena predavanja, sastavio zbirku zadataka za vježbu, MI razbio na bliceve preko Moodlea, spustio je i prag na kraju s 50 na 40. <br>
Gradivo predmeta je poprilično jednostavno, nema ga puno (skripta ima svega 50ak stranica), izvođenje paralelnog izvođenja programa pomoću MPI-a. <br>
Labosi zahtjevaju malo vremena da se napišu (drugi više nego prvi), ali imate i više termina u kojima možete predavati no bodovi opdaju svakim daljnjim datumom. <br>
Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Uvod u upravljanje znanjem</h2>
<p>Društveni predmet ko društveni. Seminar – here have an article, prevedi ga na hrvatski, boom 25 bodova. Ispit – točno/netočno bez negativnih. <br>
Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>1 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ako niste upisali biblijsku u prvom semestru, najbolji predmet za zamjenu za bibteo2</strong></p>

                    <blockquote class="uncited"><div><p><a href="55.html" class="PostMention" data-id="52947">tito</a> strojnog učenja</p></div></blockquote>

<p>Labosi iz strojnog ucenja su jedinstveni na ovom fakultetu po tome sto ih je skoro lakse napisati nego obranit. Rade se u jupyter notebooksima gdje ti je 30-50% koda vec spremno. Ti ga jedino moras nadopunit i tu i tamo napisat nesto svoje <em>from scratch</em>. Generalno za svaki labos ti treba vikend posla, uz nadoknadivanje gradiva (s tim da preporucam biti u toku s gradivom - hvala bogu predmet nudi beskonacno materijala, ima videe a i literatura je top). Kad napises, uploadas na ferko i tjt.<br>
Sama obrana, on the other hand… Vjerujem da me Cupic nikad tako detaljno nije ispitivo na IRG ili OOP ko ovi asistentni sto ispituju na strojnom. Potpuno je normalno da 20 ili vise minuta provedes u diskusiji s asistentom. Asistentni vecinom provjeravaju teoriju, tho, dakle trebas znat sta je sve iza linearne regresije, logisticke, i ostalih algoritama, pretpostavke, sve to, i nekad te pitaju da interpretiras rezultate. Ja sam valjda imao ludu srecu da me interpretaciju pitao samo jedan asistent i to na samo jednom labosu (labosa ima 5 i svi su slicne tezine) i ostali su me svi pitali <u>iskljucivo</u> teoriju, ali vjerujem da opcenito ljude cak i pitaju po kodu :))</p>

<p>Ukratko, sami labosi uzimaju relativno malo vremena, pogotovo ako si u toku s gradivom.</p>

                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="52966">pushPop</a> radije bih da neki student koji je to slušao ove ili prošle godine napiše svoje viđenje predmeta jer ja sam presubjektivan, kompleksna mi je najčudesniji dio matematičke analize i razlog zbog kojeg se i bavim matematikom 😄<br>
no ukratko: prolazi se diferencijalni i integralni račun (mat1), ali s funkcijama kompleksne varijable - znam da to ne zvuči nimalo primamljivo haha ali meni je fascinantno koliko toga divnog vrijedi u kompleksnom području i kakva se sve čuda mogu računati, a da to sve ima smisla. gledano sa strane primjene, kompleksna je baza za integralne transformacije i zbog toga se to uvijek radilo na mat3 prije Fourierove i Laplaceove transformacije (dosta toga sa kompleksne se koristi u SISu i drugim predmetima) pa je sada na fer3 to opet vraćeno kao obavezno u matan3 (stoga će ovo biti zadnja godina izvođenja predmeta kao izborni na diplomskom). gledano na taj način, više ima smisla kao izborni na E smjerovima pa u prosjeku samo 10% računaraca to upiše više iz matematičkog interesa (eventualno 2-3 tjedna nastave imaju primjenu u nekim računarskim područjima).<br>
a što se tiče polaganja: klasično MI 50 + ZI 50, no ima raznih bonus bodova za kontinuirano praćenje (predaja domaćih zadaća, dodatni zadaci) pa je moguće sakupiti preko 130 bodova.<br>
ono što kažem na uvodnom predavanju, moj moto je “smrt štrebanju, sloboda razumijevanju”, pa je na ispitima dozvoljeno imati vlastite napisane formule, podsjetnike, štogod, jer ne želim da itko išta mora učiti napamet nego isključivo da razumije o čemu se radi i da zna to primijeniti. <br>
i budimo realni da je ovo izborni predmet na 4. godini pa nije poanta trenirat strogoću (drugi moto je “no stress” 😄) pa je kontinuirana prolaznost 96% i bilo je dosta petica, no neka vas taj podatak ne zavara, predmet nije lagan kao Kvantna i sl. pa ne upisujte ako netko želi easy predmet s minimalno posla, ipak treba uložiti vremena i provježbati zadatke s razumijevanjem 🙂</p>

<p>detalje možete naći i na stranici predmeta:<br>
<a href="https://www.fer.unizg.hr/predmet/koman/obavijesti" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/koman/obavijesti</a></p>

            <hr>

                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="53483">RS7</a> Ne znam kakve su Osnove fizike plazme, ali na Kvatnim računalima možeš na ispitu imati doslovno sve što je u papirnatom obliku (bilježnicu, knjigu, prezentacije, formule,…). Kvantna je lagani prolaz ili visoka ocjena (ako ti se da). Plus na ispitima su ponuđeni odgovori.<br>
Zadaće su preko Moodlea i ne postoje pragovi na predmetu, nego samo bodovni pragovi za ocjene.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <p><a href="61.html" class="PostMention" data-id="53483">RS7</a> Uvijek mozes prvi tjedan faksa na molbu upisati predmet koji ima koliziju, potpises da na svoju odgovornost to radis i tjt<br>
Jedini problem je ako oba predmeta u tom terminu zahtjevaju tvoju prisutnost, sto cisto sumnjam</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p>Ima netko dojmove sa Diskretne matematike? Ne vidim da je igdje napisano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Piki</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="53565">temari</a> Nisam isao na predavanja tako da ne mogu reci sa tog aspekta.</p>

<p>Klasicna matematika osim sto ne ulaze oba kpza u ukupni zbroj bodova nego najbolje rijeseni od njih (max(kpz1, kpz2))<br>
Predmet nije pretezak, a donekle je zanimljiv jer je ovo prakticki podloga za kriptografiju koja se radi u drugom ciklusu.<br>
Ispiti su cisti zadaci ugl iako ima maaaassssu teorije iza svega toga i rokovi nisu puno papreniji od MI/ZI osim sto obuhvacaju cijelo gradivo.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="53565">temari</a> Predavanja drži Krnić i dolazilo nas je 15ak na predavanja. Ja bih preporučila da se ide na predavanja ili da imaš nekoga tko ide jer on na predavanjima rješava zadatke sa ispita, koji dijelovi iz skripte se preskaču i daje hintove što će dati u ispitu i stvarno to kvalitetno objasni (subjektivno mišljenje ofc). Doduše njegov stil predavanja možda nije toliko uobičajen - želi interakciju od studenata i stalno ispituje pitanja pa čeka sve dok netko ne odgovori - što možda ne odgovara prosječnom ferovcu. Gradivo je relativno lagano, postoji određena šablona u gradivu, a i kao što je kolega <a href="../../u/Piki.html" class="UserMention">@Piki</a> rekao predmet je donekle zanimljiv. Treći dio gradiva je kriptografija i meni je čak pomoglo u ovom semestru na Naprednim operacijskim sustavima (ne previše, ali mi je dovoljno pomoglo). <br>
iii velike pohvale mu idu na brzinu ispravka MI/ZI . Ja se sjećam da bi imali ispit u utorak popodne, u četvrtak ujutro bi nam već upisao rezultate u ferweb.</p>

<p>Moja topla preporuka je da upišete ovu matematiku</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="65.html" class="PostMention" data-id="53565">temari</a> <br>
Iskustvo posljednje godine. Sve kaj <a href="../../u/ALovelace.html" class="UserMention">@ALovelace</a> kaže uz:<br>
Uz predavanja i stare ispite praktički ni ne treba skripta.</p>

<p>Gradivo nije prelagano ali dio koji se zapravo ispituje je “lagan” -&gt; zadaci su skoro-šablonski i uz par dokaza pada ocjena 3 ili 4. Savjet je ne zamarat se previše teorijom.  Nije teško imat 4 ili 5 ali nije da ne treba učit.</p>

<p>Predavanja nekad znaju štekat ako nema nekog tko će stalno odgovarat -&gt; zna malo naživcirat i bit naporno jer profesor samo ponavlja isto pitanje sve agresivnije pa onda kasnije skratite pauzu da stignete proć sve.</p>

<p>Nije ludo koristan al dobro dođe jer čujete za neke stvari i isprobate ih (ili se prisjetite). Primjer korisnosti: U NOS-u ovlaž predstave strukturu prsten i pričaju o radu s (relativno) prostim brojevima -&gt; vi ste čuli za prsten i to sve ostalo, a nekaj ste i radili s tim pa se ne splašite (iako Vam samo znanje kao takvo nije potrebno).</p> 

<p>Ako idete na predavanja je bitno ostat u toku s gradivom inače se lako isfrustrirat i pogubit kad se PROF. DR. SC. MARIO KRNIĆ razmaše.</p>

<p>Prosjek bodova na kontinuiranoj nastavi (2019./20.): čini mi se oko 42 (za prolaz treba 45)<br>
Profesor: dosta dobar<br>
Težina: 4? / 10<br>
Korisnost: 4? / 10<br>
Generalan dojam: Bilo je ok</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>StefBaustelic</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="53605">ALovelace</a> sad na prediplomskom imamo ekvivalent toj diskretnoj, piše da ima kao 4 sata labosa, jel možeš molim te pojasniti taj dio s labosima?</p>
                </div>
            </div>

                    <div>
                                <h3>MsBrightside</h3>
                <div class="Post-body">
                    <p>Kompleksna analiza?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigD</h3>
                <div class="Post-body">
                    <p>Trebamo li odmah odabrati i predmete 3. i 4. semestra diplomskog ako upisujemo prvu godinu? U aplikaciji za zimski nudi istovremeno 1. i 3., a za ljetni 2. i 4.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="53789">BigD</a> Ne treba, sada upisujes samo 1. i 2. semestar</p>
                </div>
            </div>

e nema\u2026 Zada\u0107e su se ocijenjivale na random. Iako je ina\u010de princip da to bude priprema, a ona se pi\u0161e kolokvij u previ\u0111enom terminu (koji je ove godine bio petak nave\u010der u 6\u2026)\u003Cbr\u003E\nIspiti \u2013 teorija je bila na zaokru\u017eivanje, zadaci sli\u010dni onima iz ZZV. Po\u0161tedili su nas ove godine lak\u0161im ispitom, vjerojatno jer su ih svi popljuvali u anketi.\u003Cbr\u003E\nKako su organizirali Corona semestar? Pa ono, kao da se ni\u0161ta ni ne de\u0161eva, upload prezentacija, ZZV su rije\u0161eni zadaci koje se pojave na prezi, ni\u0161ta dodatno. 100 godina da isprave zada\u0107u, doslovno bodovanje randint(5,10). \u003Cbr\u003E\nA da, labos profila su te doma\u0107e zada\u0107e (ulaze i u predmet i u LP)\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003Eunesi bilo koji negativan broj\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ERZ-u je obavezan, PIIS\u2026 Uzmite RIS ra\u0111e, naradit \u0107ete se, ali ne\u0107ete postati suicidalni\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ESustavi baza podataka\u003C\/h2\u003E\n\u003Cp\u003EIako se niti Zano\u0161ek nije pretjerano potrudio oko corona semestra \u2013 uploado prezentacije na ferweb, do njega se moglo do\u0107 kad god (barem moje iskustvo). Tako\u0111er je i uploadao ppt verzije s komentarima koje obja\u0161njavaju slike i natuknice.\u003Cbr\u003E\nGradivo predmeta nije najlak\u0161e, ali je korisno ako se \u017eelite baviti bilo kakvim bazama podataka. Pokazuje \u0161to se doga\u0111a u pozadini postavljanja upita.\u003Cbr\u003E\nLab profila je ono \u0161to je muka ovog predmeta. Ima 9 vje\u017ebi, u prvom ciklusu su bile nagu\u017evane(3 u 5 dana). Svaka vje\u017eba i procijenjeno vrijeme potrebno za rje\u0161avanje i stvarno vam otprilike treba toliko vremena za rije\u0161ti. \u003Cbr\u003E\nIspiti su objavljeni na ferwebu, ima usmeni (ove godine se nije odr\u017eavao osim ako niste htjeli ve\u0107u ocjenu, ponudio je \u00bc bodova s ispita za usmeni). Ukoliko idete na predavanja, imate benefite na usmenom.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa, pogotovo ako se \u017eelite baviti BP\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAnaliza velikih skupova podataka\u003C\/h2\u003E\n\n\u003Cp\u003EOh, look, another Srblji\u0107 i minioni predmet. Za razliku od RZNU-a,  ovaj je vi\u0161e UTR\/PPJ organiziran. Klasika kod ocjenjivanja, pragovi 50-50, ima bliceva koji se zbrajaju na teoriju, 5-6 labosa na SPRUT.\u003Cbr\u003E\nGradivo \u2013 kako se barata velikim skupovima podataka. Ni\u0161ta preposebno, mo\u017eda malo naporno jer nije predobro obja\u0161njeno. Ekipa je snimila video predavanja, so I\u2019m giving them bonus points. \u003Cbr\u003E\nIspiti su bili na Moodleu tako da ne mogu ba\u0161 usporediti s pravom stvari.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EIt\u2019s ok.\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003ENumeri\u010dka matematika\u003C\/h2\u003E\n\u003Cp\u003EJedna od lak\u0161im matematika, iako ima 5o bodova prag, a ne 45 kao ostali ZPM predmeti. Matrice, zapisi brojeva u ra\u010dunalu, linearni sustavi, nelinearni sustavi. Lagano gradivno, ima ne\u0161to teorije. Puno \u201edodatnih\u201c bodova \u2013 KPZ i pitalice na moodleu. Profesorica je organizirala i \u201epred\u201c ZI tj na moodle ste mogli pristupiti ranijem zavr\u0161nom, ali ako niste bili zadovoljni, mogli ste pisati na faxu. Zadaci su dosta \u0161ablonski, ispit je na zaokru\u017eivanje. (kinda Osnove style). \u003Cbr\u003E\nProfesorica je snimila predavanja, objavila skriptu uz predavanja, konzultacije\u2026 sve u svemu, tako\u0111er super organizirano \ud83d\ude03\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina:  \u003Cstrong\u003E4\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost:  \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EParalelno programiranje\u003C\/h2\u003E\n\u003Cp\u003ESvaka \u010dast prof Jakobovi\u0107u za najbolje organiziran predmet za vrijeme corona semstra (iz ovog mog seta). Svaki tjedan konzultacije preko Teamsa, snimljena predavanja, sastavio zbirku zadataka za vje\u017ebu, MI razbio na bliceve preko Moodlea, spustio je i prag na kraju s 50 na 40. \u003Cbr\u003E\nGradivo predmeta je poprili\u010dno jednostavno, nema ga puno (skripta ima svega 50ak stranica), izvo\u0111enje paralelnog izvo\u0111enja programa pomo\u0107u MPI-a. \u003Cbr\u003E\nLabosi zahtjevaju malo vremena da se napi\u0161u (drugi vi\u0161e nego prvi), ali imate i vi\u0161e termina u kojima mo\u017eete predavati no bodovi opdaju svakim daljnjim datumom. \u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUvod u upravljanje znanjem\u003C\/h2\u003E\n\u003Cp\u003EDru\u0161tveni predmet ko dru\u0161tveni. Seminar \u2013 here have an article, prevedi ga na hrvatski, boom 25 bodova. Ispit \u2013 to\u010dno\/neto\u010dno bez negativnih. \u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EAko niste upisali biblijsku u prvom semestru, najbolji predmet za zamjenu za bibteo2\u003C\/strong\u003E\u003C\/p\u003E\n","editedAt":"2020-07-11T13:52:54+00 0022PostMention\u0022 data-id=\u002252947\u0022\u003Etito\u003C\/a\u003E strojnog u\u010denja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ERekla bih da je rjesivo u jednom danu, dva ako bas nemas motivacije nit ista. Meni je otprilike tolko trebalo po labosu koliko se sjecam, a predmet apsolutno nije za mene niti ja za njega i vecinu vremena sam rjesavala usporeno i ne pretjerano skoncentrirano. Ako znas predmet i imas motivacije, prilicno sam sigurna da se da rijesit u jednom danu i manje, al ne znam tocno, znat ce \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/InCogNiTo124\u0022 class=\u0022UserMention\u0022\u003E@InCogNiTo124\u003C\/a\u003E \u003Cbr\u003E\nlabosi se predaju msm da u nedjelju navecer pred tjedan predaje, ili ponedjeljak do 7 ujutro il tak nekaj\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52935","attributes":{"number":53,"createdAt":"2020-07-11T15:59:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/44\u0022 class=\u0022PostMention\u0022 data-id=\u002252592\u0022\u003EPineo\u003C\/a\u003E \u003Cbr\u003E\nAko moze 2 savjeta u smislu odabira preko aplikacije koju moramo popuniti do sljedeceg tjedna:\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EKako nam onda preporucate odabrati npr. ako zelimo Numericku koja nam je ponudena u zimskom, a ne u ljetnom (i za druge predmete koji su ponudeni u suprotnom semestru)?\u003C\/li\u003E\n\u003Cli\u003EZelimo Ekstremalnu koja prema popisu predmeta postoji i to u zimskom (i za ostale predmete koji su ponudeni, a mislite da se nece predavati)?\u003C\/li\u003E\u003C\/ol\u003E\n   \u003Cbr\u003E\n\u003Cp\u003E-\u0026gt; Takoder, mozda bi bilo dobro da ne bude zabune, preporuciti Studentskoj sluzbi da azurira popis izbornih predmeta.\u003C\/p\u003E\n\n\u003Cp\u003EHvala!\u003C\/p\u003E","editedAt":"2020-07-11T16:02:22+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1498"}},"editedUser":{"data":{"type":"users","id":"1498"}},"mentionedBy":{"data":[{"type":"posts","id":"52963"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52963","attributes":{"number":56,"createdAt":"2020-07-11T16:39:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/53\u0022 class=\u0022PostMention\u0022 data-id=\u002252935\u0022\u003EpushPop\u003C\/a\u003E aplikacija nudi krive predmete zbog fer2-fer3 ekvivalenata, obavijestio sam ju\u010der CIP pa je moj savjet da pri\u010dekate dok to a\u017euriraju.\u003C\/p\u003E\n\n\u003Cp\u003E\u0161to se ti\u010de Ekstremalne, ona \u0107e ostati u aplikaciji kao i drugi predmeti koji se ne predaju, no ako je odaberete, upisat \u0107e vam se drugi izbor. btw, ovo za Ekstremalnu je sigurno jer se izglasalo na vije\u0107u prije 3 dana da se ne\u0107e predavati. tako\u0111er se izglasala kvota od 70 studenata na fer3 Numeri\u010dkoj (3. godina zimski) i 150 studenata na fer2 Numeri\u010dkoj (diplomski ljetni), ne znam kako \u0107e i\u0107i selekcija, mo\u017eda po prosjeku.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1225"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"134487"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52944","attributes":{"number":54,"createdAt":"2020-07-11T16:11:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/44\u0022 class=\u0022PostMention\u0022 data-id=\u002252592\u0022\u003EPineo\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003ESamo za informaciju, poslao sam mail Studentskoj slu\u017ebi ako mogu provjeriti a\u017eurnost popisa izbornih predmeta iz ove skupine i ako mogu promijeniti u slu\u010daju da ne\u0161to treba.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1498"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52947","attributes":{"number":55,"createdAt":"2020-07-11T16:14:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekoliko su labosi + projekti vremenski zahtjevni iz predmeta raspodijeljenih sustava, objektnog oblikovanja i strojnog u\u010denja\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"748"}},"mentionedBy":{"data":[{"type":"posts","id":"52974"},{"type":"posts","id":"52978"},{"type":"posts","id":"53241"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52978","attributes":{"number":59,"createdAt":"2020-07-11T17:26:35+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/55\u0022 class=\u0022PostMention\u0022 data-id=\u002252947\u0022\u003Etito\u003C\/a\u003E strojnog u\u010denja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ELabosi iz strojnog ucenja su jedinstveni na ovom fakultetu po tome sto ih je skoro lakse napisati nego obranit. Rade se u jupyter notebooksima gdje ti je 30-50% koda vec spremno. Ti ga jedino moras nadopunit i tu i tamo napisat nesto svoje \u003Cem\u003Efrom scratch\u003C\/em\u003E. Generalno za svaki labos ti treba vikend posla, uz nadoknadivanje gradiva (s tim da preporucam biti u toku s gradivom - hvala bogu predmet nudi beskonacno materijala, ima videe a i literatura je top). Kad napises, uploadas na ferko i tjt.\u003Cbr\u003E\nSama obrana, on the other hand\u2026 Vjerujem da me Cupic nikad tako detaljno nije ispitivo na IRG ili OOP ko ovi asistentni sto ispituju na strojnom. Potpuno je normalno da 20 ili vise minuta provedes u diskusiji s asistentom. Asistentni vecinom provjeravaju teoriju, tho, dakle trebas znat sta je sve iza linearne regresije, logisticke, i ostalih algoritama, pretpostavke, sve to, i nekad te pitaju da interpretiras rezultate. Ja sam valjda imao ludu srecu da me interpretaciju pitao samo jedan asistent i to na samo jednom labosu (labosa ima 5 i svi su slicne tezine) i ostali su me svi pitali \u003Cu\u003Eiskljucivo\u003C\/u\u003E teoriju, ali vjerujem da opcenito ljude cak i pitaju po kodu :))\u003C\/p\u003E\n\n\u003Cp\u003EUkratko, sami labosi uzimaju relativno malo vremena, pogotovo ako si u toku s gradivom.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53241","attributes":{"number":60,"createdAt":"2020-07-12T07:04:40+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/55\u0022 class=\u0022PostMention\u0022 data-id=\u002252947\u0022\u003Etito\u003C\/a\u003E objektnog oblikovanja\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EImas dvije domace zadacee + projekt (desktop aplikacija).\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Edomaca zadaca - napravi kalkulator aplikaciju. Nije tolko komplicirano, ali zahtjeva malo da razmislis i nakuckas taj kod..\u003C\/li\u003E\n\u003Cli\u003Edomaca zadaca - dio dokumentacije za projekt (tema, case study, use caseovi, etc.) Minimalno posla, easy. Bitno je samo da nemas bas neku genericku temu.\u003C\/li\u003E\u003C\/ol\u003E\n   \u003Cbr\u003E\n\u003Cp\u003EProjekt - desktop aplikacija + dokumentacija (2. dz i jos par stvari). Uglavnom, kroz semestar se na predavanjima prikazuje neka njegova desktop aplikacija. Krajem semestra, profesor na ferweb objavi kod te aplikacije, pa mozes uzeti to ko kostur za svoj projekt. Ja sam malo prekasno krenula s izradom tog projekta, pa mi je samo nedostatak vremena bio stres. Izrada desktop aplikacije sama po sebi nije teska. \u003Cbr\u003E\nPreporucam predmet. Vanjak je jedna posebna licnost, a na predmetu se cak uce neke dosta korisne i zanimljive stvar.\u003C\/p\u003E\n   \u003Cbr\u003E\n   \u003Cbr\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"683"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"134487","attributes":{"number":204,"createdAt":"2021-01-31T17:54:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/203\u0022 class=\u0022PostMention\u0022 data-id=\u0022134482\u0022\u003EAmon\u003C\/a\u003E Mislim da ne. \u003Cbr\u003E\nVidi \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/56\u0022 class=\u0022PostMention\u0022 data-id=\u002252963\u0022\u003EPineo\u003C\/a\u003E\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"282"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"52966","attributes":{"number":57,"createdAt":"2020-07-11T16:54:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKratak opis predmeta Kompleksna analiza?\u003C\/p\u003E\n\n\u003Cp\u003EHvala!\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1498"}},"mentionedBy":{"data":[{"type":"posts","id":"53920"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53920","attributes":{"number":78,"createdAt":"2020-07-13T16:55:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/57\u0022 class=\u0022PostMention\u0022 data-id=\u002252966\u0022\u003EpushPop\u003C\/a\u003E radije bih da neki student koji je to slu\u0161ao ove ili pro\u0161le godine napi\u0161e svoje vi\u0111enje predmeta jer ja sam presubjektivan, kompleksna mi je naj\u010dudesniji dio matemati\u010dke analize i razlog zbog kojeg se i bavim matematikom \ud83d\ude04\u003Cbr\u003E\nno ukratko: prolazi se diferencijalni i integralni ra\u010dun (mat1), ali s funkcijama kompleksne varijable - znam da to ne zvu\u010di nimalo primamljivo haha ali meni je fascinantno koliko toga divnog vrijedi u kompleksnom podru\u010dju i kakva se sve \u010duda mogu ra\u010dunati, a da to sve ima smisla. gledano sa strane primjene, kompleksna je baza za integralne transformacije i zbog toga se to uvijek radilo na mat3 prije Fourierove i Laplaceove transformacije (dosta toga sa kompleksne se koristi u SISu i drugim predmetima) pa je sada na fer3 to opet vra\u0107eno kao obavezno u matan3 (stoga \u0107e ovo biti zadnja godina izvo\u0111enja predmeta kao izborni na diplomskom). gledano na taj na\u010din, vi\u0161e ima smisla kao izborni na E smjerovima pa u prosjeku samo 10% ra\u010dunaraca to upi\u0161e vi\u0161e iz matemati\u010dkog interesa (eventualno 2-3 tjedna nastave imaju primjenu u nekim ra\u010dunarskim podru\u010djima).\u003Cbr\u003E\na \u0161to se ti\u010de polaganja: klasi\u010dno MI 50 + ZI 50, no ima raznih bonus bodova za kontinuirano pra\u0107enje (predaja doma\u0107ih zada\u0107a, dodatni zadaci) pa je mogu\u0107e sakupiti preko 130 bodova.\u003Cbr\u003E\nono \u0161to ka\u017eem na uvodnom predavanju, moj moto je \u201csmrt \u0161trebanju, sloboda razumijevanju\u201d, pa je na ispitima dozvoljeno imati vlastite napisane formule, podsjetnike, \u0161togod, jer ne \u017eelim da itko i\u0161ta mora u\u010diti napamet nego isklju\u010divo da razumije o \u010demu se radi i da zna to primijeniti. \u003Cbr\u003E\ni budimo realni da je ovo izborni predmet na 4. godini pa nije poanta trenirat strogo\u0107u (drugi moto je \u201cno stress\u201d \ud83d\ude04) pa je kontinuirana prolaznost 96% i bilo je dosta petica, no neka vas taj podatak ne zavara, predmet nije lagan kao Kvantna i sl. pa ne upisujte ako netko \u017eeli easy predmet s minimalno posla, ipak treba ulo\u017eiti vremena i provje\u017ebati zadatke s razumijevanjem \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003Edetalje mo\u017eete na\u0107i i na stranici predmeta:\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/predmet\/koman\/obavijesti\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/predmet\/koman\/obavijesti\u003C\/a\u003E\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1225"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"53483","attributes":{"number":61,"createdAt":"2020-07-12T15:46:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJesu li Kvantna racunala i Osnove fizike plazme jednaki po tezini, buduci da imam koliziju sa jednim predmetom pri upisu Kvantnih? (upisao bih onda Osnove fizike plazme)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"153"}},"mentionedBy":{"data":[{"type":"posts","id":"53484"},{"type":"posts","id":"53490"},{"type":"posts","id":"53549"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53484","attributes":{"number":62,"createdAt":"2020-07-12T15:47:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/61\u0022 class=\u0022PostMention\u0022 data-id=\u002253483\u0022\u003ERS7\u003C\/a\u003E Poprili\u010dno sam siguran da su kvantna lak\u0161a.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"438"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53490","attributes":{"number":63,"createdAt":"2020-07-12T15:58:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/61\u0022 class=\u0022PostMention\u0022 data-id=\u002253483\u0022\u003ERS7\u003C\/a\u003E Ne znam kakve su Osnove fizike plazme, ali na Kvatnim ra\u010dunalima mo\u017ee\u0161 na ispitu imati doslovno sve \u0161to je u papirnatom obliku (bilje\u017enicu, knjigu, prezentacije, formule,\u2026). Kvantna je lagani prolaz ili visoka ocjena (ako ti se da). Plus na ispitima su ponu\u0111eni odgovori.\u003Cbr\u003E\nZada\u0107e su preko Moodlea i ne postoje pragovi na predmetu, nego samo bodovni pragovi za ocjene.\u003C\/p\u003E","editedAt":"2020-07-12T16:04:47+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53549","attributes":{"number":64,"createdAt":"2020-07-12T18:16:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/61\u0022 class=\u0022PostMention\u0022 data-id=\u002253483\u0022\u003ERS7\u003C\/a\u003E Uvijek mozes prvi tjedan faksa na molbu upisati predmet koji ima koliziju, potpises da na svoju odgovornost to radis i tjt\u003Cbr\u003E\nJedini problem je ako oba predmeta u tom terminu zahtjevaju tvoju prisutnost, sto cisto sumnjam\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"700"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53565","attributes":{"number":65,"createdAt":"2020-07-12T19:16:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko dojmove sa Diskretne matematike? Ne vidim da je igdje napisano\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"352"}},"mentionedBy":{"data":[{"type":"posts","id":"53587"},{"type":"posts","id":"53605"},{"type":"posts","id":"53909"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53587","attributes":{"number":66,"createdAt":"2020-07-12T19:45:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/65\u0022 class=\u0022PostMention\u0022 data-id=\u002253565\u0022\u003Etemari\u003C\/a\u003E Nisam isao na predavanja tako da ne mogu reci sa tog aspekta.\u003C\/p\u003E\n\n\u003Cp\u003EKlasicna matematika osim sto ne ulaze oba kpza u ukupni zbroj bodova nego najbolje rijeseni od njih (max(kpz1, kpz2))\u003Cbr\u003E\nPredmet nije pretezak, a donekle je zanimljiv jer je ovo prakticki podloga za kriptografiju koja se radi u drugom ciklusu.\u003Cbr\u003E\nIspiti su cisti zadaci ugl iako ima maaaassssu teorije iza svega toga i rokovi nisu puno papreniji od MI\/ZI osim sto obuhvacaju cijelo gradivo.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"700"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53605","attributes":{"number":67,"createdAt":"2020-07-12T20:35:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/65\u0022 class=\u0022PostMention\u0022 data-id=\u002253565\u0022\u003Etemari\u003C\/a\u003E Predavanja dr\u017ei Krni\u0107 i dolazilo nas je 15ak na predavanja. Ja bih preporu\u010dila da se ide na predavanja ili da ima\u0161 nekoga tko ide jer on na predavanjima rje\u0161ava zadatke sa ispita, koji dijelovi iz skripte se preska\u010du i daje hintove \u0161to \u0107e dati u ispitu i stvarno to kvalitetno objasni (subjektivno mi\u0161ljenje ofc). Dodu\u0161e njegov stil predavanja mo\u017eda nije toliko uobi\u010dajen - \u017eeli interakciju od studenata i stalno ispituje pitanja pa \u010deka sve dok netko ne odgovori - \u0161to mo\u017eda ne odgovara prosje\u010dnom ferovcu. Gradivo je relativno lagano, postoji odre\u0111ena \u0161ablona u gradivu, a i kao \u0161to je kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Piki\u0022 class=\u0022UserMention\u0022\u003E@Piki\u003C\/a\u003E rekao predmet je donekle zanimljiv. Tre\u0107i dio gradiva je kriptografija i meni je \u010dak pomoglo u ovom semestru na Naprednim operacijskim sustavima (ne previ\u0161e, ali mi je dovoljno pomoglo). \u003Cbr\u003E\niii velike pohvale mu idu na brzinu ispravka MI\/ZI . Ja se sje\u0107am da bi imali ispit u utorak popodne, u \u010detvrtak ujutro bi nam ve\u0107 upisao rezultate u ferweb.\u003C\/p\u003E\n\n\u003Cp\u003EMoja topla preporuka je da upi\u0161ete ovu matematiku\u003C\/p\u003E","editedAt":"2020-07-12T20:37:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"54"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"54"}},"mentionedBy":{"data":[{"type":"posts","id":"140468"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53909","attributes":{"number":77,"createdAt":"2020-07-13T16:23:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/65\u0022 class=\u0022PostMention\u0022 data-id=\u002253565\u0022\u003Etemari\u003C\/a\u003E \u003Cbr\u003E\nIskustvo posljednje godine. Sve kaj \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/ALovelace\u0022 class=\u0022UserMention\u0022\u003E@ALovelace\u003C\/a\u003E ka\u017ee uz:\u003Cbr\u003E\nUz predavanja i stare ispite prakti\u010dki ni ne treba skripta.\u003C\/p\u003E\n\n\u003Cp\u003EGradivo nije prelagano ali dio koji se zapravo ispituje je \u201clagan\u201d -\u0026gt; zadaci su skoro-\u0161ablonski i uz par dokaza pada ocjena 3 ili 4. Savjet je ne zamarat se previ\u0161e teorijom.  Nije te\u0161ko imat 4 ili 5 ali nije da ne treba u\u010dit.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja nekad znaju \u0161tekat ako nema nekog tko \u0107e stalno odgovarat -\u0026gt; zna malo na\u017eivcirat i bit naporno jer profesor samo ponavlja isto pitanje sve agresivnije pa onda kasnije skratite pauzu da stignete pro\u0107 sve.\u003C\/p\u003E\n\n\u003Cp\u003ENije ludo koristan al dobro do\u0111e jer \u010dujete za neke stvari i isprobate ih (ili se prisjetite). Primjer korisnosti: U NOS-u ovla\u017e predstave strukturu prsten i pri\u010daju o radu s (relativno) prostim brojevima -\u0026gt; vi ste \u010duli za prsten i to sve ostalo, a nekaj ste i radili s tim pa se ne spla\u0161ite (iako Vam samo znanje kao takvo nije potrebno).\u003C\/p\u003E \n\n\u003Cp\u003EAko idete na predavanja je bitno ostat u toku s gradivom ina\u010de se lako isfrustrirat i pogubit kad se PROF. DR. SC. MARIO KRNI\u0106 razma\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003EProsjek bodova na kontinuiranoj nastavi (2019.\/20.): \u010dini mi se oko 42 (za prolaz treba 45)\u003Cbr\u003E\nProfesor: dosta dobar\u003Cbr\u003E\nTe\u017eina: 4? \/ 10\u003Cbr\u003E\nKorisnost: 4? \/ 10\u003Cbr\u003E\nGeneralan dojam: Bilo je ok\u003C\/p\u003E"},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"140468","attributes":{"number":268,"createdAt":"2021-02-09T22:39:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/67\u0022 class=\u0022PostMention\u0022 data-id=\u002253605\u0022\u003EALovelace\u003C\/a\u003E sad na prediplomskom imamo ekvivalent toj diskretnoj, pi\u0161e da ima kao 4 sata labosa, jel mo\u017ee\u0161 molim te pojasniti taj dio s labosima?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"705"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"53777","attributes":{"number":68,"createdAt":"2020-07-13T09:04:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKompleksna analiza?\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"60"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53789","attributes":{"number":69,"createdAt":"2020-07-13T09:54:23+00:00","contentType":"comment","contentHtml":"\u0
