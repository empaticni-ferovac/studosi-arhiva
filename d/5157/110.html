<h3>Osnove fizike plazme</h3>
<p>Lagano, kao i svaki Sandin predmet. Svi su na istu shemu. Piše se seminar u grupi od 3 ljudi čini mi se, treba doslovno 5 stranica teksta napisat, uvod, zaključak i nešto između, to se prezentira i dobiš laganih 25 bodova. Mislim da nitko nikad nije dobio manje od 25. Za prisutnost je 5 bodova, za to treba 5 puta doći na predavanje i to je to. Ostatak bodova je na MI i ZI, pola pola gradivo. MI i ZI su koncipirani tako da je otprilike pola bodova na točno/netočno pitanja bez negativnih, koja se ponavljaju već godinama, onda bude jedno ili dva teorijska opisna pitanja i par računskih. To se sve također ponavlja a i obično se riješi na zadnjem predavanju prije ispita. <br>
Meni je predmet bio čak i zanimljiv, volim fiziku i ovdje ima zanimljivih stvari za čuti, iako se to sve površno obrađuje. Ali čak i ako vam fizika nije napeta i ako želite lagani prirodoslovni predmet iz kojeg s minimalnim naporom možete izvući dobru ocjenu, preporučam.</p>

                                <h3>Dell</h3>
                <div class="Post-body">
                    <h2>Zimski semestar - PIIS</h2>
<h2>Napredni algoritmi i strukture podataka (NASP)</h2>

<p>Mislim da su kolege već sve rekle gore. Obavezno proći kontinuirano jer su rokovi puno teži i imaju usmeni. Ja im osobno zamjeram (točnije Mariju) ove godine što čovjek sastavi završni ispit kojeg ni on ne može riješiti u vremenskom periodu kojeg smo mi imali. Da se razumijemo, taj ispit nije bio težak, ali svaki zadatak zahtjeva minimalno jednu stranicu raspisivanja koraka koji uključuju i crtanje različitih struktura.</p> 

<p>Težina: <strong>4 / 10 (kontinuirano), 7/10 (na roku vjerojatno)</strong> <br>
Korisnost: <strong>3 / 10 (kada slušate neki drugi predmet i bude neki pojam kao b-stablo znati ćete za njega)</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> / Ne <strong>(Čisto zato što vjerojatno ne želite upisivati napredne baze)</strong></p>

<h2>Objektno oblikovanje</h2>

<p>Vanjak, legenda i institucija. Još dan danas znam prepričavati stvari kolegama što nam je govorio na predavanjima. Predavanja su u 8 ujutro i nisu obavezna, ali toplo ih preporučam. Bilo je jedno 6 bliceva koji su “nenajavljeni”. Ti blicevi se masovno ponavljaju, i Vanjak eventualno promjeni jedno pitanje, no problem je što su pitanja iz tih bliceva bili u starim postovima na fer2 forumu. Bez tih pitanja je malo teže dobiti sve bodove jer zna biti neko ful random pitanje i sjetit se odgovora na njega u 8 ujutro nije baš lagano. Ispiti se ponavljaju, iako mislim da je nama međuispit bio drugačiji ove godine pa je prosjek bio dosta nizak (ispod 50% ako se sjećam). Svejedno, Vanjak boduje sve živo i ne živo, doslovno ove godine je na MI-u jedno pitanje iz teorije bodovao s onako 70% bodova makar fulali poantu cijelog pitanja. Također ista stvar je i sa zadacima, u njima treba najčešće napraviti neki refaktoring te primijenit oblikovne obrasce (koji se ne uče na ovom predmetu) no ako napišete išta smisleno dobivate neke bodove. 2 domaće zadaće od kojih je prva par dana posla možda da sve napravite kako spada, a druga par sati. Seminar (projekt) zahtjeva više vremena, i nemojte biti kao ja da ga zadnji vikend prije predaje tek krenete raditi i onda 30 sati kucate kod jer bez projekta ne možete proći predmet.</p>
 
<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>7 / 10 (dosta često se susretnem s pojmovima iz ovog predmeta koji mi uvelike olakšavaju čitanje svakakvih članaka i knjiga o dizajnu koda, iako ako ste slušali oblikovne obrasce možda vam neće biti prekorisno.)</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> / Ne</p>

<h2>Raspodijeljeni sustavi</h2>

<p>Kao što sam već napisao iznad, meni osobno najzanimljiviji teorijski predmet zimskog semestra. Ima dosta teorije ali napisana je kvalitetna knjiga za predmet koju je lagano pratiti. Prve dvije zadaće nisu lagane ali su dosta korisne. Treća je 2 sata posla. Profesori na predmetu su dobri, posebno Ivana. Pripužić je dosadan za umrjeti ali to je uvijek tako kad je on u pitanju. U sklopu labosa profila se radi projekt te budu dodijeljeni mentori, bude malo stresno jer ga većina ljudi radi na kraju ali nisu strogi u ocjenjivanju. Mi i Zi su meni osobno lagani bili ali treba kontinuirano učiti teoriju jer je stvarno dosta ima.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> / Ne</p>

<h2>Kvantna računala</h2>

<p>Vjerojatno najlakši ne društveni predmet na diplomskom. 20 bodova iz online zadaća, možete imati sve materijale na ispitima, zaokruživanje bez negativnih. Sign me up.</p>

<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>? / 10 (ne bih znao)</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> / Ne</p>

<h2>Organizacijska psihologija</h2>

<p>Vjerojatno, najvažniji izbor što možete napraviti ovaj semestar. Tu trebate dobro promisliti da li vam je bolje uzimati organizacijsku psihologiju u 1. semestru ili biblijsku 1. Sada kada je završio zimski i ljetni semestar mislim da sam došao do zaključka da je bolje uzeti biblijsku 1 pa 2 i onda organizacijsku psihologiju u 3. semestru. S tim rasporedom imate vjerojatno 3 petice iz društvenih predmeta. Ovako ćete biti primoreni uzeti uvod u upravljanje znanjem u 2. semestru što je ekstremno lagano za imati 4, ali za 5 ili morate dosta iz RNG-ati ispite (jer ih nema baš puno na materijalima) ili actually učiti za društveni.</p>

<p>Težina: <strong>0.1 / 10</strong><br>
Korisnost: <strong>10 / 10 (odmor od faksa)</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> / Ne</p>

                                <h3>brzisha</h3>
                <div class="Post-body">
                    <h1>Matematike masterpost</h1>

<p>Odslusao sam ih 5 ove godine, pa evo nekakve brzinske usporedbe i dojmova.</p>

<h2>Kompleksna analiza</h2>

<p>Radi se brzinski prolaz kroz racun s kompleksnim varijablama. Znaci sve od igranja u kompleksnoj ravnini, preko analitickih funkcija pa do integrala i raznih specijalnih funkcija. Elektrotehnicari su se s vecinom ovih stvari susreli na Krugovima, SIS-u, Automatskom itd. pa ovo posluzi kao fora “formalizacija” cijelog gradiva. Racunarci nisu vidjeli vecinu stvari osim mozda na SIS-u (po FER2), i cini mi se da je za njih ovo gradivo malo manje primjenjivo, ali svejedno zanimljivo za promatranje.</p>

<p>Vecina gradiva se obradi kroz razne vizualizacije, igranje s Wolframom i rjesavanje zadataka. Teorije ima malo, na ispitima nekad kao bonus, pa ako ne volite dokaze moglo bi vam odgovarat. Postoje domace zadace, nose dosta bodova, a postoje i razni bonus bodovi.</p> 

 <p>Težina: 4 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Stohasticki procesi</h2>

<p>Nekakva vrsta nastavka ViS-a. Ponavljaju se slucajne varijable i osnove kombinatorike, uvodi pojam slucajnog procesa i onda promatra razne vrste slucajnih procesa i njihovu primjenu. Pred kraj se obradi i malo spektralne analize. Korisno gradivo za automaticare (npr. spektralna analiza napravi comeback na Teoriji estimacije) ili racunarce koje zanima nekakva obrada signala ili pak ljude s RZ-a (npr. Markovljevi lanci se koriste u ML-u).</p>

<p>Predavanja tocno prate skriptu koja je postavljena na FerWEB. Klasik fer knjizica iz matematike, nista prije nevidjeno. Ukljucuje solidnu kolicinu teorije i dosta dokaza. Izvrstan ispit, polagao sam na roku i pitanja su pokrila srz gradiva, otprilike pola pola teorije i zadataka, bez nekakvih cudnih caka koje treba znat. Ako dobro proucite skriptu i onda stare ispite, znate sve.</p>

<p>Slusao sam ovo u istom semestru sa Kompleksnom analizom. Predavanja iz Kompleksne su mi bila puno zabavnija od ovih na Stohastickim procesima (i dosta brzo sam prestao ic), ali mi je na Stohastickima vise odgovarala kolicina teorije i dokaza. Sad je ovo navodno u ljetnom semestru pa mozda ima vise smisla usporedjivat sa matematikama ljetnog semestra, sto su sad valjda (??) Linearna, Numericka i Fourier. Ovo je bilo lakse od Linearne i teze od Numericke, a s Fourierom je tu negdje (Fourier mi je uzeo vise vremena, ali je ispit iz Stohe bio komparativno tezi), sto da iscitat iz ocjena koje sam tu napisao.</p>

<p>Težina: 7 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Linearna algebra</h2>

<p>Apsolutno <em>najbitnija</em> matematika koju mozete odslusat, koji god smjer bili. FER2 iz nekog razloga ne radi Linearnu algebru na prvoj godini, izuzev dvije knjizice na MAT1 i MAT2 i to stvarno ostavi veliku rupu u razumijevanju raznih kolegija s visih godina. Za Racunarce to su IRG, svi moguci AI/ML predmeti u kojima se konstantno koriste matricne reprezentacije podataka i vektorski prostori. Za Elektrotehnicare to su svi kolegiji povezani s robotikom (gdje su osnova svega koordinatni sustavi i linearne transformacije izmedju njih) te kolegiji poput Automatskog upravljanja, SLSU-a (gdje se cijelo vrijeme operira u prostoru stanja, sto je samo nadimak za vektorski prostor) ili kolegija iz primijenjene fizike, numerike, itd.</p>

<p>Izvedba kolegija je izvrsna. Prof. Zubrinic predaje svoj vjecni mix teorema, zadataka i povijesnih crtica. Predavanja prate knjigu koju su napisali on, prof. Elezovic i AAG, knjiga ima finu kolicinu teorije, jako puno motivacije i dosta primjera i rjesenih zadataka. Postoje domace zadace i prate gradivo u komadima od po dva/tri tjedna, zadatci nisu pre teski i rjesenja se daju provjerit u Matlabu/Octaveu/Pythonu ako bas jako zelite sve bodove. Obradi se puno gradiva, u biti je ovo nekakav divlji blitzkreig kroz sve sto smo trebali saznat na prvoj godini (vektorski prostori, linearni operatori, matrice) i ono sto se u pravilu saznaje na kasnijim godinama (Jordanova forma, analiza s matricama, rjesavanje matricnih dif.jdbi.). Moze se, ali je preporuka pratit kontinuirano i rjesavat barem nekakvu kolicinu zadatka kroz godinu, to jako olaksa ucenje. Ispit je bio vise nego korektan, pokrio je po jedan bitan zadatak/teorem iz svakog dijela gradiva i ocjene su (barem na prvom roku) bile dosta dobre.</p>

<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Numericka matematika</h2>

<p>O ovom kolegiju se dosta pise, i otprilike se zna sto ocekujes. Kratki prolaz kroz nekakve glavne numericke metode tipa rjesavanje linearnih sustava, trazenje nultocaka polinoma, konacni/rubni elementi itd. Puno moodle pitalica, ispit na zaokruzivanje, svega blaga. Posto se prolazi bas jako sirok spektar gradiva, imam dojam da se sve prelijece i da smo obradili samo prvi i najosnovniji primjer za barem desetak podrucja, umjesto da smo se na nesto fokusirali i dobro to shvatili. Sve je nekako zbrzano. Ispiti su mix nekakve osnovne teorije i par kratkih racunskih zadataka, koji su svi vecinom vidjeni prije ili kroz dz ili kroz moodle ili kroz stare ispite.</p>

<p>Nije tesko, ali nije ni pretjerano korisno s obzirom na sirinu gradiva i manjak vremena.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>


<h2>Fourierova analiza</h2>

<p>Ovaj kolegij se vise manje slucajno odrzao ove godine, nemam pojma kako ce bit iduce. Skupilo nas se 7 koji smo htjeli odslusat, iako se kolegij nije odrzavao vec par godina, pa smo u dogovoru s profesorom ipak dobili Fourierovu analizu ovaj ljetni semestar.</p>

<p>Kolegij je jako zanimljiv za Elektrotehnicare ili za Racunarce koji misle ic u obradu signala. Formalizira se Fourierov red i Fourierova transformacija koju smo koristili od treceg semestra nadalje kroz SIS, Automatsko, ELEKOM, sve kolegije o valovima/signalima itd. Radi se kratak uvod u unitarne prostore, zatim ovo glavno sto sam spomenuo, i onda na kraju jos i Haarova valna analiza. Super zanimljivo, jako razjasnjava otkud te sve transformacije poticu i sto konkretno nam o signalu govore njegovi Fourierovi koeficijenti ili njegova transformacija.</p> 

<p>Za dio bodova smo rjesavali zadace, za drugi dio je bio veliki ispit na kraju. Predavanja su bila online, pratila su skriptu koja je izvrsno napisana i zbirku zadataka (za DZ) koja ima dosta zanimljive zadatke. Sve u svemu korisno, imam osjecaj da ovaj kolegij stavlja jako puno matematike s ranijih godina u perspektivu i nudi konkretno primjenjivu vjestinu rada sa signalima u frekvencijskom podrucju.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

                    <div>
                                <h3>brzisha</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="55909">brzisha</a></p> 

<h1>Matematike masterpost - part 2/2</h1>

<p>Za kraj studija, dodajem review još dva matematička kolegija koja sam odslušao ovaj semestar i odjavljujem se što se tiče recenzija. Total odslušanih na diplomskom je sad na 7 - <a href="../../u/Pineo.html" class="UserMention">@Pineo</a>, na potezu si.</p> 

<p>Većina ovih kolegija formalno prestaje postojat u ovom obliku s prelaskom na FER3, ali mislim da će vam ove recenzije sigurno dat barem okvirnu procjenu na što novi kolegiji liče, FER mijenja kožu - ali ćud ne!</p>

<h2>Matematička logika i izračunljivost</h2>

<p>Prvi ciklus bavi se osnovama matematičke logike. Definiraju se alfabeti, formule i razni veseli pojmovi. Igra se sa računom sudova, priča se i o teorijama prvog reda. Saznat ćete što je to točno dokaz, i kada kažemo da je nešto dokazivo. Na prvu ruku jako interesantno, kao neki kamen temeljac matematičkih kolegija. Priča se o raznim velikim rezultatima, potpunim teorijama, nepotpunim teorijama - tko voli čistu matematiku, to je to.</p>

<p>U drugom ciklusu se osim logikom bavi i izračunljivošću. Priča se o ideji algoritma, RAM-stroju, mrvicu i o Turingu, zatim raznim klasama funkcija i mogućnošću njihovog izračunavanja. Topla preporuka svim računarcima. Ovo je apsolutni temelj za teorijski CS.</p>

<p>Predavanja su zanimljiva, profesor često u gradivo umiješa razne matematičke i inžinjerske priče iz života - ali ako vam se to ne da, postoji jako dobro napisana skripta koja pokriva cijelo gradivo. Postoje i zadaće koje nose desetak bodova. Ispiti su temeljiti, ima i teorema i zadataka, ali nema previše bespotrebnog računanja i ocjenjivanje je jako pravedno.</p> 

<p>Težina: 7/10<br>
Korisnost: 8/10 za R, 5/10 za E</p>

<h2>Diskretna matematika</h2>

<p>Meh. Ovo će dobit kratak review. Prvi ciklus je teorija brojeva, drugi ciklus su algebarske strukture i kriptografija. Gradiva je previše, silabus je ambiciozan, tempo još ambiciozniji. Ako se niste susreli s ovim stvarima prije, teško ćete sve popratit. Očekujte dobru dozu frustracije pri čitanju skripte pred ispit. U teoriji, gradivo ovog kolegija jako je korisno za računarce, ali zbog te zbrzane izvedbe mislim da rijetko tko uspije pohvatat gradivo na neki smislen način. Radije sami pročitajte knjigu.</p>

<p>Zadaća ove godine nije bilo zbog korone, mislim da ih inače ima. Dva ispita po 50 bodova, očekivani zadatci ali <strong>jako</strong> puno računanja na ruku i <strong>jako</strong> dugački postupci. Ocjenjivanje je ok pa rezultati ispita nisu kritični, ali sam ispit je bio dosta zahtjevan i to ne na dobar način.</p>

<p>Težina: 8/10<br>
Korisnost: 4/10</p>

                </div>

<p>Bit će clusterfuck sigurno ali mislim da je to još uvijek WIP jer npr. Golub je pričao na početku ljetnog semestra da se tek sad nekak kreće u izradu plana za te nove predmete, a s obzirom da je on čak i poduzetan u redu je očekivati da će drugi nositelji najvjerojatnije kaskati i da će nastati sranje. Ako se kojim slučajem neki predmeti diplomskog presele na FER3 preddiplomski izgubit će se znatan broj predmeta, onak 20-30?</p>

Hvala!</p>

                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="57426">Chet</a> zakonski imaš pravo završiti studij po programu koji si upisao, u roku koji stoji u tvom ugovoru s FER-om. Zadnja generacija FER2 je pri upisu navodno potpisala i da ukoliko ih FER3 prestigne, tj. više nema FER2 predmeta, dužni su prebaciti se.</p> 

<p>S obzirom da se veliki dio predmeta na diplomskom ponavlja u 1. i 3. semestru, ne vidim zašto bi imao problem s nemogućnosti drugog upisa ako se planiraju držati u 3. semestru. Za neke predmete se spominje da će se posljednji put predavati, ali koliko znam, nigdje javno i svima dostupno da si ljudi koji upisuju dipl. znaju planirati studij.</p>

u ovom semestru bez obzira na ekvivalent u sljede\u0107em).\u003C\/p\u003E\n\n\u003Cp\u003E\u0161to se ti\u010de \u201czavaravanja\u201d, izborni predmeti s tog popisa ne moraju svake godine biti ponu\u0111eni, nerijetko se dogodi da se nekih godine ne predaju (iz raznih opravdanih razloga), osim toga promjene semestra izvo\u0111enja i predmeti koji se ne dr\u017ee pro\u0111u proceduru preko Odbora i Fakultetskog vije\u0107a pa su studentski predstavnici upoznati s time, a i objavljeno je sve na ferwebu.\u003C\/p\u003E","editedAt":"2020-07-15T20:41:34+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1225"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"1225"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54897","attributes":{"number":103,"createdAt":"2020-07-16T08:39:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOpis fizike plazme?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"54939"}]},"reactions":{"data":[]}}},{"type":"posts","id":"54939","attributes":{"number":105,"createdAt":"2020-07-16T11:03:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/103\u0022 class=\u0022PostMention\u0022 data-id=\u002254897\u0022\u003EInCogNiTo124\u003C\/a\u003E\u003C\/p\u003E\n\u003Ch3\u003EOsnove fizike plazme\u003C\/h3\u003E\n\u003Cp\u003ELagano, kao i svaki Sandin predmet. Svi su na istu shemu. Pi\u0161e se seminar u grupi od 3 ljudi \u010dini mi se, treba doslovno 5 stranica teksta napisat, uvod, zaklju\u010dak i ne\u0161to izme\u0111u, to se prezentira i dobi\u0161 laganih 25 bodova. Mislim da nitko nikad nije dobio manje od 25. Za prisutnost je 5 bodova, za to treba 5 puta do\u0107i na predavanje i to je to. Ostatak bodova je na MI i ZI, pola pola gradivo. MI i ZI su koncipirani tako da je otprilike pola bodova na to\u010dno\/neto\u010dno pitanja bez negativnih, koja se ponavljaju ve\u0107 godinama, onda bude jedno ili dva teorijska opisna pitanja i par ra\u010dunskih. To se sve tako\u0111er ponavlja a i obi\u010dno se rije\u0161i na zadnjem predavanju prije ispita. \u003Cbr\u003E\nMeni je predmet bio \u010dak i zanimljiv, volim fiziku i ovdje ima zanimljivih stvari za \u010duti, iako se to sve povr\u0161no obra\u0111uje. Ali \u010dak i ako vam fizika nije napeta i ako \u017eelite lagani prirodoslovni predmet iz kojeg s minimalnim naporom mo\u017eete izvu\u0107i dobru ocjenu, preporu\u010dam.\u003C\/p\u003E \n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"399"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54911","attributes":{"number":104,"createdAt":"2020-07-16T09:18:48+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EZimski semestar - PIIS\u003C\/h2\u003E\n\u003Ch2\u003ENapredni algoritmi i strukture podataka (NASP)\u003C\/h2\u003E\n\n\u003Cp\u003EMislim da su kolege ve\u0107 sve rekle gore. Obavezno pro\u0107i kontinuirano jer su rokovi puno te\u017ei i imaju usmeni. Ja im osobno zamjeram (to\u010dnije Mariju) ove godine \u0161to \u010dovjek sastavi zavr\u0161ni ispit kojeg ni on ne mo\u017ee rije\u0161iti u vremenskom periodu kojeg smo mi imali. Da se razumijemo, taj ispit nije bio te\u017eak, ali svaki zadatak zahtjeva minimalno jednu stranicu raspisivanja koraka koji uklju\u010duju i crtanje razli\u010ditih struktura.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10 (kontinuirano), 7\/10 (na roku vjerojatno)\u003C\/strong\u003E \u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10 (kada slu\u0161ate neki drugi predmet i bude neki pojam kao b-stablo znati \u0107ete za njega)\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E \/ Ne \u003Cstrong\u003E(\u010cisto zato \u0161to vjerojatno ne \u017eelite upisivati napredne baze)\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EObjektno oblikovanje\u003C\/h2\u003E\n\n\u003Cp\u003EVanjak, legenda i institucija. Jo\u0161 dan danas znam prepri\u010davati stvari kolegama \u0161to nam je govorio na predavanjima. Predavanja su u 8 ujutro i nisu obavezna, ali toplo ih preporu\u010dam. Bilo je jedno 6 bliceva koji su \u201cnenajavljeni\u201d. Ti blicevi se masovno ponavljaju, i Vanjak eventualno promjeni jedno pitanje, no problem je \u0161to su pitanja iz tih bliceva bili u starim postovima na fer2 forumu. Bez tih pitanja je malo te\u017ee dobiti sve bodove jer zna biti neko ful random pitanje i sjetit se odgovora na njega u 8 ujutro nije ba\u0161 lagano. Ispiti se ponavljaju, iako mislim da je nama me\u0111uispit bio druga\u010diji ove godine pa je prosjek bio dosta nizak (ispod 50% ako se sje\u0107am). Svejedno, Vanjak boduje sve \u017eivo i ne \u017eivo, doslovno ove godine je na MI-u jedno pitanje iz teorije bodovao s onako 70% bodova makar fulali poantu cijelog pitanja. Tako\u0111er ista stvar je i sa zadacima, u njima treba naj\u010de\u0161\u0107e napraviti neki refaktoring te primijenit oblikovne obrasce (koji se ne u\u010de na ovom predmetu) no ako napi\u0161ete i\u0161ta smisleno dobivate neke bodove. 2 doma\u0107e zada\u0107e od kojih je prva par dana posla mo\u017eda da sve napravite kako spada, a druga par sati. Seminar (projekt) zahtjeva vi\u0161e vremena, i nemojte biti kao ja da ga zadnji vikend prije predaje tek krenete raditi i onda 30 sati kucate kod jer bez projekta ne mo\u017eete pro\u0107i predmet.\u003C\/p\u003E\n \n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10 (dosta \u010desto se susretnem s pojmovima iz ovog predmeta koji mi uvelike olak\u0161avaju \u010ditanje svakakvih \u010dlanaka i knjiga o dizajnu koda, iako ako ste slu\u0161ali oblikovne obrasce mo\u017eda vam ne\u0107e biti prekorisno.)\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E \/ Ne\u003C\/p\u003E\n\n\u003Ch2\u003ERaspodijeljeni sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EKao \u0161to sam ve\u0107 napisao iznad, meni osobno najzanimljiviji teorijski predmet zimskog semestra. Ima dosta teorije ali napisana je kvalitetna knjiga za predmet koju je lagano pratiti. Prve dvije zada\u0107e nisu lagane ali su dosta korisne. Tre\u0107a je 2 sata posla. Profesori na predmetu su dobri, posebno Ivana. Pripu\u017ei\u0107 je dosadan za umrjeti ali to je uvijek tako kad je on u pitanju. U sklopu labosa profila se radi projekt te budu dodijeljeni mentori, bude malo stresno jer ga ve\u0107ina ljudi radi na kraju ali nisu strogi u ocjenjivanju. Mi i Zi su meni osobno lagani bili ali treba kontinuirano u\u010diti teoriju jer je stvarno dosta ima.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E \/ Ne\u003C\/p\u003E\n\n\u003Ch2\u003EKvantna ra\u010dunala\u003C\/h2\u003E\n\n\u003Cp\u003EVjerojatno najlak\u0161i ne dru\u0161tveni predmet na diplomskom. 20 bodova iz online zada\u0107a, mo\u017eete imati sve materijale na ispitima, zaokru\u017eivanje bez negativnih. Sign me up.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10 (ne bih znao)\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E \/ Ne\u003C\/p\u003E\n\n\u003Ch2\u003EOrganizacijska psihologija\u003C\/h2\u003E\n\n\u003Cp\u003EVjerojatno, najva\u017eniji izbor \u0161to mo\u017eete napraviti ovaj semestar. Tu trebate dobro promisliti da li vam je bolje uzimati organizacijsku psihologiju u 1. semestru ili biblijsku 1. Sada kada je zavr\u0161io zimski i ljetni semestar mislim da sam do\u0161ao do zaklju\u010dka da je bolje uzeti biblijsku 1 pa 2 i onda organizacijsku psihologiju u 3. semestru. S tim rasporedom imate vjerojatno 3 petice iz dru\u0161tvenih predmeta. Ovako \u0107ete biti primoreni uzeti uvod u upravljanje znanjem u 2. semestru \u0161to je ekstremno lagano za imati 4, ali za 5 ili morate dosta iz RNG-ati ispite (jer ih nema ba\u0161 puno na materijalima) ili actually u\u010diti za dru\u0161tveni.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E0.1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10 (odmor od faksa)\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E \/ Ne\u003C\/p\u003E\n","editedAt":"2020-07-16T09:21:16+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"438"}},"editedUser":{"data":{"type":"users","id":"438"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"55909","attributes":{"number":106,"createdAt":"2020-07-19T21:19:43+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EMatematike masterpost\u003C\/h1\u003E\n\n\u003Cp\u003EOdslusao sam ih 5 ove godine, pa evo nekakve brzinske usporedbe i dojmova.\u003C\/p\u003E\n\n\u003Ch2\u003EKompleksna analiza\u003C\/h2\u003E\n\n\u003Cp\u003ERadi se brzinski prolaz kroz racun s kompleksnim varijablama. Znaci sve od igranja u kompleksnoj ravnini, preko analitickih funkcija pa do integrala i raznih specijalnih funkcija. Elektrotehnicari su se s vecinom ovih stvari susreli na Krugovima, SIS-u, Automatskom itd. pa ovo posluzi kao fora \u201cformalizacija\u201d cijelog gradiva. Racunarci nisu vidjeli vecinu stvari osim mozda na SIS-u (po FER2), i cini mi se da je za njih ovo gradivo malo manje primjenjivo, ali svejedno zanimljivo za promatranje.\u003C\/p\u003E\n\n\u003Cp\u003EVecina gradiva se obradi kroz razne vizualizacije, igranje s Wolframom i rjesavanje zadataka. Teorije ima malo, na ispitima nekad kao bonus, pa ako ne volite dokaze moglo bi vam odgovarat. Postoje domace zadace, nose dosta bodova, a postoje i razni bonus bodovi.\u003C\/p\u003E \n\n \u003Cp\u003ETe\u017eina: 4 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EStohasticki procesi\u003C\/h2\u003E\n\n\u003Cp\u003ENekakva vrsta nastavka ViS-a. Ponavljaju se slucajne varijable i osnove kombinatorike, uvodi pojam slucajnog procesa i onda promatra razne vrste slucajnih procesa i njihovu primjenu. Pred kraj se obradi i malo spektralne analize. Korisno gradivo za automaticare (npr. spektralna analiza napravi comeback na Teoriji estimacije) ili racunarce koje zanima nekakva obrada signala ili pak ljude s RZ-a (npr. Markovljevi lanci se koriste u ML-u).\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja tocno prate skriptu koja je postavljena na FerWEB. Klasik fer knjizica iz matematike, nista prije nevidjeno. Ukljucuje solidnu kolicinu teorije i dosta dokaza. Izvrstan ispit, polagao sam na roku i pitanja su pokrila srz gradiva, otprilike pola pola teorije i zadataka, bez nekakvih cudnih caka koje treba znat. Ako dobro proucite skriptu i onda stare ispite, znate sve.\u003C\/p\u003E\n\n\u003Cp\u003ESlusao sam ovo u istom semestru sa Kompleksnom analizom. Predavanja iz Kompleksne su mi bila puno zabavnija od ovih na Stohastickim procesima (i dosta brzo sam prestao ic), ali mi je na Stohastickima vise odgovarala kolicina teorije i dokaza. Sad je ovo navodno u ljetnom semestru pa mozda ima vise smisla usporedjivat sa matematikama ljetnog semestra, sto su sad valjda (??) Linearna, Numericka i Fourier. Ovo je bilo lakse od Linearne i teze od Numericke, a s Fourierom je tu negdje (Fourier mi je uzeo vise vremena, ali je ispit iz Stohe bio komparativno tezi), sto da iscitat iz ocjena koje sam tu napisao.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 7 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ELinearna algebra\u003C\/h2\u003E\n\n\u003Cp\u003EApsolutno \u003Cem\u003Enajbitnija\u003C\/em\u003E matematika koju mozete odslusat, koji god smjer bili. FER2 iz nekog razloga ne radi Linearnu algebru na prvoj godini, izuzev dvije knjizice na MAT1 i MAT2 i to stvarno ostavi veliku rupu u razumijevanju raznih kolegija s visih godina. Za Racunarce to su IRG, svi moguci AI\/ML predmeti u kojima se konstantno koriste matricne reprezentacije podataka i vektorski prostori. Za Elektrotehnicare to su svi kolegiji povezani s robotikom (gdje su osnova svega koordinatni sustavi i linearne transformacije izmedju njih) te kolegiji poput Automatskog upravljanja, SLSU-a (gdje se cijelo vrijeme operira u prostoru stanja, sto je samo nadimak za vektorski prostor) ili kolegija iz primijenjene fizike, numerike, itd.\u003C\/p\u003E\n\n\u003Cp\u003EIzvedba kolegija je izvrsna. Prof. Zubrinic predaje svoj vjecni mix teorema, zadataka i povijesnih crtica. Predavanja prate knjigu koju su napisali on, prof. Elezovic i AAG, knjiga ima finu kolicinu teorije, jako puno motivacije i dosta primjera i rjesenih zadataka. Postoje domace zadace i prate gradivo u komadima od po dva\/tri tjedna, zadatci nisu pre teski i rjesenja se daju provjerit u Matlabu\/Octaveu\/Pythonu ako bas jako zelite sve bodove. Obradi se puno gradiva, u biti je ovo nekakav divlji blitzkreig kroz sve sto smo trebali saznat na prvoj godini (vektorski prostori, linearni operatori, matrice) i ono sto se u pravilu saznaje na kasnijim godinama (Jordanova forma, analiza s matricama, rjesavanje matricnih dif.jdbi.). Moze se, ali je preporuka pratit kontinuirano i rjesavat barem nekakvu kolicinu zadatka kroz godinu, to jako olaksa ucenje. Ispit je bio vise nego korektan, pokrio je po jedan bitan zadatak\/teorem iz svakog dijela gradiva i ocjene su (barem na prvom roku) bile dosta dobre.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ENumericka matematika\u003C\/h2\u003E\n\n\u003Cp\u003EO ovom kolegiju se dosta pise, i otprilike se zna sto ocekujes. Kratki prolaz kroz nekakve glavne numericke metode tipa rjesavanje linearnih sustava, trazenje nultocaka polinoma, konacni\/rubni elementi itd. Puno moodle pitalica, ispit na zaokruzivanje, svega blaga. Posto se prolazi bas jako sirok spektar gradiva, imam dojam da se sve prelijece i da smo obradili samo prvi i najosnovniji primjer za barem desetak podrucja, umjesto da smo se na nesto fokusirali i dobro to shvatili. Sve je nekako zbrzano. Ispiti su mix nekakve osnovne teorije i par kratkih racunskih zadataka, koji su svi vecinom vidjeni prije ili kroz dz ili kroz moodle ili kroz stare ispite.\u003C\/p\u003E\n\n\u003Cp\u003ENije tesko, ali nije ni pretjerano korisno s obzirom na sirinu gradiva i manjak vremena.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EFourierova analiza\u003C\/h2\u003E\n\n\u003Cp\u003EOvaj kolegij se vise manje slucajno odrzao ove godine, nemam pojma kako ce bit iduce. Skupilo nas se 7 koji smo htjeli odslusat, iako se kolegij nije odrzavao vec par godina, pa smo u dogovoru s profesorom ipak dobili Fourierovu analizu ovaj ljetni semestar.\u003C\/p\u003E\n\n\u003Cp\u003EKolegij je jako zanimljiv za Elektrotehnicare ili za Racunarce koji misle ic u obradu signala. Formalizira se Fourierov red i Fourierova transformacija koju smo koristili od treceg semestra nadalje kroz SIS, Automatsko, ELEKOM, sve kolegije o valovima\/signalima itd. Radi se kratak uvod u unitarne prostore, zatim ovo glavno sto sam spomenuo, i onda na kraju jos i Haarova valna analiza. Super zanimljivo, jako razjasnjava otkud te sve transformacije poticu i sto konkretno nam o signalu govore njegovi Fourierovi koeficijenti ili njegova transformacija.\u003C\/p\u003E \n\n\u003Cp\u003EZa dio bodova smo rjesavali zadace, za drugi dio je bio veliki ispit na kraju. Predavanja su bila online, pratila su skriptu koja je izvrsno napisana i zbirku zadataka (za DZ) koja ima dosta zanimljive zadatke. Sve u svemu korisno, imam osjecaj da ovaj kolegij stavlja jako puno matematike s ranijih godina u perspektivu i nudi konkretno primjenjivu vjestinu rada sa signalima u frekvencijskom podrucju.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"561"}},"mentionedBy":{"data":[{"type":"posts","id":"130373"}]},"reactions":{"data":[{"type":"post_reactions","id":"117984"},{"type":"post_reactions","id":"118786"},{"type":"post_reactions","id":"284109"},{"type":"post_reactions","id":"316164"},{"type":"post_reactions","id":"524708"}]}}},{"type":"posts","id":"130373","attributes":{"number":195,"createdAt":"2021-01-26T22:34:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/106\u0022 class=\u0022PostMention\u0022 data-id=\u002255909\u0022\u003Ebrzisha\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch1\u003EMatematike masterpost - part 2\/2\u003C\/h1\u003E\n\n\u003Cp\u003EZa kraj studija, dodajem review jo\u0161 dva matemati\u010dka kolegija koja sam odslu\u0161ao ovaj semestar i odjavljujem se \u0161to se ti\u010de recenzija. Total odslu\u0161anih na diplomskom je sad na 7 - \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Pineo\u0022 class=\u0022UserMention\u0022\u003E@Pineo\u003C\/a\u003E, na potezu si.\u003C\/p\u003E \n\n\u003Cp\u003EVe\u0107ina ovih kolegija formalno prestaje postojat u ovom obliku s prelaskom na FER3, ali mislim da \u0107e vam ove recenzije sigurno dat barem okvirnu procjenu na \u0161to novi kolegiji li\u010de, FER mijenja ko\u017eu - ali \u0107ud ne!\u003C\/p\u003E\n\n\u003Ch2\u003EMatemati\u010dka logika i izra\u010dunljivost\u003C\/h2\u003E\n\n\u003Cp\u003EPrvi ciklus bavi se osnovama matemati\u010dke logike. Definiraju se alfabeti, formule i razni veseli pojmovi. Igra se sa ra\u010dunom sudova, pri\u010da se i o teorijama prvog reda. Saznat \u0107ete \u0161to je to to\u010dno dokaz, i kada ka\u017eemo da je ne\u0161to dokazivo. Na prvu ruku jako interesantno, kao neki kamen temeljac matemati\u010dkih kolegija. Pri\u010da se o raznim velikim rezultatima, potpunim teorijama, nepotpunim teorijama - tko voli \u010distu matematiku, to je to.\u003C\/p\u003E\n\n\u003Cp\u003EU drugom ciklusu se osim logikom bavi i izra\u010dunljivo\u0161\u0107u. Pri\u010da se o ideji algoritma, RAM-stroju, mrvicu i o Turingu, zatim raznim klasama funkcija i mogu\u0107no\u0161\u0107u njihovog izra\u010dunavanja. Topla preporuka svim ra\u010dunarcima. Ovo je apsolutni temelj za teorijski CS.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja su zanimljiva, profesor \u010desto u gradivo umije\u0161a razne matemati\u010dke i in\u017einjerske pri\u010de iz \u017eivota - ali ako vam se to ne da, postoji jako dobro napisana skripta koja pokriva cijelo gradivo. Postoje i zada\u0107e koje nose desetak bodova. Ispiti su temeljiti, ima i teorema i zadataka, ali nema previ\u0161e bespotrebnog ra\u010dunanja i ocjenjivanje je jako pravedno.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: 7\/10\u003Cbr\u003E\nKorisnost: 8\/10 za R, 5\/10 za E\u003C\/p\u003E\n\n\u003Ch2\u003EDiskretna matematika\u003C\/h2\u003E\n\n\u003Cp\u003EMeh. Ovo \u0107e dobit kratak review. Prvi ciklus je teorija brojeva, drugi ciklus su algebarske strukture i kriptografija. Gradiva je previ\u0161e, silabus je ambiciozan, tempo jo\u0161 ambiciozniji. Ako se niste susreli s ovim stvarima prije, te\u0161ko \u0107ete sve popratit. O\u010dekujte dobru dozu frustracije pri \u010ditanju skripte pred ispit. U teoriji, gradivo ovog kolegija jako je korisno za ra\u010dunarce, ali zbog te zbrzane izvedbe mislim da rijetko tko uspije pohvatat gradivo na neki smislen na\u010din. Radije sami pro\u010ditajte knjigu.\u003C\/p\u003E\n\n\u003Cp\u003EZada\u0107a ove godine nije bilo zbog korone, mislim da ih ina\u010de ima. Dva ispita po 50 bodova, o\u010dekivani zadatci ali \u003Cstrong\u003Ejako\u003C\/strong\u003E puno ra\u010dunanja na ruku i \u003Cstrong\u003Ejako\u003C\/strong\u003E duga\u010dki postupci. Ocjenjivanje je ok pa rezultati ispita nisu kriti\u010dni, ali sam ispit je bio dosta zahtjevan i to ne na dobar na\u010din.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 8\/10\u003Cbr\u003E\nKorisnost: 4\/10\u003C\/p\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"561"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"56310","attributes":{"number":107,"createdAt":"2020-07-22T12:27:34+00:00","contentType":"c
