    <h2>[RAC] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="56310">koode7</a> Nisam imao OFP ali Kvantna su ti vjerojatno najlakši predmet od tih matematičkih. Smiješ imati praktički sve što hoćeš na ispitu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Miki</h3>
                <div class="Post-body">
                    <p><a href="107.html" class="PostMention" data-id="56310">koode7</a> <br>
Biblijska ti je doslovce ucenje 2 sata prije MI pitanja i 2 sata prije ZI. Odvojis jos sat vremena kroz semestar za rjesit sve moodle pitalice i imas laganu peticu iz predmeta. Ako upises bibteo1 mozes na ljeto upisati bibteo2 koji je doslovce isti kao bibteo1 i najlaksi je drustveni predmet ljetnog semestra.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Toma</h3>
                <div class="Post-body">
                    <p>Zna li netko kako se zove asistent koji nas je ispitivao na labosima iz NASP-a? Na FERWebu nigdje ništa ne piše…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="110.html" class="PostMention" data-id="56675">Tamel</a> jedan je Brcic, drugi je Lovro Sindicic, ne znam ima li ih vise</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p><a href="../../u/Pineo.html" class="UserMention">@Pineo</a>  znas li kako ce izgledati struktura studija tamo one iduce godine (21./22.) kada su oni koji su upisali fer2 program peta godina, a prva generacija fer3 programa taman prva godina diplomskog (cetvrta)?<br>
hoce li ostati fer2 predmeta (buduci da se vec sada mijenja struktura lagano)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="112.html" class="PostMention" data-id="57225">vagab0nd0</a> Neke već sljedeće godine gubiš (Bioinformatika npr.), Golub je npr. pričao da će se NOS rascjepati na 2 predmeta</p>

<p>Bit će clusterfuck sigurno ali mislim da je to još uvijek WIP jer npr. Golub je pričao na početku ljetnog semestra da se tek sad nekak kreće u izradu plana za te nove predmete, a s obzirom da je on čak i poduzetan u redu je očekivati da će drugi nositelji najvjerojatnije kaskati i da će nastati sranje. Ako se kojim slučajem neki predmeti diplomskog presele na FER3 preddiplomski izgubit će se znatan broj predmeta, onak 20-30?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p><a href="https://www.fer.unizg.hr/studiji/rac" rel=" nofollow ugc">https://www.fer.unizg.hr/studiji/rac</a> slučajno sam naletila neki dan na ovo, nije potpuno, ali su informacije tu (FER3 dipl)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SergeantPepper</h3>
                <div class="Post-body">
                    <p>Zna li se koji FER2 predmeti će ostati za diplomski studij u ak. godini 2021/2022?<br>
Ako, na primjer, padnem dva predmeta u zimskom semestru i ne položim ih na rokovima,<br>
postoji li šansa da se u idućoj ak. godini ti predmeti uopće ne budu izvodili? Ili je fakultet “dužan” osigurati da imamo 2. upis predmeta u slučaju da ga padnemo?<br>
Hvala!</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="57426">Chet</a> zakonski imaš pravo završiti studij po programu koji si upisao, u roku koji stoji u tvom ugovoru s FER-om. Zadnja generacija FER2 je pri upisu navodno potpisala i da ukoliko ih FER3 prestigne, tj. više nema FER2 predmeta, dužni su prebaciti se.</p> 

<p>S obzirom da se veliki dio predmeta na diplomskom ponavlja u 1. i 3. semestru, ne vidim zašto bi imao problem s nemogućnosti drugog upisa ako se planiraju držati u 3. semestru. Za neke predmete se spominje da će se posljednji put predavati, ali koliko znam, nigdje javno i svima dostupno da si ljudi koji upisuju dipl. znaju planirati studij.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Pineo</h3>
                <div class="Post-body">
                    <p><a href="115.html" class="PostMention" data-id="57426">Chet</a> već sam nekoliko puta pisao o tome, slušat ćete ekvivalente tih predmeta zajedno s fer3 programom, a ukoliko nema ekvivalenata, iznimno će se održavat nastava ovisno o broju studenata, npr. ove godine se MAT3E održavao samo konzultativno (nije bilo predavanja nego samo ispiti), a MAT3R su bila normalna predavanja zbog većeg broja studenata. I moju Kompleksnu ako netko padne 2020/21., nema ekvivalenta pa će 2021/22. polagati samo ispite i moći doći na konzultacije (uglavnom padne 3-4 studenta).</p>




                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cereal_Killer</h3>
                <div class="Post-body">
                    <p>Moze netko napisati dojam o teoriji grafova?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>crocorax</h3>
                <div class="Post-body">
                    <p><a href="118.html" class="PostMention" data-id="62162">vagab0nd0</a> pretpostavljam da je slicno kao diskretna matematika 1, a to mi je bio jedan od najboljih predmeta na faksu dosad</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>doki</h3>
                <div class="Post-body">
                    <p>Dojmovi o Kreativnom laboratoriju?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mike</h3>
                <div class="Post-body">
                    <p>Dojmovi o teorijskim predmetima na 1. semestru PiiS-a (Napredne baze, NASP, Raspodijeljeni sustavi, Objektno oblikovanje)? Koja dva bi bilo najbolje i najbezbolnije upariti sa Strojnim učenjem (računajući i labose profila)?<br>
Prošao sam kroz sve odgovore u temi i ima bar jedan dojam o svakome, ali su me iznenadili malo odgovori. Ispada da je NASP najlakši. Ono što sam znao da sigurno želim upisati je Napredne baze jer želim utvrditi SQL i proći NoSQL.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="65410">Klaud Konzultanta</a> NASP je lagan kontinuirano, ali ako ne prođeš tako velika patnja. Labosi su jako velika sprdnja ali nose 0 bodova.</p>

<p>Source: nisam prošao kontinuirano</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="65410">Klaud Konzultanta</a></p> 
<h2>Raspodijeljeni sustavi (RASSUS)</h2>

<p>Predmet s dosta teorije, ali je gradivo poprilično zanimljivo i nije ga smor učiti (sad sam polagao na roku). Nije pretjerano težak, osim što treba za prolaz skupiti ukupno 55 bodova, a na roku ima i usmeni. Na ispitu su većinom esejska pitanja i neki zadaci, ali dosta toga se priznaje što napišeš. Ima 3 labosa koji nisu teški (iako znaju biti malo oštri na skidanju bodova), a za labos profila se radi neki mali labos/projekt koji nije previše zahtjevan.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Objektno oblikovanje (OBJOBL)</h2>

<p>Po meni možda najkorisniji predmet koji sam imao na diplomskom. Drži ga Zvonimir Vanjak (nadam se i dalje) koji je jako zanimljiv čovjek. Dvije su C# zadaće koje su poprilično lagane i projekt (izrada windows forms aplikacije). Zvone nije striktan kod bodovanja, tako da tu nema problema. Što se tiče ispita, tu zna biti kreativan i u dosta zadataka traži razmišljanje (uglavnom pisanje pseudokodova), ali priznaje svašta što napišeš. Za ZI je na auditornima rekao da mu se nije dalo i sastavio je lagan ispit s puno starih zadataka.</p> 

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<p>Btw, možda sam u krivu, ali koliko sam čuo iz dojmova drugih, dobio sam dojam da su Strojno učenje i Napredne baze jedni od najzahtjevnijih predmeta zimskog semestra, tako da ne znam koliko ti je pametno oba ih upisati ako želiš što bezbolnije predmete. Možda najbolje da netko drugi napiše iz prve ruke, ali čisto da to imaš na umu.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="65410">Klaud Konzultanta</a> Ne želiš NASP na roku.</p>

                <div class="Post-body">
                    <p><a href="123.html" class="PostMention" data-id="65526">Bobicki</a> Još sam malo istraživao OBJOBL i sviđa mi se i to jako. Zapravo su mi interesantni svi ponuđeni teorijski predmeti, osim NASP-a, ali njega ću uzet jer je najlakši da si olakšam semestar. Sad naginjem prema Strojnom, OBJOBL i NASP-u.</p>
                </div>
            </div>

":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"131222"},{"type":"post_reactions","id":"136583"}]}}},{"type":"posts","id":"64248","attributes":{"number":120,"createdAt":"2020-08-28T04:08:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi o Kreativnom laboratoriju?\u003C\/p\u003E \n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1674"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"65410","attributes":{"number":121,"createdAt":"2020-08-31T13:42:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi o teorijskim predmetima na 1. semestru PiiS-a (Napredne baze, NASP, Raspodijeljeni sustavi, Objektno oblikovanje)? Koja dva bi bilo najbolje i najbezbolnije upariti sa Strojnim u\u010denjem (ra\u010dunaju\u0107i i labose profila)?\u003Cbr\u003E\nPro\u0161ao sam kroz sve odgovore u temi i ima bar jedan dojam o svakome, ali su me iznenadili malo odgovori. Ispada da je NASP najlak\u0161i. Ono \u0161to sam znao da sigurno \u017eelim upisati je Napredne baze jer \u017eelim utvrditi SQL i pro\u0107i NoSQL.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"395"}},"mentionedBy":{"data":[{"type":"posts","id":"65411"},{"type":"posts","id":"65526"},{"type":"posts","id":"65668"}]},"reactions":{"data":[]}}},{"type":"posts","id":"65411","attributes":{"number":122,"createdAt":"2020-08-31T13:45:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/121\u0022 class=\u0022PostMention\u0022 data-id=\u002265410\u0022\u003EKlaud Konzultanta\u003C\/a\u003E NASP je lagan kontinuirano, ali ako ne pro\u0111e\u0161 tako velika patnja. Labosi su jako velika sprdnja ali nose 0 bodova.\u003C\/p\u003E\n\n\u003Cp\u003ESource: nisam pro\u0161ao kontinuirano\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"137835"},{"type":"post_reactions","id":"137905"},{"type":"post_reactions","id":"137977"}]}}},{"type":"posts","id":"65526","attributes":{"number":123,"createdAt":"2020-08-31T17:48:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/121\u0022 class=\u0022PostMention\u0022 data-id=\u002265410\u0022\u003EKlaud Konzultanta\u003C\/a\u003E\u003C\/p\u003E \n\u003Ch2\u003ERaspodijeljeni sustavi (RASSUS)\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet s dosta teorije, ali je gradivo poprili\u010dno zanimljivo i nije ga smor u\u010diti (sad sam polagao na roku). Nije pretjerano te\u017eak, osim \u0161to treba za prolaz skupiti ukupno 55 bodova, a na roku ima i usmeni. Na ispitu su ve\u0107inom esejska pitanja i neki zadaci, ali dosta toga se priznaje \u0161to napi\u0161e\u0161. Ima 3 labosa koji nisu te\u0161ki (iako znaju biti malo o\u0161tri na skidanju bodova), a za labos profila se radi neki mali labos\/projekt koji nije previ\u0161e zahtjevan.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EObjektno oblikovanje (OBJOBL)\u003C\/h2\u003E\n\n\u003Cp\u003EPo meni mo\u017eda najkorisniji predmet koji sam imao na diplomskom. Dr\u017ei ga Zvonimir Vanjak (nadam se i dalje) koji je jako zanimljiv \u010dovjek. Dvije su C# zada\u0107e koje su poprili\u010dno lagane i projekt (izrada windows forms aplikacije). Zvone nije striktan kod bodovanja, tako da tu nema problema. \u0160to se ti\u010de ispita, tu zna biti kreativan i u dosta zadataka tra\u017ei razmi\u0161ljanje (uglavnom pisanje pseudokodova), ali priznaje sva\u0161ta \u0161to napi\u0161e\u0161. Za ZI je na auditornima rekao da mu se nije dalo i sastavio je lagan ispit s puno starih zadataka.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EBtw, mo\u017eda sam u krivu, ali koliko sam \u010duo iz dojmova drugih, dobio sam dojam da su Strojno u\u010denje i Napredne baze jedni od najzahtjevnijih predmeta zimskog semestra, tako da ne znam koliko ti je pametno oba ih upisati ako \u017eeli\u0161 \u0161to bezbolnije predmete. Mo\u017eda najbolje da netko drugi napi\u0161e iz prve ruke, ali \u010disto da to ima\u0161 na umu.\u003C\/p\u003E","editedAt":"2020-08-31T17:49:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"65533"},{"type":"posts","id":"65534"}]},"reactions":{"data":[]}}},{"type":"posts","id":"65668","attributes":{"number":127,"createdAt":"2020-08-31T22:15:09+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/121\u0022 class=\u0022PostMention\u0022 data-id=\u002265410\u0022\u003EKlaud Konzultanta\u003C\/a\u003E Ne \u017eeli\u01
