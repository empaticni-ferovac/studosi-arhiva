                                <h3>user300916</h3>
                <div class="Post-body">
                    <p>Zanima me koliko je teško duboko učenje onako objektivno za nekoga ko nije na racunarstvu, ima li smisla upisivati ako nisam upisao strojno ovaj semestar? Mislim ili upisati iduce godine ili uzeti neki online tecaj jer me zanima. Umjetnu sam polozio.  Ako netko ima savjet za jos koji dobar i koristan racunarski predmet iduci semestar, ili vjestinu? Prihvacam savjete 😄</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Miki</h3>
                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="116985">user300916</a> <br>
Mogu ti opisati svoje iskustvo sa dubokog. <br>
Znaci ja sam RZ-ovac (sada 5. godina) i interesira me podrucje umjetne inteligencije. Slusao sam prije dubokog dosta predmeta vezanih uz umjetnu inteligenciju (“umjetna inteligencija”, “raspoznavanje uzoraka”, “strojno učenje” i “neizrazito, evolucijsko i neuro racunarstvo”).</p>

<p>Predmet kao predmet je meni bio jedan od najdrazih na ovome fakultetu. Bio je tezak, ali i jako zanimljiv. Ima dosta matematike (pogotovo na početku) i meni je trebalo malo vremena da to sve pohvatam (nije pomoglo ni to sto smo bili online, a Segvicevi videi nisu bili bas neka kvaliteta 😀). Labosi nisu preteski (nisu ni lagani bome), ali zapravo su korisni i naucis nesto.</p>

<p>Sta se tice podrucja umjetne inteligencije to ti je sada SoA, sve sto se radi znacajno, bazira se na znanju koje ces steci na ovom predmetu (iako fali par stvari kao sto transformeri, ali mozda se to ugura ove godine jer prosle godine je samo kratko spomenut paper u kojem su oni opisani). Mogu ti reci da kada sam isao traziti ljetnu praksu u firmi koja se bavi umjetnom inteligencijom na razgovoru je jedno 80% pitanja bilo gradivo dubokog ucenja.</p> 

<p>Sad ostalo ovisi o tebi, ako te zanima to podrucje onda definitivno upisi, ako ne onda odvazi koliko bi ti to znanje bilo korisno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="116985">user300916</a> pa ovako:</p>

<p>prema meni, nema puno smisla ic na duboko ako nemas strojno. Kao, mozes ti pohvatat osnove strojnog kroz duboko (i budes najvj), ali to je naopako i imat ces problema s razlikovanjem sta je sta. Nekako je bolje ak prvo imas framework strojnog i onda ti je duboko samo jedna puzzla koju mjenjas kak ti pase. mojih 2 centa.</p>

<p>a sto se tice samog predmeta, predmet je u biti jeben (cak je blago zastario al to samo zato jer se podrucje razvija <em>abnormalnom</em> brzinom), ali ja ne znam sto je kolegama jer labosi su smrt. Ko prvo moras imat relativno okej hardver (nvidia grafa, ili google colab) i onda svi oni eksperimenti…. ne znam, bili su zabavni labosi (al zaista) no bas puno vremena mi je odlazilo na njih. pogotovo na zadnji labos, kad ti je vec semestar gotov i sam zelis da sve zavrsi, ostao ti ziv ili ne, oni te jebu s najgorim gradivom koje je totalno zastarilo.<br>
Takoder, tu je neka matematika koju nam nitko nikad nije objasnio (tenzor 4 reda koji je derivacija batcha po parametrima matrice) i na pocetku ces gledat u te formule i bit “whataphucc”. jednom ce ti sjest al prvotni sok je veliki.<br>
zadnje sto ces morat dobro znat (this goes without saying ali) je programirat u pythonu, numpy i torch nisu teski za pohvatat naprvu, ali ako ces morat paralelno ucit 2 frameworka i programski jezik python + gradivo, onda oof size big.</p>

<p>a s umjetnom ti Dubuce efektivno nema veze, u pogledu fer kolegija - al dosl, jedino di mi na pamet pada gdje se to moze iskoristit je onaj reinforcement learning. Ako zelis nauciti, sto podrzavam, ja bih radije preporucio nekolicinu courseova. Andrew Ng Coursera je goto za tak nesto, prolazi se slicno gradivo kao na dubuce (minus VAE i GAN) i dat ce ti dost dobre temelje ali neces naucit bas nove tehnologije. ima okej udemy/udacity courseova za ML, ali IMO oni su vise za ML praksu, a tebi treba teorija, dakle Stanford CS229. u biti, <a href="https://www.fer.unizg.hr/predmet/dubuce" rel=" nofollow ugc">pogledaj si literaturu i slicne predmete ovdje</a> i još uz to <a href="http://www.zemris.fer.hr/~ssegvic/du/" rel=" nofollow ugc">škicni ovo</a></p>

<p>in the end, ovisi o tebi, ako te zanima i zapeo si, i jos ak ti ide mat, nece ti bit tak veliki bed, segvic, cupic i tutek su vrhunski predavaci, a podrucje je fkt prekrasno.</p>

<blockquote class="uncited"><div><p><a href="178.html" class="PostMention" data-id="116985">user300916</a> Ako netko ima savjet za jos koji dobar i koristan racunarski predmet iduci semestar, ili vjestinu? Prihvacam savjete 😄</p></div></blockquote>

<p>NOS je dobar jer je zasad jedini predmet na kojem se obraduju osnove enkripcije, i iako je to samo 50% predmeta msm da je okej radi tog<br>
AVSP isto nije los, blago je povezan sa strojnim, ali je opcenita obrada podataka<br>
IMS je izi prolaz jer je Hrkaču ne da predavat lmao ali cuju se zgodne stvari<br>
i mislim da sam cuo da je PARPRO okej za naucit no to tek spominjem da me netko citira i ispravi i/ili potvrdi, nemam iskustva haha</p>

<h1>Matematike masterpost - part 2/2</h1>

<p>Za kraj studija, dodajem review još dva matematička kolegija koja sam odslušao ovaj semestar i odjavljujem se što se tiče recenzija. Total odslušanih na diplomskom je sad na 7 - <a href="../../u/Pineo.html" class="UserMention">@Pineo</a>, na potezu si.</p> 

<p>Većina ovih kolegija formalno prestaje postojat u ovom obliku s prelaskom na FER3, ali mislim da će vam ove recenzije sigurno dat barem okvirnu procjenu na što novi kolegiji liče, FER mijenja kožu - ali ćud ne!</p>

<h2>Matematička logika i izračunljivost</h2>

<p>Prvi ciklus bavi se osnovama matematičke logike. Definiraju se alfabeti, formule i razni veseli pojmovi. Igra se sa računom sudova, priča se i o teorijama prvog reda. Saznat ćete što je to točno dokaz, i kada kažemo da je nešto dokazivo. Na prvu ruku jako interesantno, kao neki kamen temeljac matematičkih kolegija. Priča se o raznim velikim rezultatima, potpunim teorijama, nepotpunim teorijama - tko voli čistu matematiku, to je to.</p>

<p>U drugom ciklusu se osim logikom bavi i izračunljivošću. Priča se o ideji algoritma, RAM-stroju, mrvicu i o Turingu, zatim raznim klasama funkcija i mogućnošću njihovog izračunavanja. Topla preporuka svim računarcima. Ovo je apsolutni temelj za teorijski CS.</p>

<p>Predavanja su zanimljiva, profesor često u gradivo umiješa razne matematičke i inžinjerske priče iz života - ali ako vam se to ne da, postoji jako dobro napisana skripta koja pokriva cijelo gradivo. Postoje i zadaće koje nose desetak bodova. Ispiti su temeljiti, ima i teorema i zadataka, ali nema previše bespotrebnog računanja i ocjenjivanje je jako pravedno.</p> 

<p>Težina: 7/10<br>
Korisnost: 8/10 za R, 5/10 za E</p>

<h2>Diskretna matematika</h2>

<p>Meh. Ovo će dobit kratak review. Prvi ciklus je teorija brojeva, drugi ciklus su algebarske strukture i kriptografija. Gradiva je previše, silabus je ambiciozan, tempo još ambiciozniji. Ako se niste susreli s ovim stvarima prije, teško ćete sve popratit. Očekujte dobru dozu frustracije pri čitanju skripte pred ispit. U teoriji, gradivo ovog kolegija jako je korisno za računarce, ali zbog te zbrzane izvedbe mislim da rijetko tko uspije pohvatat gradivo na neki smislen način. Radije sami pročitajte knjigu.</p>

<p>Zadaća ove godine nije bilo zbog korone, mislim da ih inače ima. Dva ispita po 50 bodova, očekivani zadatci ali <strong>jako</strong> puno računanja na ruku i <strong>jako</strong> dugački postupci. Ocjenjivanje je ok pa rezultati ispita nisu kritični, ali sam ispit je bio dosta zahtjevan i to ne na dobar način.</p>

<p>Težina: 8/10<br>
Korisnost: 4/10</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <h3>Neuronske mreže</h3>

<p>Kolegij je zamišljen za studente modula obrada informacija, a ne za RZovce. To je dosta bitno za znat kako bi se očekivanja od kolegija kalibrirala na ispravnu razinu. Unatoč tome, ako ste slušali strojno (SU) i duboko (DU), ovaj kolegij će vas samo iživcirat radi slabe prezentacije i kohezije između gradiva. Što mislim pod time? Ako ste slušali SU onda znate da je glavna stvar na strojnom (i općenito u strojnom učenju) sljedeća presveta trojka: model (skup hipoteza), funkcija pogreške/gubitka i optimizacijski postupak. Mjenanjem tih triju komponenti dobivaju se različiti algoritmi strojnog učenja (linearna regresija, logistička regresija, SVM, …). Nažalost, takav pristup nije usvojen u kolegiju Neuronske Mreže, odnosno to će skužiti samo oni koji su slušali SU, odnosno imaju to znanje od prije. Za ostalu ekipu svaki od prezentiranih modela biti će izolirana cjelina bez zajedničkog nazivnika - gore navedene presvete trojke.</p>

<p>Isto je tako bitno znati da ovaj kolegij nije duboko učenje niti to pokušava biti. To se jasno vidi iz samog naziva kolegija, ali i gradiva koje se obrađuje.</p>

<p>Ne bi preporučio ekipi koja je slušala Strojno i/ili Duboko jer nema tu ničega novog, a prezentacija će vas samo naživcirati jer znate da može biti bolje, pogotovo ako ste slušali bolje (SU i DU).</p>

<p>Što se tiče ekipe s obrade informacija, preporučio bi čitanje sljedećih knjiga (navedenim redosljedom):</p>
<ol style="list-style-type:decimal"><li><a href="https://mml-book.github.io/" rel=" nofollow ugc">Mathematics for Machine Learning</a></li>
<li><a href="https://www.amazon.com/Networks-Recognition-Advanced-Econometrics-Paperback/dp/0198538642" rel=" nofollow ugc">Neural Networks for Pattern Recognition</a></li></ol>

<p>Iako je NNPR sada već stara, nećete naći ništa novije materijale u samom kolegiju, ali je prezentacija materijala u NNPR daleko bolja nego li u službenoj literaturi za kolegij.</p>

<p>Knjiga koja je dana kao službena literatura za kolegij je naporna i dosadna. Autor ima fetiš na interpretaciju neuronskih mreža kroz biološku motivaciju, što i nije sasvim krivo, ali je njegova prezentacija više kao poezija nego li stručno štivo. Za razliku od njega, Bishop (NNPR) ima statističku interpretaciju i perspektivu koja, naravno, doprinosi puno boljem razumijevanju samog štiva nego li haiku koji je predstavljen u službenoj literaturi.</p>

sao strojno ovaj semestar? Mislim ili upisati iduce godine ili uzeti neki online tecaj jer me zanima. Umjetnu sam polozio.  Ako netko ima savjet za jos koji dobar i koristan racunarski predmet iduci semestar, ili vjestinu? Prihvacam savjete \ud83d\ude04\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1494"}},"mentionedBy":{"data":[{"type":"posts","id":"116988"},{"type":"posts","id":"116991"},{"type":"posts","id":"117023"}]},"reactions":{"data":[]}}},{"type":"posts","id":"116988","attributes":{"number":179,"createdAt":"2021-01-05T13:28:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/178\u0022 class=\u0022PostMention\u0022 data-id=\u0022116985\u0022\u003Euser300916\u003C\/a\u003E Po meni nema smisla upisivati ako nisi zagrijan za to\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"116991","attributes":{"number":180,"createdAt":"2021-01-05T13:33:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/178\u0022 class=\u0022PostMention\u0022 data-id=\u0022116985\u0022\u003Euser300916\u003C\/a\u003E \u003Cbr\u003E\nMogu ti opisati svoje iskustvo sa dubokog. \u003Cbr\u003E\nZnaci ja sam RZ-ovac (sada 5. godina) i interesira me podrucje umjetne inteligencije. Slusao sam prije dubokog dosta predmeta vezanih uz umjetnu inteligenciju (\u201cumjetna inteligencija\u201d, \u201craspoznavanje uzoraka\u201d, \u201cstrojno u\u010denje\u201d i \u201cneizrazito, evolucijsko i neuro racunarstvo\u201d).\u003C\/p\u003E\n\n\u003Cp\u003EPredmet kao predmet je meni bio jedan od najdrazih na ovome fakultetu. Bio je tezak, ali i jako zanimljiv. Ima dosta matematike (pogotovo na po\u010detku) i meni je trebalo malo vremena da to sve pohvatam (nije pomoglo ni to sto smo bili online, a Segvicevi videi nisu bili bas neka kvaliteta \ud83d\ude00). Labosi nisu preteski (nisu ni lagani bome), ali zapravo su korisni i naucis nesto.\u003C\/p\u003E\n\n\u003Cp\u003ESta se tice podrucja umjetne inteligencije to ti je sada SoA, sve sto se radi znacajno, bazira se na znanju koje ces steci na ovom predmetu (iako fali par stvari kao sto transformeri, ali mozda se to ugura ove godine jer prosle godine je samo kratko spomenut paper u kojem su oni opisani). Mogu ti reci da kada sam isao traziti ljetnu praksu u firmi koja se bavi umjetnom inteligencijom na razgovoru je jedno 80% pitanja bilo gradivo dubokog ucenja.\u003C\/p\u003E \n\n\u003Cp\u003ESad ostalo ovisi o tebi, ako te zanima to podrucje onda definitivno upisi, ako ne onda odvazi koliko bi ti to znanje bilo korisno.\u003C\/p\u003E","editedAt":"2021-01-05T13:37:49+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"25"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"25"}},"mentionedBy":{"data":[{"type":"posts","id":"137006"}]},"reactions":{"data":[]}}},{"type":"posts","id":"117023","attributes":{"number":181,"createdAt":"2021-01-05T14:46:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/178\u0022 class=\u0022PostMention\u0022 data-id=\u0022116985\u0022\u003Euser300916\u003C\/a\u003E pa ovako:\u003C\/p\u003E\n\n\u003Cp\u003Eprema meni, nema puno smisla ic na duboko ako nemas strojno. Kao, mozes ti pohvatat osnove strojnog kroz duboko (i budes najvj), ali to je naopako i imat ces problema s razlikovanjem sta je sta. Nekako je bolje ak prvo imas framework strojnog i onda ti je duboko samo jedna puzzla koju mjenjas kak ti pase. mojih 2 centa.\u003C\/p\u003E\n\n\u003Cp\u003Ea sto se tice samog predmeta, predmet je u biti jeben (cak je blago zastario al to samo zato jer se podrucje razvija \u003Cem\u003Eabnormalnom\u003C\/em\u003E brzinom), ali ja ne znam sto je kolegama jer labosi su smrt. Ko prvo moras imat relativno okej hardver (nvidia grafa, ili google colab) i onda svi oni eksperimenti\u2026. ne znam, bili su zabavni labosi (al zaista) no bas puno vremena mi je odlazilo na njih. pogotovo na zadnji labos, kad ti je vec semestar gotov i sam zelis da sve zavrsi, ostao ti ziv ili ne, oni te jebu s najgorim gradivom koje je totalno zastarilo.\u003Cbr\u003E\nTakoder, tu je neka matematika koju nam nitko nikad nije objasnio (tenzor 4 reda koji je derivacija batcha po parametrima matrice) i na pocetku ces gledat u te formule i bit \u201cwhataphucc\u201d. jednom ce ti sjest al prvotni sok je veliki.\u003Cbr\u003E\nzadnje sto ces morat dobro znat (this goes without saying ali) je programirat u pythonu, numpy i torch nisu teski za pohvatat naprvu, ali ako ces morat paralelno ucit 2 frameworka i programski jezik python + gradivo, onda oof size big.\u003C\/p\u003E\n\n\u003Cp\u003Ea s umjetnom ti Dubuce efektivno nema veze, u pogledu fer kolegija - al dosl, jedino di mi na pamet pada gdje se to moze iskoristit je onaj reinforcement learning. Ako zelis nauciti, sto podrzavam, ja bih radije preporucio nekolicinu courseova. Andrew Ng Coursera je goto za tak nesto, prolazi se slicno gradivo kao na dubuce (minus VAE i GAN) i dat ce ti dost dobre temelje ali neces naucit bas nove tehnologije. ima okej udemy\/udacity courseova za ML, ali IMO oni su vise za ML praksu, a tebi treba teorija, dakle Stanford CS229. u biti, \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/predmet\/dubuce\u0022 rel=\u0022 nofollow ugc\u0022\u003Epogledaj si literaturu i slicne predmete ovdje\u003C\/a\u003E i jo\u0161 uz to \u003Ca href=\u0022http:\/\/www.zemris.fer.hr\/~ssegvic\/du\/\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u0161kicni ovo\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003Ein the end, ovisi o tebi, ako te zanima i zapeo si, i jos ak ti ide mat, nece ti bit tak veliki bed, segvic, cupic i tutek su vrhunski predavaci, a podrucje je fkt prekrasno.\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/178\u0022 class=\u0022PostMention\u0022 data-id=\u0022116985\u0022\u003Euser300916\u003C\/a\u003E Ako netko ima savjet za jos koji dobar i koristan racunarski predmet iduci semestar, ili vjestinu? Prihvacam savjete \ud83d\ude04\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENOS je dobar jer je zasad jedini predmet na kojem se obraduju osnove enkripcije, i iako je to samo 50% predmeta msm da je okej radi tog\u003Cbr\u003E\nAVSP isto nije los, blago je povezan sa strojnim, ali je opcenita obrada podataka\u003Cbr\u003E\nIMS je izi prolaz jer je Hrka\u010du ne da predavat lmao ali cuju se zgodne stvari\u003Cbr\u003E\ni mislim da sam cuo da je PARPRO okej za naucit no to tek spominjem da me netko citira i ispravi i\/ili potvrdi, nemam iskustva haha\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"117026"},{"type":"posts","id":"117054"}]},"reactions":{"data":[]}}},{"type":"posts","id":"137006","attributes":{"number":212,"createdAt":"2021-02-03T20:01:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/180\u0022 class=\u0022PostMention\u0022 data-id=\u0022116991\u0022\u003EMiki\u003C\/a\u003E Koliko su vremenski zahtjevni labosi, ima li pragova na ispitima\/labosima ?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1862"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"117026","attributes":{"number":182,"createdAt":"2021-01-05T15:01:52+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/181\u0022 class=\u0022PostMention\u0022 data-id=\u0022117023\u0022\u003EInCogNiTo124\u003C\/a\u003E NOS je dobar jer je zasad jedini predmet na kojem se obraduju osnove enkripcije, i iako je to samo 50% predmeta msm da je okej radi tog\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ETreba biti oprezan jer NOS na FER3 vi\u0161e nema enkripcije, tako da samo ako se radi o FER2\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"117054","attributes":{"number":183,"createdAt":"2021-01-05T16:38:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/181\u0022 class=\u0022PostMention\u0022 data-id=\u0022117023\u0022\u003EInCogNiTo124\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EHvala puno kolega na savjetu! Nesto ce se smislit \ud83d\ude00\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1494"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"117193","attributes":{"number":184,"createdAt":"2021 id":"1695"}},"mentionedBy":{"data":[{"type":"posts","id":"118558"}]},"reactions":{"data":[]}}},{"type":"posts","id":"118558","attributes":{"number":193,"createdAt":"2021-01-08T22:43:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/192\u0022 class=\u0022PostMention\u0022 data-id=\u0022118322\u0022\u003EAtem\u003C\/a\u003E iako su laboratoriji profila ve\u0107inom virutalni predmeti, i dalje su odvojeni od svojih sastavnih predmeta. Dakle predmet kao i svaki drugi, padne\u0161 upi\u0161e\u0161 ponovno. S time da vj mo\u017ee\u0161 i prenijeti bodove iz pro\u0161le godine za ve\u0107inu komponenti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"118636"}]},"reactions":{"data":[]}}},{"type":"posts","id":"118636","attributes":{"number":194,"createdAt":"2021-01-08T23:52:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/193\u0022 class=\u0022PostMention\u0022 data-id=\u0022118558\u0022\u003EFilemon\u003C\/a\u003E Aha hvala, ali \u0161to to\u010dno moram ponavljati sljede\u0107e godine? Sve labose koji ulaze u ovaj predmet ili samo neke? Zna\u010di li to da ako zadovoljim uvjet labosa na nekom predmetu profila, ali padnem laboratorij profila, da \u0107u onda sljede\u0107e godine pisati samo labose iz tog predmeta, a MI i ZI \u0107e se tretirati kao polo\u017eeni?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1695"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"130373","attributes":{"number":195,"createdAt":"2021-01-26T22:34:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/106\u0022 class=\u0022PostMention\u0022 data-id=\u002255909\u0022\u003Ebrzisha\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch1\u003EMatematike masterpost - part 2\/2\u003C\/h1\u003E\n\n\u003Cp\u003EZa kraj studija, dodajem review jo\u0161 dva matemati\u010dka kolegija koja sam odslu\u0161ao ovaj semestar i odjavljujem se \u0161to se ti\u010de recenzija. Total odslu\u0161anih na diplomskom je sad na 7 - \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Pineo\u0022 class=\u0022UserMention\u0022\u003E@Pineo\u003C\/a\u003E, na potezu si.\u003C\/p\u003E \n\n\u003Cp\u003EVe\u0107ina ovih kolegija formalno prestaje postojat u ovom obliku s prelaskom na FER3, ali mislim da \u0107e vam ove recenzije sigurno dat barem okvirnu procjenu na \u0161to novi kolegiji li\u010de, FER mijenja ko\u017eu - ali \u0107ud ne!\u003C\/p\u003E\n\n\u003Ch2\u003EMatemati\u010dka logika i izra\u010dunljivost\u003C\/h2\u003E\n\n\u003Cp\u003EPrvi ciklus bavi se osnovama matemati\u010dke logike. Definiraju se alfabeti, formule i razni veseli pojmovi. Igra se sa ra\u010dunom sudova, pri\u010da se i o teorijama prvog reda. Saznat \u0107ete \u0161to je to to\u010dno dokaz, i kada ka\u017eemo da je ne\u0161to dokazivo. Na prvu ruku jako interesantno, kao neki kamen temeljac matemati\u010dkih kolegija. Pri\u010da se o raznim velikim rezultatima, potpunim teorijama, nepotpunim teorijama - tko voli \u010distu matematiku, to je to.\u003C\/p\u003E\n\n\u003Cp\u003EU drugom ciklusu se osim logikom bavi i izra\u010dunljivo\u0161\u0107u. Pri\u010da se o ideji algoritma, RAM-stroju, mrvicu i o Turingu, zatim raznim klasama funkcija i mogu\u0107no\u0161\u0107u njihovog izra\u010dunavanja. Topla preporuka svim ra\u010dunarcima. Ovo je apsolutni temelj za teorijski CS.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja su zanimljiva, profesor \u010desto u gradivo umije\u0161a razne matemati\u010dke i in\u017einjerske pri\u010de iz \u017eivota - ali ako vam se to ne da, postoji jako dobro napisana skripta koja pokriva cijelo gradivo. Postoje i zada\u0107e koje nose desetak bodova. Ispiti su temeljiti, ima i teorema i zadataka, ali nema previ\u0161e bespotrebnog ra\u010dunanja i ocjenjivanje je jako pravedno.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: 7\/10\u003Cbr\u003E\nKorisnost: 8\/10 za R, 5\/10 za E\u003C\/p\u003E\n\n\u003Ch2\u003EDiskretna matematika\u003C\/h2\u003E\n\n\u003Cp\u003EMeh. Ovo \u0107e dobit kratak review. Prvi ciklus je teorija brojeva, drugi ciklus su algebarske strukture i kriptografija. Gradiva je previ\u0161e, silabus je ambiciozan, tempo jo\u0161 ambiciozniji. Ako se niste susreli s ovim stvarima prije, te\u0161ko \u0107ete sve popratit. O\u010dekujte dobru dozu frustracije pri \u010ditanju skripte pred ispit. U teoriji, gradivo ovog kolegija jako je korisno za ra\u010dunarce, ali zbog te zbrzane izvedbe mislim da rijetko tko uspije pohvatat gradivo na neki smislen na\u010din. Radije sami pro\u010ditajte knjigu.\u003C\/p\u003E\n\n\u003Cp\u003EZada\u0107a ove godine nije bilo zbog korone, mislim da ih ina\u010de ima. Dva ispita po 50 bodova, o\u010dekivani zadatci ali \u003Cstrong\u003Ejako\u003C\/strong\u003E puno ra\u010dunanja na ruku i \u003Cstrong\u003Ejako\u003C\/strong\u003E duga\u010dki postupci. Ocjenjivanje je ok pa rezultati ispita nisu kriti\u010dni, ali sam ispit je bio dosta zahtjevan i to ne na dobar na\u010din.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 8\/10\u003Cbr\u003E\nKorisnost: 4\/10\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"561"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"130802","attributes":{"number":196,"createdAt":"2021-01-27T11:12:21+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003ENeuronske mre\u017ee\u003C\/h3\u003E\n\n\u003Cp\u003EKolegij je zami\u0161ljen za studente modula obrada informacija, a ne za RZovce. To je dosta bitno za znat kako bi se o\u010dekivanja od kolegija kalibrirala na ispravnu razinu. Unato\u010d tome, ako ste slu\u0161ali strojno (SU) i duboko (DU), ovaj kolegij \u0107e vas samo i\u017eivcirat radi slabe prezentacije i kohezije izme\u0111u gradiva. \u0160to mislim pod time? Ako ste slu\u0161ali SU onda znate da je glavna stvar na strojnom (i op\u0107enito u strojnom u\u010denju) sljede\u0107a presveta trojka: model (skup hipoteza), funkcija pogre\u0161ke\/gubitka i optimizacijski postupak. Mjenanjem tih triju komponenti dobivaju se razli\u010diti algoritmi strojnog u\u010denja (linearna regresija, logisti\u010dka regresija, SVM, \u2026). Na\u017ealost, takav pristup nije usvojen u kolegiju Neuronske Mre\u017ee, odnosno to \u0107e sku\u017eiti samo oni koji su slu\u0161ali SU, odnosno imaju to znanje od prije. Za ostalu ekipu svaki od prezentiranih modela biti \u0107e izolirana cjelina bez zajedni\u010dkog nazivnika - gore navedene presvete trojke.\u003C\/p\u003E\n\n\u003Cp\u003EIsto je tako bitno znati da ovaj kolegij nije duboko u\u010denje niti to poku\u0161ava biti. To se jasno vidi iz samog naziva kolegija, ali i gradiva koje se obra\u0111uje.\u003C\/p\u003E\n\n\u003Cp\u003ENe bi preporu\u010dio ekipi koja je slu\u0161ala Strojno i\/ili Duboko jer nema tu ni\u010dega novog, a prezentacija \u0107e vas samo na\u017eivcirati jer znate da mo\u017ee biti bolje, pogotovo ako ste slu\u0161ali bolje (SU i DU).\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de ekipe s obrade informacija, preporu\u010dio bi \u010ditanje sljede\u0107ih knjiga (navedenim redosljedom):\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Ca href=\u0022https:\/\/mml-book.github.io\/\u0022 rel=\u0022 nofollow ugc\u0022\u003EMathematics for Machine Learning\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/www.amazon.com\/Networks-Recognition-Advanced-Econometrics-Paperback\/dp\/0198538642\u0022 rel=\u0022 nofollow ugc\u0022\u003ENeural Networks for Pattern Recognition\u003C\/a\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EIako je NNPR sada ve\u0107 stara, ne\u0107ete na\u0107i ni\u0161ta novije materijale u samom kolegiju, ali je prezentacija materijala u NNPR daleko bolja nego li u slu\u017ebenoj literaturi za kolegij.\u003C\/p\u003E\n\n\u003Cp\u003EKnjiga koja je dana kao slu\u017ebena literatura za kolegij je naporna i dosadna. Autor ima feti\u0161 na interpretaciju neuronskih mre\u017ea kroz biolo\u0161ku motivaciju, \u0161to i nije sasvim krivo, ali je njegova prezentacija vi\u0161e kao poezija nego li stru\u010dno \u0161tivo. Za razliku od njega, Bishop (NNPR) ima statisti\u010dku interpretaciju i perspektivu koja, naravno, doprinosi puno boljem razumijevanju samog \u0161tiva nego li haiku koji je predstavljen u slu\u017ebenoj literaturi.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T19:44:58+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1299,"fof-upload-uploadCountAll":1299,"ignored":false,"canBeIgnored":false,"canEditOwn
