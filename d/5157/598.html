    <h2>[RAC] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>Me1</h3>
                <div class="Post-body">
                    <p>Imam dvojbu, Neuronske mreze ili Meko racunarstvo, neki savjet sto upisat?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="581.html" class="PostMention" data-id="241011">Me</a> ako planiraš upisat duboko učenje slj. semestar onda nema smisla upisivat neuronske mreže.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="581.html" class="PostMention" data-id="241011">Me</a> Meko</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-10-05/1633425126-512947-image.png" title="" alt=""><br>
postoje li recenzije o nekima od ovih predmeta? nisam uspio naći osim analize teksta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p>Je li moguće upisati <strong>2 predmeta iz grupe “Slobodni zborni predmeti”</strong> uz molbu + potpis mentora?</p>

<p>Trenutno imam upisan:</p>
<ul><li><em>SAP</em> (grupa Slobodni zborni predmeti)</li>
<li><em>Optimiranje evolucijskim računanjem</em> (grupa Izborni predmeti profila)</li></ul>

<p>Htio bi zamjeniti <em>Optimiranje evolucijskim računanjem</em> (iz očitih razloga) za <em>Uvod u znanost o podacima</em> koji je u mom slučaju predmet u grupi Slobodni zborni predmeti</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="588.html" class="PostMention" data-id="241528">Matt</a> ja sam bio danas, rekli su mi da samo 1 moze biti slobodni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>matt</h3>
                <div class="Post-body">
                    <p><a href="596.html" class="PostMention" data-id="241655">Darla</a></p> 

<p><a href="589.html" class="PostMention" data-id="241546">dinoo</a></p> 

<p>Uspio sam upisati 2 slobodna izborna predmeta. Ispunio sam moblu za upis/ispis/promjenu predmeta i tražio od mentora potpis.</p>

<p>Sad imam upisan Sap i Uvod u znanost o podacima (ZOP wannabe). Oba predmeta spadaju pod “slobodni izborni predmeti” na RZ-u. Nadam se da neću imati problema sa “strukturom studija” a i da hoću, sljedeće godine upišem predmet koji mi “fali”</p>

<p>Još jedna zanimljiva stvar. Sap mi je na studomatu upao pod kategoriju “izborni predmeti profila” iako je prilikom upisao bio “slobodan izborni predmet”. Mislim da se on prebacio u tu kategoriju nakon što sam upisao Uvod u znanost o podacima tako da i raspodjela “slobodni” i “izborni” ostane 1:1</p>

<p><img src="../../assets/files/2021-10-07/1633617708-616340-screenshot-20211007-162152-brave-1.jpg" title="" alt=""></p>

<p><img src="../../assets/files/2021-10-07/1633617938-893725-screenshot-20211007-163910-brave-1.jpg" title="" alt=""></p>

<p><img src="../../assets/files/2021-10-07/1633617939-66026-screenshot-20211007-163913-brave-1.jpg" title="" alt=""></p>




                </div>
            </div>

            <hr>
                    <div>
                                <h3>dinosaur1</h3>
                <div class="Post-body">
                    <p>Računalna animacija (Računalna grafika po FER2 ako se ne varam) ili Napredni operacijski sustavi?<br>
Moze iskustva, savjeti, bilo sta? (Sta je lakse? 😆)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Darla</h3>
                <div class="Post-body">
                    <p>Jesu li ikome u referadi rekli da se ne moze upisati 1 izborni predmet profila i 1 slobodni izborni predmet umjesto 2. izbornog predmeta profila? Mentor mi kaze da se to moze pa ne znam kome da vjerujem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="596.html" class="PostMention" data-id="241655">Darla</a> ja sam jučer pitao u stuslu i rekla mi je da se moze, da nisi zamjenio jezgrene i izborne?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>123</h3>
                <div class="Post-body">
                    <p><a href="598.html" class="PostMention" data-id="241827">Matt</a> mislim da si to uspio jer je SAP na smjeru znanost o podacima taj predmet profila edit: nije nego je jezgreni predmet profila, drago mi je da si uspio, ali jako čudno</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dootz</h3>
                <div class="Post-body">
                    <p><a href="598.html" class="PostMention" data-id="241827">Matt</a> Ja obrnuto imam uvod u znanost o podacima zabilježen kao izborni predmet profila umjesto slobodni zborni predmet.</p>
                </div>
            </div>

            <hr>

                    <p>Može neki prijedlog za lagani izborni predmet profila RZ?</p>

            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="599.html" class="PostMention" data-id="241885">Artemis</a> Računalna animacija mi se čini kao najlakši i najsigurniji izbor</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="599.html" class="PostMention" data-id="241885">Artemis</a> sustavi za rad u stvarnom vremenu, allegedly</p>

                    <div>
                                <h3>kix7</h3>

                    <p>Što bi rekli da je lakše, Računalna animacija ili Zaštita i sigurnost informacijskih sustava? Muce me malo ovi labosi iz racunalne animacije, koliko ima posla oko njih?</p>

                </div>
            </div>

            <hr>

                                <h3>Tonii</h3>

                    <p><a href="606.html" class="PostMention" data-id="242983">Fish99</a> Mislim da nema lakšeg kolegija ovaj semestar od zaštite i sigurnosti informacijskih sustava, jučer je na predvanju rekao da neče čak ni seminara biti ovaj semestar tako da su jedini bodovi predavanja, MI,i ZI te nema nikakvih pragova osim 50 bodova ukupno.</p>
