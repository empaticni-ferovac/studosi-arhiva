<noscript id="flarum-content">
    <div class="container">
    <h2>[RAC] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>Sulejman</h3>
                <div class="Post-body">
                    <p><a href="370.html" class="PostMention" data-id="235526">ljama_glama</a> Kolega je pre blago dočarao koliko je upravljanje znanjem lagan predmet. Dakle pitanja su da/ne i nema negativnih. Možeš past jedino ak znaš točne odgovore i onda namjerno odgovoriš krivo…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <ul><li>Gospodarske i okolišne javne politike Europske unije</li>
<li>Intelektualno vlasništvo u industriji</li>
<li>Inženjersko dokumentiranje</li>
<li>Kružna ekonomija</li>
<li>Okoliš, održivi razvoj i ublažavanje klimatskih promjena</li>
<li>Poslovni aspekti informacijskih i komunikacijskih usluga</li>
<li>Tehnološko poduzetništvo</li></ul>

<p>Što da uzmem za transverzalni ako sam upravljanje znanjem već iskoristio na preddiplomskom? Ništa mi se ne čini zanimljivo niti korisno, što je najlakše?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Retard00</h3>
                <div class="Post-body">
                    <p><a href="377.html" class="PostMention" data-id="235650">viliml</a> Imao sam “Okoliš, održivi razvoj i ublažavanje klimatskih promjena” na 2. godini preddiplomskog i bio je meme tier predmet.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kix7</h3>
                <div class="Post-body">
                    <p><a href="377.html" class="PostMention" data-id="235650">viliml</a> okolis imas vec rijesene dosl sve ispite, bliceve i to pa ti je to sigurno najlakse</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p>Fixali su aplikaciju za upis (kinda), sada je moguć upis slobodnih izbornih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="380.html" class="PostMention" data-id="235736">Alfetta</a> di to vidis? moze screenshot?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p><a href="380.html" class="PostMention" data-id="235736">Alfetta</a> Srećom nije im dugo trebalo, ali ne razumijem zašto baš svaki put kad su upisi FER sam sebi stvori probleme koje odbija riješiti dok ne krenu masovne pritužbe, a i tada to obave uz najgoru moguću komunikaciju sa studentima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Koji od ovih predmeta su najlakši za položiti?</p>

<ul><li>Arhitektura računala 2</li>
<li>Napredni razvoj programske potpore za web</li>
<li>Operacijska istraživanja</li>
<li>Raspodijeljeni sustavi</li>
<li>Statistička analiza podataka</li>
<li>Sustavi za rad u stvarnom vremenu</li>
<li>Uvod u znanost o podacima</li>
<li>Zaštita i sigurnost informacijskih sustava</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="381.html" class="PostMention" data-id="235737">KiflaKiflic</a> Uvod u znanost o podacima je bio ez prošle godine, ali mijenja se sada tako da ne znam. SAP definitivno ultra koristan, a nije jako težak za proć.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="381.html" class="PostMention" data-id="235737">KiflaKiflic</a> arh2 bi je rekao da je relativno lagan za proci, a ako ucis po knjizi (prezentacije su katastrofa) prilicno zanimljiv.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>whatTheHel</h3>
                <div class="Post-body">
                    <p><a href="381.html" class="PostMention" data-id="235737">KiflaKiflic</a> rassus nije uopce tezak, a zanimljiv je; zsis isto lagan, ako ti se da ucit s preza za meduispite 2 dana prije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ljama_glama</h3>
                <div class="Post-body">
                    <p><a href="385.html" class="PostMention" data-id="235747">whatTheHel</a> jel mozes pliz napisati malo vise o zsisu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-09-10/1631265132-973655-image.png" title="" alt=""><br>
I tu biraš ovo druga grupa<br>
EDIT: Kod izbornih predmeta profila možeš birat slobodne izborne (jbg krivu kategoriju sam skrinao)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Johnny_Bravo</h3>
                <div class="Post-body">
                    <p><a href="386.html" class="PostMention" data-id="235748">Alfetta</a> super. Ja sam zakljucio jer su me cimnuli s rokom za ‘prijave’ do 9og i roka za ‘prijave’ do 15og.<br>
jel bi mogao screenat te predmete, htio bi vidjeti sto se odrzava da mogu slati molbu</p>

<p>EDIT: cek mozes zamjeniti predmete profila sa slobodnim izbornima?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="387.html" class="PostMention" data-id="235749">Franjo Ferdinand</a> Jer STUSLU brine o tome, a u STUSLU ne rade FERovci, nego ekipa koja je navikla na kaos na svojim sastavnicama i donijela taj kaos sa sobom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KiflaKiflic</h3>
                <div class="Post-body">
                    <p>Odabiremo predmete samo za 1. i 2. semestar ili moramo i ove za 3. i 4. semestar?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="389.html" class="PostMention" data-id="235755">KiflaKiflic</a> To je samo ako upisuješ 3./4. semestar, a prenosiš nešto s prošle godine ako sam ja dobro skužio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="391.html" class="PostMention" data-id="235766">a beautiful and unique snowflake</a> Možeš zamijeniti položene jezgrene izbornima profila. Imaš pravo ovisno o smjeru na određen broj slobodnih izbornih predmeta. E sad, oni nemaju svoju kategoriju, nego se biraju u kategoriji Izborni predmeti profila. Komplikacija na max.<br>
<img src="../../assets/files/2021-09-10/1631269001-237853-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Black_Mamba</h3>
                <div class="Post-body">
                    <p>Jel se jezgreni predmet profila mora upisati ili se uz obavezne mogu samo izborni?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ErnestHemingway</h3>
                <div class="Post-body">
                    <p><a href="393.html" class="PostMention" data-id="235773">Black_Mamba</a> Moraš jezgrene</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gladiator</h3>
                <div class="Post-body">
                    <p>Vidim da za RZ dopustaju odabir jednog izbornog predmeta profila i jednog slobodnog izbornog predmeta pa me zanima jel postoji neka mogućnost molbe ili nešto da se upišu dva slobodna izborna predmeta ( znači jedan kao što je i dozvoljeno, a drugi umjesto izbornog predemta profila)?</p>
                </div>
            </div>
