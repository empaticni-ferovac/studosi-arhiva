<h1>Matematike masterpost - part 2/2</h1>

<p>Za kraj studija, dodajem review još dva matematička kolegija koja sam odslušao ovaj semestar i odjavljujem se što se tiče recenzija. Total odslušanih na diplomskom je sad na 7 - <a href="../../u/Pineo.html" class="UserMention">@Pineo</a>, na potezu si.</p> 

<p>Većina ovih kolegija formalno prestaje postojat u ovom obliku s prelaskom na FER3, ali mislim da će vam ove recenzije sigurno dat barem okvirnu procjenu na što novi kolegiji liče, FER mijenja kožu - ali ćud ne!</p>

<h2>Matematička logika i izračunljivost</h2>

<p>Prvi ciklus bavi se osnovama matematičke logike. Definiraju se alfabeti, formule i razni veseli pojmovi. Igra se sa računom sudova, priča se i o teorijama prvog reda. Saznat ćete što je to točno dokaz, i kada kažemo da je nešto dokazivo. Na prvu ruku jako interesantno, kao neki kamen temeljac matematičkih kolegija. Priča se o raznim velikim rezultatima, potpunim teorijama, nepotpunim teorijama - tko voli čistu matematiku, to je to.</p>

<p>U drugom ciklusu se osim logikom bavi i izračunljivošću. Priča se o ideji algoritma, RAM-stroju, mrvicu i o Turingu, zatim raznim klasama funkcija i mogućnošću njihovog izračunavanja. Topla preporuka svim računarcima. Ovo je apsolutni temelj za teorijski CS.</p>

<p>Predavanja su zanimljiva, profesor često u gradivo umiješa razne matematičke i inžinjerske priče iz života - ali ako vam se to ne da, postoji jako dobro napisana skripta koja pokriva cijelo gradivo. Postoje i zadaće koje nose desetak bodova. Ispiti su temeljiti, ima i teorema i zadataka, ali nema previše bespotrebnog računanja i ocjenjivanje je jako pravedno.</p> 

<p>Težina: 7/10<br>
Korisnost: 8/10 za R, 5/10 za E</p>

<h2>Diskretna matematika</h2>

<p>Meh. Ovo će dobit kratak review. Prvi ciklus je teorija brojeva, drugi ciklus su algebarske strukture i kriptografija. Gradiva je previše, silabus je ambiciozan, tempo još ambiciozniji. Ako se niste susreli s ovim stvarima prije, teško ćete sve popratit. Očekujte dobru dozu frustracije pri čitanju skripte pred ispit. U teoriji, gradivo ovog kolegija jako je korisno za računarce, ali zbog te zbrzane izvedbe mislim da rijetko tko uspije pohvatat gradivo na neki smislen način. Radije sami pročitajte knjigu.</p>

<p>Zadaća ove godine nije bilo zbog korone, mislim da ih inače ima. Dva ispita po 50 bodova, očekivani zadatci ali <strong>jako</strong> puno računanja na ruku i <strong>jako</strong> dugački postupci. Ocjenjivanje je ok pa rezultati ispita nisu kritični, ali sam ispit je bio dosta zahtjevan i to ne na dobar način.</p>

<p>Težina: 8/10<br>
Korisnost: 4/10</p>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <h3>Neuronske mreže</h3>

<p>Kolegij je zamišljen za studente modula obrada informacija, a ne za RZovce. To je dosta bitno za znat kako bi se očekivanja od kolegija kalibrirala na ispravnu razinu. Unatoč tome, ako ste slušali strojno (SU) i duboko (DU), ovaj kolegij će vas samo iživcirat radi slabe prezentacije i kohezije između gradiva. Što mislim pod time? Ako ste slušali SU onda znate da je glavna stvar na strojnom (i općenito u strojnom učenju) sljedeća presveta trojka: model (skup hipoteza), funkcija pogreške/gubitka i optimizacijski postupak. Mjenanjem tih triju komponenti dobivaju se različiti algoritmi strojnog učenja (linearna regresija, logistička regresija, SVM, …). Nažalost, takav pristup nije usvojen u kolegiju Neuronske Mreže, odnosno to će skužiti samo oni koji su slušali SU, odnosno imaju to znanje od prije. Za ostalu ekipu svaki od prezentiranih modela biti će izolirana cjelina bez zajedničkog nazivnika - gore navedene presvete trojke.</p>

<p>Isto je tako bitno znati da ovaj kolegij nije duboko učenje niti to pokušava biti. To se jasno vidi iz samog naziva kolegija, ali i gradiva koje se obrađuje.</p>

<p>Ne bi preporučio ekipi koja je slušala Strojno i/ili Duboko jer nema tu ničega novog, a prezentacija će vas samo naživcirati jer znate da može biti bolje, pogotovo ako ste slušali bolje (SU i DU).</p>

<p>Što se tiče ekipe s obrade informacija, preporučio bi čitanje sljedećih knjiga (navedenim redosljedom):</p>
<ol style="list-style-type:decimal"><li><a href="https://mml-book.github.io/" rel=" nofollow ugc">Mathematics for Machine Learning</a></li>
<li><a href="https://www.amazon.com/Networks-Recognition-Advanced-Econometrics-Paperback/dp/0198538642" rel=" nofollow ugc">Neural Networks for Pattern Recognition</a></li></ol>

<p>Iako je NNPR sada već stara, nećete naći ništa novije materijale u samom kolegiju, ali je prezentacija materijala u NNPR daleko bolja nego li u službenoj literaturi za kolegij.</p>

<p>Knjiga koja je dana kao službena literatura za kolegij je naporna i dosadna. Autor ima fetiš na interpretaciju neuronskih mreža kroz biološku motivaciju, što i nije sasvim krivo, ali je njegova prezentacija više kao poezija nego li stručno štivo. Za razliku od njega, Bishop (NNPR) ima statističku interpretaciju i perspektivu koja, naravno, doprinosi puno boljem razumijevanju samog štiva nego li haiku koji je predstavljen u službenoj literaturi.</p>
                </div>
            </div>

<p>Koliko se sjećam kolega mi je pričao da je to predmet gdje se primarno čitaju radovi tako da ako tražiš inženjerski predmet, ovo nije to. No bude on još to nadopunio.</p>

                                <h3>Asura</h3>
                <div class="Post-body">
                    <p><a href="200.html" class="PostMention" data-id="134412">tonkec</a> <br>
APT je po meni jedan od rijetkih predmeta koji je bio dobro organiziran. Doduse, ne znam sto se desilo u  online verziji predmeta, ali ovako je bilo kod mene.</p>

<p>Ukinuti su ispiti kompletno prije godinu dana, prvi ciklus se citaju neki tutorijali za domacu zadacu i rade se koncepti na satu. Onda iduci sat tipa imas blic o konceptima s proslog sata + onom sto si doma trebao procitati (ovo je umjesto MI kao). E sada drugi ciklus ti je primjena prvog, tu smo imali projek u timu i trebali smo napisati paper o tome. Postaviti 1-2 znanstvena pitanja i odgovoriti na njih. Takodjer paralelno s radom na projektu i milestoneovima smo imali predavanja gdje bi imali domacu zadacu procitati paper, doma bi trebali ispuniti kratki formular gdje bi napravili kratki sazetak i stavili pitanja sto nam nije bilo jasno ili bi voljeli prokomentirati, onda bi na satu bili podijeljenji u grupe i svaka grupa bi trebala odgovoriti na tipa 3 pitanja + recenzirali smo rad svi zajedno i simulirali da bi bi taj paper stvarno trebao proci.<br>
E da, takodjer bi na satu imali blic o tom paperu gdje smo ga smjeli koristiti, to je bilo lagano ako si paper procitao.</p>

<p>Uglavnom, uz redovan rad odnosno pripremu za bliceve moze se nauciti jako puno.  Svakako preporucam predmet svima koji imaju volje cuti ista o NLP-u. Ovo je dobar uvod, ali nije dovoljan. Prolaz je lagan, ali buduci da postoji limit na predmetu, ako te ne zanima NLP, nemoj upisati jer mozda ima netko tko bi volio upisati, a tipa uzmes mu mjesto.</p>

<p>Kandidati su bili birani na iduci nacin:</p>
<ul><li>⅓ su otprilike TakeLab-ovci, oni moraju upisati predmet jer im je Snajder mentor + bilo koji Erasmusovac</li>
<li>⅓ na temelju ocjena iz strojnog</li>
<li>⅓ random</li></ul>

a":[{"type":"posts","id":"118558"}]},"reactions":{"data":[]}}},{"type":"posts","id":"118558","attributes":{"number":193,"createdAt":"2021-01-08T22:43:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/192\u0022 class=\u0022PostMention\u0022 data-id=\u0022118322\u0022\u003EAtem\u003C\/a\u003E iako su laboratoriji profila ve\u0107inom virutalni predmeti, i dalje su odvojeni od svojih sastavnih predmeta. Dakle predmet kao i svaki drugi, padne\u0161 upi\u0161e\u0161 ponovno. S time da vj mo\u017ee\u0161 i prenijeti bodove iz pro\u0161le godine za ve\u0107inu komponenti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"206"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"118636"}]},"reactions":{"data":[]}}},{"type":"posts","id":"118636","attributes":{"number":194,"createdAt":"2021-01-08T23:52:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/193\u0022 class=\u0022PostMention\u0022 data-id=\u0022118558\u0022\u003EFilemon\u003C\/a\u003E Aha hvala, ali \u0161to to\u010dno moram ponavljati sljede\u0107e godine? Sve labose koji ulaze u ovaj predmet ili samo neke? Zna\u010di li to da ako zadovoljim uvjet labosa na nekom predmetu profila, ali padnem laboratorij profila, da \u0107u onda sljede\u0107e godine pisati samo labose iz tog predmeta, a MI i ZI \u0107e se tretirati kao polo\u017eeni?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1695"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"130373","attributes":{"number":195,"createdAt":"2021-01-26T22:34:33+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/106\u0022 class=\u0022PostMention\u0022 data-id=\u002255909\u0022\u003Ebrzisha\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Ch1\u003EMatematike masterpost - part 2\/2\u003C\/h1\u003E\n\n\u003Cp\u003EZa kraj studija, dodajem review jo\u0161 dva matemati\u010dka kolegija koja sam odslu\u0161ao ovaj semestar i odjavljujem se \u0161to se ti\u010de recenzija. Total odslu\u0161anih na diplomskom je sad na 7 - \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Pineo\u0022 class=\u0022UserMention\u0022\u003E@Pineo\u003C\/a\u003E, na potezu si.\u003C\/p\u003E \n\n\u003Cp\u003EVe\u0107ina ovih kolegija formalno prestaje postojat u ovom obliku s prelaskom na FER3, ali mislim da \u0107e vam ove recenzije sigurno dat barem okvirnu procjenu na \u0161to novi kolegiji li\u010de, FER mijenja ko\u017eu - ali \u0107ud ne!\u003C\/p\u003E\n\n\u003Ch2\u003EMatemati\u010dka logika i izra\u010dunljivost\u003C\/h2\u003E\n\n\u003Cp\u003EPrvi ciklus bavi se osnovama matemati\u010dke logike. Definiraju se alfabeti, formule i razni veseli pojmovi. Igra se sa ra\u010dunom sudova, pri\u010da se i o teorijama prvog reda. Saznat \u0107ete \u0161to je to to\u010dno dokaz, i kada ka\u017eemo da je ne\u0161to dokazivo. Na prvu ruku jako interesantno, kao neki kamen temeljac matemati\u010dkih kolegija. Pri\u010da se o raznim velikim rezultatima, potpunim teorijama, nepotpunim teorijama - tko voli \u010distu matematiku, to je to.\u003C\/p\u003E\n\n\u003Cp\u003EU drugom ciklusu se osim logikom bavi i izra\u010dunljivo\u0161\u0107u. Pri\u010da se o ideji algoritma, RAM-stroju, mrvicu i o Turingu, zatim raznim klasama funkcija i mogu\u0107no\u0161\u0107u njihovog izra\u010dunavanja. Topla preporuka svim ra\u010dunarcima. Ovo je apsolutni temelj za teorijski CS.\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja su zanimljiva, profesor \u010desto u gradivo umije\u0161a razne matemati\u010dke i in\u017einjerske pri\u010de iz \u017eivota - ali ako vam se to ne da, postoji jako dobro napisana skripta koja pokriva cijelo gradivo. Postoje i zada\u0107e koje nose desetak bodova. Ispiti su temeljiti, ima i teorema i zadataka, ali nema previ\u0161e bespotrebnog ra\u010dunanja i ocjenjivanje je jako pravedno.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: 7\/10\u003Cbr\u003E\nKorisnost: 8\/10 za R, 5\/10 za E\u003C\/p\u003E\n\n\u003Ch2\u003EDiskretna matematika\u003C\/h2\u003E\n\n\u003Cp\u003EMeh. Ovo \u0107e dobit kratak review. Prvi ciklus je teorija brojeva, drugi ciklus su algebarske strukture i kriptografija. Gradiva je previ\u0161e, silabus je ambiciozan, tempo jo\u0161 ambiciozniji. Ako se niste susreli s ovim stvarima prije, te\u0161ko \u0107ete sve popratit. O\u010dekujte dobru dozu frustracije pri \u010ditanju skripte pred ispit. U teoriji, gradivo ovog kolegija jako je korisno za ra\u010dunarce, ali zbog te zbrzane izvedbe mislim da rijetko tko uspije pohvatat gradivo na neki smislen na\u010din. Radije sami pro\u010ditajte knjigu.\u003C\/p\u003E\n\n\u003Cp\u003EZada\u0107a ove godine nije bilo zbog korone, mislim da ih ina\u010de ima. Dva ispita po 50 bodova, o\u010dekivani zadatci ali \u003Cstrong\u003Ejako\u003C\/strong\u003E puno ra\u010dunanja na ruku i \u003Cstrong\u003Ejako\u003C\/strong\u003E duga\u010dki postupci. Ocjenjivanje je ok pa rezultati ispita nisu kriti\u010dni, ali sam ispit je bio dosta zahtjevan i to ne na dobar na\u010din.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 8\/10\u003Cbr\u003E\nKorisnost: 4\/10\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"561"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"130802","attributes":{"number":196,"createdAt":"2021-01-27T11:12:21+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003ENeuronske mre\u017ee\u003C\/h3\u003E\n\n\u003Cp\u003EKolegij je zami\u0161ljen za studente modula obrada informacija, a ne za RZovce. To je dosta bitno za znat kako bi se o\u010dekivanja od kolegija kalibrirala na ispravnu razinu. Unato\u010d tome, ako ste slu\u0161ali strojno (SU) i duboko (DU), ovaj kolegij \u0107e vas samo i\u017eivcirat radi slabe prezentacije i kohezije izme\u0111u gradiva. \u0160to mislim pod time? Ako ste slu\u0161ali SU onda znate da je glavna stvar na strojnom (i op\u0107enito u strojnom u\u010denju) sljede\u0107a presveta trojka: model (skup hipoteza), funkcija pogre\u0161ke\/gubitka i optimizacijski postupak. Mjenanjem tih triju komponenti dobivaju se razli\u010diti algoritmi strojnog u\u010denja (linearna regresija, logisti\u010dka regresija, SVM, \u2026). Na\u017ealost, takav pristup nije usvojen u kolegiju Neuronske Mre\u017ee, odnosno to \u0107e sku\u017eiti samo oni koji su slu\u0161ali SU, odnosno imaju to znanje od prije. Za ostalu ekipu svaki od prezentiranih modela biti \u0107e izolirana cjelina bez zajedni\u010dkog nazivnika - gore navedene presvete trojke.\u003C\/p\u003E\n\n\u003Cp\u003EIsto je tako bitno znati da ovaj kolegij nije duboko u\u010denje niti to poku\u0161ava biti. To se jasno vidi iz samog naziva kolegija, ali i gradiva koje se obra\u0111uje.\u003C\/p\u003E\n\n\u003Cp\u003ENe bi preporu\u010dio ekipi koja je slu\u0161ala Strojno i\/ili Duboko jer nema tu ni\u010dega novog, a prezentacija \u0107e vas samo na\u017eivcirati jer znate da mo\u017ee biti bolje, pogotovo ako ste slu\u0161ali bolje (SU i DU).\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de ekipe s obrade informacija, preporu\u010dio bi \u010ditanje sljede\u0107ih knjiga (navedenim redosljedom):\u003C\/p\u003E\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Ca href=\u0022https:\/\/mml-book.github.io\/\u0022 rel=\u0022 nofollow ugc\u0022\u003EMathematics for Machine Learning\u003C\/a\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Ca href=\u0022https:\/\/www.amazon.com\/Networks-Recognition-Advanced-Econometrics-Paperback\/dp\/0198538642\u0022 rel=\u0022 nofollow ugc\u0022\u003ENeural Networks for Pattern Recognition\u003C\/a\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EIako je NNPR sada ve\u0107 stara, ne\u0107ete na\u0107i ni\u0161ta novije materijale u samom kolegiju, ali je prezentacija materijala u NNPR daleko bolja nego li u slu\u017ebenoj literaturi za kolegij.\u003C\/p\u003E\n\n\u003Cp\u003EKnjiga koja je dana kao slu\u017ebena literatura za kolegij je naporna i dosadna. Autor ima feti\u0161 na interpretaciju neuronskih mre\u017ea kroz biolo\u0161ku motivaciju, \u0161to i nije sasvim krivo, ali je njegova prezentacija vi\u0161e kao poezija nego li stru\u010dno \u0161tivo. Za razliku od njega, Bishop (NNPR) ima statisti\u010dku interpretaciju i perspektivu koja, naravno, doprinosi puno boljem razumijevanju samog \u0161tiva nego li haiku koji je predstavljen u slu\u017ebenoj literaturi.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"131011","attributes":{"number":197,"createdAt":"2021-01-27T15:42:19+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ejel ima OOUP na diplomskom FER3\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"456"}},"mentionedBy":{"data":[{"type":"posts","id":"131022"}]},"reactions":{"data":[]}}},{"type":"posts","id":"131022","attributes":{"number":198,"createdAt":"2021-01-27T16:03:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/197\u0022 class=\u0022PostMention\u0022 data-id=\u0022131011\u0022\u003Ehuba buba\u003C\/a\u003E \u003Cbr\u003E\nPoprilicno sam siguran da ce se moci upisati kao izborni predmet smjera. Na RZu je medu obveznim predmetima smjera, ali da ce ga moci upisati svi na R kao izborni na kraju krajeva.\u003Cbr\u003E\nSource: Cupic\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"186"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"133182","attributes":{"number":199,"createdAt":"2021-01-29T22:14:43+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EPrava dru\u0161tava kapitala Europske unija\u003C\/h2\u003E\n\n\u003Cp\u003ETrgova\u010dko 2: elektri\u010dni boogaloo\u003C\/p\u003E\n\n\u003Cp\u003Eovaj predmet se upisuje radi Hane Horak. Doziviti nju kao personu je poseban dozivljaj. Njene rantove, njene dissove na nestrpljive kolege, komentare, ispravke pogresnih navoda\u2026\u003C\/p\u003E\n\n\u003Cp\u003Etbh nezz sta je bilo gradivo. u nekom trenu smo pricali o parlamentu eu i kak \u201cni\u0161 ne rade\u201d. Kasnije se krene detaljnije pricat o tvrtkama.\u003C\/p\u003E\n\n\u003Cp\u003EMI je bio online na zaokruzivanje (abcd, nema negativnih), a zi-ja nije bilo vec smo pravili prezentacije te prezentirali za gratis 60 bodova. kinda like seminari iz trgpra.\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"263185"},{"type":"post_reactions","id":"263204"},{"type":"post_reactions","id":"263363"},{"type":"post_reactions","id":"265678"},{"type":"post_reactions","id":"265680"},{"type":"post_reactions","id":"265755"}]}}},{"type":"posts","id":"134412","attributes":{"number":200,"createdAt":"2021-01-31T14:16:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Emo\u017ee li netko iznijeti dojmove premeta analiza i pretra\u017eivanje teksta [APT]?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"2074"}},"mentionedBy":{"data":[{"type":"posts","id":"134433"},{"type":"posts","id":"134609"}]},"reactions":{"data":[{"type":"post_reactions","id":"265679"}]}}},{"type":"posts","id":"134433","attributes":{"number":201,"createdAt":"2021-01-31T14:52:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/200\u0022 class=\u0022PostMention\u0022 data-id=\u0022134412\u0022\u003Etonkec\u003C\/a\u003E \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Asura\u0022 class=\u0022UserMention\u0022\u003E@Asura\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cp\u003EKoliko se sje\u0107am kolega mi je pri\u010dao da je to predmet gdje se primarno \u010ditaju radovi tako da ako tra\u017ei\u0161 in\u017eenjerski predmet, ovo nije to. No bude on jo\u0161 to nadopunio.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"134609","attributes":{"number":207,"createdAt":"2021-01-31T21:11:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/200\u0022 class=\u0022PostMention\u0022 data-id=\u0022134412\u0022\u003Etonkec\u003C\/a\u003E \u003Cbr\u003E\nAPT je po meni jedan od rijetkih predmeta koji je bio dobro organiziran. Doduse, ne znam sto se desilo u  online verziji predmeta, ali ovako je bilo kod mene.\u003C\/p\u003E\n\n\u003Cp\u003EUkinuti su ispiti kompletno prije godinu dana, prvi ciklus se citaju neki tutorijali za domacu zadacu i rade se koncepti na satu. Onda iduci sat tipa imas blic o konceptima s proslog sata + onom sto si doma trebao procitati (ovo je umjesto MI kao). E sada drugi ciklus ti je primjena prvog, tu smo imali projek u timu i trebali smo napisati paper o tome. Postaviti 1-2 znanstvena pitanja i odgovoriti na njih. Takodjer paralelno s radom na projektu i milestoneovima smo imali predavanja gdje bi imali domacu zadacu procitati paper, doma bi trebali ispuniti kratki formular gdje bi napravili kratki sazetak i stavili pitanja sto nam nije bilo jasno ili bi voljeli prokomentirati, onda bi na satu bili podijeljenji u grupe i svaka grupa bi trebala odgovoriti na tipa 3 pitanja + recenzirali smo rad svi zajedno i simulirali da bi bi taj paper stvarno trebao proci.\u003Cbr\u003E\nE da, takodjer bi na satu imali blic o tom paperu gdje smo ga smjeli koristiti, to je bilo lagano ako si paper procitao.\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, uz redovan rad odnosno pripremu za bliceve moze se nauciti jako puno.  Svakako preporucam predmet svima koji imaju volje cuti ista o NLP-u. Ovo je dobar uvod, ali nije dovoljan. Prolaz je lagan, ali buduci da postoji limit na predmetu, ako te ne zanima NLP, nemoj upisati jer mozda ima netko tko bi volio upisati, a tipa uzmes mu mjesto.\u003C\/p\u003E\n\n\u003Cp\u003EKandidati su bili birani na iduci nacin:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003E\u2153 su otprilike TakeLab-ovci, oni moraju upisati predmet jer im je Snajder mentor + bilo koji Erasmusovac\u003C\/li\u003E\n\u003Cli\u003E\u2153 na temelju ocjena iz strojnog\u003C\/li\u003E\n\u003Cli\u003E\u2153 random\u003C\/li\u003E\u003C\/ul\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"21"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"134475","attributes":{"number":202,"createdAt":"2021-01-31T17:28:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETako\u0111er, fali mi jo\u0161 jedan predmet specijalizacije uz diplomski rad,  preporuke uzeti Analizu i pretra\u017eivanje teksta vs. Duboko u\u010denje?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"706"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"134482","attributes":{"number":203,"createdAt":"2021-01-31T17:39:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel numeri\u010dka matematika i prija\u0161njih godina imala ograni\u010denje?\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/fer.studosi.net\/assets\/files\/2021-01-31\/1612114727-469343-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"27"}},"mentionedBy":{"data":[{"type":"posts","id":"134487"}]},"reactions":{"data":[]}}},{"type":"posts","id":"134487","attributes":{"number":204,"createdAt":"2021-0
