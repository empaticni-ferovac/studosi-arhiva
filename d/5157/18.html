                <div class="Post-body">
                    <h2>Računalni vid</h2>

<p>NIkada, <span style="font-size:16px">ni u kojem slučaju, </span><span style="font-size:24px">nipošto</span><br>
<span style="font-size:24px"> <strong><em>ne upisivati ovaj predmet</em></strong> </span> .</p>

<p>Nulto, predaje Slobodan Ribaric. This should speak for itself.</p>

<p>Ko prvo gradivo je <em>potpuno</em> zastarjelo. Nitko ne ocekuje da se odmah rade konvolucijske mreze i stajaznam sta. Ali zadnje gradivo koje se pokriva je paper iz onako ’95. Dakle sve sto se uci (osim naravno osnovnih pojmova) je totalno beskorisno i godinama daleko do state-of-the-art i performira lose. Super, naucit cete izvlacit razne znacajke iz slike ali to ce samo zauzet memoriju u vasem mozgu za nesto bitnije (poput ornitologije - barem u usporedbi s ovim).</p>

<p>Zatim, predavanja su bila u 8am ponedjeljkom. Onaj tko nije jutarnja ptica ce imat grdnih problema jer je profesor apsolutno adamant da se taj termin ne mjenja jer, citiram, “takav je vec preko 10 godina”.</p>

<p>Onda, ne postoji koncept prezentacija na tom predmetu. A-a, yok. Do prije koju godinu lik je jebeno projicirao folije grafoskopom. <em>U 21. stoljecu! <strong>Grafoskop!!</strong></em> Ali onda se modernizirao - skeniro je folije u pdf i onda je njega skrolao po predavanjima 🙄 Fajlovi su nazvani logicno “prvo predavanje”, “drugo predavanje” itd, ali onda je covjek imao problema sa sortiranjem. Njegovo rjesenje? preimenovati datoteke u “a-prvo predavanje”, “b-drugo predavanje”. HMM KAD BI BAREM U ASCII TABLICI POSTOJALI ZNAKOVI KOJI NEKAKO OZNACUJU BROJEVE. Znaci profesor na fakultetu koji u nazivu ima racunarstvo je apslutno nesposoban koristit se strojem ciji vid pokusava modelirati. Jebeni Monty Python, I swear.</p>

<p>A onda projekti. Ko prvo uzasno su lose napisani i nikad ne znas sto treba napraviti. Kad smo pitali profesora sta treba, reko nam je nesto i kad smo to napravili, voditelj tima ga je otisao pitat jel to okej i onda ga je posrao da koji kurac je on to napravio i da nis ne valja i da tko nam je to rekao (ekvivalent kad ti majstor za kupaone sere sto je zadnji lik napravio, a to je bio on). No ono sto slijedi sokirat ce vas jos i vise - sve teme su basically <em>isti jebeni kurac</em>. Sve imaju veze sa gomilom ljudi (inace crowds, ali bog ti pomozi ako slucajno velis engleski termin), i za svaku treba istrenirati SVM klasifikator. Zasto? Covjek se samo time se bavi zadnjih <code>n</code> godina (gdje je <code>n -&gt; +oo</code>). Znaci ne da je covjek nesposoban ispredavati nesto novo i moderno, nego ne zna nista sto je izaslo u trecem tisuljcecu godine gospodnje. Tuzno, really.<br>
Najgore od svega ipak je bila sama prezentacija gdje se profesor doktor Slobodan Ribaric prema studentima ponasao krajnje neprofesionalno, nonstop upadao u rijec (jednu grupu je cak pitao i gradivo tangencijalno vezano uz njihov projekt, samo jer su ga nazivcirali), i nakon svega se svako malo zalio “ajmo brze to malo, nemamo vremena”. E pa za to ste vi krivi, profesore, briga me sto ne zelite biti tu, that makes 34 of us.</p>

<p>Asistent je srednja zalost. Nazalost ima hendikep pa nije u redu da o njemu ista lose pisem, ali je nekako zbunjen i treba mu odredeno vrijeme da shvati pitanje i onda ga objasni. Nekad baci foru pa se smijemo, to je okej.</p>

<p>Ispiti su basically provodenje algoritama na papiru. Srecom nema pisanja koda po papiru, ali treba bit vjest s matricama, nekom osnovnom statistikom (srednja vrijednost, varijanca), fourerovom transformacijom i osnovom geometrijom.</p>

<p>Gradivo koje se pokriva je model kamere, geometrijske transformacije (IRG), binarne slike i algoritmi, grayscale slike i algoritmi. Uzmite bilo koju knjigu na engleskom iz 70ih i tamo je to sve napisano.</p>

<p>Težina: <strong>7/ 10</strong><br>
Korisnost: <strong><code>-oo</code> / 10</strong><br>
Bih li preporučio/la predmet: <strong>Take a wild fucking guess</strong></p>

<p>tldr bolje je plakat nad vlastitom sudbinom i masturbirat usamljeno (ne nuzno u tom poretku) nego slusat ovo</p>

                                <h3>micho</h3>
                <div class="Post-body">
                    <h1>Zimski semestar</h1>

<h2>Analiza i projektiranje računalom</h2>

<p>Oh no no no no</p>

<p><img src="../../assets/files/2020-07-05/1593911107-13520-ohnonono.png" title="" alt=""></p>

<details class="spoiler"><p>Inicijalno nisam čuo puno dobrog o ovog predmetu, ali je ovaj predmet uspio nadmašiti sve što sam čuo. Pa, počnimo. Prva stvar, materijali su apsolutno sranje. Skripta, koja je praktički 200-tinjak stranica fotokopiranog rukopisa, košta 70 kuna. Ako ne idete na predavanja (a ne vjerujem da bi trebali), trebat će vam. Postoje kanali kroz koje je moguće nabaviti skriptu ali je nevjerojatno odvratno da nema bolje alternative.</p>

<p>Druga stvar, labosi. Labosi su dosta naporni. Kako su relativno fleksibilni što se tiče termina i tjedna predaje, nastaju problemi s ranijim terminima. Naime, ekipica voli strpati ljude u ranojutarnje termine, pogotovo ponedjeljak. Onda se ista ekipica čudi kad ljudi ne dolaze na te termine, pa pretrpaju posljednje dane u tjednu, u podne ili poslijepodne. Ja ne znam jel oni stvarno ne kuže zašto takve stvari neće raditi ili se prave glupi, ali bi trebali shvaćati da ako imaju takav labavi sistem raniji termini gube smisao. Bolje bi im bilo da prestanu biti toliko neujednačeni u ispitivanju labosa, gdje kod jednog asistenta možeš biti gotov u 5-10 minuta, a kod nekih te drila pola sata, 45 minuta, pa da ih uravnoteže u ispitivanju, stave manji, normalniji raspon termina, i u njemu riješe više ljudi. Onda bi možda imali vremena napraviti bolje materijale i uravnoteženije ispite. Ali možda je to previše, to bi ipak zahtjevalo da asistenti ispituju ljude konstantnim intenzitetom, a ne da ga prilagođuju broju ljudi na labosu.</p>

<p>E da, ispiti. Ono što odlikaši jedva stignu napisati. APR ispiti su najnebalansiraniji koje sam pisao na faksu. Čak i ljudi u najboljem stanju imaju problema s vremenom. Kako i ne bi, kad ima hrpa netrivijalnih zadataka, gdje neki potroše i 20 minuta jer ih treba opširno raspisati.</p>

<p>Da se razumijemo, ovaj predmet nije preteško proći. Ali ima par ali - morate biti u prednosti s labosima, ili bar u koraku. Labosi mogu oduzeti jako puno vremena - ovo kažem kao netko tko ih je pisao u Pythonu. Prvi sam napisao nativno u C++-u i trebalo mi je oko 30 sati kroz tjedan dana da sve štima funkcionalno. Kasnije sam saznao da se 1. labos mogao napraviti minimalnom modifikacijom Numpyja. Važno da to nije službena izjava, pa izgoriš na prvom. Isto tako, morate biti brzi u rješavanju zadataka, da ne timeoutate na ispitu, ili bar brzo odrediti koje znate riješiti a koje ne. Ovo dvoje nije uvijek toliko elementarno postići.</p>

<p>Što se tiče same korisnosti, algoritmi nisu pretjerano korisni. Ovo je jedan od potencijalno 3 predmeta u 1. semestru diplomskog gdje se radi genetski algoritam, koji je uglavnom beskoristan danas (izuzev nekog primitivnog pretraživanja hiperparametara, gdje opet ima naprednijih metoda, i gdje je čak random init bolji). Zlatni rez je opće znanje, ajmo reći, ovi ostali su stvari s kojima se vjerojatno nećete susretati u budućnosti. Dijelom razlog toga je što su SGD i metode bazirane na njemu ionako dovoljno dobri algoritmi optimizacije. Nesreća je što na RZ diplomskom praktički birate između ovog i Ribarićevog Raspoznavanja uzoraka. Da sam znao da je ovaj predmet toliko cancer, vjv. bih upisao Raspoznavanje, samo zato što sam prošao Uvod, a Ribarićev predmet mi je lakše pretrpiti nego ovakvu nekvalitetu i malverzacije s labosima.</p></details>


<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong>, ali vjerojatno nemate bolji izbor</p>

<hr>

<h2>Engleski jezik u inženjerskoj praksi</h2>

<details class="spoiler"><p>Nemam puno toga za reći osim da je ovo mim predmet. Po meni je iznimno loše organiziran, od prijemnog za kojeg sam morao prokrvariti da saznam kad je, do ispita kojeg nisam znao kad pišem do sat vremena prije ispita. Čak su i prezentacije krš i lom, jer ljudi ih forsiraju napraviti u zadnji čas, a profesorica ne napravi dobro plan da to prevenira.</p>

<p>Na temu prezentacija, osobno sam htio obraditi tematiku malo aktivnije, ali profesorica je (opravdano) radi bojazni da bi nekog mogao uvrijediti rekla da ništa od toga. Razlog za tu bojazan je bio što je ona radi svojeg nepoznavanja kulture uvrijedila ERASMUSovce, pa kao da ja to ne ponovim. Jajks. Uglavnom, tada sam ja trebao odabrati neku od ponuđenih prezentacija. Stvar je u tome što su sve te teme bile kao da ih je teoretičar zavjera pisao: Chemtrails, AI, taman je falilo da se priča o Bushovoj upletenosti u 9/11. Ja sam još na početku godine odabrao AI, jer kao, to mogu relativno okej objasniti, a i nije mi se dalo. Fast forward na dan kad sam prezentirao. Prezentacije bi trebale trajati do 15 minuta, ali naravno malo tko se drži toga. Bilo mi je najgore kad su kinezi prezentirali, pa jedan od njih je očito bio dosta loš govornik - njih troje je imalo tu prezentaciju više od 30 minuta, a prezentacija je bila kineska propaganda pomiješana s hranom i geografijom (ali većinski kineska propaganda). Bio sam zadnji, dakle nakon skoro 2 sata slušanja drugih ljudi, i kad sam joj spomenuo temu je preokretala s očima i rekla “Opet”. ???? Bio sam pod dojmom da je odabir tema limitiran na neki broj, al očito da je puno ljudi uzelo to i onda sam ja ispao netko tko reciklira temu. Ono što hoću reći je da su se te stvari dogodile uglavnom radi loše organizacije predmeta.</p>

<p>A i ono što se uči na predmetu je jajks. Predavanja se sastoje od toga da se na nivou 1. razreda srednje ponavljaju vremena. Jedino korisno na predmetu su fraze koje se koriste u inženjerskoj komunikaciji i frazaciji poruka. Ovo ostalo je srednja žalost. Predmet me više-manje naučio par riječi i pravila, i koja boja označava koji osjećaj. Možda sam ja pristran jer mi je engleski na razgovornom nivou, ali kad kažem da je predmet skoro beskoristan, govorim to precijenjujući vlastiti dojam.</p></details>

<p>Težina: <strong>1 / 10</strong><br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>

<hr>

<h2>Kvantna računala</h2>

<details class="spoiler"><p>Simpatičan predmet na kojem vjerojatno nećete puno naučiti. Dakle, obrađuje se kvantna mehanika u kontekstu kvantnih računala. To ne znači da se nešto osobito programira (jer je to dosta dručkije od konvencionalnog programiranja). Ima par korisnih koncepata, meni je recimo bila super kvantna enkripcija jer je zapravo totalno jednostavno za shvatiti ne samo kako je praktički neprobojna, nego isto kako je i ona sama posljedica svojstava kvantne mehanike, tako se i nešto o kvantnim računalima može pojmiti iz toga.</p>

<p>Predmet nije težak, mislim, dosta je lagano imati 5. Predmet može biti zbunjujuć, jer dosta je teško shvatiti zašto, kad su fenomeni jednostavno kvantne prirode, što nam nije logično. Ali prof. Ilijić je super predavač i ako postavite dobra pitanja, dobit ćete i dobre odgovore.</p>

<p>Što se tiče korisnosti, ne mislim da je pretjerano koristan. Stvar je u tome što takvo znanje vjerojatno nigdje nećete primijeniti. Ono u čemu vam predmet eventualno može pomoći je da malo bolje upravljate matricama.</p></details>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong> ako vam je to osobno zadovoljstvo ili tražite laki prolaz, <strong>ne</strong> u suprotnom.</p>

<hr>

<h2>Napredni algoritmi i strukture podataka</h2>

<details class="spoiler"><p>Ovaj predmet me začudio na jedan drugi način - bio je sranje uz dobrog predavača kao prof. Brčić. Ovdje čak ni gradivo nije toliko odvratno. Ono što je po meni problem je što ima dosta toga različitoga, gotovo nabacanog, tako valjda ide predmet. I onda se dogodi to da ni jedno gradivo nije baš sjajno obrađeno. Opet se radi jebeni genetski algoritam. Samo što, odrađen je preloše. Kao i dosta drugih stvari - npr. radi se i backpropagation, koji je isto jadno obrađen, a na šalabahteru ima dovoljno retardiranu notaciju da se morate prisiliti raditi isključivo po tome ili naučiti stvari napamet. Osobno mi je bilo lakše napamet pamtiti gradijente nego gledati te uklete formule. Tako da jbg, ili ćete ići na predavanja ili ćete morati pronaći bolje materijale za učenje od prezentacija. Srećom, na materijalima ima puno tutoriala s kojima ne bi trebalo biti preteško proći predmet.</p>

<p>Labosi su dost elementarni, ja sam samo skopirao implementaciju s NENR-a, kratko sam odgovarao asistentu, s tim da sam imao genetski algoritam kojeg svaki student RZ-a doktorira u tom 1. semestru, pa mi zato nije bilo preteško.</p>

<p>Kontinuirano ne bi trebalo biti preteško proći. Pao sam jer sam se zajebavao na međuispitu, pa sam to ignorirao i zajebavao se i na završnom. Kažem vam koliko je teško proći na roku kad to riješim ovu jesen.</p>

<p>Što se tiče korisnosti, WELL, ona je velika, da budem iskren. Iako je sve shit obrađeno i predmet je generalno neugodan, algoritmi koji se uče na predmetu su stvarno jako korisni, ne samo za RZ-ovce. I iako se sve to uči na shit način, miljama je bolje od APR-a (s kojim ima par preklapanja), i imat će visoku ocjenu.</p></details>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>7 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong>, ali nemate bolji izbor</p>

<hr>

<h2>Neizrazito, evolucijsko i neuro računarstvo</h2>

<details class="spoiler"><p>Po meni najbolji predmet u ovom semestru. Vrijedi ići na predavanja. Zadaća je puno, ali u početku nije problem. Najgora su 5. i 6. zadaća, gdje se ručno implementira backprop. Ja sam ih implementirao tako da sam radio fleksibilne okvire, ali preporučam vam da ne trošite vrijeme i hardkodirate što god će vam uštedjeti vrijeme. Skužio sam nakon predmeta da to nije bila poanta predmeta, i da ionako ono što sam napravio se ne može mjeriti s Tensorflow/Pytorch verzijama toga.</p>

<p>Ispiti su po meni čak dosta lagani. Dakle, kombinacija dobrih labosa, dobrih predavanja i dobrih prezentacija izgleda jako olakšavaju stvari, tko bi rekao. Znam da sam imao kriminalno puno bodova na MI za očajnu količinu učenja, jedva da sam učio taj predmet. Možda je i do toga što za razliku od drugih predmeta gradivo nije prenatrpano. Mislim da je Čupić dobro isplanirao tijek gradiva, jedino se možda neuronske mreže predaju tjedan prekratko, ali ne znam koji bih dio gradiva skratio da to ne bude slučaj, možda evolucijsko računarstvo. E da, 4. put u semestru da radim genetske algoritme AHHHHHHHHHHHHHHHHHHHHHHHHHH</p>

<p>Ovaj predmet mi nije bio toliko koristan u praksi, jer stvari koje se rade na njemu su zastarjele. Ali ovo mi je bio najkorisniji predmet teoretski, više od Strojnog, očito sam kompatibilniji s Čupićevskim predmetima gdje je naglasak praksa, pa sam ga mogao više iskoristiti. Ne koristim gotovo ništa s njima, ali ponekad mislim o neizrazitoj logici i mislim da je na ovom predmetu definitivno najbolje obrađeno evolucijsko računarstvo. A mislim kako i ne bi kad je na predmetu herr Golub haha</p></details>

<h2>Strojno učenje</h2>

<details class="spoiler"><p>Po meni jedini predmet koji je dobar od teorijskih predmeta profila. A ionako ćete ga sigurno uzeti, pa nije ni čudno.</p>

<p>Predmet je klasični Šnajderovski, nema tu ništa novo. Nije imperativ da znate teoriju, ali je zgodno. Predmet pokriva dosta toga. Ne mislim da je toga previše, nisam nikad ni imao taj osjećaj. Mislim da su stvari lijepo balansirane, ali definitivno najveća boljka ovog predmeta su videopredavanja. Prije svakog ispita sam otišao dan prije u knjižnicu, stavio na 1.75 brzinu i preslušao cijeli semestar. Nisam išao na predavanja samo zato što sam radio, definitivno je vrijednost ići na predavanja, ali trebate doći prije da nađete mjesto. Za a.g. 2020/2021 to vjv. nije toliko bitno jer vjerojatno neće biti na faksu, al za ubuduće.</p>

<p>Ispiti su isto tak negdje Šnajderovski teški, što znači da nisu free, ali nisu ni preteški, ali najvažnije jako ih je teško naštrebati, što znači da bi štreberima mogli biti dosta teži od opisanog. <s>Samo opaska - opet genetski algoritmi…</s></p>

<p>Što se tiče labosa, tu su svakakva iskustva. Navodno postoje neke kvote bodova. Ako je to istina, to je jajks, jer se asistenti po tome što pitaju mogu dosta razlikovati. Na prvom labosa sam bio kod asistenta koji je doslovno tražio stvari koje ne znam. Kasnije mi se posrećilo i dobio sam asistenta koji me pravedno pitao, dakle ne samo što znam, ali sam od njega barem nešto naučio.</p>

<p>E sad, predmet mi nije bio <strong>pretjerano</strong> koristan. Da, naučio me neke stvari ali zbog toga što sam ignorirao teoriju uglavnom nisam naučio toliko koliko sam trebao. Tako da, iznenađujuće, za ovaj predmet mislim da ako želite naučiti puno i tako iskoristiti svoje vrijeme - učite izvode. Korisni su i iz iskustva znam da su kao cheat kodovi, jako puno se može ako se kod nekog modela naštimaju stvari da nema otpora u matematici. Bez obzira na to što ja nisam uspio iskoristiti predmet 100%, dobit će moju procjenu korisnosti kao ocjenu korisnosti.</p></details>

<p>Težina: <strong>6 / 10</strong><br>

                    <h1>Ljetni semestar</h1>

<h2>Duboko učenje</h2>

<details class="spoiler"><p>Meni najbolji predmet ovog semestra (iako je NOS blizu). Predmet je ozbiljan, dakle ne mislim da je lagan. Ono što je baš vidljivo na ovom predmetu je ta Šegvićeva zlatna sredina - kombinacija Čupićeve prakse i Šnajderove teorije. Teorija na predmetu je usporediva sa Šnajderovim predmetima. Osobno mislim da je u toj teoriji više računanja a manje formalnih izjava. Opet, labosi su praksa, praksa, praksa. Profesor je on the fly ove godine shiftao labose u Pytorch. Mislim da mi se tu jako posrećilo - otkrio sam da modeliranje uopće nije stresno i počeo uživati u tome.</p>

<p>Ima nekih sitnih mušica oko predmeta, naravno, nije savršen, ali uočite li ih i prijavite Šegviću, dat će vam bodove. Ovo je jako korisno ako vam trebaju bodovi za ocjenu, a stvarno nije teško nakupiti ih.</p>

<p>Labosi su teški, ali interesantni. E sad, ne mislim da su teški da je to u njima teško. Mislim je, PIISovci bi vjerojatno poginuli, ali za RZovce nije ništa preteško. U labosima postoji par trikova:</p>

<ul><li>inicijalizacija u 1. labosu</li>
<li>bottleneck filtera u 2. labosu</li>
<li>odabir parametara + GRU</li>
<li>trikovi kod učenja GAN-a</li></ul>

<p>Ti trikovi postaju manje ključni u svakoj sljedećoj vježbi - npr. u 1. je razlika između 65% i 98% točnosti, u 2. nemate točnosti al su malo realniji rezultati GAN-a.</p>

<p>U vezi korisnosti, mislim da je ovo bio najkorisniji predmet koji sam imao. Iznimno sam puno naučio iz teoretskog dijela gradiva iako sam ga ignorirao. Isto tako, doživio sam tzv. prosvjetljenje, zbog predmeta sam skužio zašto je važno formatirati sve lijepo. Mislim da je u konačnici ovaj predmet bio nešto što neću zaboraviti. Jedino što mi je žao što sam ga radi obaveza na poslu i foruma dosta zanemario i napravio, reklo bi se, preko kurca. Srećom, stvari koje se rade na predmetu su stvari koje sam inicijalno pročitao, as in radove, ali ne koriste se previše (sad su fora Transformeri). Kad te radove revisitam (svako malo se treba podsjetiti) ću nadoknaditi sve što na ovom predmetu nisam dobro obradio. Ako ništa, barem znam da ću LSTM rad pročitati iz zadovoljstva, makar ga ne shvatio išta bolje.</p></details>

<p>Težina: <strong>5 / 10</strong><br>

<h2>Financijska matematika</h2>

<details class="spoiler"><p>Oko ovog predmeta sam dosta u konfliktu. S jedne strane, predmet nije tolika sprdnja - predavanja su ozbiljna, ispiti su ozbiljni koliko mogu biti, gradivo je ozbiljno. S druge strane, imam osjećaj kao da nisam naučio ništa fascinantno, već samo nešto dosta komplicirano. Isto tako, ne znam što da mislim o predavanjima na Zoomu pored servisa kao što je MS Teams.</p>

<p>Predmet sam prošao dosta na sreću - prvo sam na online blicu zaokružio sve odgovore <strong>Ne</strong>, i svi su bili točni. Zatim sam dva dana prije ispita krenuo ići kroz prezentacije (koje i nisu toliko loše, ali mogle bi biti bolje), došao na ispit, riješio što znam i prošao. Nisam bio siguran hoću li proći ali nešto sam zbrljao.</p>

<p>Iako sam mislio da mi je tematika zanimljiva, na kraju nije bila. Bila je zbunjujuća. ALI OVO NIJE PROBLEM PREDMETA! Zato kažem da sam u konfliktu. S jedne strane izvedba predmeta je bila okej i ono što se uči na predmetu je okej, ali ja nisam zadovoljan. A isto tako, znam da su te stvari korisne i iako sam dobio malo bolji osjećaj za vrijednost novca i imovine, ne osjećam se kao da će mi to koristiti. Eto, ne znam što bih rekao o korisnosti. Dat ću neku procjenu koliko je korisno jer osobno imam osjećaj kao da je korisnost <strong>2</strong>, a ZNAM da nije.</p></details>

<p>Težina: <strong>4 / 10</strong><br>

<hr>

<h2>Formalne metode u oblikovanju sustava</h2>

<details class="spoiler"><p>Ovo tu je predmet kojeg bih bullyjao da je osoba. Predmet sam po sebi nije toliko loš, ali pati od prenatrpanog gradiva s dosta lošim materijalima. Baš se pitam hoće li se predmet uopće izvoditi kad više neće biti obavezan na FER3.</p>

<p>Zadaće su obavljene uz polupozornost, čekam da vidim što je s uvidima, imam nekakav osjećaj da neće biti dostupni, ali vidjet ćemo. Ispit koji smo dobili čak i nije bio pretežak, štoviše mislim da je bio okej i iznad očekivanja. Problem su prezentacije koje su odvratne i reklama za ne upisati ovaj predmet. Ali, nema se tu što puno govoriti. Mislim da je bitnije reći nešto o izvedbi ovog predmeta.</p>

<p>Znači, dođete na prvo predavanje. Jović vam kaže “Vjerujem da ste čuli nešto o ovom predmetu od drugih kolega” (wtf, odmah defenziva?) “Ovaj predmet nije tako loš i nećete imati problem s prolazom” (ili “većina će vas proći”). I onda samo potvrda onog što smo čuli od drugih kolega - užasno organiziran, užasne prezentacije i teško učiv. Da stvar bude gora, tijekom lockdowna je pruženo otprilike 0 napora u održavanje predmeta. Sav budžet je očito otišao u ispravljanje zadaća, koje su se ispravljale vječno. Neki ljudi su komentirali da su bodovi na zadaći random. Ja ne znam je li to istina ili nije jer sam toliko zbunjen gradivom da ne znam što je točno a što nije.</p>

<p>E sad korisnost. Meni ovo nije korisno. Ne zato što je to znanje beskorisno - više je razlog što se uče alati koji možda jesu u uporabi trenutno, ali nikako nisu moderni. Ako ima išta što me ovaj predmet naučio, onda je to da ovo područje nema budućnost bez novih, boljih alata. Jer svaki alat koji smo radili je neugodan za korištenje i uskoro će potrebovati muzejske primjere softverskih paketa. Ali osim toga mislim da ovo znanje može biti korisno. Tko ne bi htio formalno verificiran program? Well očito Jović i kompanija koja ga svih ovih godina predaju na način da nitko ni ne pomisli kasnije u životu formalno verificirati nešto.</p></details>

<h2>Napredni operacijski sustavi</h2>

<details class="spoiler"><p>Najbolje organiziran predmet ovaj semestra. Svaka jebena čast svim upletenim u održavanje ovog predmeta, trebali bi biti uzor svakom profesoru na ovom faksu kako se predmet može održati kvalitetno, pravedno i uz minimalne izmjene čak i tijekom coronavirusa.</p>

<p>Osim toga, gradivo je po meni dosta zanimljivo, labosi su malo nebalansirani (ali predmet čeka restrukturiranje pa ajde, barem se radi na nečemu), ali uglavnom ugodni za pisanje. Osjećaj nije isti kao i na Operacijskim sustavima, doduše. Ovaj predmet je ugodniji.</p>

<p>Što se tiče korisnosti, ne znam još je li mi koristan, ali znam da sam i prije ovog predmeta trebao komunicirati s procesima. Tada je to za mene bilo ključno - imao sam programe u različitim programskim jezicima i nisam imao nikakvu mogućnost pokrenuti ih kao isti proces (algoritam je bio specifično optimiziran za jezik). Enkripcija me uvijek zanimala i iako me ovaj predmet nije naučio implementirati je, to nije ni cilj, niti bih to ikada trebao raditi. Umjesto toga naučio sam raditi s enkripcijom i imam stvarno dobar osjećaj oko toga. Što se tiče zadnjeg dijela gradiva, to sam malo lošije učio jer sam već bio izgorio radi obaveza, ali kad sam učio to pred ispit imao sam isti osjećaj kao i kod drugog gradiva, nije napravljeno ništa manje kvalitetno. Tu i tamo bude neka diferencijalna jednadžba pa zarežim, ali ništa strašno.</p></details>

                                <h3>garderain</h3>
                <div class="Post-body">
                    <p>Kakva je diskretna matematika? Htio bi ju upisati umjesto jednog od izbornih predmeta u trecem semestru.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="52334">Amajli</a> Može popis predmeta (a možda i dojmova) koji će bit neki lagani prolaz za specijalističku skupinu predmeta za zimu i ljeto te prirodoslovnu skupinu na ljeto (RZ)<br>
Hvala unaprijed</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="52352">Amon</a> multimedijske arhitekture i sustavi, inteligentni multiagentski sustavi i mislim da je numerička lagana</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p>Kakvi su predmeti (težina + korisnost):</p>
<ul><li><p>Racunarstvo zasnovano na uslugama</p></li>
<li><p>Raspodijeljeni sustavi</p></li>
<li><p>Računalna grafika</p>
  <br>
  <p>Hvala!</p></li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garderain</h3>
                <div class="Post-body">
                    <p><a href="23.html" class="PostMention" data-id="52353">pushPop</a> Racunalna grafika vam je IRG samo bez Cupica. Ako vas interesira grafika, preporucam. Ima dva labosa (stvarno nisu teski) i projektic za koji mozete napraviti sto hocete. Ispiti su malo problem jer preze nisu najdivnije mjesto za uciti, ali generalno nisu strogi pri ocjenjivanju.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="23.html" class="PostMention" data-id="52353">pushPop</a> Racunarstvo zasnovano na uslugama</p></div></blockquote>

<p>meni je bilo ultra lagano za proc<br>
labosi su visemanje meme za puno bodova dobivenih u 2min “ispitivanja”, imaju 2 labosa po 20 bodova (iako na stranici pise 35), nisu nesto preteski za napravit, drugi sam doslovno nasla online kompletni iirc iako mi je prvi bio malo nespretan al nikaj strasno, vise sam bila pod stresom jer nisam znala da je ispitivanje takav joke. Doslovno dodjes tamo, cekas s hrpetinom drugih studenata u klupama s laptopima i asistenti idu redom i ispituju - odnosno pokazes sve funkcionalnosti i malo koda kaj trazi i to je to, ak su nekaj i pitali nije bilo nikaj pretesko kaj se ne zna ak si rijesio i malo proucio taj kod i gradivo<br>
ispiti su bili dosta lagani iako, ako se sjecam, esejski tip. al stvarno easy, nije ni gradivo nesto tesko, a odgovori na pitanja su rijetko bas dugi koliko se sjecam<br>
ima onaj klasik srbljic predmet prag na ispitima (30/60 bodova ukupno sa MI+ZI), dakle mislim da je jako tesko imat manje od 3</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pushPop</h3>
                <div class="Post-body">
                    <p><a href="25.html" class="PostMention" data-id="52362">garderain</a> <br>
Znaci ispiti su generalno ipak laksi od ovogodisnjeg iz IRG-a? 😅</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>garderain</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="52371">pushPop</a> Iskreno ne znam kakav je bio IRG ove godine, ali ni ja nisam htio upisati RG zbog iskustava na IRGu. No procitao sam jedan komentar na bivsem forumu i upisao ipak. Struktura ispita je gotovo ista kao na IRGu, samo sto na zadacima s postupkom dijele dosta bodova odnosno nisu strogi. Predmet vodi samo Zeljka, a ona je stvarno i draga i susretljiva (u prijevodu, IRG je takav kakav je zbog Cupica). A i obrade se zanimljive stvari. Nista novo niti pretjerano aktualno, no to je sindrom cijelog fakulteta, a ne samo pojedinog predmeta.</p>
                </div>
            </div>

jaznam sta. Ali zadnje gradivo koje se pokriva je paper iz onako \u201995. Dakle sve sto se uci (osim naravno osnovnih pojmova) je totalno beskorisno i godinama daleko do state-of-the-art i performira lose. Super, naucit cete izvlacit razne znacajke iz slike ali to ce samo zauzet memoriju u vasem mozgu za nesto bitnije (poput ornitologije - barem u usporedbi s ovim).\u003C\/p\u003E\n\n\u003Cp\u003EZatim, predavanja su bila u 8am ponedjeljkom. Onaj tko nije jutarnja ptica ce imat grdnih problema jer je profesor apsolutno adamant da se taj termin ne mjenja jer, citiram, \u201ctakav je vec preko 10 godina\u201d.\u003C\/p\u003E\n\n\u003Cp\u003EOnda, ne postoji koncept prezentacija na tom predmetu. A-a, yok. Do prije koju godinu lik je jebeno projicirao folije grafoskopom. \u003Cem\u003EU 21. stoljecu! \u003Cstrong\u003EGrafoskop!!\u003C\/strong\u003E\u003C\/em\u003E Ali onda se modernizirao - skeniro je folije u pdf i onda je njega skrolao po predavanjima \ud83d\ude44 Fajlovi su nazvani logicno \u201cprvo predavanje\u201d, \u201cdrugo predavanje\u201d itd, ali onda je covjek imao problema sa sortiranjem. Njegovo rjesenje? preimenovati datoteke u \u201ca-prvo predavanje\u201d, \u201cb-drugo predavanje\u201d. HMM KAD BI BAREM U ASCII TABLICI POSTOJALI ZNAKOVI KOJI NEKAKO OZNACUJU BROJEVE. Znaci profesor na fakultetu koji u nazivu ima racunarstvo je apslutno nesposoban koristit se strojem ciji vid pokusava modelirati. Jebeni Monty Python, I swear.\u003C\/p\u003E\n\n\u003Cp\u003EA onda projekti. Ko prvo uzasno su lose napisani i nikad ne znas sto treba napraviti. Kad smo pitali profesora sta treba, reko nam je nesto i kad smo to napravili, voditelj tima ga je otisao pitat jel to okej i onda ga je posrao da koji kurac je on to napravio i da nis ne valja i da tko nam je to rekao (ekvivalent kad ti majstor za kupaone sere sto je zadnji lik napravio, a to je bio on). No ono sto slijedi sokirat ce vas jos i vise - sve teme su basically \u003Cem\u003Eisti jebeni kurac\u003C\/em\u003E. Sve imaju veze sa gomilom ljudi (inace crowds, ali bog ti pomozi ako slucajno velis engleski termin), i za svaku treba istrenirati SVM klasifikator. Zasto? Covjek se samo time se bavi zadnjih \u003Ccode\u003En\u003C\/code\u003E godina (gdje je \u003Ccode\u003En -\u0026gt; +oo\u003C\/code\u003E). Znaci ne da je covjek nesposoban ispredavati nesto novo i moderno, nego ne zna nista sto je izaslo u trecem tisuljcecu godine gospodnje. Tuzno, really.\u003Cbr\u003E\nNajgore od svega ipak je bila sama prezentacija gdje se profesor doktor Slobodan Ribaric prema studentima ponasao krajnje neprofesionalno, nonstop upadao u rijec (jednu grupu je cak pitao i gradivo tangencijalno vezano uz njihov projekt, samo jer su ga nazivcirali), i nakon svega se svako malo zalio \u201cajmo brze to malo, nemamo vremena\u201d. E pa za to ste vi krivi, profesore, briga me sto ne zelite biti tu, that makes 34 of us.\u003C\/p\u003E\n\n\u003Cp\u003EAsistent je srednja zalost. Nazalost ima hendikep pa nije u redu da o njemu ista lose pisem, ali je nekako zbunjen i treba mu odredeno vrijeme da shvati pitanje i onda ga objasni. Nekad baci foru pa se smijemo, to je okej.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su basically provodenje algoritama na papiru. Srecom nema pisanja koda po papiru, ali treba bit vjest s matricama, nekom osnovnom statistikom (srednja vrijednost, varijanca), fourerovom transformacijom i osnovom geometrijom.\u003C\/p\u003E\n\n\u003Cp\u003EGradivo koje se pokriva je model kamere, geometrijske transformacije (IRG), binarne slike i algoritmi, grayscale slike i algoritmi. Uzmite bilo koju knjigu na engleskom iz 70ih i tamo je to sve napisano.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E\u003Ccode\u003E-oo\u003C\/code\u003E \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ETake a wild fucking guess\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003Etldr bolje je plakat nad vlastitom sudbinom i masturbirat usamljeno (ne nuzno u tom poretku) nego slusat ovo\u003C\/p\u003E","editedAt":"2020-07-01T22:47:39+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"999"}},"editedUser":{"data":{"type":"users","id":"999"}},"mentionedBy":{"data":[{"type":"posts","id":"74156"},{"type":"posts","id":"190099"}]},"reactions":{"data":[{"type":"post_reactions","id":"95679"},{"type":"post_reactions","id":"95690"},{"type":"post_reactions","id":"95694"},{"type":"post_reactions","id":"95707"},{"type":"post_reactions","id":"95708"},{"type":"post_reactions","id":"95731"},{"type":"post_reactions","id":"95756"},{"type":"post_reactions","id":"95783"},{"type":"post_reactions","id":"95788"},{"type":"post_reactions","id":"95792"},{"type":"post_reactions","id":"95830"},{"type":"post_reactions","id":"95840"},{"type":"post_reactions","id":"95846"},{"type":"post_reactions","id":"95849"},{"type":"post_reactions","id":"96081"},{"type":"post_reactions","id":"96124"},{"type":"post_reactions","id":"96947"},{"type":"post_reactions","id":"97087"},{"type":"post_reactions","id":"97098"},{"type":"post_reactions","id":"100714"},{"type":"post_reactions","id":"108523"},{"type":"post_reactions","id":"112672"},{"type":"post_reactions","id":"115210"},{"type":"post_reactions","id":"116305"},{"type":"post_reactions","id":"132356"},{"type":"post_reactions","id":"155829"},{"type":"post_reactions","id":"158021"},{"type":"post_reactions","id":"158048"},{"type":"post_reactions","id":"158166"},{"type":"post_reactions","id":"158447"},{"type":"post_reactions","id":"212801"},{"type":"post_reactions","id":"258655"},{"type":"post_reactions","id":"265731"},{"type":"post_reactions","id":"271718"},{"type":"post_reactions","id":"273350"},{"type":"post_reactions","id":"274546"},{"type":"post_reactions","id":"276568"},{"type":"post_reactions","id":"278608"},{"type":"post_reactions","id":"279698"},{"type":"post_reactions","id":"282164"},{"type":"post_reactions","id":"381346"},{"type":"post_reactions","id":"381376"},{"type":"post_reactions","id":"382762"},{"type":"post_reactions","id":"385310"},{"type":"post_reactions","id":"385318"},{"type":"post_reactions","id":"385632"},{"type":"post_reactions","id":"385634"},{"type":"post_reactions","id":"385823"},{"type":"post_reactions","id":"385856"},{"type":"post_reactions","id":"386154"},{"type":"post_reactions","id":"388846"},{"type":"post_reactions","id":"393325"},{"type":"post_reactions","id":"393377"},{"type":"post_reactions","id":"393955"},{"type":"post_reactions","id":"398418"},{"type":"post_reactions","id":"433570"},{"type":"post_reactions","id":"438918"},{"type":"post_reactions","id":"449984"},{"type":"post_reactions","id":"461597"},{"type":"post_reactions","id":"464360"},{"type":"post_reactions","id":"464405"},{"type":"post_reactions","id":"464958"},{"type":"post_reactions","id":"523195"},{"type":"post_reactions","id":"527976"},{"type":"post_reactions","id":"530032"},{"type":"post_reactions","id":"577244"}]}}},{"type":"posts","id":"74156","attributes":{"number":148,"createdAt":"2020-09-24T12:20:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002247561\u0022\u003EInCogNiTo124\u003C\/a\u003E dosao mi je mail da se odrzavaju predavanja iz Racunalnog vida, neka svemoguci bog ima milosti za vasu dusu\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"190099","attributes":{"number":813,"createdAt":"2021-05-14T18:59:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/808\u0022 class=\u0022PostMention\u0022 data-id=\u0022189476\u0022\u003Epastuh\u003C\/a\u003E Procitaj moj osvrt na racunalni vid\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002247561\u0022\u003EInCogNiTo124\u003C\/a\u003E\u003C\/p\u003E "},"relationships":{"user":{"data":{"type":"users","id":"999"}},"discussion":{"data":{"type":"discussions","id":"191"}}}},{"type":"posts","id":"49512","attributes":{"number":9,"createdAt":"2020-07-05T02:11:12+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EZimski semestar\u003C\/h1\u003E\n\n\u003Ch2\u003EAnaliza i projektiranje ra\u010dunalom\u003C\/h2\u003E\n\n\u003Cp\u003EOh no no no no\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-05\/1593911107-13520-ohnonono.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EInicijalno nisam \u010duo puno dobrog o ovog predmetu, ali je ovaj predmet uspio nadma\u0161iti sve \u0161to sam \u010duo. Pa, po\u010dnimo. Prva stvar, materijali su apsolutno sranje. Skripta, koja je prakti\u010dki 200-tinjak stranica fotokopiranog rukopisa, ko\u0161ta 70 kuna. Ako ne idete na predavanja (a ne vjerujem da bi trebali), trebat \u0107e vam. Postoje kanali kroz koje je mogu\u0107e nabaviti skriptu ali je nevjerojatno odvratno da nema bolje alternative.\u003C\/p\u003E\n\n\u003Cp\u003EDruga stvar, labosi. Labosi su dosta naporni. Kako su relativno fleksibilni \u0161to se ti\u010de termina i tjedna predaje, nastaju problemi s ranijim terminima. Naime, ekipica voli strpati ljude u ranojutarnje termine, pogotovo ponedjeljak. Onda se ista ekipica \u010dudi kad ljudi ne dolaze na te termine, pa pretrpaju posljednje dane u tjednu, u podne ili poslijepodne. Ja ne znam jel oni stvarno ne ku\u017ee za\u0161to takve stvari ne\u0107e raditi ili se prave glupi, ali bi trebali shva\u0107ati da ako imaju takav labavi sistem raniji termini gube smisao. Bolje bi im bilo da prestanu biti toliko neujedna\u010deni u ispitivanju labosa, gdje kod jednog asistenta mo\u017ee\u0161 biti gotov u 5-10 minuta, a kod nekih te drila pola sata, 45 minuta, pa da ih uravnote\u017ee u ispitivanju, stave manji, normalniji raspon termina, i u njemu rije\u0161e vi\u0161e ljudi. Onda bi mo\u017eda imali vremena napraviti bolje materijale i uravnote\u017eenije ispite. Ali mo\u017eda je to previ\u0161e, to bi ipak zahtjevalo da asistenti ispituju ljude konstantnim intenzitetom, a ne da ga prilago\u0111uju broju ljudi na labosu.\u003C\/p\u003E\n\n\u003Cp\u003EE da, ispiti. Ono \u0161to odlika\u0161i jedva stignu napisati. APR ispiti su najnebalansiraniji koje sam pisao na faksu. \u010cak i ljudi u najboljem stanju imaju problema s vremenom. Kako i ne bi, kad ima hrpa netrivijalnih zadataka, gdje neki potro\u0161e i 20 minuta jer ih treba op\u0161irno raspisati.\u003C\/p\u003E\n\n\u003Cp\u003EDa se razumijemo, ovaj predmet nije prete\u0161ko pro\u0107i. Ali ima par ali - morate biti u prednosti s labosima, ili bar u koraku. Labosi mogu oduzeti jako puno vremena - ovo ka\u017eem kao netko tko ih je pisao u Pythonu. Prvi sam napisao nativno u C++-u i trebalo mi je oko 30 sati kroz tjedan dana da sve \u0161tima funkcionalno. Kasnije sam saznao da se 1. labos mogao napraviti minimalnom modifikacijom Numpyja. Va\u017eno da to nije slu\u017ebena izjava, pa izgori\u0161 na prvom. Isto tako, morate biti brzi u rje\u0161avanju zadataka, da ne timeoutate na ispitu, ili bar brzo odrediti koje znate rije\u0161iti a koje ne. Ovo dvoje nije uvijek toliko elementarno posti\u0107i.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de same korisnosti, algoritmi nisu pretjerano korisni. Ovo je jedan od potencijalno 3 predmeta u 1. semestru diplomskog gdje se radi genetski algoritam, koji je uglavnom beskoristan danas (izuzev nekog primitivnog pretra\u017eivanja hiperparametara, gdje opet ima naprednijih metoda, i gdje je \u010dak random init bolji). Zlatni rez je op\u0107e znanje, ajmo re\u0107i, ovi ostali su stvari s kojima se vjerojatno ne\u0107ete susretati u budu\u0107nosti. Dijelom razlog toga je \u0161to su SGD i metode bazirane na njemu ionako dovoljno dobri algoritmi optimizacije. Nesre\u0107a je \u0161to na RZ diplomskom prakti\u010dki birate izme\u0111u ovog i Ribari\u0107evog Raspoznavanja uzoraka. Da sam znao da je ovaj predmet toliko cancer, vjv. bih upisao Raspoznavanje, samo zato \u0161to sam pro\u0161ao Uvod, a Ribari\u0107ev predmet mi je lak\u0161e pretrpiti nego ovakvu nekvalitetu i malverzacije s labosima.\u003C\/p\u003E\u003C\/details\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E, ali vjerojatno nemate bolji izbor\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EEngleski jezik u in\u017eenjerskoj praksi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENemam puno toga za re\u0107i osim da je ovo mim predmet. Po meni je iznimno lo\u0161e organiziran, od prijemnog za kojeg sam morao prokrvariti da saznam kad je, do ispita kojeg nisam znao kad pi\u0161em do sat vremena prije ispita. \u010cak su i prezentacije kr\u0161 i lom, jer ljudi ih forsiraju napraviti u zadnji \u010das, a profesorica ne napravi dobro plan da to prevenira.\u003C\/p\u003E\n\n\u003Cp\u003ENa temu prezentacija, osobno sam htio obraditi tematiku malo aktivnije, ali profesorica je (opravdano) radi bojazni da bi nekog mogao uvrijediti rekla da ni\u0161ta od toga. Razlog za tu bojazan je bio \u0161to je ona radi svojeg nepoznavanja kulture uvrijedila ERASMUSovce, pa kao da ja to ne ponovim. Jajks. Uglavnom, tada sam ja trebao odabrati neku od ponu\u0111enih prezentacija. Stvar je u tome \u0161to su sve te teme bile kao da ih je teoreti\u010dar zavjera pisao: Chemtrails, AI, taman je falilo da se pri\u010da o Bushovoj upletenosti u 9\/11. Ja sam jo\u0161 na po\u010detku godine odabrao AI, jer kao, to mogu relativno okej objasniti, a i nije mi se dalo. Fast forward na dan kad sam prezentirao. Prezentacije bi trebale trajati do 15 minuta, ali naravno malo tko se dr\u017ei toga. Bilo mi je najgore kad su kinezi prezentirali, pa jedan od njih je o\u010dito bio dosta lo\u0161 govornik - njih troje je imalo tu prezentaciju vi\u0161e od 30 minuta, a prezentacija je bila kineska propaganda pomije\u0161ana s hranom i geografijom (ali ve\u0107inski kineska propaganda). Bio sam zadnji, dakle nakon skoro 2 sata slu\u0161anja drugih ljudi, i kad sam joj spomenuo temu je preokretala s o\u010dima i rekla \u201cOpet\u201d. ???? Bio sam pod dojmom da je odabir tema limitiran na neki broj, al o\u010dito da je puno ljudi uzelo to i onda sam ja ispao netko tko reciklira temu. Ono \u0161to ho\u0107u re\u0107i je da su se te stvari dogodile uglavnom radi lo\u0161e organizacije predmeta.\u003C\/p\u003E\n\n\u003Cp\u003EA i ono \u0161to se u\u010di na predmetu je jajks. Predavanja se sastoje od toga da se na nivou 1. razreda srednje ponavljaju vremena. Jedino korisno na predmetu su fraze koje se koriste u in\u017eenjerskoj komunikaciji i frazaciji poruka. Ovo ostalo je srednja \u017ealost. Predmet me vi\u0161e-manje nau\u010dio par rije\u010di i pravila, i koja boja ozna\u010dava koji osje\u0107aj. Mo\u017eda sam ja pristran jer mi je engleski na razgovornom nivou, ali kad ka\u017eem da je predmet skoro beskoristan, govorim to precijenjuju\u0107i vlastiti dojam.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EKvantna ra\u010dunala\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ESimpati\u010dan predmet na kojem vjerojatno ne\u0107ete puno nau\u010diti. Dakle, obra\u0111uje se kvantna mehanika u kontekstu kvantnih ra\u010dunala. To ne zna\u010di da se ne\u0161to osobito programira (jer je to dosta dru\u010dkije od konvencionalnog programiranja). Ima par korisnih koncepata, meni je recimo bila super kvantna enkripcija jer je zapravo totalno jednostavno za shvatiti ne samo kako je prakti\u010dki neprobojna, nego isto kako je i ona sama posljedica svojstava kvantne mehanike, tako se i ne\u0161to o kvantnim ra\u010dunalima mo\u017ee pojmiti iz toga.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet nije te\u017eak, mislim, dosta je lagano imati 5. Predmet mo\u017ee biti zbunjuju\u0107, jer dosta je te\u0161ko shvatiti za\u0161to, kad su fenomeni jednostavno kvantne prirode, \u0161to nam nije logi\u010dno. Ali prof. Iliji\u0107 je super predava\u010d i ako postavite dobra pitanja, dobit \u0107ete i dobre odgovore.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, ne mislim da je pretjerano koristan. Stvar je u tome \u0161to takvo znanje vjerojatno nigdje ne\u0107ete primijeniti. Ono u \u010demu vam predmet eventualno mo\u017ee pomo\u0107i je da malo bolje upravljate matricama.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako vam je to osobno zadovoljstvo ili tra\u017eite laki prolaz, \u003Cstrong\u003Ene\u003C\/strong\u003E u suprotnom.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003ENapredni algoritmi i strukture podataka\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvaj predmet me za\u010dudio na jedan drugi na\u010din - bio je sranje uz dobrog predava\u010da kao prof. Br\u010di\u0107. Ovdje \u010dak ni gradivo nije toliko odvratno. Ono \u0161to je po meni problem je \u0161to ima dosta toga razli\u010ditoga, gotovo nabacanog, tako valjda ide predmet. I onda se dogodi to da ni jedno gradivo nije ba\u0161 sjajno obra\u0111eno. Opet se radi jebeni genetski algoritam. Samo \u0161to, odra\u0111en je prelo\u0161e. Kao i dosta drugih stvari - npr. radi se i backpropagation, koji je isto jadno obra\u0111en, a na \u0161alabahteru ima dovoljno retardiranu notaciju da se morate prisiliti raditi isklju\u010divo po tome ili nau\u010diti stvari napamet. Osobno mi je bilo lak\u0161e napamet pamtiti gradijente nego gledati te uklete formule. Tako da jbg, ili \u0107ete i\u0107i na predavanja ili \u0107ete morati prona\u0107i bolje materijale za u\u010denje od prezentacija. Sre\u0107om, na materijalima ima puno tutoriala s kojima ne bi trebalo biti prete\u0161ko pro\u0107i predmet.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi su dost elementarni, ja sam samo skopirao implementaciju s NENR-a, kratko sam odgovarao asistentu, s tim da sam imao genetski algoritam kojeg svaki student RZ-a doktorira u tom 1. semestru, pa mi zato nije bilo prete\u0161ko.\u003C\/p\u003E\n\n\u003Cp\u003EKontinuirano ne bi trebalo biti prete\u0161ko pro\u0107i. Pao sam jer sam se zajebavao na me\u0111uispitu, pa sam to ignorirao i zajebavao se i na zavr\u0161nom. Ka\u017eem vam koliko je te\u0161ko pro\u0107i na roku kad to rije\u0161im ovu jesen.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, WELL, ona je velika, da budem iskren. Iako je sve shit obra\u0111eno i predmet je generalno neugodan, algoritmi koji se u\u010de na predmetu su stvarno jako korisni, ne samo za RZ-ovce. I iako se sve to u\u010di na shit na\u010din, miljama je bolje od APR-a (s kojim ima par preklapanja), i imat \u0107e visoku ocjenu.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E, ali nemate bolji izbor\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003ENeizrazito, evolucijsko i neuro ra\u010dunarstvo\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPo meni najbolji predmet u ovom semestru. Vrijedi i\u0107i na predavanja. Zada\u0107a je puno, ali u po\u010detku nije problem. Najgora su 5. i 6. zada\u0107a, gdje se ru\u010dno implementira backprop. Ja sam ih implementirao tako da sam radio fleksibilne okvire, ali preporu\u010dam vam da ne tro\u0161ite vrijeme i hardkodirate \u0161to god \u0107e vam u\u0161tedjeti vrijeme. Sku\u017eio sam nakon predmeta da to nije bila poanta predmeta, i da ionako ono \u0161to sam napravio se ne mo\u017ee mjeriti s Tensorflow\/Pytorch verzijama toga.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su po meni \u010dak dosta lagani. Dakle, kombinacija dobrih labosa, dobrih predavanja i dobrih prezentacija izgleda jako olak\u0161avaju stvari, tko bi rekao. Znam da sam imao kriminalno puno bodova na MI za o\u010dajnu koli\u010dinu u\u010denja, jedva da sam u\u010dio taj predmet. Mo\u017eda je i do toga \u0161to za razliku od drugih predmeta gradivo nije prenatrpano. Mislim da je \u010cupi\u0107 dobro isplanirao tijek gradiva, jedino se mo\u017eda neuronske mre\u017ee predaju tjedan prekratko, ali ne znam koji bih dio gradiva skratio da to ne bude slu\u010daj, mo\u017eda evolucijsko ra\u010dunarstvo. E da, 4. put u semestru da radim genetske algoritme AHHHHHHHHHHHHHHHHHHHHHHHHHH\u003C\/p\u003E\n\n\u003Cp\u003EOvaj predmet mi nije bio toliko koristan u praksi, jer stvari koje se rade na njemu su zastarjele. Ali ovo mi je bio najkorisniji predmet teoretski, vi\u0161e od Strojnog, o\u010dito sam kompatibilniji s \u010cupi\u0107evskim predmetima gdje je naglasak praksa, pa sam ga mogao vi\u0161e iskoristiti. Ne koristim gotovo ni\u0161ta s njima, ali ponekad mislim o neizrazitoj logici i mislim da je na ovom predmetu definitivno najbolje obra\u0111eno evolucijsko ra\u010dunarstvo. A mislim kako i ne bi kad je na predmetu herr Golub haha\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EStrojno u\u010denje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EPo meni jedini predmet koji je dobar od teorijskih predmeta profila. A ionako \u0107ete ga sigurno uzeti, pa nije ni \u010dudno.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet je klasi\u010dni \u0160najderovski, nema tu ni\u0161ta novo. Nije imperativ da znate teoriju, ali je zgodno. Predmet pokriva dosta toga. Ne mislim da je toga previ\u0161e, nisam nikad ni imao taj osje\u0107aj. Mislim da su stvari lijepo balansirane, ali definitivno najve\u0107a boljka ovog predmeta su videopredavanja. Prije svakog ispita sam oti\u0161ao dan prije u knji\u017enicu, stavio na 1.75 brzinu i preslu\u0161ao cijeli semestar. Nisam i\u0161ao na predavanja samo zato \u0161to sam radio, definitivno je vrijednost i\u0107i na predavanja, ali trebate do\u0107i prije da na\u0111ete mjesto. Za a.g. 2020\/2021 to vjv. nije toliko bitno jer vjerojatno ne\u0107e biti na faksu, al za ubudu\u0107e.\u003C\/p\u003E\n\n\u003Cp\u003EIspiti su isto tak negdje \u0160najderovski te\u0161ki, \u0161to zna\u010di da nisu free, ali nisu ni prete\u0161ki, ali najva\u017enije jako ih je te\u0161ko na\u0161trebati, \u0161to zna\u010di da bi \u0161treberima mogli biti dosta te\u017ei od opisanog. \u003Cs\u003ESamo opaska - opet genetski algoritmi\u2026\u003C\/s\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de labosa, tu su svakakva iskustva. Navodno postoje neke kvote bodova. Ako je to istina, to je jajks, jer se asistenti po tome \u0161to pitaju mogu dosta razlikovati. Na prvom labosa sam bio kod asistenta koji je doslovno tra\u017eio stvari koje ne znam. Kasnije mi se posre\u0107ilo i dobio sam asistenta koji me pravedno pitao, dakle ne samo \u0161to znam, ali sam od njega barem ne\u0161to nau\u010dio.\u003C\/p\u003E\n\n\u003Cp\u003EE sad, predmet mi nije bio \u003Cstrong\u003Epretjerano\u003C\/strong\u003E koristan. Da, nau\u010dio me neke stvari ali zbog toga \u0161to sam ignorirao teoriju uglavnom nisam nau\u010dio toliko koliko sam trebao. Tako da, iznena\u0111uju\u0107e, za ovaj predmet mislim da ako \u017eelite nau\u010diti puno i tako iskoristiti svoje vrijeme - u\u010dite izvode. Korisni su i iz iskustva znam da su kao cheat kodovi, jako puno se mo\u017ee ako se kod nekog modela na\u0161timaju stvari da nema otpora u matematici. Bez obzira na to \u0161to ja nisam uspio iskoristiti predmet 100%, dobit \u0107e moju procjenu korisnosti kao ocjenu korisnosti.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","editedAt":"2020-07-05T12:43:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"49513","attributes":{"number":10,"createdAt":"2020-07-05T03:00:32+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003ELjetni semestar\u003C\/h1\u003E\n\n\u003Ch2\u003EDuboko u\u010denje\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EMeni najbolji predmet ovog semestra (iako je NOS blizu). Predmet je ozbiljan, dakle ne mislim da je lagan. Ono \u0161to je ba\u0161 vidljivo na ovom predmetu je ta \u0160egvi\u0107eva zlatna sredina - kombinacija \u010cupi\u0107eve prakse i \u0160najderove teorije. Teorija na predmetu je usporediva sa \u0160najderovim predmetima. Osobno mislim da je u toj teoriji vi\u0161e ra\u010dunanja a manje formalnih izjava. Opet, labosi su praksa, praksa, praksa. Profesor je on the fly ove godine shiftao labose u Pytorch. Mislim da mi se tu jako posre\u0107ilo - otkrio sam da modeliranje uop\u0107e nije stresno i po\u010deo u\u017eivati u tome.\u003C\/p\u003E\n\n\u003Cp\u003EIma nekih sitnih mu\u0161ica oko predmeta, naravno, nije savr\u0161en, ali uo\u010dite li ih i prijavite \u0160egvi\u0107u, dat \u0107e vam bodove. Ovo je jako korisno ako vam trebaju bodovi za ocjenu, a stvarno nije te\u0161ko nakupiti ih.\u003C\/p\u003E\n\n\u003Cp\u003ELabosi su te\u0161ki, ali interesantni. E sad, ne mislim da su te\u0161ki da je to u njima te\u0161ko. Mislim je, PIISovci bi vjerojatno poginuli, ali za RZovce nije ni\u0161ta prete\u0161ko. U labosima postoji par trikova:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Einicijalizacija u 1. labosu\u003C\/li\u003E\n\u003Cli\u003Ebottleneck filtera u 2. labosu\u003C\/li\u003E\n\u003Cli\u003Eodabir parametara + GRU\u003C\/li\u003E\n\u003Cli\u003Etrikovi kod u\u010denja GAN-a\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ETi trikovi postaju manje klju\u010dni u svakoj sljede\u0107oj vje\u017ebi - npr. u 1. je razlika izme\u0111u 65% i 98% to\u010dnosti, u 2. nemate to\u010dnosti al su malo realniji rezultati GAN-a.\u003C\/p\u003E\n\n\u003Cp\u003EU vezi korisnosti, mislim da je ovo bio najkorisniji predmet koji sam imao. Iznimno sam puno nau\u010dio iz teoretskog dijela gradiva iako sam ga ignorirao. Isto tako, do\u017eivio sam tzv. prosvjetljenje, zbog predmeta sam sku\u017eio za\u0161to je va\u017eno formatirati sve lijepo. Mislim da je u kona\u010dnici ovaj predmet bio ne\u0161to \u0161to ne\u0107u zaboraviti. Jedino \u0161to mi je \u017eao \u0161to sam ga radi obaveza na poslu i foruma dosta zanemario i napravio, reklo bi se, preko kurca. Sre\u0107om, stvari koje se rade na predmetu su stvari koje sam inicijalno pro\u010ditao, as in radove, ali ne koriste se previ\u0161e (sad su fora Transformeri). Kad te radove revisitam (svako malo se treba podsjetiti) \u0107u nadoknaditi sve \u0161to na ovom predmetu nisam dobro obradio. Ako ni\u0161ta, barem znam da \u0107u LSTM rad pro\u010ditati iz zadovoljstva, makar ga ne shvatio i\u0161ta bolje.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EFinancijska matematika\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOko ovog predmeta sam dosta u konfliktu. S jedne strane, predmet nije tolika sprdnja - predavanja su ozbiljna, ispiti su ozbiljni koliko mogu biti, gradivo je ozbiljno. S druge strane, imam osje\u0107aj kao da nisam nau\u010dio ni\u0161ta fascinantno, ve\u0107 samo ne\u0161to dosta komplicirano. Isto tako, ne znam \u0161to da mislim o predavanjima na Zoomu pored servisa kao \u0161to je MS Teams.\u003C\/p\u003E\n\n\u003Cp\u003EPredmet sam pro\u0161ao dosta na sre\u0107u - prvo sam na online blicu zaokru\u017eio sve odgovore \u003Cstrong\u003ENe\u003C\/strong\u003E, i svi su bili to\u010dni. Zatim sam dva dana prije ispita krenuo i\u0107i kroz prezentacije (koje i nisu toliko lo\u0161e, ali mogle bi biti bolje), do\u0161ao na ispit, rije\u0161io \u0161to znam i pro\u0161ao. Nisam bio siguran ho\u0107u li pro\u0107i ali ne\u0161to sam zbrljao.\u003C\/p\u003E\n\n\u003Cp\u003EIako sam mislio da mi je tematika zanimljiva, na kraju nije bila. Bila je zbunjuju\u0107a. ALI OVO NIJE PROBLEM PREDMETA! Zato ka\u017eem da sam u konfliktu. S jedne strane izvedba predmeta je bila okej i ono \u0161to se u\u010di na predmetu je okej, ali ja nisam zadovoljan. A isto tako, znam da su te stvari korisne i iako sam dobio malo bolji osje\u0107aj za vrijednost novca i imovine, ne osje\u0107am se kao da \u0107e mi to koristiti. Eto, ne znam \u0161to bih rekao o korisnosti. Dat \u0107u neku procjenu koliko je korisno jer osobno imam osje\u0107aj kao da je korisnost \u003Cstrong\u003E2\u003C\/strong\u003E, a ZNAM da nije.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe znam\u003C\/strong\u003E, ali vjerojatno \u003Cstrong\u003Ene\u003C\/strong\u003E s obzirom na druge predmete u kategoriji\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EFormalne metode u oblikovanju sustava\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOvo tu je predmet kojeg bih bullyjao da je osoba. Predmet sam po sebi nije toliko lo\u0161, ali pati od prenatrpanog gradiva s dosta lo\u0161im materijalima. Ba\u0161 se pitam ho\u0107e li se predmet uop\u0107e izvoditi kad vi\u0161e ne\u0107e biti obavezan na FER3.\u003C\/p\u003E\n\n\u003Cp\u003EZada\u0107e su obavljene uz polupozornost, \u010dekam da vidim \u0161to je s uvidima, imam nekakav osje\u0107aj da ne\u0107e biti dostupni, ali vidjet \u0107emo. Ispit koji smo dobili \u010dak i nije bio prete\u017eak, \u0161tovi\u0161e mislim da je bio okej i iznad o\u010dekivanja. Problem su prezentacije koje su odvratne i reklama za ne upisati ovaj predmet. Ali, nema se tu \u0161to puno govoriti. Mislim da je bitnije re\u0107i ne\u0161to o izvedbi ovog predmeta.\u003C\/p\u003E\n\n\u003Cp\u003EZna\u010di, do\u0111ete na prvo predavanje. Jovi\u0107 vam ka\u017ee \u201cVjerujem da ste \u010duli ne\u0161to o ovom predmetu od drugih kolega\u201d (wtf, odmah defenziva?) \u201cOvaj predmet nije tako lo\u0161 i ne\u0107ete imati problem s prolazom\u201d (ili \u201cve\u0107ina \u0107e vas pro\u0107i\u201d). I onda samo potvrda onog \u0161to smo \u010duli od drugih kolega - u\u017easno organiziran, u\u017easne prezentacije i te\u0161ko u\u010div. Da stvar bude gora, tijekom lockdowna je pru\u017eeno otprilike 0 napora u odr\u017eavanje predmeta. Sav bud\u017eet je o\u010dito oti\u0161ao u ispravljanje zada\u0107a, koje su se ispravljale vje\u010dno. Neki ljudi su komentirali da su bodovi na zada\u0107i random. Ja ne znam je li to istina ili nije jer sam toliko zbunjen gradivom da ne znam \u0161to je to\u010dno a \u0161to nije.\u003C\/p\u003E\n\n\u003Cp\u003EE sad korisnost. Meni ovo nije korisno. Ne zato \u0161to je to znanje beskorisno - vi\u0161e je razlog \u0161to se u\u010de alati koji mo\u017eda jesu u uporabi trenutno, ali nikako nisu moderni. Ako ima i\u0161ta \u0161to me ovaj predmet nau\u010dio, onda je to da ovo podru\u010dje nema budu\u0107nost bez novih, boljih alata. Jer svaki alat koji smo radili je neugodan za kori\u0161tenje i uskoro \u0107e potrebovati muzejske primjere softverskih paketa. Ali osim toga mislim da ovo znanje mo\u017ee biti korisno. Tko ne bi htio formalno verificiran program? Well o\u010dito Jovi\u0107 i kompanija koja ga svih ovih godina predaju na na\u010din da nitko ni ne pomisli kasnije u \u017eivotu formalno verificirati ne\u0161to.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EInteligentni multiagentski sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003EOdr\u017eat \u0107u ovo kratkim jer ne vidim da bi i\u0161ta vi\u0161e od toga \u0161to \u0107u napisati ikome pomoglo.\u003C\/p\u003E\n\n\u003Cp\u003EUkratko, profesor nije motiviran, predavanja i gradivo su o\u010dajni, projekt zahtijeva da ste spremni biti sporo i susramno jebani od djevca da bi ga uop\u0107e mogli pokrenuti i najvjerojatnije ne\u0107ete apsolutno ni\u0161ta nau\u010diti na predmetu. Ne vjerujete mi? Pa to je i profesor rekao na 1. predavanju \ud83d\ude02\u003C\/p\u003E\n\n\u003Cp\u003EAli ajde, predmet je barem braindead lagan, pa ako trebate lagani prolaz, a iz nekog razloga ne \u017eelite ili nemate na izbor lak\u0161i predmet slobodno ga upi\u0161ite.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E1 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003ENapredni operacijski sustavi\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003ENajbolje organiziran predmet ovaj semestra. Svaka jebena \u010dast svim upletenim u odr\u017eavanje ovog predmeta, trebali bi biti uzor svakom profesoru na ovom faksu kako se predmet mo\u017ee odr\u017eati kvalitetno, pravedno i uz minimalne izmjene \u010dak i tijekom coronavirusa.\u003C\/p\u003E\n\n\u003Cp\u003EOsim toga, gradivo je po meni dosta zanimljivo, labosi su malo nebalansirani (ali predmet \u010deka restrukturiranje pa ajde, barem se radi na ne\u010demu), ali uglavnom ugodni za pisanje. Osje\u0107aj nije isti kao i na Operacijskim sustavima, dodu\u0161e. Ovaj predmet je ugodniji.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de korisnosti, ne znam jo\u0161 je li mi koristan, ali znam da sam i prije ovog predmeta trebao komunicirati s procesima. Tada je to za mene bilo klju\u010dno - imao sam programe u razli\u010ditim programskim jezicima i nisam imao nikakvu mogu\u0107nost pokrenuti ih kao isti proces (algoritam je bio specifi\u010dno optimiziran za jezik). Enkripcija me uvijek zanimala i iako me ovaj predmet nije nau\u010dio implementirati je, to nije ni cilj, niti bih to ikada trebao raditi. Umjesto toga nau\u010dio sam raditi s enkripcijom i imam stvarno dobar osje\u0107aj oko toga. \u0160to se ti\u010de zadnjeg dijela gradiva, to sam malo lo\u0161ije u\u010dio jer sam ve\u0107 bio izgorio radi obaveza, ali kad sam u\u010dio to pred ispit imao sam isti osje\u0107aj kao i kod drugog gradiva, nije napravljeno ni\u0161ta manje kvalitetno. Tu i tamo bude neka diferencijalna jednad\u017eba pa zare\u017eim, ali ni\u0161ta stra\u0161no.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Ch2\u003EUvod u upravljanje znanjem\u003C\/h2\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u010cudan predmet. S jedne strane profesorica se trudi i predaje korektno i okej. S druge strane prezentacije su apsolutno sme\u0107e. S jedne strane seminar je free 25 bodova i prelagan je, s druge strane opet se treba napraviti na neku retardiranu temu. S jedne strane ispiti su Da\/Ne pitalice bez negativnih bodova, s druge strane puno pitanja su citati s prezentacija. Ono \u0161to je opasno je koliko bi ovaj predmet bio gadan da su pitanja esejskog oblika, ili da ima vi\u0161e ponu\u0111enih odgovora i\/ili negativnih odgovora. Jer prezentacije su prakti\u010dki 120 stranica knjige, a gradivo ba\u0161 nije povezano ni logi\u010dno.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu dru\u0161tveni predmet, mim. Ne znam, mo\u017eda sam ja previ\u0161e o\u010dekivao da \u0107u nau\u010diti iz predmeta, a na kraju je predmet doslovno bilo noddanje na \u201cimplicitno znanje good, eksplicitno znanje not so good\u201d. Ne vidim neku korist u tome, no shit da nije sve u knjigama.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E ako \u017eelite free prolaz, \u003Cstrong\u003Ene\u003C\/strong\u003E ako o\u010dekujete neko znanje\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"100898"}]}}},{"type":"posts","id":"49849","attributes":{"number":11,"createdAt":"2020-07-05T16:32:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel ima netki RI-evac iskustva sa Sustavima za rad u stvarnom vremenu? Dvoumim se izme\u0111u toga i Naspa\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"814"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"51828","attributes":{"number":12,"createdAt":"2020-07-09T08:20:01+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EGeoprostorne baze podataka\u003C\/h2\u003E\n\n\u003Cp\u003EOdli\u010dan predmet specijalizacije profila. Jednostavno i bezbolno polaganje, ispiti koji se ponavljaju jo\u0161 od 2009. \u003Cbr\u003E\nPreduvjet su polo\u017eeni Napredni modeli i baze podataka, na kojima se u sklopu jedne prezentacije obra\u0111uju geoprostorne baze podataka. I zato ce vam na navedenom predmetu, 70% stvari biti unaprijed dosta poznate. Nema obicnih labosa, vec samo projekt koji se predaje krajem semestra i kojeg radite samostalno. Za projekt je potrebno napisati par sql upita i vizualizirati iste u geoserveru  (Slicno se tako\u0111er radi na NMiBP) + GML shema (valjda najkompliciraniji dio ovog kolegija). Malo ljudi upisuje ovaj predmet (10ak), a \/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Emeni je bilo ultra lagano za proc\u003Cbr\u003E\nlabosi su visemanje meme za puno bodova dobivenih u 2min \u201cispitivanja\u201d, imaju 2 labosa po 20 bodova (iako na stranici pise 35), nisu nesto preteski za napravit, drugi sam doslovno nasla online kompletni iirc iako mi je prvi bio malo nespretan al nikaj strasno, vise sam bila pod stresom jer nisam znala da je ispitivanje takav joke. Doslovno dodjes tamo, cekas s hrpetinom drugih studenata u klupama s laptopima i asistenti idu redom i ispituju - odnosno pokazes sve funkcionalnosti i malo koda kaj trazi i to je to, ak su nekaj i pitali nije bilo nikaj pretesko kaj se ne zna ak si rijesio i malo proucio taj kod i gradivo\u003Cbr\u003E\nispiti su bili dosta lagani iako, ako se sjecam, esejski tip. al stvarno easy, nije ni gradivo nesto tesko, a odgovori na pitanja su rijetko bas dugi koliko se sjecam\u003Cbr\u003E\nima onaj klasik srbljic predmet prag na ispitima (30\/60 bodova ukupno sa MI+ZI), dakle mislim da je jako tesko imat manje od 3\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"586"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"52371","attributes":{"number":26,"createdAt":"2020-07-10T10:07:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/25\u0022 class=\u0022PostMention\u0022 data-id=\u002252362\u0022\u003Egarderain\u003C\/a\u003E \u003Cbr\u003E\nZnaci ispiti su generalno ipak laksi od ovogodisnjeg iz IRG-a? \ud83d\ude05\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1498"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"52384"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52384","attributes":{"number":30,"createdAt":"2020-07-10T10:24:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002252371\u0022\u003EpushPop\u003C\/a\u003E Iskreno ne znam kakav je bio IRG ove godine, ali ni ja nisam htio upisati RG zbog iskustava na IRGu. No procitao sam jedan komentar na bivsem forumu i upisao ipak. Struktura ispita je gotovo ista kao na IRGu, samo sto na zadacima s postupkom dijele dosta bodova odnosno nisu strogi. Predmet vodi samo Zeljka, a ona je stvarno i draga i susretljiva (u prijevodu, IRG je takav kakav je zbog Cupica). A i obrade se zanimljive stvari. Nista novo niti pretjerano aktualno, no to je sindrom cijelog fakulteta, a ne samo pojedinog predmeta.\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1421"}},"discussion":{"data":{"type":"discussions","id":"5157"}}}},{"type":"posts","id":"52373","attributes":{"number":27,"createdAt":"2020-07-10T10:10:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPredmet Internet sigurnost dojmovi?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"114"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"discussions","id":"191","attributes":{"title":"Mentori","slug":"191-mentori"}},{"type":"users","id":"999","attributes":{"username":"InCogNiTo124","displayName":"InCogNiTo124","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/sODhwL9Nx5tXtWuh.png","slug":"InCogNiTo124","joinTime":"2020-04-11T22:09:55+00:00","discussionCount":25,"commentCount":14280,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T20:31:56+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":1176,"fof-upload-uploadCountAll":1176,"ignor
