                <div class="Post-body">
                    <p><a href="775.html" class="PostMention" data-id="277853">anci</a> <br>
To je novi predmet. Prije je postojalo upravljanje robotskim sustavima na kojima su jedna od tema bile letjelice i radilo se o upravljanju quadcopterom, iz tog je bila jedna laboratorijska vježba. Pretpostavljam da je zračna robotika proširenje te teme. Možeš pogledat otprilike kak bi to trebalo izgledati u materijalima iz upravljanja robotskim sustavima, a s obzirom da su nositelji orsag i bogdan ne bi trebalo biti teško jer su oni inače ful susretljivi iako ne znam kakvo je tvoje predznanje s obzirom da si R smjer i kolko bi ti ovo stvarno bilo teško.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BK-</h3>
                <div class="Post-body">
                    <h3>Koji od ova tri je najlakši?</h3>
<p>Arhitekture i aplikacije računalnih sustava visokih performanci (222466)<br>
D. Hofman, J. Knezović, M. Kovač</p>

<p>Informaijski sustavi (222547)<br>
K. Fertalj</p>

<p>Ugradbeni računalni sustavi (183465)<br>
D. Petrinović, M. Vučić, H. Mlinarić, H. Džapo</p>

<h3>Koji izborni predmet na RI bi bio najlakši?</h3>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Spuk</h3>
                <div class="Post-body">
                    <p><a href="786.html" class="PostMention" data-id="277907">BK-</a> <br>
nadje ovo pa mozda pomogne pri izboru, iako i mene zanima odogovr na tvoje pitanje. Ako si vec odabro mos napisat sta?<br>
Ovo je kopirano iz o predmetu Ugradbeni racunalni sustavi</p>

<blockquote class="uncited"><div><p><strong>Ugradbeni računalni sustavi</strong><br>
Na FER3 su promijenili predmet, prije je imao 3 cjeline sad 4:<br>
cjelina je ostala ista kao i prije, taj dio mi nije baš bio nešto, predavanja su dosadna, labos je nešto u vhdlu šta nema veze s tim što čovjek priča na predavanjima, plus je što se pitanja na ispitima iz ovog dijela ponavljaju, a kako se taj dio nije mijenjao ima ih na materijalima.<br>
cjelina je skroz nova i ona mi se najviše svidjela, predavanja su dosta kvalitetna i na labosu se radi ono o čemu se pričalo na predavanjima(dobiješ pločicu i moraš nešto jednostavno isprogramirati u c-u, kao na arudinu recimo)<br>
cjelina ima isto kvalitetno predavanje, ali labos je puno zahtjevniji nego u 2. cjelini, mana ovih novih cjelina sto nema nikakva baza pitanja na ispitu(posto se prvi put predavalo) i zadaci iz ovog dijela na ispitu nisu jednostavni.<br>
cjelina je ista kao 3. od starog predmeta pa se opet pitanja ponavljaju, ali predavanja mi nisu bila nešto i opet je labos nešto u vhdl-u i bez veze je.<br>
Preporučio bi ti da upišeš URS jedino ako te to područje baš zanima, tj konkretno 8 i 32 bitni mikrokontroleri jer to je tema 2. i 3. cjeline koje su stvarno kvalitetno obrađene i možeš dosta naučiti, ali 1. i 4. cjelina su dosta loše i meni su jedino služile za dizanje bodova na ispitu jer se pitanja ponavljaju, ali nemoj da te to zavara ispit svejedno nije lagan i ja sam na kraju imao jedva 2 haha<br>
Težina: 8 / 10<br>
Korisnost: 9 / 10 za 2. i 3. cjelinu, 2 / 10 za 1. i 4. cjelinu predmeta<br>
Bih li preporučio/la predmet: Da ako te zanimaju 8 i 32 bitni mikrokontroler, ali pazi jer predmet nije najugodniji</p> </div></blockquote>
                </div>
            </div>

<p>izvedivo je, cak sam imo plan ganjat peticu iz strojnog al kak sam imo ovih 64 boda i bez zavrsnog na kraju nisam ni izaso na ZI. da sam se malo bolje organiziro mogo sam i OER polozit al jbg, labosi iz tog su mi bili malo too much uz ovo sve ostalo. realno nis od ovog nije tesko, ispiti iz svih ovih predmeta su prilicno ez al labosa imas 2-3 svaki tjedan od kojih su neki ful intense (cupic). trebam jos i spomenut da me mentor ne tlaci uopce oko seminara, sad ga tek krecem pisat, tak da ak imas nekog zahtjevnijeg bit ce malo teze.</p> 

<p>sve u svemu puno labosa al moze se, da sam neki uzorniji student i uz malo odricanja od drustvenog zivota proso bi i OER bez beda</p>

[]}}},{"type":"posts","id":"277894","attributes":{"number":785,"createdAt":"2022-02-07T20:47:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/775\u0022 class=\u0022PostMention\u0022 data-id=\u0022277853\u0022\u003Eanci\u003C\/a\u003E \u003Cbr\u003E\nTo je novi predmet. Prije je postojalo upravljanje robotskim sustavima na kojima su jedna od tema bile letjelice i radilo se o upravljanju quadcopterom, iz tog je bila jedna laboratorijska vje\u017eba. Pretpostavljam da je zra\u010dna robotika pro\u0161irenje te teme. Mo\u017ee\u0161 pogledat otprilike kak bi to trebalo izgledati u materijalima iz upravljanja robotskim sustavima, a s obzirom da su nositelji orsag i bogdan ne bi trebalo biti te\u0161ko jer su oni ina\u010de ful susretljivi iako ne znam kakvo je tvoje predznanje s obzirom da si R smjer i kolko bi ti ovo stvarno bilo te\u0161ko.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"63"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"277907","attributes":{"number":786,"createdAt":"2022-02-07T21:24:37+00:00","contentType":"comment","contentHtml":"\u003Ch3\u003EKoji od ova tri je najlak\u0161i?\u003C\/h3\u003E\n\u003Cp\u003EArhitekture i aplikacije ra\u010dunalnih sustava visokih performanci (222466)\u003Cbr\u003E\nD. Hofman, J. Knezovi\u0107, M. Kova\u010d\u003C\/p\u003E\n\n\u003Cp\u003EInformaijski sustavi (222547)\u003Cbr\u003E\nK. Fertalj\u003C\/p\u003E\n\n\u003Cp\u003EUgradbeni ra\u010dunalni sustavi (183465)\u003Cbr\u003E\nD. Petrinovi\u0107, M. Vu\u010di\u0107, H. Mlinari\u0107, H. D\u017eapo\u003C\/p\u003E\n\n\u003Ch3\u003EKoji izborni predmet na RI bi bio najlak\u0161i?\u003C\/h3\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"2289"}},"mentionedBy":{"data":[{"type":"posts","id":"277958"}]},"reactions":{"data":[]}}},{"type":"posts","id":"277958","attributes":{"number":787,"createdAt":"2022-02-08T00:02:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/786\u0022 class=\u0022PostMention\u0022 data-id=\u0022277907\u0022\u003EBK-\u003C\/a\u003E \u003Cbr\u003E\nnadje ovo pa mozda pomogne pri izboru, iako i mene zanima odogovr na tvoje pitanje. Ako si vec odabro mos napisat sta?\u003Cbr\u003E\nOvo je kopirano iz o predmetu Ugradbeni racunalni sustavi\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Cstrong\u003EUgradbeni ra\u010dunalni sustavi\u003C\/strong\u003E\u003Cbr\u003E\nNa FER3 su promijenili predmet, prije je imao 3 cjeline sad 4:\u003Cbr\u003E\ncjelina je ostala ista kao i prije, taj dio mi nije ba\u0161 bio ne\u0161to, predavanja su dosadna, labos je ne\u0161to u vhdlu \u0161ta nema veze s tim \u0161to \u010dovjek pri\u010da na predavanjima, plus je \u0161to se pitanja na ispitima iz ovog dijela ponavljaju, a kako se taj dio nije mijenjao ima ih na materijalima.\u003Cbr\u003E\ncjelina je skroz nova i ona mi se najvi\u0161e svidjela, predavanja su dosta kvalitetna i na labosu se radi ono o \u010demu se pri\u010dalo na predavanjima(dobije\u0161 plo\u010dicu i mora\u0161 ne\u0161to jednostavno isprogramirati u c-u, kao na arudinu recimo)\u003Cbr\u003E\ncjelina ima isto kvalitetno predavanje, ali labos je puno zahtjevniji nego u 2. cjelini, mana ovih novih cjelina sto nema nikakva baza pitanja na ispitu(posto se prvi put predavalo) i zadaci iz ovog dijela na ispitu nisu jednostavni.\u003Cbr\u003E\ncjelina je ista kao 3. od starog predmeta pa se opet pitanja ponavljaju, ali predavanja mi nisu bila ne\u0161to i opet je labos ne\u0161to u vhdl-u i bez veze je.\u003Cbr\u003E\nPreporu\u010dio bi ti da upi\u0161e\u0161 URS jedino ako te to podru\u010dje ba\u0161 zanima, tj konkretno 8 i 32 bitni mikrokontroleri jer to je tema 2. i 3. cjeline koje su stvarno kvalitetno obra\u0111ene i mo\u017ee\u0161 dosta nau\u010diti, ali 1. i 4. cjelina su dosta lo\u0161e i meni su jedino slu\u017eile za dizanje bodova na ispitu jer se pitanja ponavljaju, ali nemoj da te to zavara ispit svejedno nije lagan i ja sam na kraju imao jedva 2 haha\u003Cbr\u003E\nTe\u017eina: 8 \/ 10\u003Cbr\u003E\nKorisnost: 9 \/ 10 za 2. i 3. cjelinu, 2 \/ 10 za 1. i 4. cjelinu predmeta\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da ako te zanimaju 8 i 32 bitni mikrokontroler, ali pazi jer predmet nije najugodniji\u003C\/p\u003E \u003C\/div\u003E\u003C\/blockquote\u003E","editedAt":"2022-02-08T08:40:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1325"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"269"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"277964","attributes":{"number":788,"createdAt":"2022-02-08T00:42:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EParalelno programiranje\u003C\/strong\u003E ili \u003Cstrong\u003Eposlovna inteligencija\u003C\/strong\u003E \u0161to bi bilo lak\u0161e?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"220"}},"mentionedBy":{"data":[{"type":"posts","id":"277989"},{"type":"posts","id":"278051"}]},"reactions":{"data":[]}}},{"type":"posts","id":"277989","attributes":{"number":47,"createdAt":"2022-02-08T08:5
