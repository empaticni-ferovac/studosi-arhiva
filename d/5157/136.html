    <h2>[RAC] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p><a href="124.html" class="PostMention" data-id="65533">Klaud Konzultanta</a> Ja bih ti preporucio i RASSUS i OBJOBL jer su oba predmeta stvarno super.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="121.html" class="PostMention" data-id="65410">Klaud Konzultanta</a> Ne želiš NASP na roku.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Yasuke</h3>
                <div class="Post-body">
                    <p>Kakvi su dojmovi o diskretnoj matematici?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="128.html" class="PostMention" data-id="65734">Bono</a> <br>
<a href="https://fer.studosi.net/d/1114-rac-predmeti-1-godine-diplomskog-studija/66" rel=" nofollow ugc">https://fer.studosi.net/d/1114-rac-predmeti-1-godine-diplomskog-studija/66</a><br>
<a href="https://fer.studosi.net/d/1114-rac-predmeti-1-godine-diplomskog-studija/67" rel=" nofollow ugc">https://fer.studosi.net/d/1114-rac-predmeti-1-godine-diplomskog-studija/67</a></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p>Molio bih nekoga da napiše najlakše predmete za PIIS po semestrima.<br>
Unaprijed hvala</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="129.html" class="PostMention" data-id="65753">Maglica</a> Ja sad upisujem 3. semestar diplomskog i do sad sam uvijek probao složiti što lakšu kombinaciju predmeta. Za prva dva semestra sam zadovoljan odabranim, a nadam se da ću biti zadovoljan i 3. semestrom. Napisat ću ovdje što sam sve upisao.</p>

<p><strong>1. semestar</strong><br>
Napredni algoritmi i strukture podataka*<br>
Objektno oblikovanje<br>
Raspodijeljeni sustavi<br>
Laboratorij programskog inženjerstva i informacijskih sustava 1<br>
Računarstvo zasnovano na uslugama<br>
Kvantna računala<br>
Biblijska teologija 1</p>

<p><strong>2. semestar</strong><br>
Formalne metode u oblikovanju sustava<br>
Razvoj informacijskih sustava<br>
Diplomski seminar<br>
Laboratorij programskog inženjerstva i informacijskih sustava 2<br>
Analiza velikih skupova podataka<br>
Paralelno programiranje**<br>
Numerička matematika<br>
Istraživanja, publikacije i odgovornost u znanosti</p>

<p><strong>3. semestar</strong><br>
Diplomski projekt<br>
Društvene mreže<br>
Energetika, okoliš i održivi razvoj<br>
Upravljanje rizikom<br>
Multimedijske arhitekture i sustavi<br>
Posrednici umreženih sustava<br>
Engleski jezik u inženjerskoj praksi</p>

<p>*Napomena za NASP: Obavezno proći kontinuirano!!! Na roku ima pismeni (50b) + usmeni (50b), a za izlazak na usmeni treba skupiti 70% na pismenom koji je daleko zahtjevniji nego kontinuirano. Od ostalih predmeta koje nisam odabrao iz te skupine, a ponuđeni su za upis, ne bih ni jedan upisao umjesto NASP-a, bez obzira na ovaj kaos na roku.</p>

<p>**Napomena za PARPROG: 2. labos (od njih 2) mi je osobno bio najnaporniji labos na cijelom studiju. Nema puno kodiranja, ali zadatak je jako nezgodan i na kraju sam ga nekako uspio napraviti djelomično da ga priznaju. Vjerujem i da je dosta ostalih kolega imalo problema s njim. Predmet kao predmet mi je ok, eventualno neka alternativa umjesto njega bi bio predmet Napredni operacijski sustavi, koliko sam čuo po dojmovima drugih.</p>

<p>Što se tiče ostalih odabranih predmeta, nemam nekih zamjerki zašto ih ne upisati. Možda netko ima neka drugačija iskustva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p><a href="130.html" class="PostMention" data-id="65819">Bobicki</a> Budući da <strong>Računarstvo zasnovano na uslugama</strong>  ima ograničenje upisa do 150 studenata, koji bi mi drugi predmet preporučio?<br>
Zna li se je li ta kvota inače ispunjena ili uspijevaju upisati svi koji prijave?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="65831">Maglica</a> Kvotu su uveli od ove godine, jer je sve više ljudi počelo upisivati taj predmet. Sad sam baš provjerio, prošle godine nas je bilo 321 na predmetu, tako da taj prag baš i nije dovoljno velik. Od alternativa, osim predmeta koje sam već naveo iz te skupine, ne znam što bih ti preporučio, jer ne znam kakvi su ostali predmeti. Najbolje ti je pogledati strukturu ostalih predmeta i koji profesori ih vode, pa eventualno pitati druge za dojmove o tim predmetima.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="131.html" class="PostMention" data-id="65831">Maglica</a> multimedijske arhitekture i sustavi. doduše, predmet je najneorganiziraniji predmet koji sam ikad imao, ali je trivijalan za proći - na ispitu smiješ imati isprintane sve prezentacije, a i ponavljaju se zadaci od prošlih godina.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pero122</h3>
                <div class="Post-body">
                    <p><a href="133.html" class="PostMention" data-id="65902">allien</a> U kojem smislu neorganiziran?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="134.html" class="PostMention" data-id="65906">teslaFan</a> to se odnosi najviše na gradivo i na predavanja. predavanja su loša, na njima se ništa ne nauči, a gradivo je takvo da kad prođeš kroz prezentacije nemaš uopće ni najmanju ideju kako bi zadaci trebali u ispitu izgledati. ali, srećom postoje zadaci sa starim ispitima kroz koje treba proć i to je dovoljno za siguran prolaz.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>login</h3>
                <div class="Post-body">
                    <p>Jel ima kakvih preduvjeta na diplomskom između predmeta? Tipa strojno učenje preduvjet za upisivanje dubokog učenja ili slično. Postoji shema za preddiplomski di piše za svaki predmet dok istu za diplomski nisam vidio.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="65999">login</a> nema preduvjeta</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="65999">login</a></p> 

<p><a href="137.html" class="PostMention" data-id="66005">InCogNiTo124</a> <br>
Na svega par predmeta postoje preduvjeti, ali to su predmeti koji su “nastavak” na prethodni predmet, tako da nije nužno da ćeš se susresti s preduvjetima, jer je velik izbor predmeta. Neki od predmeta koji mi padaju na pamet su:</p>
<ul><li>Raspodijeljeni sustavi -&gt; Umrežavanje sadržaja</li>
<li>Raspodijeljeni sustavi -&gt; Raspodijeljena obrada velike količine podataka</li>
<li>Napredni modeli i baze podataka -&gt; Geoprostorne baze podataka</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>luba</h3>
                <div class="Post-body">
                    <p>jesu li kvantna računala doista najlakši predmet iz skupine di su matematike. <br>
Zašto ima ECTS više?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="140.html" class="PostMention" data-id="66298">luba</a> Da, najlakši je predmet. Na ispitu možeš imati sve što je u papirnatom obliku (rješeni zadaci, formule, prezentacije). Zadaće su preko moodlea. Nema nikakvih pragova osim standardnih bodovnih.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Zar nije da su od ove godine dodali labose na Kvantna računala?<br>
Ako jesu, onda možda zbog tih labosa <a href="140.html" class="PostMention" data-id="66298">luba</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="142.html" class="PostMention" data-id="66385">Atem</a> Ne znam za FER3 diplomski, ali znam da Kvantna na FER2 diplomskom imaju 4 ECTS, a Kvantna na FER3 preddiplomskom imaju 5 ECTS, tako da sigurno ima nekih razlika. Na FER2 diplomskom uz ispite postoje samo Moodle zadaće. Isto vidim da su napravili i za Numeričku matematiku, 4 ECTS na FER2 diplomskom, a 5 ECTS na FER3 preddiplomskom. Treba svakako provjeriti ako negdje piše u strukturi predmeta, da se ne bi zeznuli pa upisali nešto što nije jednako lagano.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Systematic</h3>
                <div class="Post-body">
                    <p>Za Numeričku je Burić rekao da se ove godine održavala onako kako će se održavati na FER3 i iskreno ne vidim razliku za 1 ects više.  Možda je došlo kao kompenzacija da se dodje do 30 (kao što su postojali UKAK R i E i fizika 2R i 2E)</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>gatsby</h3>
                <div class="Post-body">
                    <h2>Formalne metode u oblikovanju sustava</h2>

<p>Predmet sam po sebi nije težak za proć, ali je dosadan za naučit. <br>
Uče se osnovni postupci provjere modela uz pomoć nekih zastarjelih alata i algoritama. Ove je godine bilo malo lakse jer nije bilo provjere labosa/zadaće na faksu, već je trebalo samo predati riješenu dz na moodle. Za neki easy prolaz, mislim da je jako korisno i pametno proć sve ZZV-ove + prezentacije (za razumijevanje zadataka) i teoriju. Na ispitu se ponavljaju slični tipovi zadataka ko sa ZZVova.<br>
Suma sumarum - dosadan predmet, ali je easy za položit.</p>

<p>Težina: <strong>5 / 10</strong> ( čisto zbog samodiscipline koja je potreba da kreneš učit tolko dosadno gradivo 😃 )<br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da i ne.</strong> Da, jer mi nije ostavio tolko gorak okus u ustima, bez obzira na dosadnocu gradiva,a i nema toliko posla tokom semestra. Ne, jer mislim da ako si PI, da ti bi RIS bio puno pametniji izbor jer ces cak nekaj kolko tolko korisno naucit.</p>
                </div>
            </div>

s":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"54"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"54"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"65753","attributes":{"number":129,"createdAt":"2020-09-01T11:44:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMolio bih nekoga da napi\u0161e najlak\u0161e predmete za PIIS po semestrima.\u003Cbr\u003E\nUnaprijed hvala\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"617"}},"mentionedBy":{"data":[{"type":"posts","id":"65819"}]},"reactions":{"data":[]}}},{"type":"posts","id":"65819","attributes":{"number":130,"createdAt":"2020-09-01T15:56:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/129\u0022 class=\u0022PostMention\u0022 data-id=\u002265753\u0022\u003EMaglica\u003C\/a\u003E Ja sad upisujem 3. semestar diplomskog i do sad sam uvijek probao slo\u017eiti \u0161to lak\u0161u kombinaciju predmeta. Za prva dva semestra sam zadovoljan odabranim, a nadam se da \u0107u biti zadovoljan i 3. semestrom. Napisat \u0107u ovdje \u0161to sam sve upisao.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E1. semestar\u003C\/strong\u003E\u003Cbr\u003E\nNapredni algoritmi i strukture podataka*\u003Cbr\u003E\nObjektno oblikovanje\u003Cbr\u003E\nRaspodijeljeni sustavi\u003Cbr\u003E\nLaboratorij programskog in\u017eenjerstva i informacijskih sustava 1\u003Cbr\u003E\nRa\u010dunarstvo zasnovano na uslugama\u003Cbr\u003E\nKvantna ra\u010dunala\u003Cbr\u003E\nBiblijska teologija 1\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2. semestar\u003C\/strong\u003E\u003Cbr\u003E\nFormalne metode u oblikovanju sustava\u003Cbr\u003E\nRazvoj informacijskih sustava\u003Cbr\u003E\nDiplomski seminar\u003Cbr\u003E\nLaboratorij programskog in\u017eenjerstva i informacijskih sustava 2\u003Cbr\u003E\nAnaliza velikih skupova podataka\u003Cbr\u003E\nParalelno programiranje**\u003Cbr\u003E\nNumeri\u010dka matematika\u003Cbr\u003E\nIstra\u017eivanja, publikacije i odgovornost u znanosti\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E3. semestar\u003C\/strong\u003E\u003Cbr\u003E\nDiplomski projekt\u003Cbr\u003E\nDru\u0161tvene mre\u017ee\u003Cbr\u003E\nEnergetika, okoli\u0161 i odr\u017eivi razvoj\u003Cbr\u003E\nUpravljanje rizikom\u003Cbr\u003E\nMultimedijske arhitekture i sustavi\u003Cbr\u003E\nPosrednici umre\u017eenih sustava\u003Cbr\u003E\nEngleski jezik u in\u017eenjerskoj praksi\u003C\/p\u003E\n\n\u003Cp\u003E*Napomena za NASP: Obavezno pro\u0107i kontinuirano!!! Na roku ima pismeni (50b) + usmeni (50b), a za izlazak na usmeni treba skupiti 70% na pismenom koji je daleko zahtjevniji nego kontinuirano. Od ostalih predmeta koje nisam odabrao iz te skupine, a ponu\u0111eni su za upis, ne bih ni jedan upisao umjesto NASP-a, bez obzira na ovaj kaos na roku.\u003C\/p\u003E\n\n\u003Cp\u003E**Napomena za PARPROG: 2. labos (od njih 2) mi je osobno bio najnaporniji labos na cijelom studiju. Nema puno kodiranja, ali zadatak je jako nezgodan i na kraju sam ga nekako uspio napraviti djelomi\u010dno da ga priznaju. Vjerujem i da je dosta ostalih kolega imalo problema s njim. Predmet kao predmet mi je ok, eventualno neka alternativa umjesto njega bi bio predmet Napredni operacijski sustavi, koliko sam \u010duo po dojmovima drugih.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de ostalih odabranih predmeta, nemam nekih zamjerki za\u0161to ih ne upisati. Mo\u017eda netko ima neka druga\u010dija iskustva.\u003C\/p\u003E","editedAt":"2020-09-01T16:00:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"65831"}]},"reactions":{"data":[]}}},{"type":"posts","id":"65831","attributes":{"number":131,"createdAt":"2020-09-01T16:19:18+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/130\u0022 class=\u0022PostMention\u0022 data-id=\u002265819\u0022\u003EBobicki\u003C\/a\u003E Budu\u0107i da \u003Cstrong\u003ERa\u010dunarstvo zasnovano na uslugama\u003C\/strong\u003E  ima ograni\u010denje upisa do 150 studenata, koji bi mi drugi predmet preporu\u010dio?\u003Cbr\u003E\nZna li se je li ta kvota ina\u010de ispunjena ili uspijevaju upisati svi koji prijave?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"617"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"65839"},{"type":"posts","id":"65902"}]},"reactions":{"data":[]}}},{"type":"posts","id":"65839","attributes":{"number":132,"createdAt":"2020-09-01T16:30:00+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/131\u0022 class=\u0022PostMention\u0022 data-id=\u002265831\u0022\u003EMaglica\u003C\/a\u003E Kvotu su uveli od ove godine, jer je sve vi\u0161e ljudi po\u010delo upisivati taj predmet. Sad sam ba\u0161 provjerio, pro\u0161le godine nas je bilo 321 na predmetu, tako da taj prag ba\u0161 i nije dovoljno velik. Od alternativa, osim predmeta koje sam ve\u0107 naveo iz te skupine, ne znam \u0161to bih ti preporu\u010dio, jer ne znam kakvi su ostali predmeti. Najbolje ti je pogledati strukturu ostalih predmeta i koji profesori ih vode, pa eventualno pitati druge za dojmove o tim predmetima.\u003C\/p\u "\u003Cp\u003Ejesu li kvantna ra\u010dunala doista najlak\u0161i predmet iz skupine di su matematike. \u003Cbr\u003E\nZa\u0161to ima ECTS vi\u0161e?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"1132"}},"mentionedBy":{"data":[{"type":"posts","id":"66308"},{"type":"posts","id":"66385"}]},"reactions":{"data":[]}}},{"type":"posts","id":"66308","attributes":{"number":141,"createdAt":"2020-09-03T06:19:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/140\u0022 class=\u0022PostMention\u0022 data-id=\u002266298\u0022\u003Eluba\u003C\/a\u003E Da, najlak\u0161i je predmet. Na ispitu mo\u017ee\u0161 imati sve \u0161to je u papirnatom obliku (rje\u0161eni zadaci, formule, prezentacije). Zada\u0107e su preko moodlea. Nema nikakvih pragova osim standardnih bodovnih.\u003C\/p\u003E","editedAt":"2020-09-03T06:23:38+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"66385","attributes":{"number":142,"createdAt":"2020-09-03T12:50:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZar nije da su od ove godine dodali labose na Kvantna ra\u010dunala?\u003Cbr\u003E\nAko jesu, onda mo\u017eda zbog tih labosa \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/140\u0022 class=\u0022PostMention\u0022 data-id=\u002266298\u0022\u003Eluba\u003C\/a\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1695"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"mentionedBy":{"data":[{"type":"posts","id":"66469"}]},"reactions":{"data":[]}}},{"type":"posts","id":"66469","attributes":{"number":143,"createdAt":"2020-09-03T16:30:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5157\/142\u0022 class=\u0022PostMention\u0022 data-id=\u002266385\u0022\u003EAtem\u003C\/a\u003E Ne znam za FER3 diplomski, ali znam da Kvantna na FER2 diplomskom imaju 4 ECTS, a Kvantna na FER3 preddiplomskom imaju 5 ECTS, tako da sigurno ima nekih razlika. Na FER2 diplomskom uz ispite postoje samo Moodle zada\u0107e. Isto vidim da su napravili i za Numeri\u010dku matematiku, 4 ECTS na FER2 diplomskom, a 5 ECTS na FER3 preddiplomskom. Treba svakako provjeriti ako negdje pi\u0161e u strukturi predmeta, da se ne bi zeznuli pa upisali ne\u0161to \u0161to nije jednako lagano.\u003C\/p\u003E","editedAt":"2020-09-03T16:30:56+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"5157"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"66505","attributes":{"number":144,"createdAt":"2020-09-03T18:06:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZa Numeri\u010dku je Buri\u0107 rekao da se ove godine odr\u017eavala onako kako \u0107e se odr\u017eavati na FER3 i iskreno ne vidim razliku za 1 ects vi\u0161e.  Mo\u017eda je do\u0161lo kao kompenzacija da se dodje do 30 (kao \u0161to su postojali UKAK R i E i fizika 2R i 2E)\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"377"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"66941","attributes":{"number":145,"createdAt":"2020-09-05T08:16:48+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EFormalne metode u oblikovanju sustava\u003C\/h2\u003E\n\n\u003Cp\u003EPredmet sam po sebi nije te\u017eak za pro\u0107, ali je dosadan za nau\u010dit. \u003Cbr\u003E\nU\u010de se osnovni postupci provjere modela uz pomo\u0107 nekih zastarjelih alata i algoritama. Ove je godine bilo malo lakse jer nije bilo provjere labosa\/zada\u0107e na faksu, ve\u0107 je trebalo samo predati rije\u0161enu dz na moodle. Za neki easy prolaz, mislim da je jako korisno i pametno pro\u0107 sve ZZV-ove + prezentacije (za razumijevanje zadataka) i teoriju. Na ispitu se ponavljaju sli\u010dni tipovi zadataka ko sa ZZVova.\u003Cbr\u003E\nSuma sumarum - dosadan predmet, ali je easy za polo\u017eit.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E ( \u010disto zbog samodiscipline koja je potreba da krene\u0161 u\u010dit tolko dosadno gradivo \ud83d\ude03 )\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa i ne.\u003C\/strong\u003E Da, jer mi nije ostavio tolko gorak okus u ustima, bez obzira na dosadnocu gradiva,a i nema toliko posla tokom semestra. Ne, jer mislim da ako si PI, da ti bi RIS bio puno pametniji izbor jer ces cak nekaj kolko tolko korisno naucit.\u003C\/p\u003E","editedAt":"2020-09-05T08:19:45+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"5157"}},"user":{"data":{"type":"users","id":"683"}},"editedUser":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":
