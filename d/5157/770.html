                    <div>
                                <h3>Digimon</h3>
                <div class="Post-body">
                    <p>Evo rekli su mi iz stuslu da ce u aplikaciju dodat mogucnost da se kao izborni predmeti profila mogu upisat i predmeti iz grupe jezgrenih predmeta profila. To ce bit moguce danas popodne ili sutra ujutro.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>teta_iz_menze</h3>
                <div class="Post-body">
                    <p>Zna netko hoce li se svemirske tehnologije predavati na isti način kao i uvod u svemirske teh sa preddiplomskog? (vidim da je ekipa predavača skoro ista, zanima me jel itko zna jel raspodjela bodova isto na 4 zadace i seminar). Isto pitanje za fiziku lasera.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Hrvoje</h3>
                <div class="Post-body">
                    <p><a href="../6643/6.html" class="PostMention" data-id="277752">I3loodHound</a></p> 

<p>Sveprisutno racunarstvo je obavezan predmet na RI-u, nov je predmet, iz razgovora s profesorom sam skuzio da bi moglo biti dosta posla, predavanja bi vjv bila obavezna ili nosila bodove, za labose planiraju nabaviti mikrokontrolere pa da svakome nek radi s tim, za internet stvari su dostupni materijali na stranici predmeta pa iz toga mozda mozes vidit o predmetu</p>
                </div>
            </div>

                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Jel itko zna ista o predmetu Zračna robotika? Ne mogu naci nikakve materijale/threadove na studosima/reviewove. Zvuci ful zanimljivo al sam na RZ-u i zadnje vezano za E smjer sta sam radila su bile Osnove na prvoj godini, pa nez dal ce mi faliti predznanja.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bog</h3>
                <div class="Post-body">
                    <p><a href="775.html" class="PostMention" data-id="277853">anci</a> <br>
To je novi predmet. Prije je postojalo upravljanje robotskim sustavima na kojima su jedna od tema bile letjelice i radilo se o upravljanju quadcopterom, iz tog je bila jedna laboratorijska vježba. Pretpostavljam da je zračna robotika proširenje te teme. Možeš pogledat otprilike kak bi to trebalo izgledati u materijalima iz upravljanja robotskim sustavima, a s obzirom da su nositelji orsag i bogdan ne bi trebalo biti teško jer su oni inače ful susretljivi iako ne znam kakvo je tvoje predznanje s obzirom da si R smjer i kolko bi ti ovo stvarno bilo teško.</p>
                </div>
            </div>
