    <h2>[DUBUCE1] 4. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><img src="../assets/files/2022-05-25/1653468637-831354-image.png" title="" alt=""></p>

<p>Ovo mi izbacuje za conv2d unutar sekvencijalnog modela. Koliko znam, Parameter nasljeđuje Tensor, pa mi nema smisla + nisam sigurna kako bih popravila.</p>

<p>Ima netko sličan problem?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7496/1.html" class="PostMention" data-id="298382">[obrisani korisnik]</a> <code>Parameter</code>je podklasa <code>Tensor</code>a, pa svejedno to trebaš eksplicitno prebaciti u tensor jer ponašanje nije isto (niti ima garancije da će stvari imati istu semantiku).</p>

<p>Ono što bi se dogodilo je da ako ima ijedno mjesto gdje se taj tensor može dodati u parametre sloja, oni će biti automatski zapamćeni (jer to je razlika između <code>Parameter</code> i <code>Tensor</code>). Ovo u najboljem slučaju može redundantno optimizirati te inpute, u najgorem slučaju može mijenjati gradijent ili izazvati Null Reference (nakon što se sporni tenzor makne iz memorije nekim bugom). U principu za očekivati je memory leak.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tre_besty</h3>
                <div class="Post-body">
                    <p>Jel itko kuzi sto oni zele u 3. zadatku u implementaciji IdentityModel klase? Treba li get_features samo vracati samu sliku 28×28, ili trebamo tipa dodati jedan linearni sloj 28×28 pa da get_features vraca reprezentaciju slike 28×28. I trebamo li u toj funkciji implementirati opet i loss, jer mi nije bas jasno zele li oni da mi taj model treniramo il sto?</p>

<p>Ako je ovo prvo onda mi nije jasno kako bi trebali tu model uciti jer doslovno onda nema model.parameters() koji se pozivaju u optimizeru. Ako je ovo drugo s jednim linearnim slojem 28×28 onda mi ispadne precudno, jer kad tako implementiram svejedno dobijem dost dobar score na test podacima, oko 82%, a imam osjecaj kao je poanta tu da model ne bi trebao imati tako dobre performanse, nez.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="7496/3.html" class="PostMention" data-id="298522">luk</a> Ja sam uzela doslovno sliku i prepisala sam loss funckiju iz prijašnjeg modela. Isto mi ispadne oko 82%, dok mi prvi model daje točnost oko 70%.</p> 

<p>Ne znam je li to dobro. Ako je, možda je odgovor taj što su vizualno slike (iz istog razreda) jako jako slične (crna pozadina, bijele brojke - uglavnom na sredini) pa onda ispadne s L2 normom da su vektori dosta blizu.<br>
Možda, ako bi se prvi model trenirao dulje od 3 epohe, možda bi onda davao bolje rezultate?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p>Može neko objasnit što bi get_features metoda trebala radit? Nije mi baš najjasnije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>faboche</h3>
                <div class="Post-body">
                    <p><a href="7496/4.html" class="PostMention" data-id="298969">Rene</a> Takoder, vezano uz to mi nije jasno kako bi trebalo povezati ove blokove za model metrickog ugradivanja</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="7496/4.html" class="PostMention" data-id="298969">Rene</a> Ako misliš na metodu <code>get_features</code> iz drugog zadatka, ja sam shvatila da je ona umjesto <code>forward</code> metode koju bi inače imao razred koji nasljeđuje <code>nn.Module</code>. Na kraju prilagodiš samo da metoda vrati <code>Tensor</code> koji je dimenzija BATCH_SIZE x EMB_SIZE.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <p><a href="7496/5.html" class="PostMention" data-id="299021">him</a> Ne znam kako su oni mislili koristiti <code>append</code>, ali ja sam napravila nešto slično kao drugi odgovor <a href="https://discuss.pytorch.org/t/append-for-nn-sequential-or-directly-converting-nn-modulelist-to-nn-sequential/7104/2" rel=" nofollow ugc">ovdje</a>.<br>
Samo <code>self.add_module()</code> sam koristila.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="7496/6.html" class="PostMention" data-id="299112">Emma63194</a> da to sam na kraju i napravio i radi dobro, ali ne kontam čemu izmišljanje novih imena funkcija<br>
btw. ako može neko podijeliti grafove iz zadnjeg zadatka bio bih zahvalan</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="7496/7.html" class="PostMention" data-id="299114">Rene</a> Ima smisla jer <code>Module.__call__</code> koristi i hookove koje potencijalno ne želiš koristiti u ovom slučaju. Ako implementiraš <code>forward</code> onda će automatski <code>__call__</code> pozivati njega. Ovako praktički siliš korisnika da ili koristi <code>get_features</code> direktno i time izbjegne nuspojave, ili da shadowa defaultni <code>__call__</code> ako baš želi pozivati objekt kao funkciju, pa opet izbjegne nuspojave.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="7496/7.html" class="PostMention" data-id="299114">Rene</a> ako može neko podijeliti grafove iz zadnjeg zadatka bio bih zahvalan</p></div></blockquote>

<p>Meni je ovako ispalo:</p>

<details class="spoiler"><p><img src="../assets/files/2022-05-29/1653814667-195059-model-feat-all-classes-feature.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-29/1653814667-301023-model-feat-all-classes-images.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-29/1653814667-403867-model-feat-removed-class-feature.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-29/1653814667-507933-model-feat-removed-class-images.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-29/1653814667-620860-model-id-all-classes-feature.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-29/1653814667-734881-model-id-all-classes-images.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-29/1653814667-836693-model-id-removed-class-feature.png" title="" alt=""></p>

<p><img src="../assets/files/2022-05-29/1653814667-941418-model-id-removed-class-images.png" title="" alt=""></p></details>

<p>model_feat mi je model koji koristi vektore iz prostora značajki, dok model_id samo sliku uzima.</p>

<p>Jel nam išta slično izgledaju grafovi?</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="7496/9.html" class="PostMention" data-id="299139">Emma63194</a> meni prvi model ima cca 97% tocnost, a drugi cca 82%. IdentityModel mi samo u get_features reshapea ulaz, ne učim ga uopće</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Emma63194</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="7496/10.html" class="PostMention" data-id="299141">Rene</a> meni prvi model ima cca 97% tocnost</p></div></blockquote>

<p>Unutar 3 epohe?<br>
To je brutalno. Jesi nešto posebno radio da dobiješ takav rezultat ili je samo radilo tako iz prve?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="7496/10.html" class="PostMention" data-id="299141">Rene</a> Kak ga reshapeas? <code>torch.reshape(img, (img.shape[0], 1))</code>? Nije mi bas najjasniji taj zadatak pa je bilo kakva pomoc dobrodosla</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="7496/11.html" class="PostMention" data-id="299142">Emma63194</a> nista posebno, samo implementirao po uputama<br>
Mislim da je to ocekivano jer je MNIST dosta lagan dataset, al mozda san i ja nesto gadno zajeba</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="7496/11.html" class="PostMention" data-id="299142">Emma63194</a> pfff, meni je 3136.00% nakon 0. epohe</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p>Ovaj lab nema na gitu? Mico ga nije rjesavo ? E moj mico pa nista neznas</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BillIK</h3>
                <div class="Post-body">
                    <p>što bi bili parametri num_maps_in, num_maps_out u BNReluConv klasi?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Ima nekoga da ne planira doći na svoj termin u srijedu/četvrtak da se zamijeni za moj u utorak?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>indythedog</h3>
                <div class="Post-body">
                    <p><a href="7496/16.html" class="PostMention" data-id="299191">[obrisani korisnik]</a> Ja ti imam termin u srijedu u 9 ujutro, ako ti paše javi se u box</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="7496/18.html" class="PostMention" data-id="299205">Ducky</a> I meni je tako, si rijesio to ?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="7496/18.html" class="PostMention" data-id="299205">Ducky</a> Provjeri si output shape iz forwards treba ti biti , BATCH * EMB , a ne BATCH * EMB * 1 * 1</p>

je da \u0107e stvari imati istu semantiku).\u003C\/p\u003E\n\n\u003Cp\u003EOno \u0161to bi se dogodilo je da ako ima ijedno mjesto gdje se taj tensor mo\u017ee dodati u parametre sloja, oni \u0107e biti automatski zapam\u0107eni (jer to je razlika izme\u0111u \u003Ccode\u003EParameter\u003C\/code\u003E i \u003Ccode\u003ETensor\u003C\/code\u003E). Ovo u najboljem slu\u010daju mo\u017ee redundantno optimizirati te inpute, u najgorem slu\u010daju mo\u017ee mijenjati gradijent ili izazvati Null Reference (nakon \u0161to se sporni tenzor makne iz memorije nekim bugom). U principu za o\u010dekivati je memory leak.\u003C\/p\u003E","editedAt":"2022-05-25T11:50:43+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"7496"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"298522","attributes":{"number":3,"createdAt":"2022-05-25T17:13:02+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel itko kuzi sto oni zele u 3. zadatku u implementaciji IdentityModel klase? Treba li get_features samo vracati samu sliku 28\u00d728, ili trebamo tipa dodati jedan linearni sloj 28\u00d728 pa da get_features vraca reprezentaciju slike 28\u00d728. I trebamo li u toj funkciji implementirati opet i loss, jer mi nije bas jasno zele li oni da mi taj model treniramo il sto?\u003C\/p\u003E\n\n\u003Cp\u003EAko je ovo prvo onda mi nije jasno kako bi trebali tu model uciti jer doslovno onda nema model.parameters() koji se pozivaju u optimizeru. Ako je ovo drugo s jednim linearnim slojem 28\u00d728 onda mi ispadne precudno, jer kad tako implementiram svejedno dobijem dost dobar score na test podacima, oko 82%, a imam osjecaj kao je poanta tu da model ne bi trebao imati tako dobre performanse, nez.\u003C\/p\u003E","canEdit":false,"can
