                <div class="Post-body">
                    <p>što su rekli da će biti na završnom?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="205248">Mariox</a> nije nista naglasio da ce biti ili da nece biti :/</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>jel na ovim uvidima u zavrsni moguce dobiti bodove ako popravimo stvari koje nam ne rade ili?<br>
zvuci nekako predobro da bi bilo istinito…. 😄</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="211772">rozy</a> moguće je,ja budem prepravio i nadam se da ću skupiti tih 50%.. frend imao 0 na MI i dobio 20 na kraju.. ja imao 12 skoro i dobio 5,5 bodova još tako da.. imam osjećaj da oni to testiraju i da im se ne da gledat kod ako ti ne radi….</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="211834">BigZ1</a> ja isto popravljam sve koliko se sjecam kako je trebalo raditi, i nadam se tih 20 bodova… i da same feeling, imam skoro sve napisano i popravio sam cijeli sender s 3 linije promjena, a dobio sam onak bas malo bodova.. tako da def ne gledaju kod nikako</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>BigZ1</h3>
                <div class="Post-body">
                    <p><a href="9.html" class="PostMention" data-id="211858">rozy</a> a rekli su jos kao gledat cemo kod… lol,bit ce komentara za ovaj predmet..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p>kako u recieveru treba za tcp napraviti, ja imam accept na newfd, i onda ako je poruka primljena saljem na newfd nazad povratnu informaciju, ali prvi port mi nikad ne vrati, primjerice ako slusam na 4444 i 3333 prikazat ce mi da je 4444 nedostupan, a 3333 dostupan iako bi oba trebala biti dostupna pa neznam sto krivo radim</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ruza0001</h3>
                <div class="Post-body">
                    <p><a href="11.html" class="PostMention" data-id="212394">rozy</a> iiiiii problem je bio sto sam krivi socket uzimo u accept u selectu…. dummy</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Sale</h3>
                <div class="Post-body">
                    <p>Kod se gleda i popravlja pri ispravljanju ako je manja i očita greška koja se lako može popraviti. Ako nije, pokazalo se da je studentima puno bolje ako im damo vremena da ga sami poprave do uvida. Tako dokažu kako im “zapravo sve radi, samo što sam pogriješio 3 linije tu i onda ništa nije radilo”, bez da asistenti moraju prolaziti tisuće linija koda i popravljati njihov kod samo da se uvjere da nešto funkcionira (dodatno otežava ispravljanje to da sa X studenata postoji i X ideja i načina kako se jedan program riješi).</p>

<p>Ako nam studenti u feedbacku jave da uvide <strong>ne</strong> žele imati na ovaj način, poslušat ćemo ih i vratit ćemo se na ispravljanje po principu “ako nešto ne radi, ocjenjuje se liniju po liniju”  bez mogućnosti naknadnog ispravljanja.</p>
                </div>
            </div>
