    <h2>[GBP] Izvedba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p>Samo prođite stara pitanja, ponavljaju se svake godine većina još od valjda 2009. <br>
Također se nemojte iznenadit ako MI-ja na kraju ni ne bude, nama je prošle godine isto odgađao i na kraju smo pisali samo jedan ispit (Mi + ZI) u terminu roka</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p>Jel 6. prezentacija <em>(Indeksiranje geoprostornih podataka)</em> zadnje što ulazi u MI?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ppooww</h3>
                <div class="Post-body">
                    <p><a href="5.html" class="PostMention" data-id="260327">pp</a> Nisam pročitao od kolege gore 😅 - Indeksiranje ne ulazi u MI</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Ako ste za, moglo bi nas nekoliko napisati profesoru jel mozemo odgodit MI posto sad imamo puno projekta/labosa (a vidi se i po njemu da mu se neda trenutno). Tako je bilo i prosle godine, profesor sam odgodio MI i na kraju semestra su pisali sve i mislim da su svi prosli sa super ocjenama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mp99</h3>
                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="260657">niknik</a> Meni je osobno svejedno, ako se vecina slaze onda mozemo probat, iako mislim da je mozda malo kasno za odgodu jer je meduispit za 5 dana i vjerojatno ga je vec sastavio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="8.html" class="PostMention" data-id="260678">mp99</a> Ma cuo sam da je i prosle godine tako pomaknuo MI, onda ga je odgodio za kraj semestra i sve je bilo super tako da mislim da i nama i njemu paše. Ja sam poslao sada mail pa se ukljucite da bude jos par mailova i onda bude vjerujem odgodeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mp99</h3>
                <div class="Post-body">
                    <p>Evo poslao je profesor obavijest o odgodi, trebaju svi na predmetu poslat mail da se slazu za odgodu. Ako ima netko ko se ne slaze s odgodom neka odma kaze da ne saznamo u zadnji tren da nema odgode.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="10.html" class="PostMention" data-id="260742">mp99</a> Nadam se da svima odgovara jer ce sigurno tako biti lakse (kako je i prosle godine svima super proslo) pa samo odgovorite na profesorov mail.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Exelero</h3>
                <div class="Post-body">
                    <p>Jel neko izbrojio kolko još ljudi nije odgovorilo ni na jedan mail?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p><a href="12.html" class="PostMention" data-id="261529">Exelero</a> Još nije odgovorio samo jedan student</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Exelero</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="261547">niknik</a> Je neko kontaktirao kolegu da znamo na čemu smo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>niknik</h3>
                <div class="Post-body">
                    <p>Evo upravo je stigao mail da je odgoden MI 🙂</p>
                </div>
            </div>
