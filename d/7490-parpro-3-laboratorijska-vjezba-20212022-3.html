    <h2>[PARPRO] 3. laboratorijska vježba - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="7490/212.html" class="PostMention" data-id="300466"> 🤡 </a> šalješ kernelu parametar N iz hosta i onda u kernelu staviš if njegov globalni index &lt; N računa, inače samo return.</p>

<p>To ti rješava i da N mora bit djeljiv sa G. Znači dio threadova neće raditi ništa, al nema drugog načina</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="7490/217.html" class="PostMention" data-id="300474">Svudec</a> da al kak onda osigurati da neke dretve mogu raditi N/G sto je dio zadatka? jer tako dobijem 0</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="7490/218.html" class="PostMention" data-id="300475"> 🤡 </a> A mislim da nije toliko bitno kao što je koolega rekao. Ja šaljem u kernel N, G i broj koliko svaki thread mora obraditi zadataka (N/G zaokruženo na veći cijeli broj) =&gt; count</p>

<p>Onda svaki kernel zavrti petlju od 0 do count i računa elemente (globalni indeks dretve + (i * G)) naravno samo ako nije veće od N.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Samo napravite da vam vrati netočan broj prostih brojeva neovisno o L-u i G-u, bitan je pristup, a ne točnost</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="7490/214.html" class="PostMention" data-id="300469"> 🤡 </a> Ja sam pronašao da je za moj procesor u dokumentaciji najbolji L=64 jer procesor ima fizički 16 threads, naredbe se izvode u 4 koraka i onda je to efektivno 64 threads istovremeno.<br>
I onda staviš G takav da uvijek bude djeljiv sa L i što veći (isprobavaj samo potencije broja 2).</p>

<p>Npr meni je za prvi N= 2 na 25, G= 2 na 19, L=64 i to se izračuna za cca 3.8 sekunde</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>---</h3>
                <div class="Post-body">
                    <p><a href="7490/220.html" class="PostMention" data-id="300477">Svudec</a> meni se kernel obradi u 0.06s i onda mi <code>cl.enqueue_copy(queue, counter, device_counter)</code> traje jako dugo… sto ne razumijem zasto</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Reznox</h3>
                <div class="Post-body">
                    <p>Moramo li ista pripremit za odgovaranje na labosu, npr mjerenja i to?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Lukak</h3>
                <div class="Post-body">
                    <p>kako ste implementirali taj L?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>guzmanov_brk</h3>
                <div class="Post-body">
                    <p>Meni sada javlja ovaj error za sva 3 zadatka iako su se prva 2 dosad normalno izvrsavala bez ikakvih problema. Sad sam isao testirati 3. i eto ga, “sranje kroz gusto granje” sta bi rekli.</p>

<p><img src="../assets/files/2022-05-31/1654025014-821316-image.png" title="" alt=""></p>

<p>Zna li itko zasto se to dogodilo?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="7490/225.html" class="PostMention" data-id="300510">aybe</a> <br>
Slične probleme imam di ne minjam kid nego iskompajliram s istom naredbom u terminalu i izbaciva mi druge brojke kad pokrenem ili vrati samo nule. Idemo po tih nula zlatnih bodova.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>guzmanov_brk</h3>
                <div class="Post-body">
                    <p><a href="7490/155.html" class="PostMention" data-id="300128">iNut</a> i ja sam napravio po tvome i radilo mi dosad. sad odjednom nece seronja pokrenut, nego baca opet taj -1001 error</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="7490/229.html" class="PostMention" data-id="300523">aybe</a> <br>
A gle, dosl idem tamo s 2. i 3. labosom koji rade kad mu se kurca digne očito i reć ću asistentu da me pita što god hoće i da mi dadne nula bodova i neka me šalje u pm<br>
EDIT: govorim ovo jer upravo provjeravam i drugi lab kojeg trebam uploadati i poruke koje se šalju su odlučile ne funkcionirati, jebat ga. Idemo na sve il nista</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>miss_anthropocene</h3>
                <div class="Post-body">
                    <p>jel ima tko da mu je u 3. zadatku error 0 kad paralelizira? ili da mu se u psitmp ne mijenjaju vrijednosti u kernelu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="7490/233.html" class="PostMention" data-id="300528">neunist.iva</a> <br>
dosl se jebem s tim problemom već 4 sata, al sam odusta i reka da mi gleda kako se vrijeme izvršavanja ubrzalo i nadat se najboljem. Ne znam na čemu radiš al intel proc i opencl nisu za mene. triba sam na agronomiju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>guzmanov_brk</h3>
                <div class="Post-body">
                    <p>ma isto, intel proc i opencl. jebiga ja odustao i uploadao ovo sto imam dosad. jedino sta ti mogu rec ono za tvoj problem da ti izbaciva druge brojke svaki put je da si nesto sa memorijom sjebao. dakle recimo ne koristis atomicko zbrajanje nego obicno (+=) pa onda pitaj ćelavog sta ce se tu dogodit.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dorinacoko</h3>
                <div class="Post-body">
                    <p>Koliki bi udio mogao imati 3. zadatak glede bodova? Ne znam da li je negdje spomenuto…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p>su rekli šta za predaju labosa bez trećeg zadatka? Neda mi se pisat to sljedeći tjedan..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ZalutaliStudent</h3>
                <div class="Post-body">
                    <p><a href="7490/182.html" class="PostMention" data-id="300288">Reznox</a></p> 

<p><a href="7490/183.html" class="PostMention" data-id="300292">Bisolvon</a></p> 

<p><a href="7490/184.html" class="PostMention" data-id="300293">Reznox</a> Jeste li slucajno skuzii di je greska? Ja vec 2 sata gledam samo to, imam identican problem, kad koristim paralelizirano krivu gresku izbacuje, a ovaj obicni slijedni kod je spor, ali s tocnom greskom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="7490/239.html" class="PostMention" data-id="300591">ZalutaliStudent</a> jesi ti skužio u međuvremenu? Imam isti problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>nnn</h3>
                <div class="Post-body">
                    <p><a href="7490/261.html" class="PostMention" data-id="300937">dinoo</a> <a href="7490/239.html" class="PostMention" data-id="300591">ZalutaliStudent</a> <a href="7490/182.html" class="PostMention" data-id="300288">Reznox</a> <a href="7490/183.html" class="PostMention" data-id="300292">Bisolvon</a>  znaci 4 sata gledam, ako netko naleti na isti problem:</p>
<pre><code>dev_psi = cl.Buffer(ctx, cl.mem_flags.WRITE_ONLY , psi.nbytes)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
<p>stvar je da ovdje se psi stavlja kao <code>write_only</code> i onda se boundary vrijednosti ne  inicijaliziraju prilikom izvršavanja petlje odnosno:</p>
<pre><code>A A A A A              A je undefined
A B B B A              B zapisemo u loop-u
A B B B A
A B B B A
A A A A A</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>i onda kada citamo taj buffer nazad u psi sa <code>cl.enqueue_copy(queue, psi, dev_psi).wait()</code> imamo undefined vrijednosti, ugl ovo treba biti:</p>
<pre><code>dev_psi = cl.Buffer(ctx, cl.mem_flags.READ_WRITE | cl.mem_flags.COPY_HOST_PTR, hostbuf=psi)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>
            </div>
