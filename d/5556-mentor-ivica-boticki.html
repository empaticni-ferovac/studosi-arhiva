    <div class="container">
    <h2>Mentor: Ivica Botički</h2>

    <div>
                    <div>
                                <h3>johndoe12</h3>
                <div class="Post-body">
                    <p>Boticki, Mornar, Fertalj, ima ko svjeze dojmove?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="5556/1.html" class="PostMention" data-id="5972">enaiks</a> Mornara lagano zaobiđi, nisam čula niti jednu pozitivnu stvar o njemu kao o mentoru.</p>

<p>Ja sam kod Botičkog, javila sam mu se negdje u 6. mjesecu i tad je još imao mjesta. On se bavi najviše web aplikacijama usmjerene na edukaciju(ali nije isključivo). Kao mentor je jako drag, nekad malo zbunjen i zaboravljiv, ali sam dosta zadovoljna s njime. Sam si biraš temu za završni ili te on nekako usmjeri na neku ideju. Dosta je opušteno kod njega i zna produljiti nekad rokove tako da nije strka. Obrana završnog mi je bila jako ugodna s njime. Ne voli Javu doduše i inzistira na JS-u koliko ide haha tako da je moj projekt i rad bio pisan u Node.jsu i Reactu. Prošle godine na mailove mi je odgovarao u 4 ujutro najčešće haha Sastanci za projekt su bili uvijek preko skypea, a za završni smo se našli dva puta uživo - s ovime hoću reći da ne forsira nikakve sastanke ako nisu neophodni. Uglavnom topla preporuka za Ivicu 😀 Ako te još što konkretno zanima, slobodno pitaj!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p>Jel boticki kolektivno seena ljude or is it just me? Nije mi odg na mail dva tjedna vec, a drugi izbor mentora mi je prilicno popularan i trebala bi se javit sto prije 😢</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p><a href="5556/3.html" class="PostMention" data-id="25169">laranotreallycroft</a> zna se dogoditi da vidi mail pa ne odgovori uopće haha ali ako ti već dva tjedna nije odgovorio, slobodno ga bumpaj još jednim mailom i reci da trebaš odluku privesti kraju pa da znaš kakva je situacija s njegovim mentorstvom. S druge strane, možda još nije krenuo skupljati ljude za ozbiljno. Uglavnom slobodno mu pošalji još jedan mail</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TamTam</h3>
                <div class="Post-body">
                    <p><a href="5556/3.html" class="PostMention" data-id="25169">laranotreallycroft</a> meni je odgovorio odma na mail, iako je bila nedjelja i potvrdio mentorstvo. <br>
Tako da je vjerojatno slucajno preskocio mail</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>laranotreallycroft</h3>
                <div class="Post-body">
                    <p><a href="5556/15.html" class="PostMention" data-id="26210">foobar</a> odgovorio mi je u meduvremenu 😅</p>
                </div>
            </div>
