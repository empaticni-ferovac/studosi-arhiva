            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Osobno vam preporučujem da riješite prezentacije što prije jer je predmet organiziran vrlo loše i mogli bi se dovesti u neugodnu situaciju da profesorica jednostavno odluči da je neki X dan zadnji dan za prezentacije.</p>

<p>Kad sam ja to polagao došao sam na jedno predavanje u 2. polovici čisto ono kao da odradim tu prezentaciju, na kraju je profesorica bila i uvrijeđena, kao, da je ovo zadnji sat s prezentacija, zašto to nisam prije. Pa sam joj rekao da sam doslovno prošli tjedan dogovorio prezentaciju. Žena zaboravila da smo se tako dogovorili preko mejla i da se nema što ljutiti na mene jer me je i sama zapisala da taj dan prezentiram. To je ujedno i bio wake up call drugim kolegama koji su je onda nagovorili valjda da i oni imaju prezentacije neke druge dane, ali kako više nisam dolazio na to predavanje ne znam jesu to na kraju imali ili su joj samo poslali.</p>

<p>I isto tako bolje je imat prezentaciju ranije kad nema puno prezentacija u danu jer neka ekipa stvarno ima rakovite prezentacije, ja sam imao čast slušati neke kineze što su došli, i oni su umjesto 15 min uzeli valjda sat vremena, s tim da jednog, usprkos tome što razgovorno pričam engleski, nisam mogao ni shvatiti radi izgovora.</p>
                </div>
            </div>
