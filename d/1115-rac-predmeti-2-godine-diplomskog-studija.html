    <h2>[RAC] Predmeti 2. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>WriteOnlyMemory</h3>
                <div class="Post-body">
                    <p>Ovdje možete podijeliti iskustva, preporuke i/ili pitati u vezi predmeta <strong>2. godine diplomskog studija <u>računarstva</u></strong>.</p>

<p>Ukoliko želite podijeliti mišljenje(a) o predmetu, možete koristiti sljedeći predložak:</p>

<pre><code class="language-markdown">## Ime predmeta

nešto o predmetu

Težina: **? / 10**
Korisnost: **? / 10**
Bih li preporučio/la predmet: **Da / Ne**</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>što će rezultirati:</p>

<blockquote class="uncited"><div><h2>Ime predmeta</h2>

<p>nešto o predmetu</p>

<p>Težina: <strong>? / 10</strong><br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da / Ne</strong></p></div></blockquote>

<p>Nije imperativ da koristite ovakav predložak (ili bilo koji drugi), ali ovo izgleda sažeto i vjerujem da uz najmanji trud i najmanje tipkanja možete ponuditi lijepo formatirane informacije.</p>

<hr>

<p>Zanimaju me mišljenja i dojmovi o sljedećoj grupi predmeta:<br>
Preporučeni izborni predmeti<br>
-Obrambeni sustavi i tehnologije<br>
-Upravljanje projektima<br>
-Virtualna okruženja<br>
Predmeti specijalizacije profila<br>
-Multimedijske arhitekture i sustavi<br>
-Posrednici umreženih sustava</p>

<p>Htio bih što bezbolniji 3. semestar diplomskog RZ (9. semestar).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Amali</h3>
                <div class="Post-body">
                    <p>Ima li itko tko bi mogao reci nekakva iskustva s ovim predmetima:</p>

<ol style="list-style-type:decimal"><li><a href="https://www.fer.unizg.hr/predmet/iss" rel=" nofollow ugc">Interaktivni simulacijski sustavi</a>
 <ul><li>ovdje konkretno vezano uz projekt/seminar koji se radi - koliko je to posla? Vidim da nosi pol predmeta pa je mildly worrying</li></ul></li>
<li><a href="https://www.fer.unizg.hr/predmet/hmo" rel=" nofollow ugc">Heuristicke metode optimizacije</a>
 <ul><li>kakav je ovdje projekt? nosi manje neg ISS, al i dalje prilicnu kolicinu bodova na predmetu</li>
 <li>kakav je predmet generalno za proc?</li></ul></li></ol>

<p>ne biram doduse ili-ili nego oba skupa, al voljela bih znat u kaj se bacam<br>
bilo bi najs i ak netko ima neki prijedlog lakseg predmeta iz te skupine ak ovi nisu bas, imat cu vec work heavy dipl projekt i <em>potencijalno</em> vjestinu pa se bojim svojih drugih odabira</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="1115/6.html" class="PostMention" data-id="50539">Amajli</a> za HMO, projekt je prosjecne tezine, u vrijeme kad sam ja slusala radilo se rasporedivanje studenata u grupe, treba predati programski dio + dokumentaciju, ispiti nisu teski</p>

<p>disklejmer: osobno sam jako malo radila za projekt, vecinu je rjesio kolega s RZa s kojim sam bila u grupi, meni je kao naivnoj PIISovki bilo jasno sto je napisao</p>

S obzirom da u opisu predmeta nema nikakvog spomena RNN-a niti ikakvih “modernih” pristupa obradi prirodnog jezika, nemam osjećaj baš kao da je predmet nov. Stvarno mi ne treba još jedan predmet koji je zapeo u povijesti…</p>

<p>RNN-ovi su ionako već outdated, pravi NLP predmet jednostavno mora u sebi imati transformere i student-teacher mreže</p>

<p>Ono na što meni ovo liči je ZESOI RZ predmet, stavio sam ga na zamjenski jer se konstanto mijenjaju nositelji, nisam baš siguran da vjerujem prof. Gledecu onoliko koliko vjerujem prof. Bašić. Tak da valjda treba biti oprezan i paziti do zadnjeg trena. Jedan kolega će pitati prof. Šnajdera za to, pa javim šta je on rekao.</p>

                                <h3>rija</h3>
                <div class="Post-body">
                    <p><a href="1115/14.html" class="PostMention" data-id="52310">boss15</a> Za SUI:</p>

<p>Predavanja koja drži Vuković su meni bila odlična. Iza sebe ima prezentaciju, ali skoro da i ne gleda u nju i uglavnom priča neke svoje stvari pa onda preverti 10 slajdova haha. Dobro je umrežen na tom području i mislim da je osobno radio za državu i neke firme, pa zna na predavanju ispričat neke stvari koje nikad ne dospiju do novina i za koje ni ne znaš da se dešavaju.  Uglavnom, meni je gušt bio doć i slušat ga.<br>
Mikuc s druge strane ide strogo po prezentaciji, korisno je slušat ga što se tiče ispita ali ja jednostavno nemam toliko koncentracije, dosadno i manja posjećenost predavanja.<br>
Zadnje predavanje je pozvano, nama je bio neki tip iz ZSIS-a.</p>

<p>Prezentacije su pretrpane sadržajem.. što ti je super ako te zanima područje jer imaš milion pojmova za izguglat dok dođeš do kraja preze. Meni je to bio gušt jer sam predmet upisao zato što me stvarno zanima.<br>
Za ispite nije problem učit iz prezentacija (iako su pretrpane), jer u ispit dolaze najosnovnije stvari, a i čuje se neki hint na predavanju pa znaš otprilike šta očekivat.<br>
Za usmeni ispit je to malo veći problem jer ako odgovaraš za 5 onda te može svašta pitat. Odgovarao sam kod Vukovića i on me je pitao i o nekim  stvarima o kojima je pričao na predavanju. I to odgovaranje je bilo jako zanimljivo jer je u pola odgovaranja morao krenut na neki sastanak pa smo pričali u liftu i do parkinga 😆Ako odgovaraš za 2 onda moraš samo osnovne stvari naucit, mislim da rijetki padaju. Nije ni taj usmeni toliki problem jer svaki od njih ima neka svoja pitanja koja iz godine u godinu ponavlja, samo što sada više nemate fer2, ali mislim da je postojao neki google docs.</p>

<p>5 Labosa, nisu teški, možeš ih vidjet tu <a href="https://gitlab.tel.fer.hr/sui/sui-lab" rel=" nofollow ugc">https://gitlab.tel.fer.hr/sui/sui-lab</a></p>

<p>Prosjek i graf:</p>

canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1115"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52281","attributes":{"number":13,"createdAt":"2020-07-10T06:24:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEnergetika, okoli\u0161 i odr\u017eivi razvoj, iskustva i dojmovi?\u003C\/p\u003E\n\n\u003Cp\u003EI ako netko mo\u017ee preporuciti predmete zimskog semestra 2.godine diplomskog studija, za \u010dim lak\u0161i i bezbolniji semestar \ud83d\ude04\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"683"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52310","attributes":{"number":14,"createdAt":"2020-07-10T08:22:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMoze dojmovi sa MAS za RZovce, Sigurnost u internetu i upravljanje projektima?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"820"}},"mentionedBy":{"data":[{"type":"posts","id":"54466"}]},"reactions":{"data":[]}}},{"type":"posts","id":"54466","attributes":{"number":22,"createdAt":"2020-07-14T23:56:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1115\/14\u0022 class=\u0022PostMention\u0022 data-id=\u002252310\u0022\u003Eboss15\u003C\/a\u003E Za SUI:\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja koja dr\u017ei Vukovi\u0107 su meni bila odli\u010dna. Iza sebe ima prezentaciju, ali skoro da i ne gleda u nju i uglavnom pri\u010da neke svoje stvari pa onda preverti 10 slajdova haha. Dobro je umre\u017een na tom podru\u010dju i mislim da je osobno radio za dr\u017eavu i neke firme, pa zna na predavanju ispri\u010dat neke stvari koje nikad ne dospiju do novina i za koje ni ne zna\u0161 da se de\u0161avaju.  Uglavnom, meni je gu\u0161t bio do\u0107 i slu\u0161at ga.\u003Cbr\u003E\nMikuc s druge strane ide strogo po prezentaciji, korisno je slu\u0161at ga \u0161to se ti\u010de ispita ali ja jednostavno nemam toliko koncentracije, dosadno i manja posje\u0107enost predavanja.\u003Cbr\u003E\nZadnje predavanje je pozvano, nama je bio neki tip iz ZSIS-a.\u003C\/p\u003E\n\n\u003Cp\u003EPrezentacije su pretrpane sadr\u017eajem.. \u0161to ti je super ako te zanima podru\u010dje jer ima\u0161 milion pojmova za izguglat dok do\u0111e\u0161 do kraja preze. Meni je to bio gu\u0161t jer sam predmet upisao zato \u0161to me stvarno zanima.\u003Cbr\u003E\nZa ispite nije problem u\u010dit iz prezentacija (iako su pretrpane), jer u ispit dolaze najosnovnije stvari, a i \u010duje se neki hint na predavanju pa zna\u0161 otprilike \u0161ta o\u010dekivat.\u003Cbr\u003E\nZa usmeni ispit je to malo ve\u0107i problem jer ako odgovara\u0161 za 5 onda te mo\u017ee sva\u0161ta pitat. Odgovarao sam kod Vukovi\u0107a i on me je pitao i o nekim  stvarima o kojima je pri\u010dao na predavanju. I to odgovaranje je bilo jako zanimljivo jer je u pola odgovaranja morao krenut na neki sastanak pa smo pri\u010dali u liftu i do parkinga \ud83d\ude06Ako odgovara\u0161 za 2 onda mora\u0161 samo osnovne stvari naucit, mislim da rijetki padaju. Nije ni taj usmeni toliki problem jer svaki od njih ima neka svoja pitanja koja iz godine u godinu ponavlja, samo \u0161to sada vi\u0161e nemate fer2, ali mislim da je postojao neki google docs.\u003C\/p\u003E\n\n\u003Cp\u003E5 Labosa, nisu te\u0161ki, mo\u017ee\u0161 ih vidjet tu \u003Ca href=\u0022https:\/\/gitlab.tel.fer.hr\/sui\/sui-lab\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/gitlab.tel.fer.hr\/sui\/sui-lab\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EProsjek i graf:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-14\/1594770553-145535-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\u003C\/details\u003E\n"},"relationships":{"user":{"data":{"type":"users","id":"58"}},"discussion":{"data":{"type":"discussions","id":"1115"}}}},{"type":"posts","id":"52337","attributes":{"number":15,"createdAt":"2020-07-10T09:25:00+00:00","contentType":"discussionSplit","content":{"title":"1108","count":1,"url":"https:\/\/forum.studosi.net\/d\/1239-1108","toNew":true},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52481","attributes":{"number":16,"createdAt":"2020-07-10T13:13:17+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENeuronske mre\u017ee i obrambeni sustavi i tehnologije, iskustva?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"438"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52669","attributes":{"number":17,"createdAt":"2020-07-10T18:54:28+00:00","contentType":"discussionMerged","content":{"count":1,"titles":["1115"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1115"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reacti
