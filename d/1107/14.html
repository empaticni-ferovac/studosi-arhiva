                                <h3>brzisha</h3>
                <div class="Post-body">
                    <h1>Matematike masterpost</h1>

<p>Odslusao sam ih 5 ove godine, pa evo nekakve brzinske usporedbe i dojmova.</p>

<h2>Kompleksna analiza</h2>

<p>Radi se brzinski prolaz kroz racun s kompleksnim varijablama. Znaci sve od igranja u kompleksnoj ravnini, preko analitickih funkcija pa do integrala i raznih specijalnih funkcija. Elektrotehnicari su se s vecinom ovih stvari susreli na Krugovima, SIS-u, Automatskom itd. pa ovo posluzi kao fora “formalizacija” cijelog gradiva. Racunarci nisu vidjeli vecinu stvari osim mozda na SIS-u (po FER2), i cini mi se da je za njih ovo gradivo malo manje primjenjivo, ali svejedno zanimljivo za promatranje.</p>

<p>Vecina gradiva se obradi kroz razne vizualizacije, igranje s Wolframom i rjesavanje zadataka. Teorije ima malo, na ispitima nekad kao bonus, pa ako ne volite dokaze moglo bi vam odgovarat. Postoje domace zadace, nose dosta bodova, a postoje i razni bonus bodovi.</p> 

 <p>Težina: 4 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Stohasticki procesi</h2>

<p>Nekakva vrsta nastavka ViS-a. Ponavljaju se slucajne varijable i osnove kombinatorike, uvodi pojam slucajnog procesa i onda promatra razne vrste slucajnih procesa i njihovu primjenu. Pred kraj se obradi i malo spektralne analize. Korisno gradivo za automaticare (npr. spektralna analiza napravi comeback na Teoriji estimacije) ili racunarce koje zanima nekakva obrada signala ili pak ljude s RZ-a (npr. Markovljevi lanci se koriste u ML-u).</p>

<p>Predavanja tocno prate skriptu koja je postavljena na FerWEB. Klasik fer knjizica iz matematike, nista prije nevidjeno. Ukljucuje solidnu kolicinu teorije i dosta dokaza. Izvrstan ispit, polagao sam na roku i pitanja su pokrila srz gradiva, otprilike pola pola teorije i zadataka, bez nekakvih cudnih caka koje treba znat. Ako dobro proucite skriptu i onda stare ispite, znate sve.</p>

<p>Slusao sam ovo u istom semestru sa Kompleksnom analizom. Predavanja iz Kompleksne su mi bila puno zabavnija od ovih na Stohastickim procesima (i dosta brzo sam prestao ic), ali mi je na Stohastickima vise odgovarala kolicina teorije i dokaza. Sad je ovo navodno u ljetnom semestru pa mozda ima vise smisla usporedjivat sa matematikama ljetnog semestra, sto su sad valjda (??) Linearna, Numericka i Fourier. Ovo je bilo lakse od Linearne i teze od Numericke, a s Fourierom je tu negdje (Fourier mi je uzeo vise vremena, ali je ispit iz Stohe bio komparativno tezi), sto da iscitat iz ocjena koje sam tu napisao.</p>

<p>Težina: 7 / 10<br>
Korisnost: 7 / 10<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Linearna algebra</h2>

<p>Apsolutno <em>najbitnija</em> matematika koju mozete odslusat, koji god smjer bili. FER2 iz nekog razloga ne radi Linearnu algebru na prvoj godini, izuzev dvije knjizice na MAT1 i MAT2 i to stvarno ostavi veliku rupu u razumijevanju raznih kolegija s visih godina. Za Racunarce to su IRG, svi moguci AI/ML predmeti u kojima se konstantno koriste matricne reprezentacije podataka i vektorski prostori. Za Elektrotehnicare to su svi kolegiji povezani s robotikom (gdje su osnova svega koordinatni sustavi i linearne transformacije izmedju njih) te kolegiji poput Automatskog upravljanja, SLSU-a (gdje se cijelo vrijeme operira u prostoru stanja, sto je samo nadimak za vektorski prostor) ili kolegija iz primijenjene fizike, numerike, itd.</p>

<p>Izvedba kolegija je izvrsna. Prof. Zubrinic predaje svoj vjecni mix teorema, zadataka i povijesnih crtica. Predavanja prate knjigu koju su napisali on, prof. Elezovic i AAG, knjiga ima finu kolicinu teorije, jako puno motivacije i dosta primjera i rjesenih zadataka. Postoje domace zadace i prate gradivo u komadima od po dva/tri tjedna, zadatci nisu pre teski i rjesenja se daju provjerit u Matlabu/Octaveu/Pythonu ako bas jako zelite sve bodove. Obradi se puno gradiva, u biti je ovo nekakav divlji blitzkreig kroz sve sto smo trebali saznat na prvoj godini (vektorski prostori, linearni operatori, matrice) i ono sto se u pravilu saznaje na kasnijim godinama (Jordanova forma, analiza s matricama, rjesavanje matricnih dif.jdbi.). Moze se, ali je preporuka pratit kontinuirano i rjesavat barem nekakvu kolicinu zadatka kroz godinu, to jako olaksa ucenje. Ispit je bio vise nego korektan, pokrio je po jedan bitan zadatak/teorem iz svakog dijela gradiva i ocjene su (barem na prvom roku) bile dosta dobre.</p>

<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>


<h2>Numericka matematika</h2>

<p>O ovom kolegiju se dosta pise, i otprilike se zna sto ocekujes. Kratki prolaz kroz nekakve glavne numericke metode tipa rjesavanje linearnih sustava, trazenje nultocaka polinoma, konacni/rubni elementi itd. Puno moodle pitalica, ispit na zaokruzivanje, svega blaga. Posto se prolazi bas jako sirok spektar gradiva, imam dojam da se sve prelijece i da smo obradili samo prvi i najosnovniji primjer za barem desetak podrucja, umjesto da smo se na nesto fokusirali i dobro to shvatili. Sve je nekako zbrzano. Ispiti su mix nekakve osnovne teorije i par kratkih racunskih zadataka, koji su svi vecinom vidjeni prije ili kroz dz ili kroz moodle ili kroz stare ispite.</p>

<p>Nije tesko, ali nije ni pretjerano korisno s obzirom na sirinu gradiva i manjak vremena.</p>

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>


<h2>Fourierova analiza</h2>

<p>Ovaj kolegij se vise manje slucajno odrzao ove godine, nemam pojma kako ce bit iduce. Skupilo nas se 7 koji smo htjeli odslusat, iako se kolegij nije odrzavao vec par godina, pa smo u dogovoru s profesorom ipak dobili Fourierovu analizu ovaj ljetni semestar.</p>

<p>Kolegij je jako zanimljiv za Elektrotehnicare ili za Racunarce koji misle ic u obradu signala. Formalizira se Fourierov red i Fourierova transformacija koju smo koristili od treceg semestra nadalje kroz SIS, Automatsko, ELEKOM, sve kolegije o valovima/signalima itd. Radi se kratak uvod u unitarne prostore, zatim ovo glavno sto sam spomenuo, i onda na kraju jos i Haarova valna analiza. Super zanimljivo, jako razjasnjava otkud te sve transformacije poticu i sto konkretno nam o signalu govore njegovi Fourierovi koeficijenti ili njegova transformacija.</p> 

<p>Za dio bodova smo rjesavali zadace, za drugi dio je bio veliki ispit na kraju. Predavanja su bila online, pratila su skriptu koja je izvrsno napisana i zbirku zadataka (za DZ) koja ima dosta zanimljive zadatke. Sve u svemu korisno, imam osjecaj da ovaj kolegij stavlja jako puno matematike s ranijih godina u perspektivu i nudi konkretno primjenjivu vjestinu rada sa signalima u frekvencijskom podrucju.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>8 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Znam da je kasno za ove upise, al aj, dok su dojmovi friški, neka stoji tu.<br>
Dojmovi za ERI u korona semestru<br>
Labos profila neću posebno komentirati, već ću uklopiti pod OSK i EL. INST</p>

<p><strong>Digitalna obrada i analiza slike</strong></p>

<p>Naporan, ali ne pretjerano težak predmet. Predavanja drže Lončarić, Subašić i Petković, ali ih nisam slušao, tako da ne mogu komentirati. Odustao sam odmah na početku jer neki od predavača nisu bili baš na ‘ti’ s predavanjima na engleskom, pa to bude naporno za slušati. Sve aktivnosti na predmetu imaju prag 50%. Ima 4 labosa koji se pišu od doma. Koristi se MATLAB. Meni je trebalo dan do dva za svaki labos. Napišu se kodovi i pošalje izvještaj s odgovorenim pitanjima. Ocjenjivanje izvještaja je dosta blago, lagano je imati sve bodove. Seminar se radio u skupinama od 5-6 ljudi. Dobije se tema (vezano uz obradu slike), piše se plan rada, te se rezultati predaju u pismenom obliku. Dosta vremena nam je palo na ovo. Na kraju semestra je bila prezentacija radova. Svi su zadovoljili prag na tome. Ispiti su, bar meni koji sam slušao DOS semestar ranije, bili dosta lagani (mnogo lakši od DOSa). Pitanja se ponavljaju, tako da je dobra strategija proći sve stare ispite, pa vas ništa ne može iznenaditi. E sad, ja toplo preporučam kolokvirati ovaj predmet. Inače, ostaju i dalje pragovi 50% na labosu i projektu, ali vam izbrišu te bodove, i imate usmeni od 50 bodova umjesto toga. Usmeni nije bio strašan, Subašić me korektno ocijenio, ali da nisam imao usmeni sigurno bih imao ocjenu više.</p>

<p>Težina: 3/10 (nije teško, ali je naporno)<br>
Korisnost: 5/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Elektronička instrumentacija</strong></p>

<p>OEMI 2. Predaju Vasić i Mađarević. Mađarević klasično katastrofalan, Vasić odličan (količinu truda koju je uložio u nastavu na daljinu nisam sreo još na faksu). Ispiti isto kao i OEMI, gradivo jako slično, šema ocjenjivanja ista. Labose nismo imali zbog korone, samo smo morali pripreme poslati riješene preko MS Teams-a. Usmeni kod Vasića, jako ugodan razgovor, čovjek te tjera da razmišljaš i zaključuješ, navodi te na odgovor. Dosta stvari sam naučio u tih sat vremena koje mi prethodno nisu bile jasne. Gradiva ima dosta, ne preporučam kampanjski odrađivati (kako bi se stigao spremiti usmeni).</p>

<p>Težina: 7/10<br>
Korisnost: 6/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Projektiranje ugradbenih računalnih sustava</strong></p>

<p>URS 2, sada samo nema Mlinarića, nego Vučić odradi ⅔ gradiva u kojem nešto priča o mikrokontrolerima. Njegova predavanja su standardno odlična, materijali su također odlični. U njegovom ciklusu ima 2 labosa, rade se u Keil-u, dan po labosu dosta, šalje se izvještaj. Nije teško dobiti sve bodove iz ta dva labosa. E, onda dolazi Petrinović, standardno arhaične prezentacije, priča nešto od DSP procesorima, nitko ne zna taj dio gradiva. Labosi iz toga ciklusa se nekako skombiniraju, radili smo na DSP simulatoru nekom. Vjerojatno nećete dobiti sve bodove, ali opet, korektno. Ispiti nisu pretjerano teški, zna se koji tipovi zadataka dolaze, na materijalima ima dosta riješenih zadataka, to ne bi trebalo biti problem. Nije preteško proć, teško je imati visoku ocjenu (5 je imao jedan dečko ako se ne varam). Usmeni opcionalan, Vučić pita, dolaziš odgovarat za ocjenu, ne za bodove. Tak da ono, ak ti fali bod za 5, ne odgovaraš za ⅒ bodova, već za ocjenu 5.</p>

<p>Težina: 6/10<br>
Korisnost: 6/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Obrada signala u komunikacijama</strong></p>

<p>Iiii evo ga, šećer za kraj. Gatekeeper. Teže od ovoga na faksu nećete vidjet ak ste na ERI-ju. Predmet je ogroman. Tempo prolaska gradiva je žestok, Vučić ponovo odličan, materijali odlični. Nema nikakvih komponenti ocjenjivanja osim ispita. Ne mogu dovoljno naglasiti da probate kolokvirati. U našoj generaciji je, ako se ne varam, od 36 ljudi 19 bilo ponavljača. Ispiti su posebno iskustvo, vidjet ćete kolege koji su po 3 generacije stariji od vas, često im je to zadnji ispit na faksu. Količina rada potrebna za prolaz je jako velika, jako se brzo pogubiš. Labosi su teški, ali rješivi. Rade se u MATLAB-u, i prvi put na faksu ćete zaista raditi obradu signala. Opet, dan po labosu je meni bio neki standard, a imate ih maltene svaki tjedan. Molnar dijeli bodove na kodovima, ali zato na blicevima to kompenzira. Ispiti su 50 posto zadatci, 50 posto teorija. Iz teorije imate 100 pitanja, od kojih on iskopira 5 i zalijepi na ispit, tako da je znat teoriju dosta dobar način za proći. Zadatci postoje tipski, ali znaju imati neki twist u sebi, pa njihovo rješavanje često završi s tragično malo bodova. S pozitivne strane, jedan kolega je uspio imati 5, nevjerojatan pothvat.</p> 

<p>Težina: 10/10<br>
Korisnost: 6/10<br>
Bih li preporučio/la predmet: Da</p>

<p>Kao semestar u cjelini, jako težak je ispao. Labose sam imao svaki tjedan bar po 2, ali znalo se desiti i do 5. Ako radite sa strane, ili izbjeć ERI, ili se spremiti na tešku prepisivačinu labosa, ili na no-lifeanje. S pozitivne strane, ako vas zanima gradivo navedenih predmeta, kao što sam i napisao, preporučam sve opisane predmete.</p>

                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="73454">Jeff</a> Dosta nas radi posao razvojnog inženjera, tj r&amp;d, meni je kao primarno hw al kucka se i sw<br>
Kak to izgleda u praksi, dobiješ zadatak, napravi to to i to, istražuješ i radiš shemu, optimiziraš BoM, to porutaš, naruči se, polemiš ti (puno zahvalnije) ili tehničar, testiraju se funkcionalnosti i piše se softver, greške koje nađeš odma ispraviš za drugu reviziju i eto, imaš proizvod<br>
3D modeliranje dobro dođe jer sklop uvijek treba ugurat u neko kućište<br>
Ugl dosta se razlikuje od firme do firme al to je to nekak okvirno</p>

<p>Ako baš oćeš samo sw radit tu ima hrpa posla i dosta su traženi embedded softveraši, tu ces kuckat drivere za razlicite periferije, komunikacijske protokole implementirat…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="73454">Jeff</a> Svaki predmet ti izgleda ko mješavina SIS-a, VIS-a i TINF-a (primarno SIS). Modul se ladno mogo zvat Obrada informacija, i s ljudima s OI ćeš slušat skoro sve predmete. Pisat ćeš 90% labosa u MATLAB-u, i nešto sitno u C-u. Mordor me preduhitrio za poslove, al još bi eventualno naveo FPGA, koji se svidi nekim ljudima nakon Alata za razvoj digitalnih sustava, a i sam pišem VHDL na poslu. U programerske vode uvijek možeš ući i zaraditi novce (znam ljude koji rade web dizajn nakon ERI-ja jer se ne žele baviti poslom u struci).</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jeff</h3>
                <div class="Post-body">
                    <p>Da li bi se to moglo smatrati kao mješavina R i E smjera ili je takvo razmišljanje neprecizno.<br>
Interesiraju me oba područja, ali ne mogu nikako dobiti dojam da li me to interesira kao nešto što bih radio većinu života ili sam samo znatiželjan. Da li postoji neko mjesto na FER-u da to proučim ili kakva literatura.</p> 

<p><a href="19.html" class="PostMention" data-id="73456">MordorGuy</a> <br>
<a href="20.html" class="PostMention" data-id="73459">[obrisani korisnik]</a></p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MordorGuy</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="73463">Jeff</a> Ma je, mješavina je, prošla su vremena di si ti mogao radit samo HW<br>
Neki dojam kako to izgleda u industriji se najbolje dobije da kroz projekte i završne radove prođeš kroz takve stvari, znači odabir mentora je tu bitan da su oni u tome</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="73463">Jeff</a> Bio sam u istoj poziciji kao i ti, 5 min prije zaključavanja upisa sam odlučio između ERI i RI. Vidi, ne mogu te savjetovati što ti želiš sa životom, a isto tako i razumijem tvoju poziciju. Moj savjet bi bio da otvoriš obavezne predmete modula (npr. za ERI <a href="https://www.fer.unizg.hr/studiji/diplomski_studiji/eit/elektronicko_i_racunalno_inzenjerstvo" rel=" nofollow ugc">https://www.fer.unizg.hr/studiji/diplomski_studiji/eit/elektronicko_i_racunalno_inzenjerstvo</a> ) , i pročitaš bar teme koje se obrađuju iz svakog predmeta na službenoj stranici predmeta. Ako ti se te teme sviđaju, upiši modul na kojima su ti predmeti obavezni. Izborne predmete na diplomskom si tak i tak krojiš sam, pa si možeš složiti u ovisnosti o onom što misliš da ti se sviđa. Također, ako već nisi, odi na stručnu praksu idućeg ljeta, i radi doslovno bilo što - ako ti se svidi super, ako ne bar ćeš znat da ti se to ne sviđa.</p>
                </div>
            </div>

            <hr>
            </div>

mber":5,"createdAt":"2020-07-12T08:35:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIde li netko na elektroniku? Ako mozete napisati dojmove i info o tezim predmetima bio bih zahvalan\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1388"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"53286","attributes":{"number":6,"createdAt":"2020-07-12T11:06:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EESIT?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1552"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54441","attributes":{"number":7,"createdAt":"2020-07-14T21:52:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EEsit i energetika iskustvaa?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1552"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"55908","attributes":{"number":8,"createdAt":"2020-07-19T21:18:50+00:00","contentType":"comment","contentHtml":"\u003Ch1\u003EMatematike masterpost\u003C\/h1\u003E\n\n\u003Cp\u003EOdslusao sam ih 5 ove godine, pa evo nekakve brzinske usporedbe i dojmova.\u003C\/p\u003E\n\n\u003Ch2\u003EKompleksna analiza\u003C\/h2\u003E\n\n\u003Cp\u003ERadi se brzinski prolaz kroz racun s kompleksnim varijablama. Znaci sve od igranja u kompleksnoj ravnini, preko analitickih funkcija pa do integrala i raznih specijalnih funkcija. Elektrotehnicari su se s vecinom ovih stvari susreli na Krugovima, SIS-u, Automatskom itd. pa ovo posluzi kao fora \u201cformalizacija\u201d cijelog gradiva. Racunarci nisu vidjeli vecinu stvari osim mozda na SIS-u (po FER2), i cini mi se da je za njih ovo gradivo malo manje primjenjivo, ali svejedno zanimljivo za promatranje.\u003C\/p\u003E\n\n\u003Cp\u003EVecina gradiva se obradi kroz razne vizualizacije, igranje s Wolframom i rjesavanje zadataka. Teorije ima malo, na ispitima nekad kao bonus, pa ako ne volite dokaze moglo bi vam odgovarat. Postoje domace zadace, nose dosta bodova, a postoje i razni bonus bodovi.\u003C\/p\u003E \n\n \u003Cp\u003ETe\u017eina: 4 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EStohasticki procesi\u003C\/h2\u003E\n\n\u003Cp\u003ENekakva vrsta nastavka ViS-a. Ponavljaju se slucajne varijable i osnove kombinatorike, uvodi pojam slucajnog procesa i onda promatra razne vrste slucajnih procesa i njihovu primjenu. Pred kraj se obradi i malo spektralne analize. Korisno gradivo za automaticare (npr. spektralna analiza napravi comeback na Teoriji estimacije) ili racunarce koje zanima nekakva obrada signala ili pak ljude s RZ-a (npr. Markovljevi lanci se koriste u ML-u).\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja tocno prate skriptu koja je postavljena na FerWEB. Klasik fer knjizica iz matematike, nista prije nevidjeno. Ukljucuje solidnu kolicinu teorije i dosta dokaza. Izvrstan ispit, polagao sam na roku i pitanja su pokrila srz gradiva, otprilike pola pola teorije i zadataka, bez nekakvih cudnih caka koje treba znat. Ako dobro proucite skriptu i onda stare ispite, znate sve.\u003C\/p\u003E\n\n\u003Cp\u003ESlusao sam ovo u istom semestru sa Kompleksnom analizom. Predavanja iz Kompleksne su mi bila puno zabavnija od ovih na Stohastickim procesima (i dosta brzo sam prestao ic), ali mi je na Stohastickima vise odgovarala kolicina teorije i dokaza. Sad je ovo navodno u ljetnom semestru pa mozda ima vise smisla usporedjivat sa matematikama ljetnog semestra, sto su sad valjda (??) Linearna, Numericka i Fourier. Ovo je bilo lakse od Linearne i teze od Numericke, a s Fourierom je tu negdje (Fourier mi je uzeo vise vremena, ali je ispit iz Stohe bio komparativno tezi), sto da iscitat iz ocjena koje sam tu napisao.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 7 \/ 10\u003Cbr\u003E\nKorisnost: 7 \/ 10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ELinearna algebra\u003C\/h2\u003E\n\n\u003Cp\u003EApsolutno \u003Cem\u003Enajbitnija\u003C\/em\u003E matematika koju mozete odslusat, koji god smjer bili. FER2 iz nekog razloga ne radi Linearnu algebru na prvoj godini, izuzev dvije knjizice na MAT1 i MAT2 i to stvarno ostavi veliku rupu u razumijevanju raznih kolegija s visih godina. Za Racunarce to su IRG, svi moguci AI\/ML predmeti u kojima se konstantno koriste matricne reprezentacije podataka i vektorski prostori. Za Elektrotehnicare to su svi kolegiji povezani s robotikom (gdje su osnova svega koordinatni sustavi i linearne transformacije izmedju njih) te kolegiji poput Automatskog upravljanja, SLSU-a (gdje se cijelo vrijeme operira u prostoru stanja, sto je samo nadimak za vektorski prostor) ili kolegija iz primijenjene fizike, numerike, itd.\u003C\/p\u003E\n\n\u003Cp\u003EIzvedba kolegija je izvrsna. Prof. Zubrinic predaje svoj vjecni mix teorema, zadataka i povijesnih crtica. Predavanja prate knjigu koju su napisali on, prof. Elezovic i AAG, knjiga ima finu kolicinu teorije, jako puno motivacije i dosta primjera i rjesenih zadataka. Postoje domace zadace i prate gradivo u komadima od po dva\/tri tjedna, zadatci nisu pre teski i rjesenja se daju provjerit u Matlabu\/Octaveu\/Pythonu ako bas jako zelite sve bodove. Obradi se puno gradiva, u biti je ovo nekakav divlji blitzkreig kroz sve sto smo trebali saznat na prvoj godini (vektorski prostori, linearni operatori, matrice) i ono sto se u pravilu saznaje na kasnijim godinama (Jordanova forma, analiza s matricama, rjesavanje matricnih dif.jdbi.). Moze se, ali je preporuka pratit kontinuirano i rjesavat barem nekakvu kolicinu zadatka kroz godinu, to jako olaksa ucenje. Ispit je bio vise nego korektan, pokrio je po jedan bitan zadatak\/teorem iz svakog dijela gradiva i ocjene su (barem na prvom roku) bile dosta dobre.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ENumericka matematika\u003C\/h2\u003E\n\n\u003Cp\u003EO ovom kolegiju se dosta pise, i otprilike se zna sto ocekujes. Kratki prolaz kroz nekakve glavne numericke metode tipa rjesavanje linearnih sustava, trazenje nultocaka polinoma, konacni\/rubni elementi itd. Puno moodle pitalica, ispit na zaokruzivanje, svega blaga. Posto se prolazi bas jako sirok spektar gradiva, imam dojam da se sve prelijece i da smo obradili samo prvi i najosnovniji primjer za barem desetak podrucja, umjesto da smo se na nesto fokusirali i dobro to shvatili. Sve je nekako zbrzano. Ispiti su mix nekakve osnovne teorije i par kratkih racunskih zadataka, koji su svi vecinom vidjeni prije ili kroz dz ili kroz moodle ili kroz stare ispite.\u003C\/p\u003E\n\n\u003Cp\u003ENije tesko, ali nije ni pretjerano korisno s obzirom na sirinu gradiva i manjak vremena.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EFourierova analiza\u003C\/h2\u003E\n\n\u003Cp\u003EOvaj kolegij se vise manje slucajno odrzao ove godine, nemam pojma kako ce bit iduce. Skupilo nas se 7 koji smo htjeli odslusat, iako se kolegij nije odrzavao vec par godina, pa smo u dogovoru s profesorom ipak dobili Fourierovu analizu ovaj ljetni semestar.\u003C\/p\u003E\n\n\u003Cp\u003EKolegij je jako zanimljiv za Elektrotehnicare ili za Racunarce koji misle ic u obradu signala. Formalizira se Fourierov red i Fourierova transformacija koju smo koristili od treceg semestra nadalje kroz SIS, Automatsko, ELEKOM, sve kolegije o valovima\/signalima itd. Radi se kratak uvod u unitarne prostore, zatim ovo glavno sto sam spomenuo, i onda na kraju jos i Haarova valna analiza. Super zanimljivo, jako razjasnjava otkud te sve transformacije poticu i sto konkretno nam o signalu govore njegovi Fourierovi koeficijenti ili njegova transformacija.\u003C\/p\u003E \n\n\u003Cp\u003EZa dio bodova smo rjesavali zadace, za drugi dio je bio veliki ispit na kraju. Predavanja su bila online, pratila su skriptu koja je izvrsno napisana i zbirku zadataka (za DZ) koja ima dosta zanimljive zadatke. Sve u svemu korisno, imam osjecaj da ovaj kolegij stavlja jako puno matematike s ranijih godina u perspektivu i nudi konkretno primjenjivu vjestinu rada sa signalima u frekvencijskom podrucju.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"561"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59920","attributes":{"number":9,"createdAt":"2020-08-13T16:37:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekoji predmet specijalizacije profila upisati u 1. semestru elektroenergetike na diplomskom\u2026 preporuke?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1552"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59925","attributes":{"number":10,"createdAt":"2020-08-13T16:43:23+00:00","contentType":"discussionMerged","content":{"count":1,"titles":["1107"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59990","attributes":{"number":11,"createdAt":"2020-08-13T21:11:44+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekoji predmet specijalizacije profila upisati u 1. semestru elektroenergetike na diplomskom\u2026 preporuke?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1552"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59995","attributes":{"number":12,"createdAt":"2020-08-13T21:23:53+00:00","contentType":"discussionMerged","content":{"count":1,"titles":["1107"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"71710","attributes":{"number":13,"createdAt":"2020-09-17T08:20:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZnam da je kasno za ove upise, al aj, dok su dojmovi fri\u0161ki, neka stoji tu.\u003Cbr\u003E\nDojmovi za ERI u korona semestru\u003Cbr\u003E\nLabos profila ne\u0107u posebno komentirati, ve\u0107 \u0107u uklopiti pod OSK i EL. INST\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EDigitalna obrada i analiza slike\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENaporan, ali ne pretjerano te\u017eak predmet. Predavanja dr\u017ee Lon\u010dari\u0107, Suba\u0161i\u0107 i Petkovi\u0107, ali ih nisam slu\u0161ao, tako da ne mogu komentirati. Odustao sam odmah na po\u010detku jer neki od predava\u010da nisu bili ba\u0161 na \u2018ti\u2019 s predavanjima na engleskom, pa to bude naporno za slu\u0161ati. Sve aktivnosti na predmetu imaju prag 50%. Ima 4 labosa koji se pi\u0161u od doma. Koristi se MATLAB. Meni je trebalo dan do dva za svaki labos. Napi\u0161u se kodovi i po\u0161alje izvje\u0161taj s odgovorenim pitanjima. Ocjenjivanje izvje\u0161taja je dosta blago, lagano je imati sve bodove. Seminar se radio u skupinama od 5-6 ljudi. Dobije se tema (vezano uz obradu slike), pi\u0161e se plan rada, te se rezultati predaju u pismenom obliku. Dosta vremena nam je palo na ovo. Na kraju semestra je bila prezentacija radova. Svi su zadovoljili prag na tome. Ispiti su, bar meni koji sam slu\u0161ao DOS semestar ranije, bili dosta lagani (mnogo lak\u0161i od DOSa). Pitanja se ponavljaju, tako da je dobra strategija pro\u0107i sve stare ispite, pa vas ni\u0161ta ne mo\u017ee iznenaditi. E sad, ja toplo preporu\u010dam kolokvirati ovaj predmet. Ina\u010de, ostaju i dalje pragovi 50% na labosu i projektu, ali vam izbri\u0161u te bodove, i imate usmeni od 50 bodova umjesto toga. Usmeni nije bio stra\u0161an, Suba\u0161i\u0107 me korektno ocijenio, ali da nisam imao usmeni sigurno bih imao ocjenu vi\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 3\/10 (nije te\u0161ko, ali je naporno)\u003Cbr\u003E\nKorisnost: 5\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EElektroni\u010dka instrumentacija\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOEMI 2. Predaju Vasi\u0107 i Ma\u0111arevi\u0107. Ma\u0111arevi\u0107 klasi\u010dno katastrofalan, Vasi\u0107 odli\u010dan (koli\u010dinu truda koju je ulo\u017eio u nastavu na daljinu nisam sreo jo\u0161 na faksu). Ispiti isto kao i OEMI, gradivo jako sli\u010dno, \u0161ema ocjenjivanja ista. Labose nismo imali zbog korone, samo smo morali pripreme poslati rije\u0161ene preko MS Teams-a. Usmeni kod Vasi\u0107a, jako ugodan razgovor, \u010dovjek te tjera da razmi\u0161lja\u0161 i zaklju\u010duje\u0161, navodi te na odgovor. Dosta stvari sam nau\u010dio u tih sat vremena koje mi prethodno nisu bile jasne. Gradiva ima dosta, ne preporu\u010dam kampanjski odra\u0111ivati (kako bi se stigao spremiti usmeni).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 7\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EProjektiranje ugradbenih ra\u010dunalnih sustava\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EURS 2, sada samo nema Mlinari\u0107a, nego Vu\u010di\u0107 odradi \u2154 gradiva u kojem ne\u0161to pri\u010da o mikrokontrolerima. Njegova predavanja su standardno odli\u010dna, materijali su tako\u0111er odli\u010dni. U njegovom ciklusu ima 2 labosa, rade se u Keil-u, dan po labosu dosta, \u0161alje se izvje\u0161taj. Nije te\u0161ko dobiti sve bodove iz ta dva labosa. E, onda dolazi Petrinovi\u0107, standardno arhai\u010dne prezentacije, pri\u010da ne\u0161to od DSP procesorima, nitko ne zna taj dio gradiva. Labosi iz toga ciklusa se nekako skombiniraju, radili smo na DSP simulatoru nekom. Vjerojatno ne\u0107ete dobiti sve bodove, ali opet, korektno. Ispiti nisu pretjerano te\u0161ki, zna se koji tipovi zadataka dolaze, na materijalima ima dosta rije\u0161enih zadataka, to ne bi trebalo biti problem. Nije prete\u0161ko pro\u0107, te\u0161ko je imati visoku ocjenu (5 je imao jedan de\u010dko ako se ne varam). Usmeni opcionalan, Vu\u010di\u0107 pita, dolazi\u0161 odgovarat za ocjenu, ne za bodove. Tak da ono, ak ti fali bod za 5, ne odgovara\u0161 za \u2152 bodova, ve\u0107 za ocjenu 5.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EObrada signala u komunikacijama\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIiii evo ga, \u0161e\u0107er za kraj. Gatekeeper. Te\u017ee od ovoga na faksu ne\u0107ete vidjet ak ste na ERI-ju. Predmet je ogroman. Tempo prolaska gradiva je \u017eestok, Vu\u010di\u0107 ponovo odli\u010dan, materijali odli\u010dni. Nema nikakvih komponenti ocjenjivanja osim ispita. Ne mogu dovoljno naglasiti da probate kolokvirati. U na\u0161oj generaciji je, ako se ne varam, od 36 ljudi 19 bilo ponavlja\u010da. Ispiti su posebno iskustvo, vidjet \u0107ete kolege koji su po 3 generacije stariji od vas, \u010desto im je to zadnji ispit na faksu. Koli\u010dina rada potrebna za prolaz je jako velika, jako se brzo pogubi\u0161. Labosi su te\u0161ki, ali rje\u0161ivi. Rade se u MATLAB-u, i prvi put na faksu \u0107ete zaista raditi obradu signala. Opet, dan po labosu je meni bio neki standard, a imate ih maltene svaki tjedan. Molnar dijeli bodove na kodovima, ali zato na blicevima to kompenzira. Ispiti su 50 posto zadatci, 50 posto teorija. Iz teorije imate 100 pitanja, od kojih on iskopira 5 i zalijepi na ispit, tako da je znat teoriju dosta dobar na\u010din za pro\u0107i. Zadatci postoje tipski, ali znaju imati neki twist u sebi, pa njihovo rje\u0161avanje \u010desto zavr\u0161i s tragi\u010dno malo bodova. S pozitivne strane, jedan kolega je uspio imati 5, nevjerojatan pothvat.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: 10\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003EKao semestar u cjelini, jako te\u017eak je ispao. Labose sam imao svaki tjedan bar po 2, ali znalo se desiti i do 5. Ako radite sa strane, ili izbje\u0107 ERI, ili se spremiti na te\u0161ku prepisiva\u010dinu labosa, ili na no-lifeanje. S pozitivne strane, ako vas zanima gradivo navedenih predmeta, kao \u0161to sam i napisao, preporu\u010dam sve opisane predmete.\u003C\/p\u003E","editedAt":"2020-09-17T08:28:53+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73691"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73691","attributes":{"number":24,"createdAt":"2020-09-22T20:47:51+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/13\u0022 class=\u0022PostMention\u0022 data-id=\u002271710\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Dojmovi za ERI u korona semestru\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EMo\u017ee par dojmova\/savjeta o predmetima zimskog semestra (AMOS,DOS,SPUS)?\u003C\/p\u003E"},"relationships":{"user":{"data":{"type":"users","id":"1769"}},"discussion":{"data":{"type":"discussions","id":"1107"}}}},{"type":"posts","id":"72631","attributes":{"number":14,"createdAt":"2020-09-19T12:45:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EKakvi su dojmovi o elektroni\u010dkom i ra\u010dunalnom in\u017eenjerstvu?\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1632"}},"mentionedBy":{"data":[{"type":"posts","id":"72671"}]},"reactions":{"data":[]}}},{"type":"posts","id":"72671","attributes":{"number":15,"create  tra\u017eeni embedded softvera\u0161i, tu ces kuckat drivere za razlicite periferije, komunikacijske protokole implementirat\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"41"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73463"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73459","attributes":{"number":20,"createdAt":"2020-09-22T06:56:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/18\u0022 class=\u0022PostMention\u0022 data-id=\u002273454\u0022\u003EJeff\u003C\/a\u003E Svaki predmet ti izgleda ko mje\u0161avina SIS-a, VIS-a i TINF-a (primarno SIS). Modul se ladno mogo zvat Obrada informacija, i s ljudima s OI \u0107e\u0161 slu\u0161at skoro sve predmete. Pisat \u0107e\u0161 90% labosa u MATLAB-u, i ne\u0161to sitno u C-u. Mordor me preduhitrio za poslove, al jo\u0161 bi eventualno naveo FPGA, koji se svidi nekim ljudima nakon Alata za razvoj digitalnih sustava, a i sam pi\u0161em VHDL na poslu. U programerske vode uvijek mo\u017ee\u0161 u\u0107i i zaraditi novce (znam ljude koji rade web dizajn nakon ERI-ja jer se ne \u017eele baviti poslom u struci).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73463"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73463","attributes":{"number":21,"createdAt":"2020-09-22T07:16:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa li bi se to moglo smatrati kao mje\u0161avina R i E smjera ili je takvo razmi\u0161ljanje neprecizno.\u003Cbr\u003E\nInteresiraju me oba podru\u010dja, ali ne mogu nikako dobiti dojam da li me to interesira kao ne\u0161to \u0161to bih radio ve\u0107inu \u017eivota ili sam samo znati\u017eeljan. Da li postoji neko mjesto na FER-u da to prou\u010dim ili kakva literatura.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/19\u0022 class=\u0022PostMention\u0022 data-id=\u002273456\u0022\u003EMordorGuy\u003C\/a\u003E \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/20\u0022 class=\u0022PostMention\u0022 data-id=\u002273459\u0022\u003E[obrisani korisnik]\u003C\/a\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1632"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73464"},{"type":"posts","id":"73465"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73464","attributes":{"number":22,"createdAt":"2020-09-22T07:24:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/21\u0022 class=\u0022PostMention\u0022 data-id=\u002273463\u0022\u003EJeff\u003C\/a\u003E Ma je, mje\u0161avina je, pro\u0161la su vremena di si ti mogao radit samo HW\u003Cbr\u003E\nNeki dojam kako to izgleda u industriji se najbolje dobije da kroz projekte i zavr\u0161ne radove pro\u0111e\u0161 kroz takve stvari, zna\u010di odabir mentora je tu bitan da su oni u tome\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"41"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"73465","attributes":{"number":23,"createdAt":"2020-09-22T07:24:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/21\u0022 class=\u0022PostMention\u0022 data-id=\u002273463\u0022\u003EJeff\u003C\/a\u003E Bio sam u istoj poziciji kao i ti, 5 min prije zaklju\u010davanja upisa sam odlu\u010dio izme\u0111u ERI i RI. Vidi, ne mogu te savjetovati \u0161to ti \u017eeli\u0161 sa \u017eivotom, a isto tako i razumijem tvoju poziciju. Moj savjet bi bio da otvori\u0161 obavezne predmete modula (npr. za ERI \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\/eit\/elektronicko_i_racunalno_inzenjerstvo\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\/eit\/elektronicko_i_racunalno_inzenjerstvo\u003C\/a\u003E ) , i pro\u010dita\u0161 bar teme koje se obra\u0111uju iz svakog predmeta na slu\u017ebenoj stranici predmeta. Ako ti se te teme svi\u0111aju, upi\u0161i modul na kojima su ti predmeti obavezni. Izborne predmete na diplomskom si tak i tak kroji\u0161 sam, pa si mo\u017ee\u0161 slo\u017eiti u ovisnosti o onom \u0161to misli\u0161 da ti se svi\u0111a. Tako\u0111er, ako ve\u0107 nisi, odi na stru\u010dnu praksu idu\u0107eg ljeta, i radi doslovno bilo \u0161to - ako ti se svidi super, ako ne bar \u0107e\u0161 znat da ti se to ne svi\u0111a.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:\/\/fer.studosi.net\/assets\/avatars\/4VxmgFn9tHbDRc1p.png","slug":"micho","joinTime":"2020-03-17T09:29:19+00:00","discussionCount":85,"commentCount":21457,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2022-07-02T19:44:58+00:00","can
