    <h2>[EIIT] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>IFLI</h3>
                <div class="Post-body">
                    <p>koji predmet specijalizacije profila upisati u 1. semestru elektroenergetike na diplomskom… preporuke?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Znam da je kasno za ove upise, al aj, dok su dojmovi friški, neka stoji tu.<br>
Dojmovi za ERI u korona semestru<br>
Labos profila neću posebno komentirati, već ću uklopiti pod OSK i EL. INST</p>

<p><strong>Digitalna obrada i analiza slike</strong></p>

<p>Naporan, ali ne pretjerano težak predmet. Predavanja drže Lončarić, Subašić i Petković, ali ih nisam slušao, tako da ne mogu komentirati. Odustao sam odmah na početku jer neki od predavača nisu bili baš na ‘ti’ s predavanjima na engleskom, pa to bude naporno za slušati. Sve aktivnosti na predmetu imaju prag 50%. Ima 4 labosa koji se pišu od doma. Koristi se MATLAB. Meni je trebalo dan do dva za svaki labos. Napišu se kodovi i pošalje izvještaj s odgovorenim pitanjima. Ocjenjivanje izvještaja je dosta blago, lagano je imati sve bodove. Seminar se radio u skupinama od 5-6 ljudi. Dobije se tema (vezano uz obradu slike), piše se plan rada, te se rezultati predaju u pismenom obliku. Dosta vremena nam je palo na ovo. Na kraju semestra je bila prezentacija radova. Svi su zadovoljili prag na tome. Ispiti su, bar meni koji sam slušao DOS semestar ranije, bili dosta lagani (mnogo lakši od DOSa). Pitanja se ponavljaju, tako da je dobra strategija proći sve stare ispite, pa vas ništa ne može iznenaditi. E sad, ja toplo preporučam kolokvirati ovaj predmet. Inače, ostaju i dalje pragovi 50% na labosu i projektu, ali vam izbrišu te bodove, i imate usmeni od 50 bodova umjesto toga. Usmeni nije bio strašan, Subašić me korektno ocijenio, ali da nisam imao usmeni sigurno bih imao ocjenu više.</p>

<p>Težina: 3/10 (nije teško, ali je naporno)<br>
Korisnost: 5/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Elektronička instrumentacija</strong></p>

<p>OEMI 2. Predaju Vasić i Mađarević. Mađarević klasično katastrofalan, Vasić odličan (količinu truda koju je uložio u nastavu na daljinu nisam sreo još na faksu). Ispiti isto kao i OEMI, gradivo jako slično, šema ocjenjivanja ista. Labose nismo imali zbog korone, samo smo morali pripreme poslati riješene preko MS Teams-a. Usmeni kod Vasića, jako ugodan razgovor, čovjek te tjera da razmišljaš i zaključuješ, navodi te na odgovor. Dosta stvari sam naučio u tih sat vremena koje mi prethodno nisu bile jasne. Gradiva ima dosta, ne preporučam kampanjski odrađivati (kako bi se stigao spremiti usmeni).</p>

<p>Težina: 7/10<br>
Korisnost: 6/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Projektiranje ugradbenih računalnih sustava</strong></p>

<p>URS 2, sada samo nema Mlinarića, nego Vučić odradi ⅔ gradiva u kojem nešto priča o mikrokontrolerima. Njegova predavanja su standardno odlična, materijali su također odlični. U njegovom ciklusu ima 2 labosa, rade se u Keil-u, dan po labosu dosta, šalje se izvještaj. Nije teško dobiti sve bodove iz ta dva labosa. E, onda dolazi Petrinović, standardno arhaične prezentacije, priča nešto od DSP procesorima, nitko ne zna taj dio gradiva. Labosi iz toga ciklusa se nekako skombiniraju, radili smo na DSP simulatoru nekom. Vjerojatno nećete dobiti sve bodove, ali opet, korektno. Ispiti nisu pretjerano teški, zna se koji tipovi zadataka dolaze, na materijalima ima dosta riješenih zadataka, to ne bi trebalo biti problem. Nije preteško proć, teško je imati visoku ocjenu (5 je imao jedan dečko ako se ne varam). Usmeni opcionalan, Vučić pita, dolaziš odgovarat za ocjenu, ne za bodove. Tak da ono, ak ti fali bod za 5, ne odgovaraš za ⅒ bodova, već za ocjenu 5.</p>

<p>Težina: 6/10<br>
Korisnost: 6/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Obrada signala u komunikacijama</strong></p>

<p>Iiii evo ga, šećer za kraj. Gatekeeper. Teže od ovoga na faksu nećete vidjet ak ste na ERI-ju. Predmet je ogroman. Tempo prolaska gradiva je žestok, Vučić ponovo odličan, materijali odlični. Nema nikakvih komponenti ocjenjivanja osim ispita. Ne mogu dovoljno naglasiti da probate kolokvirati. U našoj generaciji je, ako se ne varam, od 36 ljudi 19 bilo ponavljača. Ispiti su posebno iskustvo, vidjet ćete kolege koji su po 3 generacije stariji od vas, često im je to zadnji ispit na faksu. Količina rada potrebna za prolaz je jako velika, jako se brzo pogubiš. Labosi su teški, ali rješivi. Rade se u MATLAB-u, i prvi put na faksu ćete zaista raditi obradu signala. Opet, dan po labosu je meni bio neki standard, a imate ih maltene svaki tjedan. Molnar dijeli bodove na kodovima, ali zato na blicevima to kompenzira. Ispiti su 50 posto zadatci, 50 posto teorija. Iz teorije imate 100 pitanja, od kojih on iskopira 5 i zalijepi na ispit, tako da je znat teoriju dosta dobar način za proći. Zadatci postoje tipski, ali znaju imati neki twist u sebi, pa njihovo rješavanje često završi s tragično malo bodova. S pozitivne strane, jedan kolega je uspio imati 5, nevjerojatan pothvat.</p> 

<p>Težina: 10/10<br>
Korisnost: 6/10<br>
Bih li preporučio/la predmet: Da</p>

<p>Kao semestar u cjelini, jako težak je ispao. Labose sam imao svaki tjedan bar po 2, ali znalo se desiti i do 5. Ako radite sa strane, ili izbjeć ERI, ili se spremiti na tešku prepisivačinu labosa, ili na no-lifeanje. S pozitivne strane, ako vas zanima gradivo navedenih predmeta, kao što sam i napisao, preporučam sve opisane predmete.</p>
                </div>
            </div>

                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Dojmovi, ERI zimski semestar, 2019./2020.</p>

<p><strong>Analogna i mješovita obrada signala</strong></p>

<p>Predmet je sklepan od dva dijela koji nisu povezani. Prvi dio predaje Lacković, u kojem ćete slušati Fourierovu transformaciju po n-ti put u životu (ali ne i zadnji) i nešto o operacijskim pojačalima (proširenje na Krugove, više neće biti idealni modeli). Materijali iz tog ciklusa su nepostojeći, ima par prezentacija iz 2011 i digitalni zapisi s ploče iz iste godine (može poslužiti ako niste išli na predavanja). Na predavanjima nas je bilo u prosjeku troje, nije najsretnija situacija, i profesor se dosta ljuti na to. MI nosi 40 bodova, i nije ugodno iskustvo. Lacković ga ocjenjuje binarno, il ćeš dobit na zadatku sve il ništa (on to opravdava činjenicom da su “uvrsti u formulu” zadatci). Nakon MI u našoj generaciji nitko nije imao šansu imati 5. Onda dolazi DJ ciklus, tu ćete učiti, nećete vjerovati, filtre. Ima dosta dobra skripta koja prati gradivo. ZI nosi 20 bodova. Treba paziti na prag MI + ZI 50%, što znači da ćete teško nadoknaditi loš MI (kako nosi dvostruko više bodova). Zadaće su po jedna u svakom ciklusu, svaka 10 bodova, zadaci se ponavljaju s manjim izmjenama. I tu je prag 50%, postoje ljudi koji su morali dogodine slušati predmet zbog tog praga. Završni ispit usmeni (20 bodova) ovisi od godine do godine. Prije dvije godine DJ je imao obavezni blic u svom ciklusu koji je, ako je bio zadovoljavajuće napisan, mogao zamijeniti usmeni potpuno, ali to je napravio samo zato da mu dođe 50% ljudi popuniti anketu taj dan 😆. Meni je na usmenom bio DJ, bilo nas je 5 u njegovom kabinetu, svaki tri pitanja, potpuno zaboravi do kraja kaj je koga pitao, i na kraju ti namjesti višu ocjenu. Lacković na usmenom navodno blaži nego u ocjenjivanju MI-ja, ali to ne mogu potvrditi. Labosi (čiji bodovi ulaze u labos profila) su bili kaos. Radi se 8 labosa u dva termina (4 po terminu, al ak si sposoban i više). Dio instrumenata nije radilo, neke odgovore nitko nije znao. Preda se popunjeno izvješće (ima ga dosta) i onda se piše blic (tu se izgubi par bodova). Sve u svemu, “samo neka je gotovo” predmet.</p>

<p>Napomena: ako nećete imati uvjet 50% uvjet na roku, otiđite na uvide, postoji šansa da će vam dati da na usmenom popravite rezultat (dogodilo se ove godine).</p>

<p>Težina: 6/10<br>
Korisnost: 3/10<br>
Bih li preporučio/la predmet: Ne</p>

<p><strong>Digitalna obradba signala</strong></p>

<p>SIS 2. Najteži predmet u ovom semestru. Gradiva ima dosta, prezentacije nisu pretjerano čitljive. Predavanja drži više profesora sa ZESOI-ja, i posjećenost im pada naglo kako semestar odmiče. Ispiti, ako se dobro sjećam, su bili na istu foru kao i na SIS-u. Imate na intranetu zadnjih 20 godina ispita, tako da većina ljudi samo nauči rješavati zadatke preko njih. Vrlo korisna stvar su auditorne vježbe kod asistenta Petrovića, savjetujem da odete na svaku, ili barem da vam netko da bilješke s njih. MI nosi 30, ZI 40 bodova. Uvjeti pristupanja usmenim ispitima su ostvarenih barem 50% bodova na MI i ZI zajedno. Uvjet prolaska na završnom usmenom ispitu jest ostvarenih barem 6 bodova, tak da i tu morate nekaj znati. Predmet također ima zadaće i ima ih masu (12 komada) i nisu kratke. Srećom, nisu obavezne. Kako su to zapravo zadatci s ispita, i (obično) piše kad su se pojavili, možete bar 50% svake zadaće napisati tako da back-traceate rješenja ispita te godine, ili pak iz rješenja zadataka za vježbu (isto ih imate na intranetu). Ali opet, samo 6 bodova, znači pola boda po zadaći, kad vas stegnu obaveze, vrlo vjerojatno vam neće biti stalo do tih bodova. Usmeni ispit nosi 24 bodova, meni je bio Petrinović, dobio sam 3 pitanja za skicirati na papir (moram priznati da nisu bila lagana) i nakon toga je došao do mene i pogledao kaj sam napisao. Labosa (čiji bodovi također ulaze u labos profila) ima 7 komada, ali su raspoređeni u 4 termina. Ti labosi traju po 4-5 sati, rade se u MATLAB-u, i na kraju usmeno nešto odgovorite asistentu Petroviću. Također, bili su i neki blicevi (3 komada), za koje se morate dobro spremiti jer nema previše vremena da ih riješite.</p>

<p>Težina: 8/10<br>
Korisnost: 7/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Slučajni procesi u sustavima</strong></p>

<p>Klasik ZESOI predmet, 50% uvjet na svim komponentama. Na predavanjima, kao i na DOS-u, brzo nestane ljudi (znalo nas je biti dvoje, troje), tak da nam je Petković rekao da će nam dat koji bod za višu ocjenu ako će nam falit. Gradivo je teško, prezentacije teško čitljive, pune matematičkih formalizama. Prezentacije (teorijski dio) su me pošteno znale istrošit za do kraja dana (pogotovo kraj, kad se dođe do Kalmanovog filtra, čiju teorijsku pozadinu valjda zna samo Petković). Nakon dva sata teorije, treći sad bi došla asistentica riješit zadatke koji se pojavljuju na ispitu, i za taj treći sat bi se učionica napunila. Domaćih zadaća ponovno ima masu (10 komada), svaka nosi bod, neke su bile lakše, neke su bile wtf (npr. zadnja, koju prof baš zbog toga onda objašnjava na predavanju). Seminar (20 bodova) se radi u grupama po 4-5, mi smo radili uklanjanje mrljastog šuma, svelo se na čitanje IEEE dokumenata i isprobavanje algoritama koje smo pronašli. Također, rezultati se predaju u pismenom obliku, te se moraju prezentirati zadnji sat predavanja. Nitko nije pao uvjet na tome. E sad, zašto je ovaj predmet lakši od DOS-a za proći je činjenica da nema usmenog ispita na kontinuiranoj nastavi. Otvorite si stare ispite, porješavate ih i mirni ste. Kako izgleda usmeni od 50 bodova iz ovog predmeta ne želim znati. MI nosi 30, ZI 40 bodova, učinite si uslugu i prođite kontiunirano. Labosi (čiji bodovi također ulaze u labos profila) iznimno dugački (kao i na DOS-u), rade se također u MATLAB-u, preporučam što veći dio napraviti kod kuće (isto vrijedi i za DOS), ali se u prosjeku dobiva dosta bodova na njima (nema nikakvog planiranog blica, asistentica pita).</p>

<p>Težina: 6/10, na roku ?/10<br>
Korisnost: 6/10<br>
Bih li preporučio/la predmet: Da</p>

<p><strong>Senzorske tehnologije</strong></p>

<p>Predavanja drži Cifrek, donosi razne senzore i njihove presjeke, dosta zabavno to bude za slušati (bar meni). Ima neki seminar u kojem se istražuje neka senzorska tehnologija, napiše se nešto o njoj i prezentira za 10 bodova (ali nema uvjet). Labosi su nama bili fiktivni, tih 10 bodova se dobivalo tako da se pojavi na posjetima vanjskih suradnika FER-u, gdje bi oni opisali čime se bave i pokazali senzore. Traju sat do dva, bilo ih je nekoliko kroz semestar i morate na njima biti. MI i ZI nose po 20 bodova, malo su naporni po pitanju količine podataka koje je potrebno pamtiti, ali većina pitanja se ponavlja, tako da samo treba pripaziti na 50% uvjete. E sad, dolazi usmeni (40 bodova). Iskustvo usmenog je vrlo različito u ovisnosti jel vas pita Željka il Cifrek. Mene je pitao Cifrek, i da mi je 4 (četiri) boda od 40 (što je meni bilo za prolaz). Da se razumijemo, nisam bio ne znam kolko spreman za taj usmeni, ali ak sam došo na usmeni sa skoro svim bodovima na predmetu, i da je prosjek generacije na usmenom bio 33/40, mislim da se malo nepotrebno zgražao nad mojim odgovorima. Na kraju je rekao da će zbog mene morati uvesti prag na usmenom, za što mi je žao. I da, slan sam još uvijek.</p>

<p>Težina: 5/10<br>
Korisnost: 4/10<br>
Bih li preporučio/la predmet: Da</p>

<p>Uglavnom, dosta težak semestar, malo dođe ko šok nakon preddiplomskog. Puno zadaća, puno labosa, malo vremena za radit uz faks. Ali opet, kad gledam unazad, možda mora biti takav, jer vas DOS i SPUS spremaju za OSK idući semestar (uvjeti su mu). Sretno!</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kum</h3>
                <div class="Post-body">
                    <p>Može neka usporedba profila elektronika i elektroničko i računalno inženjerstvo (konkretnije po fer3, imaju planovi nastave i letci na fer webu - <a href="https://www.fer.unizg.hr/studiji/eit" rel=" nofollow ugc">https://www.fer.unizg.hr/studiji/eit</a> ) i mogu li se raditi slični poslovi ako se zavši eri ili elektronika (konkretnije embedded harware/electronics engineer i sl)? Koje su najveće razlike? Pitam jer mi se eri čini kao previše SIS (obrada signala i informacija) predmeta, a malo nekih “konkretnijih stvari” (misleći na neke elektroničke i ugradbene sustave). Gledajući predmete izlgeda ovako nekako: Analogna i mješovita obrada signala (eri)/Analogni i analogno-digitalni integrirani sklopovi (ele), Digitalna obrada signala (eri)/Digitalni integrirani sklopovi (ele) …<br>
(Elektronika sad ima URS, Elektroničke sustave, Senzorske tehnologije na diplomskom i još neke “novije” predmete, pa je po fer3 ipak malo drugacije nego po fer2)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="73912">Kum</a> Imam osjećaj da ti je bitniji izbor mentora nego modula. Onda znaš što radiš, a ako ne znaš što upisati, upišeš ono kaj ti on preporuči (najčešće svoje predmete i predmete svog zavoda, pa samim time možeš vidjet na kojem modulu su ti predmeti). Na kraju krajeva, modul ima po semestru 2-3 obavezna predmeta (uz malo volje i manje), tak da bez obzira na izbor modula, ti studiraš ono kaj si ti skorjiš u aplikaciji. Tak da bi ja tu odluku između ERI-ja i Elektronike donio na osnovi obaveznih predmeta i mentora.</p>

<p>A što se tiče usporedbe, nisam studirao elektorniku, netko bi morao doći i napisati svoje dojmove o predmetima.</p>

<p>Za embedded HW možda bolje upisati elektorniku, bar su to završili ljudi koji rade PCB dizajn u mojoj firmi, ali nije uvijet. A opet, možeš ko ja radit na FPGA, za što ti je ERI sigurno bolji. Uz to, ak ćeš ikad htjet radit u C-u firmware, ERI je tu bolji, ili možda čak RI.</p>

<p>Opet, bilo bi dobro da dođe neko s ele napisat kak izgleda faks.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>understand</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="73912">Kum</a> Koliko vidim za tebe je definitivno elektronika jer će te eri ubit sa apstraktnim stvarima i obradom signala koje ne da nisu korisne nego ne ono što ti treba budući da želiš radit sa konkretnom elektronikom. Usput elektronika je laganini tempo, nema žurbe. I da mentor je definitivno ono najbitnije sve ostalo ti samo daje znanje koje će ti pomoć kasnije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XiJinping</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="73912">Kum</a> 5. godina Elektronike ATM, bio ERI na preddiplomskom ali mi je bio nedovoljno konkretan i apsolutno nisam imao nikakvu ideju čime ću se baviti u životu kasnije (nemam ni sad neku preveliku ideju), upisao sam Elektroniku zato jer su mi ELE1 i ELE2 bili probavljivi i bilo mi je to sve skupa interesantno.</p> 

<p>Elektronika je kao domena inženjerstva vrlo “pimplava”. Zapravo učiš osnovne stvari čitav život i još uvijek ih ne znaš. Glavna domena koju bih izdvojio kao potencijalna buduća karijera je elektronički dizajn (analognognog i/ili digitalnog sklopovlja), ali također možeš raditi svašta vezano za komunikacije, senzore itd.</p> 

<p>Neki predmeti mi se čine kao totalni promašaj koji imaju smisla jedino ako radiš u semiconductor factoryu u Tajvanu, a neke predmete moram pohvaliti za iznimnu praktičnost i stvaranje hands on iskustva.</p>

<p>Upisati Elektroniku? Iskreno ne znam. Još uvijek u 9. semestru nemam baš neku viziju gdje ću se zaposliti jer posla u mojoj uskoj specijalizaciji (optoelektroika) i nema u Hrvatskoj (mogao bih raditi neki ERIjevski posao vjv ali nisam puno programirao pa bih vjv bio prilično rusty ispočetka) ali uvijek sam se vodio mišlju ako znaš fiziku, programirati možeš uvijek naučiti a vice versa ide malo teže. A vani se nude dobre pare za ovo čime bih se volio baviti, ali sve u svemu, vidjet ćemo, na papiru izgleda to sve skupa dobro ali sam vrlo skeptičan pošto vidim da ljudi godinu dana stariji od mene ili rade na ZEMRIS-u ili CERN-u nema nekog middle grounda.</p>

<p>TL;DR : PLUS: Bolje fizikalno razumijevanje nego svi drugi moduli, dosta praktičnih kolegija<br>
            MINUS: dosta kolegija čije znanje vjerojatno nikad neću koristiti, nejasan/ograničen career path</p>



                </div>
            </div>

            <hr>
                    <div>
                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p>Ja sam pao na Elektronika mem.</p>

<p>How fucked am I?</p>
                </div>

"comment","contentHtml":"\u003Cp\u003Ekoji predmet specijalizacije profila upisati u 1. semestru elektroenergetike na diplomskom\u2026 preporuke?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1552"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"59995","attributes":{"number":12,"createdAt":"2020-08-13T21:23:53+00:00","contentType":"discussionMerged","content":{"count":1,"titles":["1107"]},"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"71710","attributes":{"number":13,"createdAt":"2020-09-17T08:20:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZnam da je kasno za ove upise, al aj, dok su dojmovi fri\u0161ki, neka stoji tu.\u003Cbr\u003E\nDojmovi za ERI u korona semestru\u003Cbr\u003E\nLabos profila ne\u0107u posebno komentirati, ve\u0107 \u0107u uklopiti pod OSK i EL. INST\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EDigitalna obrada i analiza slike\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENaporan, ali ne pretjerano te\u017eak predmet. Predavanja dr\u017ee Lon\u010dari\u0107, Suba\u0161i\u0107 i Petkovi\u0107, ali ih nisam slu\u0161ao, tako da ne mogu komentirati. Odustao sam odmah na po\u010detku jer neki od predava\u010da nisu bili ba\u0161 na \u2018ti\u2019 s predavanjima na engleskom, pa to bude naporno za slu\u0161ati. Sve aktivnosti na predmetu imaju prag 50%. Ima 4 labosa koji se pi\u0161u od doma. Koristi se MATLAB. Meni je trebalo dan do dva za svaki labos. Napi\u0161u se kodovi i po\u0161alje izvje\u0161taj s odgovorenim pitanjima. Ocjenjivanje izvje\u0161taja je dosta blago, lagano je imati sve bodove. Seminar se radio u skupinama od 5-6 ljudi. Dobije se tema (vezano uz obradu slike), pi\u0161e se plan rada, te se rezultati predaju u pismenom obliku. Dosta vremena nam je palo na ovo. Na kraju semestra je bila prezentacija radova. Svi su zadovoljili prag na tome. Ispiti su, bar meni koji sam slu\u0161ao DOS semestar ranije, bili dosta lagani (mnogo lak\u0161i od DOSa). Pitanja se ponavljaju, tako da je dobra strategija pro\u0107i sve stare ispite, pa vas ni\u0161ta ne mo\u017ee iznenaditi. E sad, ja toplo preporu\u010dam kolokvirati ovaj predmet. Ina\u010de, ostaju i dalje pragovi 50% na labosu i projektu, ali vam izbri\u0161u te bodove, i imate usmeni od 50 bodova umjesto toga. Usmeni nije bio stra\u0161an, Suba\u0161i\u0107 me korektno ocijenio, ali da nisam imao usmeni sigurno bih imao ocjenu vi\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 3\/10 (nije te\u0161ko, ali je naporno)\u003Cbr\u003E\nKorisnost: 5\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EElektroni\u010dka instrumentacija\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EOEMI 2. Predaju Vasi\u0107 i Ma\u0111arevi\u0107. Ma\u0111arevi\u0107 klasi\u010dno katastrofalan, Vasi\u0107 odli\u010dan (koli\u010dinu truda koju je ulo\u017eio u nastavu na daljinu nisam sreo jo\u0161 na faksu). Ispiti isto kao i OEMI, gradivo jako sli\u010dno, \u0161ema ocjenjivanja ista. Labose nismo imali zbog korone, samo smo morali pripreme poslati rije\u0161ene preko MS Teams-a. Usmeni kod Vasi\u0107a, jako ugodan razgovor, \u010dovjek te tjera da razmi\u0161lja\u0161 i zaklju\u010duje\u0161, navodi te na odgovor. Dosta stvari sam nau\u010dio u tih sat vremena koje mi prethodno nisu bile jasne. Gradiva ima dosta, ne preporu\u010dam kampanjski odra\u0111ivati (kako bi se stigao spremiti usmeni).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 7\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EProjektiranje ugradbenih ra\u010dunalnih sustava\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EURS 2, sada samo nema Mlinari\u0107a, nego Vu\u010di\u0107 odradi \u2154 gradiva u kojem ne\u0161to pri\u010da o mikrokontrolerima. Njegova predavanja su standardno odli\u010dna, materijali su tako\u0111er odli\u010dni. U njegovom ciklusu ima 2 labosa, rade se u Keil-u, dan po labosu dosta, \u0161alje se izvje\u0161taj. Nije te\u0161ko dobiti sve bodove iz ta dva labosa. E, onda dolazi Petrinovi\u0107, standardno arhai\u010dne prezentacije, pri\u010da ne\u0161to od DSP procesorima, nitko ne zna taj dio gradiva. Labosi iz toga ciklusa se nekako skombiniraju, radili smo na DSP simulatoru nekom. Vjerojatno ne\u0107ete dobiti sve bodove, ali opet, korektno. Ispiti nisu pretjerano te\u0161ki, zna se koji tipovi zadataka dolaze, na materijalima ima dosta rije\u0161enih zadataka, to ne bi trebalo biti problem. Nije prete\u0161ko pro\u0107, te\u0161ko je imati visoku ocjenu (5 je imao jedan de\u010dko ako se ne varam). Usmeni opcionalan, Vu\u010di\u0107 pita, dolazi\u0161 odgovarat za ocjenu, ne za bodove. Tak da ono, ak ti fali bod za 5, ne odgovara\u0161 za \u2152 bodova, ve\u0107 za ocjenu 5.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EObrada signala u komunikacijama\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIiii evo ga, \u0161e\u0107er za kraj. Gatekeeper. Te\u017ee od ovoga na faksu ne\u0107ete vidjet ak ste na ERI-ju. Predmet je ogroman. Tempo prolaska gradiva je \u017eestok, Vu\u010di\u0107 ponovo odli\u010dan, materijali odli\u010dni. Nema nikakvih komponenti ocjenjivanja osim ispita. Ne mogu dovoljno naglasiti da probate kolokvirati. U na\u0161oj generaciji je, ako se ne varam, od 36 ljudi 19 bilo ponavlja\u010da. Ispiti su posebno iskustvo, vidjet \u0107ete kolege koji su po 3 generacije stariji od vas, \u010desto im je to zadnji ispit na faksu. Koli\u010dina rada potrebna za prolaz je jako velika, jako se brzo pogubi\u0161. Labosi su te\u0161ki, ali rje\u0161ivi. Rade se u MATLAB-u, i prvi put na faksu \u0107ete zaista raditi obradu signala. Opet, dan po labosu je meni bio neki standard, a imate ih maltene svaki tjedan. Molnar dijeli bodove na kodovima, ali zato na blicevima to kompenzira. Ispiti su 50 posto zadatci, 50 posto teorija. Iz teorije imate 100 pitanja, od kojih on iskopira 5 i zalijepi na ispit, tako da je znat teoriju dosta dobar na\u010din za pro\u0107i. Zadatci postoje tipski, ali znaju imati neki twist u sebi, pa njihovo rje\u0161avanje \u010desto zavr\u0161i s tragi\u010dno malo bodova. S pozitivne strane, jedan kolega je uspio imati 5, nevjerojatan pothvat.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: 10\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003EKao semestar u cjelini, jako te\u017eak je ispao. Labose sam imao svaki tjedan bar po 2, ali znalo se desiti i do 5. Ako radite sa strane, ili izbje\u0107 ERI, ili se spremiti na te\u0161ku prepisiva\u010dinu labosa, ili na no-lifeanje. S pozitivne strane, ako vas zanima gradivo navedenih predmeta, kao \u0161to sam i napisao, preporu\u010dam sve opisane predmete.\u003C\/p\u003E","editedAt":"2020-09-17T08:28:53+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73691"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73691","attributes":{"number":24,"createdAt":"2020-09-22T20:47:51+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi. ,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"200"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"73456","attributes":{"number":19,"createdAt":"2020-09-22T06:50:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/18\u0022 class=\u0022PostMention\u0022 data-id=\u002273454\u0022\u003EJeff\u003C\/a\u003E Dosta nas radi posao razvojnog in\u017eenjera, tj r\u0026amp;d, meni je kao primarno hw al kucka se i sw\u003Cbr\u003E\nKak to izgleda u praksi, dobije\u0161 zadatak, napravi to to i to, istra\u017euje\u0161 i radi\u0161 shemu, optimizira\u0161 BoM, to poruta\u0161, naru\u010di se, polemi\u0161 ti (puno zahvalnije) ili tehni\u010dar, testiraju se funkcionalnosti i pi\u0161e se softver, gre\u0161ke koje na\u0111e\u0161 odma ispravi\u0161 za drugu reviziju i eto, ima\u0161 proizvod\u003Cbr\u003E\n3D modeliranje dobro do\u0111e jer sklop uvijek treba ugurat u neko ku\u0107i\u0161te\u003Cbr\u003E\nUgl dosta se razlikuje od firme do firme al to je to nekak okvirno\u003C\/p\u003E\n\n\u003Cp\u003EAko ba\u0161 o\u0107e\u0161 samo sw radit tu ima hrpa posla i dosta su tra\u017eeni embedded softvera\u0161i, tu ces kuckat drivere za razlicite periferije, komunikacijske protokole implementirat\u2026\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"41"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73463"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73459","attributes":{"number":20,"createdAt":"2020-09-22T06:56:46+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/18\u0022 class=\u0022PostMention\u0022 data-id=\u002273454\u0022\u003EJeff\u003C\/a\u003E Svaki predmet ti izgleda ko mje\u0161avina SIS-a, VIS-a i TINF-a (primarno SIS). Modul se ladno mogo zvat Obrada informacija, i s ljudima s OI \u0107e\u0161 slu\u0161at skoro sve predmete. Pisat \u0107e\u0161 90% labosa u MATLAB-u, i ne\u0161to sitno u C-u. Mordor me preduhitrio za poslove, al jo\u0161 bi eventualno naveo FPGA, koji se svidi nekim ljudima nakon Alata za razvoj digitalnih sustava, a i sam pi\u0161em VHDL na poslu. U programerske vode uvijek mo\u017ee\u0161 u\u0107i i zaraditi novce (znam ljude koji rade web dizajn nakon ERI-ja jer se ne \u017eele baviti poslom u struci).\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73463"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73463","attributes":{"number":21,"createdAt":"2020-09-22T07:16:49+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa li bi se to moglo smatrati kao mje\u0161avina R i E smjera ili je takvo razmi\u0161ljanje neprecizno.\u003Cbr\u003E\nInteresiraju me oba podru\u010dja, ali ne mogu nikako dobiti dojam da li me to interesira kao ne\u0161to \u0161to bih radio ve\u0107inu \u017eivota ili sam samo znati\u017eeljan. Da li postoji neko mjesto na FER-u da to prou\u010dim ili kakva literatura.\u003C\/p\u003E \n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/19\u0022 class=\u0022PostMention\u0022 data-id=\u002273456\u0022\u003EMordorGuy\u003C\/a\u003E \u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/20\u0022 class=\u0022PostMention\u0022 data-id=\u002273459\u0022\u003E[obrisani korisnik]\u003C\/a\u003E\u003C\/p\u003E ","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1632"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"73464"},{"type":"posts","id":"73465"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73464","attributes":{"number":22,"createdAt":"2020-09-22T07:24:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/21\u0022 class=\u0022PostMention\u0022 data-id=\u002273463\u0022\u003EJeff\u003C\/a\u003E Ma je, mje\u0161avina je, pro\u0161la su vremena di si ti mogao radit samo HW\u003Cbr\u003E\nNeki dojam kako to izgleda u industriji se najbolje dobije da kroz projekte i zavr\u0161ne radove pro\u0111e\u0161 kroz takve stvari, zna\u010di odabir mentora je tu bitan da su oni u tome\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"41"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"73465","attributes":{"number":23,"createdAt":"2020-09-22T07:24:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/21\u0022 class=\u0022PostMention\u0022 data-id=\u002273463\u0022\u003EJeff\u003C\/a\u003E Bio sam u istoj poziciji kao i ti, 5 min prije zaklju\u010davanja upisa sam odlu\u010dio izme\u0111u ERI i RI. Vidi, ne mogu te savjetovati \u0161to ti \u017eeli\u0161 sa \u017eivotom, a isto tako i razumijem tvoju poziciju. Moj savjet bi bio da otvori\u0161 obavezne predmete modula (npr. za ERI \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\/eit\/elektronicko_i_racunalno_inzenjerstvo\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/studiji\/diplomski_studiji\/eit\/elektronicko_i_racunalno_inzenjerstvo\u003C\/a\u003E ) , i pro\u010dita\u0161 bar teme koje se obra\u0111uju iz svakog predmeta na slu\u017ebenoj stranici predmeta. Ako ti se te teme svi\u0111aju, upi\u0161i modul na kojima su ti predmeti obavezni. Izborne predmete na diplomskom si tak i tak kroji\u0161 sam, pa si mo\u017ee\u0161 slo\u017eiti u ovisnosti o onom \u0161to misli\u0161 da ti se svi\u0111a. Tako\u0111er, ako ve\u0107 nisi, odi na stru\u010dnu praksu idu\u0107eg ljeta, i radi doslovno bilo \u0161to - ako ti se svidi super, ako ne bar \u0107e\u0161 znat da ti se to ne svi\u0111a.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"73874","attributes":{"number":25,"createdAt":"2020-09-23T11:59:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDojmovi, ERI zimski semestar, 2019.\/2020.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EAnalogna i mje\u0161ovita obrada signala\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPredmet je sklepan od dva dijela koji nisu povezani. Prvi dio predaje Lackovi\u0107, u kojem \u0107ete slu\u0161ati Fourierovu transformaciju po n-ti put u \u017eivotu (ali ne i zadnji) i ne\u0161to o operacijskim poja\u010dalima (pro\u0161irenje na Krugove, vi\u0161e ne\u0107e biti idealni modeli). Materijali iz tog ciklusa su nepostoje\u0107i, ima par prezentacija iz 2011 i digitalni zapisi s plo\u010de iz iste godine (mo\u017ee poslu\u017eiti ako niste i\u0161li na predavanja). Na predavanjima nas je bilo u prosjeku troje, nije najsretnija situacija, i profesor se dosta ljuti na to. MI nosi 40 bodova, i nije ugodno iskustvo. Lackovi\u0107 ga ocjenjuje binarno, il \u0107e\u0161 dobit na zadatku sve il ni\u0161ta (on to opravdava \u010dinjenicom da su \u201cuvrsti u formulu\u201d zadatci). Nakon MI u na\u0161oj generaciji nitko nije imao \u0161ansu imati 5. Onda dolazi DJ ciklus, tu \u0107ete u\u010diti, ne\u0107ete vjerovati, filtre. Ima dosta dobra skripta koja prati gradivo. ZI nosi 20 bodova. Treba paziti na prag MI + ZI 50%, \u0161to zna\u010di da \u0107ete te\u0161ko nadoknaditi lo\u0161 MI (kako nosi dvostruko vi\u0161e bodova). Zada\u0107e su po jedna u svakom ciklusu, svaka 10 bodova, zadaci se ponavljaju s manjim izmjenama. I tu je prag 50%, postoje ljudi koji su morali dogodine slu\u0161ati predmet zbog tog praga. Zavr\u0161ni ispit usmeni (20 bodova) ovisi od godine do godine. Prije dvije godine DJ je imao obavezni blic u svom ciklusu koji je, ako je bio zadovoljavaju\u0107e napisan, mogao zamijeniti usmeni potpuno, ali to je napravio samo zato da mu do\u0111e 50% ljudi popuniti anketu taj dan \ud83d\ude06. Meni je na usmenom bio DJ, bilo nas je 5 u njegovom kabinetu, svaki tri pitanja, potpuno zaboravi do kraja kaj je koga pitao, i na kraju ti namjesti vi\u0161u ocjenu. Lackovi\u0107 na usmenom navodno bla\u017ei nego u ocjenjivanju MI-ja, ali to ne mogu potvrditi. Labosi (\u010diji bodovi ulaze u labos profila) su bili kaos. Radi se 8 labosa u dva termina (4 po terminu, al ak si sposoban i vi\u0161e). Dio instrumenata nije radilo, neke odgovore nitko nije znao. Preda se popunjeno izvje\u0161\u0107e (ima ga dosta) i onda se pi\u0161e blic (tu se izgubi par bodova). Sve u svemu, \u201csamo neka je gotovo\u201d predmet.\u003C\/p\u003E\n\n\u003Cp\u003ENapomena: ako ne\u0107ete imati uvjet 50% uvjet na roku, oti\u0111ite na uvide, postoji \u0161ansa da \u0107e vam dati da na usmenom popravite rezultat (dogodilo se ove godine).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10\u003Cbr\u003E\nKorisnost: 3\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Ne\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EDigitalna obradba signala\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESIS 2. Najte\u017ei predmet u ovom semestru. Gradiva ima dosta, prezentacije nisu pretjerano \u010ditljive. Predavanja dr\u017ei vi\u0161e profesora sa ZESOI-ja, i posje\u0107enost im pada naglo kako semestar odmi\u010de. Ispiti, ako se dobro sje\u0107am, su bili na istu foru kao i na SIS-u. Imate na intranetu zadnjih 20 godina ispita, tako da ve\u0107ina ljudi samo nau\u010di rje\u0161avati zadatke preko njih. Vrlo korisna stvar su auditorne vje\u017ebe kod asistenta Petrovi\u0107a, savjetujem da odete na svaku, ili barem da vam netko da bilje\u0161ke s njih. MI nosi 30, ZI 40 bodova. Uvjeti pristupanja usmenim ispitima su ostvarenih barem 50% bodova na MI i ZI zajedno. Uvjet prolaska na zavr\u0161nom usmenom ispitu jest ostvarenih barem 6 bodova, tak da i tu morate nekaj znati. Predmet tako\u0111er ima zada\u0107e i ima ih masu (12 komada) i nisu kratke. Sre\u0107om, nisu obavezne. Kako su to zapravo zadatci s ispita, i (obi\u010dno) pi\u0161e kad su se pojavili, mo\u017eete bar 50% svake zada\u0107e napisati tako da back-traceate rje\u0161enja ispita te godine, ili pak iz rje\u0161enja zadataka za vje\u017ebu (isto ih imate na intranetu). Ali opet, samo 6 bodova, zna\u010di pola boda po zada\u0107i, kad vas stegnu obaveze, vrlo vjerojatno vam ne\u0107e biti stalo do tih bodova. Usmeni ispit nosi 24 bodova, meni je bio Petrinovi\u0107, dobio sam 3 pitanja za skicirati na papir (moram priznati da nisu bila lagana) i nakon toga je do\u0161ao do mene i pogledao kaj sam napisao. Labosa (\u010diji bodovi tako\u0111er ulaze u labos profila) ima 7 komada, ali su raspore\u0111eni u 4 termina. Ti labosi traju po 4-5 sati, rade se u MATLAB-u, i na kraju usmeno ne\u0161to odgovorite asistentu Petrovi\u0107u. Tako\u0111er, bili su i neki blicevi (3 komada), za koje se morate dobro spremiti jer nema previ\u0161e vremena da ih rije\u0161ite.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 8\/10\u003Cbr\u003E\nKorisnost: 7\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESlu\u010dajni procesi u sustavima\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EKlasik ZESOI predmet, 50% uvjet na svim komponentama. Na predavanjima, kao i na DOS-u, brzo nestane ljudi (znalo nas je biti dvoje, troje), tak da nam je Petkovi\u0107 rekao da \u0107e nam dat koji bod za vi\u0161u ocjenu ako \u0107e nam falit. Gradivo je te\u0161ko, prezentacije te\u0161ko \u010ditljive, pune matemati\u010dkih formalizama. Prezentacije (teorijski dio) su me po\u0161teno znale istro\u0161it za do kraja dana (pogotovo kraj, kad se do\u0111e do Kalmanovog filtra, \u010diju teorijsku pozadinu valjda zna samo Petkovi\u0107). Nakon dva sata teorije, tre\u0107i sad bi do\u0161la asistentica rije\u0161it zadatke koji se pojavljuju na ispitu, i za taj tre\u0107i sat bi se u\u010dionica napunila. Doma\u0107ih zada\u0107a ponovno ima masu (10 komada), svaka nosi bod, neke su bile lak\u0161e, neke su bile wtf (npr. zadnja, koju prof ba\u0161 zbog toga onda obja\u0161njava na predavanju). Seminar (20 bodova) se radi u grupama po 4-5, mi smo radili uklanjanje mrljastog \u0161uma, svelo se na \u010ditanje IEEE dokumenata i isprobavanje algoritama koje smo prona\u0161li. Tako\u0111er, rezultati se predaju u pismenom obliku, te se moraju prezentirati zadnji sat predavanja. Nitko nije pao uvjet na tome. E sad, za\u0161to je ovaj predmet lak\u0161i od DOS-a za pro\u0107i je \u010dinjenica da nema usmenog ispita na kontinuiranoj nastavi. Otvorite si stare ispite, porje\u0161avate ih i mirni ste. Kako izgleda usmeni od 50 bodova iz ovog predmeta ne \u017eelim znati. MI nosi 30, ZI 40 bodova, u\u010dinite si uslugu i pro\u0111ite kontiunirano. Labosi (\u010diji bodovi tako\u0111er ulaze u labos profila) iznimno duga\u010dki (kao i na DOS-u), rade se tako\u0111er u MATLAB-u, preporu\u010dam \u0161to ve\u0107i dio napraviti kod ku\u0107e (isto vrijedi i za DOS), ali se u prosjeku dobiva dosta bodova na njima (nema nikakvog planiranog blica, asistentica pita).\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 6\/10, na roku ?\/10\u003Cbr\u003E\nKorisnost: 6\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ESenzorske tehnologije\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EPredavanja dr\u017ei Cifrek, donosi razne senzore i njihove presjeke, dosta zabavno to bude za slu\u0161ati (bar meni). Ima neki seminar u kojem se istra\u017euje neka senzorska tehnologija, napi\u0161e se ne\u0161to o njoj i prezentira za 10 bodova (ali nema uvjet). Labosi su nama bili fiktivni, tih 10 bodova se dobivalo tako da se pojavi na posjetima vanjskih suradnika FER-u, gdje bi oni opisali \u010dime se bave i pokazali senzore. Traju sat do dva, bilo ih je nekoliko kroz semestar i morate na njima biti. MI i ZI nose po 20 bodova, malo su naporni po pitanju koli\u010dine podataka koje je potrebno pamtiti, ali ve\u0107ina pitanja se ponavlja, tako da samo treba pripaziti na 50% uvjete. E sad, dolazi usmeni (40 bodova). Iskustvo usmenog je vrlo razli\u010dito u ovisnosti jel vas pita \u017deljka il Cifrek. Mene je pitao Cifrek, i da mi je 4 (\u010detiri) boda od 40 (\u0161to je meni bilo za prolaz). Da se razumijemo, nisam bio ne znam kolko spreman za taj usmeni, ali ak sam do\u0161o na usmeni sa skoro svim bodovima na predmetu, i da je prosjek generacije na usmenom bio 33\/40, mislim da se malo nepotrebno zgra\u017eao nad mojim odgovorima. Na kraju je rekao da \u0107e zbog mene morati uvesti prag na usmenom, za \u0161to mi je \u017eao. I da, slan sam jo\u0161 uvijek.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: 5\/10\u003Cbr\u003E\nKorisnost: 4\/10\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Da\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, dosta te\u017eak semestar, malo do\u0111e ko \u0161ok nakon preddiplomskog. Puno zada\u0107a, puno labosa, malo vremena za radit uz faks. Ali opet, kad gledam unazad, mo\u017eda mora biti takav, jer vas DOS i SPUS spremaju za OSK idu\u0107i semestar (uvjeti su mu). Sretno!\u003C\/p\u003E\n","editedAt":"2020-09-23T12:01:20+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"159805"}]}}},{"type":"posts","id":"73912","attributes":{"number":26,"createdAt":"2020-09-23T13:54:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMo\u017ee neka usporedba profila elektronika i elektroni\u010dko i ra\u010dunalno in\u017eenjerstvo (konkretnije po fer3, imaju planovi nastave i letci na fer webu - \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/studiji\/eit\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/www.fer.unizg.hr\/studiji\/eit\u003C\/a\u003E ) i mogu li se raditi sli\u010dni poslovi ako se zav\u0161i eri ili elektronika (konkretnije embedded harware\/electronics engineer i sl)? Koje su najve\u0107e razlike? Pitam jer mi se eri \u010dini kao previ\u0161e SIS (obrada signala i informacija) predmeta, a malo nekih \u201ckonkretnijih stvari\u201d (misle\u0107i na neke elektroni\u010dke i ugradbene sustave). Gledaju\u0107i predmete izlgeda ovako nekako: Analogna i mje\u0161ovita obrada signala (eri)\/Analogni i analogno-digitalni integrirani sklopovi (ele), Digitalna obrada signala (eri)\/Digitalni integrirani sklopovi (ele) \u2026\u003Cbr\u003E\n(Elektronika sad ima URS, Elektroni\u010dke sustave, Senzorske tehnologije na diplomskom i jo\u0161 neke \u201cnovije\u201d predmete, pa je po fer3 ipak malo drugacije nego po fer2)\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"396"}},"mentionedBy":{"data":[{"type":"posts","id":"73938"},{"type":"posts","id":"73942"},{"type":"posts","id":"91999"}]},"reactions":{"data":[]}}},{"type":"posts","id":"73938","attributes":{"number":28,"createdAt":"2020-09-23T15:57:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002273912\u0022\u003EKum\u003C\/a\u003E Imam osje\u0107aj da ti je bitniji izbor mentora nego modula. Onda zna\u0161 \u0161to radi\u0161, a ako ne zna\u0161 \u0161to upisati, upi\u0161e\u0161 ono kaj ti on preporu\u010di (naj\u010de\u0161\u0107e svoje predmete i predmete svog zavoda, pa samim time mo\u017ee\u0161 vidjet na kojem modulu su ti predmeti). Na kraju krajeva, modul ima po semestru 2-3 obavezna predmeta (uz malo volje i manje), tak da bez obzira na izbor modula, ti studira\u0161 ono kaj si ti skorji\u0161 u aplikaciji. Tak da bi ja tu odluku izme\u0111u ERI-ja i Elektronike donio na osnovi obaveznih predmeta i mentora.\u003C\/p\u003E\n\n\u003Cp\u003EA \u0161to se ti\u010de usporedbe, nisam studirao elektorniku, netko bi morao do\u0107i i napisati svoje dojmove o predmetima.\u003C\/p\u003E\n\n\u003Cp\u003EZa embedded HW mo\u017eda bolje upisati elektorniku, bar su to zavr\u0161ili ljudi koji rade PCB dizajn u mojoj firmi, ali nije uvijet. A opet, mo\u017ee\u0161 ko ja radit na FPGA, za \u0161to ti je ERI sigurno bolji. Uz to, ak \u0107e\u0161 ikad htjet radit u C-u firmware, ERI je tu bolji, ili mo\u017eda \u010dak RI.\u003C\/p\u003E\n\n\u003Cp\u003EOpet, bilo bi dobro da do\u0111e neko s ele napisat kak izgleda faks.\u003C\/p\u003E","editedAt":"2020-09-23T16:04:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"73942","attributes":{"number":29,"createdAt":"2020-09-23T16:31:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002273912\u0022\u003EKum\u003C\/a\u003E Koliko vidim za tebe je definitivno elektronika jer \u0107e te eri ubit sa apstraktnim stvarima i obradom signala koje ne da nisu korisne nego ne ono \u0161to ti treba budu\u0107i da \u017eeli\u0161 radit sa konkretnom elektronikom. Usput elektronika je laganini tempo, nema \u017eurbe. I da mentor je definitivno ono najbitnije sve ostalo ti samo daje znanje koje \u0107e ti pomo\u0107 kasnije.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1773"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"91999","attributes":{"number":35,"createdAt":"2020-11-13T01:59:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002273912\u0022\u003EKum\u003C\/a\u003E 5. godina Elektronike ATM, bio ERI na preddiplomskom ali mi je bio nedovoljno konkretan i apsolutno nisam imao nikakvu ideju \u010dime \u0107u se baviti u \u017eivotu kasnije (nemam ni sad neku preveliku ideju), upisao sam Elektroniku zato jer su mi ELE1 i ELE2 bili probavljivi i bilo mi je to sve skupa interesantno.\u003C\/p\u003E \n\n\u003Cp\u003EElektronika je kao domena in\u017eenjerstva vrlo \u201cpimplava\u201d. Zapravo u\u010di\u0161 osnovne stvari \u010ditav \u017eivot i jo\u0161 uvijek ih ne zna\u0161. Glavna domena koju bih izdvojio kao potencijalna budu\u0107a karijera je elektroni\u010dki dizajn (analognognog i\/ili digitalnog sklopovlja), ali tako\u0111er mo\u017ee\u0161 raditi sva\u0161ta vezano za komunikacije, senzore itd.\u003C\/p\u003E \n\n\u003Cp\u003ENeki predmeti mi se \u010dine kao totalni proma\u0161aj koji imaju smisla jedino ako radi\u0161 u semiconductor factoryu u Tajvanu, a neke predmete moram pohvaliti za iznimnu prakti\u010dnost i stvaranje hands on iskustva.\u003C\/p\u003E\n\n\u003Cp\u003EUpisati Elektroniku? Iskreno ne znam. Jo\u0161 uvijek u 9. semestru nemam ba\u0161 neku viziju gdje \u0107u se zaposliti jer posla u mojoj uskoj specijalizaciji (optoelektroika) i nema u Hrvatskoj (mogao bih raditi neki ERIjevski posao vjv ali nisam puno programirao pa bih vjv bio prili\u010dno rusty ispo\u010detka) ali uvijek sam se vodio mi\u0161lju ako zna\u0161 fiziku, programirati mo\u017ee\u0161 uvijek nau\u010diti a vice versa ide malo te\u017ee. A vani se nude dobre pare za ovo \u010dime bih se volio baviti, ali sve u svemu, vidjet \u0107emo, na papiru izgleda to sve skupa dobro ali sam vrlo skepti\u010dan po\u0161to vidim da ljudi godinu dana stariji od mene ili rade na ZEMRIS-u ili CERN-u nema nekog middle grounda.\u003C\/p\u003E\n\n\u003Cp\u003ETL;DR : PLUS: Bolje fizikalno razumijevanje nego svi drugi moduli, dosta prakti\u010dnih kolegija\u003Cbr\u003E\n            MINUS: dosta kolegija \u010dije znanje vjerojatno nikad ne\u0107u koristiti, nejasan\/ograni\u010den career path\u003C\/p\u003E\n\n\n"},"relationships":{"user":{"data":{"type":"users","id":"325"}},"discussion":{"data":{"type":"discussions","id":"1107"}}}},{"type":"posts","id":"73916","attributes":{"number":27,"createdAt":"2020-09-23T14:14:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJa sam pao na Elektronika mem.\u003C\/p\u003E\n\n\u003Cp\u003EHow fucked am I?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"52"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"153665"},{"type":"post_reactions","id":"153696"}]}}},{"type":"users","id":"1","attributes":{"username":"micho","displayName":"M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323","avatarUrl":"https:
