<noscript id="flarum-content">
    <div class="container">
    <h2>[EIIT] Predmeti 1. godine diplomskog studija</h2>

    <div>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="73912">Kum</a> Imam osjećaj da ti je bitniji izbor mentora nego modula. Onda znaš što radiš, a ako ne znaš što upisati, upišeš ono kaj ti on preporuči (najčešće svoje predmete i predmete svog zavoda, pa samim time možeš vidjet na kojem modulu su ti predmeti). Na kraju krajeva, modul ima po semestru 2-3 obavezna predmeta (uz malo volje i manje), tak da bez obzira na izbor modula, ti studiraš ono kaj si ti skorjiš u aplikaciji. Tak da bi ja tu odluku između ERI-ja i Elektronike donio na osnovi obaveznih predmeta i mentora.</p>

<p>A što se tiče usporedbe, nisam studirao elektorniku, netko bi morao doći i napisati svoje dojmove o predmetima.</p>

<p>Za embedded HW možda bolje upisati elektorniku, bar su to završili ljudi koji rade PCB dizajn u mojoj firmi, ali nije uvijet. A opet, možeš ko ja radit na FPGA, za što ti je ERI sigurno bolji. Uz to, ak ćeš ikad htjet radit u C-u firmware, ERI je tu bolji, ili možda čak RI.</p>

<p>Opet, bilo bi dobro da dođe neko s ele napisat kak izgleda faks.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>understand</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="73912">Kum</a> Koliko vidim za tebe je definitivno elektronika jer će te eri ubit sa apstraktnim stvarima i obradom signala koje ne da nisu korisne nego ne ono što ti treba budući da želiš radit sa konkretnom elektronikom. Usput elektronika je laganini tempo, nema žurbe. I da mentor je definitivno ono najbitnije sve ostalo ti samo daje znanje koje će ti pomoć kasnije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KrimiJimi</h3>
                <div class="Post-body">
                    <p><a href="../../u/MordorGuy.html" class="UserMention">@MordorGuy</a> gdje radiš? zanimljivo mi zvuči ovaj opis posla, a i sam se sličnim stvarima bavim u slobodno vrijeme. tnx!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MordorGuy</h3>
                <div class="Post-body">
                    <p><a href="31.html" class="PostMention" data-id="76329">KrimiJimi</a> Prvo u Telegri na LED modulima i popratnoj komunikacijsko upravljackoj opremi, trenutno u jednoj manjoj firmi koja radi razvoj i proizvodnju za druge firme pa su totalno rendom projekti, tipa 4 kanalni encefalograf za podrazajnu terapiju, kontroler industrijskog bojlera za vodu od 40 kW, tuner za dizelaše koji prebrikava signale na injectoru…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Widlar</h3>
                <div class="Post-body">
                    <p>Jel zna netko ako sam na diplomskom na ERI-ju, a dodatno sam upisao mikrovalnu elektroniku (uz ostale predmete na ERI-ju), kako će mi se bodovati labosi, tj. u koju kategoriju se upisuju s obzirom da u LERI1 spada SPUS, DOS i AMOS, a mikrovalna u laboratorij elektronike (LABELE1) ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>KrimiJimi</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="76361">MordorGuy</a> e pa to me zanima. mislim si uhvatit neku malu firmu u kojoj cu dobit iskustva s raznim stvarima. umjesto neke velike firme u kojoj cu radit samo jednu stvar. u kojoj firmi sad radis i jel imas jos koju za preporucit? znaci vi ste kao neki podizvođači za razne narucitelje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XiJinping</h3>
                <div class="Post-body">
                    <p><a href="26.html" class="PostMention" data-id="73912">Kum</a> 5. godina Elektronike ATM, bio ERI na preddiplomskom ali mi je bio nedovoljno konkretan i apsolutno nisam imao nikakvu ideju čime ću se baviti u životu kasnije (nemam ni sad neku preveliku ideju), upisao sam Elektroniku zato jer su mi ELE1 i ELE2 bili probavljivi i bilo mi je to sve skupa interesantno.</p> 

<p>Elektronika je kao domena inženjerstva vrlo “pimplava”. Zapravo učiš osnovne stvari čitav život i još uvijek ih ne znaš. Glavna domena koju bih izdvojio kao potencijalna buduća karijera je elektronički dizajn (analognognog i/ili digitalnog sklopovlja), ali također možeš raditi svašta vezano za komunikacije, senzore itd.</p> 

<p>Neki predmeti mi se čine kao totalni promašaj koji imaju smisla jedino ako radiš u semiconductor factoryu u Tajvanu, a neke predmete moram pohvaliti za iznimnu praktičnost i stvaranje hands on iskustva.</p>

<p>Upisati Elektroniku? Iskreno ne znam. Još uvijek u 9. semestru nemam baš neku viziju gdje ću se zaposliti jer posla u mojoj uskoj specijalizaciji (optoelektroika) i nema u Hrvatskoj (mogao bih raditi neki ERIjevski posao vjv ali nisam puno programirao pa bih vjv bio prilično rusty ispočetka) ali uvijek sam se vodio mišlju ako znaš fiziku, programirati možeš uvijek naučiti a vice versa ide malo teže. A vani se nude dobre pare za ovo čime bih se volio baviti, ali sve u svemu, vidjet ćemo, na papiru izgleda to sve skupa dobro ali sam vrlo skeptičan pošto vidim da ljudi godinu dana stariji od mene ili rade na ZEMRIS-u ili CERN-u nema nekog middle grounda.</p>

<p>TL;DR : PLUS: Bolje fizikalno razumijevanje nego svi drugi moduli, dosta praktičnih kolegija<br>
            MINUS: dosta kolegija čije znanje vjerojatno nikad neću koristiti, nejasan/ograničen career path</p>



                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidrov</h3>
                <div class="Post-body">
                    <p>Jel zna netko koliko glavni predmeti na diplomskom utječu jedan na drugi? Upisala sam ERI i zbunjuje me kako funkcionira taj LERI1… Konkretno razmišljam si prepoloviti ovu godinu i htjela bih ostaviti AMOS za iduću (i predmet i labose), pa me zanima hoće li to imati neki utjecaj na mogućnost polaganja DOSa, SPUSa i upisivanje predmeta u 2. semestru(npr. LERI2)? Na Intranetu nigdje ne vidim da je uvijet za nešto, ali mi nije jasan cijeli taj sistem.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ataxia</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="100572">vidrov</a> Na diplomskom su teorijski predmeti potpuno odvojeni od labosa profila. Konkretno, ako ne upišeš AMOS, u labos profila LERI1  će ti se ubrajati  i labosi iz AMOS-a tako da ćeš ih morati polagati u 1. semestru diplomskog bez da slušaš AMOS. <br>
LERI2 možeš najnormalnije upisati, nema nikakvog preduvjeta.</p>

<p>Nisam sigurna možeš li odgoditi LERI1 za 3. semestar diplomskog ali preporučam da to ne radiš zato što labosi iz DOS-a i SPUS-a dosta pomažu u svladavanju gradiva predmeta i pripremit će te na labose iz OSK-a u sljedećem semestru koji su poprilično teški. Ako moraš prebaciti AMOS na sljedeću godinu, preporučam da odradiš labose zajedno s LERI1 godinu ranije jer nisu pretjerano zahtjevni.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>lul</h3>
                <div class="Post-body">
                    <p>Sustavi s diskretnim događajima - netko iskustva?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Djuro</h3>
                <div class="Post-body">
                    <p>Netko možda slušao Fiziku materijala?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>HeHe</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="138199">Djuro</a> I mene to zanima</p>

<p>Također me zanima ako netko zna nešto o nuklearnoj fizici i dinamičkim sustavima</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Trimin</h3>
                <div class="Post-body">
                    <p>Pitanje za drugi semestar prve godine diplomskog. Mimo projektiranja u elektrostrojarstvu koji je najlakši predmet iz te grupe predmeta ako ga nema kakva su iskustva sa elektromotornim pogonima. Isto tako najlakši iz one dvije grupe matematika i humanistički (vjerovatno etika i teologija 2)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stec</h3>
                <div class="Post-body">
                    <p>Ima netko iskustva s Mjerenjima u tehnološkim procesima [MUTP]?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VukiJr</h3>
                <div class="Post-body">
                    <p>Zna netko postoji li mogućnost da upišem dodatan predmet specijalizacije umjesto teorijskog predmeta?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>VukiJr</h3>
                <div class="Post-body">
                    <p>Neka iskustva o Sustavi za pracenje i vodenje procesa?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Viks</h3>
                <div class="Post-body">
                    <p>Ima li kakvih iskustava o <em>“Ambijentalna inteligencija i podržano življenje</em>”?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Franjo_Ferdinand</h3>
                <div class="Post-body">
                    <p>Postoje li ikakvi hardverski ili miješani hardversko-softverski predmeti koji se bave embeddedom/projektiranjem sustava/senzorikom a da su dostupni u 1. semestru diplomskog po FER3 programu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dontc4m4pc</h3>
                <div class="Post-body">
                    <p>Zna li netko nešto o ovim FER3 izbornim predmetima - Procjena rizika, Dinamika fluida i prijenos topline, Zaštita elektroenergetskog sustava.. što se radi, kolko su teški..</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RedJohn</h3>
                <div class="Post-body">
                    <p>Što predstavljaju jezgreni predmeni profila? Moram ih sve upisati ili mogu odabrati neki od izbornih?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="236930">Angela Martin</a> <br>
Mene isto ovo zanima, zvao sam studentsku i oni su mi rekli da se i ti jezgreni moraju svi položiti, nije mi onda jasno zašto jednostavno nisu stavljeni pod obavezne predmete.</p>

<p>I evo ne znam, pročešljao sam forum, možda je ovo pitanje već odgovoreno i malo je klišej, ali koji bi bio najlakši E smjer? Konkretno je moja situacija da sam završio ERI i u idealnom svijetu bih upisao ovaj novi modul Elektroakustika i audiotehnologija jer je to područje kojim se najviše bavim i o kojem najviše znam, ali s obzirom na broj upisanih i uz povratnu informaciju mentora i studentske, profil se vjerojatno neće održati. Konkretno me stvarno zanima ERI, embedded HW i SW su me oduvijek zanimali, a FPGA me jako intrigira, ali uz posao i faks jednostavno nemam vremena još svaki dan razvijati te vještine pa me brine da nakon faksa jednostavno neću biti konkuretan. Drugo što me brine su još 2 godine predmeta sa ZESOI-ja u vidu ocjenjivanja kao na Krugovima što si ne bih opet poželio. Da li je možda bolje da onda uzmem ovaj profil IIKI koji u 2. i 3. semestru ima dosta slobodnih ECTS-a koje bih mogao puniti sa predmetima sa Elektroakustike ili je i to dosta težak smjer? Čisto me zanima koji bi smjer bio najbolji izbor za nekoga tko definitvno radi puno radno vrijeme uz faks, ispiti i samostalno učenje su mi najmanji problem, najviše me nekako brinu opterećenja sa labosima i zadaćama.</p>
                </div>
            </div>

 kojem modulu su ti predmeti). Na kraju krajeva, modul ima po semestru 2-3 obavezna predmeta (uz malo volje i manje), tak da bez obzira na izbor modula, ti studira\u0161 ono kaj si ti skorji\u0161 u aplikaciji. Tak da bi ja tu odluku izme\u0111u ERI-ja i Elektronike donio na osnovi obaveznih predmeta i mentora.\u003C\/p\u003E\n\n\u003Cp\u003EA \u0161to se ti\u010de usporedbe, nisam studirao elektorniku, netko bi morao do\u0107i i napisati svoje dojmove o predmetima.\u003C\/p\u003E\n\n\u003Cp\u003EZa embedded HW mo\u017eda bolje upisati elektorniku, bar su to zavr\u0161ili ljudi koji rade PCB dizajn u mojoj firmi, ali nije uvijet. A opet, mo\u017ee\u0161 ko ja radit na FPGA, za \u0161to ti je ERI sigurno bolji. Uz to, ak \u0107e\u0161 ikad htjet radit u C-u firmware, ERI je tu bolji, ili mo\u017eda \u010dak RI.\u003C\/p\u003E\n\n\u003Cp\u003EOpet, bilo bi dobro da do\u0111e neko s ele napisat kak izgleda faks.\u003C\/p\u003E","editedAt":"2020-09-23T16:04:23+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"73942","attributes":{"number":29,"createdAt":"2020-09-23T16:31:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002273912\u0022\u003EKum\u003C\/a\u003E Koliko vidim za tebe je definitivno elektronika jer \u0107e te eri ubit sa apstraktnim stvarima i obradom signala koje ne da nisu korisne nego ne ono \u0161to ti treba budu\u0107i da \u017eeli\u0161 radit sa konkretnom elektronikom. Usput elektronika je laganini tempo, nema \u017eurbe. I da mentor je definitivno ono najbitnije sve ostalo ti samo daje znanje koje \u0107e ti pomo\u0107 kasnije.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":fal 338","attributes":{"number":32,"createdAt":"2020-09-30T18:30:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna netko ako sam na diplomskom na ERI-ju, a dodatno sam upisao mikrovalnu elektroniku (uz ostale predmete na ERI-ju), kako \u0107e mi se bodovati labosi, tj. u koju kategoriju se upisuju s obzirom da u LERI1 spada SPUS, DOS i AMOS, a mikrovalna u laboratorij elektronike (LABELE1) ?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"166"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"76636","attributes":{"number":34,"createdAt":"2020-10-01T11:13:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/33\u0022 class=\u0022PostMention\u0022 data-id=\u002276361\u0022\u003EMordorGuy\u003C\/a\u003E e pa to me zanima. mislim si uhvatit neku malu firmu u kojoj cu dobit iskustva s raznim stvarima. umjesto neke velike firme u kojoj cu radit samo jednu stvar. u kojoj firmi sad radis i jel imas jos koju za preporucit? znaci vi ste kao neki podizvo\u0111a\u010di za razne narucitelje?\u003C\/p\u003E","editedAt":"2020-10-01T11:14:25+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1835"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"editedUser":{"data":{"type":"users","id":"1835"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"91999","attributes":{"number":35,"createdAt":"2020-11-13T01:59:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/26\u0022 class=\u0022PostMention\u0022 data-id=\u002273912\u0022\u003EKum\u003C\/a\u003E 5. godina Elektronike ATM, bio ERI na preddiplomskom ali mi je bio nedovoljno konkretan i apsolutno nisam imao nikakvu ideju \u010dime \u0107u se baviti u \u017eivotu kasnije (nemam ni sad neku preveliku ideju), upisao sam Elektroniku zato jer su mi ELE1 i ELE2 bili probavljivi i bilo mi je to sve skupa interesantno.\u003C\/p\u003E \n\n\u003Cp\u003EElektronika je kao domena in\u017eenjerstva vrlo \u201cpimplava\u201d. Zapravo u\u010di\u0161 osnovne stvari \u010ditav \u017eivot i jo\u0161 uvijek ih ne zna\u0161. Glavna domena koju bih izdvojio kao potencijalna budu\u0107a karijera je elektroni\u010dki dizajn (analognognog i\/ili digitalnog sklopovlja), ali tako\u0111er mo\u017ee\u0161 raditi sva\u0161ta vezano za komunikacije, senzore itd.\u003C\/p\u003E \n\n\u003Cp\u003ENeki predmeti mi se \u010dine kao totalni proma\u0161aj koji imaju smisla jedino ako radi\u0161 u semiconductor factoryu u Tajvanu, a neke predmete moram pohvaliti za iznimnu prakti\u010dnost i stvaranje hands on iskustva.\u003C\/p\u003E\n\n\u003Cp\u003EUpisati Elektroniku? Iskreno ne znam. Jo\u0161 uvijek u 9. semestru nemam ba\u0161 neku viziju gdje \u0107u se zaposliti jer posla u mojoj uskoj specijalizaciji (optoelektroika) i nema u Hrvatskoj (mogao bih raditi neki ERIjevski posao vjv ali nisam puno programirao pa bih vjv bio prili\u010dno rusty ispo\u010detka) ali uvijek sam se vodio mi\u0161lju ako zna\u0161 fiziku, programirati mo\u017ee\u0161 uvijek nau\u010diti a vice versa ide malo te\u017ee. A vani se nude dobre pare za ovo \u010dime bih se volio baviti, ali sve u svemu, vidjet \u0107emo, na papiru izgleda to sve skupa dobro ali sam vrlo skepti\u010dan po\u0161to vidim da ljudi godinu dana stariji od mene ili rade na ZEMRIS-u ili CERN-u nema nekog middle grounda.\u003C\/p\u003E\n\n\u003Cp\u003ETL;DR : PLUS: Bolje fizikalno razumijevanje nego svi drugi moduli, dosta prakti\u010dnih kolegija\u003Cbr\u003E\n            MINUS: dosta kolegija \u010dije znanje vjerojatno nikad ne\u0107u koristiti, nejasan\/ograni\u010den career path\u003C\/p\u003E\n\n\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"325"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"100572","attributes":{"number":36,"createdAt":"2020-11-26T12:01:53+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel zna netko koliko glavni predmeti na diplomskom utje\u010du jedan na drugi? Upisala sam ERI i zbunjuje me kako funkcionira taj LERI1\u2026 Konkretno razmi\u0161ljam si prepoloviti ovu godinu i htjela bih ostaviti AMOS za idu\u0107u (i predmet i labose), pa me zanima ho\u0107e li to imati neki utjecaj na mogu\u0107nost polaganja DOSa, SPUSa i upisivanje predmeta u 2. semestru(npr. LERI2)? Na Intranetu nigdje ne vidim da je uvijet za ne\u0161to, ali mi nije jasan cijeli taj sistem.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1671"}},"mentionedBy":{"data":[{"type":"posts","id":"100576"}]},"reactions":{"data":[]}}},{"type":"posts","id":"100576","attributes":{"number":37,"createdAt":"2020-11-26T12:20:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/36\u0022 class=\u0022PostMention\u0022 data-id=\u0022100572\u0022\u003Evidrov\u003C\/a\u003E Na diplomskom su teorijski predmeti potpuno odvojeni od labosa profila. Konkretno, ako ne upi\u0161e\u0161 AMOS, u labos profila LERI1  \u0107e ti se ubrajati  i labosi iz AMOS-a tako da \u0107e\u0161 ih morati polagati u 1. semestru diplomskog bez da slu\u0161a\u0161 AMOS. \u003Cbr\u003E\nLERI2 mo\u017ee\u0161 najnormalnije upisati, nema nikakvog pred :false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"534"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236638","attributes":{"number":47,"createdAt":"2021-09-13T10:31:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EZna li netko ne\u0161to o ovim FER3 izbornim predmetima - Procjena rizika, Dinamika fluida i prijenos topline, Za\u0161tita elektroenergetskog sustava.. \u0161to se radi, kolko su te\u0161ki..\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1252"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"236930","attributes":{"number":48,"createdAt":"2021-09-14T10:00:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u0160to predstavljaju jezgreni predmeni profila? Moram ih sve upisati ili mogu odabrati neki od izbornih?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"205"}},"mentionedBy":{"data":[{"type":"posts","id":"237471"}]},"reactions":{"data":[]}}},{"type":"posts","id":"237471","attributes":{"number":49,"createdAt":"2021-09-16T11:58:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/48\u0022 class=\u0022PostMention\u0022 data-id=\u0022236930\u0022\u003EAngela Martin\u003C\/a\u003E \u003Cbr\u003E\nMene isto ovo zanima, zvao sam studentsku i oni su mi rekli da se i ti jezgreni moraju svi polo\u017eiti, nije mi onda jasno za\u0161to jednostavno nisu stavljeni pod obavezne predmete.\u003C\/p\u003E\n\n\u003Cp\u003EI evo ne znam, pro\u010de\u0161ljao sam forum, mo\u017eda je ovo pitanje ve\u0107 odgovoreno i malo je kli\u0161ej, ali koji bi bio najlak\u0161i E smjer? Konkretno je moja situacija da sam zavr\u0161io ERI i u idealnom svijetu bih upisao ovaj novi modul Elektroakustika i audiotehnologija jer je to podru\u010dje kojim se najvi\u0161e bavim i o kojem najvi\u0161e znam, ali s obzirom na broj upisanih i uz povratnu informaciju mentora i studentske, profil se vjerojatno ne\u0107e odr\u017eati. Konkretno me stvarno zanima ERI, embedded HW i SW su me oduvijek zanimali, a FPGA me jako intrigira, ali uz posao i faks jednostavno nemam vremena jo\u0161 svaki dan razvijati te vje\u0161tine pa me brine da nakon faksa jednostavno ne\u0107u biti konkuretan. Drugo \u0161to me brine su jo\u0161 2 godine predmeta sa ZESOI-ja u vidu ocjenjivanja kao na Krugovima \u0161to si ne bih opet po\u017eelio. Da li je mo\u017eda bolje da onda uzmem ovaj profil IIKI koji u 2. i 3. semestru ima dosta slobodnih ECTS-a koje bih mogao puniti sa predmetima sa Elektroakustike ili je i to dosta te\u017eak smjer? \u010cisto me zanima koji bi smjer bio najbolji izbor za nekoga tko definitvno radi puno radno vrijeme uz faks, ispiti i samostalno u\u010denje su mi najmanji problem, najvi\u0161e me nekako brinu optere\u0107enja sa labosima i zada\u0107ama.\u003C\/p\u003E"},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}}}},{"type":"users","id":"1773","attributes":{"username":"understand","displayName":"understand","avatarUrl":null,"slug":"understand","joinTime":"2020-09-23T16:15:28+00:00","discussionCount":0,"commentCount":1,"canEdit":false,"canEditCredentials":false,"canEditGroups":false,"canDelete":false,"lastSeenAt":"2020-09-23T16:43:51+00:00","canSuspend":false,"fof-upload-uploadCountCurrent":0,"fof-upload-uploadCountAll":0,"ignored":false,"canBeIgnored":true,"canEditOwnNickname":false,"blocksP
