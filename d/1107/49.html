                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="236930">Angela Martin</a> <br>
Mene isto ovo zanima, zvao sam studentsku i oni su mi rekli da se i ti jezgreni moraju svi položiti, nije mi onda jasno zašto jednostavno nisu stavljeni pod obavezne predmete.</p>

<p>I evo ne znam, pročešljao sam forum, možda je ovo pitanje već odgovoreno i malo je klišej, ali koji bi bio najlakši E smjer? Konkretno je moja situacija da sam završio ERI i u idealnom svijetu bih upisao ovaj novi modul Elektroakustika i audiotehnologija jer je to područje kojim se najviše bavim i o kojem najviše znam, ali s obzirom na broj upisanih i uz povratnu informaciju mentora i studentske, profil se vjerojatno neće održati. Konkretno me stvarno zanima ERI, embedded HW i SW su me oduvijek zanimali, a FPGA me jako intrigira, ali uz posao i faks jednostavno nemam vremena još svaki dan razvijati te vještine pa me brine da nakon faksa jednostavno neću biti konkuretan. Drugo što me brine su još 2 godine predmeta sa ZESOI-ja u vidu ocjenjivanja kao na Krugovima što si ne bih opet poželio. Da li je možda bolje da onda uzmem ovaj profil IIKI koji u 2. i 3. semestru ima dosta slobodnih ECTS-a koje bih mogao puniti sa predmetima sa Elektroakustike ili je i to dosta težak smjer? Čisto me zanima koji bi smjer bio najbolji izbor za nekoga tko definitvno radi puno radno vrijeme uz faks, ispiti i samostalno učenje su mi najmanji problem, najviše me nekako brinu opterećenja sa labosima i zadaćama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="49.html" class="PostMention" data-id="237471">[obrisani korisnik]</a> Mene isto ovo zanima, zvao sam studentsku i oni su mi rekli da se i ti jezgreni moraju svi položiti, nije mi onda jasno zašto jednostavno nisu stavljeni pod obavezne predmete.</p></div></blockquote>

<p>Ima smisla ako su to obavezni, ali manjeg prioriteta od obaveznih. To je zato što se upisi vrše po nivou, dakle prvo se maksimizira broj upisanih obaveznih, pa onda valjda jezgrenih itd. A i bitno je radi ECTS-a, jer svaka skupina ima propisan broj ECTS-a za položiti da bi se završio studij.</p>
                </div>
            </div>

                    <ol style="list-style-type:decimal"><li>godina diplomskog ERI. Umjesto Analiza slika u biomedicini (Izborni predmet profila) htio bih upisati Audioprodukcija (on je obavezan pod profilom Audiotehnologije i elektroakustika, ali se profil ne održava nažalost), meni je vidljiv pod Slobodni izborni predmeti. Kažu mi u studentskoj da mi neće priznati zamjenu jer su očito i Izborni predmeti profila grupa koju treba zadovoljiti po FER3. Za usporedbu, na FER2 sam na preddiplomskom slušao čak 3 predmeta s Elektroakustike na ERI-ju, ali sad očito ne mogu niti jedan osim ako ga dodatno ne upišem. Da li je itko bio u situaciji da su mu priznali Slobodni izborni predmet pod Izborni predmet profila, tj. laički da je slušao nešto što nije s njegovog profila, ali da mu je to ušlo u strukturu studija, ne kao dodatan predmet?</li></ol>

            <hr>
                    <div>
                                <h3>Chimera</h3>
                <div class="Post-body">
                    <h2>Prvi semestar - Elektrostrojarstvo i automatizacija</h2>
<p>Kad se sve skupa pogleda semstar je paklen, ali prvi put mogu nakon nekih predmetta reći da su bili korisni i da se nešto konkretno naučilo (valjda tako funkcionira diplomski). Spremite se na hrpu laboratorijskih vježbi na koje odu sati pripreme i sjedenja na zavodu.</p> 
<h2>Sinkroni i asinkroni strojevi</h2>

<p>Trn u oku ovog semestra. Od 46 ljudi 10 ih je prošlo do usmenog. Gradivo izgleda dosta korisno i vjerujem kad prođeš ovaj predmet da možeš reći da stvarno nešto znaš, a do tad možeš plakat.</p> 

<p>Težina: <strong>10 / 10</strong><br>
Korisnost: <strong>10 / 10</strong></p>

<h2>Tehnike upravljanja u mehatronici</h2>

<p>Osobno volim to područje i predmet bi bio dosta zanimljiv da je bolje izveden. Kako je prva godina ne postoji nikakva zbirka zadataka ni skripta, već samo prezentacije. Predavanja su ok, ali i dalje je teško shvatiti gradivo ako se s tim nisi već susreo. Zadaci koji su bili na ispitima su bili riješeni tokom predavanja, ali ako se hoće naučiti predmet s razumijevanjem trebat ćeš se dosta pomučiti jer nemaš od kud.</p> 

<p>Težina: <strong>8 / 10</strong> (samo zbog nedostatka materijala)<br>
Korisnost: <strong>5 / 10</strong></p>

<h2>Automatizacija pogonskih sustava</h2>

<p>Vremenski najzahtjevniji predmet ovaj semestar ako nisi prošao osnove automatizacije. Već na prvoj laboratorijskoj vježbi moraš programirati (neki jednostavniji zadaci) i ako nikad nisi vidio kako izgleda TIA portal i ne znaš kako se radi u LAD-u i ST-u neće ti bit zabavno. Preporuka: sve zadatke riješiti doma i testirati u nekom simulatoru. Zbog laboratorija koji su dosta krvavi pismeni ti bude prelagan i ne trebaš ga posebno spremati. Teorija se obrađuje na predavanjima i bude dio tog u ispitu uz programske zadatke. Usmeni je ustvari pismeni i dođe po jedno pitanje iz svakog gradiva s popisa koji nam je prof dao (4 pitanja su za prolaz). Na kraju semestra imaš osjećaj da si stvarno nešto naučio.</p>

<p>Težina: <strong>10 / 10</strong><br>
Korisnost: <strong>10 / 10</strong></p>

<h2>Osnove energetske elektronike</h2>

<p>Danas se ne može bez učinske elektronike i ovaj predmet je vrhunski uvod u područje. Obradi se hrpa spojeva koji su dosta lagani za shvatit ako se razumiju osnove elektrotehnike. Laboratorijske vježbe su dosta dobre jer dođeš, pospajaš i vidiš stvari s predavanja fizički. Jedino je problem što nekad znaju stavit laboratorije prije predavanja pa nemaš pojma što gledaš. Što se tiče ispita slični su auditornima. Postoji i skripta zadataka koja je dosta dobra iz koje i budu zadaci s auditornih vježbi.</p> 

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>8 / 10</strong></p>

<h2>Mjerna tehnika</h2>

<p>Lagano se prođe, vjerovatno je najlakši izborni. Prof. Ilić drži većinu predavanja i stvarno se trudi, sve pohvale čovjeku. Tokom predavanja ubaci dosta korisnih informacija što je dobro jer će vam takve stvari trebati nekad u životu. Šteta što ljudi baš ne prisustvuju… Ispiti su do sad uvijek bili slični zadacima za vježbu.</p> 

<p>Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Tehnološko poduzetništvo</h2>

<p>Dosta dobro za društveni predmet. Nauči se par korisnih stvari i predavanja vanjskih predavača su dosta zanimljiva.  Međuispit je na zaokruživanje bez negativnih, a završnog ispita nema (ni predavanja u drugom ciklusu). Umjesto toga piše se seminar koji je isto tako poprilično lagano napravit u jedan/dva dana . Radi se o analizi poslovne prilike koju smisliš u grupi s još dvoje ljudi i treba imat nekih 6-7str.</p> 

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>4 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

                </div>
            </div>

i oni su mi rekli da se i ti jezgreni moraju svi polo\u017eiti, nije mi onda jasno za\u0161to jednostavno nisu stavljeni pod obavezne predmete.\u003C\/p\u003E\n\n\u003Cp\u003EI evo ne znam, pro\u010de\u0161ljao sam forum, mo\u017eda je ovo pitanje ve\u0107 odgovoreno i malo je kli\u0161ej, ali koji bi bio najlak\u0161i E smjer? Konkretno je moja situacija da sam zavr\u0161io ERI i u idealnom svijetu bih upisao ovaj novi modul Elektroakustika i audiotehnologija jer je to podru\u010dje kojim se najvi\u0161e bavim i o kojem najvi\u0161e znam, ali s obzirom na broj upisanih i uz povratnu informaciju mentora i studentske, profil se vjerojatno ne\u0107e odr\u017eati. Konkretno me stvarno zanima ERI, embedded HW i SW su me oduvijek zanimali, a FPGA me jako intrigira, ali uz posao i faks jednostavno nemam vremena jo\u0161 svaki dan razvijati te vje\u0161tine pa me brine da nakon faksa jednostavno ne\u0107u biti konkuretan. Drugo \u0161to me brine su jo\u0161 2 godine predmeta sa ZESOI-ja u vidu ocjenjivanja kao na Krugovima \u0161to si ne bih opet po\u017eelio. Da li je mo\u017eda bolje da onda uzmem ovaj profil IIKI koji u 2. i 3. semestru ima dosta slobodnih ECTS-a koje bih mogao puniti sa predmetima sa Elektroakustike ili je i to dosta te\u017eak smjer? \u010cisto me zanima koji bi smjer bio najbolji izbor za nekoga tko definitvno radi puno radno vrijeme uz faks, ispiti i samostalno u\u010denje su mi najmanji problem, najvi\u0161e me nekako brinu optere\u0107enja sa labosima i zada\u0107ama.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[{"type":"posts","id":"237478"}]},"reactions":{"data":[]}}},{"type":"posts","id":"237478","attributes":{"number":50,"createdAt":"2021-09-16T12:13:15+00:00","contentType":"comment","contentHtml":"\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1107\/49\u0022 class=\u0022PostMention\u0022 data-id=\u0022237471\u0022\u003E[obrisani korisnik]\u003C\/a\u003E Mene isto ovo zanima, zvao sam studentsku i oni su mi rekli da se i ti jezgreni moraju svi polo\u017eiti, nije mi onda jasno za\u0161to jednostavno nisu stavljeni pod obavezne predmete.\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003EIma smisla ako su to obavezni, ali manjeg prioriteta od obaveznih. To je zato \u0161to se upisi vr\u0161e po nivou, dakle prvo se maksimizira broj upisanih obaveznih, pa onda valjda jezgrenih itd. A i bitno je radi ECTS-a, jer svaka skupina ima propisan broj ECTS-a za polo\u017eiti da bi se zavr\u0161io studij.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"241061","attributes":{"number":51,"createdAt":"2021-10-05T06:51:58+00:00","contentType":"comment","contentHtml":"\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003Egodina diplomskog ERI. Umjesto Analiza slika u biomedicini (Izborni predmet profila) htio bih upisati Audioprodukcija (on je obavezan pod profilom Audiotehnologije i elektroakustika, ali se profil ne odr\u017eava na\u017ealost), meni je vidljiv pod Slobodni izborni predmeti. Ka\u017eu mi u studentskoj da mi ne\u0107e priznati zamjenu jer su o\u010dito i Izborni predmeti profila grupa koju treba zadovoljiti po FER3. Za usporedbu, na FER2 sam na preddiplomskom slu\u0161ao \u010dak 3 predmeta s Elektroakustike na ERI-ju, ali sad o\u010dito ne mogu niti jedan osim ako ga dodatno ne upi\u0161em. Da li je itko bio u situaciji da su mu priznali Slobodni izborni predmet pod Izborni predmet profila, tj. lai\u010dki da je slu\u0161ao ne\u0161to \u0161to nije s njegovog profila, ali da mu je to u\u0161lo u strukturu studija, ne kao dodatan predmet?\u003C\/li\u003E\u003C\/ol\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276435","attributes":{"number":52,"createdAt":"2022-02-02T18:09:04+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel znate koji su se izborni predmeti prethodnih godina (2.semestar diplomskog) mogli upisati \u201cna crno\u201d  na E-smjeru?\u003C\/p\u003E","editedAt":"2022-02-02T18:09:32+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1107"}},"user":{"data":{"type":"users","id":"1267"}},"editedUser":{"data":{"type":"users","id":"1267"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"276970","attributes":{"number":53,"createdAt":"2022-02-04T12:31:46+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EPrvi semestar - Elektrostrojarstvo i automatizacija\u003C\/h2\u003E\n\u003Cp\u003EKad se sve skupa pogleda semstar je paklen, ali prvi put mogu nakon nekih predmetta re\u0107i da su bili korisni i da se ne\u0161to konkretno nau\u010dilo (valjda tako funkcionira diplomski). Spremite se na hrpu laboratorijskih vje\u017ebi na koje odu sati pripreme i sjedenja na zavodu.\u003C\/p\u003E \n\u003Ch2\u003ESinkroni i asinkroni strojevi\u003C\/h2\u003E\n\n\u003Cp\u003ETrn u oku ovog semestra. Od 46 ljudi 10 ih je pro\u0161lo do usmenog. Gradivo izgleda dosta korisno i vjerujem kad pro\u0111e\u0161 ovaj predmet da mo\u017ee\u0161 re\u0107i da stvarno ne\u0161to zna\u0161, a do tad mo\u017ee\u0161 plakat.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ETehnike upravljanja u mehatronici\u003C\/h2\u003E\n\n\u003Cp\u003EOsobno volim to podru\u010dje i predmet bi bio dosta zanimljiv da je bolje izveden. Kako je prva godina ne postoji nikakva zbirka zadataka ni skripta, ve\u0107 samo prezentacije. Predavanja su ok, ali i dalje je te\u0161ko shvatiti gradivo ako se s tim nisi ve\u0107 susreo. Zadaci koji su bili na ispitima su bili rije\u0161eni tokom predavanja, ali ako se ho\u0107e nau\u010diti predmet s razumijevanjem trebat \u0107e\u0161 se dosta pomu\u010diti jer nema\u0161 od kud.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E (samo zbog nedostatka materijala)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAutomatizacija pogonskih sustava\u003C\/h2\u003E\n\n\u003Cp\u003EVremenski najzahtjevniji predmet ovaj semestar ako nisi pro\u0161ao osnove automatizacije. Ve\u0107 na prvoj laboratorijskoj vje\u017ebi mora\u0161 programirati (neki jednostavniji zadaci) i ako nikad nisi vidio kako izgleda TIA portal i ne zna\u0161 kako se radi u LAD-u i ST-u ne\u0107e ti bit zabavno. Preporuka: sve zadatke rije\u0161iti doma i testirati u nekom simulatoru. Zbog laboratorija koji su dosta krvavi pismeni ti bude prelagan i ne treba\u0161 ga posebno spremati. Teorija se obra\u0111uje na predavanjima i bude dio tog u ispitu uz programske zadatke. Usmeni je ustvari pismeni i do\u0111e po jedno pitanje iz svakog gradiva s popisa koji nam je prof dao (4 pitanja su za prolaz). Na kraju semestra ima\u0161 osje\u0107aj da si stvarno ne\u0161to nau\u010dio.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove energetske elektronike\u003C\/h2\u003E\n\n\u003Cp\u003EDanas se ne mo\u017ee bez u\u010dinske elektronike i ovaj predmet je vrhunski uvod u podru\u010dje. Obradi se hrpa spojeva koji su dosta lagani za shvatit ako se razumiju osnove elektrotehnike. Laboratorijske vje\u017ebe su dosta dobre jer do\u0111e\u0161, pospaja\u0161 i vidi\u0161 stvari s predavanja fizi\u010dki. Jedino je problem \u0161to nekad znaju stavit laboratorije prije predavanja pa nema\u0161 pojma \u0161to gleda\u0161. \u0160to se ti\u010de ispita sli\u010dni su auditornima. Postoji i skripta zadataka koja je dosta dobra iz koje i budu zadaci s auditornih vje\u017ebi.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EMjerna tehnika\u003C\/h2\u003E\n\n\u003Cp\u003ELagano se pro\u0111e, vjerovatno je najlak\u0161i izborni. Prof. Ili\u0107 dr\u017ei ve\u0107inu predavanja i stvarno se trudi, sve pohvale \u010dovjeku. Tokom predavanja ubaci dosta korisnih informacija \u0161to je dobro jer \u0107e vam takve stvari trebati nekad u \u017eivotu. \u0160teta \u0161to ljudi ba\u0161 ne prisustvuju\u2026 Ispiti su do sad uvijek bili sli\u010dni zadacima za vje\u017ebu.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003ETehnolo\u0161ko poduzetni\u0161tvo\u003C\/h2\u003E\n\n\u003Cp\u003EDosta dobro za dru\u0161tveni predmet. Nau\u010di se par korisnih stvari i predavanja vanjskih predava\u010da su dosta zanimljiva.  Me\u0111uispit je na zaokru\u017eivanje bez negativnih, a zavr\u0161nog ispita nema (ni predavanja u drugom ciklusu). Umjesto toga pi\u0161e se seminar koji je isto tako poprili\u010dno lagano napravit u jedan\/dva dana . Radi se o analizi poslovne prilike koju smisl
