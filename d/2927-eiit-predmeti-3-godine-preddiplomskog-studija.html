    <h2>[EIIT] Predmeti 3. godine preddiplomskog studija</h2>

    <div>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p>Ovdje možete podijeliti iskustva, preporuke i/ili pitati u vezi predmeta <strong>3. godine preddiplomskog studija <u>elektrotehnike i informacijske tehnologije</u></strong>.</p>

<p>Ukoliko želite podijeliti mišljenje(a) o predmetu, možete koristiti sljedeći predložak:</p>

<pre><code class="language-markdown">## Ime predmeta

nešto o predmetu

Težina: **? / 10**
Korisnost: **? / 10**
Bih li preporučio/la predmet: **Da / Ne**</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>što će rezultirati:</p>

<blockquote class="uncited"><div><h2>Ime predmeta</h2>

<p>nešto o predmetu</p>

<p>Težina: <strong>? / 10</strong><br>
Korisnost: <strong>? / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da / Ne</strong></p></div></blockquote>

<p>Nije imperativ da koristite ovakav predložak (ili bilo koji drugi), ali ovo izgleda sažeto i vjerujem da uz najmanji trud i najmanje tipkanja možete ponuditi lijepo formatirane informacije.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Feelcool</h3>
                <div class="Post-body">
                    <p>Uvodna napomena: trenutno sam na Automatici, na diplomskom ću upisati ESIT.</p>

<h2>Elektromagnetska polja</h2>

<p>Još jedan od onih predmeta koji ti ubiju volju za studiranjem, sva sreća zadnji takav (ako se ne varam). Samo ime predmeta govori kaj se događa u njemu, nema previše mudrosti. Moje iskustvo je rješit Tirkuljinu zbirku, sve ostalo je overkill. <br>
Btw. na FER2 je bio  u 4. semestru, vama je u 5. Ne sumnjam da će sve ostati isto.<br>
Težina: <strong>8 / 10</strong>-moguće presubjektivno(jbga napatio sam se)<br>
Korisnost: <strong>2 / 10</strong><br>
Bih li preporučio/la predmet: <strong>OŠ NEŠ-MORAŠ</strong></p>

<h2>Automatsko upravljanje</h2>

<p>Najkorisniji predmet što se automatike tiče. Stvarno dobro izveden, labosi (ako ih radiš sam) jako korisni, ispiti dosta teški i zamorni, te treba porješavat mali milijun ispita kao pripremu, ali svi su dostupni na Web-u zajedno s rješenjima. Od njega sam imao najviše koristi na 3. godini. Apsolutno sve što se tiče upravljanja se nadovezuje na njega.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>OŠ NEŠ-MORAŠ</strong></p>

<h2>Elementi sustava automatizacije</h2>

<p>Najgori predmet 5. semestra. Nikako ne upisivat. U teoriji zvuči super, radi sve vezano uz automatizaciju i upravljanje. Imate ogromne sreće što ga ne morate upisivat(nama je bio obvezan). Prof. Kovačić jako loše izvodi predmet. Nit sam išta naučio, samo sam se napatio. Ako želite ovo upisat, nemojte.</p>

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>0 / 10</strong><br>
Bih li preporučio/la predmet: <strong>NE, NE i NE</strong></p>

<h2>Osnove mehatronike</h2>

<p>Upisao kao izborni u 6. semestru(vama je u 5.). Dosta lagan predmet, s laganim labosima i još laksim ispitom gdje se ponavlja većina zadataka. Ne mogu reći da sam pretjerano puno naučio i da je bilo korisno. Prof. Ileš jako simpatičan, to je plus.</p>

<p>Težina: <strong>2/ 10</strong><br>
Korisnost: <strong>5 / 10</strong><br>
Bih li preporučio/la predmet: Više <strong>NE</strong> nego DA</p>

<h2>Komunikacijski sustavi (ex Elektroničke komunikacije koji je bio u 5. semestru, vama je u 6.)</h2>

<p>Lagan i beskoristan. Nemamo ni priblizno dovoljno znanja da bi bio koristan predmet. Asistenti se trude, ali jednostavno nema previše smisla.</p>

<p>Težina: <strong>2 / 10</strong><br>
Korisnost: <strong>3 / 10</strong><br>
Bih li preporučio/la predmet: <strong>OŠ NEŠ-MORAŠ</strong></p>


<h2>Osnove upravljanja električnim strojevima (ex Praktikum upravljanja električnim strojevima)</h2>

<p>Predobar predmet. Vjv. će bit izveden na sličan način kao i PUES. Puno labosa, koji su jako korisni, na kraju sam dobio osjećaj da je ovo idealno izveden predmet u kojem si dosta naučio, dobio dosta praktičnog znanja, a nije bilo preteško.<br>
Težina: <strong>4 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da (za ekipu koja želi na ESIT definitivno)</strong></p>


<h2>Osnove automatizacije (ex Praktikum automatizacije)</h2>

<p>Što se praktične korisnosti tiče, najkorisniji predmet na preddiplomskom. O težini predmeta govori i sama opterećenost labosima(15 labosa). Predmet stvarno pojede semestar, ali ono što daje na kraju je stvarno kvalitetno znanje na području automatizacije. Ljudi koji završe faks, kažu da je ovo jedan od najkorisnijih predmeta na faksu što se tiče kasnijeg zaposlenja. Iako ima 15 labosa, prvih par(tipa od 3. do 8.) su teški, stvarno teški, a kako vrijeme odmiče postaju sve lakši i lakši, ako ne i jako lagani.</p>

<p>Težina: <strong>10 / 10</strong><br>
Korisnost: <strong>100 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
                </div>
            </div>

                <div class="Post-body">
                    <p><a href="2927/6.html" class="PostMention" data-id="52108">Feelcool</a> jel mozes malo jos pojasnit kak si se napatio na ESA? Jer stavio si tezina 3 pa mi je malo zbunjujuce</p>
                </div>

            <hr>
                    <div>
                                <h3>Bisenberg</h3>
                <div class="Post-body">
                    <p>Meni je 3. godina napravila dar mar u glavi, odabrao sam modul ERI onako, da bude nekakav mix svega, i dobio sam upravo to što sam tražio.</p>

<p>Da se razumijemo, skoro svi predmeti na 3-oj godini su jaaaaakoooo zanimljivi, ali uz mali problem - ako ste kao ja, morate baš baš htjeti da vas ti predmeti zanimaju, i tek će onda postati zanimljivi.</p>

<h2>Elektronika 2</h2>

<p>Neću previše pisati o elektronici, ista stvar kao i Elektronika 1, samo što se sada ne radi jedan tranzistor, nego se kombiniraju dva ili više tranzistora ( bipolarac, mosfet ili jfet ), malo pojačala snage, malo bode-ovih dijagrama i tako. Butkovićeva zbirka, zadaci za vježbu - stara priča.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>7 / 10</strong> ( ovisi, kako kome )<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Elektroničke komunikacije</h2>

<p>Meni najzanimljiviji predmet, ali loše izveden. BRDO i BRDO teorije, zadaci su lagani ali uz milijun iznimki koje treba znati napamet, nije dopušteno imati nikakav šalabahter jer bi tada predmet bio prelagan. Uče se načini prijenosa korisnih informacija različitim modulacijama ( npr. FM modulacija, kao radio u automobilima ) , općenito o mrežama, lokalnim, mobilnim itd. Tip predmeta koji je ultra lagan i težak u isto vrijeme, ovisno o tome radi li se kampanjski ili kontinuirano, svakako moja preporuka je probati sve kontinuirano, jer znam koliko sam se namučio na roku.</p>

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>6 / 10</strong> ( sam po sebi nije baš koristan, ali jako dobar uvod u komunikacije općenito )<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Automatsko upravljanje</h2>

<p>Po meni, najbolje organiziran predmet na trećoj godini. Potpuno se slažem s postom kolege <a href="../u/Feelcool.html" class="UserMention">@Feelcool</a> malo poviše ove recenzije. Uče se jako zanimljivi principi upravljanja, malo jednadžbi, bode i nyquist, PID regulatori, fora stvari.</p>

<p>Težina: <strong>8 / 10</strong><br>
Korisnost: <strong>8 / 10</strong> ( ovisi, kako kome )<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Ugradbeni računalni sustavi</h2>

<p>Meh predmet. Meni kao ERI-jevcu bi to trebao biti najvažniji predmet na godini, ali pada u totalno drugi plan. Predmet na kojem se može puno naučiti ako želite, ako ne želite nije ga toliko teško proći, malo je problema s nalaženjem materijala. Meni se nije svidio, ima puno, po meni, glupe zastarjele teorije koja ne služi ničemu nego da bude jedno od postavljenih ispitnih pitanja.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: <strong>5 / 10</strong> ( ovisi, kako kome )<br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Projekt / Završni rad</h2>

<p>Kriminalno je da se ova dva predmeta toliko stavljaju u drugi plan naspram “običnih” predmeta (moje mišljenje). Po riječima mnogih mojih kolega, često se za ove predmete uzimaju neki najjednostavniji zadaci, pro forma, gdje je NEzainteresiranost i studenta i mentora obostrana, što mi je izrazito žao. Često su priče da “ na ovom fakultetu nema prakse dovoljno, samo neke knjige i teorija”. Ja mislim da bi upravo ova treća godina, u sklopu ova dva predmeta trebala studente izbaciti iz takvog razmišljanja i dati im uvid u eventualno stečene sposobnosti tokom cjelokupnog obrazovanja. Da se čovjek može pohvaliti napokon nečime ( "Evo, ovo sam ja napravio/la. Ne radi najbolje, optimizacija nije napravljena, zapravo više ne radi nego radi, ali NEMA VEZE. To je moje! ).</p>

<p>Uglavnom, ova dva predmeta su dvosjekli mač, ako odete u zahtjevnijeg mentora koji nudi jače projekte, puno ćete naučiti ali ćete puno vremena morati utrošiti u to pa postoji veća šansa da će patiti ostatak predmeta. Pripaziti na to.</p>
                </div>

                                <h3>MarokMarsci</h3>
                <div class="Post-body">
                    <p>Na ovoj godini se preporodio sa jedva 3.0 studenta na vrlo dobrog u zimskom i odlicnog sad u ljetnom semestru. Napor povecao nisam, jednostavno su predmeti puno zanimljiviji i laksi za pripremit.</p>

<h2>Elektronika 2</h2>

<p>Nadogradnja na ELE1 i najbolji predmet semestra. Ako su ti pojacala napeta onda sjedi na predavanje i uzivaj. Ako nisu, odi i mozda ti onda i postanu. Ljudi koji me znaju znaju da ne mogu govoriti objektivno o ele2 i kad bi mogao pao bi ju retroaktivno tako da ju opet mogu proc. Ne bi rekao da je tezak predmet. U najgorem slucaju mos naucit sablonu i pristup rjesavanju zadatka i proc sa dost solidnom ocjenom.</p> 

<p>Težina: <strong>5 / 10</strong><br>
Korisnost: <strong>10 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Automatsko upravljanje</h2>

<p>Super predmet, kul koncepti, jeben za proc. Labosi i zadace ti uniste vikend, a i mozak. Gradivo definitivno nije jednostavno, pogotovo ako si se provuko kroz matematiku na lijepe oci. Ispiti spadaju def u top 3 najgora ispita na faksu i dijele mjesto sa velikanima E smjera kao sto su EMP i ELEKRU. Najveci problem kod ispita je to sto imas jedno dvije strane racunanja za svaki zadatak i vrlo lako je napraviti gresku, pogotovo pod stresom.</p>

<p>Moj susret s AUPR se moze opisat sa sljedecom slikom <br>
<img src="../assets/files/2020-07-14/1594738775-835332-image.png" title="" alt=""></p>


<p>Težina: <strong>9 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>
<h2>Konstrukcije Elektroničkih Uređaja</h2>

<p>ZESOI gang. Nez kako ce se i dal ce se odrzavat na f3, al’ moja poruka je jasna: ako niste zagrijani za realne komponente, citanje puno grafova i navigiranje poluobjasnjenim gradivom (ugl sto se tice zadataka, predavanja su OK), držite se što dalje od ovog predmeta. Upisao sam ga unatoc tome sto su mi svi govorili da ga ne upisem i shvacam zasto su mi to govorili. Jako puno informacija o jako puno stvari u relativno malo vremena + nismo imali labose ove godine pa nismo ni prakticnog doticaja sa puno stvari imali.</p>

<p>Ono sto je stvarno diskvalificirajuce za vecinu ljudi je “snadji se druze” pristup. Predavaci ce predat znanje, asistenti ce rijesit par oglednih zadataka, ali ostaje sve na studentu da samostalno usvaja sira znanja potrebna za prolaz predmeta. Definitivno je potrebno sam radit i istrazivat neke stvari, pogotovo dijelove gradiva za koje nema puno zadataka i/ili oglednih primjera.</p>

<p>Sve u svemu, dost zanimljiv predmet, ne bi rekao da je pretezak, definitivno vrijedan 4 ECTSa, ali postoje laksi predmeti sa manje glavobolje.</p>

<p>Težina: <strong>6 / 10</strong><br>
Korisnost: meni <strong>10 / 10</strong>, normalnim ljudima vjv blize <strong>5/10</strong><br>
Bih li preporučio/la predmet: <strong>Ne</strong></p>


<h2>Tehnologija u Medicini</h2>

<p>Jos jedan ZESOI gang predmet. Ovaj puta sasvim solidno organiziran, zanimljiv, lagan za proc. Def jedan od boljih izbora ako zelis naucit nes o biotehnologiji.</p> 

<p>Težina: <strong>3 / 10</strong><br>
Korisnost: <strong>6 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

<h2>Osnove elektroničkih mjerenja i instrumentacije</h2>

<p>Big daddy predmet ZESOI ganga za 3. godinu. Red, rad i disciplina. Na ispitu te doceka Vasic, a na usmenom Bilas. Definitivno knock-out kombo za mnoge kolege. Meni osobno je predmet bio sasvim OK, upoznao me sa konceptima koji su me uvijek zanimali, al’ nikako da ih se poblize objasni (tipa sum, smetnje, reference i ADCovi). Koliko znam, ovaj predmet vise ne postoji u ovom obliku na f3, al’ sumnjam da ce se nes drasticno promijeniti.</p>

<p>Težina: <strong>7 / 10</strong><br>
Korisnost: <strong>9 / 10</strong><br>
Bih li preporučio/la predmet: <strong>Da</strong></p>

                                <h3>Grumio</h3>
                <div class="Post-body">
                    <p>Ako si budem prebacio par predmeta sa 3. na produljenu godinu, jel mi bolje ostavit automatsko upravljanje za iduću godinu ako mu se zelim posvetit, a da polja probam sad polozit ili da napravim obrnuto?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>XkLo</h3>
                <div class="Post-body">
                    <p>jel bio itko na elektroakustici 1?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>RedJohn</h3>
                <div class="Post-body">
                    <p>Elektroakustika 1 ili Primijenjeni elektromagnetizam?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>spejs</h3>
                <div class="Post-body">
                    <p><a href="2927/20.html" class="PostMention" data-id="61177">Angela Martin</a> Ovisi sta te zanima, ali Hrabar odlicno odradi Primjenjeni elektromagnetizam, would recommend.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ivicato</h3>
                <div class="Post-body">
                    <p><a href="2927/20.html" class="PostMention" data-id="61177">Angela Martin</a> izbjegni sve sa elektroakustike i zivot ce ti biti ljepsi</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Makrovalni_Hladnjak</h3>
                <div class="Post-body">
                    <p><a href="2927/20.html" class="PostMention" data-id="61177">Angela Martin</a> Hrabar je vrh. Prihvaća i potiče rasprave tako da ako ti se sviđa razmišljat upiši njegov predmet. Znam jer sam radio na projektu kod njega i uopće nije egaš. Nebitno mu je šta je on prof.dr. i prihvaća ako pogriješi i student ga ispravi. Naravno uz validan argument. I dosta se može od njega naučiti. Voli pokuse.</p>

<p>Ja isto upisujem PEM ove godine. Nadam se da će se kvota ispuniti.<br>
Ima li vas još što se mislite oko upisa Primjenjenog elektromagnetizma?</p>
                </div>
            </div>

            <hr>
            </div>

ne preddiplomskog studija"],"canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"52108","attributes":{"number":6,"createdAt":"2020-07-09T18:13:15+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EUvodna napomena: trenutno sam na Automatici, na diplomskom \u0107u upisati ESIT.\u003C\/p\u003E\n\n\u003Ch2\u003EElektromagnetska polja\u003C\/h2\u003E\n\n\u003Cp\u003EJo\u0161 jedan od onih predmeta koji ti ubiju volju za studiranjem, sva sre\u0107a zadnji takav (ako se ne varam). Samo ime predmeta govori kaj se doga\u0111a u njemu, nema previ\u0161e mudrosti. Moje iskustvo je rje\u0161it Tirkuljinu zbirku, sve ostalo je overkill. \u003Cbr\u003E\nBtw. na FER2 je bio  u 4. semestru, vama je u 5. Ne sumnjam da \u0107e sve ostati isto.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E-mogu\u0107e presubjektivno(jbga napatio sam se)\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EO\u0160 NE\u0160-MORA\u0160\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAutomatsko upravljanje\u003C\/h2\u003E\n\n\u003Cp\u003ENajkorisniji predmet \u0161to se automatike ti\u010de. Stvarno dobro izveden, labosi (ako ih radi\u0161 sam) jako korisni, ispiti dosta te\u0161ki i zamorni, te treba porje\u0161avat mali milijun ispita kao pripremu, ali svi su dostupni na Web-u zajedno s rje\u0161enjima. Od njega sam imao najvi\u0161e koristi na 3. godini. Apsolutno sve \u0161to se ti\u010de upravljanja se nadovezuje na njega.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EO\u0160 NE\u0160-MORA\u0160\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EElementi sustava automatizacije\u003C\/h2\u003E\n\n\u003Cp\u003ENajgori predmet 5. semestra. Nikako ne upisivat. U teoriji zvu\u010di super, radi sve vezano uz automatizaciju i upravljanje. Imate ogromne sre\u0107e \u0161to ga ne morate upisivat(nama je bio obvezan). Prof. Kova\u010di\u0107 jako lo\u0161e izvodi predmet. Nit sam i\u0161ta nau\u010dio, samo sam se napatio. Ako \u017eelite ovo upisat, nemojte.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E0 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENE, NE i NE\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove mehatronike\u003C\/h2\u003E\n\n\u003Cp\u003EUpisao kao izborni u 6. semestru(vama je u 5.). Dosta lagan predmet, s laganim labosima i jo\u0161 laksim ispitom gdje se ponavlja ve\u0107ina zadataka. Ne mogu re\u0107i da sam pretjerano puno nau\u010dio i da je bilo korisno. Prof. Ile\u0161 jako simpati\u010dan, to je plus.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2\/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: Vi\u0161e \u003Cstrong\u003ENE\u003C\/strong\u003E nego DA\u003C\/p\u003E\n\n\u003Ch2\u003EKomunikacijski sustavi (ex Elektroni\u010dke komunikacije koji je bio u 5. semestru, vama je u 6.)\u003C\/h2\u003E\n\n\u003Cp\u003ELagan i beskoristan. Nemamo ni priblizno dovoljno znanja da bi bio koristan predmet. Asistenti se trude, ali jednostavno nema previ\u0161e smisla.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E2 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EO\u0160 NE\u0160-MORA\u0160\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EOsnove upravljanja elektri\u010dnim strojevima (ex Praktikum upravljanja elektri\u010dnim strojevima)\u003C\/h2\u003E\n\n\u003Cp\u003EPredobar predmet. Vjv. \u0107e bit izveden na sli\u010dan na\u010din kao i PUES. Puno labosa, koji su jako korisni, na kraju sam dobio osje\u0107aj da je ovo idealno izveden predmet u kojem si dosta nau\u010dio, dobio dosta prakti\u010dnog znanja, a nije bilo prete\u0161ko.\u003Cbr\u003E\nTe\u017eina: \u003Cstrong\u003E4 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa (za ekipu koja \u017eeli na ESIT definitivno)\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003EOsnove automatizacije (ex Praktikum automatizacije)\u003C\/h2\u003E\n\n\u003Cp\u003E\u0160to se prakti\u010dne korisnosti ti\u010de, najkorisniji predmet na preddiplomskom. O te\u017eini predmeta govori i sama optere\u0107enost labosima(15 labosa). Predmet stvarno pojede semestar, ali ono \u0161to daje na kraju je stvarno kvalitetno znanje na podru\u010dju automatizacije. Ljudi koji zavr\u0161e faks, ka\u017eu da je ovo jedan od najkorisnijih predmeta na faksu \u0161to se ti\u010de kasnijeg zaposlenja. Iako ima 15 labosa, prvih par(tipa od 3. do 8.) su te\u0161ki, stvarno te\u0161ki, a kako vrijeme odmi\u010de postaju sve lak\u0161i i lak\u0161i, ako ne i jako lagani.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E100 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"462"}},"mentionedBy":{"data":[{"type":"posts","id":"53485"}]},"reactions":{"data":[]}}},{"type":"posts","id":"53485","attributes":{"number":8,"createdAt":"2020-07-12T15:52:03+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/6\u0022 class=\u0022PostMention\u0022 data-id=\u002252108\u0022\u003EFeelcool\u003C\/a\u003E jel mozes malo jos pojasnit kak si se napatio na ESA? Jer stavio si tezina 3 pa mi je malo zbunjujuce\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"776"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[{"type":"posts","id":"54211"}]},"reactions":{"data":[]}}},{"type":"posts","id":"52133","attributes":{"number":7,"createdAt":"2020-07-09T18:53:55+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EMeni je 3. godina napravila dar mar u glavi, odabrao sam modul ERI onako, da bude nekakav mix svega, i dobio sam upravo to \u0161to sam tra\u017eio.\u003C\/p\u003E\n\n\u003Cp\u003EDa se razumijemo, skoro svi predmeti na 3-oj godini su jaaaaakoooo zanimljivi, ali uz mali problem - ako ste kao ja, morate ba\u0161 ba\u0161 htjeti da vas ti predmeti zanimaju, i tek \u0107e onda postati zanimljivi.\u003C\/p\u003E\n\n\u003Ch2\u003EElektronika 2\u003C\/h2\u003E\n\n\u003Cp\u003ENe\u0107u previ\u0161e pisati o elektronici, ista stvar kao i Elektronika 1, samo \u0161to se sada ne radi jedan tranzistor, nego se kombiniraju dva ili vi\u0161e tranzistora ( bipolarac, mosfet ili jfet ), malo poja\u010dala snage, malo bode-ovih dijagrama i tako. Butkovi\u0107eva zbirka, zadaci za vje\u017ebu - stara pri\u010da.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E ( ovisi, kako kome )\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EElektroni\u010dke komunikacije\u003C\/h2\u003E\n\n\u003Cp\u003EMeni najzanimljiviji predmet, ali lo\u0161e izveden. BRDO i BRDO teorije, zadaci su lagani ali uz milijun iznimki koje treba znati napamet, nije dopu\u0161teno imati nikakav \u0161alabahter jer bi tada predmet bio prelagan. U\u010de se na\u010dini prijenosa korisnih informacija razli\u010ditim modulacijama ( npr. FM modulacija, kao radio u automobilima ) , op\u0107enito o mre\u017eama, lokalnim, mobilnim itd. Tip predmeta koji je ultra lagan i te\u017eak u isto vrijeme, ovisno o tome radi li se kampanjski ili kontinuirano, svakako moja preporuka je probati sve kontinuirano, jer znam koliko sam se namu\u010dio na roku.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E ( sam po sebi nije ba\u0161 koristan, ali jako dobar uvod u komunikacije op\u0107enito )\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAutomatsko upravljanje\u003C\/h2\u003E\n\n\u003Cp\u003EPo meni, najbolje organiziran predmet na tre\u0107oj godini. Potpuno se sla\u017eem s postom kolege \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Feelcool\u0022 class=\u0022UserMention\u0022\u003E@Feelcool\u003C\/a\u003E malo povi\u0161e ove recenzije. U\u010de se jako zanimljivi principi upravljanja, malo jednad\u017ebi, bode i nyquist, PID regulatori, fora stvari.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E8 \/ 10\u003C\/strong\u003E ( ovisi, kako kome )\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EUgradbeni ra\u010dunalni sustavi\u003C\/h2\u003E\n\n\u003Cp\u003EMeh predmet. Meni kao ERI-jevcu bi to trebao biti najva\u017eniji predmet na godini, ali pada u totalno drugi plan. Predmet na kojem se mo\u017ee puno nau\u010diti ako \u017eelite, ako ne \u017eelite nije ga toliko te\u0161ko pro\u0107i, malo je problema s nala\u017eenjem materijala. Meni se nije svidio, ima puno, po meni, glupe zastarjele teorije koja ne slu\u017ei ni\u010demu nego da bude jedno od postavljenih ispitnih pitanja.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E ( ovisi, kako kome )\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EProjekt \/ Zavr\u0161ni rad\u003C\/h2\u003E\n\n\u003Cp\u003EKriminalno je da se ova dva predmeta toliko stavljaju u drugi plan naspram \u201cobi\u010dnih\u201d predmeta (moje mi\u0161ljenje). Po rije\u010dima mnogih mojih kolega, \u010desto se za ove predmete uzimaju neki najjednostavniji zadaci, pro forma, gdje je NEzainteresiranost i studenta i mentora obostrana, \u0161to mi je izrazito \u017eao. \u010cesto su pri\u010de da \u201c na ovom fakultetu nema prakse dovoljno, samo neke knjige i teorija\u201d. Ja mislim da bi upravo ova tre\u0107a godina, u sklopu ova dva predmeta trebala studente izbaciti iz takvog razmi\u0161ljanja i dati im uvid u eventualno ste\u010dene sposobnosti tokom cjelokupnog obrazovanja. Da se \u010dovjek mo\u017ee pohvaliti napokon ne\u010dime ( \u0022Evo, ovo sam ja napravio\/la. Ne radi najbolje, optimizacija nije napravljena, zapravo vi\u0161e ne radi nego radi, ali NEMA VEZE. To je moje! ).\u003C\/p\u003E\n\n\u003Cp\u003EUglavnom, ova dva predmeta su dvosjekli ma\u010d, ako odete u zahtjevnijeg mentora koji nudi ja\u010de projekte, puno \u0107ete nau\u010diti ali \u0107ete puno vremena morati utro\u0161iti u to pa postoji ve\u0107a \u0161ansa da \u0107e patiti ostatak predmeta. Pripaziti na to.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2927"}},"user":{"data":{"type":"users","id":"245"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54211","attributes":{"number":9,"createdAt":"2020-07-14T13:58:38+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2927\/8\u0022 class=\u0022PostMention\u0022 data-id=\u002253485\u0022\u003EBigTuna\u003C\/a\u003E Patnja nije zbog tezine predmeta. Nego zbog jako lose organizacije i izvedbe. Predmet nije uopce tezak, ali je beskoristan i samo ucis stvari\/pojmove\/zadatke napamet zato jer nema druge mogu\u0107nosti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"462"}},"discussion":{"data":{"type":"discussions","id":"2927"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"54236","attributes":{"number":10,"createdAt":"2020-07-14T15:13:45+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENa ovoj godini se preporodio sa jedva 3.0 studenta na vrlo dobrog u zimskom i odlicnog sad u ljetnom semestru. Napor povecao nisam, jednostavno su predmeti puno zanimljiviji i laksi za pripremit.\u003C\/p\u003E\n\n\u003Ch2\u003EElektronika 2\u003C\/h2\u003E\n\n\u003Cp\u003ENadogradnja na ELE1 i najbolji predmet semestra. Ako su ti pojacala napeta onda sjedi na predavanje i uzivaj. Ako nisu, odi i mozda ti onda i postanu. Ljudi koji me znaju znaju da ne mogu govoriti objektivno o ele2 i kad bi mogao pao bi ju retroaktivno tako da ju opet mogu proc. Ne bi rekao da je tezak predmet. U najgorem slucaju mos naucit sablonu i pristup rjesavanju zadatka i proc sa dost solidnom ocjenom.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E5 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EAutomatsko upravljanje\u003C\/h2\u003E\n\n\u003Cp\u003ESuper predmet, kul koncepti, jeben za proc. Labosi i zadace ti uniste vikend, a i mozak. Gradivo definitivno nije jednostavno, pogotovo ako si se provuko kroz matematiku na lijepe oci. Ispiti spadaju def u top 3 najgora ispita na faksu i dijele mjesto sa velikanima E smjera kao sto su EMP i ELEKRU. Najveci problem kod ispita je to sto imas jedno dvije strane racunanja za svaki zadatak i vrlo lako je napraviti gresku, pogotovo pod stresom.\u003C\/p\u003E\n\n\u003Cp\u003EMoj susret s AUPR se moze opisat sa sljedecom slikom \u003Cbr\u003E\n\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-07-14\/1594738775-835332-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\u003Ch2\u003EKonstrukcije Elektroni\u010dkih Ure\u0111aja\u003C\/h2\u003E\n\n\u003Cp\u003EZESOI gang. Nez kako ce se i dal ce se odrzavat na f3, al\u2019 moja poruka je jasna: ako niste zagrijani za realne komponente, citanje puno grafova i navigiranje poluobjasnjenim gradivom (ugl sto se tice zadataka, predavanja su OK), dr\u017eite se \u0161to dalje od ovog predmeta. Upisao sam ga unatoc tome sto su mi svi govorili da ga ne upisem i shvacam zasto su mi to govorili. Jako puno informacija o jako puno stvari u relativno malo vremena + nismo imali labose ove godine pa nismo ni prakticnog doticaja sa puno stvari imali.\u003C\/p\u003E\n\n\u003Cp\u003EOno sto je stvarno diskvalificirajuce za vecinu ljudi je \u201csnadji se druze\u201d pristup. Predavaci ce predat znanje, asistenti ce rijesit par oglednih zadataka, ali ostaje sve na studentu da samostalno usvaja sira znanja potrebna za prolaz predmeta. Definitivno je potrebno sam radit i istrazivat neke stvari, pogotovo dijelove gradiva za koje nema puno zadataka i\/ili oglednih primjera.\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu, dost zanimljiv predmet, ne bi rekao da je pretezak, definitivno vrijedan 4 ECTSa, ali postoje laksi predmeti sa manje glavobolje.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: meni \u003Cstrong\u003E10 \/ 10\u003C\/strong\u003E, normalnim ljudima vjv blize \u003Cstrong\u003E5\/10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003ENe\u003C\/strong\u003E\u003C\/p\u003E\n\n\n\u003Ch2\u003ETehnologija u Medicini\u003C\/h2\u003E\n\n\u003Cp\u003EJos jedan ZESOI gang predmet. Ovaj puta sasvim solidno organiziran, zanimljiv, lagan za proc. Def jedan od boljih izbora ako zelis naucit nes o biotehnologiji.\u003C\/p\u003E \n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E3 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E6 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EOsnove elektroni\u010dkih mjerenja i instrumentacije\u003C\/h2\u003E\n\n\u003Cp\u003EBig daddy predmet ZESOI ganga za 3. godinu. Red, rad i disciplina. Na ispitu te doceka Vasic, a na usmenom Bilas. Definitivno knock-out kombo za mnoge kolege. Meni osobno je predmet bio sasvim OK, upoznao me sa konceptima koji su me uvijek zanimali, al\u2019 nikako da ih se poblize objasni (tipa sum, smetnje, reference i ADCovi). Koliko znam, ovaj predmet vise ne postoji u ovom obliku na f3, al\u2019 sumnjam da ce se nes drasticno promijeniti.\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E7 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E9 \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u01
