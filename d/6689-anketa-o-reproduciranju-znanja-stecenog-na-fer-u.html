                <div class="Post-body">

            <hr>
                    <div>
                                <h3>pitroid</h3>
                <div class="Post-body">
                    <p>Od svih predmeta 99% znam jedino iz Osnova elektrotehnike jer sam E-ovac i to se konstantno koristi i zapravo je sve na isti kalup (I=U/R na 500 načina). Diglog sve kužim, ali mi je isparilo ono skraćivanje funkcija, matematike samo osnovni integrali i derivacije i matrice pomnožit, elektromagnetska polja u principu je sve jasno al nijednu maxwellovu ne bih znao primijeniti (niti ih znam napamet), signali i sustavi pojma nemam iako sam imao 4 iz toga, ostalo znam ono što mi je bilo jasno i što se kroz više stručnih predmeta provlačilo. Stručne predmete uglavnom kužim na kvalitetnoj razini, ali teško da bih bez gledanja u literaturu mogao neko značajnije znanje reproducirati.<br>
Ostalo su vrlo specifična znanja vezana za područje kojim se inače bavim. Malo mi je razočaravajuće koliko malo znam nakon 5 godina faksa, koliko se toga zaboravi ili djelomično nauči.  Nemoguće je sva ta područja pokriti kvalitetno, a opet kratko i jasno. A opet na poslu koristim možda 10% toga što znam specifično. Zapravo, cijelo vrijeme me proganja neki osjećaj da znam ko neki malo izučeniji tehničar/elektroničar/ovlašteni električar, a ne za koji mjesec magistar s fera. Na kraju imam velika propitkivanja jel se ovih 5 godina isplatilo provesti na taj način, ali to ću tek za 5-10-15 godina znati odgovoriti.</p>
                </div>
            </div>

            <hr>
                    <div>

                </div>

a, koliko se toga zaboravi ili djelomi\u010dno nau\u010di.  Nemogu\u0107e je sva ta podru\u010dja pokriti kvalitetno, a opet kratko i jasno. A opet na poslu koristim mo\u017eda 10% toga \u0161to znam specifi\u010dno. Zapravo, cijelo vrijeme me proganja neki osje\u0107aj da znam ko neki malo izu\u010deniji tehni\u010dar\/elektroni\u010dar\/ovla\u0161teni elektri\u010dar, a ne za koji mjesec magistar s fera. Na kraju imam velika propitkivanja jel se ovih 5 godina isplatilo provesti na taj na\u010din, ali to \u0107u tek za 5-10-15 godina znati odgovoriti.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":29,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"6689"}},"user":{"data":{"type":"users","id":"354"}},"mentionedBy":{"data":[{"type":"posts","id":"275810"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275810","attributes":{"number":15,"createdAt":"2022-01-31T20:33:21+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6689\/14\u0022 class=\u0022PostMention\u0022 data-id=\u0022275798\u0022\u003Epitroid\u003C\/a\u003E ja ocekujem da ce mi diploma znaciti jedino mogucnost dobivanja vece place, svo ostalo znanje koje mi treba za posao, naucit cu na poslu, a najmanje preko faksa\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":5,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"421"}},"discussion":{"data":{"type":"discussions","id":"6689"}},"mentionedBy":{"data":[{"type":"posts","id":"275814"}]},"reactions":{"data":[]}}},{"type":"posts","id":"275814","attributes":{"number":17,"createdAt":"2022-01-31T20:44:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6689\/15\u0022 class=\u0022PostMention\u0022 data-id=\u0022275810\u0022\u003Ezvucnik\u003C\/a
