                </div>

            <hr>
                    <div>
                                <h3>Majmanko</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="126512">Ziher</a> Dakle to su zapravo preokrenuta cNOT vrata. Ovo di je točkica crna je upravljački bit. Ukoliko je on 1 onda će se operacija kojom upravlja pokrenut. U ovom slučaju on upravlja s NOT operacijom. Dakle ako je ulaz npr. 0 i 1; 1 je upravljački bit te će se operacija okinut i ova 0 će se promijenit u 1 pa će rješenje biti 1 1. Ako na ulaz dovedemo npr. 0 i 0, upravljački bit je 0 te se operacija NOT neće okinut i izlaz će biti 0 0.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>viliml</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="126512">Ziher</a> Misliš kako se dođe to toga da su to baš preokrenuta CNOT vrata?<br>
Mislim da je to najbolje samo zapamtiti napamet, ali…<br>
Pomaže ako ih gledaš kao CZ vrata okružena H vratima na kontrolnom qubitu.<br>
CZ vrata su komutativna. Nije bitno koji je qubit kontrolni a nad kojim se obavlja, jer Z vrata utječu na <em>globalnu</em> fazu.<br>
Zato možeš obrnuti CZ vrata, i dobiti ovo:<br>
<img src="../../assets/files/2021-01-23/1611397108-113050-image.png" title="" alt=""><br>
H i H se ponište i dobiješ obrnuti CNOT.</p>
                </div>
            </div>
