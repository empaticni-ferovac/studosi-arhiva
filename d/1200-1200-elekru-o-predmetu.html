    <div class="container">
    <h2>[ELEKRU] O predmetu</h2>

    <div>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>Ima ljudi koji misle izac na krugove na ljeto? Mislite da ce mozda i oni bit blazi, kao i neki drugi predmeti u ovo doba? Dvoumim se jel da idem sad ili na jesen, a nez zasto mislim da bi sad moglo bit malo lakse</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jocelyn</h3>
                <div class="Post-body">
                    <p><a href="1200/1.html" class="PostMention" data-id="49754">Bobinator</a> ljetni će sigurno biti lakši, izađi radije sad</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>LookAtThatBooty</h3>
                <div class="Post-body">
                    <p>Ja sam malo u kcu ove godine. Pa sam osobno zaključio da ću ponovit predmet i progutat tih 5 ects-a (fer3 varijanta slj. godine) pošto EKRU nije preduvjet za niti jedan obavezan predmet po fer2. Stoga ga mogu slušat i polagat zajedno sa cijelom 3. godinom.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="1200/2.html" class="PostMention" data-id="49769">Đurđeva bizarna avantura</a> samo pazi na to da ces onda morat upisat dodatni predmet ako neces imat 180 ectsa</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="1200/2.html" class="PostMention" data-id="49769">Đurđeva bizarna avantura</a> ako nisi cuo, nema ponavljanja za fer2. Znaci ako si fer2 i imas nesto sa druge godine, moras ove polozit, jer cak i ako su identicni predmeti, nece dozvolit ponovni upis, nego se moras prebacit na fer3 i polagat razliku (OOP), tako da svi koji su ga mislili samo pustit, nemojte</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PikachuOnAcid</h3>
                <div class="Post-body">
                    <p><a href="1200/6.html" class="PostMention" data-id="51980">Bobinator</a> Smijem pitati odakle ti ova informacija?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="1200/6.html" class="PostMention" data-id="51980">Bobinator</a> Kakvog to smisla ima kad su nam do sad samo upisivali fer3 inačice istih predmeta (tipa energetika umjesto eneteh, fer3 diglog umjesto fer2 diglog, upro umjesto pipi…)?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="1200/6.html" class="PostMention" data-id="51980">Bobinator</a></p> 

<p><a href="1200/7.html" class="PostMention" data-id="52003">Kaneki kun</a></p> 

<p><a href="1200/8.html" class="PostMention" data-id="52013">GranAutismo</a> <br>
<strong>FAKE NEWS!</strong><br>
ispricavam se svima! ugl nakon prve objave sam se i ja usro i htio javit svima kojima ce to radit problem, a nakon drugog sam zaboravio javit tu. ugl krugovi imaju ekvivalent ali sa manje ectsa kao sto su i rekli<br>
<img src="../assets/files/2020-07-09/1594331868-462423-izrezak.gif" title="" alt=""><br>
jos jednom isprika zbog nanesenih dusevnih boli</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1200/8.html" class="PostMention" data-id="52013">GranAutismo</a> To ste potpisali</p>

<p>Originalan izvor je kolega Pineo, dakle netko s faksa:</p>

<p><a href="1100-informacije-o-predmetima/31.html" rel=" nofollow ugc">https://forum.studosi.net/d/1100-informacije-o-predmetima/31</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="1200/10.html" class="PostMention" data-id="52213">Bobinator</a> Ma nema veze, ja se polako mentalno pripremam na to da će me prebacit na fer3 iz nekog razloga.</p>

<p><a href="1200/9.html" class="PostMention" data-id="52205">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> Jasno mi je da smo dali suglasnost da nas faks prebaci na fer3 ak to žele, nije mi jasno jedino zašto ako postoji ekvivalent, a pogotovo što se tiče krugova. Ne znam jel znaš al ove godine su nam krugove upisali po fer2 samo na papiru. Odmah je na uvodnom predavanju rečeno da slušamo po fer3 i da su ispiti po fer3, znači maknuto je neko gradivo koje je bilo na fer2. Bilo bi bezveze da nas sad kao nemreju stavit u fer3 grupu kad je to već bio slučaj do sad.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="1200/11.html" class="PostMention" data-id="52216">GranAutismo</a> ma ako ipak ovako ostane onda za sve imamo jos najmanje jedno priliku, osim za predmete druge godine bez ekvivalenta. A sljedece godine se onda posljednji put izvodi nastava trece godine po fer2, tako da svakako upisite sve sto nema ekvivalent na fer3(i po mogucnosti polozite hehe)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="1200/11.html" class="PostMention" data-id="52216">GranAutismo</a> Ah nisam vidio u kojoj sam raspravi, bio sam pod dojmom da su bili drukčiji predmeti.</p>

<p>Ako postoji ekvivalent nemate problema. Ako ne postoji onda prebacivanje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>dontc4m4pc</h3>
                <div class="Post-body">
                    <p>može li netko tko je pisao sad na ljetnom napisati kakvi su zadatci bili ako se sjeća?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="1200/14.html" class="PostMention" data-id="54495">dontc4m4pc</a> Čito sam na f2n da se ljetni rok ponovi na jesen pa bi stvarno puno značilo da netko napiše ak zna.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>jesu jos nekome nestali krugovi iz aplikacije za upis? nemam ih nigdje prikazane kao nepolozene, a vise mi ni ne nudi ponovni upis, niti na dnu pisi da nisu polozeni</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>GranAutismo</h3>
                <div class="Post-body">
                    <p><a href="1200/16.html" class="PostMention" data-id="55068">Bobinator</a> Meni isto nema krugova u aplikaciji. Možda zato jer se predmet više ne predaje po fer2 a kao nema ekvivalenta (nije na onom popisu). Valjda će nam dat da upišemo krugove opet bez da nas prebacuju na fer3 jer to jedino ima smisla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p><a href="1200/17.html" class="PostMention" data-id="55073">GranAutismo</a> e pise ovako “<strong>Predmeti koji će se unatoč ekvivalenciji iznimno u ak. god. 2020./2021. održavati i po programu FER2 i po programu FER3 nalaze se u nastavku obavijesti.</strong> ” i ispod u tablici su krugovi, ali nez kako ih onda upisujemo kad ih nemamo u aplikaciji</p>

<p>edit: <a href="https://www.fer.unizg.hr/intranet/studenti/obavijesti?@=2sddc#news_10174" rel=" nofollow ugc">tu</a> to pise</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobinator</h3>
                <div class="Post-body">
                    <p>evo sad je sve normalno, mogu se upisat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>kinderlada</h3>
                <div class="Post-body">
                    <p>Trebao bi malu pomoc ako netko ima informaciju. Naime, ako prijavljujem krugove za jesenski rok prikazuju se dva termina polaganja ispita. Na jednom je jasno označeno da je jesenski. S obzirom da bi mi drugi termin više odgovarao zbog druga dva predmeta koja su mi ostala zna li netko hoće li biti održan i taj ispit na 3. ispitnom roku. <br>
Slika iz aplikacije u prilogu <br>
<img src="../assets/files/2020-08-10/1597079225-205288-capture.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Mioch</h3>
                <div class="Post-body">
                    <p><a href="1200/20.html" class="PostMention" data-id="59228">Javor</a> taj drugi ti je onaj dodatni rok, možeš prijaviti i oba ako hoćeš, bit će održan</p>
                </div>
            </div>

            <hr>
            </div>
