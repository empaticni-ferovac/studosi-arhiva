                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="176.html" class="PostMention" data-id="216362">421blazeitfgt</a> Vjerojatnost da node pripada i A i B ti se računa po formuli: p(ab) = 1-(1-p(a))*(1-p(b)), a ti imaš zadano p(ab) i p(a) pa samo izračunaš p(b) iz izraza</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>a_ko_si_ti</h3>
                <div class="Post-body">
                    <p><a href="106.html" class="PostMention" data-id="212134">Audaces</a> Ovdje se prostorno ne može bolje od O(n)?<br>
Vremenski bi se poboljšalo sa cahce (python dict) sa amo rec zadnjih 2000 temperatura pa bi to dalo prostorno O(n + cache_size), i onda vremenski O(1) za cahce hit, a O(n) inače.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dekan</h3>
                <div class="Post-body">
                    <p><a href="178.html" class="PostMention" data-id="216422">a_ko_si_ti</a> I meni se cini da je najbolje O(n) memorijski.<br>
A sto se tice vremena, mislim da mozes drzati countove zadnjih n vrijednosti u cacheu. Memorijski je to najvise 2*n brojeva, što bi značilo da ukupno držimo 3n brojeva, ali to je i dalje O(n). Onda bi vremenski imao O(1) za upit i O(1) za update cachea, ako countove drzis u hash tablici.</p>
                </div>
            </div>
