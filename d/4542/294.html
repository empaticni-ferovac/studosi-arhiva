                    <p><img src="../../assets/files/2022-06-14/1655200601-232932-image.png" title="" alt=""></p>

<p>Netko rijesio? Koju formulu bi trebalo koristiti kada je jedna zajednica unutar druge?</p>

                                <h3>iNavy</h3>
                <div class="Post-body">
                    <p><a href="284.html" class="PostMention" data-id="303778">kerovac</a> pa uzmeš onu formulu kad se zajednice preklapaju, no ta vjerojatnost je jednaka vjerojatnosti povezanosti zajednice Y pa dobiješ <span class="mathren-inline">P = 1 - (1 - P)(1 - 0.8)<script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> te iz toga P (ako sam u krivu slobodno ispravite)</p>
                </div>
            </div>

            <hr>

                <div class="Post-body">
                    <p><a href="285.html" class="PostMention" data-id="303781">mornar Ica</a> Na taj nacin dobijem negativni rezultat pa mislim da nije tako (ali mozda grijesim). Mozes li probati izracunati pa viditi ispada li ti neko smisleno rjesenje? Zadatak je iz one skripte AVSP_rjesenja_zadataka_s_ispita 🙂</p>

            </div>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>yurnero</h3>
                <div class="Post-body">
                    <p>U algoritmu DGIM, kad gledamo je li neki bucket izvan prozora veličine N, da li brojimo sve elemente do tog bucketa (znači i nule i jedinice) ili samo broj jedinica koji imamo u prozoru?</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>yurnero</h3>
                <div class="Post-body">
                    <p><a href="290.html" class="PostMention" data-id="303789">Sgt. Forge</a> I odbacujem bucket ako mu je most recent timestamp van tog okvira od N=5 koji samo ide unaprijed?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="259.html" class="PostMention" data-id="303300">FERonja</a> užasno je zadan zadatak i puno pretpostavki koje ne pišu ima: oni pod PCA transformacijom smatraju zadržavanje samo komponente s najvećom varijabilnosti, što može a i ne mora bit (mogu se zadržat 2, 3, 10 komponenti). U njihovu obranu 2D je slucaj pa su 2 glavne komponente pa jedino ima smisla zadrzat jednu, ako zadrzimo obje nismo smanjili dimenzionalnost nego samo zarotirali podatke, ali opet mogli su napisat.Također sumnjam da očekuju da računamo svojstvene vrijednosti, pa pretpostavljaju da su vektori numerirani po padajućim svojstvenim vrijednostima. Dakle prva komponenta - najveća svojstvena vrijednost. Tom logikom, odbacujemo ovu drugu u potpunosti i <span class="mathren-inline"> V' = \begin{pmatrix} \frac{\sqrt2}{2}  \\\frac{\sqrt2}{2} \end{pmatrix} <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>.<br>
Sada je preslikavanje u prostor komponenti <span class="mathren-inline"> Z = AV' <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span>, a rekonstrukcija originalnih podataka <span class="mathren-inline"> A' = ZV'^T = AV'V'^T <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> što kad izmnožite dobijete točno rješenje.</p>

<p>TLDR: zadržite samo <span class="mathren-inline"> v_1 <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> i pomnožite <span class="mathren-inline">Av_1v_1^T <script defer="" crossorigin="anonymous" integrity="sha384-YNHdsYkH6gMx9y3mRkmcJ2mFUjTd0qNQQvY9VYZgQd7DcN7env35GzlmFaZ23JGp" onload="katex.render(this.parentNode.innerText, this.parentNode, {&quot;fleqn&quot;:false,&quot;leqno&quot;:false,&quot;output&quot;:&quot;htmlAndMathml&quot;,&quot;throwOnError&quot;:false,&quot;errorColor&quot;:&quot;#cc0000&quot;,&quot;minRuleThickness&quot;:0.05,&quot;maxSize&quot;:10,&quot;maxExpand&quot;:1000,&quot;macros&quot;:{},&quot;colorIsTextColor&quot;:false,&quot;displayMode&quot;:false})" src="../../npm/katex%400.13.11/dist/katex.min.js"></script></span> (v je stupac-vektor).</p>
                </div>
            </div>
