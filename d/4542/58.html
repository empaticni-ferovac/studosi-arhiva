                    <p><img src="../../assets/files/2021-04-28/1619592154-767135-image.png" title="" alt=""><br>

            <hr>
                    <div>
                                <h3>MJ3</h3>
                <div class="Post-body">
                    <p><a href="47.html" class="PostMention" data-id="180664">Maglica</a> indeksi čestih elemenata,ovi koje dobiješ u međukoraku. npr. kruh ima indeks 0, povrće ima 1, i onda na indeks k izračunat pomoću 0 i 1 staviš broj pojavljivanja tog para</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="180671">MJ3</a> Nije mi jasno kako dobijemo k, ako uvrstimo 0 i 1 umjesto i i j, ne dobijemo 2<br>
EDIT: skužio sam, k je indeks, a vrijednost je broj ponavljanja tog para u početnim košarama</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-28/1619596990-748885-slika-zaslona-s-2021-04-28-10-01-41.png" title="" alt=""><br>
Zašto ovdje nije točan odgovor 7?</p>

<p>d(with) = 4 = 100<br>
d(or) = 2 = 010<br>
d(without) = 7 = 111<br>
d(you) = 3 = 011</p>

<p>Kad se provede SimHash dobije se [0, 2, 0] što je binarno 111 što je 7</p>
                </div>
            </div>

            <hr>

                    <p><a href="53.html" class="PostMention" data-id="180755">Cvija</a> 7 je točno, prošle god su naknadno prepravljali taj zadatak pa zato piše da je 7 netočno</p>

            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="58.html" class="PostMention" data-id="180977">toblerone</a> Je li možda negativna granica = {c,b}? {c,b} je jedini par za koji vidim da nije čest, a {c} i {b} su oboje česti.</p>

            </div>

            <hr>
                    <div>
                                <h3>brbrbr</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="180998">Maglica</a> Ako uvrstis 0 i 1 dobijes 0 za k i to je tocno, ne treba dobiti 2. Par (0,1) se nalazi na indeksu 0 u brojacu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p>Je li netko uspio skuziti ovaj?<br>
<img src="../../assets/files/2021-04-28/1619614233-724521-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="63.html" class="PostMention" data-id="181027">Murin</a> mozda, ovo je samo moj pokušaj. Znači normaliziramo vektor ocjena i dobijemo [⅓, -5/3, 4/3], nakon toga profil svakog računala napišemo ko jednadžbu s 3 nepoznanice i izjednačimo s normaliziranom ocjenom,  npr za računalo A bi to glasilo 2.92x + 570y + 6z = ⅓. I dobijemo sustav s 3 nepoznanice kojeg riješimo i dobijemo profil korisnika kojemu je najbitniji CPU jer dobijemo vektor [0,28, 9.96*10^-3, -2.41].<br>
Sad nemam pojma dal je to dobro ili nije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p>broje li se ovdje retci od 1 ili od 0?<br>
jer ako je od 1 onda mi ova rjesenja na threadu imaju smisla ako nije nista nema smisla xd<br>
u prezi na onom primjeru se broji od 0…<br>
<img src="../../assets/files/2021-04-28/1619614494-935653-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>

                    <p><a href="46.html" class="PostMention" data-id="180655">a_ko_si_ti</a> Tako sam i ja shvatio. Da se ukupan broj redaka podijeli sa svim mogucim vrijednostima u signifikantom bloku</p>
                </div>
            </div>

            <hr>

                                <h3>Amon</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="181054">temari</a> Meni se isto čini da je to jedino moguće rješenje<br>
Doduše nezz što znači prag potpore 3 jer je on inače imeđu 0 i 1 (barem je tako u zbirci), ili je krivo prepisano i treba biti nešto tipa 0.3 ili implicira da item mora biti u 3 košare da bude čest</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>glider</h3>
                <div class="Post-body">
                    <p><a href="66.html" class="PostMention" data-id="181054">temari</a> zasto i {c} nije moguce rješenje? Po primjeru sa slajda njegov podskup je 0 sto se smatra cestim skupom zar ne? <img src="../../assets/files/2021-04-28/1619620718-14807-img-20210428-163809.jpeg" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dekan</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="181065">Amon</a> Nekad u zadacima zadaju prag kao apsolutnu vrijednost, nekad kao omjer. Generalni rule of thumb je, ako je broj veći od 1 pretpostavi da je apsolutno, ako je između 0 i 1 ili je zadan kao razlomak, pomnoži ga s brojem košarica da dobiješ apsolutnu vrijednost.</p>
                </div>
            </div>
