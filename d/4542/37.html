                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p>jel može netko slikat kak bi trebalo izgledat rješenje za treći zadatak s PCY algoritmom MI 2017/18?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>-Ivan-</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-27/1619534170-9843-image.png" title="" alt=""></p>

<p>Jel može netko molim vas objasniti kako se dobi ova mala tablica iz ove velike.<br>
Pročital sam ovaj tekst i razne kombinacije isprobal, al mi ne uspjeva.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="179905">Ivančica</a> gledas namanji broj u f1 na kojem se za neki dokument nalazi 1 i taj indeks zapises.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="179905">Ivančica</a> <br>
<img src="../../assets/files/2021-04-27/1619537647-411552-image.png" title="" alt=""><br>
Gledajuci tablicu, recimo da ides nac za prvi tekst hash vrijednosti. gledamo samo redove koji sadrze trigram koji se nalazi u prvome tekstu, a to su redovi zaokruzeni u crveno (tj redovi u stupcu tog teksta koji imaju 1). Automatski gledamo samo hash vrijednosti u zelenom podrucju (dakle identicni redovi). Sad u svakom stupcu nades najmanji broj koji postoji (to je ovo narancasto). I to su sad te hash vrijednosti dolje u tablici za prvi tekst.<br>
za drugi tekst bi ovako izgledalo trazenje : <br>
<img src="../../assets/files/2021-04-27/1619538000-490654-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="179609">netko_tamo</a> di je 2017/18 godina? ja na materijalima vidim 2015 najsvježije</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>netko_tamo</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="179943">adidas</a> <a href="https://github.com/studosi-fer/AVSP/tree/master/ispiti/mi/2017-18" rel=" nofollow ugc">https://github.com/studosi-fer/AVSP/tree/master/ispiti/mi/2017-18</a></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p><img src="../../assets/files/2021-04-27/1619538505-951475-image.png" title="" alt=""><br>
nije li pod c točan odgovor 2×2!x4! ?<br>
jer ako gledamo koja 0 na koje mjesto sjedne, onda moramo paziti i na to gdje koja 1 sjedne</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Murin</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="179987">Just_some_name</a></p> 

<p>Ja i frend smo bas nedavno raspravljali i dosli smo do toga da je</p>

<p>a) 0<br>
b) 2! * 4!<br>
c) 2! * 4! * 2!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Cvija</h3>
                <div class="Post-body">
                    <p><a href="34.html" class="PostMention" data-id="180004">Murin</a> Možeš li probati pojasniti zašto je tako, b) i c) slučaj? 😅</p>
                </div>
            </div>

            <hr>

                    <p><img src="../../assets/files/2021-04-27/1619542325-968107-image.png" title="" alt=""><br>

Pise 5/7-6/10=1.11428??</p>

                </div>
            </div>

            <hr>

            <hr>

                    <p><a href="37.html" class="PostMention" data-id="180034">moukie</a> Da kriv je i drugi izračun…. (redak ispod)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>brbrbr</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="180261">Cvija</a> Nek me netko ispravi ako sam u krivu (ne znam jel kužim zadatak), ali mislim da je ovo:<br>
b) Rjesenje je 4! * 2 jer bilo što oblika _ _ _ _ 5 6 i _ _ _ _ 6 5 daje minhash 5 (bitno je da 5 “pokupi” 1 na zadnjem ili predzadnjem mjestu, preostaje rasporedit prva 4 elementa)<br>
c) Rješenje je 4! * 2 * 2 jer bilo što oblika _ _ _ _ 4 5, _ _ _ _ 4 6, _ _ _ _ 5 4, _ _ _ _ 6 4 daje minhash 4 (opet 4 “pokupi” 1, preostaje rasporedit prva 4)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PrisonMike</h3>
                <div class="Post-body">
                    <p><a href="41.html" class="PostMention" data-id="180261">Cvija</a> <br>
b) je slučaj kad su jedinice na 5. i 6. mjestu, i sad za takav slučaj možemo permutirati 4 nule na 4! načina, a ove 2 jedinice na 2! načina<br>
c) tu imamo dvije kombinacije: jedinice na 4. i 5. mjestu, i jedinice na 4. i 6. mjestu. To možemo pogledati kao dva slučaja koja se zapravo svode na b) slučaj, opet odvojeno permutiramo 4 nule i 2 jedinice, jedino su sada dva takva slučaja pa je to ukupno 2 * 4! * 2!</p>
                </div>
            </div>
