                    <p><a href="127.html" class="PostMention" data-id="215674">Serial Number Q5U4EX7YY2E9N</a> imas dvije matrice, jedna ti je matrica koja kao redove ima korisnike, a stupci su joj značajke korisnika. obzirom da su značajke ivice i marice iste onda budes imal matricu [[x1,x2], [x1, x2]]. A za filmove imas matricu ciju su stupci filmovi, a redovi su joj značajke pojedinog filma pa budes onda imal matricu [[0,2, -0.63], [-0.75, 0.4]]. I imas sustav s dvije nepoznanice nakon množenja te dvije matrice, znači za Ivicu i hobita ti to bude 0.2×1 - 0.75×2 = 0.23, za Maricu i Pinokia ti to bude -0.63×1 + 0.4×2 = 0.77</p>

                    <p><a href="127.html" class="PostMention" data-id="215674">Serial Number Q5U4EX7YY2E9N</a> u ovom zadatku se radi o dekompoziciji matrice.<br>
U ovom slučaju možemo zamisliti matricu s značajkama o knjigama kao jednu komponentu umnoška, a druga matrica sadrži nepoznanice o interesima ivice i marice koji su zapravo isti. A rezultantna matrica je interes korisnika za određene knjige.</p>
<hr>
<p>|0.2 -0.75|  * |x|   = |0.23|<br>
|-0.63 0.4|     |y|       | 0.77|</p>
<hr>
<p>rezultat je zbroj x i y, a ovo gore bi treble biti matrice🙂<br>
