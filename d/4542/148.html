                                <h3>ImJustAKid</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="215848">MJ3</a> mislim da zato što kad imaš osmi bit taj N=7 još uvijek zahvaća ovaj crveni pravokutnik a kad dođe deveti je sedmi bit izvan pa se briše sve prije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="136.html" class="PostMention" data-id="215848">MJ3</a> N je prozor koliko daleko u prošlost pamtimo podatke (7). znači current_timestamp - N + 1 je zadnji prozor koji smije postojati. u 8 retku najstariji prozor je timestampa 2, a trenutno vrijeme je 8, 8-7+1 = 2.<br>
u 9. retku trenutni timestamp je 9 i najstariji prozor koji smije postojati u memoriji je onaj sa vremenskom oznakom 3, s obzirom da se ovaj prozor od 2 jedinice nije mergeao s novijim i time dobio noviju oznaku, briše se</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>chuuya</h3>
                <div class="Post-body">
                    <p><a href="126.html" class="PostMention" data-id="214930">Atem</a> Prilično sam sigurna da se zaokružuje normalno. U jednom zadatku (nez sad kojem) je bilo k=4.16 i rezultat je 4. Čak sam išla raspisivat šta bi se desilo da je k = 3 ili 5 i stvarno je p(FP) najmanji s 4.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>

                </div>
            </div>

            <hr>

            </div>

            <hr>

                    <p>koji bi bio najlošiji kompetitivni omjer za 3 oglašivača ako se upotrijebi balance algoritam, za 2 je ¾ ali iskreno ne razumijem kako su došli do toga na prezama</p>

                </div>

            <hr>
                    <div>
                                <h3>ketamie</h3>
                <div class="Post-body">
                    <p><a href="148.html" class="PostMention" data-id="216068">Cyric223</a><br>
 <img src="../../assets/files/2021-06-30/1625013452-85811-photo-2021-06-30-02-36-30.jpeg" title="" alt=""><br>
 evo mog rjesenja… istog ces naci i u doc-u na materijalima. dobije se negativna vjerovatnost koja nema pretjeranog smisla. malo sam razmisljao o tome i sudeci po formulama izgleda da vjerovatnosti u ovom modelu nisu jako intuitivne… izgleda ako je py i 0, model se ponasa kao i da ne postoji i uzima samo x. radije, moguce je samo poboljsati vjerovatnost veze ako se preklapaju entiteti. ovo se zapravo vidi iz formule za p(u,v). gotovo mi se cini da je asistent samo nasrao neku brojku ocekivajuci da je moguca ta vjerovatnost, a sudeci po ovom doslovno nije. sa px=0.8, najmanja moguca vjerojatnost ovog AGM-a je gotovo 13% bez obzira na py. to jest ako je formula dobra, a zasad nisam nasao razloga zasto ne bi bila 😞</p>
