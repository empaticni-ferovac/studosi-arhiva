                                <h3>ALovelace</h3>
                <div class="Post-body">
                    <p>zar nije rok za 6. domaću zadaću trebao biti ova nedjelja a ne jučer? vidim da je asistent objavio obavijest da su demonstracije 4.6. lol</p>

            <hr>

                <div class="Post-body">
                    <p><a href="7.html" class="PostMention" data-id="33427">ALovelace</a> na ferwebu je ispravljen datum na 8.6</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pepelko</h3>
                <div class="Post-body">
                    <p>Što je s KPZ na ovom predmetu? Jesu li to blicevi tijekom predavanja ili nekakav test na računalu čiji termin se zadaje unaprijed?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>MyKnee</h3>
                <div class="Post-body">

                </div>
            </div>

            <hr>
                    <div>
                                <h3>khm19</h3>
                <div class="Post-body">
                    <p>Gdje upisujemo teme za domace(labos)? I radimo li to prije predaje 15tog(1.dz)? Treba li to itko odobriti? Nigdje ne vidim da je itko upisao pa mozda sam krivi file otvorio.</p>
                </div>
            </div>

            <hr>
                    <div>

<a href="https://ferhr.sharepoint.com/sites/RIS/Lists/Popis%20projekata/AllItems.aspx" rel=" nofollow ugc">https://ferhr.sharepoint.com/sites/RIS/Lists/Popis%20projekata/AllItems.aspx</a><br>
već je 40-ak ljudi odabralo temu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>moukie</h3>
                <div class="Post-body">
                    <p><a href="13.html" class="PostMention" data-id="152012">ajmemeni5</a> <br>
Od kud ti ovaj 15.?<br>
Zar nije predaja 1.dz do kraja 3. tjedna?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>khm19</h3>
                <div class="Post-body">
                    <p>Do kojeg datuma moramo odavrati temu za labos i za projekt?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="152042">ajmemeni5</a> Temu za projekt do predaje prve zadaće (znači do kraja sljedećeg tjedna), a temu za labos do predaje labosa, dakle teoretski do kraja semestra.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>adidas</h3>
                <div class="Post-body">
                    <p>Jel predaja zadaća onda na kraju tjedna u kojem je označena? Ne sjećam se da je profesor spominjao na predavanju jel početka ili kraj tjedna</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="19.html" class="PostMention" data-id="152552">adidas</a> Tako je, rok za svaku zadaću je nedjelja u tom tjednu do 23:59:59</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>pepelko</h3>
                <div class="Post-body">
                    <p><a href="21.html" class="PostMention" data-id="152579">mentally_disturbed_llama</a> Znaci 1.DZ je onda do sljedece nedjelje?</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>khm19</h3>
                <div class="Post-body">
                    <p>moze li mi netko pojasniti sta zapravo radimo na ovom labosu profila? na slajdovima samo pise izabrati alat</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="152892">ajmemeni5</a> Odabereš jedan alat koji onda “testiraš” na svom projektu. Ima alata za zahtjeve, razvojne okoline, alati za testiranje i sl., ti trebaš koristiti taj koji odabereš i onda napisati izvješće kako je to išlo, imaš detaljno što treba u fileu gdje je opis zadatka.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>

                    <p><a href="24.html" class="PostMention" data-id="153083">pepelko</a> Tako je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p>Odakle učiti za MI/ZI, kako najlakše zaraditi prolaz?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p>Vidim da je Juraj svima skidao bodove jer navodi “plan treba biti generičan”, međutim u uputama stoji kako treba isporučit plan prilagođen vlastitom projektu( ne generičan). Da se nije zabunio?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="28.html" class="PostMention" data-id="161130">Kiflica</a> Svima piše da je plan generičan, a kao što kažeš, treba biti prilagođen vlastitom projektu, samo si krivo pročitao/la. <br>
Ali mislim da je veći problem zbog kojeg su skidali bodove to što smo svi samo gantogram stavili, a navodno plan treba imat još nešto iako nam to nigdje nisu rekli.</p>
                </div>
            </div>
