                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p>Zna li netko zasto ovo nije povezana konzistentnost? Pise se u X, cita se iz X, pise se u Y, cita se u Y. Redoslijed write-&gt;read je konzistentan, samo se prvo upisuje A, a onda B, a u slucaju procesa r obrnuto (B pa A). Kod njega je i dalje citanje nakon pisanja?</p>

<p><img src="../../assets/files/2021-02-02/1612263822-478372-screenshot-2021-02-02-at-115941.png" title="" alt=""></p>

<p>Koja je razlika na slajd prije:</p>

<p><img src="../../assets/files/2021-02-02/1612263846-683848-screenshot-2021-02-02-at-120356.png" title="" alt=""></p>



                </div>
            </div>

            <hr>
                    <div>
                                <h3>janeromero</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="135516">johndoe</a></p> 

<blockquote class="uncited"><div><p>Povezana konzistentnost (Casual consistency)<br>
• Redoslijed izvođenja <strong>povezanih operacija pisanja</strong> vidljiv je svim procesima na jednak način, dok redoslijed izvođenja operacija pisanja koje nisu povezane svakom procesu može biti prikazan na drugačiji način</p></div></blockquote>

<p>dakle na prvoj slici <strong>povezane operacije pisanja</strong> su W(x,A) na procesu p i W(x,B) na procesu q. ubiti proces p je zapisao A i nakon toga je moguće da je proces q nešto računao pomoću te vrijednosti i izračunao novu vrijednost B. I sad zbog toga što su povezane operacije pisanja, ne smiješ nigdje pročitati prvo B pa A, jer je nemoguće da je B postojao prije A, ako je A bio potreban da se izračuna B.</p>

<p>Na drugoj slici su opet povezane iste operacije (pisanje na procesu p, W(x,A) i pisanje na procesu q, W(x,C)), a ova treća operacija na procesu p piše u y pa je nevezana za ove dvije. dakle gledaš samo prve dvije operacije kao povezane, i niti jedan proces neće pročitati C prije A. a ovaj B je ta nevezana operacija pa se može bilogdje pročitat bez da je ova konzistentnost narušena.</p>
                </div>
            </div>

562","attributes":{"number":65,"createdAt":"2021-02-02T12:24:57+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1747\/64\u0022 class=\u0022PostMention\u0022 data-id=\u0022135516\u0022\u003Ejohndoe\u003C\/a\u003E\u003C\/p\u003E \n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Cp\u003EPovezana konzistentnost (Casual consistency)\u003Cbr\u003E\n\u2022 Redoslijed izvo\u0111enja \u003Cstrong\u003Epovezanih operacija pisanja\u003C\/strong\u003E vidljiv je svim procesima na jednak na\u010din, dok redoslijed izvo\u0111enja operacija pisanja koje nisu povezane svakom procesu mo\u017ee biti prikazan na druga\u010diji na\u010din\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003Edakle na prvoj slici \u003Cstrong\u003Epovezane operacije pisanja\u003C\/strong\u003E su W(x,A) na procesu p i W(x,B) na procesu q. ubiti proces p je zapisao A i nakon toga je mogu\u0107e da je proces q ne\u0161to ra\u010dunao pomo\u0107u te vrijednosti i izra\u010dunao novu vrijednost B. I sad zbog toga \u0161to su povezane operacije pisanja, ne smije\u0161 nigdje pro\u010ditati prvo B pa A, jer je nemogu\u0107e da je B postojao prije A, ako je A bio potreban da se izra\u010duna B.\u003C\/p\u003E\n\n\u003Cp\u003ENa drugoj slici su opet povezane iste operacije (pisanje na procesu p, W(x,A) i pisanje na procesu q, W(x,C)), a ova tre\u0107a operacija na procesu p pi\u0161e u y pa je nevezana za ove dvije. dakle gleda\u0161 samo prve dvije operacije kao povezane, i niti jedan proces ne\u0107e pro\u010ditati C prije A. a ovaj B je ta nevezana operacija pa se mo\u017ee bilogdje pro\u010ditat bez da je ova konzistentnost naru\u0161ena.\u003C\/p\u003E","editedAt":"2021-02-02T12:26:07+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1687"}},"discussion":{"data":{"type"
