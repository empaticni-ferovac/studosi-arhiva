                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p>Može li netko napisat nešto o predmetu “Raspodijeljeni sustavi”.<br>
Kako najlakše proći, odakle učiti, ići ili ne na predavanja…</p>

                </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="4.html" class="PostMention" data-id="78814">Maglica</a> Ja sam ga prošle godine položio, tako da mogu dati neke svoje dojmove. Predmet nije težak, jedino što ima malo veću količinu teorije, ali meni to osobno nije predstavljao problem. Na predavanja nisam uopće išao (iako možda sad kad je online se daju skupiti neki lagani bodovi iz aktivnosti), a predmet sam ignorirao sve do jesenskih rokova, jer sam odlučio neki od predmeta ostaviti za rok da ostale riješim bezbolnije. Nije ga bilo problem položiti na roku (kontinuirano vjerujem još manji problem). Za ispite se uči iz slajdova i eventualno starih pitanja. Bitno je samo slajdove čitati s razumijevanjem. Na zadaćama se nisam baš proslavio (12/20 bodova), jer su se relativno lako mogli izgubiti bodovi za neke stvari, ali to mi je i dalje bilo dovoljno za prolaz.</p>
                </div>
            </div>
