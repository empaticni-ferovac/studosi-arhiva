    <div>

                                <h3>tt98</h3>
                <div class="Post-body">
                    <p><a href="154.html" class="PostMention" data-id="139567">tito</a> nestrukturiran je</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tito</h3>
                <div class="Post-body">
                    <ol style="list-style-type:decimal"><li>Bizantski ispad (koliko procesa treba za određivanje ispada, a koliko za dogovor)</li>
<li>O modelu objavi pretplati (i je li se može koristit za sinkronizaciju i na koji način)</li>
<li>Što je sinkronizacija i koje još metode postoje za sinkronizaciju</li>
<li>Nešto o vektorskim oznakama</li>
<li>O vrstama replika i koja je replika bolja poslužitelja ili klijentima, i kako se dohvaćaju klijentele replike na webu (get s upitnikom ili tako nešto)</li></ol>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>mdot</h3>
                <div class="Post-body">
                    <p>Jel se ovaj ispit treba negdi prijavit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>johndoe</h3>
                <div class="Post-body">
                    <p><a href="157.html" class="PostMention" data-id="142742">mdot</a> Uvijek možeš poslat mail nositeljima da te prijave. Ja sam XY ispita prijavio dan prije roka jer sam zaboravio i nitko mi nikad nije pravio problem</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Just_some_name</h3>
                <div class="Post-body">
                    <p>da, trebas na prijava/odjava ispita prijaviti<br>
ali mislim da je prijava do 13.02. bila</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>balvan</h3>
                <div class="Post-body">
                    <p>ekipa koja dns odgovara, jesu vam rekli odma i rezultat ispita?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="160.html" class="PostMention" data-id="144903">balvan</a> Meni je.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>hobbit</h3>
                <div class="Post-body">
                    <p>Pitanja od danas?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>mentally_disturbed_llama</h3>
                <div class="Post-body">
                    <p><a href="162.html" class="PostMention" data-id="144947">hobbit</a> Podnar Žarko:</p>
<ul><li>2PC pokazala slajd i trebalo je objasniti kako funkcionira, čemu služi, kad dolazi do blokiranja, što se sve može dogoditi od problema i kako se rješavaju</li>
<li>nestrukturirane P2P mreže, objasniti što su, kako se objavljuje podatak i kako se pretražuje</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>balvan</h3>
                <div class="Post-body">
                    <p>pripuzic usmeni za prolaz:</p>
  <ul><li>vektorski vs skalarni satovi</li>
  <li>transparentnost (krenuo sam u detalje a zapravo je samo htio cut ‘skrivanje detalja od korisnika’)</li>
  <li>kako bi sastavio sustav, da to dobijem za zadatak u nekoj firmi s odredjenom BP, tj koji bi prvi korak bio… to nisam znao iz prve, al jako je logicno - pogledat logove</li></ul>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Atem</h3>
                <div class="Post-body">
                    <p>Može li mi netko napisati kakav je predmet generalno, dojmovi i kakvi su ispiti npr je li lako položiti, ima li materijala… i koliko su zadaće teške, što se radi na njima i u čemu i postoji li prag na ičemu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>SinanSuckich</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="224242">Atem</a> ako ga usporedimo s ostalim diplomskim predmetima, top je, zadace i projekt su malo zahtjevniji ako nisi nikad nista radio, ako jesi mislim da ce ti biti lagano, tu mozes vidit sta se radi <a href="https://www.fer.unizg.hr/predmet/rassus/materijali#!p_rep_25784!_" rel=" nofollow ugc">https://www.fer.unizg.hr/predmet/rassus/materijali#!p_rep_25784!_</a> , ne sjecam se koliko je materijala bilo ali se sve da naucit iz preza, sto se tice pragova mislim da je samo prag na usmenom 5/15, al to se lako prode ako si ista radio na predmetu kroz godinu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Kiflica</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="224242">Atem</a> Generalno jako kvalitetan predmet na diplomskom studiju. Zadaće su malo teže, ali mogu se rijesit ako si uzmes dovoljno vremena za svaku( nemoj ih radit zadnja 2 dana prije predaje), postoje snimljena predavanja koja je dovoljno pogledati s razumjevanjem i tjto, cak stavit na brzinu 2x jer predavaci sporo pricaju iako su stvarno kvalitetni (barem Ivana Podnar Žarko). Nauceno na predmetu sam koristio na poslu tak da je koristan i zanimljiv</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>InCogNiTo124</h3>
                <div class="Post-body">
                    <p><a href="165.html" class="PostMention" data-id="224242">Atem</a> tople preporuke, jest da u nekim dijelovima nije bas zanimljiv i da labosi uzmu dosta onako al osim tog je fora.</p>

<p>defaultni jezik za kodiranje je java i svi primjeri su u tome, al mozes radit labose u cem god oces (npr ja sam u pythonu, samo sto moras prepisivat njihov iz jave u python sto je nekad okej al veicnom nije)</p>

<p>od gradiva opcenito o raspodjeljenim sustavima, klijent server, bsd socketi, tcp, onda kriteriji konzistentnosti, racunanje throughputa sustava, ima dost teorije al nije nista tesko, jako je logicno,</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Maglica</h3>
                <div class="Post-body">
                    <p><a href="167.html" class="PostMention" data-id="224291">Kiflica</a> Gdje su videopredavanja?</p>
                </div>
