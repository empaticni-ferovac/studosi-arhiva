<noscript id="flarum-content">
    <div class="container">
    <h2>Što nakon diplomiranja?</h2>

    <div>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="222035">Marenix</a> da, poreznu karticu nemas by default, iz kojeg god razloga, prvo ju trebas izdat</p>

<p>ePorezna -&gt; Zahtjevi -&gt; Podnesi zahtjev -&gt; Izdavanje/izmjena PK (Porezne kartice)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="222043">Jadzia Dax</a> Samo podatke o adresi treba popunit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="222047">Marenix</a> i have no idea, radila sam to prije 3 godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="222047">Marenix</a> <br>
to su jedini podaci koje imaš i onaj osobni odbitak A i ostalo prazno.<br>
Provjeri također da se ne vodiš kao uzdržavana osoba starcima jer će ti odbiti zahtjev.</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="222056">helot</a> Thanks, tak sam jučer i napravio, i odobrili su zahtjev unutar pola sata</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Da li se nakon diplome zetov mjesečni pokaz može još produživati kao studentski? Recimo do 31.9. ili do kad već vrijede prava za student servis.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Vonj</h3>
                <div class="Post-body">
                    <p><a href="59.html" class="PostMention" data-id="222689">Bobicki</a> <br>
Mislim da oni valjanost profila uvijek produze do 31.10., meni na preddiplomskom je barem tako.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="60.html" class="PostMention" data-id="222704">Vonj</a> u pravu si. Pogledao sam na računu i piše da profil vrijedi do 31.10.2021.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p>Obrana je prosla jucer. Kako ja sad mogu dobit neki papir/potvrdu ? Trebam cekat mentora da provede ocjenu u studomatu pa onda da kontaktiram referadu ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="62.html" class="PostMention" data-id="223349">Arfit</a> Kad ti se unesu sve ocjene više se nećeš moći logirati na studomat. Tada samo pošalji mail stuslu da ti treba potvrda o završetku studija i poslat će ti na mail.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Arfit</h3>
                <div class="Post-body">
                    <p>a što je s ferwebom nakon diplomiranja ? Vidim da jos uvijek imam pristup intranetu i mailu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>thelonewanderer</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="224083">Arfit</a> ukinut ce ti uskoro pristup, pa ako ti treba nesto s maila kopiraj si sto prije</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="64.html" class="PostMention" data-id="224083">Arfit</a> Nekima ostane pristup i godinu dana nakon diplomiranja, ali svakako će ti s vremenom ugasit racun.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>maPre</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p>Poštovani/a, uspješno obavljen rad Vam još nije evidentiran u sustavu. Nakon što bude evidentiran, trebate nam dostaviti potvrdu knjižnice kako nemate dugovanja prema njima. Zatim ćemo Vam zaključiti studij izdati tražene potvrde.</p> </div></blockquote>

<p>Ovo sam dobio kao odgovor od stuslu na zamolbu da mi posalju potvrdu o diplomiranju. <br>
Jasan mi je ovaj prvi dio, izgleda da mentor jos nesto nije upisao, al cudno mi je da su me trazili potvrdu knjiznice. Nekoliko ljudi u ovoj temi je vec napisalo da ih to nisu trazili. <br>
Koji je mail knjiznice na koji se mogu javit, neda mi se kopat?</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="67.html" class="PostMention" data-id="224205">maPre</a> Ja sam slao na <a href="mailto:ferlib@fer.hr">ferlib@fer.hr</a> i za minutu dobio odgovor.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Diplomirao sam prije 2 tjedna, i trenutno i dalje radim studentski do 1.9., od kada počinjem raditi na ugovor. Da li trebam nešto napraviti u međuvremenu (zdravstveno, porezna, itd.) prije nego počnem raditi na ugovor? Na HZZO stranici piše da su mi zdravstveno i dopunsko i dalje aktivni. I koliko sam vidio po postovima iznad, trebam izvaditi poreznu karticu, ali to pretpostavljam tek nakon što počnem raditi na ugovor?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p><a href="69.html" class="PostMention" data-id="225288">Bobicki</a>  Meni je firma poslala dokument u kojem su navedeni svi potrebni dokumenti.</p> 

<p>Porezna kartica je jedna od stvari, još mislim izvadak iz mirovinskog i ostalo tipa diploma, uvjerenje o nekažnjavanju itd. ostalo valjda ovisi od firme do firme.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="221615">[obrisani korisnik]</a> Čisto za informaciju ostalima, poslao sam mail kao i kolega <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span>, i dobio sam ovakav odgovor:</p>

<blockquote class="uncited"><div><p>Poštovani,</p>

<p>osiguranje koje imate kao redovan student, kao i policu dopunskog na teret Ministarstva imate pravo koristiti do <strong>30. 9.2021.</strong> U tom slučaju, nakon navedenog datuma potrebno je javiti se ponovo putem mail-a (na adresu: <a href="mailto:info@hzzo.hr">info@hzzo.hr</a>) s istom dokumentacijom u roku 90 dana kako bismo Vas osigurali kao osobu po završetku redovnog školovanja.</p>

<p>Ukoliko sada želite promijeniti status, Vašu policu dopunskog zatvorit ćemo s jučerašnjim datumom i s današnjim Vas prijaviti kao nezaposlenu osobu.</p>
 
<p>Molim Vas povratnu informaciju koja Vam opcija više odgovara.</p>

 
<p>Lijep pozdrav,<br>
HZZO</p></div></blockquote>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Nocna_smjena</h3>
                <div class="Post-body">
                    <p>Zanima me ekipa koja je diplomirala i dobila diplomu, da li vam na dopunskoj ispravi o studiju pise i uspjeh tj. ocjene ostvarene i na preddiplomskom studiju ili iskljucivo samo ocjene diplomskog studija?</p> 

<p>Msm, koliko uopce poslodavaca gleda tu ispravu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Svudec</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="228073">Nocna_smjena</a> Poslodavce u valjda 99% slučajeva neće uopće biti briga za prosjek (barem u RH, ali nisam čuo niti da su vani gledali to nekome).</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="72.html" class="PostMention" data-id="228073">Nocna_smjena</a> za preddiplomski bi trebalo pisat na diploma supplementu od preddiplomskog, a za diplomski na tome od diplomskog msm to su odvojeni studiji</p> 
                </div>
            </div>

            <hr>
            </div>
