<noscript id="flarum-content">
    <div class="container">
    <h2>Što nakon diplomiranja?</h2>

    <div>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="215613">[obrisani korisnik]</a> mozda su i nekim cudom popravili u meduvremenu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Meni je pomoglo.</p>

<p><a href="https://www.globalnovine.eu/salabahter/sto-nakon-diplome-vodic-za-studente-koji-su-tek-diplomirali/" rel=" nofollow ugc">https://www.globalnovine.eu/salabahter/sto-nakon-diplome-vodic-za-studente-koji-su-tek-diplomirali/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="218670">[obrisani korisnik]</a> Da se nadovežem na ovo, diplomu sam dobio mailom od stuslu. Nije bilo potrebno ići u knjižnicu po potvrdu da su vraćene knjige. Tražite ih potvrdu o diplomiranju i prijepis ocjena, ako vam je ažurirana obrana diplomskog u studomatu dobit ćete je kroz par sati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="55469">jazavac</a> uzmes stolac. sjednes na njega. Pocnes plakat. tjt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>EDIT: To što stuslu pošalje nije diploma, već potvrda o završetku studija i prijepis ocjena.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p>Koliko dugo moram biti na birou da poslodavac dobije neke poticaje ako me zaposli? Minimum mjesec dana ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>RIješio sam osnovno zdravstveno, evo algoritma.</p>

<p>Na mail adresu <a href="mailto:pisarnica-zagreb@hzzo.hr">pisarnica-zagreb@hzzo.hr</a> pošaljite nešto tipa:</p>

<p>Poštovani,</p>

<p>diplomirao sam xx.xx.xxxx., a s radnim ugovorom krećem xx.xx.xxxx., što znači da će mi u međuvremenu trebati osnovno zdravstveno osiguranje koje ne pokriva ni fakultet ni poslodavac. Što Vam je potrebno dostaviti kako bih imao zdravstveno osiguranje? U privitku Vam šaljem kopiju potvrde o završetku studija i presliku osobne iskaznice. Moj OIB je XXX.<br>
Lijep pozdrav,<br>
Ime Studenta</p>

<p>Potvrda o završetku studija i OIB sigurno trebaju, sken osobne mislim da ne, ali ja sam dodao za svaki slučaj. Za pola sata sam dobio odgovor:</p>


<p><img src="../../assets/files/2021-07-12/1626091564-12807-image.png" title="" alt=""></p>










                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="221615">[obrisani korisnik]</a> Ne zaboravi da imaš samo obavezno osiguranje, dopunsko (70kn) moraš sam plaćati, i ne ako trebaš doktoru bez njega ne možeš praktički ništa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="221615">[obrisani korisnik]</a> Čisto za informaciju ostalima, poslao sam mail kao i kolega <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span>, i dobio sam ovakav odgovor:</p>

<blockquote class="uncited"><div><p>Poštovani,</p>

<p>osiguranje koje imate kao redovan student, kao i policu dopunskog na teret Ministarstva imate pravo koristiti do <strong>30. 9.2021.</strong> U tom slučaju, nakon navedenog datuma potrebno je javiti se ponovo putem mail-a (na adresu: <a href="mailto:info@hzzo.hr">info@hzzo.hr</a>) s istom dokumentacijom u roku 90 dana kako bismo Vas osigurali kao osobu po završetku redovnog školovanja.</p>

<p>Ukoliko sada želite promijeniti status, Vašu policu dopunskog zatvorit ćemo s jučerašnjim datumom i s današnjim Vas prijaviti kao nezaposlenu osobu.</p>
 
<p>Molim Vas povratnu informaciju koja Vam opcija više odgovara.</p>

 
<p>Lijep pozdrav,<br>
HZZO</p></div></blockquote>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="221632">[obrisani korisnik]</a> Znam, ali to se obično ugovara na godinu dana, a na radnom ugovoru mi Ericsson plaća dopunsko, tako da ne mislim to ugovarati za mjesec dana.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="46.html" class="PostMention" data-id="221634">[obrisani korisnik]</a> a ono, ja sam si dopunsko rjesila preko banke, mogu otkazat kad se sjetim</p>

<p>a onda opet, ne placaju svi poslodavci, tak da, depends u kojoj se situaciji nades…</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>PeroPerica</h3>
                <div class="Post-body">
                    <p>Koja bi bila najbolja strategija za zdravstveno, ako idem radit u UK u 9. mjesecu?</p>

<p>Razmišljam da se sad prijavim na HZZ i na temelju toga ostvarim pravo u HZZO, i onda to odjavim kad odem u UK (tamo mi tvrtka placa)?</p> 

<p>Koji su pros and cons ovoga, jel netko u slicnoj situaciji i ima drugo rješenje?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Filemon</h3>
                <div class="Post-body">
                    <p><a href="48.html" class="PostMention" data-id="221710">PeroPerica</a> zdravstveno, nakon što završiš sa školovanjem a radno si sposoban možeš imat ili jer si zaposlen kad ti poslodavac pokriva ili jer si nezaposlen, što pokriva država. nema treće.</p>

<p>i moraš imat obavezno osiguranje tako da to što razmišljaš (prijava HZZO) i moraš, par postova iznad ti je Pajser napisao kako je to riješio</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Da li moram prihvatiti za koji dobijem ponudu nakon prijave na osnovno zdravstveno, tj. dobivanjem statusta nezaposlene osobe?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>TentationeM</h3>
                <div class="Post-body">
                    <p>Što ako smo potpisali ugovor o radu odmah nakon diplomiranja? Ne treba ništa, osim početi plačati dopunsko zdravstveno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="51.html" class="PostMention" data-id="222018">TentationeM</a> jep, ne trebas ništa osim onog što će ti rec u firmi, a to je vjerojatno samo porezna kartica koju možeš preko egradana dic</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="52.html" class="PostMention" data-id="222028">Jadzia Dax</a> Di mogu tu poreznu prek egrađana dić? Probao sam preko egrađana na eporeznu otić, tamo otić na poreznu karticu i kliknut uvid u poreznu karticu, i izbacuje mi “obveznik nema PK obrazac ili je PK zatvoren”. Jel se negdje drugdje predaje zahtjev?<br>
Pitao sam na poslu, rekli mi da pošaljem mail, al uz svu tu “digitalizaciju” u HR, oni nemaju ni mail 😑</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="53.html" class="PostMention" data-id="222035">Marenix</a> da, poreznu karticu nemas by default, iz kojeg god razloga, prvo ju trebas izdat</p>

<p>ePorezna -&gt; Zahtjevi -&gt; Podnesi zahtjev -&gt; Izdavanje/izmjena PK (Porezne kartice)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="54.html" class="PostMention" data-id="222043">Jadzia Dax</a> Samo podatke o adresi treba popunit?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="222047">Marenix</a> i have no idea, radila sam to prije 3 godine</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="55.html" class="PostMention" data-id="222047">Marenix</a> <br>
to su jedini podaci koje imaš i onaj osobni odbitak A i ostalo prazno.<br>
Provjeri također da se ne vodiš kao uzdržavana osoba starcima jer će ti odbiti zahtjev.</p> 

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Marenix</h3>
                <div class="Post-body">
                    <p><a href="57.html" class="PostMention" data-id="222056">helot</a> Thanks, tak sam jučer i napravio, i odobrili su zahtjev unutar pola sata</p>
                </div>
            </div>

            <hr>
