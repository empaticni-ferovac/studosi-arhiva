                <div class="Post-body">
                    <p><a href="81.html" class="PostMention" data-id="238955">InCogNiTo124</a></p>

<p><a href="https://github.com/incognito124/bye-fer-to-do-list" rel=" nofollow ugc">https://github.com/incognito124/bye-fer-to-do-list</a> idemooooo</p>
                </div>

            <hr>
                    <div>
                                <h3>Stark</h3>
                <div class="Post-body">
                    <p>Da li je netko imao situaciju da nije produžio zdravstveno nakon što mu je isteklo preko fakulteta?<br>
Planiram se zaposliti vrlo skoro, a oni imaju mogućnost da se uzme kod njih, 500+ kn mjesečno s time da se mora platiti unazad sve do trenutka kad je završio studij (ne postoji opcija da se navedeno plaćanje prekine u nekom trenutku sve do zaposlenja.<br>
Hvala</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="84.html" class="PostMention" data-id="268621">Stark</a> Postoje dvije vrste osiguranja:</p>

<ul><li>obavezno </li>
<li>dopunsko</li> </ul>

<p>Obavezno osiguranje je ono koje poslodavac za tebe plaća po sili zakona kad se zaposliš, to je 16.50% od bruto 1 plaće (s tim dobiješ tkz. bruto 2) . S tim ako te poslodavac zaposli dok si mlađi od 30, onda ne mora plaćati bruto 2.</p>

<p>No to za tebe nije bitno, bitno je samo da kad se zaposliš, po sili zakona dobiješ obavezno zdravstveno osiguranje. Dopunsko moraš sam plaćati (ono je 70 kn mjesečno). A kad si na faksu, imaš pravo i na obavezno i na dopunsko.</p>

<p>E sad, caka je u tome da kad izgubiš pravo na obavezno zdravstveno osiguranje (prestaneš raditi, završiš faks, napuniš 26 a još studiraš), imaš 30 dana da se prijaviš na HZZO i onda dobiješ to zdravstveno na račun države (to nema nikakve veze s burzom rada i sl.).</p> 

<p>No ako to ne napraviš, onda ako hoćeš zdravstveno, moraš se ili zaposliti ili sam plaćati. A to onda dođe trenutno mislim 575kn mjesečno (povećavaju svake godine cifru), i traže te da platiš iznos unazad do godinu dana od prestanka prava na zdravstveno.</p> 

<p>Ako se zaposliš, makar samo i na dan dva, dobiješ zdravstveno preko poslodavca jedan mjesec, i onda se opet možeš ići u roku 30 dana prijaviti na HZZO za obavezno na račun države.</p>

<p>tldr; u kurcu si do zaposlenja</p>
                </div>

                <div class="Post-body">
                    <p><a href="90.html" class="PostMention" data-id="280981">debos</a> Ni jedno. Ne vidim benefit u dopunskom zdravstvenom, osim ako redovno uzimaš lijekove koji su pokriveni dopunskim ili često moraš ležati u bolnici ili imati neke liječničke zahvate. Sve i da ti dođe do neke situacije za skupu operaciju, neovisno o cijeni, platit ćeš to najviše 2000kn, jer ostatak pokriva osnovno zdravstveno.</p>

                <div class="Post-body">
                    <p><a href="92.html" class="PostMention" data-id="281088">Bobicki</a> moze pliz ekipa koja je dislajkala objasniti? jer ni ja bas ne vidim benefit. trebali su mi npr. lijekovi na recept mozda dvaput u 5 godina. Po meni mlada muska osoba bez nekih kronicnih bolesti, alergija, pomagala i sl. koja ne radi rizican posao nema sta placati dopunsko. al nisam preinformiran i volio bi cut tudja misljenja.</p>

                <div class="Post-body">
                    <p><a href="93.html" class="PostMention" data-id="282012">debos</a> Ako si mlada muška osoba bez nekih kroničnih bolesti, alergija, pomagala i sl. koja ne radi rizičan posao što će ti uopće osnovno zdravstveno</p>

<p>Pa neće ti ništa biti 🤡</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="94.html" class="PostMention" data-id="282014">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> sve i da ti se nešto desi što zahtjeva redovite troškove u dužem periodu (npr. terapije), možeš u međuvremenu ugovoriti dopunsko i vrijedi ti nakon 15 dana od ugovaranja. Ako ti se nešto desi jednom u npr. 5 godina, sumnjam da ćeš približno platiti cifru koju bi dao za dopunsko u tom periodu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="95.html" class="PostMention" data-id="282021">Bobicki</a> Istina, međutim dopunsko nije samo za onih 30% troškova bolnice cappanih na najviše 2k kn ili koliko je već nego i za lijekove, posjete doktoru, sistematske itd.</p>

<p>Lijepo je misliti si “u ja sam zdrav i mlad meni ništa neće biti” ali zdravstveno nije tu kao proaktivna nego preventivna mjera, isto kao i dopunsko. Sad, koji će se scenarij točno dogoditi, hoće li ti se isplatiti ili ne, to nitko ne zna, no kako god gledaš ciganiti oko 800tinjak kuna godišnje i praviti se da ti ništa neće biti je jako loš generalni savjet, pogotovo za FERovce koji i ne predstavljaju generalno zdravu populaciju, a nije kao da tih 800tinjak kuna nemaju.</p>

<p>Naravno ja se slažem da postaje sve redundantnije uzimati dopunsko kad je do pregleda i doktora sve teže, ali onda treba reći da to radiš radi kvalitete usluge, jer što se tiče cijene kod privatnika će te oderati i nema limita računa kao kod HZZO partnera.</p>

<p><strong>tl;dr</strong> glupo je ciganiti radi cijene, od zdravstvenog odustaješ jedino ako ti je do kvalitete usluge, ne zato jer misliš da ćeš biti zdrav, na to nemaš garanciju</p>
                </div>
            </div>

ser":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"1283"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[{"type":"post_reactions","id":"468404"},{"type":"post_reactions","id":"468495"},{"type":"post_reactions","id":"468668"},{"type":"post_reactions","id":"515368"}]}}},{"type":"posts","id":"268621","attributes":{"number":84,"createdAt":"2022-01-07T11:36:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDa li je netko imao situaciju da nije produ\u017eio zdravstveno nakon \u0161to mu je isteklo preko fakulteta?\u003Cbr\u003E\nPlaniram se zaposliti vrlo skoro, a oni imaju mogu\u0107nost da se uzme kod njih, 500+ kn mjese\u010dno s time da se mora platiti unazad sve do trenutka kad je zavr\u0161io studij (ne postoji opcija da se navedeno pla\u0107anje prekine u nekom trenutku sve do zaposlenja.\u003Cbr\u003E\nHvala\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1283"}},"user":{"data":{"type":"users","id":"16"}},"mentionedBy":{"data":[{"type":"posts","id":"268636"}]},"reactions":{"data":[{"type":"post_reactions","id":"514948"},{"type":"post_reactions","id":"514949"},{"type":"post_reactions","id":"535975"}]}}},{"type":"posts","id":"268636","attributes":{"number":86,"createdAt":"2022-01-07T12:36:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1283\/84\u0022 class=\u0022PostMention\u0022 data-id=\u0022268621\u0022\u003EStark\u003C\/a\u003E Postoje dvije vrste osiguranja:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Eobavezno \u003C\/li\u003E\n\u003Cli\u003Edopunsko\u003C\/li\u003E \u003C\/ul\u003E\n\n\u003Cp\u003EObavezno osiguranje je ono koje poslodavac za tebe pla\u0107a po sili zakona kad se zaposli\u0161, to je 16.50% od bruto 1 pla\u0107e (s tim dobije\u0161 tkz. bruto 2) . S tim ako te poslodavac zaposli dok si mla\u0111i od 30, onda ne mora pla\u0107ati bruto 2.\u003C\/p\u003E\n\n\u003Cp\u003ENo to za tebe nije bitno, bitno je samo da kad se zaposli\u0161, po sili zakona dobije\u0161 obavezno zdravstveno osiguranje. Dopunsko mora\u0161 sam pla\u0107ati (ono je 70 kn mjese\u010dno). A kad si na faksu, ima\u0161 pravo i na obavezno i na dopunsko.\u003C\/p\u003E\n\n\u003Cp\u003EE sad, caka je u tome da kad izgubi\u0161 pravo na obavezno zdravstveno osiguranje (prestane\u0161 raditi, zavr\u0161i\u0161 faks, napuni\u0161 26 a jo\u0161 studira\u0161), ima\u0161 30 dana da se prijavi\u0161 na HZZO i onda dobije\u0161 to zdravstveno na ra\u010dun dr\u017eave (to nema nikakve veze s burzom rada i sl.).\u003C\/p\u003E \n\n\u003Cp\u003ENo ako to ne napravi\u0161, onda ako ho\u0107e\u0161 zdravstveno, mora\u0161 se ili zaposliti ili sam pla\u0107ati. A to onda do\u0111e trenutno mislim 575kn mjese\u010dno (pove\u0107avaju svake godine cifru), i tra\u017ee te da plati\u0161 iznos unazad do godinu dana od prestanka prava na zdravstveno.\u003C\/p\u003E \n\n\u003Cp\u003EAko se zaposli\u0161, makar samo i na dan dva, dobije\u0161 zdravstveno preko poslodavca jedan mjesec, i onda se opet mo\u017ee\u0161 i\u0107i u roku 30 dana prijaviti na HZZO za obavezno na ra\u010dun dr\u017eave.\u003C\/p\u003E\n\n\u003Cp\u003Etldr; u kurcu si do zaposlenja\u003C\/p\u003E","editedAt":"2022-01-07T12:37:50+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":6,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"1283"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"268625","attributes":{"number":85,"createdAt":"2022-01-07T11:56:28+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/1283\/80\u0022 class=\u0022PostMention\u0022 data-id=\u0022238151\u0022\u003EInCogN
