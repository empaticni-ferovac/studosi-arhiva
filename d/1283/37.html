<noscript id="flarum-content">
    <div class="container">
    <h2>Što nakon diplomiranja?</h2>

    <div>
                    <div>
                                <h3>fk2020</h3>
                <div class="Post-body">
                    <p>Ako zavrsim preddipl i imam godinu prazno prije upisa dipl, mogu li se zaposlit bez da to utjece na kasnije ponovno redovno upisivanje diplomskog, odnosno postoje li neke zakonske restrikcije upisa redovnog studija ako je osoba bila zaposlena na stalno?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="27.html" class="PostMention" data-id="76151">crocs</a> Nope, ne postoje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>username</h3>
                <div class="Post-body">
                    <p>Naravno, zaboravio sam produžit zdravstveno poslije završetka studija 🤦‍♂️. Jel zdravstevno sada mogu dobiti isključivo zaposlenjem(nisam se planirao zaposliti do proljeća) ili ga je moguće dobiti i prijavom na burzu?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>allien</h3>
                <div class="Post-body">
                    <p><a href="29.html" class="PostMention" data-id="103638">username</a> dovoljno ti je samo otić na hzzo s potvrdom o završetku studija i to ti oni tamo srede. možda će ti prigovarat jer nisi to napravio na vrijeme, ali sredit će ti. dakle, ne trebaš ić na burzu niti se žurit sa traženjem posla.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>tomke</h3>
                <div class="Post-body">
                    <p>Znam da je negdje pisano, al nemogu naci uglavnom poslodavac ne zeli raditi preko student servisa i kaze mi da cemo raditi na ugovor, koja mi je procedura? sta trebam odjavit zdravstveno i iksicu na referadi i to je to ? Ili jos nesto i sta je onda sa ovom zadnjom skolarinom jel ju moram placati jer je kao financirana od drzave ?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p>Imam par pitanja pa bih cijenio ako itko zna:</p>

<ol style="list-style-type:decimal"><li><p>HZMO osobni broj - dal to imamo po defaultu ili se to mora zasebno vaditi? Vidim preko e-građana neki osobni broj kada izvadim potvrdu ali nikada nisam bio u radnom odnosu pa me zanima da li je to doista to</p></li>
<li><p>Porezna kartica PK - da li je moguće izvaditi preko egrađani? Vidim mogućnosti zahtjeva, da li postoji neka specijalna procedura i da li vađenje kartice tijekom studentskih prava utječe na ta ista prava?</p></li>
<li><p>Da li je itko osnivao radni odnos prije obrane diplome? U smislu zaposlio bih se u 8. mjesecu a obrana je početkom 9. mjeseca. Da li radi tog može biti problema ili bolje pričekati baš obranu kao datum početka rada?</p>

   <p>Evo bio bih zahvalan ako netko može podijeliti savjete ili odgovoriti što i kako.</p></li></ol>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="32.html" class="PostMention" data-id="215480">helot</a></p> 
<ol style="list-style-type:decimal"><li><p>Mislim da bi to trebalo biti to. I meni u potvrdi o stažu i plaći piše ispod OIB-a taj osobni broj, nema što drugo biti..</p></li>

<li><p>Ja sam izvadio preko eGrađani bez problema, samo trebaš pričekati jedan dan nakon predaje zahtjeva da ga obrade.</p> </li>

<li><p>Mislim da ti to nema nikakve razlike, na to ti ne utječe ništa. Nitko tebi ne brani da ti studiraš koliko hoćeš i kako hoćeš bez obzira jesi stalno zaposlen ili ne. No što se tiče studentskih prava, oni su definirani posebnim pravilnicima, tako tipa nemaš više pravo na xicu, ne možeš biti u studentskom domu, ne smiješ raditi više preko sca. (Iako se u slučaju ovog prvog i zadnjeg to baš i ne provjerava, tj. praktički).</p></li> </ol>

<p>Jedino što mene buni je zdravstveno, tj. što trebaš napraviti u tih mjesec dva dok si stalno zaposlen, a formalno si i student fakulteta. Za tebe dok si student, zdravstveno plaća država, a dok si zaposlen poslodavac (to je bruto2, no mislim da ima fora da, ako te zaposle dok si mlađi od 30, ne moraju plaćati zdravstveno, no ti ga naravno imaš kao da plaćaju). I kad si zaposlen, moraš sam 70kn mjesečno izdvajati za dopunsko, bez kojeg ne možeš ništa.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>helot</h3>
                <div class="Post-body">
                    <p><a href="33.html" class="PostMention" data-id="215570">[obrisani korisnik]</a></p> 

<blockquote class="uncited"><div><p>Mislim da ti to nema nikakve razlike, na to ti ne utječe ništa. Nitko tebi ne brani da ti studiraš koliko hoćeš i kako hoćeš bez obzira jesi stalno zaposlen ili ne. No što se tiče studentskih prava, oni su definirani posebnim pravilnicima, tako tipa nemaš više pravo na xicu, ne možeš biti u studentskom domu, ne smiješ raditi više preko sca. (Iako se u slučaju ovog prvog i zadnjeg to baš i ne provjerava, tj. praktički).</p></div></blockquote>
 
 <p>Mene više brine to da me u sustavu odmah ne blokiraju tako da nemrem uopće izaći na obranu, zato i pitam dal je itko radio i imao problema, ovo za xicu, dom, i ostalo mi je jasno. Studentske ugovore moram naplatiti sada prije nego postanem “radno sposoban”.<br>
 Hvala na odgovoru za ovo prvo, ne trebam hodati od ureda do ureda, a za HZZO pretpostavljam da samo trebam donijeti potvrdu o zaposlenju i doplatiti dopunsko ako mi firma nedaje.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="33.html" class="PostMention" data-id="215570">[obrisani korisnik]</a> Ja sam izvadio preko eGrađani bez problema, samo trebaš pričekati jedan dan nakon predaje zahtjeva da ga obrade.</p></div></blockquote>

<p>da, postoji jedino neka kriminalno kretenska fora s dodavanjem priloga na zahtjev za PK (a.k.a imas samo boraviste a ne prebivaliste prijavljeno)</p>

<p>moras predati zahtjev pa naknadno dodati prilog, oboje odjednom ne ide</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <blockquote class="uncited"><div><p><a href="34.html" class="PostMention" data-id="215599">helot</a> Mene više brine to da me u sustavu odmah ne blokiraju tako da nemrem uopće izaći na obranu, zato i pitam dal je itko radio i imao problema, ovo za xicu, dom, i ostalo mi je jasno. Studentske ugovore moram naplatiti sada prije nego postanem “radno sposoban”.</p></div></blockquote>

<p>U sustavu FER-a da te blokiraju? To nema teorijske šanse, tvoje zaposlenje nema nikakve veze s tvojim redovnim studiranjem.</p>

<p>Imaš stotine ljudi što su se zaposlili za stalno dok su studirali, čak su i ovdje na forumu neki pisali.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="36.html" class="PostMention" data-id="215611">Jadzia Dax</a> Hmm, meni je to prošlo bez problema. Ja imam boravište u Zg koje mi istječe za par dana, i samo sam u poreznoj predao zahtjev s tom adresom (do nekog datuma sljedeće godine) i prošlo. Valjda sam imao sreće.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>jadzia-dax</h3>
                <div class="Post-body">
                    <p><a href="37.html" class="PostMention" data-id="215613">[obrisani korisnik]</a> mozda su i nekim cudom popravili u meduvremenu</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>Meni je pomoglo.</p>

<p><a href="https://www.globalnovine.eu/salabahter/sto-nakon-diplome-vodic-za-studente-koji-su-tek-diplomirali/" rel=" nofollow ugc">https://www.globalnovine.eu/salabahter/sto-nakon-diplome-vodic-za-studente-koji-su-tek-diplomirali/</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="39.html" class="PostMention" data-id="218670">[obrisani korisnik]</a> Da se nadovežem na ovo, diplomu sam dobio mailom od stuslu. Nije bilo potrebno ići u knjižnicu po potvrdu da su vraćene knjige. Tražite ih potvrdu o diplomiranju i prijepis ocjena, ako vam je ažurirana obrana diplomskog u studomatu dobit ćete je kroz par sati.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>vidraKida</h3>
                <div class="Post-body">
                    <p><a href="1.html" class="PostMention" data-id="55469">jazavac</a> uzmes stolac. sjednes na njega. Pocnes plakat. tjt.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>EDIT: To što stuslu pošalje nije diploma, već potvrda o završetku studija i prijepis ocjena.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Dell</h3>
                <div class="Post-body">
                    <p>Koliko dugo moram biti na birou da poslodavac dobije neke poticaje ako me zaposli? Minimum mjesec dana ili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p>RIješio sam osnovno zdravstveno, evo algoritma.</p>

<p>Na mail adresu <a href="mailto:pisarnica-zagreb@hzzo.hr">pisarnica-zagreb@hzzo.hr</a> pošaljite nešto tipa:</p>

<p>Poštovani,</p>

<p>diplomirao sam xx.xx.xxxx., a s radnim ugovorom krećem xx.xx.xxxx., što znači da će mi u međuvremenu trebati osnovno zdravstveno osiguranje koje ne pokriva ni fakultet ni poslodavac. Što Vam je potrebno dostaviti kako bih imao zdravstveno osiguranje? U privitku Vam šaljem kopiju potvrde o završetku studija i presliku osobne iskaznice. Moj OIB je XXX.<br>
Lijep pozdrav,<br>
Ime Studenta</p>

<p>Potvrda o završetku studija i OIB sigurno trebaju, sken osobne mislim da ne, ali ja sam dodao za svaki slučaj. Za pola sata sam dobio odgovor:</p>


<p><img src="../../assets/files/2021-07-12/1626091564-12807-image.png" title="" alt=""></p>










                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="221615">[obrisani korisnik]</a> Ne zaboravi da imaš samo obavezno osiguranje, dopunsko (70kn) moraš sam plaćati, i ne ako trebaš doktoru bez njega ne možeš praktički ništa.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="44.html" class="PostMention" data-id="221615">[obrisani korisnik]</a> Čisto za informaciju ostalima, poslao sam mail kao i kolega <span class="UserMention UserMention--deleted">@[obrisani korisnik]</span>, i dobio sam ovakav odgovor:</p>

<blockquote class="uncited"><div><p>Poštovani,</p>

<p>osiguranje koje imate kao redovan student, kao i policu dopunskog na teret Ministarstva imate pravo koristiti do <strong>30. 9.2021.</strong> U tom slučaju, nakon navedenog datuma potrebno je javiti se ponovo putem mail-a (na adresu: <a href="mailto:info@hzzo.hr">info@hzzo.hr</a>) s istom dokumentacijom u roku 90 dana kako bismo Vas osigurali kao osobu po završetku redovnog školovanja.</p>

<p>Ukoliko sada želite promijeniti status, Vašu policu dopunskog zatvorit ćemo s jučerašnjim datumom i s današnjim Vas prijaviti kao nezaposlenu osobu.</p>
 
<p>Molim Vas povratnu informaciju koja Vam opcija više odgovara.</p>

 
<p>Lijep pozdrav,<br>
HZZO</p></div></blockquote>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>[obrisani korisnik]</h3>
                <div class="Post-body">
                    <p><a href="45.html" class="PostMention" data-id="221632">[obrisani korisnik]</a> Znam, ali to se obično ugovara na godinu dana, a na radnom ugovoru mi Ericsson plaća dopunsko, tako da ne mislim to ugovarati za mjesec dana.</p>
                </div>
            </div>

            <hr>
