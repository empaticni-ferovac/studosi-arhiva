    <h2>[PUS] 1. laboratorijska vježba - 2020/2021</h2>

    <div>
                    <div>
                                <h3>Kristijan</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/9" class="PostMention" data-id="102617">Arnold Schwarzenigger</a> Koliko sam ja skuzio, radi se vanjski produkt stupaca prve matrice sa retcima druge matrice.<br>
 Za prvu se matricu kao ključ svake pojedine vrijednosti emit-a STUPAC , a za svaku vrijednost druge matrice se emit-a REDAK. <br>
    To se GRUPIRA po tim vrijednostima kljuceva, pa ce se kod istoga reducer-a naci sve vrijednosti prve matrice u “j”-tom stupcu te vrijednosti druge matrice u “j”-tom retku. Iterira se po dobivenim vrijednostima. Zatim se ide po svakoj vrijednosti koja je dobivena iz matrice M te se mnozi sa svakom vrijednoscu koja je dobivena iz matrice N. Za svaki se umnozak tvori ključ (i,k) koji oznacava redak i stupac pojedinog umnoska te se emit-a ((i,k), umnozak_dviju_vrijednosti).<br>
    Drugi map prolaz samo PROSLJEDUJE sto dobije na ulaz, a drugi reduce samo ZBRAJA sve vrijednosti na istom kljucu.</p>

 <p>Neko moje objasnjenje: Samo si zamisli vanjski umnozak 2 vektora. Ovo je samo prosirenje toga, di se uzima svaki stupac prva matrice i svaki redak druge matrice (dakle 1.stupac od M i 1.redak od N ; 2.stupac od M i 2. redak od N itd. ). S njima se radi vanjski umnozak (za svaki se umnozak dobije 4×4 matrica), a zatim se samo zbrajaju vrijednosti koje se nalaze na određenom (i,k) tj. retuku i stupcu.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p>Kako kreiram JAR ovim njihovim načinom za VideoCount zadatak? Napravio sam projekt u IntelliJ-u, dodao njihove klase i dodao potrebne maven dependency za hadoop. Probao sam se pozicionirati u src/main/java folder gdje su java fajlovi i pozvati <strong>javac -classpath hadoop-common-3.0.0.jar:hadoop-mapreduce-client-core-3.0.0.jar *.java</strong>, ali dobivam hrpu errora “package does not exist” za ove hadoop pakete koje sam importao.</p> 
                </div>
            </div>

            <hr>
                    <div>
                                <h3>juraa14</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/22" class="PostMention" data-id="103866">Bobicki</a> Bilo je i meni tako, nije bilo dovoljno da sam importo samo 2 hadoop jara. U cmd-u stisni “hadoop classpath” i iskoristi to u komandi gore, meni je tako proslo</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/23" class="PostMention" data-id="104169">Arnold Schwarzenigger</a> Uspio sam kreirati JAR tako, hvala. Sad imam novi problem. Start-dfs.sh mi javlja connection refused za port 22 (na Win 10 sam), ali sam uspio pokrenuti NameNode, DataNode, NodeManager i ResourceManager preko one dvije komande iz uputa koje je <a href="https://fer.studosi.net/u/leo" class="UserMention">@tajler</a> linkao (start-dfs.cmd i start-yarn.cmd), tako da se nadam da je to isto kao da sam ih sve pokrenuo iz start-dfs.sh. No ne razumijem ostatak ovih njihovih komandi iz uputa nakon start-dfs.sh, pa ako bi netko mogao objasniti što sad tu treba napraviti. Što je log, log1, out1 i kako se izvodi ostatak komandi?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>juraa14</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/24" class="PostMention" data-id="104220">Bobicki</a> Da, koristis cmd za windowse, ak ti se normalno pokrene sva 4 procesa, onda je sve u redu sa konfiguracijom hadoopa.<br>
“hdfs dfs -put log log1” - prebacuje file log u log1. Konkretno za svoj slucaj sam ja imao “hdfs dfs -put C:\User\log.txt /log1”, čime prebacim log.txt sa kompjutera na HDFS u putanju /log1. Ili nesto slicno tako.<br>
“Haddop jar VideoCount.jar VideoCount log1 out1” s ovime pokreces program, log1 ti je file u HDFS-u gdje si ga stavio sa prethodnom naredbom. Kod mene je ovako bilo “hadoop jar src/VideoCount.jar VideoCount /log1 /out1”, gdje mi je src/VideoCount.jar relativna putanja od sbin, a /log1 i /out1 su mi putanje u HDFS-u. Ovaj /out1 je putanja gdje ce se rezultat programa zapisati.<br>
Zadnje ti je samo -cat naredba za ispis rezultata programa. Kod mene je “hdfs dfs -cat /out1/part-00000”. Hadoop rezultat stavlja u file part-00000 unutar putanje koju si zadao zadnjim argumentom.</p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/25" class="PostMention" data-id="104265">Arnold Schwarzenigger</a> Uspio sam, hvala ti puno na objašnjenju. Dolje ću napisati svoj cijeli postupak ako će nekome trebati. Ovo što sam boldao su naredbe koje sam pisao u cmd-u.</p>

<p>Postupak za pokretanje VideoCount primjera (Windows 10):</p>
<details class="spoiler"><ol style="list-style-type:decimal"><li>Kreirao sam projekt u IntelliJ-u i ubacio njihove klase (VideoCountMap, VideoCountReduce, VideoCount).</li>
<li>Stavio sam potrebne Maven dependency za one importove (ne znam je li ovo potrebno, ali nek bude).</li>
<li>Otvorio sam cmd kao admin i pozicionirao se u /src/main/java folder gdje mi se nalaze .java klase projekta.</li>
<li><strong>hadoop classpath</strong> =&gt; Kopirao sam output te naredbe. Konkretno moj otput se vidi u idućoj točki između <em>-javac classpath</em> i <em>*.java</em>. </li>
<li><strong>javac -classpath C:\DataAnalytics\hadoop-3.0.0\etc\hadoop;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\common;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\common\lib*;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\common*;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\hdfs;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\hdfs\lib*;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\hdfs*;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\yarn;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\yarn\lib*;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\yarn*;C:\DataAnalytics\hadoop-3.0.0\share\hadoop\mapreduce* *.java</strong> =&gt; Stvara .class fajlove za svaki .java fajl.</li>
<li><strong>jar -cvf VideoCount.jar .</strong> =&gt; Stvara VideoCount.jar fajl.</li>
<li><strong>C:\DataAnalytics\hadoop-3.0.0\sbin\start-dfs.cmd</strong> =&gt; Otvara dva cmd prozora za hadoop namenode i hadoop datanode.</li>
<li><strong>C:\DataAnalytics\hadoop-3.0.0\sbin\start-yarn.cmd</strong> =&gt; Otvara dva cmd prozora za yarn resourcemanager i yarn nodemanager.</li>
<li>Nakon što se svi prozori izvrte, ako budu i dalje aktivni (odnosno program ne izađe), znači da je sve ok. Sve daljnje cmd komande u idućim točkama se i dalje pišu u istom admin cmd-u s početka.</li>
<li>Kreirao sam log.txt fajl u /src/main/java folderu i stavio u njega vrijednosti zadane u uputama:<br>
00001 100<br>
00001 95<br>
00002 100<br>
00001 2<br>
00002 100<br>
00003 100<br>
00001 100</li>
<li><strong>hdfs dfs -put log.txt /log1</strong></li>
<li><strong>hadoop jar VideoCount.jar VideoCount /log1 /out1</strong></li>
<li><strong>hdfs dfs -cat /out1/part-00000</strong> =&gt; Ako je sve ok, program treba ispisati:<br>
00001   3<br>
00002   2<br>
00003   1</li>
<li><strong>hdfs dfs -get /out1/part-00000</strong> =&gt; Kreira out fajl sa sadržajem jednakim prethodnom ispisu.</li></ol></details>

<p>Pro tips:</p>
<details class="spoiler"><ul><li>Ako želite ponovno pokrenuti program s istim parametrima, prvo trebate obrisati log1 i out1 iz HDFS-a, a to se radi naredbama: hdfs dfs -rm -R /log1 i hdfs dfs -rm -R /out1</li>
<li>Naredba za provjeravanje što imate u HDFS-u je hadoop fs -ls /</li>
<li>Kada gasite ova 4 pozadinska cmd prozora, ugasite ih pomoću Ctrl+C pa onda potvrdno unesite Y, jer inače se može desiti da pri idućem pokretanju nešto ne bude u redu pa ih onda morate formatirati.</li></ul></details>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>juraa14</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/27" class="PostMention" data-id="104684">WriteOnlyMemory</a> <a href="https://stackoverflow.com/questions/49271858/sort-mapreduce-wordcount-output-by-value" rel=" nofollow ugc">https://stackoverflow.com/questions/49271858/sort-mapreduce-wordcount-output-by-value</a></p>

<p>Pardon, zaboravio sam napomenuti. Izlaskom iz Map dijela, program sortira parove po ključu(uzlazno). Napises/prepises ovaj comparator, i stavis za job2 da mu je sort class taj comparator. Sve je na linku napisano.</p>

<p>I morat ces prepravit tipove mozda, i koristiti context, a ne collector</p>
                </div>

<p>Imao sam 2 joba. Drugi job se nadovezao na prvi, tj. izlaz prvog joba je ulaz drugog</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/31" class="PostMention" data-id="104755">Arnold Schwarzenigger</a> OK, thx</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Bobicki</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/33" class="PostMention" data-id="104959">WriteOnlyMemory</a> <a href="https://fer.studosi.net/d/2207/31" class="PostMention" data-id="104755">Arnold Schwarzenigger</a> Ja na context.write() metodi dobivam error, jer mu predajem IntWriteable i Text kao u tom kodu s linka, a metoda traži oba argumenta IntWriteable. Kako ste to riješili?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WriteOnlyMemory</h3>
                <div class="Post-body">
                    <p>Ako dobivate expected X recieved Y dodajte si:<br>
<code>job.setMapOutputKeyClass(*ovdje output class key mapa*);<br>
job.setMapOutputValueClass(*ovdje output class value mapa*);</code><br>
kao što je opisano ovdje: <a href="https://stackoverflow.com/questions/17262188/type-mismatch-in-key-from-map-expected-org-apache-hadoop-io-text-recieved-org" rel=" nofollow ugc">https://stackoverflow.com/questions/17262188/type-mismatch-in-key-from-map-expected-org-apache-hadoop-io-text-recieved-org</a></p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>WriteOnlyMemory</h3>
                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/34" class="PostMention" data-id="104983">Bobicki</a> Kod extend mapper/reducer parametriziranja ide ti &lt;keyin, valuein, keyout, valueout&gt;, osiguraj da ti se te vrijednosti poklapaju. Kod postavljanja joba isto postavi odgovarajuće classove. I naravno osiguraj da pišeš odgovarajuće vrijednosti. Nadam se da ovo odgovara na tvoje pitanje, ako ne napiši koje točno tipove gdje koristiš.</p>
                </div>
            </div>

            <hr>

            <hr>

                <div class="Post-body">
                    <p><a href="https://fer.studosi.net/d/2207/36" class="PostMention" data-id="105084">caffeine</a> Daješ ono što dobiješ u 2. zadatku. Ja sam za 2. zadatak ostavio mapper i reducer za count u svom projektu, a za 3. zadatak sam ih samo kopirao u novi projekt i uz njih dodao još mapper i reducer za sort. Tu onda prvo započnem job za count, a njegov izlaz /out1/part-00000 samo proslijedim na ulaz joba za sort.</p>

druge matrice se emit-a REDAK. \u003Cbr\u003E\n    To se GRUPIRA po tim vrijednostima kljuceva, pa ce se kod istoga reducer-a naci sve vrijednosti prve matrice u \u201cj\u201d-tom stupcu te vrijednosti druge matrice u \u201cj\u201d-tom retku. Iterira se po dobivenim vrijednostima. Zatim se ide po svakoj vrijednosti koja je dobivena iz matrice M te se mnozi sa svakom vrijednoscu koja je dobivena iz matrice N. Za svaki se umnozak tvori klju\u010d (i,k) koji oznacava redak i stupac pojedinog umnoska te se emit-a ((i,k), umnozak_dviju_vrijednosti).\u003Cbr\u003E\n    Drugi map prolaz samo PROSLJEDUJE sto dobije na ulaz, a drugi reduce samo ZBRAJA sve vrijednosti na istom kljucu.\u003C\/p\u003E\n\n \u003Cp\u003ENeko moje objasnjenje: Samo si zamisli vanjski umnozak 2 vektora. Ovo je samo prosirenje toga, di se uzima svaki stupac prva matrice i svaki redak druge matrice (dakle 1.stupac od M i 1.redak od N ; 2.stupac od M i 2. redak od N itd. ). S njima se radi vanjski umnozak (za svaki se umnozak dobije 4\u00d74 matrica), a zatim se samo zbrajaju vrijednosti koje se nalaze na odre\u0111enom (i,k) tj. retuku i stupcu.\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2207"}},"user":{"data":{"type":"users","id":"418"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"103074","attributes":{"number":17,"createdAt":"2020-11-30T18:32:48+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ezna netko kako se moze dobiti ovo u 3. zadatku da se ispise po vrijednosti silazno? ima neka naredba u hadoopu ili se mora nesto u kodu raditi?\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2207"}},"user":{"data":{"type":"users","id":"328"}} e-3.0.0.jar *.java\u003C\/strong\u003E, ali dobivam hrpu errora \u201cpackage does not exist\u201d za ove hadoop pakete koje sam importao.\u003C\/p\u003E ","editedAt":"2020-12-01T19:07:08+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"discussion":{"data":{"type":"discussions","id":"2207"}},"user":{"data":{"type":"users","id":"71"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"104169"}]},"reactions":{"data":[]}}},{"type":"posts","id":"104169","attributes":{"number":23,"createdAt":"2020-12-02T10:25:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2207\/22\u0022 class=\u0022PostMention\u0022 data-id=\u0022103866\u0022\u003EBobicki\u003C\/a\u003E Bilo je i meni tako, nije bilo dovoljno da sam importo samo 2 hadoop jara. U cmd-u stisni \u201chadoop classpath\u201d i iskoristi to u komandi gore, meni je tako proslo\u003C\/p\u003E","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1463"}},"discussion":{"data":{"type":"discussions","id":"2207"}},"mentionedBy":{"data":[{"type":"posts","id":"104220"}]},"reactions":{"data":[]}}},{"type":"posts","id":"104220","attributes":{"number":24,"createdAt":"2020-12-02T11:38:06+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2207\/23\u0022 class=\u0022PostMention\u0022 data-id=\u0022104169\u0022\u003EArnold Schwarzenigger\u003C\/a\u003E Uspio sam kreirati JAR tako, hvala. Sad imam novi problem. Start-dfs.sh mi javlja connection refused za port 22 (na Win 10 sam), ali sam uspio pokrenuti NameNode, DataNode, NodeManager i ResourceManager preko one dvije komande iz uputa koje je \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/leo\u0022 class=\u0022UserMention\u0022\u003E@tajler\u003C\/a\u003E linkao (start-dfs.cmd i start-yarn.cmd), tako da se nadam da je to isto kao da sam ih sve pokrenuo iz start-dfs.sh. No ne razumijem ostatak ovih njihovih komandi iz uputa nakon start-dfs.sh, pa ako bi netko mogao objasniti \u0161to sad tu treba napraviti. \u0160to je log, log1, out1 i kako se izvodi ostatak komandi?\u003C\/p\u003E","editedAt":"2020-12-02T11:39:02+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"2207"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[{"type":"posts","id":"104265"}]},"reactions":{"data":[]}}},{"type":"posts","id":"104265","attributes":{"number":25,"createdAt":"2020-12-02T13:08:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2207\/24\u0022 class=\u0022PostMention\u0022 data-id=\u0022104220\u0022\u003EBobicki\u003C\/a\u003E Da, koristis cmd za windowse, ak ti se normalno pokrene sva 4 procesa, onda je sve u redu sa konfiguracijom hadoopa.\u003Cbr\u003E\n\u201chdfs dfs -put log log1\u201d - prebacuje file log u log1. Konkretno za svoj slucaj sam ja imao \u201chdfs dfs -put C:\\User\\log.txt \/log1\u201d, \u010dime prebacim log.txt sa kompjutera na HDFS u putanju \/log1. Ili nesto slicno tako.\u003Cbr\u003E\n\u201cHaddop jar VideoCount.jar VideoCount log1 out1\u201d s ovime pokreces program, log1 ti je file u HDFS-u gdje si ga stavio sa prethodnom naredbom. Kod mene je ovako bilo \u201chadoop jar src\/VideoCount.jar VideoCount \/log1 \/out1\u201d, gdje mi je src\/VideoCount.jar relativna putanja od sbin, a \/log1 i \/out1 su mi putanje u HDFS-u. Ovaj \/out1 je putanja gdje ce se rezultat programa zapisati.\u003Cbr\u003E\nZadnje ti je samo -cat naredba za ispis rezultata programa. Kod mene je \u201chdfs dfs -cat \/out1\/part-00000\u201d. Hadoop rezultat stavlja u file part-00000 unutar putanje koju si zadao zadnjim argumentom.\u003C\/p\u003E\n","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":0,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1463"}},"discussion":{"data":{"type":"discussions","id":"2207"}},"mentionedBy":{"data":[{"type":"posts","id":"104484"}]},"reactions":{"data":[]}}},{"type":"posts","id":"104484","attributes":{"number":26,"createdAt":"2020-12-02T16:53:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2207\/25\u0022 class=\u0022PostMention\u0022 data-id=\u0022104265\u0022\u003EArnold Schwarzenigger\u003C\/a\u003E Uspio sam, hvala ti puno na obja\u0161njenju. Dolje \u0107u napisati svoj cijeli postupak ako \u0107e nekome trebati. Ovo \u0161to sam boldao su naredbe koje sam pisao u cmd-u.\u003C\/p\u003E\n\n\u003Cp\u003EPostupak za pokretanje VideoCount primjera (Windows 10):\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003EKreirao sam projekt u IntelliJ-u i ubacio njihove klase (VideoCountMap, VideoCountReduce, VideoCount).\u003C\/li\u003E\n\u003Cli\u003EStavio sam potrebne Maven dependency za one importove (ne znam je li ovo potrebno, ali nek bude).\u003C\/li\u003E\n\u003Cli\u003EOtvorio sam cmd kao admin i pozicionirao se u \/src\/main\/java folder gdje mi se nalaze .java klase projekta.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ehadoop classpath\u003C\/strong\u003E =\u0026gt; Kopirao sam output te naredbe. Konkretno moj otput se vidi u idu\u0107oj to\u010dki izme\u0111u \u003Cem\u003E-javac classpath\u003C\/em\u003E i \u003Cem\u003E*.java\u003C\/em\u003E. \u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ejavac -classpath C:\\DataAnalytics\\hadoop-3.0.0\\etc\\hadoop;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\common;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\common\\lib*;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\common*;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\hdfs;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\hdfs\\lib*;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\hdfs*;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\yarn;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\yarn\\lib*;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\yarn*;C:\\DataAnalytics\\hadoop-3.0.0\\share\\hadoop\\mapreduce* *.java\u003C\/strong\u003E =\u0026gt; Stvara .class fajlove za svaki .java fajl.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ejar -cvf VideoCount.jar .\u003C\/strong\u003E =\u0026gt; Stvara VideoCount.jar fajl.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EC:\\DataAnalytics\\hadoop-3.0.0\\sbin\\start-dfs.cmd\u003C\/strong\u003E =\u0026gt; Otvara dva cmd prozora za hadoop namenode i hadoop datanode.\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003EC:\\DataAnalytics\\hadoop-3.0.0\\sbin\\start-yarn.cmd\u003C\/strong\u003E =\u0026gt; Otvara dva cmd prozora za yarn resourcemanager i yarn nodemanager.\u003C\/li\u003E\n\u003Cli\u003ENakon \u0161to se svi prozori izvrte, ako budu i dalje aktivni (odnosno program ne iza\u0111e), zna\u010di da je sve ok. Sve daljnje cmd komande u idu\u0107im to\u010dkama se i dalje pi\u0161u u istom admin cmd-u s po\u010detka.\u003C\/li\u003E\n\u003Cli\u003EKreirao sam log.txt fajl u \/src\/main\/java folderu i stavio u njega vrijednosti zadane u uputama:\u003Cbr\u003E\n00001 100\u003Cbr\u003E\n00001 95\u003Cbr\u003E\n00002 100\u003Cbr\u003E\n00001 2\u003Cbr\u003E\n00002 100\u003Cbr\u003E\n00003 100\u003Cbr\u003E\n00001 100\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ehdfs dfs -put log.txt \/log1\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ehadoop jar VideoCount.jar VideoCount \/log1 \/out1\u003C\/strong\u003E\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ehdfs dfs -cat \/out1\/part-00000\u003C\/strong\u003E =\u0026gt; Ako je sve ok, program treba ispisati:\u003Cbr\u003E\n00001   3\u003Cbr\u003E\n00002   2\u003Cbr\u003E\n00003   1\u003C\/li\u003E\n\u003Cli\u003E\u003Cstrong\u003Ehdfs dfs -get \/out1\/part-00000\u003C\/strong\u003E =\u0026gt; Kreira out fajl sa sadr\u017eajem jednakim prethodnom ispisu.\u003C\/li\u003E\u003C\/ol\u003E\u003C\/details\u003E\n\n\u003Cp\u003EPro tips:\u003C\/p\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cul\u003E\u003Cli\u003EAko \u017eelite ponovno pokrenuti program s istim parametrima, prvo trebate obrisati log1 i out1 iz HDFS-a, a to se radi naredbama: hdfs dfs -rm -R \/log1 i hdfs dfs -rm -R \/out1\u003C\/li\u003E\n\u003Cli\u003ENaredba za provjeravanje \u0161to imate u HDFS-u je hadoop fs -ls \/\u003C\/li\u003E\n\u003Cli\u003EKada gasite ova 4 pozadinska cmd prozora, ugasite ih pomo\u0107u Ctrl+C pa onda potvrdno unesite Y, jer ina\u010de se mo\u017ee desiti da pri idu\u0107em pokretanju ne\u0161to ne bude u redu pa ih onda morate formatirati.\u003C\/li\u003E\u003C\/ul\u003E\u003C\/details\u003E","editedAt":"2020-12-02T16:54:54+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":1,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"71"}},"discussion":{"data":{"type":"discussions","id":"2207"}},"editedUser":{"data":{"type":"users","id":"71"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"104700","attributes":{"number":28,"createdAt":"2020-12-02T20:54:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/2207\/27\u0022 class=\u0022PostMention\u0022 data-id=\u0022104684\u0022\u003EWriteOnlyMemory\u003C\/a\u003E \u003Ca href=\u0022https:\/\/stackoverflow.com\/questions\/49271858\/sort-mapreduce-wordcount-output-by-value\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/stackoverflow.com\/questions\/49271858\/sort-mapreduce-wordcount-output-by-value\u003C\
