    <h2>[MEKRAC] 4. domaća zadaća - 2021/2022</h2>

    <div>
                    <div>
                                <h3>Tompa007</h3>
                <div class="Post-body">
                    <p><a href="2.html" class="PostMention" data-id="261973">M̵̧̩͑̀͝î̶͍̉ć̴̝̾́̀o̶̺̟̣͂̽</a> kojim parametrima bi mogao smanjiti stohasticnost bez preuranjenog konvergiranja?<br>
Koji su inace optimalni parametri za vjerojatnost mutacije? ja koristim 10%, selection mi je 3-k turnir, pocetna populacija 200,</p>

<p>odnosno jel ovo sto zasad imam gdje svaki put dobijem neko novo rjesenje sa dosta malom greskom okej kao rjesenje ?<br>
<img src="../../assets/files/2021-12-06/1638795832-856729-image.png" title="" alt=""></p>

                </div>
            </div>

            <hr>
                    <div>
                                <h3>tonkec</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="262194">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> prevelika populacija (probaj 50) i prevelika mutacija (probaj 1 promil)</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="6.html" class="PostMention" data-id="262194">𝐓𝐇𝐄 𝐒𝐄𝐂𝐑𝐄𝐓 - 𝐂𝐋𝐔𝐁</a> S ovim što si rekao probaj smanjiti populaciju, makar mislim da ta raznolika rješenja nisu problem sama po sebi.</p>

<p>Ja sam svojevremeno radio simulacije i s populacijom od 10, pa sam opet dobivao dovoljno dobre rezultate:</p>

<pre><code># Rješenje 1. [0.3712056, -0.12289254, 3.5152062, 1.31750053, -1.32588974] (MSE = 6e-7, 1000 iteracija)
# Rješenje 2. [0.37028343, -0.11768803, 3.46963318, 1.31324859, -1.32198286] (MSE = 1e-2, 1000 iteracija)</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>

<p>Moja rješenja su često konvergirala u ovaj specifični minimum, ali možda zato što sam ja imao jako dobru custom mutaciju, prije nje su išle u sve i svašta.</p>
                </div>
            </div>

            <hr>
                    <div>

                <div class="Post-body">
                    <p>jeste ko globalni optimum dobili <br>
[0.3713013148200785, -0.1196418836174594, 3.49322171792782, 1.3132657932434397, -1.3201762288567955]</p>
                </div>
            </div>

<pre><code>[0.3716098375679594, -0.12266472245630115, 3.5162387906120154, 1.3177075521853587, -1.3261765840444857] with loss: 1.6671128739085025E-7
[2.770784293503402, 0.12256865363848134, 3.5176495287161345, 1.317469740599704, -1.3253394282893025] with loss: 2.9374046879972064E-7
[-3.5124331864338245, 0.1225424381149127, 3.5177726467507826, 1.3174557388358044, -1.3249290266495395] with loss: 3.018603846283212E-7</code><script async="" crossorigin="anonymous" data-hljs-style="github" integrity="sha384-oTqfbnKDrROJYNQZI1U//Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg" onload="hljsLoader.highlightBlocks(this.parentNode)" src="../../gh/s9e/hljs-loader%401.0.24/loader.min.js"></script></pre>
                </div>

            <hr>

                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="30.html" class="PostMention" data-id="265930">angello2</a> jel pod to mislis na crossover? koristio sam krizanje s jednom tockom prekida</p>

<p>Rezultati su vrlo slicni ovima <a href="11.html" class="PostMention" data-id="263731">Cubi</a></p>

            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p>Ja tek sad kužim da “normalni” roulette wheel selection funkcionira tako da je veća vjerojatnost da odabire jedinke s većom vrijednosti funkcije dobrote, no s obzirom da mi ovdje radimo s funkcijom kazne što je MSE, kako implementirati roulette wheel selection da zapravo uzima to u obzir?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p><a href="14.html" class="PostMention" data-id="265292">iNut</a> <br>
<code>new_errs = [i-np.min(errors)+0.0001 for i in errors]</code><br>
<code>probabilities = [i/np.sum(new_errs) for i in new_errs]</code></p>

<p>Gdje je varijabla <code>errors</code> zapravo numpy array funkcija kazne za svaku jedinku. U <code>probabilities</code> onda dobijemo da  negativna vrijednost najbliža nuli dobije najveću vjerojatnost.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Jaster111</h3>
                <div class="Post-body">
                    <p>Btw jel netko može objasnit riječima ili pseudokodom kako funkcionira troturnirska selekcija za eliminacijski algoritam?Nisam ni u prezentaciji ni u knjizi baš pronašao nešto detaljno objašnjeno.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="16.html" class="PostMention" data-id="265296">Jaster111</a> kao inace, ima bezbroj varijanti. <br>
Moguce rjesenje: nasumicno odabrati 3 jedinke, ubiti onu s najlosijim fitnesom, od preostale dvije napravit novo dijete i njega ubaciti u populaciju</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>feel_d_boot</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="265297">Dragi prijatelj strojnog učenja</a> <br>
Je li ispravno ako bismo m puta izbacili najgoru od 3 nasumično izabrane jedinke iz populacije pa bismo onda tek krenili s nadopunjavanjem populcije novim jedinkama? <br>
Odnosno ako je moratlitet 50%, a veličina populacije 50 jedinki, izbacimo 25 jedinki pa onda tek krenemo s popunjavanjem da nam populacija opet ima 50 jedinki?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="17.html" class="PostMention" data-id="265297">Dragi prijatelj strojnog učenja</a> mene buni sto je u tom slucaju “iteracija”,  tj. ako je mortalitet 50% znaci da je jedna iteracija kada 50% populacije zamjenimo s djecom pobjednika turnira?<br>
Tj. s obzirom da cuvamo samo jednu populaciju i nju mijenjamo, moguće je npr. da dijete koje si ubacio nakon ovog turnira izaberes u sljedecem turniru i izbacis kao najlosiju jedinku od te 3?</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="265301">iNut</a> može i to</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>micho</h3>
                <div class="Post-body">
                    <p><a href="18.html" class="PostMention" data-id="265301">iNut</a> Tako ćeš vjerojatno dobiti manji selekcijski pritisak, i semantički je to točnije. Generalno ne želiš imati veliki selekcijski pritisak da ga ne moraš kompenzirati jakom mutacijom</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="265305">Rene</a> postoje algoritmi koji rade s dvije generacije (populacije), trenutnom i “budućom”, to su tzv. generacijski GA. Pri radu s njima jedna iteracija znači stvaranje nove generacije iz stare.</p>

<p>Druga vrsta bi bila steady-state GA koji rade s jednom populacijom, u njima odabereš dva roditelja koja stvore dvoje djece, roditelji se brišu, a djeca se umeču. Jedno ponavljanje navedenog je jedna iteracija. Ovo možeš i shvatiti kao ajmoreć “eliminacijski” GA jer brišeš jedinku i na njeno mjesto stavljaš novu. Ipak, bitna razlika je da eliminacijski GA briše jedinku jer ima malen fitness, dok steady-state GA briše roditelje, a oni imaju velik fitness. Dakle roditelji nastave živjeti kroz svoju djecu, dok se u eliminacijskom GA loša jedinka briše bez da prenese svoje gene.</p>

<p>Poanta priče, nedajte se zbuniti. Postoji puno terminologije koja je isprepletena i glavna stvar za shvatiti je da svaka komponenta GA ima više implementacija, svaka sa svojim prednostima i manama.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>bodilyfluids</h3>
                <div class="Post-body">
                    <p><a href="20.html" class="PostMention" data-id="265305">Rene</a> <br>
Da odgovorim na pitanje…</p> 
<blockquote class="uncited"><div><p>mene buni sto je u tom slucaju “iteracija”, tj. ako je mortalitet 50% znaci da je jedna iteracija kada 50% populacije zamjenimo s djecom pobjednika turnira?</p></div></blockquote>

 <p>Ovo je ok, možda bi imalo smisla djecu dobivenu u jednoj iteraciji držati u priručnoj strukturi koju ćeš spojiti s populacijom tek na kraju iteracije. To bi onemogućilo da dijete u istoj iteraciji bude stvoreno i eliminirano.</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Rene</h3>
                <div class="Post-body">
                    <p><a href="22.html" class="PostMention" data-id="265332">Dragi prijatelj strojnog učenja</a> e super, mislim radi i ovako pa je valjda okej, ali htio sam skužit što bi bila “školska” implementacija. Hvala puno!</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>ana</h3>
                <div class="Post-body">
                    <p>Nisam skuzila na kraju, kod eliminacijskog algoritma se tri jedinke biraju da je veca vjerojatnost odabira dobrih, odabira losijih ili skroz random? Kuzim da se eliminira najlosija ali ne kuzim kako da ih biram</p>
                </div>
            </div>

            <hr>
                    <div>
                                <h3>Ducky</h3>
                <div class="Post-body">
                    <p><a href="24.html" class="PostMention" data-id="265356">anci</a> vjerojatno postoje sve varijante i is up to you, ali neki lik na yutubu je reko totalno random</p>
                </div>
            </div>

a":[]},"reactions":{"data":[]}}},{"type":"posts","id":"265374","attributes":{"number":26,"createdAt":"2021-12-18T14:41:41+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6207\/18\u0022 class=\u0022PostMention\u0022 data-id=\u0022265301\u0022\u003EiNut\u003C\/a\u003E Tako \u0107e\u0161 vjerojatno dobiti manji selekcijski pritisak, i semanti\u010dki je to to\u010dnije. Generalno ne \u017eeli\u0161 imati veliki selekcijski pritisak da ga ne mora\u0161 kompenzirati jakom mutacijom\u003C\/p\u003E","editedAt":"2021-12-18T14:56:06+00:00","canEdit":false,"canDelete":false,"canHide":false,"canFlag":false,"votes":2,"canVote":false,"canSeeVotes":false,"canReact":false},"relationships":{"user":{"data":{"type":"users","id":"1"}},"discussion":{"data":{"type":"discussions","id":"6207"}},"editedUser":{"data":{"type":"users","id":"1"}},"mentionedBy":{"data":[]},"reactions":{"data":[]}}},{"type":"posts","id":"265326","attributes":{"number":21,"createdAt":"2021-12-17T21:55:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/6207\/20\u0022 class=\u0022PostMention\u0022 data-id=\u0022265305\u0022\u003ERene\u003C\/a\u003E postoje algoritmi koji rade s dvije generacije (populacije), trenutnom i \u201cbudu\u0107om\u201d, to su tzv. generacijski GA. Pri radu s njima jedna iteracija zna\u010di stvaranje nove generacije iz stare.\u003C\/p\u003E\n\n\u003Cp\u003EDruga vrsta bi bila steady-state GA koji rade s jednom populacijom, u njima odabere\u0161 dva roditelja koja stvore dvoje djece, roditelji se bri\u0161u, a djeca se ume\u010du. Jedno ponavljanje navedenog je jedna iteracija. Ovo mo\u017ee\u0161 i shvatiti kao ajmore\u0107 \u201celiminacijski\u201d GA jer bri\u0161e\u0161 jedinku i na njeno mjesto stavlja\u0161 novu. Ipak, bitna razlika je da eliminacijski GA bri\u0161e jedinku jer ima malen fitness, dok steady-state GA bri\u0161e roditelje, a oni imaju velik fitness. Da
