on":2,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-06-27T17:10:58+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"357"}}}},{"type":"tags","id":"366","attributes":{"name":"Akademija","description":"Oglasi vezani uz akademiju","slug":"ad-academia","color":"#d80","backgroundUrl":null,"backgroundMode":null,"icon":"","discussionCount":10,"position":0,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-06-23T17:08:08+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"357"}}}},{"type":"posts","id":"307139","attributes":{"number":1,"createdAt":"2022-07-01T23:49:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDana 03.07.2022., u kasnijim no\u0107nim satima, Studo\u0161i prestaju s radom. Od ovog trenutka nadalje, prestaje mogu\u0107nost objavljivanja, te \u0107e se sadr\u017eaj pospremiti, obraditi i objaviti na \u003Ca href=\u0022https:\/\/github.com\/studosi\/dump\u0022 rel=\u0022 nofollow ugc\u0022\u003EGitHubu\u003C\/a\u003E u dolaze\u0107im danima. Podatke je potrebno anonimizirati, i maknuti direktne razgovore iz podatkovnog skupa. Sve ostalo bit \u0107e na prijenavedenom linku.\u003C\/p\u003E\n\n\u003Ch1\u003EOriginalna ideja\u003C\/h1\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nOriginalna ideja Studo\u0161a bio je fakultetski forum za cijelu Hrvatsku. FER2Net je svakako pokazao potencijal koji internetske zajednice mogu imati u smislu pobolj\u0161anja studiranja. Jo\u0161 i prije nego \u0161to je bilo poznato da \u0107e se FER2Net ugasiti po\u010deo sam raditi na Studo\u0161ima, koji su se tad jo\u0161 zvali Kampus.\u003C\/p\u003E\n\n\u003Cp\u003EMotivacija je bila ta \u0161to sam neko vrijeme bio permabannan s FER2Neta, te nisam imao pristup Now playingu u kojem je jedna osoba objavljivala pjesme koje su mi konstantno davale lude playliste. Htio sam ponovno slu\u0161ati te bangere.\u003C\/p\u003E\n\n\u003Cp\u003EUsred razvoja (plan je bio otvoriti forum paralelno s FER2Net na ljeto 2020.), FER2Net se ugasio i ja sam u \u0161to br\u017eem roku skinuo, uredio i podigao materijale i forum, \u010dini mi se u 2 tjedna.\u003C\/p\u003E\n\n\u003Cp\u003EIdeja je tijekom vremena evaluirala u klaster foruma sa zajedni\u010dkim brendom, i povezivanje istih mehanizmom gostova me\u0111u forumima. Ideja je pitchana ljudima s raznih fakulteta - prvi pitch je bio za\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003Efarmaciju\u003C\/li\u003E\n\u003Cli\u003Emedicinu\u003C\/li\u003E\n\u003Cli\u003EPMF\u003C\/li\u003E\n\u003Cli\u003EKIF\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\ndakle, srodni, STEM fakulteti. I recepcija je bila pozitivna. Prije kretanja u razvoj ekstenzije za goste, negdje na po\u010detku 2021. godine, ideja je konkretnije prikazana drugim ljudima. Tad se znalo o \u010demu se radi, dakle, koje bi bila obaveze, zahtjevi, mogu\u0107nosti - i na sami spomen odgovornosti inicijalni entuzijazam je dosta pao. Kroz vrijeme je nekim ljudima dano kori\u0161tenje \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E ra\u010duna, tj. dana im je mogu\u0107nost imitacije. Vrlo brzo su zainteresirani rekli da je to sve malo preintenzivno ili im je prestalo biti interesantno. I tako, smisao Studo\u0161a bio je ve\u0107 mrtav oko 4. mjeseca 2021., kad sam i ja uvelike prestao s podr\u0161kom.\u003C\/p\u003E\n\n\u003Cp\u003EZaklju\u010dak je bio da iako plan u toj formi nije bio ostvariv, ipak sam \u017eelio odr\u017eati forum do trenutka diplomiranja jer su tada stvari izgledale lijepo. Nedavno je bio rok za predaju diplomskog, tako da je kraj mojeg studiranja na vidiku. Ali za\u0161to onda ne dati to nekome drugome da vodi?\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch1\u003EZa\u0161to Studo\u0161i ne\u0107e nastaviti\u003C\/h1\u003E\n\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nInicijalno je to nekako bila i ideja. Neki znaju da sam nekoliko puta, kao odgovor na kritike, nudio drugima neka onda uzmu forum i pretvore ga u tu super stvar u koju \u017eele da on bude. Naravno, nikad nije bilo odgovora. Logi\u010dna ideja bi bila dati to \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/iNavy\u0022 class=\u0022UserMention\u0022\u003E@mornar Ica\u003C\/a\u003E , pa onda nek on radi s njim \u0161to ho\u0107e. No tijekom vremena sam shvatio da u principu ne \u017eelim da se moj rad asocira s novijim generacijama.\u003C\/p\u003E\n\n\u003Cp\u003ENove generacije FER-a su me razo\u010darale, vjerojatno isto kao \u0161to je i moja generacija razo\u010darala starije generacije. Izme\u0111u ostalog, kultura varanja, vrije\u0111anja, tj. generalno nepo\u0161tovanja, generacijski sraz op\u0107enito, razli\u010dite vrijednosti su ono \u0161to me odbija da ne\u0161to ionako puno mana, kao \u0161to su Studo\u0161i, promijeni ruke. Mla\u0111e generacije ionako imaju Discord. Mislim da im platforma kao Flarum ne\u0107e puno zna\u010diti dok im Discord ne makne slobodu koja im je trenutno bitna. Mislim da micanje youtube playera, prodavanje podataka i potencijalno sudjelovanje u botnetu trenutno nije toliki dealbreaker. A ja definitivno ne \u017eelim da me se asocira s generacijom s kojem se u malo\u010demu sla\u017eem.\u003C\/p\u003E\n\n\u003Cp\u003EUz to, vjerujem da Studo\u0161i trebaju umrijeti. Vjerujem da ono \u0161to ljudi trebaju ili \u017eele se svodi na uslugu, koja onda nije zajednica, i ona na neki na\u010din mora biti profitabilna do mjere da se svim tim \u201cprljavim stvarima\u201d bavi netko osim studenata. Moje je mi\u0161ljenje da studenti FER-a, kao i op\u0107enito fakulteta, jednostavno nisu zainteresirani za ulog resursa da bi se ne\u0161to odr\u017eavalo. Daljnje filozofije \u010dija je to krivica po meni nisu potrebne. Poanta je da Studo\u0161i, koji su zami\u0161ljeni kao zajednica uz dobrotvorni rad i bez paywallova, nisu kompatibilni s takvim tipom proizvoda.\u003C\/p\u003E\n\n\u003Cp\u003EU kona\u010dnici, mislim da vo\u0111enje ovoga od strane studenata nije pravi na\u010din. Kroz ove 2 i pol godine konstantno sam bio stavljen u poziciju gdje nisam prijatelj nikome - nisam prijatelj studentima jer im ne bri\u0161em postove gdje se vidi varanje, gdje se vrije\u0111a nekog pa se kasnije \u017eali, nisam prijatelj profesorima jer tu i tamo moram i njih odbiti da se makne neki sadr\u017eaj preko kojeg se prepisuje i jer sam doma\u0107in stranice na kojoj ima postupaka koje bih kao student FER-a morao prijaviti stegovnom, da nema zakona koji \u0161tite privatnost. I svejedno sam bacio u vatru puno poznanstava i prijateljstava jer se sralo gdje se jelo i jelo gdje se sralo.\u003C\/p\u003E\n\n\u003Cp\u003EVo\u0111enje ovakve stranice mora biti u formi totalne anarhije ili autoriteta kojem ne smeta biti neprijatelj. No onda se postavlje pitanje - tko \u0107e na njoj biti ako nema za\u0161tite od sva\u0111e, ili ako je taj neprijatelj npr. FER koji \u0107e ljude sankcionirati? Mislim da je sam koncept ovakve stranice uz moderne norme i o\u010dekivanja u konfliktu s servisima kao Whatsapp, Instagram, Discord, Telegram itd. jer ti servisi pru\u017eaju mogu\u0107nosti koje ova stranica nikad ne bi mogla, a razvodnjavaju populaciju. Ako se obistine glasine da KSET planira ne\u0161to sli\u010dno ovome u suradnji s FER-om, mo\u017eda mo\u017eemo vidjeti kako 2. scenarij funkcionira.\u003C\/p\u003E\u003C\/details\u003E\n\n\u003Ch1\u003E\u0160to sad?\u003C\/h1\u003E\n\u003Cdetails class=\u0022spoiler\u0022\u003E\u003Cp\u003E\u003Ca href=\u0022\u0022 rel=\u0022 nofollow ugc\u0022\u003E\u003C\/a\u003E\u003Cbr\u003E\nOno \u0161to preostaje napraviti je objaviti dump tema u nekom formatu koji se da obraditi. To \u0107e vjerojatno biti neki JSON ili CSV, ili vi\u0161e njih. Nisam jo\u0161 siguran koliko \u0107u to pretprocesirati, no poanta je da \u0107e se sadr\u017eaj mo\u0107i o\u010duvati.\u003C\/p\u003E\n\n\u003Cp\u003EPostaje puno stvari na materijalima koji nisu na Gitu. I tu se o\u010dekuje spajanje kroz ove dane, no mogu\u0107e je da \u0107e biti spojeno odjednom mrvicu kasnije jer planiram i\u0107i na more, na kojem nemam dobru vezu, pa \u0107u stvari pospajati offline, a pushati kad do\u0111em do boljeg interneta.\u003C\/p\u003E\n\n\u003Cp\u003ESvakako postoji i lista repozitorija koji se trebaju urediti (na koje je bio stavljen neki materijal, ali nisam odmah sredio i ostatak repozitorija). I to \u0107e se napraviti, samo pitanje kroz koliko vremena. Ne \u017eelim ni\u0161ta previ\u0161e obe\u0107avati jer nisam radio procjene.\u003C\/p\u003E\n\n\u003Cp\u003EFinalno, domenu vjerojatno ne\u0107u obnavljati. GitHub \u0107e vjerojatno stajati bar mjesec dana nakon \u0161to zavr\u0161im sve s materijalima. A onda \u0107e se sve to obrisati, pa bi bilo dobro napraviti backupe. Ne bi trebalo biti previ\u0161e brige jer \u0107e i\u0107i obavijest preko \u003Ca href=\u0022https:\/\/github.com\/studosi\/dump\u0022 rel=\u0022 nofollow ugc\u0022\u003EGitHubu\u003C\/a\u003E o kona\u010dnom datumu brisanja Gita.\u003C\/p\u003E\u003C\/details\u003E"}},{"type":"posts","id":"44397","attributes":{"number":1,"createdAt":"2020-06-25T13:19:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ENa sljede\u0107im poveznicama mo\u017eete prona\u0107i informacije o predmetima po semestrima:\u003C\/p\u003E\n\n\u00 erama utjecat na te prakse ove godine? \u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/prakse\/sudionici\u0022 rel=\u0022 nofollow ugc\u0022\u003ETu je objavljen trenutan popis tvrtki\u003C\/a\u003E koje sudjeluju.  Mo\u017eda da netko podijeli pro\u0161la iskustva i op\u0107enito malo razjasni kako to sve funkcionira, npr. vidim u FAQ da poslodavci nisu obvezni platiti ove prakse, ima li netko neke poslodavce za preporu\u010dit i sli\u010dno?\u003C\/p\u003E"}},{"type":"posts","id":"20485","attributes":{"number":1,"createdAt":"2020-05-07T11:04:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDosli rezultati:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022http:\/\/www.unizg.hr\/fileadmin\/rektorat\/Suradnja\/Medunarodna_razmjena\/Studenata\/Erasmus_SMS\/2020_21\/Rezultati_20_21\/FER.pdf\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttp:\/\/www.unizg.hr\/fileadmin\/rektorat\/Suradnja\/Medunarodna_razmjena\/Studenata\/Erasmus_SMS\/2020_21\/Rezultati_20_21\/FER.pdf\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EMOD EDIT: Korisni materijali \u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/551\/310\u0022 class=\u0022PostMention\u0022 data-id=\u0022260736\u0022\u003Eweedovnjak\u003C\/a\u003E\u003C\/p\u003E "}},{"type":"posts","id":"641","attributes":{"number":1,"createdAt":"2020-03-18T17:18:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETema za pitat sve oko faksa.\u003C\/p\u003E"}},{"type":"posts","id":"6101","attributes":{"number":1,"createdAt":"2020-04-04T09:32:36+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5560\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00226093\u0022\u003Elaranotreallycroft\u003C\/a\u003E \u003Cbr\u003E\n\u003Cstrong\u003EMaja Matija\u0161evi\u0107\u003C\/strong\u003E\u003Cbr\u003E\nImao sam Seminar na preddiplomskom kod nje. Tema je bila HTC Vive, i prakti\u010dni dio seminara je bio napravit i demonstrirat neku malu aplikaciju u Unityu. To sam radio u laboratoriju na ZTEL-u s cijelom opremom i bilo je zabavno (imao sam gotov tutorial za tu aplikaciju, tako da je bilo lagano). \u003Cbr\u003E\n\u0160to se ti\u010de nje kao mentorice, bila mi je odli\u010dna. Zadatak dobro definira i da sve potrebne materijale. Tijekom semestra su bila 2-3 sastanka i provjere \u0161to sam napravio. Dosta pa\u017enje pridaje samom dokumentu seminara, tako da ga je pregledala cijelog i ozna\u010dila konceptualne i gramati\u010dke gre\u0161ke, \u0161to je dosta dobro, jer neke stvari nau\u010di\u0161 za pisanje dokumentacije ubudu\u0107e. Mislim da je \u010dak ona i sudjelovala u sastavljaniu uputa za pisanje seminara, tako da ba\u0161 dr\u017ei do toga.\u003Cbr\u003E\nSve u svemu, bio sam prezadovoljan.\u003C\/p\u003E"}},{"type":"posts","id":"246355","attributes":{"number":1,"createdAt":"2021-10-25T08:54:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBok, nisam na\u0161la temu vezano uz stipendije, a vidim da tu ima zainteresiranih pa stavljam ovdje \ud83d\ude42\u003C\/p\u003E\n\n\u003Cp\u003ESedam IT ima do 28.10. otvoren natje\u010daj za stipendije, a minimalni iznos stipendije je \u003Cstrong\u003E1600 kn\/mj\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e o stipendijama, uvjeti i obrazac prijave dostupno je \u003Ca href=\u0022https:\/\/www.sedamit.hr\/o-nama\/stipendije\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ESretno s prijavama!\ud83d\ude00\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/5241\/5134\u0022 class=\u0022PostMention\u0022 data-id=\u0022217941\u0022\u003Eluk\u003C\/a\u003E\u003C\/p\u003E "}},{"type":"posts","id":"44350","attributes":{"number":1,"createdAt":"2020-06-25T12:27:39+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOvdje mo\u017eete podijeliti iskustva, preporuke i\/ili pitati u vezi predmeta \u003Cstrong\u003E3. godine preddiplomskog studija \u003Cu\u003Era\u010dunarstva\u003C\/u\u003E\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EUkoliko \u017eelite podijeliti mi\u0161ljenje(a) o predmetu, mo\u017eete koristiti sljede\u0107i predlo\u017eak:\u003C\/p\u003E\n\u003Cpre\u003E\u003Ccode class=\u0022language-markdown\u0022\u003E## Ime predmeta\n\nne\u0161to o predmetu\n\nTe\u017eina: **? \/ 10**\nKorisnost: **? \/ 10**\nBih li preporu\u010dio\/la predmet: **Da \/ Ne**\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E\u0161to \u0107e rezultirati:\u003C\/p\u003E\n\n\u003Cblockquote class=\u0022uncited\u0022\u003E\u003Cdiv\u003E\u003Ch2\u003EIme predmeta\u003C\/h2\u003E\n\n\u003Cp\u003Ene\u0161to o predmetu\u003C\/p\u003E\n\n\u003Cp\u003ETe\u017eina: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nKorisnost: \u003Cstrong\u003E? \/ 10\u003C\/strong\u003E\u003Cbr\u003E\nBih li preporu\u010dio\/la predmet: \u003Cstrong\u003EDa \/ Ne\u003C\/strong\u003E\u003C\/p\u003E\u003C\/div\u003E\u003C\/blockquote\u003E\n\n\u003Cp\u003ENije imperativ da koristite ovakav predlo\u017eak (ili bilo koji drugi), ali ovo izgleda sa\u017eeto i vjerujem da uz najmanji trud i najmanje tipkanja mo\u017eete ponuditi lijepo formatirane informacije.\u003C\/p\u003E\n\n\u003Chr\u003E\n\n\u003Cp\u003EMoze info za  Informacija, logika i jezici iz 5. semestra i mrezno programiranje iz 6.\u003C\/p\u003E"}},{"type":"posts","id":"4056","attributes":{"number":1,"createdAt":"2020-03-27T23:41:16+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ERasprava vezana uz Materijale\u003C\/p\u003E\n\n\u003Ch1\u003EPreuzimanje\u003C\/h1\u003E\n\n\u003Cp\u003EPreuzimanje se vr\u0161i preuzimanjem repozitorija predmeta s GitHubu. Pristupiti mati\u010dnom repozitoriju FER-a mo\u017eete preko \u003Ca href=\u0022https:\/\/github.com\/studosi\/FER\u0022 rel=\u0022 nofollow ugc\u0022\u003Eove poveznice\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ENakon klika na to, prona\u0111ite predmet za koji tra\u017eite materijale pregledom README-a. Predmeti su izlistani abecedno.\u003C\/p\u003E\n\n\u003Cp\u003ENakon \u0161to ste na predmetu koji vas zanima, ve\u0107inu materijala mo\u017eete pregledavati. Ako \u017eelite preuzeti cijeli repozitorij, to mo\u017eete napraviti pritiskom na \u201cClone or download\u201d:\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-03-27\/1585352078-165446-materijali-1.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ENakon \u010dega vam se pru\u017ea opcija da preuzmete ZIP datoteku (Download ZIP), ili vam se pru\u017ea link preko kojeg mo\u017eete klonirati repozitorij uz\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/forum.studosi.net\/assets\/files\/2020-03-27\/1585352210-832477-image.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\n\u003Cpre\u003E\u003Ccode\u003Egit clone \u0026lt;.git fajl u ku\u0107ici s teksom\u0026gt;\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003E(bez \u003Ccode\u003E\u0026lt;\u0026gt;\u003C\/code\u003E, npr. \u003Ccode\u003Egit clone https:\/\/github.com\/studosi-fer\/ARU.git\u003C\/code\u003E u ovom slu\u010daju)\u003C\/p\u003E\n\n\u003Cp\u003EPrednost druge metode je \u0161to vrlo jednostavno mo\u017eete a\u017eurirati repozitorij uz naredbu\u003C\/p\u003E\n\n\u003Cpre\u003E\u003Ccode\u003Egit pull\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E\n\n\u003Cp\u003Edok ste u direktoriju repozitorija.  Vi\u0161e o sustavu git mo\u017eete prona\u0107i \u003Ca href=\u0022https:\/\/git-scm.com\/docs\/gittutorial\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch1\u003EPredaja\u003C\/h1\u003E\n\n\u003Cp\u003ETrenutno postoji repozitorij koji se koristi za predaju materijala na zasebni hosting, koji se svaki tjedan sinkronizira s materijalima na GitHubu. Cilj je omogu\u0107iti bezbolnu predaju datoteka, koje su formatirane tek tako da se zna o \u010demu je rije\u010d. Nakon tjedan dana se oni podobni predaju na GitHub, a nepodobni ili odbacuju, ili predaju na neki drugi servis (npr. videi na Youtube, zvukovi na Soundcloud itd.).\u003C\/p\u003E\n\n\u003Cp\u003EDatoteke mo\u017eete predati na \u003Ca href=\u0022https:\/\/u.pcloud.com\/#page=puplink\u0026amp;code=BBQkZpLYXvByDAGyaeDncniB227TUy2iy\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovoj poveznici\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIako nije predvi\u0111eno da gledate ovako predane materijale, to mo\u017eete preko \u003Ca href=\u0022https:\/\/u.pcloud.link\/publink\/show?code=kZrsiaXZAeIqj0CuEQXngVBeaUgHbXcbiVBX\u0022 rel=\u0022 nofollow ugc\u0022\u003Eove poveznice\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch1\u003EPoveznice u brzim poveznicama\u003C\/h1\u003E\n\n\u003Cp\u003EU brzim poveznicama (ovo pored logoa) bit \u0107e poveznice za mati\u010dni GitHub repozitorij FER-a i brzu predaju materijala.\u003C\/p\u003E"}},{"type":"posts","id":"23402","attributes":{"number":1,"createdAt":"2020-05-12T20:22:42+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ETomislav pribinic neko?\u003C\/p\u003E "}},{"type":"posts","id":"19529","attributes":{"number":1,"createdAt":"2020-05-05T07:49:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPozdrav, pi\u0161em seminar na temu AI i strojnog u\u010denja na moblinim operacijskim sustavima i trebao bih pomo\u0107 po\u0161to mi je to dosta strana tema. Ako ima tko voljan pomo\u0107, naravno pomo\u0107 pla\u0107am, javite mi se na PM.\u003C\/p\u003E\n"}},{"type":"posts","id":"3027","attributes":{"number":1,"createdAt":"2020-03-25T14:43:32+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003ESummary\u003C\/strong\u003E\u003Cbr\u003E\nHave you worked with Android or iOS and are excited about Google\u2019s new Flutter framework? We have been heavy users from day one and Flutter drives most of our mobile\u003Cbr\u003E\nprojects now. Whether you already have experience with Flutter or just want to explore it,\u003Cbr\u003E\nour team of enthusiasts is looking for ambitious support.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ERequirements\u003C\/strong\u003E\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003ESolid experience with Android or iOS development, Flutter is a plus\u003C\/li\u003E\n\u003Cli\u003EUnderstanding of the unique challenges of the mobile platform\u003C\/li\u003E\n\u003Cli\u003EDrive to write clean and maintainable code\u003C\/li\u003E\n\u003Cli\u003EGood command of the English language\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EWho we are\u003C\/strong\u003E\u003Cbr\u003E\nKickstage a young IT consulting company working with renown clients from around the\u003Cbr\u003E\nworld. We accelerate digitalization in companies of all industries. We support our clients\u003Cbr\u003E\nwith their strategy, project management and the development of the software that drives\u003Cbr\u003E\ntheir efforts. Our headquarters are right in the center of Zagreb.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EWhat we offer\u003C\/strong\u003E\u003Cbr\u003E\nAt Kickstage we believe in quality and focus. Therefore you will never work on more than\u003Cbr\u003E\none project in parallel and can focus 100% on the task. We expect great results but will\u003Cbr\u003E\nmake sure you get the time needed to deliver them.\u003Cbr\u003E\nPart of this philosophy is that you will get an extra day off so you have plenty of time to\u003Cbr\u003E\nrecharge your batteries. Our salaries are competitive, but Friday is for friends and family.\u003Cbr\u003E\nJoin a team of young enthusiasts who are tremendously passionate about their work.\u003Cbr\u003E\nWe\u2019re looking forward to welcome you as part of the crew!\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Ca href=\u0022mailto:career@kickstage.com\u0022\u003Ecareer@kickstage.com\u003C\/a\u003E\u003C\/strong\u003E\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/kickstage.com\/careers.html\u0022 rel=\u0022 nofollow ugc\u0022\u003Ehttps:\/\/kickstage.com\/careers.html\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EUkratko firma koju je frend otvorio i u koju sam i sam pre\u0161ao iz AVL-a. Nisam po\u017ealio niti misli da \u0107u u budu\u010dnosti.\u003Cbr\u003E\nAko imate kakvih pitanja, slobodno napi\u0161ite ili se javite u DM\/na FB\u003C\/p\u003E"}},{"type":"posts","id":"60758","attributes":{"number":1,"createdAt":"2020-08-17T10:00:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li netko ideju \u0161to da napravim ako sam dobio 0 bodova zbog nedostatka dokumentacije, to\u010dnije obrasca A za koji znam da sam ga predao slu\u017ebi i to debelo prije roka\u2026 slu\u017eba je naravno na odmoru do 24.8., \u0161to je malo kasno\u003C\/p\u003E\n"}},{"type":"posts","id":"11","attributes":{"number":1,"createdAt":"2020-03-17T12:51:10+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EOvdje mo\u017eete odgovoriti ako nai\u0111ete na bilo kakv
