u017eiti nekakvu preporuku teme ili tako ne\u0161to), jedino je bitno da je ne\u0161to iz podru\u010dja ra\u010dunalnog vida. Odgovara na mail-ove poprili\u010dno brzo i konstruktivno. Ocjenjivanje je u potpunosti korektno.\u003C\/p\u003E "}},{"type":"posts","id":"24883","attributes":{"number":1,"createdAt":"2020-05-14T19:44:37+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJosipa Pina-Milisic iskustva neko?\u003C\/p\u003E"}},{"type":"posts","id":"24665","attributes":{"number":1,"createdAt":"2020-05-14T14:29:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIgor \u010cavrak, Zoran Kalafati\u0107, ima netko da ih je imao za mentore?\u003C\/p\u003E"}},{"type":"posts","id":"23492","attributes":{"number":1,"createdAt":"2020-05-12T22:23:47+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/171\u0022 class=\u0022PostMention\u0022 data-id=\u002223440\u0022\u003Epingvin\u003C\/a\u003E Lea Skorin-Kapov, po meni sve \u0161to mentor treba biti - vrlo profesionalna i o\u010dekuje da radi\u0161 sve kako treba i na vrijeme, ali ako ne\u0161to zezne\u0161 ili ne napravi\u0161 ima razumijevanja. Bavi se raznim podru\u010djima: VR, AR, WebRTC, Cloud Gaming, puno radova joj je o iskustvenoj kvaliteti - ako gugla\u0161 MUEXLab mo\u017ee\u0161 na\u0107i sve \u010dime se bave. Na projektu nas je bilo studenata od tri mentora sa ZTEL-a, uz Leu jo\u0161 Mirko Su\u017enjevi\u0107 i Maja Matija\u0161evi\u0107, ostavili su mi sli\u010dan dojam kao i Lea, da su opu\u0161teni, ali o\u010dekuju rad. Na projektu smo bili podijeljeni u dva tima - jedan tim je radio AR aplikaciju, a drugi VR igricu unutar koje je upitnik za ispitivanje iskustvene kvalitete. Na projektu je bilo malo zahtjevno jer smo imali sastanke gotovo svaki tjedan i to u 9 ujutro na kojima smo morali prezentirati napredak u prethodnom tjednu i planove za dalje. Na zavr\u0161nom nema toliko forsiranja oko tjednih izvje\u0161taja i dosta je opu\u0161tenije, sastanci su otpilike jednom mjese\u010dno. Tako\u0111er na raspolaganju su asistenti koji su stvarno jako dragi i spremni pomo\u0107i, a mogu\u0107a je i suradnja s nekim tko radi doktorat iz nekog od navedenih podru\u010dja. Jo\u0161 jedna stvar koja mo\u017eda ne sjeda najbolje svima je da jako cjepidla\u010de oko same forme rada i pravopisa, sve mora biti to\u010dno po onim uputama na FERWebu, ali meni to nije bio problem jer sam i sama perfekcionist \u0161to se toga ti\u010de. Ja sam kod Lee zavr\u0161ila slu\u010dajno, dobila sam ju za seminar, svidio mi se rad s njom i odlu\u010dila ostati iako mi podru\u010dje nije ne\u0161to previ\u0161e zanimljivo, ali nisam htjela riskirati s tra\u017eenjem novog mentora, a ionako me ni\u0161ta posebno nije pretjerano zanimalo. Sve u svemu, ako ho\u0107e\u0161 nekog sa ZTEL-a zato \u0161to se pri\u010da da je kod njih lagano onda ne preporu\u010dam ovu ekipu, ali ako ho\u0107e\u0161 ZTEL jer te to zanima ili ti treba mentor koji \u0107e te tjerati da radi\u0161 koliko-toliko redovito onda svakako uzmi nekog od ovih koje sam spomenula.\u003C\/p\u003E "}},{"type":"posts","id":"19645","attributes":{"number":1,"createdAt":"2020-05-05T12:33:58+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ELjudi prijavljuju probleme odnedavno s u\u010ditavanjem stranice. Ti problemi izgleda nisu otklonjeni nakon refresha stranice. Stoga vam redom nudim rje\u0161enja, redoslijedom kojim ih mo\u017eete isprobavati, kako bi otklonili probleme:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Epuno osvje\u017eavanje stranice\u003C\/li\u003E\n\u003Cli\u003Ega\u0161enje svih trenutnih Studo\u0161i kartica, otvaranje u novoj\u003C\/li\u003E\n\u003Cli\u003Ega\u0161enje preglednika i ponovno otvaranje stranice\u003C\/li\u003E\n\u003Cli\u003Ebrisanje predgledni\u010dkog cachea\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EProblem \u0107e najvjerojatnije rije\u0161iti posljednja to\u010dka - pretpostavljam da postoje neki stari cacheirani podaci koji rade probleme jer smo maknuli jedno pro\u0161irenje i stavili drugo, sli\u010dno, a ta dva pro\u0161irenja su u konfliktu.\u003C\/p\u003E\n\n\u003Cp\u003EAko svejedno imate i nakon svega ovog probleme, javite u Bugove, pa \u0107u se pozabaviti time.\u003C\/p\u003E"}},{"type":"posts","id":"9797","attributes":{"number":1,"createdAt":"2020-04-15T09:41:51+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/Amali\u0022 class=\u0022UserMention\u0022\u003E@Amajli\u003C\/a\u003E\u003C\/p\u003E \n\n[chat-a=\u0022mene samo zanima kako formatiras tekst tako, ne znam nikakav markdown da ima za centriranje, what even\u0022 who=\u0022Amali\u0022]\n[chat-b=\u0022shhh, it\u0027s a secret\u0022 who=\u0022__builtin_popcount\u0022]\n[chat-b=\u0022hint: nije markdown\u0022 who=\u0022__builtin_popcount\u0022]\n[space]\n\u003Cp\u003E\u003Cspan style=\u0022color:magenta\u0022\u003E\u003Cspan style=\u0022font-size:36px\u0022\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003E\u003Cspan style=\u0022color:magenta\u0022\u003E\u003Cspan style=\u0022font-size:36px\u0022\u003E\u003Cb\u003E\u003Ci\u003E\u003Cu\u003E\u003Cs\u003EBB kodovi\u003C\/s\u003E\u003C\/u\u003E\u003C\/i\u003E\u003C\/b\u003E\u003C\/span\u003E\u003C\/span\u003E\u003C\/p\u003E\u003C\/div\u003E\n\n\u003Cpre\u003E\u003Ccode class=\u0022language-none\u0022\u003E[chat-a=\u0022mene samo zanima kako formatiras tekst tako, ne znam nikakav markdown da ima za centriranje, what even\u0022 who=\u0022Amali\u0022]\n[chat-b=\u0022shhh, it\u0027s a secret\u0022 who=\u0022__builtin_popcount\u0022]\n[chat-b=\u0022hint: nije markdown\u0022 who=\u0022__builtin_popcount\u0022]\n[space]\n[color=magenta][size=36][center][b][i][u][s]BB kodovi[\/s][\/u][\/i][\/b][\/center][\/size][\/color]\u003C\/code\u003E\u003Cscript async=\u0022\u0022 crossorigin=\u0022anonymous\u0022 data-hljs-style=\u0022github\u0022 integrity=\u0022sha384-oTqfbnKDrROJYNQZI1U\/\/Vr36HEjwJafOewSUYYyb5OXhv0r2qRQcjAP3yXa4HCg\u0022 onload=\u0022hljsLoader.highlightBlocks(this.parentNode)\u0022 src=\u0022https:\/\/cdn.jsdelivr.net\/gh\/s9e\/hljs-loader@1.0.24\/loader.min.js\u0022\u003E\u003C\/script\u003E\u003C\/pre\u003E"}},{"type":"posts","id":"11717","attributes":{"number":1,"createdAt":"2020-04-19T21:50:31+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko iskustva sa Stjepanom Bogdanom?\u003C\/p\u003E"}},{"type":"posts","id":"12222","attributes":{"number":1,"createdAt":"2020-04-20T21:39:26+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EHrvoje Mlinari\u0107 netko?\u003C\/p\u003E"}},{"type":"posts","id":"8715","attributes":{"number":1,"createdAt":"2020-04-13T10:33:23+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EDaniel Hofman itko? Znam jednog frenda sto ga ima i super zadovoljan je,al cisto da vidim ako ga itko drugi ima.\u003C\/p\u003E"}},{"type":"posts","id":"6024","attributes":{"number":1,"createdAt":"2020-04-03T18:49:34+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Ekakav je mikuc?\u003C\/p\u003E"}},{"type":"posts","id":"5","attributes":{"number":1,"createdAt":"2020-03-17T12:26:02+00:00","contentType":"comment","contentHtml":"\u003Ch2\u003EDobrodo\u0161li na Studo\u0161e!\u003C\/h2\u003E\n\n\u003Cp\u003ETrenutno je forum u izgradnji, tj. pode\u0161avaju se neke stvari, treba se napraviti ekstenzija za hrvatski umjesto direktno prevo\u0111enog engleskog, i tako. Do kraja dana bi trebalo biti gotovo.\u003C\/p\u003E\n\n\u003Cp\u003EU me\u0111uvremenu postoje 2 oznake koje mo\u017eete koristiti:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003EFER\u003C\/li\u003E\n\u003Cli\u003EOpu\u0161teno\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EFER\u003C\/strong\u003E vam mo\u017ee poslu\u017eiti ako vam je stvarno hitno postati ne\u0161to vezano uz Faks. \u003Cdel\u003ENa kraju dana \u0107e biti slo\u017eene i sve kategorije, a sve objave \u0107u osobno sortirati, tako da ne brinite.\u003C\/del\u003E Kategorije su slo\u017eene, slobodno otvorite dretve za \u0161to vam god treba. \u0160to se ti\u010de npr. MATAN 2 kojeg nema ali ima MAT2, koristite to, ja \u0107u sve FER2 presmete preimenovati u FER3 ekvivalente prije ili kasnije.\u003C\/p\u003E\n\n\u003Cp\u003ES druge strane \u003Cstrong\u003EOpu\u0161teno\u003C\/strong\u003E vam mo\u017ee koristiti za bilo \u0161to nevezano uz faks.\u003C\/p\u003E\n\n\u003Cp\u003EIsto tako, ako vidite kakve bugove, mo\u017eete ih objaviti u dretvu \u003Ca href=\u0022https:\/\/forum.studosi.net\/d\/7-bugovi\u0022 rel=\u0022 nofollow ugc\u0022\u003EBugovi\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch2\u003EStari forum\u003C\/h2\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/ka.mpus.eu\u0022 rel=\u0022 nofollow ugc\u0022\u003EKampus\u003C\/a\u003E ima uga\u0161ene registracije, ali \u0107e na njemu jo\u0161 neke stvari ostati. Nakon \u0161to se zavr\u0161i sav posao ovdje danas, bit \u0107e i onemogu\u0107eno sve osim pregledavanja, tako da se ti podaci mogu negdje spremiti odjednom, pa vam ih mogu ponuditi, ako ne\u0161to \u017eelite s njima.\u003C\/p\u003E\n\n\u003Ch2\u003EPripadnici drugih fakseva\u003C\/h2\u003E\n\n\u003Cp\u003EAko \u017eelite osnovati svoju zajednicu, trenutno su stvari komplicirane, no svejedno se javite na \u003Ca href=\u0022mailto:info@studosi.net\u0022\u003Einfo@studosi.net\u003C\/a\u003E. Najnormalnije mo\u017eete otvoriti raspravu ako o tome \u017eelite pri\u010dati javno, ili se raspitati. Naravno, u rasprava koje nemaju ba\u0161 prevelika ograni\u010denja, kao \u0161to je npr. spam me mo\u017eete @spomenuti i pitati \u0161to god vas zanima.\u003C\/p\u003E\n\n\u003Cp\u003EBilo bi lijepo kad bi se skupilo bar troje vas, i onda \u0107u s vama otvoriti razgovor u kojem \u0107emo mo\u0107i popri\u010dati \u0161to i kako. Ovo ne zna\u010di da su ovo neki pregovori, nego kako ovo je u ranom stadiju, onda jo\u0161 ne postoje neki \u010dvrsti planovi i standardi pa dakako moram vidjeti i \u0161to vi imate za re\u0107i. Bitno mi je da vas je troje jer \u0107ete vi koji se javite najvjerojatnije voditi va\u0161u novu zajednicu, a mene mo\u017eete anga\u017eirati ako vam ba\u0161 ne\u0161to zapne (ili kao izvor savjeta ako ba\u0161 \u017eelite). To jest, u najgorem slu\u010daju ja samo uska\u010dem kad je kriti\u010dno.\u003C\/p\u003E\n\n\u003Cp\u003EMoj plan nije mije\u0161ati se previ\u0161e u re\u017eim drugih fakseva, ve\u0107 sam ja tu samo da definiram neke stvari koje \u0107e svima pomo\u0107i u odr\u017eavanju usluge na nivou. Ja na kraju krajeva ni nemam znanje da bih za razliku od vas znao \u0161to je uop\u0107e drugim faksevima bitno i zgodno. Za sve ostalo, va\u0161e me\u0111uljudske odnose, na\u010din odr\u017eavanja materijala, odabir pro\u0161irenja i sl. \u0107ete se pobrinuti sami, kako bi vama bilo bolje, i uz po\u0161tivanje pravila zajednice imate u ostalom potpunu slobodu. I naravno, sve ovo ide uz pretpostavku da je sve ovo na\u0161e, pa niste prepu\u0161teni sami sebi, ve\u0107 smijete me\u0111udjelovati i s drugim zajednicama, kao da smo svi jedno.\u003C\/p\u003E"}},{"type":"posts","id":"716","attributes":{"number":1,"createdAt":"2020-03-18T20:29:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EPrevo\u0111enjem jezgre foruma na hrvatski, zavr\u0161ena je inicijalna faza postavljanja foruma. Do kraja tjedna bi i sve ekstenzije trebale biti prevedene, a sada slijedi ono \u0161to sam trebao napisati na samom po\u010detku\u003C\/p\u003E\n\n\u003Ch1\u003EMaterijali\u003C\/h1\u003E\n\n\u003Cp\u003EKao \u0161to sam ve\u0107 tisu\u0107u puta rekao, materijali su dostupni na \u003Ca href=\u0022https:\/\/www.github.com\/studosi?tab=repositories\u0022 rel=\u0022 nofollow ugc\u0022\u003Esljede\u0107oj poveznici\u003C\/a\u003E. Ve\u0107 sam dobio nekoliko upita oko pomo\u0107i, i do sad sam svima odgovorio da je prioritet srediti materijale.\u003C\/p\u003E\n\n\u003Ch2\u003E\u0160to je problem\u003C\/h2\u003E\n\n\u003Cp\u003EPrimarni problem je \u0161to su neki materijali krivo sortirani. Onda je problem \u0161to materijali imaju redundantne nazive. Dio ovog \u0107e se rje\u0161avati skriptom, zatim opet, po potrebi, ru\u010dno. Posljednji problem je \u0161to je velik dio materijala redundantan - npr. labosi. Ovo se planira rije\u0161iti u posljednjoj fazi, stapanjem svih takvih u jedan, supermaterijal. Za labose bi to bili superlabosi (detaljno dokumentirani labosi bez pogre\u0161aka). Za literaturu bi to bile super skripte - studentski izra\u0111eni dokument koji obra\u0111uje sve \u0161to bi i slu\u017ebena literatura, na pristupa\u010dniji na\u010din. Za rje\u0161enja zadataka, ispite i sl. to bi bila superzbirka zadataka - kompilacija svih zadataka i rje\u0161enja, indeksirano i ure\u0111eno.\u003C\/p\u003E\n\n\u003Ch3\u003E\u0160to zasad treba napraviti\u003C\/h3\u003E\n\n\u003Cp\u003ETrenutno treba rije\u0161iti klasifikaciju materijala.\u003C\/p\u003E\n\n\u003Cp\u003ENa najosnovnijem nivou, to je zapravo popisivanje materijala i njihove lokacije koji su krivo smje\u0161teni u foldere. Kao dodatan korak, bilo bi lijepo kad bi se uz to napravio pull request s popravljenom strukturom. Me\u0111utim, i sami popis bit \u0107e dosta - materijale imam lokalno i sav posao bi se svodio na to da ih premjestim u pravi folder - ne\u0161to \u0161to se da napraviti unutar jednog dana\u003C\/p\u003E\n\n\u003Ch1\u003EKori\u0161tenje foruma\u003C\/h1\u003E\n\n\u003Cp\u003ETrenutno forum ima pregr\u0161t zanimljivih pro\u0161irenja. Ono \u0161to je vama korisno je sljede\u0107e:\u003C\/p\u003E\n\n\u003Ch2\u003EPrivatni razgovori\u003C\/h2\u003E\n\n\u003Cp\u003EMogu\u0107e je pokrenuti privatni razgovor tako da se ode na profil korisnika s kojim \u017eelite razgovarati, klikom na gumb \u003Ccode\u003EPrivatne rasprave\u003C\/code\u003E (trenutno nije prevedeno pa se zove \u003Ccode\u003EPrivate discussions\u003C\/code\u003E), pa klikom na \u003Ccode\u003ENova privatna rasprava\u003C\/code\u003E (trenutno iz istog razloga \u003Ccode\u003ENew Private Discussion\u003C\/code\u003E).\u003C\/p\u003E\n\n\u003Ch2\u003EUgradnja sadr\u017eaja\u003C\/h2\u003E\n\n\u003Cp\u003EMo\u017eda ste sku\u017eiti da kad stavite goli link u objavu, nekako vam se stvori YouTube player, ili Facebook player itd. To sve sve automatizirano ugra\u0111uje, ima toliko ugradnji da ih vjerojatno ne znam ni napamet, ali svaki podr\u017eani servis za koji je napisan \u0111avoskript embedder vjerojatno postoji. \u010cak i reddit postove mo\u017eete ugraditi. Sve u svemu, \u003Cstrong\u003Ene trebate\u003C\/strong\u003E se siliti pravilno ozna\u010diti sliku ili youtube video - samo ju kopirajte u ure\u0111iva\u010d teksta, a on \u0107e za vas u\u010diniti ostatak posla.\u003C\/p\u003E\n\n\u003Ch2\u003ESkice\u003C\/h2\u003E\n\n\u003Cp\u003EObjave i rasprave mogu\u0107e je spremiti kao skice (zapamtiti, ali ne objaviti). Ovo mo\u017eete klikom na disketu koja se nalazi u gornjem desnom kutu ure\u0111iva\u010da teksta (ovo s \u010dim pi\u0161ete objave).\u003C\/p\u003E\n\n\u003Ch2\u003EPra\u0107enje oznaka\u003C\/h2\u003E\n\n\u003Cp\u003EKategorizacija se na forumu svodi na oznake. Ovo je puno jednostavniji i mo\u0107niji sustav od kategorija. Analogija predmetnih pretplata bi, dakle, bilo pra\u0107enje oznaka. Pratiti oznaku mo\u017eete tako da odete na stranicu oznake (svaka oznaka ima svoju stranicu), te da kliknete na \u003Ccode\u003EPrati\u003C\/code\u003E (trenutno nije prevedeno pa se zove \u003Ccode\u003EFollow\u003C\/code\u003E). Primjer jedne od stranice oznaka mo\u017ee se prona\u0107i \u003Ca href=\u0022https:\/\/forum.studosi.net\/t\/mrepro\u0022 rel=\u0022 nofollow ugc\u0022\u003Ena sljede\u0107oj poveznici\u003C\/a\u003E. Kad krenete pratiti oznaku, dobit \u0107ete obavijest kad se ne\u0161to objavi pod tom oznakom. Ako vam je to preop\u0107enito (npr. \u017eelite pratiti samo labose nekog predmeta), nativno mo\u017eete pratiti rasprave klikom na sli\u010dan gumb unutar neke rasprave (nalazi se desno).\u003C\/p\u003E\n\n\u003Ch2\u003EIgnoriranje korisnika\u003C\/h2\u003E\n\n\u003Cp\u003EAko vam netko smeta, ili ga jednostavno ne \u017eelite gledati, mo\u017eete ga ignorirati. Ovo mo\u017eete u\u010diniti tako da odete na profil spornog korisnika, kliknite na \u003Ccode\u003EUpravljanje\u003C\/code\u003E, spustit \u0107e vam se menu na na kojem imate opciju \u003Ccode\u003EIgnoriraj\u003C\/code\u003E. Ignorirati mo\u017eete sve osim donova i konsiljera, ali vjerujem da njih ne\u0107ete imati potrebu ignorirati.\u003C\/p\u003E\n\n\u003Cp\u003EObjave osoba koje ignorirate ne\u0107e vam se prikazati, a i te osobe ne\u0107e mo\u0107i zapo\u010deti privatni razgovor s vama.\u003C\/p\u003E\n\n\u003Ch2\u003EAnkete\u003C\/h2\u003E\n\n\u003Cp\u003ETrenutno je mogu\u0107e dodati anketu prilikom otvaranja rasprave, a to se mo\u017ee gumbom \u003Ccode\u003EDodaj anketu\u003C\/code\u003E (tj. trenutno \u003Ccode\u003EAdd Poll\u003C\/code\u003E).\u003C\/p\u003E\n\n\u003Ch2\u003EDirektorij korisnika\u003C\/h2\u003E\n\n\u003Cp\u003ENajlak\u0161e je pretra\u017eivati korisnike pomo\u0107u Direktorija korinsika. On se mo\u017ee prona\u0107i s lijeve strane na naslovnici.\u003C\/p\u003E\n\n\u003Ch2\u003EHashtagovi\u003C\/h2\u003E\n\n\u003Cp\u003EOsim objava, mogu\u0107e je hashtagati izraze. Klikom na hashtag pokre\u0107e se pretraga, pa su takvi koncepti korisni kad netko ne\u0161to treba pretra\u017eiti na forumu - kao neki Let me Google that for you, ali studosi.net verzija. Primjer ovoga je npr. ovo: #spam\u003C\/p\u003E\n\n\u003Ch2\u003EMarkdown\u003C\/h2\u003E\n\n\u003Cp\u003EForum koristi Markdown za oblikovanje. Neke osnovne koncepte mo\u017eete prou\u010diti \u003Ca href=\u0022https:\/\/github.com\/adam-p\/markdown-here\/wiki\/Markdown-Cheatsheet\u0022 rel=\u0022 nofollow ugc\u0022\u003Eovdje\u003C\/a\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EOsim toga, dodani su npr. spoileri, koji se mogu postaviti s \u003Ccode\u003E|| inline spoiler ||\u003C\/code\u003E i \u003Ccode\u003E\u0026gt;! vi\u0161elinijski spoiler\u003C\/code\u003E. Vi\u0161elinijski spoiler se mo\u017ee i zatvoriti s \u003Ccode\u003E!\u0026lt;\u003C\/code\u003E, \u010dime degenerira u ovaj prvi. Inline spoiler mo\u017ee biti na vi\u0161e linija, trenutno ne sakriva emojije, ali pull request je ve\u0107 prihva\u0107en i bit \u0107e dostupan za ne\u0161to manje od mjesec dana kad bude izdana nova verzija forumskog softvera.\u003C\/p\u003E\n\n\u003Ch2\u003ELaTeX\u003C\/h2\u003E\n\n\u003Cp\u003EPostoji ekstenzija koja displaya LaTeX. Postoje block i inline verzija -\u0026gt; block verzija se navodi opasavanjem s \u003Ccode\u003Eb$\u003C\/code\u003E, dok se inline verzija dobiva opasavanjem s \u003Ccode\u003Ei$\u003C\/code\u003E. Ina\u010de, to je malo nespretno, mo\u017eda u budu\u0107nosti forkam plugin pa to napravim s klasi\u010dnim znakovima. Osim tih oznaka, latex se mo\u017ee dodati s BBCode tagovima \u003Ccode\u003Emath\u003C\/code\u003E i \u003Ccode\u003Eimath\u003C\/code\u003E.\u003C\/p\u003E\n\n\u003Ch2\u003ESpominjanje\u003C\/h2\u003E\n\n\u003Cp\u003EKorisnike s mo\u017ee spomenuti tako da se njihovom nadimku ili korisni\u010dkom imenu stavi prefiks \u003Ccode\u003E@\u003C\/code\u003E. Dakle, ako \u017eelite spomenuti mene, upi\u0161ete \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/micho\u0022 class=\u0022UserMention\u0022\u003E@M\u0335\u0351\u0340\u035d\u0329\u0327i\u0336\u0302\u0309\u034d\u0107\u0334\u033e\u0301\u0300\u031do\u0336\u0342\u033d\u033a\u031f\u0323\u003C\/a\u003E . Ponekad \u0107e vam se spomenuto ime promijeniti, i to je u redu - to samo zna\u010di da ta osoba nema nadimak isti kao i korisni\u010dko ime.\u003C\/p\u003E\n\n\u003Ch1\u003EPlanovi za dalje\u003C\/h1\u003E\n\n\u003Cp\u003EKao \u0161to i opis stranice ka\u017ee, plan je koncept FER3 pro\u0161iriti na cijelu RH. Inicijalno je bila ideja imati to sve na istoj stranici, ali sada sve vi\u0161e vidim nemogu\u0107nost toga. Me\u0111utim, ne \u017eelim dijeliti studente. Trenutno su ovo moje misli:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003Euz FER poku\u0161ati izgraditi stabilnu zajednicu kojoj ne trebaju vi\u0161e nova pro\u0161irenja i koja ima jasno definirano hijerarhiju i norme\u003C\/li\u003E\n\u003Cli\u003Edok se gradi FER, dopustiti srodnim fakultetima da poku\u0161aju razviti isto - korisno bi bilo gledati na stvari i s druge strane, jer na\u0161e rje\u0161enje treba biti kompatibilno sa svim fakultetima, treba  davati dovoljno slobode da ne gu\u0161i individualnost, a opet biti dovoljno dobro strukturirana, dovoljno jake ki\u010dme, da se ne uru\u0161i kad klju\u010dna osoba ode, kao \u0161to je bila stvar s biv\u0161im forumom.\u003C\/li\u003E\n\u003Cli\u003Ejednom kad stvari krenu rasti, svaki fakultet bi trebao imati svoju poddomenu i svojeg dona, konsiljere i kapoe - me\u0111utim, svi oni su kao sluge, oni nisu forum, ve\u0107 su to korisnici\n  \u003Cul\u003E\u003Cli\u003Eako neko od njih najednom nestane, mora postojati mehanizam koji \u0107e sprije\u010diti uru\u0161avanje, a takvo \u0161to se mo\u017ee ostvariti da se znatan dio zajednice ostavi samim \u010dlanovima\u003C\/li\u003E\n  \u003Cli\u003Eiz toga proizlazi \u010dinjenica da moderatori ne bi trebali brinuti da su \u010dlanovi u skladu s o\u010dekivanjima, ve\u0107 \u003Cstrong\u003Eforum\u003C\/strong\u003E, a \u010dlanovi se brinu o zajednici jer su oni ta zajednica\u003C\/li\u003E\u003C\/ul\u003E\u003C\/li\u003E\n\u003Cli\u003Ekako \u0107e sve to biti na razli\u010ditim poddomenama i ma\u0161inama (jer je \u003Cstrong\u003Enemogu\u0107e\u003C\/strong\u003E pokriti cijelu hrvatsku na \u003Cstrong\u003Ejednoj\u003C\/strong\u003E ma\u0161ini, a konkurentni sustavi su prekomplicirani, barem za mene), postojat \u0107e i neki mehanizam da netko s drugog faksa najnormalnije pristupi nekom drugom - o ovome vi\u0161e kasnije, ali takvo \u0161to \u0107e se dati rije\u0161iti bez nekih ve\u0107ih kompromisa\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch1\u003EPlanovi specifi\u010dni za FERovski odsje\u010dak\u003C\/h1\u003E\n\n\u003Cp\u003EKako je sve ovo jako dugo, odr\u017eat \u0107u ovo \u0161to kra\u0107im mogu - nema planova uvoditi \u010dlanarine, ali vjerujem da \u0107e ova odluka biti zasebna za donove svakog fakulteta. Me\u0111utim, i to je upitno, jer postoje neki planovi kako mo\u017eemo monetizirati na\u0161 rad na forumu i time odr\u017eavati forum, a i vi\u0161e.\u003C\/p\u003E\n\n\u003Cp\u003EMe\u0111utim, \u010disto da bude jasno, dok nemamo status neprofitne udruge, ja dolazni novac ne primam, jednostavno ne treba mi to u \u017eivotu.\u003C\/p\u003E\n\n\u003Cp\u003EPlan nije imitirati stari forum, no plan je primijeniti sve ono korisno \u0161to je on imao. Jedan primjer toga su materijali. Vjerujem i da se neformalna interakcija studenata isto mo\u017ee pobolj\u0161ati. Bilo bi jako lijepo kad bi, npr., mogli imati cross-faks O\u010cRT meeting, ali to je trenutno na razini snova.\u003C\/p\u003E\n\n\u003Cp\u003E\u0160to se ti\u010de starih objava i materijala, ja \u0107u sutra, na nagovor bliskih osoba, razgovarati s rovokopom. \u010cuo sam da postoje odre\u0111ene miskoncepcije i da on \u010deka da do\u0111e netko vrijedan toga kome bi predao stare objave i zadnje materijale. Oni koji su vidjeli moj manifest znaju da ja nakon svega izre\u010denog mo\u017eda i nisam u poziciji pitati za to - no ono \u0161to sam rekao, a oko toga sam se trudio, je bila istina. Ja \u0107u pojesti kakvo god govno morao da te materijale dobijem, ali naravno, to nije do mene.\u003C\/p\u003E\n\n\u003Cp\u003EVi\u0161e informacija oko ovoga dat \u0107u sutra ili u narednim danima, ovisno kad \u0107u mo\u0107i razgovarati s rovom.\u003C\/p\u003E\n\n\u003Ch1\u003EFinalno\u003C\/h1\u003E\n\n\u003Cp\u003EAko imate kakvih pitanja, slobodno mi po\u0161aljete poruku tu, ili upit na \u003Ca href=\u0022mailto:info@studosi.net\u0022\u003Einfo@studosi.net\u003C\/a\u003E, ili napravite neku raspravu, tipa naziva \u201cVoditelji pitanja i odgovori\u201d pa me pitate tamo, i ja \u0107u vam kad stignem odgovoriti.\u003C\/p\u003E"}}]}});
                flarum.core.app.bootExtensions(flarum.extensions);
                flarum.core.app.boot();
            } catch (e) {
                var error = document.getElementById('flarum-loading-error');
                error.innerHTML += document.getElementById('flarum-content').textContent;
                error.style.display = 'block';
                throw e;
            }
