":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"2"}}}},{"type":"tags","id":"3","attributes":{"name":"Slu\u017ebeno","description":"Sve slu\u017ebeno vezano uz forum","slug":"official","color":"#8434ba","backgroundUrl":null,"backgroundMode":null,"icon":"fas fa-scroll","discussionCount":19,"position":0,"defaultSort":null,"isChild":false,"isHidden":false,"lastPostedAt":"2022-07-01T23:49:31+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null}},{"type":"tags","id":"367","attributes":{"name":"Op\u0107enito","description":"Stvari vezane uz FER, ali ne nu\u017eno uz specifi\u010dan predmet","slug":"general","color":"#a32e2e","backgroundUrl":null,"backgroundMode":null,"icon":"far fa-circle","discussionCount":3,"position":1,"defaultSort":null,"isChild":true,"isHidden":false,"lastPostedAt":"2022-06-30T16:03:56+00:00","canStartDiscussion":false,"canAddToDiscussion":false,"subscription":null},"relationships":{"parent":{"data":{"type":"tags","id":"2"}}}},{"type":"posts","id":"42175","attributes":{"number":1,"createdAt":"2020-06-20T10:38:13+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/373\u0022 class=\u0022PostMention\u0022 data-id=\u002242155\u0022\u003EGrumio\u003C\/a\u003E jednom kolegi sam u pm pricao o Hrabaru, summa summarum: odli\u010dan kao profesor, ne ba\u0161 dobar mentor jer se njegovi studenti \u201cbave\u201d onime \u010dime se on bavi, tj ono \u0161to istra\u017euje tako da mi se rad kod njega \u010dini (a i dosta kolega dijeli mi\u0161ljenje) kao tapkanje i nabadanje i poku\u0161avanje osmi\u0161ljavanja rje\u0161enja za probleme za koje ni on ne zna kako se rje\u0161avaju nego ih istra\u017euje, nema nekog mentorstva kod njega, dakle, ne\u010dega da te vodi i da ti postepeno, na pravi na\u010din di\u017ee razinu znanja u tome \u010dime se bavi\u0161 (kao profesor je top, jedan od najboljih i preporuka je da se upisuju njegovi predmeti, ali kao mentor, ne bih osobno)\u003C\/p\u003E\n\n\u003Cp\u003ESuligoj nije vi\u0161e na fersatu i njegovo podru\u010dje bavljenja elektronikom je na razini poluvodi\u010da, dakle, bavi se \u201ckonstrukcijama\u201d tranzistora (i lik je vrh u tome, prije nekoliko godina su napravili najbr\u017ei BJT na svijetu)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/371\u0022 class=\u0022PostMention\u0022 data-id=\u002242153\u0022\u003ESkiv\u003C\/a\u003E za svemirske stvari su trenutno zadu\u017eeni Bojanjec, Lon\u010dar (mislim da on ne mo\u017ee biti mentor) i Vukovi\u0107 (isto msm da ne mo\u017ee biti mentor, ali provjeri), ta ekipa je zapo\u010dela fersat i sve oko toga, dok im je prof Dubravko Babi\u0107 nekakav mentor (team lead), ali mislim da se kod njega radi ne\u0161to vezano uz HF elektroniku (ima svoju firmu u Kaliforniji pa bi preko njega mogao do tamo dospjeti, ako ima\u0161 ambicije takve), a \u0160ipu\u0161 je zadu\u017een za mentoriranje na izradi antene za fersat\u003C\/p\u003E"}},{"type":"posts","id":"42011","attributes":{"number":1,"createdAt":"2020-06-19T18:56:24+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma tko iskustva sa Zentnerom(RK) ?\u003C\/p\u003E "}},{"type":"posts","id":"28346","attributes":{"number":1,"createdAt":"2020-05-21T17:09:54+00:00","contentType":"comment","contentHtml":"\u003Cp\u003Eleonardo jelenkovic neko?\u003C\/p\u003E"}},{"type":"posts","id":"19746","attributes":{"number":1,"createdAt":"2020-05-05T15:29:50+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EBoris Mila\u0161inovi\u0107 iskustva neko?\u003C\/p\u003E"}},{"type":"posts","id":"21736","attributes":{"number":1,"createdAt":"2020-05-09T20:05:01+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ELjiljana Brkic? Mirta Baranovic? Ima ko kakvih iskustava, cine mi se super na bazama.\u003C\/p\u003E"}},{"type":"posts","id":"25080","attributes":{"number":1,"createdAt":"2020-05-15T08:19:59+00:00","contentType":"comment","contentHtml":"\u003Cp\u003ERatko Magjarevi\u0107?\u003C\/p\u003E"}},{"type":"posts","id":"34983","attributes":{"number":1,"createdAt":"2020-06-04T10:44:25+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EJel itko bio kod Hrka\u0107a i \u0161to studenti rade kod njega?\u003Cbr\u003E\nAko imam plan raditi s embeddima kakav je Magjarevi\u0107?\u003C\/p\u003E"}},{"type":"posts","id":"40759","attributes":{"number":1,"createdAt":"2020-06-16T11:22:35+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/321\u0022 class=\u0022PostMention\u0022 data-id=\u002240671\u0022\u003Epitroid\u003C\/a\u003E A  Igor Kuzle kakav je ako zna\u0161 ne\u0161to?\u003C\/p\u003E\n"}},{"type":"posts","id":"37174","attributes":{"number":1,"createdAt":"2020-06-09T02:48:11+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u017deljka Car, iskustva?\u003C\/p\u003E\n"}},{"type":"posts","id":"37970","attributes":{"number":1,"createdAt":"2020-06-10T16:57:52+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/303\u0022 class=\u0022PostMention\u0022 data-id=\u002237911\u0022\u003EGrumio\u003C\/a\u003E D\u017eape* \ud83d\ude04\u003Cbr\u003E\nUpoznavanje je bilo jako ugodno i opu\u0161teno. Ne\u0107e te ispitivati nikakve tehni\u010dke stvari (barem mene nije prije 3 godine), bitno mu je samo da poka\u017ee\u0161 motivaciju i da si zainteresiran za podru\u010dja kojima se on bavi. \u003Cbr\u003E\nPitao me kako stojim s C-om i koje sam imala ocjene iz pipi-ja i asp-a.\u003Cbr\u003E\nAko nema\u0161 iskustva s embedded sustavima, predlo\u017eit \u0107e ti da se preko ljeta poigra\u0161 s arduinom ili ne\u010dim sli\u010dnim.\u003C\/p\u003E\n\n\u003Cp\u003EMislim da razgovor nije trajao dulje od sat vremena, s tim da je ve\u0107inu vremena on pri\u010dao o stvarima koje se rade kod njega. Ina\u010de jako puno voli pri\u010dati i ako ti bude mentor, uvijek ga mo\u017ee\u0161 pitati sve \u0161to te zanima. Rado \u0107e ti pomo\u0107i i dati puno korisnih savjeta.\u003C\/p\u003E\n\n\u003Cp\u003EAko te jo\u0161 ne\u0161to zanima, slobodno pitaj.\u003C\/p\u003E"}},{"type":"posts","id":"37298","attributes":{"number":1,"createdAt":"2020-06-09T13:47:05+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAhoy!\u003C\/p\u003E\n\n\u003Cp\u003EProteklih tjedan dana se bak\u0107emo oko ispravne kategorizacije rasprava koje su vezane uz FER, ali nisu predmeti, nisu nastava, i sl. Problem je \u0161to sama oznaka FER, koja bi u normalnim okolnostima bila u redu, prikazuje i teme vezane uz predmete. Ako netko tra\u017ei teme koje su vezane uz mentore, mi\u0161ljenje o predmetima po polugodi\u0161tima (soon\u003Csup\u003ETM\u003C\/sup\u003E) dosta te\u0161ko ih je na\u0107i.\u003C\/p\u003E\n\n\u003Cp\u003ENa po\u010detku brainstormanja su razmatrani nazivi oznake kao \u201cNepredmetno\u201d (nije dobro jer je to prakti\u010dki \u201cOpu\u0161teno\u201d), \u201cBespredmetno\u201d (nije istina jer ima tu predmeta, samo ne u punoj formi) i tako (ostatak vjerojatno mo\u017eete prona\u0107i u \u003Ca href=\u0022https:\/\/forum.studosi.net\/d\/7-bugovi\/443\u0022 rel=\u0022 nofollow ugc\u0022\u003EBugovima\u003C\/a\u003E).\u003C\/p\u003E\n\n\u003Cp\u003EMoja ideja je bila da to bude \u201cU \u0161irem smislu\u201d. Ovime bi se nekako poku\u0161alo zaobi\u0107i da ta oznaka u sebi podrazumijeva i predmete neusputno, a opet da se radi o faksu. Kolega \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/InCogNiTo124\u0022 class=\u0022UserMention\u0022\u003E@InCogNiTo124\u003C\/a\u003E je argumentirao da iako je naziv okej, vjerojatno na to ljudi pomisle kad ka\u017eu \u201cOp\u0107enito\u201d. Ja se s tim, naravno, mogu slo\u017eiti.\u003C\/p\u003E\n\n\u003Cp\u003EPa stoga na tjedan dana otvaram anketicu gdje vi mo\u017eete re\u0107i \u0161to vam je logi\u010dnije. Dakle, anketa se zatvara sljede\u0107i utorak, 16.6.2020. u 16:00 sati po CEST-u.\u003C\/p\u003E"}},{"type":"posts","id":"6015","attributes":{"number":1,"createdAt":"2020-04-03T18:17:56+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EAko netko zeli radit nes vezano uz pojacala, audio i analognu obradbu signala:\u003C\/p\u003E\n\u003Ch3\u003E\u003Ca href=\u0022https:\/\/www.fer.unizg.hr\/en\/igor.krois\u0022 rel=\u0022 nofollow ugc\u0022\u003EIGOR KROIS\u003C\/a\u003E\u003C\/h3\u003E\n\u003Cp\u003EZahtjeva da radis. Konstantno. Nema praznog hoda. Ne mora biti puno, al bitno je da radis. VRLO relaxed sa rokovima, shvaca da si covjek i sve se da dogovorit.\u003C\/p\u003E\n\n\u003Cp\u003EHodajuca je enciklopedija elektronike i voli djeliti znanje. Nikad ne judgea tvoje neznanje: kolegi je objasnjavao Ohmov zakon na 3. godini faksa (kolega nije \u003Ca href=\u0022https:\/\/fer.studosi.net\/u\/HeHe\u0022 class=\u0022UserMention\u0022\u003E@Direktor \u017eivota\u003C\/a\u003E ).\u003C\/p\u003E\n\n\u003Cp\u003ESve u svemu 10\/10 mentor zasad, samo jedan mali pro tip: nemojte se potpisat njegovim imenom kad mu saljete mail.\u003C\/p\u003E"}},{"type":"posts","id":"20520","attributes":{"number":1,"createdAt":"2020-05-07T12:24:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/fer.studosi.net\/d\/191\/116\u0022 class=\u0022PostMention\u0022 data-id=\u002220420\u0022\u003EXkLo\u003C\/a\u003E nije ti kasno, nas trojica smo mu se javili negdje krajem sestog da bismo htjeli da nam bude mentor, nasli smo se s njim kad su prosli zavrsni i to je to, on uzima puno studenata (s 4. nas je sad kod njega 10 msm), malo ljudi je na smjeru tako da nema problema s tim\u003Cbr\u003E\n\u0161to se njega ko mentora ti\u010de, samo pohvale, mentor je u pravom smislu rije\u010di i kad god ima\u0161 pitanje, probleme s ne\u010dim, tu je da te uputi na najbolji mogu\u0107i na\u010din kako da ga rije\u0161i\u0161, objasni ti sve \u0161ta god treba\u0161, jasno i \u010disto\u003Cbr\u003E\nkad god treba\u0161, po\u0161alje\u0161 mu mail, odgovara naj\u010de\u0161\u0107e u vrlo kratkom roku (sad tijekom korone nam odgovara \u010dak u 2-3 u no\u0107i, uvijek je dostupan, bio je u Kini slu\u017ebeno, od tamo odgovara stalno, apsolutno genijalana po tom pitanju)\u003Cbr\u003E\nteme su raznolike, nema\u0161 ba\u0161 neku veliku slobodu konkretno \u0161to \u0107e\u0161 raditi, ali mo\u017ee\u0161 izabrati izme\u0111u podru\u010dja kojima se on bavi (elektromagnetska kompatibilnost, chip design, ne\u0161to manje embedded iako on to ne preferira i sli\u010dne teme, naravno, mo\u017ee\u0161 mu poslati mail da te zanima i on \u0107e ti odg kojim sve podru\u010djima se bavi, pa vidi\u0161 jel ti se ne\u0161to od toga svi\u0111a)\u003Cbr\u003E\npovezan je s jako puno tvrtki izvana (mi radimo u suradnji s ams AG (Austrija), puno studenata mu je o\u0161lo u Texas Instruments, mo\u017ee se srediti razmjena u KU Leuven i mislim da jo\u0161 poveznica ima), tako da ako ima\u0161 ambicije za i\u0107i van, mo\u017ee\u0161 vrlo lako, naravno, morat \u0107e\u0161 zapeti dosta i pokazati dosta toga\u003C\/p\u003E"}},{"type":"posts","id":"30335","attributes":{"number":1,"createdAt":"2020-05-26T14:52:07+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma netko iskusta sa Sonjom Grgi\u0107?\u003C\/p\u003E"}},{"type":"posts","id":"29504","attributes":{"number":1,"createdAt":"2020-05-24T17:19:12+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EIma li netko dojmove\/iskustva s \u003Cstrong\u003EIli\u0107em\u003C\/strong\u003E ili \u003Cstrong\u003EBa\u017eantom\u003C\/strong\u003E?\u003C\/p\u003E"}},{"type":"posts","id":"27795","attributes":{"number":1,"createdAt":"2020-05-20T18:37:20+00:00","contentType":"comment","contentHtml":"\u003Cp\u003EU srijedu, 27. svibnja 2020. godine, s po\u010detkom u 15:00 sati odr\u017eat \u0107e se online \u0161ahovski turnir FER 2020. Turnir \u0107e se odr\u017eati na stranici lichess.com i igrat \u0107e se \u0161vicarskim sustavom, 9 kola,
